  - uid: excel.Excel.Chart.getImage
    summary: |-
      Affiche le graphique sous forme d’image codée en Base64 ajustée aux dimensions spécifiées. Les proportions sont préservées dans le cadre du redimensionnement.

      \[[Ensemble d’API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getImage(width, height, fittingMode)'
    fullName: 'getImage(width, height, fittingMode)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a>Exemples

          ```javascript
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var image = chart.getImage();
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: width
          description: (Facultatif) Largeur souhaitée de l’image produite.
          type:
            - number
        - id: height
          description: (Facultatif) Hauteur souhaitée de l’image produite.
          type:
            - number
        - id: fittingMode
          description: Module Méthode utilisée pour mettre le graphique à l’horizontale des dimensions spécifiées (si la hauteur et la largeur sont définies).
          type:
            - excel.Excel.ImageFittingMode
