  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#firstSliceAngle:member
  package: excel!
  fullName: firstSliceAngle
  summary: >-
    Spécifie l’angle du premier secteur de graphique en secteurs ou en anneau, en degrés (dans le sens des aiguilles d’une montre verticale). S’applique uniquement aux graphiques en secteurs, graphiques en secteurs 3D et graphiques en anneaux. Peut être une valeur comprise entre 0 et 360.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
