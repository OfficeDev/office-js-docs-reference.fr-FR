    summary: "<span data-ttu-id=\"c12ce-121\">Représente l’alignement horizontal pour le style.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c12ce-121\">Represents the horizontal alignment for the style.</span></span> <span data-ttu-id=\"c12ce-122\">Pour plus d’informations, voir Excel. HorizontalAlignment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c12ce-122\">See Excel.HorizontalAlignment for details.</span></span>\n\n<span data-ttu-id=\"c12ce-123\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"c12ce-123\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: Excel.HorizontalAlignment | "General" | "Left" | "Center" | "Right" | "Fill" | "Justify" | "CenterAcrossSelection" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Style#horizontalAlignment~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c12ce-124">Exemples</span><span class="sxs-lookup"><span data-stu-id="c12ce-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              let worksheet = context.workbook.worksheets.getItem("Sample");
              let range = worksheet.getRange("A1:E1");

              // Apply built-in style. 
              // Styles are in the Home tab ribbon.
              range.style = Excel.BuiltInStyle.neutral;
              range.format.horizontalAlignment = "Right";

              await context.sync();
          });
          ```
