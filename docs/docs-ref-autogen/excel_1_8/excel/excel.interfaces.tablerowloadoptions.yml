### YamlMime:TSType
name: Excel.Interfaces.TableRowLoadOptions
uid: excel!Excel.Interfaces.TableRowLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowLoadOptions
summary: >-
  Représente une ligne dans un tableau.


  Notez que contrairement aux plages ou aux colonnes, qui s’ajustent si de nouvelles lignes ou colonnes sont ajoutées avant elles, un objet représente l’emplacement physique de la ligne de tableau, mais pas les `TableRow` données. Autrement dit, si les données sont triées ou si de nouvelles lignes sont ajoutées, une ligne de tableau continue de pointer vers l’index pour lequel elle a été créée.


  \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Renvoie le numéro d’indice de la ligne dans la collection de lignes du tableau. Avec indice zéro.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être une chaîne, un nombre ou un booléen. Les cellules contenant une erreur renvoie la chaîne d’erreur. Si la valeur renvoyée commence par un signe plus (« + ») moins (« - ») ou un signe égal (« = ») Excel interprète cette valeur comme une formule.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
