name: Excel.Interfaces.IconSetConditionalFormatUpdateData
uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData:interface
package: excel!
fullName: Excel.Interfaces.IconSetConditionalFormatUpdateData
summary: Interface de mise à jour des données sur l’objet IconSetConditionalFormat, à utiliser dans `iconSetConditionalFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Tableau de critères et iconsets pour les règles et icônes personnalisées potentielles pour les icônes conditionnelles. Notez que pour le premier critère, seule l’icône personnalisée peut être modifiée, tandis que le type, la formule et l’opérateur sont ignorés lorsqu’ils sont définies.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: Excel.ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    Si la valeur est True, inverse les commandes d’icône pour IconSet. Notez que cela ne peut pas être définie si des icônes personnalisées sont utilisées.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    Si la valeur est True, masque les valeurs et affiche uniquement les icônes.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Si elle est définie, affiche l’option IconSet pour la mise en forme conditionnelle.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.IconSet | "Invalid" | "ThreeArrows" | "ThreeArrowsGray" | "ThreeFlags" | "ThreeTrafficLights1" | "ThreeTrafficLights2" | "ThreeSigns" | "ThreeSymbols" | "ThreeSymbols2" | "FourArrows" | "FourArrowsGray" | "FourRedToBlack" | "FourRating" | "FourTrafficLights" | "FiveArrows" | "FiveArrowsGray" | "FiveRating" | "FiveQuarters" | "ThreeStars" | "ThreeTriangles" | "FiveBoxes";'
    return:
      type: <xref uid="excel!Excel.IconSet:enum" /> | "Invalid" | "ThreeArrows" | "ThreeArrowsGray" | "ThreeFlags" | "ThreeTrafficLights1" | "ThreeTrafficLights2" | "ThreeSigns" | "ThreeSymbols" | "ThreeSymbols2" | "FourArrows" | "FourArrowsGray" | "FourRedToBlack" | "FourRating" | "FourTrafficLights" | "FiveArrows" | "FiveArrowsGray" | "FiveRating" | "FiveQuarters" | "ThreeStars" | "ThreeTriangles" | "FiveBoxes"
