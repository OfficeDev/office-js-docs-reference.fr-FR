    summary: "Opérateur du format conditionnel de texte.\n\n\\[[Ensemble d’API\_: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: operator
    fullName: operator
