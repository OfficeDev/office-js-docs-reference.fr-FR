  - uid: 'excel!Excel.TableChangedEventArgs#tableId:member'
    summary: "<span data-ttu-id=\"628d1-116\">Obtient l’id du tableau dans lequel les données sont modifiées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"628d1-116\">Gets the id of the table in which the data changed.</span></span>\n\n<span data-ttu-id=\"628d1-117\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"628d1-117\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: tableId
    fullName: tableId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableId: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="628d1-118">Exemples</span><span class="sxs-lookup"><span data-stu-id="628d1-118">Examples</span></span>

          ```typescript
          async function onChange(event) {
              await Excel.run(async (context) => {
                  let table = context.workbook.tables.getItem(event.tableId);
                  let worksheet = context.workbook.worksheets.getItem(event.worksheetId);
                  worksheet.load("name");

                  await context.sync();

                  console.log("Handler for table collection onChanged event has been triggered. Data changed address: " + event.address);
                  console.log("Table Id : " + event.tableId);
                  console.log("Worksheet Id : " + worksheet.name);
              });
          }
          ```
