- name: columnWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: >-
    Spécifie la largeur de toutes les colums de la plage. Si les largeurs de colonne ne sont pas uniformes, la valeur « null » est renvoyée.


