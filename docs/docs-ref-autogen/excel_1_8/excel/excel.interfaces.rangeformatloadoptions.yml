  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
- name: wrapText
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#wrapText:member
  package: excel!
  fullName: wrapText
  summary: >-
    Spécifie si Excel encapsule le texte dans l’objet. Une valeur null indique que les paramètres de retour à la ligne ne sont pas les mêmes sur l’ensemble de la plage.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText?: boolean;'
    return:
      type: boolean
