      type: <xref uid="excel!Excel.Interfaces.FormatProtectionLoadOptions:interface" />
- name: rowHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: >-
    Hauteur de toutes les lignes de la plage. Si les hauteurs de ligne ne sont pas uniformes, la valeur null est renvoyée.


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
