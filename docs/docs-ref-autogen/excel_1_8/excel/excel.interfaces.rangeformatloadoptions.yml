- name: protection
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Renvoie l’objet de protection du format pour une plage.


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.FormatProtectionLoadOptions;'
