  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: borders
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#borders:member
  package: excel!
  fullName: borders
  summary: >-
    Collection d’objets de bordure qui s’appliquent à l’ensemble de la plage.


