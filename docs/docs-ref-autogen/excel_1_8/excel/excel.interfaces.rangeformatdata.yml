- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Orientation du texte de toutes les cellules de la plage. L’orientation du texte doit être un intégralité entre -90 et 90 ou 180 pour le texte orienté verticalement. Si l’orientation au sein d’une plage n’est pas uniforme, `null` elle est renvoyée.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Détermine si la hauteur de ligne de `Range` l’objet est égale à la hauteur standard de la feuille. Renvoie `true` si la hauteur de ligne de `Range` l’objet est égale à la hauteur standard de la feuille. Renvoie si la plage contient plusieurs lignes et que les lignes ne sont `null` pas toutes de la même hauteur. Renvoie dans le `false` cas contraire. Remarque : cette propriété est uniquement destinée à être définie sur `true`<!-- -->. Sa définition `false` n’a aucun effet.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Spécifie si la largeur de colonne de `Range` l’objet est égale à la largeur standard de la feuille. Renvoie `true` si la largeur de colonne de `Range` l’objet est égale à la largeur standard de la feuille. Renvoie `null` si la plage contient plusieurs colonnes et que les colonnes ne sont pas toutes de la même hauteur. Renvoie dans le `false` cas contraire. Remarque : cette propriété est uniquement destinée à être définie sur `true`<!-- -->. Sa définition `false` n’a aucun effet.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
