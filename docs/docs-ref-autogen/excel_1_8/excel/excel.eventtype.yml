- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate représente le type d’un événement associé à un visuel agave et porte une nouvelle vue de données après une modification de données
  value: "\"AgaveVisualUpdate\""
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated représente le type d’événement enregistré sur Chart ou ChartCollection, et se produit lorsque le graphique est activé.
  value: "\"ChartActivated\""
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded représente le type d’événement inscrit dans ChartCollection et se produit lorsqu’un nouveau graphique est ajouté à la feuille de calcul.
  value: "\"ChartAdded\""
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated représente le type d’événement enregistré dans Chart ou ChartCollection, et se produit lorsque le graphique est désactivé.
  value: "\"ChartDeactivated\""
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted représente le type d’événement inscrit dans ChartCollection et se produit lorsqu’un graphique est supprimé de la feuille de calcul.
