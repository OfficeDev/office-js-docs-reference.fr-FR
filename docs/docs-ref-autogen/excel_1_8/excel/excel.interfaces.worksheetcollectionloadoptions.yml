  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: "Pour chaque élément de la collection\_: la couleur d’onglet de la feuille de calcul. Lors de l’extraction de la couleur d’onglet, si la feuille de calcul est invisible, la valeur est null. Si la feuille de calcul est visible mais que la couleur d’onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété est définie sur une couleur, au format « \\# 123456\_» lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur «\_automatique\_» ou une autre couleur réelle.\n\n\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
