      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableLoadOptions#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Indique si les lignes affichent une mise en forme à bandes dans laquelle les lignes impaires sont mises en surbrillance différemment des lignes paires pour faciliter la lecture du tableau.


    \[[Ensemble d’API : ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
