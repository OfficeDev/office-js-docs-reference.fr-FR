- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableLoadOptions#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Spécifie si les colonnes affichent une mise en forme à bandes dans laquelle les colonnes impaires sont mises en surbrillance différemment des colonnes égales pour faciliter la lecture du tableau.


    \[[Ensemble d’API : ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
