    summary: "<span data-ttu-id=\"0874a-111\">Représente les attributs de police, tels que le nom de police, la taille de police, la couleur, etc., d’une légende de graphique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0874a-111\">Represents the font attributes such as font name, font size, color, etc. of a chart legend.</span></span> <span data-ttu-id=\"0874a-112\">En lecture seule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0874a-112\">Read-only.</span></span>\n\n<span data-ttu-id=\"0874a-113\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"0874a-113\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Excel.ChartFont;'
      return:
        type:
          - 'excel!Excel.ChartFont:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0874a-114">Exemples</span><span class="sxs-lookup"><span data-stu-id="0874a-114">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              chart.legend.visible = true;

              // Format the legend font.
              let font = chart.legend.format.font;
              font.bold = true;
              font.color = "red";
              font.italic = true;
              font.size = 15;
              font.name = "Calibri";
              font.underline = "Single";

              await context.sync();
          });
          ```
