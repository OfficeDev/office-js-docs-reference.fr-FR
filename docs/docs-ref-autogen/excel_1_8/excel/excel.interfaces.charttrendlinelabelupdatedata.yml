### YamlMime:TSType
name: Excel.Interfaces.ChartTrendlineLabelUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLabelUpdateData
summary: Une interface pour la mise à jour des données sur l’objet ChartTrendlineLabel, à des fins d’utilisation dans `chartTrendlineLabel.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member
  package: excel!
  fullName: autoText
  summary: >-
    Indique si l’étiquette de courbe de tendance génère automatiquement le texte approprié en fonction du contexte.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Format de l’étiquette de courbe de tendance du graphique.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface" />
- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Valeur de chaîne qui représente la formule de l’étiquette de tendances du graphique à l’aide de la notation de style A1.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Représente l’alignement horizontal de l’étiquette de tendances du graphique. Pour plus d’informations, voir Excel. ChartTextHorizontalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de la courbe de tendance est-90, 90 ou 180.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Représente la distance en points, du bord gauche de l’étiquette de tendances graphique au bord gauche de la zone de graphique. Null si l’étiquette de tendances graphique n’est pas visible.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: numberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Valeur de chaîne qui représente le code de format pour l’étiquette de tendances.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Chaîne représentant le texte d’étiquette de tendances dans un graphique.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Représente l’angle auquel le texte est orienté pour l’étiquette de courbe de tendance du graphique. La valeur doit être un entier compris entre-90 et 90 ou l’entier 180 pour le texte orienté verticalement.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Représente la distance en points, du bord supérieur de l’étiquette de tendances du graphique au bord supérieur de la zone de graphique. Null si l’étiquette de tendances graphique n’est pas visible.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Représente l’alignement vertical de l’étiquette de tendances du graphique. Pour plus d’informations, voir Excel. ChartTextVerticalAlignment. Cette propriété est valide uniquement lorsque l’TextOrientation de la courbe de tendance est égale à 0.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" /> | "Center" | "Bottom" | "Top" | "Justify" | "Distributed"
