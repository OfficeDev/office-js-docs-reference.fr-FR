fields:
- name: custom
  uid: excel!Excel.DataValidationType.custom:member
  package: excel!
  summary: Type de validation de données personnalisé
  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: Type de validation des données de date
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Type de validation des données décimales
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: Incohérent signifie que la plage a une validation de données incohérente (il existe différentes règles sur différentes cellules)
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: Type de validation des données de liste
