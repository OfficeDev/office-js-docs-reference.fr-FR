  summary: Type de validation des données de longueur du texte
  value: "\"TextLength\""
- name: time
  uid: excel!Excel.DataValidationType.time:member
  package: excel!
  summary: Type de validation des données de temps
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: Type de validation des données de nombre entier
  value: "\"WholeNumber\""
