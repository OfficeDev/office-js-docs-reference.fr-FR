package: excel!
fullName: Excel.DataValidationType
summary: >-
  Représente l’énumération de type de validation de données.


  \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
