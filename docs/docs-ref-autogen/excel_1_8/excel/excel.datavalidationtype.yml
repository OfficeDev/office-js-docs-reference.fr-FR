fields:
- name: custom
  uid: excel!Excel.DataValidationType.custom:member
  package: excel!
  summary: Type de validation des données personnalisées
  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: Type de validation des données de date
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Type de validation des données décimal
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: Incohérent signifie que la plage a une validation des données incohérente (il existe des règles différentes sur différentes cellules).
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: Type de validation des données de liste
  value: "\"List\""
- name: mixedCriteria
  uid: excel!Excel.DataValidationType.mixedCriteria:member
  package: excel!
