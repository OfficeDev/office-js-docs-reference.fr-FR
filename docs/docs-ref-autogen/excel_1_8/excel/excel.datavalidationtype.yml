  package: excel!
  summary: Type de validation des données d’heure
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: Type de validation des données de nombre entier
  value: "\"WholeNumber\""
