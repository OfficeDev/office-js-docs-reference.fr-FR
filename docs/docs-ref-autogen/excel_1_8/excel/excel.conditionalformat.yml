    summary: "<span data-ttu-id=\"0904f-105\">Renvoie les propriétés de mise en forme conditionnelle de la valeur de la cellule si le format conditionnel actuel est un type CellValue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0904f-105\">Returns the cell value conditional format properties if the current conditional format is a CellValue type.</span></span> <span data-ttu-id=\"0904f-106\">Par exemple, pour mettre en forme toutes les cellules comprises entre 5 et 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0904f-106\">For example to format all cells between 5 and 10.</span></span> <span data-ttu-id=\"0904f-107\">En lecture seule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0904f-107\">Read-only.</span></span>\n\n<span data-ttu-id=\"0904f-108\">\\[[Ensemble d’API\_: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"0904f-108\">\\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: cellValue
    fullName: cellValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
      return:
        type:
          - 'excel!Excel.CellValueConditionalFormat:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0904f-109">Exemples</span><span class="sxs-lookup"><span data-stu-id="0904f-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
