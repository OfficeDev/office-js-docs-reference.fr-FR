  - uid: excel.Excel.BasicDataValidation.formula2
    summary: |-
      <span data-ttu-id="ebd8b-109">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande supérieur.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-109">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="ebd8b-110">N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-110">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="ebd8b-111">Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que «= a1», soit une formule telle que «= MIN (a1, B1)»).</span><span class="sxs-lookup"><span data-stu-id="ebd8b-111">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="ebd8b-112">Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple: "= 10", "= a1", "= SUM (a1: B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-112">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="ebd8b-113">\[[Ensemble d’API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ebd8b-113">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
