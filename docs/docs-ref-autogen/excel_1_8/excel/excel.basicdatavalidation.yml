  - uid: excel.Excel.BasicDataValidation.formula1
    summary: |-
      <span data-ttu-id="ebd8b-103">Spécifie l’opérande de droite lorsque la propriété Operator est définie sur un opérateur binaire tel que GreaterThan (l’opérande de gauche est la valeur que l’utilisateur tente d’entrer dans la cellule).</span><span class="sxs-lookup"><span data-stu-id="ebd8b-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="ebd8b-104">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande inférieur.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="ebd8b-105">Par exemple, si vous définissez l’option Formula1 sur 10 et l’opérateur sur GreaterThan, les données valides de la plage doivent être supérieures à 10.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="ebd8b-106">Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que «= a1», soit une formule telle que «= MIN (a1, B1)»).</span><span class="sxs-lookup"><span data-stu-id="ebd8b-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="ebd8b-107">Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple: "= 10", "= a1", "= SUM (a1: B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="ebd8b-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="ebd8b-108">\[[Ensemble d’API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ebd8b-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
