### YamlMime:TSEnum
name: Excel.AggregationFunction
uid: excel!Excel.AggregationFunction:enum
package: excel!
fullName: Excel.AggregationFunction
summary: >-
  Fonction d’agrégation pour le champ de tableau croisé dynamique de données.


  \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: excel!Excel.AggregationFunction.automatic:member
  package: excel!
  summary: Excel sélectionne automatiquement l’agrégation en fonction des éléments de données.
  value: "\"Automatic\""
- name: average
  uid: excel!Excel.AggregationFunction.average:member
  package: excel!
  summary: Agrégation à l’aide de la moyenne des données, équivalente à la fonction AVERage.
  value: "\"Average\""
- name: count
  uid: excel!Excel.AggregationFunction.count:member
  package: excel!
  summary: Agrégation à l’aide du nombre d’éléments dans les données, équivalent à la fonction NBVAL.
  value: "\"Count\""
- name: countNumbers
  uid: excel!Excel.AggregationFunction.countNumbers:member
  package: excel!
  summary: Agrégation à l’aide du nombre de nombres dans les données, équivalent à la fonction COUNT.
  value: "\"CountNumbers\""
- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: Agrégation à l’aide de la valeur maximale des données, équivalente à la fonction MAX.
  value: "\"Max\""
- name: min
  uid: excel!Excel.AggregationFunction.min:member
  package: excel!
  summary: Agrégation à l’aide de la valeur minimale des données, équivalente à la fonction MIN.
  value: "\"Min\""
- name: product
  uid: excel!Excel.AggregationFunction.product:member
  package: excel!
  summary: Agrégation à l’aide du produit des données, équivalent à la fonction PRODUCT.
  value: "\"Product\""
- name: standardDeviation
  uid: excel!Excel.AggregationFunction.standardDeviation:member
  package: excel!
  summary: Agrégat à l’aide de l’écart-type des données, équivalent à la fonction STDEV.
  value: "\"StandardDeviation\""
- name: standardDeviationP
  uid: excel!Excel.AggregationFunction.standardDeviationP:member
  package: excel!
  summary: Agrégat à l’aide de l’écart-type des données, équivalent à la fonction STDEVP.
  value: "\"StandardDeviationP\""
- name: sum
  uid: excel!Excel.AggregationFunction.sum:member
  package: excel!
  summary: Agrégat à l’aide de la somme des données, équivalente à la fonction SUM.
  value: "\"Sum\""
- name: unknown
  uid: excel!Excel.AggregationFunction.unknown:member
  package: excel!
  summary: La fonction d’agrégation est inconnue ou non prise en charge.
  value: "\"Unknown\""
- name: variance
  uid: excel!Excel.AggregationFunction.variance:member
  package: excel!
  summary: Agrégat à l’aide de la variance des données, équivalente à la fonction VAR.
  value: "\"Variance\""
- name: varianceP
  uid: excel!Excel.AggregationFunction.varianceP:member
  package: excel!
  summary: Agrégation à l’aide de la variance des données, équivalente à la fonction VARP.
  value: "\"VarianceP\""
