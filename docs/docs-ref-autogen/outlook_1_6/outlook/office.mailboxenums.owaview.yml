name: Office.MailboxEnums.OWAView
uid: outlook!Office.MailboxEnums.OWAView:enum
package: outlook!
fullName: Office.MailboxEnums.OWAView
summary: Représente l’affichage actuel d’Outlook sur le web.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Affichage d’une colonne. S’affiche lorsque l’écran est étroit. Outlook sur le web utilise cette disposition sur une seule colonne sur l’écran entier d’un smartphone.
  value: "\"OneColumn\""
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Affichage à trois colonnes. S’affiche lorsque l’écran est large. Par exemple, Outlook sur le web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.
  value: "\"ThreeColumns\""
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Affichage à deux colonnes. S’affiche lorsque l’écran est plus large. Outlook sur le web utilise cet affichage sur la plupart des tablettes.
  value: "\"TwoColumns\""
