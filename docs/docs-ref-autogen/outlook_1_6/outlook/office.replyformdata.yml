  package: outlook!
  fullName: callback
  summary: Lorsque l’appel d’affichage de réponse est terminé, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, `asyncResult`<!-- -->, qui est un `Office.AsyncResult` objet.
