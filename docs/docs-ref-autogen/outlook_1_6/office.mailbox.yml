- uid: Outlook_1_6.Office.Mailbox.addHandlerAsync
  summary: >-
    ajoute un gestionnaire d’événements pour un événement pris en charge.


    Actuellement, le type d’événement pris en charge uniquement est Office.EventType.ItemChanged, qui est appelée lorsque l’utilisateur sélectionne un nouvel élément. Cet événement est utilisé par les compléments qui implémentent un regroupement taskpane et permet d’actualiser le volet de que l’interface utilisateur en fonction de l’élément actuellement sélectionné.


    \[[Du jeu d’API : boîte aux lettres 1,5](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: addHandlerAsync(eventType, handler, options, callback)
  fullName: Outlook_1_6.Office.Mailbox.addHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: (type: EventType) => void, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: Événement qui doit appeler le gestionnaire.
      type:
      - Office.EventType
    - id: handler
      description: La fonction à gérer l’événement. La fonction doit accepter un seul paramètre, qui est un littéral d’objet. La propriété type dans le paramètre correspondra le paramètre eventType transmis à addHandlerAsync.
      type:
      - '(type: EventType) => void'
    - id: options
      description: Facultatif. Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.Mailbox.convertToEwsId
  summary: >-
    Convertit un ID d’élément mis en forme pour REST au format EWS.


    Les ID d’élément extraits via une API REST (telle que l’API Courrier Outlook ou Microsoft Graph) utilisent un format différent de celui employé par les services web Exchange (EWS). La méthode convertToEwsId convertit un ID au format reste dans le format approprié pour EWS.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: convertToEwsId(itemId, restVersion)
  fullName: Outlook_1_6.Office.Mailbox.convertToEwsId
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToEwsId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: Un ID d’élément mis en forme pour l’API REST d’Outlook.
      type:
      - string
    - id: restVersion
      description: Valeur indiquant la version de l’API REST Outlook utilisée pour récupérer l’ID d’élément.
      type:
      - outlook.Office.MailboxEnums.RestVersion
- uid: Outlook_1_6.Office.Mailbox.convertToLocalClientTime
  summary: >-
    Obtient un dictionnaire contenant les informations d’heure dans l’heure locale du client.


    Les dates et heures utilisées par une application de messagerie pour Outlook ou Outlook Web App peuvent utiliser des fuseaux horaires différents. Outlook utilise le fuseau horaire de l’ordinateur ; Outlook Web App utilise le fuseau horaire défini dans le Centre d’administration Exchange (CAE). Vous devez gérer les valeurs de date et d’heure afin que les valeurs que vous affichez sur l’interface utilisateur soient toujours cohérentes avec le fuseau horaire attendu par l’utilisateur.


    Si l’application de messagerie s’exécute dans Outlook, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs définies pour le fuseau horaire de l’ordinateur client. Si elle s’exécute dans Outlook Web App, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs spécifiées dans le CAE.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: convertToLocalClientTime(timeValue)
  fullName: Outlook_1_6.Office.Mailbox.convertToLocalClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
    return:
      type:
      - LocalClientTime
      description: ''
    parameters:
    - id: timeValue
      description: Objet Date.
      type:
      - Date
- uid: Outlook_1_6.Office.Mailbox.convertToRestId
  summary: >-
    Convertit un ID d’élément mis en forme pour EWS au format REST.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    Élément ID récupérées par le biais de EWS ou via la propriété itemId utilise un autre format que le format utilisé par l’API REST (telles que l' [API de messagerie Outlook](https://docs.microsoft.com/previous-versions/office/office-365-api/api/version-2.0/mail-rest-operations) ou le [Microsoft Graph](http://graph.microsoft.io/)<!-- -->. La méthode convertToRestId convertit un ID au format EWS dans le format approprié pour le reste.
  name: convertToRestId(itemId, restVersion)
  fullName: Outlook_1_6.Office.Mailbox.convertToRestId
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToRestId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: ID d’élément mis en forme pour les services web Exchange (EWS)
      type:
      - string
    - id: restVersion
      description: Valeur indiquant la version de l’API REST Outlook avec laquelle l’ID converti sera utilisé.
      type:
      - outlook.Office.MailboxEnums.RestVersion
- uid: Outlook_1_6.Office.Mailbox.convertToUtcClientTime
  summary: >-
    Obtient un objet Date à partir d’un dictionnaire contenant des informations d’heure.


    La méthode convertToUtcClientTime convertit un dictionnaire contenant une date et une heure locales en objet Date avec les valeurs appropriées pour la date et l’heure locales.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: convertToUtcClientTime(input)
  fullName: Outlook_1_6.Office.Mailbox.convertToUtcClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToUtcClientTime(input: LocalClientTime): Date;'
    return:
      type:
      - Date
      description: Objet Date avec l’heure exprimée au format UTC.
    parameters:
    - id: input
      description: Valeur de l’heure locale à convertir.
      type:
      - LocalClientTime
- uid: Outlook_1_6.Office.Mailbox.diagnostics
  summary: >-
    Fournit des informations de diagnostic à un complément Outlook.


    Contient les membres suivants :


    - nom d’hôte (string) : une chaîne qui représente le nom de l’application hôte. Il est une des valeurs suivantes : Outlook, Outlook Mac, OutlookIOS ou OutlookWebApp.


    - hostVersion (chaîne) : une chaîne qui représente la version de l’application hôte ou le serveur Exchange. Si le complément de messagerie s’exécute sur le client de bureau Outlook ou Outlook pour iOS, hostversion, de la propriété renvoie la version de l’application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.


    - OWAView (chaîne) : une chaîne qui représente l’affichage actuel d’Outlook Web App. Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété génère la valeur undefined. Outlook Web App propose trois vues (OneColumn - affiché lorsque l’écran est étroite, TwoColumns - affiché lorsque l’écran est plus large et ThreeColumns - affiché lorsque l’écran est wide.) qui correspondent à la largeur de l’écran et le nombre de colonnes de la fenêtre qui peut être affiché.


    Plus d’informations est sous [Office.Diagnostics](xref:Outlook_1_6.Office.Diagnostics)<!-- -->.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: diagnostics
  fullName: Outlook_1_6.Office.Mailbox.diagnostics
  langs:
  - typeScript
  type: property
  syntax:
    content: 'diagnostics: Office.Diagnostics;'
    return:
      type:
      - outlook.Office.Diagnostics
- uid: Outlook_1_6.Office.Mailbox.displayAppointmentForm
  summary: >-
    Affiche un rendez-vous de calendrier existant.


    La méthode displayAppointmentForm ouvre un rendez-vous du calendrier existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.


    Dans Outlook pour Mac, vous pouvez utiliser cette méthode pour afficher un seul rendez-vous qui ne fait pas partie d’une série périodique, ou le rendez-vous principal d’une série périodique, mais vous ne pouvez pas afficher une instance de la série. En effet, dans Outlook pour Mac, vous ne pouvez pas accéder aux propriétés (notamment l’ID d’élément) des instances d’une série périodique.


    Dans Outlook Web App, cette méthode ouvre le formulaire spécifié uniquement si le corps du formulaire comprend 32 Ko de caractères maximum.


    Si l’identificateur de l’élément spécifié n’identifie aucun rendez-vous existant, un volet vierge s’ouvre sur l’ordinateur ou l’appareil client. Par ailleurs, aucun message d’erreur n’est retourné.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: displayAppointmentForm(itemId)
  fullName: Outlook_1_6.Office.Mailbox.displayAppointmentForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayAppointmentForm(itemId: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: Identificateur des services web Exchange pour un rendez-vous du calendrier existant.
      type:
      - string
- uid: Outlook_1_6.Office.Mailbox.displayMessageForm
  summary: >-
    Affiche un message existant.


    La méthode displayMessageForm ouvre un message existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.


    Dans Outlook Web App, cette méthode ouvre le formulaire indiqué uniquement si le corps du formulaire comprend 32 Ko de caractères maximum.


    Si l’identificateur de l’élément spécifié n’identifie aucun message existant, aucun message ne s’affiche sur l’ordinateur client. Par ailleurs, aucun message d’erreur n’est retourné.


    N’utilisez pas la méthode displayMessageForm ayant une valeur itemId qui représente un rendez-vous. Utilisez la méthode displayAppointmentForm pour afficher un rendez-vous existant, et displayNewAppointmentForm pour afficher un formulaire pour créer un rendez-vous.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: displayMessageForm(itemId)
  fullName: Outlook_1_6.Office.Mailbox.displayMessageForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayMessageForm(itemId: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: Identificateur des services web Exchange pour un message existant.
      type:
      - string
- uid: Outlook_1_6.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    Affiche un formulaire permettant de créer un rendez-vous du calendrier.


    La méthode displayNewAppointmentForm ouvre un formulaire qui permet à l’utilisateur de créer un rendez-vous ou une réunion. Si des paramètres sont spécifiés, les champs du formulaire de rendez-vous sont remplis automatiquement avec le contenu des paramètres.


    Dans Outlook Web App et OWA pour les périphériques, cette méthode affiche toujours un formulaire contenant un champ Participants. Si vous ne spécifiez pas de participants comme arguments d’entrée, la méthode affiche un formulaire contenant le bouton Enregistrer. Si vous avez spécifié des participants, le formulaire inclut ces derniers, en plus du bouton Envoyer.


    Dans le client riche Outlook et Outlook RT, si vous spécifiez les participants ou les ressources dans le paramètre de ressources, optionalAttendees ou requiredAttendees cette méthode affiche un formulaire de réunion avec un bouton d’envoi. Si vous ne spécifiez aucun destinataire, cette méthode affiche un formulaire de rendez-vous avec un enregistrement &amp; bouton Fermer.


    Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: displayNewAppointmentForm(parameters)
  fullName: Outlook_1_6.Office.Mailbox.displayNewAppointmentForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: Un AppointmentForm décrivant le nouveau rendez-vous. Toutes les propriétés sont facultatives.
      type:
      - AppointmentForm
- uid: Outlook_1_6.Office.Mailbox.displayNewMessageForm
  summary: >-
    Affiche un formulaire permettant de créer un message.


    La méthode displayNewMessageForm ouvre un formulaire qui permet à l’utilisateur de créer un nouveau message. Si des paramètres sont spécifiés, les champs du formulaire de message sont remplis automatiquement avec le contenu des paramètres.


    Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.


    \[[Du jeu d’API : boîte aux lettres 1.6](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: displayNewMessageForm(parameters)
  fullName: Outlook_1_6.Office.Mailbox.displayNewMessageForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewMessageForm(parameters: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: "Un dictionnaire contenant toutes les valeurs à remplir pour l’utilisateur dans le nouveau formulaire. Tous les paramètres sont facultatifs. toRecipients : un tableau de chaînes contenant les adresses de messagerie ou un tableau contenant un objet[Office.EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails) pour chacun des destinataires sur la ligne. Le tableau est limité à 100 entrées maximum. ccRecipients : un tableau de chaînes contenant les adresses de messagerie ou un tableau contenant un objet [Office.EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails) pour chacun des destinataires sur la ligne Cc. Le tableau est limité à 100 entrées maximum. bccRecipients : un tableau de chaînes contenant les adresses de messagerie ou un tableau contenant un objet [Office.EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails) pour chacun des destinataires sur la ligne Cci. Le tableau est limité à 100 entrées maximum. objet : une chaîne contenant l’objet du message. La chaîne est limitée à 255 caractères maximum. htmlBody : corps HTML du message. La taille du corps du message est limitée à 32 Ko. pièces jointes : un tableau d’objets JSON qui sont des pièces jointes de fichier ou élément. Attachments.Type : indique le type de pièce jointe. Doit être le fichier pour une pièce jointe ou un élément d’une pièce jointe d’élément. Attachments.Name : une chaîne qui contient le nom de la pièce jointe, jusqu'à 255 caractères. Attachments.URL : utilisé uniquement si le type est défini dans le fichier. Il s’agit de l’URI de l’emplacement du fichier. attachments.isInline : utilisé uniquement si le type est défini dans le fichier. Si true, indique que la pièce jointe s’affichera insérée dans le corps du message et ne doit pas être affichée dans la liste des pièces jointes. attachments.itemId : utilisé uniquement si le type est défini à l’élément. Il s’agit de l’ID de l’élément EWS de la pièce jointe. Il s’agit d’une chaîne comportant un maximum de 100 caractères."
      type:
      - any
- uid: Outlook_1_6.Office.Mailbox.ewsUrl
  summary: >-
    Obtient l’URL du point de terminaison des services Web Exchange (EWS) pour ce compte de messagerie. Mode lecture uniquement.


    Votre application doit avoir l’autorisation ReadItem spécifiée dans son manifeste pour appeler le membre ewsUrl en mode lecture.


    Dans composition mode, vous devez appeler la méthode saveAsync avant de pouvoir utiliser le membre ewsUrl. Votre application doit avoir des autorisations ReadWriteItem pour appeler la méthode saveAsync.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    La valeur d’ewsUrl peut être utilisée par un service à distance pour effectuer des appels EWS à boîte aux lettres de l’utilisateur. Par exemple, vous pouvez créer un service à distance pour [obtenir des pièces jointes à partir de l’élément sélectionné](https://docs.microsoft.com/outlook/add-ins/get-attachments-of-an-outlook-item)<!-- -->.


    Remarque : Ce membre n’est pas pris en charge dans Outlook pour iOS ou Outlook pour Android.
  name: ewsUrl
  fullName: Outlook_1_6.Office.Mailbox.ewsUrl
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ewsUrl: string;'
    return:
      type:
      - string
- uid: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    Obtient une chaîne contenant un jeton utilisé pour appeler les API REST ou les services web Exchange.


    La méthode getCallbackTokenAsync émet un appel asynchrone pour obtenir un jeton opaque à partir du serveur Exchange qui héberge la boîte aux lettres de l’utilisateur. La durée de vie du jeton de rappel est de 5 minutes.


    *Jetons REST*


    Lorsqu’un jeton REST est demandé (options.isRest = true), le jeton résultant ne fonctionne pas pour authentifier les appels de Services Web Exchange. Le jeton sera limité dans l’étendue pour l’accès en lecture seule à l’élément actuel et ses pièces jointes, sauf si le complément a spécifié l’autorisation ReadWriteMailbox dans son manifeste. Si l’autorisation ReadWriteMailbox est spécifiée, le jeton résultant accorde l’accès en lecture/écriture pour le courrier, calendrier et contacts, y compris la possibilité d’envoyer un message.


    Le complément doit utiliser la propriété restUrl pour déterminer l’URL correcte à utiliser lors de l’émission d’appels d’API REST.


    *Jetons EWS*


    Lorsqu’un jeton EWS est demandé (options.isRest = false), le jeton résultant ne fonctionne pas pour l’authentification des appels de l’API REST. Le jeton sera limité dans l’étendue de l’accès à l’élément actuel.


    Le complément doit utiliser ewsurl, de la propriété pour déterminer l’URL correcte à utiliser lors de l’émission d’appels EWS.


    Remarque : les compléments devraient, dans la mesure du possible, utiliser les API REST à la place des services web Exchange.


    \[[Du jeu d’API : boîte aux lettres 1,5](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition et lecture</td></tr></table>


    Outre cette signature, la méthode possède les signatures suivantes :


    `getCallbackTokenAsync(callback: (result: AsyncResult) => void): void;`


    `getCallbackTokenAsync(callback: (result: AsyncResult) => void, userContext?: any): void;`
  name: getCallbackTokenAsync(options, callback)
  fullName: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult) => void): void;'
    return:
