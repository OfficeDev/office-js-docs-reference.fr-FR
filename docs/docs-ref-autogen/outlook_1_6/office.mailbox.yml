      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. isRest : détermine si le jeton fourni sera utilisé pour l’API REST d’Outlook ou les Services Web Exchange. La valeur par défaut est false. asyncContext : les données d’état qui sont passées à la méthode asynchrone.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
