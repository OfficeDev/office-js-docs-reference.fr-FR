- uid: Outlook_1_6.Office.Location.setAsync
  summary: >-
    Définit l’emplacement d’un rendez-vous.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir le lieu d’un rendez-vous. La définition du lieu d’un rendez-vous remplace le lieu existant.
  remarks: <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre location est plus long que 255 caractères.</td></tr> </table>
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Emplacement du rendez-vous. La chaîne est limitée à 255 caractères.
      type:
      - string
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si la définition de l'emplacement échoue, la propriété asyncResult. Error contient un code d'erreur.


        \[Ensemble d'API: boîte aux lettres 1,1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
- uid: Outlook_1_6.Office.Location.setAsync_1
  summary: >-
    Définit l’emplacement d’un rendez-vous.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir le lieu d’un rendez-vous. La définition du lieu d’un rendez-vous remplace le lieu existant.
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre location est plus long que 255 caractères.</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.item.location.setAsync(
        "Room 1",
        function (asyncResult) {
            if (asyncResult.status === "failed") {
                console.log("Action failed with error: " + asyncResult.error.message);
            }
        }
    );

    ```
