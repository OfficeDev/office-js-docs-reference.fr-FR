items:
- uid: Outlook_1_6.Office.RoamingSettings
  summary: >-
    Les paramètres créés à l’aide des méthodes de l’objet RoamingSettings sont enregistrés pour chaque complément et pour chaque utilisateur. En d’autres termes, ils ne sont disponibles que pour le complément qui les a créés et uniquement dans la boîte aux lettres de l’utilisateur où ils sont enregistrés.


    Alors que l’API du complément Outlook de limiter l’accès à ces paramètres uniquement le complément qui a créé les, ces paramètres n’est pas un stockage sécurisé. Ils sont accessibles par les Services Web Exchange ou MAPI étendue. Elles ne doivent pas être utilisées pour stocker des informations sensibles telles que les informations d’identification de l’utilisateur ou les jetons de sécurité.


    Le nom d’un paramètre est une donnée String, alors que sa valeur peut être une donnée String, Number, Boolean, Null, Object ou Array.


    L’objet RoamingSettings est accessible via la propriété roamingSettings dans l’espace de noms Office.context.


    Important : L’objet RoamingSettings est initialisé le stockage persistant uniquement lorsque le complément est chargé. Des volets Office, cela signifie qu’elle est initialisée uniquement lorsque le volet Office s’ouvre. Si le volet Office navigue vers une autre page ou recharge la page actuelle, l’objet en mémoire est réinitialisée à ses valeurs initiales, même si votre complément a modifications rendues persistantes. Les modifications persistantes ne sera pas disponibles jusqu'à ce que le volet Office est fermé et rouverte.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
