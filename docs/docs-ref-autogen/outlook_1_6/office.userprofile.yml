- uid: Outlook_1_6.Office.UserProfile.accountType
  summary: >-
    Obtient le type de compte de l’utilisateur associé à la boîte aux lettres.


    Remarque : Ce membre est uniquement pris en charge dans 2016 Outlook pour Mac, créer 16.9.1212 et versions ultérieures.


    \[[Du jeu d’API : boîte aux lettres 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    Les types de compte possibles sont répertoriés dans le tableau suivant.


    <table> <tr> <th>Valeur</th> <th>Description ?</th> </tr> <tr> <td>contenu d’entreprise</td> <td>La boîte aux lettres est sur un serveur d’Exchange sur site.</td> </tr> <tr> <td>Gmail</td> <td>La boîte aux lettres est associé à un compte Gmail.</td> </tr> <tr> <td>Office 365</td> <td>La boîte aux lettres est associé avec un Office 365 fonctionne ou école compte.</td> </tr> <tr> <td>outlookCom</td> <td>La boîte aux lettres est associé à un compte Outlook.com personnel.</td> </tr> </table>
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
