### YamlMime:UniversalReference
items:
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation
    summary: |-
      Fournit des informations sur l’invocation d’une fonction personnalisée de diffusion en continu. Une fonction personnalisée de diffusion en continu peut fournir des résultats susceptibles de changer au fil du temps.

      Appelez `setResult()` une ou plusieurs fois pour fournir le résultat au lieu de renvoyer un résultat à partir de la fonction.
    name: CustomFunctions.StreamingInvocation
    fullName: CustomFunctions.StreamingInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
    summary: Définir le résultat de la fonction personnalisée. Peut être appelé plusieurs fois.
    name: setResult
    fullName: setResult
    langs:
      - typeScript
    type: property
    syntax:
      content: 'setResult: (value: ResultType | Error) => void;'
      return:
        type:
          - '(value: ResultType | Error) => void'