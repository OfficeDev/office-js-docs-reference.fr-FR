- uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
  summary: >-
    Fournit des informations sur l’appel d’une fonction personnalisée peut être annulable. Une fonction personnalisée peut être annulable peut fournir un gestionnaire pour l’événement onCanceled.


    Pour indiquer qu’une fonction est peut être annulable dans le fichier de métadonnées de JSON, les options de la fonction doivent spécifier :`{ "cancelable": true }`


    Si le fichier de métadonnées de JSON est généré à partir de commentaires JSDoc, incluez la balise `@cancelable` <!-- -->.
