    summary: Paramètre facultatif qui détermine si la boîte de dialogue s’affiche sous la forme d’une fenêtre contextuelle (false) ou dans un IFrame (true). Ce paramètre s’applique uniquement aux fonctions personnalisées en cours d’exécution sur Excel online.
