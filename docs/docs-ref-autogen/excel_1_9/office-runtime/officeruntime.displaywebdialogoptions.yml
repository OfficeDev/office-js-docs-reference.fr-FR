  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member'
    summary: "Paramètre facultatif qui détermine si la boîte de dialogue s’affiche sous la forme d’une fenêtre contextuelle (false) ou dans un IFrame (true). Ce paramètre s’applique uniquement aux fonctions personnalisées en cours d’exécution sur Excel online.\n\n\\[[Ensemble d’API\_: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\\]"
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
    summary: "Paramètre facultatif qui définit la hauteur de la boîte de dialogue sous la forme d’un pourcentage de l’affichage actuel. Par exemple, accepte des chaînes telles que\_: «\_50%\_», «\_50\_».\n\n\\[[Ensemble d’API\_: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\\]"
