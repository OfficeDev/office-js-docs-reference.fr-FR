        type:
          - 'excel!Excel.ChartAxisTitle:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8845b-113">Exemples</span><span class="sxs-lookup"><span data-stu-id="8845b-113">Examples</span></span>

          ```javascript
          // Get the text of Chart Axis Title from the value axis of Chart1.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
              var title = chart.axes.valueAxis.title;
              title.load('text');
              return ctx.sync().then(function() {
                      console.log(title.text);
              });
          }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
          });
          ```
          ```javascript
          // Add "Values" as the title for the value Axis 
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
              chart.axes.valueAxis.title.text = "Values";
              return ctx.sync().then(function() {
                      console.log("Axis Title Added ");
              });
          }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
          });
          ```
