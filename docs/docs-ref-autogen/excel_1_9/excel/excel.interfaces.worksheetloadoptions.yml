- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Détermine si Excel doit recalculer la feuille de calcul lorsque cela est nécessaire. La valeur true si Excel recalcule la feuille de calcul lorsque cela est nécessaire. Elle a la valeur False si Excel ne recalcule pas la feuille.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableCalculation?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Renvoie une valeur qui permet d’identifier la feuille de calcul de façon unique dans un classeur donné. La valeur de l’identificateur reste identique, même lorsque la feuille de calcul est renommée ou déplacée.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
