properties:
- name: horizontalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#horizontalFitToPages:member
  package: excel!
  fullName: horizontalFitToPages
  summary: >-
    Nombre de pages pour l’ajuster horizontalement. Cette valeur peut être null si l’échelle de pourcentage est utilisée.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: excel!Excel.PageLayoutZoomOptions#scale:member
  package: excel!
  fullName: scale
  summary: >-
    La valeur d’échelle de page d’impression peut être comprise entre 10 et 400. Cette valeur peut être null si la conformité à la page en hauteur ou largeur est spécifiée.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#verticalFitToPages:member
