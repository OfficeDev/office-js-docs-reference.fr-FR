    summary: "<span data-ttu-id=\"a8d9b-104\">Définit les cellules figées dans l’affichage de la feuille de calcul active.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-104\">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id=\"a8d9b-105\">La plage fournie correspond aux cellules qui seront figées dans le volet supérieur et le volet de gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-105\">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>\n\n<span data-ttu-id=\"a8d9b-106\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-106\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a8d9b-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="a8d9b-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="a8d9b-108">Plage qui représente les cellules à figer ou null pour supprimer tous les volets figés.</span><span class="sxs-lookup"><span data-stu-id="a8d9b-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
