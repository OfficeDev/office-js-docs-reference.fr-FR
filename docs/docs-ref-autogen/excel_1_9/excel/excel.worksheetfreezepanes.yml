  - uid: 'excel!Excel.WorksheetFreezePanes#getLocationOrNullObject:member(1)'
    summary: "<span data-ttu-id=\"a8d9b-120\">Obtient une plage qui définit les cellules figées dans l’affichage de la feuille de calcul active.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-120\">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id=\"a8d9b-121\">La plage figée correspond aux cellules qui sont figées dans le volet supérieur et le volet de gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-121\">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id=\"a8d9b-122\">S’il n’y a pas de volet figé, renvoie un objet null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-122\">If there is no frozen pane, returns a null object.</span></span>\n\n<span data-ttu-id=\"a8d9b-123\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8d9b-123\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a8d9b-124">Exemples</span><span class="sxs-lookup"><span data-stu-id="a8d9b-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
