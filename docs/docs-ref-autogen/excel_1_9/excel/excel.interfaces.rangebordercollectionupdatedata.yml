- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Spécifie un double qui éclaircit ou assombrit une couleur pour les bordures de plage, la valeur est comprise entre-1 (le plus foncé) et 1 (le plus clair), avec 0 pour la couleur d’origine. Une valeur null indique que les collections de bordures entières n’ont pas de paramètre tintAndShade uniforme.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
