name: Excel.Interfaces.DataValidationLoadOptions
uid: excel!Excel.Interfaces.DataValidationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.DataValidationLoadOptions
summary: >-
  Représente la validation des données appliquée à la plage actuelle. Pour en savoir plus sur le modèle objet de validation des données, consultez la rubrique [Ajouter la validation des données à des plages Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.


  \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: errorAlert
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#errorAlert:member
  package: excel!
  fullName: errorAlert
  summary: >-
    Alerte d’erreur lorsque l’utilisateur entre des données non valides.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorAlert?: boolean;'
    return:
      type: boolean
- name: ignoreBlanks
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#ignoreBlanks:member
  package: excel!
  fullName: ignoreBlanks
  summary: >-
    Indique si la validation des données est effectuée sur des cellules vides, la valeur par défaut est true.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreBlanks?: boolean;'
    return:
      type: boolean
- name: prompt
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#prompt:member
  package: excel!
  fullName: prompt
  summary: >-
    Invite lorsque les utilisateurs sélectionnent une cellule.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'prompt?: boolean;'
    return:
      type: boolean
- name: rule
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#rule:member
  package: excel!
  fullName: rule
  summary: >-
    Règle de validation des données qui contient différents critères de validation de données.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rule?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Type de validation des données, voir Excel.DataValidationType pour plus d’informations.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    Représente si toutes les valeurs de cellule sont valides selon les règles de validation des données. Renvoie la valeur true si toutes les valeurs de cellule sont valides ou la valeur false si toutes les valeurs de cellule ne sont pas valides. Renvoie la valeur null si les valeurs des cellules valides et non valides sont comprises dans la plage.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valid?: boolean;'
    return:
      type: boolean
