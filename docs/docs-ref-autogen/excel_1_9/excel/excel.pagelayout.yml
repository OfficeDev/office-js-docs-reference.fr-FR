    summary: "<span data-ttu-id=\"55e57-106\">Obtient ou définit l’indicateur horizontal du centre de la feuille de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55e57-106\">Gets or sets the worksheet's center horizontally flag.</span></span> <span data-ttu-id=\"55e57-107\">Cet indicateur détermine si la feuille de calcul est centrée horizontalement lorsqu’elle est imprimée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55e57-107\">This flag determines whether the worksheet will be centered horizontally when it's printed.</span></span>\n\n<span data-ttu-id=\"55e57-108\">\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"55e57-108\">\\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: centerHorizontally
    fullName: centerHorizontally
    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="55e57-109">Exemples</span><span class="sxs-lookup"><span data-stu-id="55e57-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.pageLayout.centerHorizontally = true;
              farmSheet.pageLayout.centerVertically = true;
              await context.sync();
          });
          ```
