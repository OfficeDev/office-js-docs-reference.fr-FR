### YamlMime:TSEnum
name: Excel.EventType
uid: excel!Excel.EventType:enum
package: excel!
fullName: Excel.EventType
summary: '\[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]'
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate représente le type d’un événement associé à un visuel de agave, et transporte une nouvelle vue de données suite à une modification de données
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated représente le type d’événement enregistré sur Chart ou ChartCollection, et se produit lorsque le graphique est activé.
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded représente le type d’événement enregistré sur ChartCollection et se produit lorsqu’un nouveau graphique est ajouté à la feuille de calcul.
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated représente le type d’événement enregistré sur Chart ou ChartCollection, et se produit lorsque le graphique est désactivé.
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted représente le type d’événement enregistré sur ChartCollection et se produit lors de la suppression d’un graphique de la feuille de calcul.
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded représente le type d’événement enregistré sur commentaires et se produit lors de l’ajout de commentaires.
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: CommentChanged représente le type d’événement enregistré sur commentaires et se produit lorsque les commentaires sont modifiés.
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
  summary: CommentDeleted représente le type d’événement enregistré sur commentaires et se produit lors de la suppression de commentaires.
- name: linkedDataTypeLinkedDataTypeAdded
  uid: excel!Excel.EventType.linkedDataTypeLinkedDataTypeAdded:member
  package: excel!
  summary: LinkedDataTypeAdded représente le type d’événement enregistré sur LinkedDataType et se produit lorsqu’un nouveau type de données liées est ajouté au classeur.
- name: linkedDataTypeRefreshModeChanged
  uid: excel!Excel.EventType.linkedDataTypeRefreshModeChanged:member
  package: excel!
  summary: RefreshModeChanged représente le type d’événement enregistré sur LinkedDataType et se produit lorsque le mode d’actualisation du type de données liées est modifié.
- name: linkedDataTypeRefreshRequestCompleted
  uid: excel!Excel.EventType.linkedDataTypeRefreshRequestCompleted:member
  package: excel!
  summary: RefreshRequestCompleted représente le type d’événement enregistré sur LinkedDataType, et se produit lors de l’exécution d’une demande d’actualisation d’une source de données.
- name: ribbonCommandExecuted
  uid: excel!Excel.EventType.ribbonCommandExecuted:member
  package: excel!
  summary: RibbonCommandExecuted représente le type d’événement enregistré sur le ruban et se produit lorsque l’utilisateur clique sur le ruban
- name: shapeActivated
  uid: excel!Excel.EventType.shapeActivated:member
  package: excel!
  summary: ShapeActivated représente le type d’événement enregistré sur la forme et se produit lorsque la forme est activée.
- name: shapeDeactivated
  uid: excel!Excel.EventType.shapeDeactivated:member
  package: excel!
  summary: ShapeDeactivated représente le type d’événement enregistré sur la forme et se produit lorsque la forme est désactivée.
- name: tableAdded
  uid: excel!Excel.EventType.tableAdded:member
  package: excel!
  summary: TableAdded représente le type d’événement enregistré sur TableCollection et se produit lors de l’ajout d’une table.
- name: tableChanged
  uid: excel!Excel.EventType.tableChanged:member
  package: excel!
  summary: TableChanged représente le type d’événement enregistré dans la table et se produit lors de la modification des données.
- name: tableDeleted
  uid: excel!Excel.EventType.tableDeleted:member
  package: excel!
  summary: TableDeleted représente le type d’événement enregistré sur TableCollection et se produit lors de la suppression d’une table.
- name: tableFiltered
  uid: excel!Excel.EventType.tableFiltered:member
  package: excel!
  summary: TableFiltered représente le type d’événement enregistré sur table ou TableCollection, et se produit lorsque des données de table sont filtrées.
- name: tableSelectionChanged
  uid: excel!Excel.EventType.tableSelectionChanged:member
  package: excel!
  summary: TableSelectionChanged représente le type d’événement enregistré dans la table et se produit lors de la modification de la sélection.
- name: visualChange
  uid: excel!Excel.EventType.visualChange:member
  package: excel!
  summary: VisualChange représente le type d’événement enregistré sur Visual et se produit en cas de modification visuelle.
- name: visualSelectionChanged
  uid: excel!Excel.EventType.visualSelectionChanged:member
  package: excel!
  summary: VisualSelectionChanged représente le type d’événement enregistré sur VisualCollection et se produit en cas de modification de la sélection visuelle.
- name: workbookAutoSaveSettingChanged
  uid: excel!Excel.EventType.workbookAutoSaveSettingChanged:member
  package: excel!
  summary: WorkbookAutoSaveSettingChanged représente le type d’événement enregistré dans le classeur et se produit lorsqu’un enregistrement automatique est modifié.
- name: worksheetActivated
  uid: excel!Excel.EventType.worksheetActivated:member
  package: excel!
  summary: WorksheetActivated représente le type d’événement enregistré dans la feuille de calcul ou WorksheetCollection, et se produit lorsque la feuille de calcul est activée.
- name: worksheetAdded
  uid: excel!Excel.EventType.worksheetAdded:member
  package: excel!
  summary: WorksheetAdded représente le type d’événement enregistré sur WorksheetCollection et se produit lors de l’ajout d’une nouvelle feuille de calcul au classeur.
- name: worksheetCalculated
  uid: excel!Excel.EventType.worksheetCalculated:member
  package: excel!
  summary: WorksheetCalculated représente le type d’événement enregistré dans la feuille de calcul ou WorksheetCollection, et se produit lors du calcul d’une feuille de calcul.
- name: worksheetChanged
  uid: excel!Excel.EventType.worksheetChanged:member
  package: excel!
  summary: WorksheetChanged représente le type d’événement enregistré dans la feuille de calcul ou WorksheetCollection, et se produit lorsque les données sont modifiées.
- name: worksheetColumnSorted
  uid: excel!Excel.EventType.worksheetColumnSorted:member
  package: excel!
  summary: WorksheetColumnSorted représente le type d’événement enregistré dans la feuille de calcul et se produit lorsqu’un tri est effectué sur les colonnes.
- name: worksheetDeactivated
  uid: excel!Excel.EventType.worksheetDeactivated:member
  package: excel!
  summary: WorksheetDeactivated représente le type d’événement enregistré dans la feuille de calcul ou WorksheetCollection, et se produit lorsque la feuille de calcul est désactivée.
- name: worksheetDeleted
  uid: excel!Excel.EventType.worksheetDeleted:member
  package: excel!
  summary: WorksheetDeleted représente le type d’événement enregistré sur WorksheetCollection et se produit lors de la suppression d’une feuille de calcul du classeur.
- name: worksheetFiltered
  uid: excel!Excel.EventType.worksheetFiltered:member
  package: excel!
  summary: WorksheetFiltered représente le type d’événement enregistré dans la feuille de calcul ou WorksheetCollection, et se produit lorsque les données du filtre automatique dans la feuille de calcul sont filtrées.
- name: worksheetFormatChanged
  uid: excel!Excel.EventType.worksheetFormatChanged:member
  package: excel!
  summary: WorksheetFormatChanged représente le type d’événement enregistré dans la feuille de calcul et se produit lorsqu’un format est modifié.
- name: worksheetFormulaChanged
  uid: excel!Excel.EventType.worksheetFormulaChanged:member
  package: excel!
  summary: WorksheetFormulaChanged représente le type d’événement enregistré dans la feuille de calcul et se produit lorsque la formule est modifiée.
- name: worksheetRowHiddenChanged
  uid: excel!Excel.EventType.worksheetRowHiddenChanged:member
  package: excel!
  summary: WorksheetRowHiddenChanged représente le type d’événement enregistré dans la feuille de calcul et se produit lorsque l’état masqué d’une ligne est modifié.
- name: worksheetRowSorted
  uid: excel!Excel.EventType.worksheetRowSorted:member
  package: excel!
  summary: WorksheetRowSorted représente le type d’événement enregistré dans la feuille de calcul et se produit lorsqu’un tri est effectué sur des lignes.
- name: worksheetSelectionChanged
  uid: excel!Excel.EventType.worksheetSelectionChanged:member
  package: excel!
  summary: WorksheetSelectionChanged représente le type d’événement enregistré dans la feuille de calcul et se produit lors de la modification de la sélection.
- name: worksheetSingleClicked
  uid: excel!Excel.EventType.worksheetSingleClicked:member
  package: excel!
  summary: WorksheetSingleClicked représente le type d’événement enregistré dans la feuille de calcul, et se produit lorsque l’utilisateur clique sur la cellule ou clique dessus.
