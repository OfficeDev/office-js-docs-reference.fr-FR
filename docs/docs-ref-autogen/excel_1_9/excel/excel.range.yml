  summary: >-
    Copie les données de cellule ou la mise en forme de la plage source ou `RangeAreas` de la plage actuelle. La plage de destination peut être d’une taille différente de la plage source ou `RangeAreas`<!-- -->. La destination est automatiquement étendue si elle est plus petite que la source.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    parameters:
    - id: sourceRange
      description: Plage source ou `RangeAreas` à partir de la copie. Lorsque la source possède plusieurs plages, leur formulaire doit pouvoir être créé en supprimant des lignes ou des `RangeAreas` colonnes complètes d’une plage rectangulaire.
      type: <xref uid="excel!Excel.Range:class" /> | <xref uid="excel!Excel.RangeAreas:class" /> | string
    - id: copyType
      description: Type de données de cellule ou de mise en forme à copier. La valeur par défaut est « All ».
      type: <xref uid="excel!Excel.RangeCopyType:enum" />
    - id: skipBlanks
      description: True si pour ignorer les cellules vides dans la plage source. La valeur par défaut est False.
      type: boolean
    - id: transpose
      description: True si pour transposer les cellules dans la plage de destination. La valeur par défaut est False.
      type: boolean
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-copyfrom.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    // Place a label in front of the copied data.\n    sheet.getRange(\"F2\").values = [[\"Copied Formula\"]];\n\n    // Copy a range preserving the formulas.\n    // Note: non-formula values are copied over as is.\n    sheet.getRange(\"G2\").copyFrom(\"A1:E1\", Excel.RangeCopyType.formulas);\n    await context.sync();\n});\n```"
