name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:class
package: excel!
fullName: Excel.SettingCollection
summary: >-
  Représente une collection d’objets de paramètre de paire clé-valeur qui font partie du classeur. L’étendue est limitée à un fichier et une combinaison de compléments (de volet de tâches ou de contenu).


  \[[Ensemble d’API : ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
