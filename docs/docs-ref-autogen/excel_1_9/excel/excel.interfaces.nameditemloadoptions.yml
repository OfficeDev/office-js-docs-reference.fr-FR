### YamlMime:TSType
name: Excel.Interfaces.NamedItemLoadOptions
uid: excel!Excel.Interfaces.NamedItemLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  Représente un nom défini pour une plage de cellules ou une valeur. Les noms peuvent être des objets nommés primitifs (comme indiqué dans le type ci-dessous), un objet Range ou une référence à une plage. Cet objet peut être utilisé pour obtenir l’objet de plage associé à des noms.


  \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: arrayValues
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#arrayValues:member
  package: excel!
  fullName: arrayValues
  summary: >-
    Renvoie un objet contenant les valeurs et les types de l’élément nommé.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface" />
- name: comment
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Spécifie le commentaire associé à ce nom.


    \[[Ensemble d’API : ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Formule de l’élément nommé. La formule commence toujours par un signe '='.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Nom de l’objet.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Indique si le nom est inclus dans le classeur ou dans une feuille de calcul spécifique. Les valeurs possibles sont les suivantes : Worksheet, Workbook.


    \[[Ensemble d’API : ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Cette énumération spécifie le type de la valeur renvoyée par la formule du nom. Pour plus d’informations, voir Excel. NamedItemType.


    \[[Ensemble d’API : ExcelApi 1,1 pour String, Integer, double, Boolean, Range, Error ; 1,7 pour Array](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Représente la valeur calculée par la formule du nom. Pour une plage nommée, renvoie l’adresse de la plage.


