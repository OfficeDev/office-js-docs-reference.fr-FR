  package: excel!
  fullName: sortByLabels(sortBy)
  summary: >-
    Trie le PivotField. Si une DataPivotHierarchy est spécifiée, le tri sera appliqué en fonction de celle-ci, sinon le tri sera basé sur le PivotField lui-même.


