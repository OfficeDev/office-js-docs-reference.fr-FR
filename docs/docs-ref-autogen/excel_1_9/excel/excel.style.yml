    summary: "<span data-ttu-id=\"aefe7-121\">Représente l’alignement horizontal pour le style.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aefe7-121\">Represents the horizontal alignment for the style.</span></span> <span data-ttu-id=\"aefe7-122\">Pour plus d’informations, voir Excel. HorizontalAlignment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aefe7-122\">See Excel.HorizontalAlignment for details.</span></span>\n\n<span data-ttu-id=\"aefe7-123\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"aefe7-123\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: horizontalAlignment
