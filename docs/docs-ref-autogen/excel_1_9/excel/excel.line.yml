    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0dbf1-120">Exemples</span><span class="sxs-lookup"><span data-stu-id="0dbf1-120">Examples</span></span>

          ```typescript
