    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b2fc6-120">Exemples</span><span class="sxs-lookup"><span data-stu-id="b2fc6-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const line = shapes.getItem("StraightLine").line;
              line.connectBeginShape(shapes.getItem("Left"), 2);
              line.connectEndShape(shapes.getItem("Right"), 0);
              await context.sync();
          });
          ```
      parameters:
        - id: shape
          description: <span data-ttu-id="b2fc6-121">Forme à connecter.</span><span class="sxs-lookup"><span data-stu-id="b2fc6-121">The shape to connect.</span></span>
