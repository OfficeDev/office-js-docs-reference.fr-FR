properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Détermine si Excel retardera la demande de lot jusqu’à ce que l’utilisateur quitte le mode d’édition de cellule.


    Si la false, si l’utilisateur est en modification de cellule lorsque la demande de lot est traitée par l’hôte, le lot échoue automatiquement. Lorsque la valeur est True, la demande de lot est exécutée immédiatement si l’utilisateur n’est pas en mode édition de cellule, mais si l’utilisateur est en mode édition de cellule, la demande de lot est retardée jusqu’à ce que l’utilisateur quitte le mode de modification de cellule.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
