    summary: "<span data-ttu-id=\"7c282-104\">Applique le filtre automatique à une plage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c282-104\">Applies the AutoFilter to a range.</span></span> <span data-ttu-id=\"7c282-105\">Ceci permet de filtrer la colonne si les critères de filtre de colonne et index sont spécifiés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c282-105\">This filters the column if column index and filter criteria are specified.</span></span>\n\n<span data-ttu-id=\"7c282-106\">\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c282-106\">\\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="7c282-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="7c282-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: <span data-ttu-id="7c282-108">Plage sur laquelle s’appliquera le filtre automatique.</span><span class="sxs-lookup"><span data-stu-id="7c282-108">The range over which the AutoFilter will apply on.</span></span>
