    summary: |-
      Pour chaque élément de la collection: représente le code de format de nombre d’Excel pour la plage donnée. Lorsque vous définissez la propriété format numérique sur une plage, l’argument valeur peut être une valeur unique (chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.

      \[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
