  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.style
    summary: |-
      Pour chaque élément de la collection: représente le style de la plage actuelle. Si les styles des cellules sont incohérents, la valeur null est renvoyée. Pour les styles personnalisés, le nom du style est renvoyé. Pour les styles intégrés, une chaîne représentant une valeur dans l’énumération BuiltInStyle est retournée.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.text
    summary: |-
      Pour chaque élément de la collection: valeurs de texte de la plage spécifiée. La valeur de texte ne dépend pas de la largeur de la cellule. La \# substitution de signe qui se produit dans l’interface utilisateur d’Excel n’affecte pas la valeur de texte renvoyée par l’API. En lecture seule.

      \[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.values
    summary: |-
      Pour chaque élément de la collection: représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être des chaînes, des valeurs numériques ou des valeurs booléennes. Les cellules contenant une erreur renvoie la chaîne d’erreur. Lors de la définition de valeurs à une plage, l’argument value peut être une valeur unique (String, Number ou Boolean) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.

      \[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
