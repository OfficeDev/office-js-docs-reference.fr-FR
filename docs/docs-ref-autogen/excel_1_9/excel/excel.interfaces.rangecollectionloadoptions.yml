  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulasLocal
    summary: "Pour chaque élément de la collection: représente la formule en notation de style a1, dans les paramètres régionaux de la langue de l’utilisateur et de la mise en forme des nombres. Par exemple, la formule «\_=SUM(A1, 1.5)\_» en anglais deviendrait «\_=SUMME(A1; 1,5)\_» en allemand. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.\n\n\\[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
