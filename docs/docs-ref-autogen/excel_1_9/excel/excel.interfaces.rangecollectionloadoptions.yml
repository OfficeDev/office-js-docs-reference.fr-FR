    summary: |-
      Pour chaque élément de la collection: représente la formule en notation de style a1. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.

