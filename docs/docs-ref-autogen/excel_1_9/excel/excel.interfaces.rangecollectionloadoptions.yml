  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.numberFormatLocal
    summary: |-
      Pour chaque élément de la collection: représente le code de format de nombre d’Excel pour la plage donnée, en fonction des paramètres de langue de l’utilisateur. Lorsque vous définissez le format de nombre local à une plage, l’argument valeur peut être une valeur unique (chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage. Excel n’effectue aucune langue ou contrainte de format lors de l’obtention ou de `numberFormatLocal` la définition de la propriété. Tout texte renvoyé utilise les chaînes mises en forme localement en fonction de la langue spécifiée dans les paramètres système.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
