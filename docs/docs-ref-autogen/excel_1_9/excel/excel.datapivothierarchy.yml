  - uid: excel.Excel.DataPivotHierarchy.showAs
    summary: |-
      <span data-ttu-id="eeb5d-140">Détermine si les données doivent apparaître sous forme d’un calcul de synthèse spécifique ou non.</span><span class="sxs-lookup"><span data-stu-id="eeb5d-140">Determines whether the data should be shown as a specific summary calculation or not.</span></span>

      <span data-ttu-id="eeb5d-141">\[[Ensemble d’API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eeb5d-141">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: showAs
    fullName: showAs
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showAs: Excel.ShowAsRule;'
      return:
        type:
          - excel.Excel.ShowAsRule
        description: |-


          #### <a name="examples"></a><span data-ttu-id="eeb5d-142">Exemples</span><span class="sxs-lookup"><span data-stu-id="eeb5d-142">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem("Farm Sales");
              const farmDataHierarchy: Excel.DataPivotHierarchy = pivotTable.dataHierarchies.getItem("Sum of Crates Sold at Farm");        
              const wholesaleDataHierarchy: Excel.DataPivotHierarchy = pivotTable.dataHierarchies.getItem("Sum of Crates Sold Wholesale");

              farmDataHierarchy.load("showAs");
              wholesaleDataHierarchy.load("showAs");
              await context.sync();

              // show the crates of each fruit type sold at the farm as a percentage of the column's total
              let farmShowAs = farmDataHierarchy.showAs;
              farmShowAs.calculation = Excel.ShowAsCalculation.percentOfColumnTotal;
              farmShowAs.baseField = pivotTable.rowHierarchies.getItem("Type").fields.getItem("Type");
              farmDataHierarchy.showAs = farmShowAs;

              let wholesaleShowAs = wholesaleDataHierarchy.showAs;
              wholesaleShowAs.calculation = Excel.ShowAsCalculation.percentOfColumnTotal;
              wholesaleShowAs.baseField = pivotTable.rowHierarchies.getItem("Type").fields.getItem("Type");
              wholesaleDataHierarchy.showAs = wholesaleShowAs;
              await context.sync();
          });
          ```
