name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Indique si les séries sont par lignes ou par colonnes. Sur le bureau, l’option « auto » inspecte la forme données source pour deviner automatiquement si les données sont par ligne ou par colonne ; dans Excel sur le Web, « auto » est simplement défini par défaut sur « Columns ».


  \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
