uid: excel!Excel.Interfaces.RangeFillData:interface
package: excel!
fullName: Excel.Interfaces.RangeFillData
summary: Interface décrivant les données renvoyées par l’appel `rangeFill.toJSON()`<!-- -->.
remarks: ''
