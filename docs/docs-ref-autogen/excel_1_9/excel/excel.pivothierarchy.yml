- name: fields
  uid: excel!Excel.PivotHierarchy#fields:member
  package: excel!
  fullName: fields
  summary: >-
    Renvoie les PivotFields associés à la PivotHierarchy.


    \[[Ensemble d’API : ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
