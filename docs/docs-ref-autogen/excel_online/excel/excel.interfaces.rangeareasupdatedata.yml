- name: format
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Renvoie un objet RangeFormat, qui encapsule la police, le remplissage, les bordures, l’alignement et d’autres propriétés de toutes les plages de l’objet RangeAreas.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
