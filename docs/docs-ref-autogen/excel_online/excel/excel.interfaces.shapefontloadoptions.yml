### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  Représente les attributs de police, tels que le nom de police, la taille de police et la couleur, pour l’objet TextRange d’une forme.


  \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Représente le format de police Gras. Retourne la valeur null le TextRange inclut les deux fragments de texte en gras et en non.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Représentation de code couleur HTML de la couleur du texte (par exemple, « \# FF0000 » représente le rouge). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Représente le format de police Italique. Renvoie null si le TextRange inclut les deux fragments de texte en italique et non italique.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Représente le nom de la police (par exemple, « Calibri »). Si le texte est un langage de Script complexe ou Asie de l’est, représente le nom de la police correspondante ; dans le cas contraire représente nom de police de caractères latins.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    Représente la taille de police en points (par exemple, 11). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Type de soulignement appliqué à la police. Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes styles. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
