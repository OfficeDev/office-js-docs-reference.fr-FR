  - uid: 'excel!Excel.DataPivotHierarchy#name:member'
    summary: "Nom de la DataPivotHierarchy.\n\n\\[[Ensemble d’API\_: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: name
