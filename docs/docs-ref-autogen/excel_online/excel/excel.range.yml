      description: Spécifie comment la plage peut être groupée par lignes ou colonnes. Une erreur est lancée lorsque l’option de groupe diffère de la plage ou de la propriété (c’est-à-dire, est true et est « `InvalidArgument` `isEntireRow` `isEntireColumn` `range.isEntireRow` `groupOption` ByColumns » ou est `range.isEntireColumn` true et est « `groupOption` ByRows »).
