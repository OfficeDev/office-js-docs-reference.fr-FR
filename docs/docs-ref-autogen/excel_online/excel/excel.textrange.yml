- name: getSubstring(start, length)
  uid: excel!Excel.TextRange#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: >-
    Renvoie un objet TextRange pour les caractères dans la plage de donnée.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
    parameters:
    - id: start
      description: Index de base 0 du premier caractère à obtenir de la plage de texte.
      type: number
    - id: length
      description: Facultatif. Nombre de caractères à retourner dans la nouvelle plage de texte. Si la longueur est omise, tous les caractères du début à la fin du dernier paragraphe de la plage de texte sont renvoyés.
      type: number
    return:
      type: <xref uid="excel!Excel.TextRange:class" />
      description: ''
