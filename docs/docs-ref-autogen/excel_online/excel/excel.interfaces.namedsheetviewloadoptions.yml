name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Représente une vue de feuille nommée d’une feuille de calcul. Un affichage Feuille stocke les règles de tri et de filtre d’une feuille de calcul particulière. Chaque affichage feuille (même temporaire) possède un nom unique d’étendue feuille de calcul qui est utilisé pour accéder à l’affichage.


  \[[Ensemble d’API : ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Obtient ou définit le nom de l’affichage Feuille. Le nom de l’affichage feuille temporaire est la chaîne vide («  »). L’attribution d’un nom à l’affichage à l’aide de la propriété Name entraîne l’enregistrée de la vue de feuille.


    \[[Ensemble d’API : ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
