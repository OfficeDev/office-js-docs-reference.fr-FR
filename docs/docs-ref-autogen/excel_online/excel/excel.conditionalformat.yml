- name: custom
  uid: excel!Excel.ConditionalFormat#custom:member
  package: excel!
  fullName: custom
  summary: >-
    Renvoie les propriétés de mise en forme conditionnelle personnalisées si la mise en forme conditionnelle actuelle est un type personnalisé.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
