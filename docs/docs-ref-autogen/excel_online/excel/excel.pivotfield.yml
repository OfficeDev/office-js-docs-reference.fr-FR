          description: Une interface spécifique PivotFilter ou une interface PivotFilters contenant plusieurs filtres configurés.
          type:
            - 'excel!Excel.PivotFilters:interface'
  - uid: 'excel!Excel.PivotField#clearAllFilters:member(1)'
    summary: "Efface tous les critères de tous les filtres du champ. Cela supprime tout filtrage actif sur le champ.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: clearAllFilters()
    fullName: clearAllFilters()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clearAllFilters(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/38-pivottable/pivottable-pivotfilters.yaml
          await Excel.run(async (context) => {
            // Clear all the PivotFilters.

            // Get the PivotTable.
            const pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem("Farm Sales");
            pivotTable.hierarchies.load("name");
            await context.sync();

            // Clear the filters on each PivotField.
            pivotTable.hierarchies.items.forEach((hierarchy) => {
              hierarchy.fields.getItem(hierarchy.name).clearAllFilters();
            });
            await context.sync();
          });
          ```
