  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member'
    summary: "Si `$all` vous spécifiez pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple\_:`Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple\_:`Range.format.fill.color`<!-- -->)."
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#address:member'
    summary: "Renvoie la référence RangeAreas en style a1. La valeur Address contient le nom de la feuille de calcul pour chaque bloc rectangulaire de cellules (par exemple, «Sheet1\_! A1\_: B4, Sheet1\_! D1\_: D4 \").\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member'
    summary: "Renvoie la référence RangeAreas dans les paramètres régionaux de l’utilisateur.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: addressLocal
    fullName: addressLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addressLocal?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#areaCount:member'
    summary: "Renvoie le nombre de plages rectangulaires qui composent cet objet RangeArea.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: areaCount
