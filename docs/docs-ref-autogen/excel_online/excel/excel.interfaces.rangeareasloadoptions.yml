  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireColumn:member'
    summary: "Indique si toutes les plages de cet objet RangeAreas représentent des colonnes entières (par exemple, «\_A\_:C\_», «\_Q\_:Z\_»).\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: isEntireColumn
    fullName: isEntireColumn
    langs:
