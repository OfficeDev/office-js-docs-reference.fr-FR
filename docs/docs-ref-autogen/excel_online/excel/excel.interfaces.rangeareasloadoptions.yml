    summary: "Renvoie un objet dataValidation pour toutes les plages dans la RangeAreas.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
