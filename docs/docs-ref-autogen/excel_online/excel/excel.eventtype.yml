fields:
- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: '`AgaveVisualUpdate` représente le type d’un événement associé à un visuel agave et porte une nouvelle vue de données après une modification de données.'
  value: "\"AgaveVisualUpdate\""
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: '`ChartActivated` représente le type d’événement enregistré sur un ou se produit lorsqu’un `Chart` `ChartCollection` graphique s’active.'
  value: "\"ChartActivated\""
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: '`ChartAdded` représente le type d’événement inscrit sur un graphique et se produit lorsqu’un nouveau `ChartCollection` graphique est ajouté à la feuille de calcul.'
  value: "\"ChartAdded\""
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: '`ChartDeactivated` représente le type d’événement enregistré sur un ou sur un graphique et se produit `Chart` `ChartCollection` lorsqu’un graphique est désactivé.'
  value: "\"ChartDeactivated\""
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: '`ChartDeleted` représente le type d’événement inscrit sur un graphique et se produit lorsqu’un graphique `ChartCollection` est supprimé de la feuille de calcul.'
  value: "\"ChartDeleted\""
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded représente le type d’événement inscrit dans commentCollection et se produit lorsque des commentaires sont ajoutés.
  value: "\"CommentAdded\""
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: '`CommentChanged` représente le type d’événement inscrit dans une collection de commentaires et se produit lorsque les commentaires sont modifiés.'
  value: "\"CommentChanged\""
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
  summary: '`CommentDeleted` représente le type d’événement inscrit dans une collection de commentaires et se produit lorsque des commentaires sont supprimés.'
  value: "\"CommentDeleted\""
- name: linkedDataTypeLinkedDataTypeAdded
  uid: excel!Excel.EventType.linkedDataTypeLinkedDataTypeAdded:member
  package: excel!
  summary: '`LinkedDataTypeAdded` représente le type d’événement inscrit sur un et se produit lorsqu’un nouveau type de données liées est ajouté `LinkedDataType` au workbook.'
  value: "\"LinkedDataTypeLinkedDataTypeAdded\""
- name: linkedDataTypeRefreshModeChanged
  uid: excel!Excel.EventType.linkedDataTypeRefreshModeChanged:member
  package: excel!
  summary: '`RefreshModeChanged` représente le type d’événement inscrit sur un et se produit lorsque le mode d’actualisation du type de données `LinkedDataType` liées est modifié.'
  value: "\"LinkedDataTypeRefreshModeChanged\""
- name: linkedDataTypeRefreshRequestCompleted
  uid: excel!Excel.EventType.linkedDataTypeRefreshRequestCompleted:member
  package: excel!
  summary: '`RefreshRequestCompleted` représente le type d’événement inscrit sur un et se produit lorsqu’une demande d’actualisation `LinkedDataType` d’une source de données est terminée.'
  value: "\"LinkedDataTypeRefreshRequestCompleted\""
- name: linkedWorkbookRefreshCompleted
  uid: excel!Excel.EventType.linkedWorkbookRefreshCompleted:member
  package: excel!
  summary: '`WorkbookLinksRefreshCompleted` représente le type d’événement inscrit sur un workbook lié et se produit lorsqu’un workbook lié termine une actualisation.'
  value: "\"LinkedWorkbookRefreshCompleted\""
- name: linkedWorkbookWorkbookLinksChanged
  uid: excel!Excel.EventType.linkedWorkbookWorkbookLinksChanged:member
  package: excel!
  summary: '`WorkbookLinksChanged` représente le type d’événement déclenché lorsqu’un lien de workbook est modifié.'
  value: "\"LinkedWorkbookWorkbookLinksChanged\""
- name: ribbonCommandExecuted
  uid: excel!Excel.EventType.ribbonCommandExecuted:member
  package: excel!
  summary: '`RibbonCommandExecuted` représente le type d’événement inscrit sur le ruban et se produit lorsqu’un utilisateur clique sur le ruban'
  value: "\"RibbonCommandExecuted\""
- name: shapeActivated
  uid: excel!Excel.EventType.shapeActivated:member
  package: excel!
  summary: '`ShapeActivated` représente le type d’événement qui est inscrit sur un et se produit `Shape` lorsque la forme s’active.'
  value: "\"ShapeActivated\""
- name: shapeDeactivated
  uid: excel!Excel.EventType.shapeDeactivated:member
  package: excel!
  summary: '`ShapeDeactivated` représente le type d’événement inscrit sur un événement et se produit lorsque la forme `Shape` est désactivée.'
  value: "\"ShapeDeactivated\""
- name: tableAdded
  uid: excel!Excel.EventType.tableAdded:member
  package: excel!
  summary: '`TableAdded` représente le type d’événement inscrit sur un et se produit `TableCollection` lorsqu’une table est ajoutée.'
  value: "\"TableAdded\""
- name: tableChanged
  uid: excel!Excel.EventType.tableChanged:member
  package: excel!
  summary: '`TableChanged` représente le type d’événement inscrit sur un et se produit lorsque `Table` les données changent.'
  value: "\"TableChanged\""
- name: tableDeleted
  uid: excel!Excel.EventType.tableDeleted:member
  package: excel!
  summary: '`TableDeleted` représente le type d’événement inscrit sur un et se produit `TableCollection` lorsqu’une table est supprimée.'
  value: "\"TableDeleted\""
- name: tableFiltered
  uid: excel!Excel.EventType.tableFiltered:member
  package: excel!
  summary: '`TableFiltered` représente le type d’événement inscrit sur une table ou se produit lorsque les données `TableCollection` d’une table sont filtrées.'
  value: "\"TableFiltered\""
- name: tableSelectionChanged
  uid: excel!Excel.EventType.tableSelectionChanged:member
  package: excel!
  summary: '`TableSelectionChanged` représente le type d’événement inscrit sur un et se produit `Table` lorsque la sélection change.'
  value: "\"TableSelectionChanged\""
- name: visualChange
  uid: excel!Excel.EventType.visualChange:member
  package: excel!
  summary: '`VisualChange` représente le type d’événement inscrit sur un événement et se produit `Visual` en cas de modification visuelle.'
  value: "\"VisualChange\""
- name: visualSelectionChanged
  uid: excel!Excel.EventType.visualSelectionChanged:member
  package: excel!
  summary: '`VisualSelectionChanged` représente le type d’événement inscrit sur un et se produit lorsque `VisualCollection` la sélection visuelle change.'
  value: "\"VisualSelectionChanged\""
- name: workbookActivated
  uid: excel!Excel.EventType.workbookActivated:member
  package: excel!
  summary: '`WorkbookActivated` représente le type d’événement déclenché lorsqu’un workbook est activé.'
  value: "\"WorkbookActivated\""
- name: workbookAutoSaveSettingChanged
  uid: excel!Excel.EventType.workbookAutoSaveSettingChanged:member
  package: excel!
  summary: '`WorkbookAutoSaveSettingChanged` représente le type d’événement inscrit dans un workbook et se produit en cas de modification du paramètre d’enregistrement automatique.'
  value: "\"WorkbookAutoSaveSettingChanged\""
- name: worksheetActivated
  uid: excel!Excel.EventType.worksheetActivated:member
  package: excel!
  summary: '`WorksheetActivated` représente le type d’événement inscrit sur un ou sur un événement qui se produit lors `Worksheet` `WorksheetCollection` de l’activation d’une feuille de calcul.'
  value: "\"WorksheetActivated\""
- name: worksheetAdded
  uid: excel!Excel.EventType.worksheetAdded:member
  package: excel!
  summary: '`WorksheetAdded` représente le type d’événement inscrit sur un et se produit lorsqu’une nouvelle feuille de calcul est ajoutée `WorksheetCollection` au workbook.'
  value: "\"WorksheetAdded\""
- name: worksheetCalculated
  uid: excel!Excel.EventType.worksheetCalculated:member
  package: excel!
  summary: '`WorksheetCalculated` représente le type d’événement inscrit sur un ou plusieurs événements et se produit `Worksheet` `WorksheetCollection` lorsqu’une feuille de calcul est calculée.'
  value: "\"WorksheetCalculated\""
- name: worksheetChanged
  uid: excel!Excel.EventType.worksheetChanged:member
  package: excel!
  summary: '`WorksheetChanged` représente le type d’événement enregistré sur un ou et se produit lorsque `Worksheet` `WorksheetCollection` les données changent.'
  value: "\"WorksheetChanged\""
- name: worksheetColumnSorted
  uid: excel!Excel.EventType.worksheetColumnSorted:member
  package: excel!
  summary: '`WorksheetColumnSorted` représente le type d’événement inscrit dans une feuille de calcul et les colonnes se produisent sont triées.'
  value: "\"WorksheetColumnSorted\""
- name: worksheetDeactivated
  uid: excel!Excel.EventType.worksheetDeactivated:member
  package: excel!
  summary: '`WorksheetDeactivated` représente le type d’événement inscrit sur un ou sur un événement qui se produit lorsqu’une feuille de calcul `Worksheet` `WorksheetCollection` est désactivée.'
  value: "\"WorksheetDeactivated\""
- name: worksheetDeleted
  uid: excel!Excel.EventType.worksheetDeleted:member
  package: excel!
  summary: '`WorksheetDeleted` représente le type d’événement inscrit sur un et se produit lorsqu’une feuille de calcul `WorksheetCollection` est supprimée du workbook.'
  value: "\"WorksheetDeleted\""
- name: worksheetFiltered
  uid: excel!Excel.EventType.worksheetFiltered:member
  package: excel!
  summary: '`WorksheetFiltered` représente le type d’événement inscrit dans une feuille de calcul ou se produit lorsque les données d’un filtre automatique dans la feuille `WorksheetCollection` de calcul sont filtrées.'
  value: "\"WorksheetFiltered\""
- name: worksheetFormatChanged
  uid: excel!Excel.EventType.worksheetFormatChanged:member
  package: excel!
  summary: '`WorksheetFormatChanged` représente le type d’événement inscrit dans une feuille de calcul et se produit lorsqu’un format est modifié.'
  value: "\"WorksheetFormatChanged\""
- name: worksheetFormulaChanged
  uid: excel!Excel.EventType.worksheetFormulaChanged:member
  package: excel!
  summary: '`WorksheetFormulaChanged` représente le type d’événement inscrit dans une feuille de calcul et se produit lorsqu’une formule est modifiée.'
  value: "\"WorksheetFormulaChanged\""
- name: worksheetProtectionChanged
  uid: excel!Excel.EventType.worksheetProtectionChanged:member
  package: excel!
  summary: WorksheetProtectionChanged représente le type d’événement enregistré dans la feuille de calcul et se produit lorsque l’état de protection est modifié.
  value: "\"WorksheetProtectionChanged\""
- name: worksheetRowHiddenChanged
  uid: excel!Excel.EventType.worksheetRowHiddenChanged:member
  package: excel!
  summary: '`WorksheetRowHiddenChanged` représente le type d’événement inscrit dans une feuille de calcul et se produit lorsque l’état masqué d’une ligne est modifié.'
  value: "\"WorksheetRowHiddenChanged\""
- name: worksheetRowSorted
  uid: excel!Excel.EventType.worksheetRowSorted:member
  package: excel!
  summary: '`WorksheetRowSorted` représente le type d’événement inscrit dans une feuille de calcul et se produit lorsque des lignes sont triées.'
  value: "\"WorksheetRowSorted\""
- name: worksheetSelectionChanged
  uid: excel!Excel.EventType.worksheetSelectionChanged:member
  package: excel!
  summary: '`WorksheetSelectionChanged` représente le type d’événement inscrit sur un et se produit `Worksheet` lorsque la sélection change.'
  value: "\"WorksheetSelectionChanged\""
- name: worksheetSingleClicked
  uid: excel!Excel.EventType.worksheetSingleClicked:member
  package: excel!
  summary: '`WorksheetSingleClicked` représente le type d’événement inscrit dans une feuille de calcul et se produit lorsqu’une cellule est sur le bouton gauche ou sur un tapped.'
  value: "\"WorksheetSingleClicked\""
