### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Énumération simple qui représente un type de filtre pour un champ de tableau croisé dynamique.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Filtre PivotItems avec une date à la place d’une étiquette. Remarque : un champ de tableau croisé dynamique ne peut pas avoir simultanément un filtre d’étiquettes et un filtre date.'
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'Filtre les filtres en fonction de leurs étiquettes. Remarque : un champ de tableau croisé dynamique ne peut pas avoir simultanément un filtre d’étiquettes et un filtre date.'
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Filtre des filtres spécifiques sélectionnés manuellement à partir du tableau croisé dynamique.
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: PivotFilterType est inconnu ou non pris en charge.
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Filtre en fonction de la valeur d’un PivotItem par rapport à un DataPivotHierarchy.
