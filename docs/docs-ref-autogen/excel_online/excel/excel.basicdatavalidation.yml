  - uid: 'excel!Excel.BasicDataValidation#formula1:member'
    summary: "Spécifie l’opérande de droite lorsque la propriété Operator est définie sur un opérateur binaire tel que GreaterThan (l’opérande de gauche est la valeur que l’utilisateur tente d’entrer dans la cellule). Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande inférieur. Par exemple, si vous définissez l’option Formula1 sur 10 et l’opérateur sur GreaterThan, les données valides de la plage doivent être supérieures à 10. Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que «\_= a1\_», soit une formule telle que «\_= MIN (a1, B1)\_»). Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple\_: \"= 10\", \"= a1\", \"= SUM (a1\_: B5)\", etc.\n\n\\[[Ensemble d’API\_: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - 'excel!Excel.BasicDataValidation#formula1~0:complex'
  - uid: 'excel!Excel.BasicDataValidation#formula2:member'
    summary: "Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande supérieur. N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan. Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que «\_= a1\_», soit une formule telle que «\_= MIN (a1, B1)\_»). Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple\_: \"= 10\", \"= a1\", \"= SUM (a1\_: B5)\", etc.\n\n\\[[Ensemble d’API\_: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: formula2
