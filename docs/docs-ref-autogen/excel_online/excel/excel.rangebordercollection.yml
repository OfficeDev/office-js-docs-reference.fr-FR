    - id: indexString
      description: Valeur d’indice de l’objet de bordure à récupérer. Pour plus d’informations, voir Excel.BorderIndex.
      type: "\"EdgeTop\" | \"EdgeBottom\" | \"EdgeLeft\" | \"EdgeRight\" | \"InsideVertical\" | \"InsideHorizontal\" | \"DiagonalDown\" | \"DiagonalUp\""
    return:
