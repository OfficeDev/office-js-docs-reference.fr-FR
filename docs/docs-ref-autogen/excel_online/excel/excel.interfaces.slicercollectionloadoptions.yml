name: Excel.Interfaces.SlicerCollectionLoadOptions
uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.SlicerCollectionLoadOptions
summary: >-
  Représente une collection de tous les objets Slicer du classeur ou d’une feuille de calcul.


  \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: caption
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Pour chaque élément de la collection : représente la légende du Slicer.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: boolean;'
    return:
      type: boolean
- name: height
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member
  package: excel!
  fullName: height
  summary: >-
    Pour chaque élément de la collection : représente la hauteur, exprimée en points, du segment. Renvoie un « l’argument est non valide ou manquant ou a un format incorrect. » exception lorsqu’elle est définie avec une valeur négative ou zéro comme entrée.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Pour chaque élément de la collection : représente l’ID unique de Slicer.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: isFilterCleared
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#isFilterCleared:member
  package: excel!
  fullName: isFilterCleared
  summary: >-
    Pour chaque élément de la collection : true si tous les filtres actuellement appliqués sur le segment sont effacés.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isFilterCleared?: boolean;'
    return:
      type: boolean
- name: left
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member
  package: excel!
  fullName: left
  summary: >-
    Pour chaque élément de la collection : représente la distance, en points, entre le côté gauche du Slicer et le bord gauche de la feuille de calcul. Renvoie un « l’argument est non valide ou manquant ou a un format incorrect. » exception lorsqu’elle est définie avec une valeur négative comme entrée.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Pour chaque élément de la collection : représente le nom du Slicer.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Pour chaque élément de la collection : représente l’ordre de tri des éléments dans le Slicer. Les valeurs possibles sont : "DataSourceOrder", "ascending", "Descending".


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : valeur de constante qui représente le style de segment. Les valeurs possibles sont : « SlicerStyleLight1 » à « SlicerStyleLight6 », « TableStyleOther1 » à « TableStyleOther2 », « SlicerStyleDark1 » et « SlicerStyleDark6 ». Vous pouvez également indiquer un style personnalisé présent dans le classeur.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    Pour chaque élément de la collection : représente la distance, en points, entre le bord supérieur du Slicer et le haut de la feuille de calcul. Renvoie un « l’argument est non valide ou manquant ou a un format incorrect. » exception lorsqu’elle est définie avec une valeur négative comme entrée.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#width:member
  package: excel!
  fullName: width
  summary: >-
    Pour chaque élément de la collection : représente la largeur, exprimée en points, du segment. Renvoie un « l’argument est non valide ou manquant ou a un format incorrect. » exception lorsqu’elle est définie avec une valeur négative ou zéro comme entrée.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Pour chaque élément de la collection : représente la feuille de calcul contenant le Slicer.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
