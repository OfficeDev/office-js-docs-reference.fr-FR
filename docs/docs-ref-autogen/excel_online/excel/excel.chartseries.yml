  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-series.yaml\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n  const seriesCollection = sheet.charts.getItemAt(0).series;\n  seriesCollection.load(\"count\");\n  await context.sync();\n\n  if (seriesCollection.count > 0) {\n    const series = seriesCollection.getItemAt(0);\n\n    // Delete the first series.\n    series.delete();\n  }\n\n  await context.sync();\n});\n```"
- name: getDimensionValues(dimension)
  uid: excel!Excel.ChartSeries#getDimensionValues:member(1)
  package: excel!
  fullName: getDimensionValues(dimension)
  summary: >-
    Obtient les valeurs d’une dimension unique de la série de graphiques. Il peut s’agir de valeurs de catégorie ou de valeurs de données, en fonction de la dimension spécifiée et de la façon dont les données sont mappées pour la série de graphiques.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDimensionValues(dimension: Excel.ChartSeriesDimension): OfficeExtension.ClientResult<string[]>;'
    parameters:
    - id: dimension
      description: dimension de l’axe où les données de
      type: <xref uid="excel!Excel.ChartSeriesDimension:enum" />
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string[]&gt;
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-bubble-chart.yaml\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n  // The sample chart is of type `Excel.ChartType.bubble`.\n  const bubbleChart = sheet.charts.getItem(\"Product Chart\");\n\n  // Get the first series in the chart.\n  const firstSeries = bubbleChart.series.getItemAt(0);\n\n  // Get the values for the dimensions we're interested in.\n  const bubbleSize = firstSeries.getDimensionValues(Excel.ChartSeriesDimension.bubbleSizes);\n  const xValues = firstSeries.getDimensionValues(Excel.ChartSeriesDimension.xvalues);\n  const yValues = firstSeries.getDimensionValues(Excel.ChartSeriesDimension.yvalues);\n  const category = firstSeries.getDimensionValues(Excel.ChartSeriesDimension.categories);\n\n  await context.sync();\n\n  // Log the information.\n  console.log(`Series ${category.value} - X:${xValues.value},Y:${yValues.value},Bubble:${bubbleSize.value}`);\n});\n```"
