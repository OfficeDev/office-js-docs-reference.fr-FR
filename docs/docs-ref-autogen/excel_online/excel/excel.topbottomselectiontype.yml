### YamlMime:TSEnum
name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Énumération simple pour les filtres Top/Bottom à choisir s’il faut effectuer un filtrage par les numéros de niveau supérieur ou inférieur à N, nombre ou somme des valeurs.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: Filtre le nombre d’éléments supérieur/inférieur N comme mesuré par la valeur choisie.
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: Filtre les N premiers/derniers% des éléments comme mesuré par la valeur choisie.
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: Filtre la somme des N premières/dernières comme mesurée par la valeur choisie.
  value: "\"Sum\""
