  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
    summary: "Représente la formule dans le style de notation A1. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.\n\n\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    summary: "Représente la formule en notation\_A1, en utilisant le langage et les paramètres de format de nombre régionaux de l’utilisateur. Par exemple, la formule «\_=SUM(A1, 1.5)\_» en anglais deviendrait «\_=SUMME(A1; 1,5)\_» en allemand. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.\n\n\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member'
    summary: "Représente la formule dans le style de notation R1C1. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.\n\n\\[[Ensemble d’API\_: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: formulasR1C1
