- name: fillEmptyCells
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#fillEmptyCells:member
  package: excel!
  fullName: fillEmptyCells
  summary: >-
    Spécifie si les cellules vides du tableau croisé dynamique doivent être remplies avec le `emptyCellText`<!-- -->. La valeur par défaut est `false`<!-- -->. Notez que la valeur de cette propriété `emptyCellText` est persistante lorsque cette propriété est définie sur `false`<!-- -->.


    \[[Ensemble d’API : ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
