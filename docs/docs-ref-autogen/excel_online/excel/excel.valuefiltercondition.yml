### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Énumération représentant toutes les conditions acceptées par lesquelles un filtre de valeur peut être appliqué. Permet de configurer le type d’PivotFilter appliqué au champ. `PivotFilter.exclusive` peut être défini sur true pour inverser la plupart de ces conditions.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
