### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Enum représentant toutes les conditions acceptées par lesquelles un filtre de valeurs peut être appliqué. Utilisé pour configurer le type de filtre de tableau croisé dynamique qui est appliqué au champ. `PivotFilter.exclusive` peuvent être définies `true` pour inverser la plupart de ces conditions.


  \[[Ensemble d’API : ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
