  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    Entre `lowerBound` et `upperBound` critères.


    Critères obligatoires : {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. Critères facultatifs : {`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
