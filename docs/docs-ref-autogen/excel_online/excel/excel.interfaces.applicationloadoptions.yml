        type:
          - 'excel!Excel.Interfaces.CultureInfoLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member'
    summary: "Obtient la chaîne utilisée comme séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres locaux d’Excel.\n\n\\[[Ensemble d’API\_: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
