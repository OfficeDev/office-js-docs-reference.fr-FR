    type: property
    syntax:
      content: 'thousandsSeparator?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member'
    summary: "Indique si les séparateurs système d’Excel sont activés. Les séparateurs système incluent le séparateur décimal et le séparateur des milliers.\n\n\\[[Ensemble d’API\_: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: useSystemSeparators
    fullName: useSystemSeparators
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSystemSeparators?: boolean;'
      return:
        type:
          - boolean
