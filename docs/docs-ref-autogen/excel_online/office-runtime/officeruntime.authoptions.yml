### YamlMime:UniversalReference
items:
  - uid: 'office-runtime!OfficeRuntime.AuthOptions:interface'
    summary: 'Fournit des options pour l’expérience utilisateur lorsqu’Office obtient un jeton d’accès au complément à partir de AAD v. 2,0 avec la méthode getAccessToken.'
    isPreview: true
    name: OfficeRuntime.AuthOptions
    fullName: OfficeRuntime.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime!
    children:
      - 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
    summary: 'Permet à Office d’obtenir un jeton d’accès silectly ou par le biais d’un consentement interactif, le cas échéant. Si la valeur est false, Office essaiera d’obtenir un jeton d’accès sans assistance. S’il ne parvient pas à le faire, Office renverra une erreur descriptive. Si la valeur est true, Office affiche une interface utilisateur de consentement interactif une fois qu’il n’a pas réussi à obtenir un jeton d’accès en mode silencieux. L’invite autorise uniquement l’approbation de l’étendue de profil AAD, pas les étendues Microsoft Graph.'
    isPreview: true
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
    summary: 'Permet à Office d’obtenir un jeton d’accès en silence si le consentement est présent ou affiche l’interface utilisateur interactive pour la connexion de l’utilisateur. Si la valeur est false, Office essaiera d’obtenir un jeton d’accès sans assistance. S’il ne parvient pas à le faire, Office renverra une erreur descriptive. Si la valeur est définie sur true, Office affiche une interface utilisateur de connexion interactive une fois qu’il n’a pas réussi à obtenir un jeton d’accès en mode silencieux.'
    isPreview: true
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
    summary: 'Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.'
    isPreview: true
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
    summary: "Fait en sorte qu’Office invite l’utilisateur à fournir le facteur supplémentaire lorsque le client ciblé par Microsoft Graph nécessite une authentification multifacteur. La valeur de chaîne identifie le type de facteur supplémentaire requis. Dans la plupart des cas, vous ne saurez pas, au moment du développement, si le client de l’utilisateur a besoin d’un facteur supplémentaire ou de la chaîne. Cette option doit donc être utilisée dans un appel «\_second essai\_» de getAccessToken une fois que Microsoft Graph a envoyé une erreur de demande du facteur supplémentaire et contenant la chaîne à utiliser avec l’option authChallenge."
    isPreview: true
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
    summary: 'Déconseillée demande à l’utilisateur d’ajouter son compte Office (ou d’y accéder, s’il est déjà ajouté).'
    isPreview: true
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
    summary: Office renvoie une erreur descriptive lorsque le complément souhaite accéder à MS Graph et que l’utilisateur/administrateur n’a pas accordé le consentement aux étendues MS Graph. Office ne prend en charge que le consentement des étendues Graph lorsque le complément a été déployé par un administrateur client. Ces informations ne seront pas disponibles pendant le développement. La définition de cette option sur true permettra à Office d’informer votre complément à l’avance si MS Graph Access échouera en rerenvoyant une erreur descriptive.
    isPreview: true
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean