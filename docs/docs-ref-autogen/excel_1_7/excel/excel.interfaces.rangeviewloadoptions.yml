- name: formulas
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Représente la formule dans le style de notation A1. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
