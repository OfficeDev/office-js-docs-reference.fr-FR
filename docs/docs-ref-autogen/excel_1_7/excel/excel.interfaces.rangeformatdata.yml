      type: number
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Détermine si la hauteur de ligne de l' `Range` objet est égale à la hauteur standard de la feuille. Renvoie `true` si la hauteur de ligne de l' `Range` objet est égale à la hauteur standard de la feuille. Renvoie `null` si la plage contient plus d’une ligne et que les lignes ne sont pas toutes de la même hauteur. Renvoie `false` sinon. Remarque : cette propriété est uniquement destinée à être définie sur `true`<!-- -->. Sa définition n' `false` a aucun effet.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Indique si la largeur de la colonne de l' `Range` objet est égale à la largeur standard de la feuille. Renvoie `true` si la largeur de colonne de l' `Range` objet est égale à la largeur standard de la feuille. Renvoie `null` si la plage contient plus d’une colonne et que les colonnes ne sont pas toutes de la même hauteur. Renvoie `false` sinon. Remarque : cette propriété est uniquement destinée à être définie sur `true`<!-- -->. Sa définition n' `false` a aucun effet.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
