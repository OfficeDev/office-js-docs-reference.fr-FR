      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineData#name:member
  package: excel!
  fullName: name
  summary: >-
    Représente le nom de la courbe de tendance. Peut être définie sur une valeur de chaîne, une `null` valeur représente des valeurs automatiques. La valeur renvoyée est toujours une chaîne.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
