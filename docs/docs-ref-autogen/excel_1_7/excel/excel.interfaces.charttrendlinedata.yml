      type: any
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineData#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Représente la période d’une courbe de tendance de graphique. Applicable uniquement aux tendances avec le type `MovingAverage`<!-- -->.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
