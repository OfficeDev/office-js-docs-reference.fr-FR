- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineData#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Représente la valeur intercept de la courbe de tendance. Peut être défini sur une valeur numérique ou une chaîne vide (pour les valeurs automatiques). La valeur renvoyée est toujours un nombre.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
