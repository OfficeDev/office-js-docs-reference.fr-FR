### YamlMime:TSType
name: Excel.Interfaces.ChartTrendlineUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineUpdateData
summary: Interface de mise à jour des données sur l’objet ChartTrendline, à utiliser dans `chartTrendline.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Représente la mise en forme de courbe de tendance de graphique.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatUpdateData:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Représente la valeur intercept de la courbe de tendance. Peut être défini sur une valeur numérique ou une chaîne vide (pour les valeurs automatiques). La valeur renvoyée est toujours un nombre.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: any;'
    return:
      type: any
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Représente la période d’une courbe de tendance de graphique. Applicable uniquement pour la courbe de tendance avec le type MovingAverage.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Représente le nom de la courbe de tendance. Peut être configurée pour une valeur de chaîne, ou peut être configurée pour que la valeur null représente les valeurs automatiques. La valeur renvoyée est toujours une chaîne.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Représente l’ordre d’une courbe de tendance de graphique. Applicable uniquement pour la courbe de tendance avec type Polynomial.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#type:member
  package: excel!
  fullName: type
  summary: >-
    Représente le type de courbe de tendance de graphique.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineType:enum" /> | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power"
