    summary: "<span data-ttu-id=\"de627-117\">Représente l’unité d’affichage de l’axe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de627-117\">Represents the axis display unit.</span></span> <span data-ttu-id=\"de627-118\">Pour plus d’informations, voir Excel. ChartAxisDisplayUnit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de627-118\">See Excel.ChartAxisDisplayUnit for details.</span></span>\n\n<span data-ttu-id=\"de627-119\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"de627-119\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: displayUnit
    fullName: displayUnit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayUnit: Excel.ChartAxisDisplayUnit | "None" | "Hundreds" | "Thousands" | "TenThousands" | "HundredThousands" | "Millions" | "TenMillions" | "HundredMillions" | "Billions" | "Trillions" | "Custom";'
      return:
        type:
          - 'excel!Excel.ChartAxis#displayUnit~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="de627-120">Exemples</span><span class="sxs-lookup"><span data-stu-id="de627-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              let categoryAxis = chart.axes.categoryAxis;
              let valueAxis = chart.axes.valueAxis;

              // Load to get display unit.
              valueAxis.load("displayUnit");

              await context.sync();

              console.log("The vertical axis display unit is: " + valueAxis.displayUnit);
          });
          ```
