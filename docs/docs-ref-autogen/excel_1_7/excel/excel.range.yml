    summary: |-
      Obtient un objet qui représente la colonne entière de la plage (par exemple, si la plage actuelle représente les cellules «B4: E11», `getEntireColumn` qu’il s’agit d’une plage qui représente les colonnes «B:E»).

      \[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: getEntireColumn()
    fullName: getEntireColumn()
