### YamlMime:TSType
name: Excel.Interfaces.WorksheetLoadOptions
uid: excel!Excel.Interfaces.WorksheetLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.WorksheetLoadOptions
summary: >-
  Une feuille de calcul Excel est une grille de cellules. Il peut contenir des données, des tableaux, des graphiques, etc. Pour en savoir plus sur le modèle objet de feuille de calcul, consultez [travailler avec des feuilles de calcul à l’aide de l’API JavaScript pour Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-worksheets) .<!-- -->.


  \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: charts
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#charts:member
  package: excel!
  fullName: charts
  summary: >-
    Renvoie une collection de graphiques qui font partie de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Renvoie une valeur qui permet d’identifier la feuille de calcul de façon unique dans un classeur donné. La valeur de l’identificateur reste identique, même lorsque la feuille de calcul est renommée ou déplacée.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Nom complet de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#position:member
  package: excel!
  fullName: position
  summary: >-
    Position de la feuille de calcul au sein du classeur (sur une base zéro).


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: boolean;'
    return:
      type: boolean
- name: protection
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Renvoie un objet de protection de feuille pour une feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />
- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Renvoie la hauteur standard (par défaut) de toutes les lignes dans la feuille de calcul, en points.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Spécifie la largeur standard (par défaut) de toutes les colonnes de la feuille de calcul. Une unité de largeur de colonne est égale à la largeur d'un caractère du style Normal. Dans le cas des polices proportionnelles, la largeur du caractère 0 (zéro) est utilisée.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Couleur d’onglet de la feuille de calcul. Lors de l’extraction de la couleur d’onglet, si la feuille de calcul est invisible, la valeur est null. Si la feuille de calcul est visible mais que la couleur d’onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété est définie sur une couleur, au format « \# 123456 » lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur « automatique » ou une autre couleur réelle.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
- name: tables
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tables:member
  package: excel!
  fullName: tables
  summary: >-
    Collection de tableaux qui font partie de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableCollectionLoadOptions:interface" />
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    Visibilité de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,1 pour la lecture de la visibilité ; 1,2 pour le définir.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: boolean;'
    return:
      type: boolean
