  summary: >-
    Obtient un objet `Binding` temporaire qui contient l’ID de `Binding` l’objet qui a levé l’événement. Utilisez cet ID avec `BindingCollection.getItem(id)` pour obtenir la liaison.


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
