### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Fournit des informations sur la sélection qui a levé l’événement « SelectionChanged ».


  *Remarque**: si plusieurs cellules noniguës sont sélectionnées, signale uniquement les informations de ligne et de `Binding.onSelectionChanged` colonne pour une sélection. À `Worksheet.onSelectionChanged` utiliser pour plusieurs plages sélectionnées.


  \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
