properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Représente le format du titre d’un graphique, à savoir le format de remplissage et de la police.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTitleFormatUpdateData:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Spécifie l’alignement horizontal du titre du graphique.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Spécifie la distance, en points, entre le bord gauche du titre du graphique et le bord gauche de la zone de graphique. La valeur est `null` si le titre du graphique n’est pas visible.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#overlay:member
  package: excel!
  fullName: overlay
  summary: >-
    Spécifie si le titre du graphique se superpose au graphique.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Représente la position du titre du graphique. Pour `Excel.ChartTitlePosition` plus d’informations, voir.


