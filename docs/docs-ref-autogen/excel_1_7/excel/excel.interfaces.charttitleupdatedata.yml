  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Spécifie l’angle vers lequel le texte est orienté pour le titre du graphique. La valeur doit être un integer de -90 à 90 ou l’integer 180 pour le texte orienté verticalement.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#top:member
  package: excel!
  fullName: top
