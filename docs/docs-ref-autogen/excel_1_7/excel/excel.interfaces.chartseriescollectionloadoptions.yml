  package: excel!
  fullName: doughnutHoleSize
  summary: >-
    Pour chaque élément de la collection : représente la taille du centre d’une série de graphiques. Valide uniquement dans les graphiques en anneaux et doughnutExploded. Renvoie une exception d’argument non valide sur des graphiques non valides.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
