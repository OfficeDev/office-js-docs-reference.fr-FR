  uid: excel!Excel.Interfaces.NamedItemLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Renvoie la feuille de calcul dans laquelle est inclus l’élément nommé. Envoie une erreur si l’élément est plutôt limitée au workbook.


