- name: id
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : renvoie une valeur qui identifie de manière unique la feuille de calcul dans un livre de calcul donné. La valeur de l’identificateur reste identique, même lorsque la feuille de calcul est renommée ou déplacée.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
