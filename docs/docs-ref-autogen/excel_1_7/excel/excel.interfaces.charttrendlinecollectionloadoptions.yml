  - uid: excel.Excel.Interfaces.ChartTrendlineCollectionLoadOptions.name
    summary: |-
      Pour chaque élément de la collection: représente le nom de la courbe de tendance. Peut être configurée pour une valeur de chaîne, ou peut être configurée pour que la valeur null représente les valeurs automatiques. La valeur renvoyée est toujours une chaîne.

