  - uid: excel.Excel.Interfaces.ChartTrendlineCollectionLoadOptions.intercept
    summary: |-
      Pour chaque élément de la collection: représente la valeur d’interception de la courbe de tendance. Peut être défini sur une valeur numérique ou une chaîne vide (pour les valeurs automatiques). La valeur renvoyée est toujours un nombre.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
