  - uid: excel.Excel.Interfaces.ChartTrendlineCollectionLoadOptions.movingAveragePeriod
    summary: |-
      Pour chaque élément de la collection: représente la période d’une courbe de tendance de graphique. Applicable uniquement à la courbe de tendance avec le type MovingAverage.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
