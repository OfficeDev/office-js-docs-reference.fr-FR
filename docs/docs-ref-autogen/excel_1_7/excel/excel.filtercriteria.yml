- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: >-
    Chaîne de couleur HTML utilisée pour filtrer des cellules. Utilisée avec le filtrage « cellColor » et « fontColor ».


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    Premier critère utilisé pour filtrer des données. Utilisé comme opérateur dans le cas d’un filtrage « Custom ». Par exemple «<!-- -->&gt;<!-- -->50 » pour le nombre supérieur à 50 ou « =* s » pour les valeurs se terminant par « s ».


    Utilisé comme nombre dans le cas des éléments supérieurs/inférieurs/pourcentages (par exemple, « 5 » pour les 5 premiers éléments si filterOn est définie sur « topItems »).


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: >-
    Second critère utilisé pour filtrer des données. Utilisé uniquement comme opérateur dans le cas d’un filtrage « Custom ».


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
