name: Excel.Interfaces.ChartTrendlineLoadOptions
uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLoadOptions
summary: >-
  Cet objet représente les attributs d’un objet de courbe de tendance de graphique.


  \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Représente la mise en forme de courbe de tendance de graphique.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Représente la valeur intercept de la courbe de tendance. Peut être défini sur une valeur numérique ou une chaîne vide (pour les valeurs automatiques). La valeur renvoyée est toujours un nombre.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Représente la période d’une courbe de tendance de graphique. Applicable uniquement à la courbe de tendance avec le type MovingAverage.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Représente le nom de la courbe de tendance. Peut être configurée pour une valeur de chaîne, ou peut être configurée pour que la valeur null représente les valeurs automatiques. La valeur renvoyée est toujours une chaîne.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Représente l’ordre d’une courbe de tendance de graphique. Applicable uniquement à la courbe de tendance avec le type polynomial.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Représente le type de courbe de tendance de graphique.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
