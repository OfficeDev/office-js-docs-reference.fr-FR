- name: value
  uid: word!Word.Interfaces.CustomPropertyLoadOptions#value:member
  package: word!
  fullName: value
  summary: >-
    Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word pour le Web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (en créant éventuellement un Unicode non valide en fractionnant une paire de substitution).


