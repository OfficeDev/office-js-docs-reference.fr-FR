- name: type
  uid: word!Word.Interfaces.CustomPropertyLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont les suivantes : String, Number, date, Boolean. En lecture seule.


