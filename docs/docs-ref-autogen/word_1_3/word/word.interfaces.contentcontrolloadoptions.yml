### YamlMime:TSType
name: Word.Interfaces.ContentControlLoadOptions
uid: word!Word.Interfaces.ContentControlLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlLoadOptions
summary: >-
  Représente un contrôle de contenu. Les contrôles de contenu sont des zones d’un document délimitées par des bordures et pouvant porter une étiquette qui servent à contenir certains types de contenu. Les contrôles de contenu individuels peuvent contenir des images, des tableaux ou des paragraphes de texte mis en forme. Actuellement, seuls les contrôles de contenu à texte enrichi sont pris en charge.


  \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
