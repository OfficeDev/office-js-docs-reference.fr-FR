### YamlMime:TSEnum
name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Fournit des informations sur le type d’un événement élevé. Pour chaque type d’objet, veuillez conserver l’ordre de : supprimé, sélection modifiée, données modifiées, ajouté.


  \[[Ensemble d’API : WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded représente l’événement où une annotation a été ajoutée au document.
  value: "\"AnnotationAdded\""
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded représente l’événement où une annotation a été mise à jour dans le document.
  value: "\"AnnotationChanged\""
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded représente l’événement où une annotation a été supprimée du document.
  value: "\"AnnotationDeleted\""
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded représente l’événement où un contrôle de contenu a été ajouté au document.
  value: "\"ContentControlAdded\""
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged représente l’événement où les données du contrôle de contenu ont été modifiées.
  value: "\"ContentControlDataChanged\""
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted représente l’événement que le contrôle de contenu a été supprimé.
  value: "\"ContentControlDeleted\""
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged représente l’événement que la sélection dans le contrôle de contenu a été modifiée.
  value: "\"ContentControlSelectionChanged\""
