name: Word.Interfaces.TableRowLoadOptions
uid: word!Word.Interfaces.TableRowLoadOptions:interface
package: word!
fullName: Word.Interfaces.TableRowLoadOptions
summary: >-
  Représente une ligne dans un document Word.


  \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.TableRowLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Obtient le nombre de cellules dans la ligne. En lecture seule.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient la police. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtient et définit l’alignement horizontal de chaque cellule de la ligne. La valeur peut être « Left » (gauche), « Centered » (centré), « Right » (droite) ou « Justified » (justifié).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Vérifie si la ligne est une ligne d’en-tête. En lecture seule. Pour définir le nombre de lignes d’en-tête, utilisez HeaderRowCount sur l’objet de table.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Obtient la table parente.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowLoadOptions#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Obtient et définit la hauteur de ligne préférée en points.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: word!Word.Interfaces.TableRowLoadOptions#rowIndex:member
  package: word!
  fullName: rowIndex
  summary: >-
    Obtient l’index de la ligne dans le tableau parent correspondant. En lecture seule.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtient et définit la couleur d’ombrage. La couleur est spécifiée au format « RRGGBB » ou à \# l’aide du nom de la couleur.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
    return:
      type: boolean
- name: values
  uid: word!Word.Interfaces.TableRowLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
    Obtient et définit les valeurs de texte de la ligne, sous la forme d’un tableau JavaScript 2D.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Obtient et définit l’alignement vertical des cellules de la ligne. La valeur peut être « Top » (haut), « Center » (centre) ou « Bottom » (inférieur).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
