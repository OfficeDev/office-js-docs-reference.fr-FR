- name: type
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont : String, Number, Date, Boolean. En lecture seule.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
