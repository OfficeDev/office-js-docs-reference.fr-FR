    return:
      type: boolean
- name: value
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#value:member
  package: word!
  fullName: value
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word sur le web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (créant éventuellement un unicode non valide en décodant une paire de substitution).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
