uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.CustomPropertyCollectionLoadOptions
summary: >-
  Contient la collection d’objets [Word. CustomProperty](xref:word!Word.CustomProperty:class) .


  \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: key
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#key:member
  package: word!
  fullName: key
  summary: >-
    Pour chaque élément de la collection : obtient la clé de la propriété personnalisée. En lecture seule.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Pour chaque élément de la collection : obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont les suivantes : String, Number, date, Boolean. En lecture seule.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#value:member
  package: word!
  fullName: value
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word pour le Web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (en créant éventuellement un Unicode non valide en fractionnant une paire de substitution).


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
