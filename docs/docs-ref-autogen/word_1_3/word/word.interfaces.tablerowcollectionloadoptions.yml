  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
    Pour chaque élément de la collection : obtient et définit les valeurs de texte de la ligne, sous la forme d’un tableau JavaScript 2D.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
