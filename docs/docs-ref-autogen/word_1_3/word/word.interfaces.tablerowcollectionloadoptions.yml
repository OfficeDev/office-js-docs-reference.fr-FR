  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Pour chaque élément de la collection : obtient et définit l’alignement vertical des cellules de la ligne. La valeur peut être « Top », « Center » ou « Bottom ».


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
