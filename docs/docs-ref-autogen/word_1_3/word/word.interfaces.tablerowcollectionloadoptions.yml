properties:
- name: $all
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Pour chaque élément de la collection : obtient le nombre de cellules de la ligne. En lecture seule.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Pour chaque élément de la collection : obtient la police. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Pour chaque élément de la collection : obtient et définit l’alignement horizontal de chaque cellule de la ligne. La valeur peut être « Left », « centered », « Right » ou « Justified ».


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Pour chaque élément de la collection : vérifie si la ligne est une ligne d’en-tête. En lecture seule. Pour définir le nombre de lignes d’en-tête, utilisez HeaderRowCount sur l’objet de table.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Pour chaque élément de la collection : obtient la table parente.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#preferredHeight:member
  package: word!
  fullName: preferredHeight
