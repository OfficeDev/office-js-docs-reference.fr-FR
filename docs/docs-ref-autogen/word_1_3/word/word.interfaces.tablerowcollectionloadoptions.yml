      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Pour chaque élément de la collection : obtient et définit la couleur de la trame de fond. La couleur est spécifiée au \# format "RRGGBB" ou en utilisant le nom de la couleur.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
