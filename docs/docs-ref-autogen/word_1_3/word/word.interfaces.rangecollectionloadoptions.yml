- name: $all
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Pour chaque élément de la collection : obtient le format de texte de la plage. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Pour chaque élément de la collection : obtient le premier lien hypertexte de la plage ou définit un lien hypertexte de la plage. Tous les liens hypertexte de la plage sont supprimés lorsque vous définissez un nouveau lien hypertexte sur celle-ci. Utilisez un « \# » pour séparer la partie d’adresse du composant facultatif emplacement.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
- name: isEmpty
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#isEmpty:member
  package: word!
  fullName: isEmpty
  summary: >-
    Pour chaque élément de la collection : vérifie si la longueur de la plage est égale à zéro. En lecture seule.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
