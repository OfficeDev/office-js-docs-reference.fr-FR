- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom du style de la plage. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: styleBuiltIn
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom de style prédéfini de la plage. Utilisez cette propriété pour les styles intégrés qui sont portables entre les paramètres régionaux. Pour utiliser des styles personnalisés ou des noms de style localisés, consultez la propriété « style ».


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'styleBuiltIn?: boolean;'
    return:
      type: boolean
