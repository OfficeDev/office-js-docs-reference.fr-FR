      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentCreatedLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Obtient l’objet body du document. Le corps du document correspond à l’ensemble du texte, à l’exception des en-têtes, des pieds de page, des notes de bas de page, des zones de texte, etc.


    \[[Ensemble d’API : WordApiHiddenDocument 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
