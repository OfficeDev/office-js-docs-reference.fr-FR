      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: shadingColor
  uid: word!Word.Interfaces.TableCellUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtient ou définit la couleur d’ombrage de la cellule. La couleur est spécifiée au format « RRGGBB » ou à \# l’aide du nom de la couleur.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
