  summary: >-
    Obtient et définit l’alignement horizontal de la cellule. La valeur peut être « Left » (gauche), « Centered » (centré), « Right » (droite) ou « Justified » (justifié).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
