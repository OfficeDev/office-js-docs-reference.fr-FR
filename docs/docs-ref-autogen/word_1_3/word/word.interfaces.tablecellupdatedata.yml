- name: columnWidth
  uid: word!Word.Interfaces.TableCellUpdateData#columnWidth:member
  package: word!
  fullName: columnWidth
  summary: >-
    Obtient et définit la largeur de colonne de la cellule en points. Applicable aux tableaux uniformes.


