tu-id=\"37a39-120\">Lorsque le complément s’exécute dans Office pour le bureau Windows, toutes les autres couleurs sont converties à la couleur la plus proche lorsqu’elles sont appliquées à la police.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37a39-120\">When the add-in runs in Office for Windows Desktop, any other color is converted to the closest color when applied to the font.</span></span>\n\n<span data-ttu-id=\"37a39-121\">\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"37a39-121\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
