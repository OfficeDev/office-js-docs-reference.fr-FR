  - uid: word_release.Word.Interfaces.ParagraphCollectionLoadOptions.firstLineIndent
    summary: |-
      Pour chaque élément de la collection: Obtient ou définit la valeur, en points, d’une première ligne ou d’un retrait négatif. Utilisez une valeur positive pour définir un retrait de première ligne et utilisez une valeur négative pour définir un retrait négatif.

      \[[Ensemble d’API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
