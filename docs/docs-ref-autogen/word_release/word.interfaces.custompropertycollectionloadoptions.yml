  - uid: word_release.Word.Interfaces.CustomPropertyCollectionLoadOptions.value
    summary: |-
      Pour chaque élément de la collection: Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word Online et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne des caractères 255 16 bits (éventuellement en créant un Unicode non valide en fractionnant une paire de substitution).

