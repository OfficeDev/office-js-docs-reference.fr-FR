    summary: |-
      <span data-ttu-id="a4000-108">Obtient un contrôle de contenu par son identificateur.</span><span class="sxs-lookup"><span data-stu-id="a4000-108">Gets a content control by its identifier.</span></span> <span data-ttu-id="a4000-109">Lève une exception s’il n’existe pas de contrôle de contenu avec l’identificateur dans cette collection.</span><span class="sxs-lookup"><span data-stu-id="a4000-109">Throws if there isn't a content control with the identifier in this collection.</span></span>

