  - uid: word_release.Word.ContentControlCollection
    summary: |-
      Contient une collection d’objets [Word. ContentControl](xref:word_release.Word.ContentControl) . Les contrôles de contenu sont des régions liées et potentiellement étiquetées d’un document qui servent de conteneur pour des types de contenu spécifiques. Chaque contrôle de contenu peut comporter des images, des tableaux ou des paragraphes de texte mis en forme. Actuellement, seuls les contrôles de contenu à texte enrichi sont pris en charge.

      \[[Ensemble d’API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
