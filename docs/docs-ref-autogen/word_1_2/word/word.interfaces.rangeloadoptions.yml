- name: parentContentControl
  uid: word!Word.Interfaces.RangeLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Obtient le contrôle de contenu qui contient la plage. Génère une erreur s’il n’existe pas de contrôle de contenu parent.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
