  - uid: 'word!Word.Interfaces.ParagraphUpdateData#alignment:member'
    summary: "Obtient ou définit l’alignement d’un paragraphe. La valeur peut être «\_left\_» (gauche), «\_centered\_» (centré), «\_right\_» (droite) ou «\_justified\_» (justifié).\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - 'word!Word.Interfaces.ParagraphUpdateData#alignment~0:complex'
  - uid: 'word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member'
    summary: "Renvoie ou définit la valeur, en points, du retrait de première ligne ou du retrait négatif. Utilisez une valeur positive pour définir un retrait de première ligne et une valeur négative pour définir un retrait négatif.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.ParagraphUpdateData#font:member'
    summary: "Obtient le format de texte du paragraphe. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - 'word!Word.Interfaces.FontUpdateData:interface'
  - uid: 'word!Word.Interfaces.ParagraphUpdateData#leftIndent:member'
    summary: "Obtient ou définit la valeur de retrait à gauche, en points, pour le paragraphe.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
