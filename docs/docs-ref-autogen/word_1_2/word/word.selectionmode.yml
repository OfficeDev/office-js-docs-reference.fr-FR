### YamlMime:TSEnum
name: Word.SelectionMode
uid: word!Word.SelectionMode:enum
package: word!
fullName: Word.SelectionMode
summary: >-
  Cette enum définit l’endroit où le curseur (point d’insertion) du document se trouve après une sélection.


  \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: end
  uid: word!Word.SelectionMode.end:member
  package: word!
  summary: Le curseur se trouve à la fin de la sélection (juste après la fin de la plage sélectionnée).
  value: "\"End\""
- name: select
  uid: word!Word.SelectionMode.select:member
  package: word!
  summary: La plage entière est sélectionnée.
  value: "\"Select\""
- name: start
  uid: word!Word.SelectionMode.start:member
  package: word!
  summary: Le curseur se trouve au début de la sélection (juste avant le début de la plage sélectionnée).
  value: "\"Start\""
