          type:
            - string
        - id: insertLocation
          description: "Obligatoire. La valeur peut être «\_remplacer\_», «\_démarrer\_», «\_fin\_», «\_avant\_» ou «\_après\_»."
          type:
            - 'word!Word.InsertLocation:enum'
