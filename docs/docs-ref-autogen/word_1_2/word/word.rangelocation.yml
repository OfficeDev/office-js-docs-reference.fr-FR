fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: Point après l’objet. Si l’objet est un contrôle de contenu de paragraphe ou de tableau, il s’agit du point après les caractères EOP ou Table.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Pour le contrôle de contenu uniquement. Il s’agit du point avant la balise d’ouverture.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Plage entre « Début » et « Fin ».
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Point de fin de l’objet. Pour le paragraphe, il s’agit du point avant L’EOP. Pour le contrôle de contenu, il s’agit du point avant la balise de fermeture.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Point de départ de l’objet. Pour le contrôle de contenu, il s’agit du point après la balise d’ouverture.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Plage entière de l’objet. Si l’objet est un contrôle de contenu de paragraphe ou de tableau, les caractères EOP ou Table après le contrôle de contenu sont également inclus.
  value: "\"Whole\""
