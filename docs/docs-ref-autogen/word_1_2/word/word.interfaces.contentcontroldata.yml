  uid: word!Word.Interfaces.ContentControlData#type:member
  package: word!
  fullName: type
  summary: >-
    Obtient le type du contrôle de contenu. Actuellement, seuls les contrôles de contenu à texte enrichi sont pris en charge. En lecture seule.


