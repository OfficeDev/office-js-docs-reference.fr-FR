  uid: word!Word.Interfaces.ContentControlData#title:member
  package: word!
  fullName: title
  summary: >-
    Obtient ou définit le titre d’un contrôle de contenu.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
