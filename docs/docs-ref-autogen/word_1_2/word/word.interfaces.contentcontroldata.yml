name: Word.Interfaces.ContentControlData
uid: word!Word.Interfaces.ContentControlData:interface
package: word!
fullName: Word.Interfaces.ContentControlData
summary: Interface décrivant les données renvoyées par l’appel `contentControl.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: appearance
  uid: word!Word.Interfaces.ContentControlData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Obtient ou définit l’apparence du contrôle de contenu. La valeur peut être « BoundingBox », « Tags » ou « Hidden ».


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Obtient ou définit une valeur qui indique si l’utilisateur peut supprimer le contrôle de contenu. Non compatible avec removeWhenEdited.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Obtient ou définit une valeur qui indique si l’utilisateur peut modifier le contenu du contrôle.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtient ou définit la couleur du contrôle de contenu. La couleur est spécifiée au format « RRGGBB » ou à \# l’aide du nom de la couleur.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: contentControls
  uid: word!Word.Interfaces.ContentControlData#contentControls:member
  package: word!
  fullName: contentControls
  summary: >-
    Obtient la collection d’objets de contrôle de contenu compris dans le contrôle de contenu. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlData:interface" />[]
- name: font
  uid: word!Word.Interfaces.ContentControlData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient le format de texte du contrôle de contenu. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontData:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlData#id:member
  package: word!
  fullName: id
  summary: >-
    Obtient un entier qui représente l’identificateur du contrôle de contenu. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: number;'
    return:
      type: number
- name: inlinePictures
  uid: word!Word.Interfaces.ContentControlData#inlinePictures:member
  package: word!
  fullName: inlinePictures
  summary: >-
    Obtient la collection d’objets inlinePicture du contrôle de contenu. La collection n’inclut pas d’images flottantes. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
    return:
      type: <xref uid="word!Word.Interfaces.InlinePictureData:interface" />[]
- name: paragraphs
  uid: word!Word.Interfaces.ContentControlData#paragraphs:member
  package: word!
  fullName: paragraphs
  summary: >-
    Obtient la collection d’objets de paragraphe du contrôle de contenu. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'paragraphs?: Word.Interfaces.ParagraphData[];'
    return:
      type: <xref uid="word!Word.Interfaces.ParagraphData:interface" />[]
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlData#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Obtient ou définit le texte de l’espace réservé du contrôle de contenu. Ce texte apparaît de façon estompée lorsque le contrôle de contenu est vide.


    **Remarque**: l’opération set pour cette propriété n’est pas prise en charge dans Word sur le web.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: string;'
    return:
      type: string
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlData#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Obtient ou définit une valeur qui indique si le contrôle de contenu doit être supprimé après modification. Non compatible avec cannotDelete.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtient ou définit le nom du style du contrôle de contenu. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tag
  uid: word!Word.Interfaces.ContentControlData#tag:member
  package: word!
  fullName: tag
  summary: >-
    Obtient ou définit un indicateur pour identifier un contrôle de contenu.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: string;'
    return:
      type: string
