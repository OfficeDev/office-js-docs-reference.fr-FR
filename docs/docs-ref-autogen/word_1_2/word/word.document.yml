  - uid: 'word!Word.Document#save:member(1)'
    summary: "<span data-ttu-id=\"b9c11-135\">Enregistre le document.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b9c11-135\">Saves the document.</span></span> <span data-ttu-id=\"b9c11-136\">Cette option utilise la Convention d’affectation de noms de fichier par défaut de Word si le document n’a pas encore été enregistré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b9c11-136\">This uses the Word default file naming convention if the document has not been saved before.</span></span>\n\n<span data-ttu-id=\"b9c11-137\">\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"b9c11-137\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
    name: save()
    fullName: save()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'save(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b9c11-138">Exemples</span><span class="sxs-lookup"><span data-stu-id="b9c11-138">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the document.
              var thisDocument = context.document;

              // Queue a command to load the document save state (on the saved property).
              context.load(thisDocument, 'saved');    
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  
                  if (thisDocument.saved === false) {
                      // Queue a command to save this document.
                      thisDocument.save();
                      
                      // Synchronize the document state by executing the queued commands, 
                      // and return a promise to indicate task completion.
                      return context.sync().then(function () {
                          console.log('Saved the document');
                      });
                  } else {
                      console.log('The document has not changed since the last save.');
                  }
              });  
          })
          .catch(function (error) {
              console.log("Error: " + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
