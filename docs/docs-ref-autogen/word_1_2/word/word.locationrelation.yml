name: Word.LocationRelation
uid: word!Word.LocationRelation:enum
package: word!
fullName: Word.LocationRelation
summary: '\[[Ensemble d’API : WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]'
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: adjacentAfter
  uid: word!Word.LocationRelation.adjacentAfter:member
  package: word!
  summary: Indique que cette instance se produit après, et qu’elle est adjacente à la plage.
- name: adjacentBefore
  uid: word!Word.LocationRelation.adjacentBefore:member
  package: word!
  summary: Indique que cette instance se produit avant, et qu’elle est adjacente à la plage.
- name: after
  uid: word!Word.LocationRelation.after:member
  package: word!
  summary: Indique que cette instance se produit après la plage.
- name: before
  uid: word!Word.LocationRelation.before:member
  package: word!
  summary: Indique que cette instance se produit avant la plage.
- name: contains
  uid: word!Word.LocationRelation.contains:member
  package: word!
  summary: Indique que cette instance contient la plage, à l’exception du caractère de début et de fin de cette instance.
- name: containsEnd
  uid: word!Word.LocationRelation.containsEnd:member
  package: word!
  summary: Indique que cette instance contient la plage et qu’elle partage le même caractère de fin. La plage ne partage pas le même caractère de début que cette instance.
- name: containsStart
  uid: word!Word.LocationRelation.containsStart:member
  package: word!
  summary: Indique que cette instance contient la plage et qu’elle partage le même caractère de début. La plage ne partage pas le même caractère de fin que cette instance.
- name: equal
  uid: word!Word.LocationRelation.equal:member
  package: word!
  summary: Indique que cette instance et la plage représentent la même plage.
- name: inside
  uid: word!Word.LocationRelation.inside:member
  package: word!
  summary: Indique que cette instance est à l’intérieur de la plage. La plage ne partage pas les mêmes caractères de début et de fin que cette instance.
- name: insideEnd
  uid: word!Word.LocationRelation.insideEnd:member
  package: word!
  summary: Indique que cette instance est à l’intérieur de la plage et qu’elle partage le même caractère de fin. La plage ne partage pas le même caractère de début que cette instance.
- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Indique que cette instance est à l’intérieur de la plage et qu’elle partage le même caractère de début. La plage ne partage pas le même caractère de fin que cette instance.
- name: overlapsAfter
  uid: word!Word.LocationRelation.overlapsAfter:member
  package: word!
  summary: Indique que cette instance démarre à l’intérieur de la plage et chevauche le dernier caractère de la plage.
- name: overlapsBefore
  uid: word!Word.LocationRelation.overlapsBefore:member
  package: word!
  summary: Indique que cette instance commence avant la plage et chevauche le premier caractère de la plage.
- name: unrelated
  uid: word!Word.LocationRelation.unrelated:member
  package: word!
  summary: Indique que cette instance et la plage se trouvent dans des sous-documents différents.
