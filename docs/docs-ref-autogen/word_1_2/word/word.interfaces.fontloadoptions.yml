orsque le complément s’exécute dans Office sur le bureau Windows, toutes les autres couleurs sont converties à la couleur la plus proche lorsqu’elles sont appliquées à la police.</span><span class=\"sxs-lookup\"><span data-stu-id=\"45467-118\">When the add-in runs in Office on Windows Desktop, any other color is converted to the closest color when applied to the font.</span></span>\n\n<span data-ttu-id=\"45467-119\">\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"45467-119\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
