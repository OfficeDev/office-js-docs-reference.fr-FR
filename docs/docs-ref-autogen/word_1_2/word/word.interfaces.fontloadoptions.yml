- name: highlightColor
  uid: word!Word.Interfaces.FontLoadOptions#highlightColor:member
  package: word!
  fullName: highlightColor
  summary: >-
    Obtient ou définit la couleur de surbrillance. Pour la définir, utilisez une valeur au \# format « RRGGBB » ou au nom de la couleur. Pour supprimer la couleur de surbrillance, affectez-lui la valeur null. La couleur de surbrillance renvoyée peut être au \# format « RRGGBB », une chaîne vide pour les couleurs de mise en surbrillance mixtes ou null pour aucune couleur de surbrillance. * Note * * : seules les couleurs de surbrillance par défaut sont disponibles dans Office pour ordinateur de bureau Windows. « Jaune », « vert citron », « turquoise », « rose », « bleu », « rouge », « DarkBlue », « bleu vert », « vert », « violet », « DarkRed », « marron », « jaune », « LightGray » et « noir ». Lorsque le complément s’exécute dans Office pour le bureau Windows, toutes les autres couleurs sont converties à la couleur la plus proche lorsqu’elles sont appliquées à la police.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightColor?: boolean;'
    return:
      type: boolean
