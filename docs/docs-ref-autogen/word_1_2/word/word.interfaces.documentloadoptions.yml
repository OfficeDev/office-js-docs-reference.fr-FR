      - 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#$all:member'
    summary: "Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple\_:`Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple\_:`Range.format.fill.color`<!-- -->)."
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    summary: "Obtient ou définit une valeur qui indique que, lors de l’ouverture d’un nouveau document, il est autorisé à fermer ce document même si ce document n’a pas le titre. True pour fermer, false dans le cas contraire.\n\n\\[[Ensemble d’API\_: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: allowCloseOnUntitled
    fullName: allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#body:member'
    summary: "Obtient l’objet de corps du document. Le corps du document correspond à l’ensemble du texte, à l’exception des en-têtes, des pieds de page, des notes de bas de page, des zones de texte, etc.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: body
    fullName: body
    langs:
      - typeScript
    type: property
    syntax:
      content: 'body?: Word.Interfaces.BodyLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.BodyLoadOptions:interface'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
    summary: "Indicates whether the changes in the document have been saved. A value of true indicates that the document hasn't changed since it was saved. Read-only.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: saved
    fullName: saved
    langs:
      - typeScript
    type: property
    syntax:
      content: 'saved?: boolean;'
      return:
        type:
          - boolean
