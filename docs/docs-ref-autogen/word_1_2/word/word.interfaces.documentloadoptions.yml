### YamlMime:TSType
name: Word.Interfaces.DocumentLoadOptions
uid: word!Word.Interfaces.DocumentLoadOptions:interface
package: word!
fullName: Word.Interfaces.DocumentLoadOptions
summary: >-
  L’objet Document est l’objet de niveau supérieur. Un objet Document comporte des sections, des contrôles de contenu et le corps dans lequel se trouve le contenu du document.


  \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.DocumentLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Obtient ou définit une valeur qui indique que, lors de l’ouverture d’un nouveau document, s’il est autorisé à fermer ce document même si ce document n’est pas sans titre. True pour fermer, false dans le cas contraire.


    \[[Ensemble d’API : WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Obtient l’objet body du document. Le corps du document correspond à l’ensemble du texte, à l’exception des en-têtes, des pieds de page, des notes de bas de page, des zones de texte, etc.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'body?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: saved
  uid: word!Word.Interfaces.DocumentLoadOptions#saved:member
  package: word!
  fullName: saved
  summary: >-
    Indique si les modifications apportées au document ont été enregistrées. La valeur true indique que le document n’a pas été modifié depuis son enregistrement. En lecture seule.


    \[[Ensemble d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'saved?: boolean;'
    return:
      type: boolean
