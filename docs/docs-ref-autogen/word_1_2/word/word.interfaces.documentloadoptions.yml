items:
  - uid: 'word!Word.Interfaces.DocumentLoadOptions:interface'
    summary: "The Document object is the top level object. A Document object contains one or more sections, content controls, and the body that contains the contents of the document.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
