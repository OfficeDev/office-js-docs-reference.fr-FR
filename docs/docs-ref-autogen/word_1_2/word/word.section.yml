  - uid: word.Word.Section.getFooter_1
    summary: |-
      <span data-ttu-id="2c01a-115">Obtient l’un des pieds de page de la section.</span><span class="sxs-lookup"><span data-stu-id="2c01a-115">Gets one of the section's footers.</span></span>

      <span data-ttu-id="2c01a-116">\[[Ensemble d’API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2c01a-116">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getFooter(typeString)
    fullName: getFooter(typeString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFooter(typeString: "Primary" | "FirstPage" | "EvenPages"): Word.Body;'
      return:
        type:
          - word.Word.Body
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2c01a-117">Exemples</span><span class="sxs-lookup"><span data-stu-id="2c01a-117">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy sectionsCollection object.
              var mySections = context.document.sections;
              
              // Queue a commmand to load the sections.
              context.load(mySections, 'body/style');
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  
                  // Create a proxy object the primary footer of the first section. 
                  // Note that the footer is a body object.
                  var myFooter = mySections.items[0].getFooter("primary");
                  
                  // Queue a command to insert text at the end of the footer.
                  myFooter.insertText("This is a footer.", Word.InsertLocation.end);
                  
                  // Queue a command to wrap the header in a content control.
                  myFooter.insertContentControl();
                                        
                  // Synchronize the document state by executing the queued commands, 
                  // and return a promise to indicate task completion.
                  return context.sync().then(function () {
                      console.log("Added a footer to the first section.");
                  });                    
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: typeString
          description: '<span data-ttu-id="2c01a-118">Obligatoire.</span><span class="sxs-lookup"><span data-stu-id="2c01a-118">Required.</span></span> <span data-ttu-id="2c01a-119">Type de pied de page à renvoyer.</span><span class="sxs-lookup"><span data-stu-id="2c01a-119">The type of footer to return.</span></span> <span data-ttu-id="2c01a-120">Cette valeur peut être: «Primary», «FirstPage» ou «EvenPages».</span><span class="sxs-lookup"><span data-stu-id="2c01a-120">This value can be: ''Primary'', ''FirstPage'', or ''EvenPages''.</span></span>'
          type:
            - '"Primary" | "FirstPage" | "EvenPages"'
