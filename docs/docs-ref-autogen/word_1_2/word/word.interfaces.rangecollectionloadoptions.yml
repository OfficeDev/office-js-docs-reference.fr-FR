type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Pour chaque élément de la collection : obtient le format de texte de la plage. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Pour chaque élément de la collection : obtient le contrôle de contenu qui contient la plage. Génère une erreur s’il n’existe pas de contrôle de contenu parent.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom du style de la plage. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Pour chaque élément de la collection : obtient le texte de la plage. En lecture seule.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
