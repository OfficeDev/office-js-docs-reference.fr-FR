### YamlMime:UniversalReference
items:
  - uid: Outlook_1_3.Office.Entities
    summary: "<span data-ttu-id=\"fe532-101\">Représente une collection d’entités trouvées dans un message électronique ou un rendez-vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-101\">Represents a collection of entities found in an email message or appointment.</span></span> <span data-ttu-id=\"fe532-102\">Mode lecture uniquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-102\">Read mode only.</span></span>\n\n<span data-ttu-id=\"fe532-103\">L'objet Entities est un conteneur pour les tableaux d'entités renvoyés par les méthodes getEntities et getEntitiesByType lorsque l'élément (un message électronique ou un rendez-vous) contient une ou plusieurs entités trouvées par le serveur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-103\">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server.</span></span> <span data-ttu-id=\"fe532-104\">Vous pouvez utiliser ces entités dans votre code pour fournir des informations de contexte supplémentaires, par exemple une carte montrant une adresse trouvée dans l’élément, ou pour ouvrir un numéroteur quand un numéro de téléphone est trouvé dans l’élément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-104\">You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>\n\n<span data-ttu-id=\"fe532-105\">Si aucune entité du type spécifié dans la propriété n’est présente dans l’élément, la propriété associée à cette entité a la valeur null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-105\">If no entities of the type specified in the property are present in the item, the property associated with that entity is null.</span></span> <span data-ttu-id=\"fe532-106\">Par exemple, si un message contient une adresse et un numéro de téléphone, les propriétés addresses et phoneNumbers contiennent des informations, alors que les autres propriétés ont la valeur null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-106\">For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>\n\n<span data-ttu-id=\"fe532-107\">Pour être reconnue en tant qu’adresse, la chaîne doit contenir une adresse postale incluant au moins un sous-ensemble d’éléments tels que le numéro de rue, le nom de rue, la ville, le département/la région/l’État et le code postal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-107\">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>\n\n<span data-ttu-id=\"fe532-108\">Pour être reconnue comme numéro de téléphone, la chaîne doit contenir un numéro de téléphone de type nord-américain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-108\">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>\n\n<span data-ttu-id=\"fe532-p104\">La reconnaissance d’entité repose sur la reconnaissance du langage naturel qui est basée sur l’apprentissage par l’ordinateur de grandes quantités de données. La reconnaissance d’une entité n’est pas déterministe et sa réussite s’appuie parfois sur le contexte particulier de l’élément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-p104\">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>\n\n<span data-ttu-id=\"fe532-111\">Quand les tableaux de propriétés sont retournés par la méthode getEntitiesByType, seule la propriété de l’entité spécifiée contient des données\_; toutes les autres propriétés ont la valeur null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-111\">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>\n\n<span data-ttu-id=\"fe532-112\">\\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"fe532-112\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: '<table> <tr><td>[<span data-ttu-id="fe532-113">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="fe532-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="fe532-114">ReadItem</span><span class="sxs-lookup"><span data-stu-id="fe532-114">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="fe532-115">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="fe532-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="fe532-116">Lecture</span><span class="sxs-lookup"><span data-stu-id="fe532-116">Read</span></span></td></tr> </table>'
