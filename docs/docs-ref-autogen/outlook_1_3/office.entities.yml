    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addresses: string[];'
      return:
        type:
          - 'string[]'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fe532-118">Exemples</span><span class="sxs-lookup"><span data-stu-id="fe532-118">Examples</span></span>

