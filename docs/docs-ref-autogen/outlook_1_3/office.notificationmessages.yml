  - uid: Outlook_1_3.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="df603-125">Ajoute une notification à un élément.</span><span class="sxs-lookup"><span data-stu-id="df603-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="df603-126">Chaque message est limité à 5 notifications.</span><span class="sxs-lookup"><span data-stu-id="df603-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="df603-127">Le fait d’en définir davantage renverra une erreur NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="df603-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
