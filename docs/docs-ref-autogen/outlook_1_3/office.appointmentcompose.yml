- uid: Outlook_1_3.Office.AppointmentCompose.end
  summary: >-
    Obtient ou définit la date et l’heure de fin du rendez-vous.


    La propriété end est un objet [Office.Time](xref:Outlook_1_3.Office.Time) exprimé sous la forme d’une valeur de date et l’heure UTC (temps universel coordonné). Vous pouvez utiliser la méthode convertToLocalClientTime pour convertir la valeur de la propriété fin date du client et heure locales.


    Quand vous utilisez la méthode Time.setAsync pour définir l’heure de fin, nous vous recommandons d’utiliser la méthode convertToUtcClientTime pour convertir l’heure locale du client au format UTC pour le serveur.


