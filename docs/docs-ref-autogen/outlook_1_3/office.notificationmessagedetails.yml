  - uid: Outlook_1_3.Office.NotificationMessageDetails.icon
    summary: Une référence à une icône définie dans le manifeste dans la section ressources. Elle apparaît dans la barre d’informations. Elle s’applique uniquement si le type est InformationalMessage. Le fait de spécifier ce paramètre pour un type non pris en charge génère une exception.
    name: icon
    fullName: icon
