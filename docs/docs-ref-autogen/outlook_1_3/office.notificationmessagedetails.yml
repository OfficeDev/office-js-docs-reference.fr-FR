- uid: Outlook_1_3.Office.NotificationMessageDetails.icon
  summary: Une référence à une icône définie dans le manifeste dans la section ressources. Elle apparaît dans la zone de la barre d'informations. Elle s'applique uniquement si le type est InformationalMessage. Si vous spécifiez ce paramètre pour un type non pris en charge, une exception est générée.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.key
  summary: Identificateur du message de notification.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.message
  summary: Texte du message de notification. La longueur maximale est de 150 caractères. Si le développeur passe une chaîne plus longue, une exception ArgumentOutOfRange est générée.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.persistent
  summary: Applicable uniquement lorsque le type est InformationalMessage. Si la valeur est true, le message reste jusqu'à ce qu'il soit supprimé par ce complément ou ignoré par l'utilisateur. Si la valeur est false, elle est supprimée lorsque l'utilisateur navigue vers un autre élément. Pour les notifications d'erreur, le message persiste jusqu'à ce que l'utilisateur l'affiche une seule fois. La spécification de ce paramètre pour un type non pris en charge lève une exception.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_3.Office.NotificationMessageDetails.type
  summary: Spécifie le ItemNotificationMessageType du message. Si le type est ProgressIndicator ou ErrorMessage, une icône est automatiquement fournie et le message n'est pas persistant. Par conséquent, les propriétés Icon et persistent ne sont pas valides pour ces types de messages. Si vous les incluez, vous obtiendrez une exception ArgumentException. Si type est ProgressIndicator, le développeur doit supprimer ou remplacer l'indicateur de progression une fois l'action terminée.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
