- uid: Outlook_1_3.Office.EmailAddressDetails.appointmentResponse
  summary: Obtient la réponse d’un participant pour un rendez-vous. Cette propriété s'applique uniquement à un participant d'un rendez-vous, tel que représenté par la propriété optionalAttendees ou requiredAttendees. Cette propriété renvoie undefined dans d'autres scénarios.
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.displayName
  summary: Obtient le nom d’affichage associé à une adresse de messagerie.
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.emailAddress
  summary: Obtient l’adresse de messagerie SMTP.
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.recipientType
  summary: Obtient le type d’adresse de messagerie d’un destinataire.
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>範例\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
