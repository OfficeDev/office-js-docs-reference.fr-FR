- uid: Outlook_1_3.Office.Time.getAsync_1
  summary: >-
    Obtient l’heure de début ou de fin d’un rendez-vous.


    La date et l’heure sont fournies sous la forme d’un objet Date dans la propriété asyncResult.value. La valeur est exprimée au format UTC (temps universel coordonné). Vous pouvez convertir l’heure UTC au format du client avec la méthode convertToLocalClientTime.


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.item.start.getAsync(function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
        else {
            console.log("Start date and time: " + asyncResult.value);
        }
    });

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback: (asyncResult: Office.AsyncResult<Date>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. La `value` propriété du résultat est un objet date.
      type:
      - '(asyncResult: Office.AsyncResult<Date>) => void'
- uid: Outlook_1_3.Office.Time.setAsync
  summary: >-
    Définit l’heure de début ou de fin d’un rendez-vous.


    Si la méthode setAsync est appelée dans la propriété start, la propriété end est modifiée pour maintenir la durée du rendez-vous telle que définie précédemment. Si la méthode setAsync est appelée dans la propriété end, la durée du rendez-vous est étendue jusqu’à la nouvelle heure de fin.


    La durée doit être exprimée au format UTC. Vous pouvez obtenir l’heure UTC correcte à l’aide de la méthode convertToUtcClientTime.


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>InvalidEndTime: l'heure de fin du rendez-vous est antérieure à l'heure de début du rendez-vous.</td></tr> </table>

    ####Voici


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
  name: setAsync(dateTime, options, callback)
  fullName: setAsync(dateTime, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: dateTime
      description: Objet date-heure au format UTC (temps universel coordonné).
      type:
      - Date
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si la définition de la date et de l'heure échoue, la propriété asyncResult. Error contient un code d'erreur.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
