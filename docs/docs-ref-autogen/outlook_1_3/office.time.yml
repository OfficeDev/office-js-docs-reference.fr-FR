  - uid: Outlook_1_3.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="6f067-132">Définit l’heure de début ou de fin d’un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="6f067-132">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="6f067-133">Si la méthode setAsync est appelée sur la propriété Start, la propriété end est ajustée pour maintenir la durée du rendez-vous comme précédemment définie.</span><span class="sxs-lookup"><span data-stu-id="6f067-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="6f067-134">Si la méthode setAsync est appelée sur la propriété end, la durée du rendez-vous sera étendue jusqu'à la nouvelle heure de fin.</span><span class="sxs-lookup"><span data-stu-id="6f067-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

