  - uid: Outlook_1_3.Office.Diagnostics.OWAView
    summary: |-
      Obtient une valeur de type String qui représente l’affichage actuel d’Outlook sur le Web.

      La chaîne renvoyée peut être l’une des valeurs suivantes: OneColumn, TwoColumns ou ThreeColumns.

      Si l’application hôte n’est pas Outlook sur le Web, l’accès à cette propriété entraîne l’absence de définition.

      Outlook sur le Web possède trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées:

      - OneColumn, qui s’affiche lorsque l’écran est étroit. Outlook sur le Web utilise cette disposition sur une seule colonne sur la totalité de l’écran d’un smartphone.

      - TwoColumns, qui s’affiche lorsque l’écran est plus large. Outlook sur le Web utilise cet affichage sur la plupart des tablettes.

      - ThreeColumns, qui s’affiche lorsque l’écran est large. Par exemple, Outlook sur le Web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"