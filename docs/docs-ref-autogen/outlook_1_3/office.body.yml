- uid: Outlook_1_3.Office.Body.setSelectedDataAsync
  summary: >-
    Remplace la sélection dans le corps par le texte spécifié.


    La méthode setSelectedDataAsync insère la chaîne spécifiée à l'emplacement du curseur dans le corps de l'élément, ou si du texte est sélectionné dans l'éditeur, il remplace le texte sélectionné. Si le curseur ne se trouve jamais dans le corps de l'élément, ou si le corps de l'élément a perdu le focus dans l'interface utilisateur, la chaîne est insérée en haut du corps de contenu. Après l'insertion, le curseur est placé à la fin du contenu inséré.


    Lorsque vous incluez des liens dans le balisage HTML, vous pouvez désactiver l'aperçu des liens en ligne en<!-- -->&lt;<!-- -->définissant l'attribut ID de l'ancre (a<!-- -->&gt;<!-- -->) sur «LPNoLP» (consultez la section exemples pour obtenir un exemple).


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre Data est plus long que 1 million caractères.</td></tr> <tr><td></td><td>InvalidFormatError-le paramètre options. coercionType est défini sur Office. CoercionType. html et le corps du message est en texte brut.</td></tr> </table>

    ####Voici


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Chaîne qui remplace le corps existant. Elle est limitée à 1 000 000 caractères.
      type:
      - string
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel. coercionType: format souhaité pour le corps. La chaîne dans le paramètre Data est convertie au format suivant."
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Toutes les erreurs rencontrées seront fournies dans la propriété asyncResult. Error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
