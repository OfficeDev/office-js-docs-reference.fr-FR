- uid: Outlook_1_3.Office.Body.setAsync
  summary: >-
    Remplace l’ensemble du corps par le texte spécifié.


    Lorsque vous travaillez avec des corps au format HTML, il est important de noter que les méthodes Body. getAsync et Body. setAsync ne sont pas idempotent. La valeur renvoyée par la méthode getAsync ne sera pas nécessairement exactement identique à la valeur qui a été passée précédemment dans la méthode setAsync. Le client peut modifier la valeur transmise à setAsync afin qu'elle restitue efficacement le moteur de rendu.


    Lorsque vous incluez des liens dans le balisage HTML, vous pouvez désactiver l'aperçu des liens en ligne en<!-- -->&lt;<!-- -->définissant l'attribut ID de l'ancre (a<!-- -->&gt;<!-- -->) sur «LPNoLP» (consultez la section exemples pour obtenir un exemple).


    \[[Ensemble d'API: boîte aux lettres 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre Data est plus long que 1 million caractères.</td></tr> <tr><td></td><td>InvalidFormatError-le paramètre options. coercionType est défini sur Office. CoercionType. html et le corps du message est en texte brut.</td></tr> </table>

    ####Voici


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType: "html", asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Process the result.
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: setAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
