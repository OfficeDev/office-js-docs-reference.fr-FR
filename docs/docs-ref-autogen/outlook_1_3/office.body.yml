      <span data-ttu-id="15b5d-154">Lorsque vous incluez des liens dans des balises HTML, vous pouvez désactiver l’aperçu des liens en ligne en définissant l’attribut ID sur le point d’ancrage (</span><span class="sxs-lookup"><span data-stu-id="15b5d-154">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="15b5d-155">a</span><span class="sxs-lookup"><span data-stu-id="15b5d-155">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="15b5d-156">) sur «LPNoLP» (consultez la section exemples pour obtenir un exemple).</span><span class="sxs-lookup"><span data-stu-id="15b5d-156">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

      <span data-ttu-id="15b5d-157">\[[Ensemble d’API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="15b5d-157">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
