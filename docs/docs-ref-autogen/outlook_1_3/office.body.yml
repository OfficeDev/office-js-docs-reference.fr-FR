- uid: Outlook_1_3.Office.Body.getAsync
  summary: >-
    Renvoie le corps actif dans un format spécifié.


    Cette méthode renvoie la totalité du corps actif dans le format spécifié par coercionType.


    Lorsque vous travaillez avec corps au format HTML, il est important de noter que les méthodes Body.getAsync et Body.setAsync ne sont pas idempotent. La valeur retournée par la méthode getAsync pas nécessairement sera exactement la même que celle qui a été passée dans la méthode setAsync précédemment. Le client peut modifier la valeur transmise à setAsync afin de rendre un rendu efficacement avec son moteur de rendu.


    \[[Du jeu d’API : boîte aux lettres 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `getAsync(coercionType: Office.CoercionType, callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: Format du corps renvoyé.
      type:
      - Office.CoercionType
    - id: options
      description: 'Facultatif. Un littéral d’objet qui contient une ou plusieurs des propriétés suivantes : asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Le corps est fourni au format demandé dans la propriété asyncResult.value.
      type:
      - '(result: Office.AsyncResult<string>) => void'
