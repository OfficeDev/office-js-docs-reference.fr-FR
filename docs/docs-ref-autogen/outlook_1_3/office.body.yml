      - void
      description: ''
    parameters:
    - id: data
      description: Chaîne qui remplace le corps existant. Elle est limitée à 1 000 000 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. coercionType : le format souhaité pour le corps. La chaîne dans le paramètre data est convertie dans ce format.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Vous trouverez les erreurs rencontrées dans l’AsyncResult.Error, propriété.
      type:
      - '(result: Office.AsyncResult<void>) => void'
