items:
  - uid: outlook.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="242a4-101">Représente une suggestion de tâche identifiée dans un élément.</span><span class="sxs-lookup"><span data-stu-id="242a4-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="242a4-102">Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="242a4-102">Read mode only.</span></span>

      <span data-ttu-id="242a4-103">La liste des tâches suggérées dans un message électronique est renvoyée dans la propriété taskSuggestions de l’objet [Entities](xref:outlook.Office.Entities) qui est renvoyé lors de l’appel de la méthode GetEntities ou getEntitiesByType sur l’élément actif.</span><span class="sxs-lookup"><span data-stu-id="242a4-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="242a4-104">\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="242a4-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="242a4-105">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="242a4-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="242a4-106">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture</span><span class="sxs-lookup"><span data-stu-id="242a4-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="242a4-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="242a4-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
