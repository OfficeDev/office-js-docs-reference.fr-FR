fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    La pièce jointe est stockée dans un emplacement de Cloud, tel que OneDrive.


    **Important**: en mode lecture, la `id` propriété de l’objet [Détails](xref:outlook!Office.AttachmentDetails:interface) de la pièce jointe contient une URL vers le fichier. À partir de l’ensemble de conditions requises 1,8, la `url` propriété incluse dans l’objet de [Détails](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) de la pièce jointe contient une URL vers le fichier en mode composition.
