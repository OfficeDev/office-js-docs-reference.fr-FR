- uid: Outlook_1_3.Office.Mailbox.makeEwsRequestAsync
  summary: >-
    Envoie une demande asynchrone à un service Exchange Web Services (EWS) sur le serveur Exchange qui héberge la boîte aux lettres de l’utilisateur.


    Dans ces cas-là, des compléments doivent utiliser l’API REST pour accéder aux boîtes aux lettres de l’utilisateur au lieu de cela.


    La méthode makeEwsRequestAsync envoie une demande EWS à Exchange de la part du complément.


    Vous ne pouvez pas demander des éléments associés à un dossier avec la méthode makeEwsRequestAsync.


    La demande XML doit spécifier l’encodage UTF-8. &lt;version ?xml = « 1.0 » encoding = « utf-8 » ?&gt;


    Votre complément doit disposer de l’autorisation ReadWriteMailbox pour utiliser la méthode makeEwsRequestAsync. Pour plus d’informations sur l’utilisation de l’autorisation ReadWriteMailbox et des opérations EWS que vous pouvez appeler avec la méthode makeEwsRequestAsync, consultez la page relative aux autorisations du complément de messagerie pour accéder à la boîte aux lettres de l’utilisateur.


    Le résultat XML de l’appel EWS est fourni sous forme de chaîne dans la propriété asyncResult.value. Si la taille du résultat est supérieure à 1 Mo, un message d’erreur est renvoyé.


    Remarque : Cette méthode n’est pas pris en charge dans les scénarios suivants. -Dans Outlook pour iOS ou Outlook pour Android - lorsque le complément est chargé dans une boîte aux lettres Gmail


    Remarque : L’administrateur du serveur doit définir OAuthAuthentication sur true sur le répertoire EWS du serveur Client Access pour permettre à la méthode makeEwsRequestAsync d’effectuer des demandes EWS.


    *Différences entre les versions*


    Lorsque vous utilisez la méthode makeEwsRequestAsync dans les applications de messagerie exécutées dans des versions d’Outlook inférieures à 15.0.4535.1004, vous devez définir la valeur d’encodage sur ISO-8859-1.


    `&lt;?xml version="1.0" encoding="iso-8859-1"?&gt;`


    Lorsque votre application de messagerie s’exécute dans Outlook sur le web, vous n’avez pas à définir la valeur d’encodage. Pour déterminer si votre application de messagerie s’exécute dans Outlook ou Outlook sur le web, utilisez la propriété mailbox.diagnostics.hostName. Pour déterminer la version d’Outlook qui est exécutée, utilisez la propriété mailbox.diagnostics.hostVersion.


