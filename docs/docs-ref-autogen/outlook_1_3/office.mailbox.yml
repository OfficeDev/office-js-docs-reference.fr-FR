  - uid: Outlook_1_3.Office.Mailbox.convertToEwsId
    summary: |-
      Convertit un ID d’élément mis en forme pour REST au format EWS.

      Les ID d’élément extraits via une API REST (telle que l’API Courrier Outlook ou Microsoft Graph) utilisent un format différent de celui employé par les services web Exchange (EWS). La méthode convertToEwsId convertit un ID mis en forme REST au format approprié pour EWS.

      **Remarque**: cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.

      \[[Ensemble d’API: boîte aux lettres 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restreint

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      // Get an item's ID from a REST API.
      var restId = 'AAMkAGVlOTZjNTM3LW...';

      // Treat restId as coming from the v2.0 version of the Outlook Mail API.
      var ewsId = Office.context.mailbox.convertToEwsId(restId, Office.MailboxEnums.RestVersion.v2_0);
      ```
    name: 'convertToEwsId(itemId, restVersion)'
    fullName: 'convertToEwsId(itemId, restVersion)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToEwsId(itemId: string, restVersion: MailboxEnums.RestVersion | string): string;'
      return:
        type:
          - string
        description: ''
      parameters:
        - id: itemId
          description: ID d’élément mis en forme pour les API REST Outlook.
          type:
            - string
        - id: restVersion
          description: Valeur indiquant la version de l’API REST Outlook utilisée pour récupérer l’ID d’élément.
          type:
            - MailboxEnums.RestVersion | string
  - uid: Outlook_1_3.Office.Mailbox.convertToLocalClientTime
    summary: "Obtient un dictionnaire contenant les informations d’heure dans l’heure locale du client.\n\nLes dates et heures utilisées par une application de messagerie pour Outlook ou Outlook\_Web\_App peuvent utiliser des fuseaux horaires différents. Outlook utilise le fuseau horaire de l’ordinateur\_; Outlook\_Web\_App utilise le fuseau horaire défini dans le Centre d’administration Exchange (CAE). Vous devez gérer les valeurs de date et d’heure afin que les valeurs que vous affichez sur l’interface utilisateur soient toujours cohérentes avec le fuseau horaire attendu par l’utilisateur.\n\nSi l’application de messagerie s’exécute dans Outlook, la méthode convertToLocalClientTime retourne un objet Dictionary avec les valeurs définies avec le fuseau horaire de l’ordinateur client. Si l’application de messagerie est en cours d’exécution dans Outlook Web App, la méthode convertToLocalClientTime renvoie un objet Dictionary dont les valeurs sont définies sur le fuseau horaire spécifié dans le centre d’administration Exchange.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: convertToLocalClientTime(timeValue)
    fullName: convertToLocalClientTime(timeValue)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
      return:
        type:
          - LocalClientTime
        description: ''
      parameters:
        - id: timeValue
          description: Objet date.
          type:
            - Date
  - uid: Outlook_1_3.Office.Mailbox.convertToRestId
    summary: |-
      Convertit un ID d’élément mis en forme pour EWS au format REST.

      **Remarque**: cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.

      \[[Ensemble d’API: boîte aux lettres 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restreint

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      Les ID d’élément extraits via EWS ou via la propriété itemId utilisent un format différent du format utilisé par les API REST (telles que l' [API de messagerie Outlook](https://docs.microsoft.com/previous-versions/office/office-365-api/api/version-2.0/mail-rest-operations) ou [Microsoft Graph](https://graph.microsoft.io/)<!-- -->. La méthode convertToRestId convertit un ID au format EWS au format approprié pour REST.

      #### <a name="examples"></a>Exemples

      ```javascript
      // Get the currently selected item's ID.
      var ewsId = Office.context.mailbox.item.itemId;

      // Convert to a REST ID for the v2.0 version of the Outlook Mail API.
      var restId = Office.context.mailbox.convertToRestId(ewsId, Office.MailboxEnums.RestVersion.v2_0);
      ```
    name: 'convertToRestId(itemId, restVersion)'
    fullName: 'convertToRestId(itemId, restVersion)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRestId(itemId: string, restVersion: MailboxEnums.RestVersion | string): string;'
      return:
        type:
          - string
        description: ''
      parameters:
        - id: itemId
          description: ID d’élément mis en forme pour les services web Exchange (EWS)
          type:
            - string
        - id: restVersion
          description: Valeur indiquant la version de l’API REST Outlook avec laquelle l’ID converti sera utilisé.
          type:
            - MailboxEnums.RestVersion | string
  - uid: Outlook_1_3.Office.Mailbox.convertToUtcClientTime
    summary: |-
      Obtient un objet Date à partir d’un dictionnaire contenant des informations d’heure.

      La méthode convertToUtcClientTime convertit un dictionnaire contenant une date et heure locales en objet Date avec les valeurs appropriées pour la date et l’heure locales.

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: convertToUtcClientTime(input)
    fullName: convertToUtcClientTime(input)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToUtcClientTime(input: LocalClientTime): Date;'
      return:
        type:
          - Date
        description: "Objet Date avec l’heure exprimée au format\_UTC."
      parameters:
        - id: input
          description: Valeur de l’heure locale à convertir.
          type:
            - LocalClientTime
  - uid: Outlook_1_3.Office.Mailbox.displayAppointmentForm
    summary: "Affiche un rendez-vous de calendrier existant.\n\nLa méthode displayAppointmentForm ouvre un rendez-vous du calendrier existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.\n\nDans Outlook\_pour\_Mac, vous pouvez utiliser cette méthode pour afficher un seul rendez-vous qui ne fait pas partie d’une série périodique, ou le rendez-vous principal d’une série périodique, mais vous ne pouvez pas afficher une instance de la série. En effet, dans Outlook\_pour\_Mac, vous ne pouvez pas accéder aux propriétés (notamment l’ID d’élément) des instances d’une série périodique.\n\nDans Outlook\_Web\_App, cette méthode ouvre le formulaire spécifié uniquement si le corps du formulaire comprend 32\_Ko de caractères maximum.\n\nSi l’identificateur de l’élément spécifié n’identifie aucun rendez-vous existant, un volet vierge s’ouvre sur l’ordinateur ou l’appareil client. Par ailleurs, aucun message d’erreur n’est retourné.\n\n**Remarque**: cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.mailbox.displayAppointmentForm(appointmentId);
      ```
    name: displayAppointmentForm(itemId)
    fullName: displayAppointmentForm(itemId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayAppointmentForm(itemId: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemId
          description: Identificateur des services web Exchange pour un rendez-vous du calendrier existant.
          type:
            - string
  - uid: Outlook_1_3.Office.Mailbox.displayMessageForm
    summary: "Affiche un message existant.\n\nLa méthode displayMessageForm ouvre un message existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.\n\nDans Outlook\_Web\_App, cette méthode ouvre le formulaire indiqué uniquement si le corps du formulaire comprend 32\_Ko de caractères maximum.\n\nSi l’identificateur de l’élément spécifié n’identifie aucun message existant, aucun message ne s’affiche sur l’ordinateur client. Par ailleurs, aucun message d’erreur n’est retourné.\n\nN’utilisez pas la méthode displayMessageForm avec une valeur itemId qui représente un rendez-vous. Utilisez la méthode displayAppointmentForm pour afficher un rendez-vous existant et displayNewAppointmentForm pour afficher un formulaire afin de créer un rendez-vous.\n\n**Remarque**: cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.mailbox.displayMessageForm(messageId);
      ```
    name: displayMessageForm(itemId)
    fullName: displayMessageForm(itemId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayMessageForm(itemId: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemId
          description: Identificateur des services web Exchange pour un message existant.
          type:
            - string
  - uid: Outlook_1_3.Office.Mailbox.displayNewAppointmentForm
    summary: "Affiche un formulaire permettant de créer un rendez-vous du calendrier.\n\nLa méthode displayNewAppointmentForm ouvre un formulaire qui permet à l’utilisateur de créer un rendez-vous ou une réunion. Si des paramètres sont spécifiés, les champs du formulaire de rendez-vous sont remplis automatiquement avec le contenu des paramètres.\n\nDans Outlook\_Web\_App et OWA\_pour\_les périphériques, cette méthode affiche toujours un formulaire contenant un champ Participants. Si vous ne spécifiez pas de participants comme arguments d’entrée, la méthode affiche un formulaire contenant le bouton Enregistrer. Si vous avez spécifié des participants, le formulaire inclut ces derniers, en plus du bouton Envoyer.\n\nDans le client riche Outlook et Outlook RT, si vous spécifiez des participants ou des ressources dans le paramètre requiredAttendees, optionalAttendees ou Resources, cette méthode affiche un formulaire de réunion avec un bouton Envoyer. Si vous ne spécifiez pas de destinataires, cette méthode affiche un formulaire de &amp; rendez-vous avec un bouton Enregistrer Fermer.\n\nSi l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.\n\n**Remarque**: cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      var start = new Date();
      var end = new Date();
      end.setHours(start.getHours() + 1);

      Office.context.mailbox.displayNewAppointmentForm(
      {
          requiredAttendees: ['bob@contoso.com'],
          optionalAttendees: ['sam@contoso.com'],
          start: start,
          end: end,
          location: 'Home',
          resources: ['projector@contoso.com'],
          subject: 'meeting',
          body: 'Hello World!'
      });
      ```
    name: displayNewAppointmentForm(parameters)
    fullName: displayNewAppointmentForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: AppointmentForm décrivant le nouveau rendez-vous. Toutes les propriétés sont facultatives.
          type:
            - AppointmentForm
  - uid: Outlook_1_3.Office.Mailbox.getCallbackTokenAsync
    summary: "Obtient une chaîne qui contient un jeton servant à obtenir une pièce jointe ou un élément à partir d’un serveur Exchange.\n\nLa méthode getCallbackTokenAsync effectue un appel asynchrone pour obtenir un jeton opaque à partir du serveur Exchange qui héberge la boîte aux lettres de l’utilisateur. La durée de vie du jeton de rappel est de 5\_minutes.\n\nVous pouvez passer le jeton et un identificateur de pièce jointe ou d’élément à un système tiers. Celui-ci utilise le jeton en tant que jeton d’autorisation de support pour appeler l’opération GetAttachment ou GetItem des services web Exchange (EWS) afin de retourner une pièce jointe ou un élément. Par exemple, vous pouvez créer un service distant pour obtenir des pièces jointes à partir de l’élément sélectionné.\n\nVotre application doit avoir l’autorisation ReadItem spécifiée dans son manifeste pour appeler la méthode getCallbackTokenAsync en mode lecture.\n\nEn mode composition, vous devez appeler la méthode saveAsync pour obtenir un identificateur d’élément à transmettre à la méthode getCallbackTokenAsync. Votre application doit disposer d’autorisations ReadWriteItem pour appeler la méthode saveAsync.\n\n\\[[Ensemble d’API: boîte aux lettres 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      function getCallbackToken() {
          var options = {
              isRest: true,
              asyncContext: { message: 'Hello World!' }
          };

          Office.context.mailbox.getCallbackTokenAsync(options, cb);
      }

      function cb(asyncResult) {
          var token = asyncResult.value;
      }
      ```
    name: 'getCallbackTokenAsync(callback, userContext)'
    fullName: 'getCallbackTokenAsync(callback, userContext)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCallbackTokenAsync(callback: (asyncResult: Office.AsyncResult<string>) => void, userContext?: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: callback
          description: 'Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Le jeton est fourni sous forme de chaîne dans la propriété `asyncResult.value`. Si une erreur s’est produite, les `asyncResult.error` propriétés `asyncResult.diagnostics` et peuvent fournir des informations supplémentaires.'
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
        - id: userContext
          description: Facultatif. Données d’état transmises à la méthode asynchrone.
          type:
            - any
  - uid: Outlook_1_3.Office.Mailbox.getUserIdentityTokenAsync
