- uid: Outlook_1_3.Office.Mailbox.convertToEwsId
  summary: >-
    Convertit un ID d’élément mis en forme pour REST au format EWS.


    Les ID d’élément extraits via une API REST (telle que l’API Courrier Outlook ou Microsoft Graph) utilisent un format différent de celui employé par les services web Exchange (EWS). La méthode convertToEwsId convertit un ID au format reste dans le format approprié pour EWS.


    Remarque : Cette méthode n’est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: convertToEwsId(itemId, restVersion)
  fullName: Outlook_1_3.Office.Mailbox.convertToEwsId
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToEwsId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: Un ID d’élément mis en forme pour l’API REST d’Outlook.
      type:
      - string
    - id: restVersion
      description: Valeur indiquant la version de l’API REST Outlook utilisée pour récupérer l’ID d’élément.
      type:
      - outlook.Office.MailboxEnums.RestVersion
- uid: Outlook_1_3.Office.Mailbox.convertToLocalClientTime
  summary: >-
    Obtient un dictionnaire contenant les informations d’heure dans l’heure locale du client.


    Les dates et heures utilisées par une application de messagerie pour Outlook ou Outlook Web App peuvent utiliser des fuseaux horaires différents. Outlook utilise le fuseau horaire de l’ordinateur ; Outlook Web App utilise le fuseau horaire défini dans le Centre d’administration Exchange (CAE). Vous devez gérer les valeurs de date et d’heure afin que les valeurs que vous affichez sur l’interface utilisateur soient toujours cohérentes avec le fuseau horaire attendu par l’utilisateur.


    Si l’application de messagerie s’exécute dans Outlook, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs définies pour le fuseau horaire de l’ordinateur client. Si elle s’exécute dans Outlook Web App, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs spécifiées dans le CAE.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: convertToLocalClientTime(timeValue)
  fullName: Outlook_1_3.Office.Mailbox.convertToLocalClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
    return:
      type:
      - LocalClientTime
      description: ''
    parameters:
    - id: timeValue
      description: Objet Date.
      type:
      - Date
