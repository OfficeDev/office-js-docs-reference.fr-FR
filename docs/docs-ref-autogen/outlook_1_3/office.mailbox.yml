            - any
  - uid: Outlook_1_3.Office.Mailbox.makeEwsRequestAsync
    summary: "Effectue une demande asynchrone à un service des services Web Exchange (EWS) sur le serveur Exchange qui héberge la boîte aux lettres de l’utilisateur.\n\nDans ces cas de figure, les compléments doivent utiliser les API REST pour accéder à la boîte aux lettres de l’utilisateur.\n\nLa méthode makeEwsRequestAsync envoie une demande EWS de la part du complément à Exchange.\n\nVous ne pouvez pas demander des éléments associés à un dossier avec la méthode makeEwsRequestAsync.\n\nLa demande\_XML doit spécifier l’encodage\_UTF-8. &lt;<!-- -->? XML version = \"1.0\" Encoding = \"UTF-8\"?<!-- -->&gt;\n\nVotre complément doit disposer de l’autorisation ReadWriteMailbox pour utiliser la méthode makeEwsRequestAsync. Pour plus d’informations sur l’utilisation de l’autorisation ReadWriteMailbox et des opérations EWS que vous pouvez appeler avec la méthode makeEwsRequestAsync, reportez-vous à la rubrique [spécifier les autorisations pour l’accès des compléments de messagerie à la boîte aux lettres de l’utilisateur](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->.\n\nLe résultat XML de l’appel EWS est fourni sous forme de chaîne dans la propriété asyncResult. Value. Si la taille du résultat est supérieure à 1\_Mo, un message d’erreur est renvoyé.\n\n**Remarque**: cette méthode n’est pas prise en charge dans les scénarios suivants:\n\n- Dans Outlook pour iOS ou Outlook pour Android.\n\n- Lorsque le complément est chargé dans une boîte aux lettres gmail.\n\n**Remarque**: l’administrateur de serveur doit définir OAuthAuthentication sur true dans le répertoire EWS du serveur d’accès au client pour permettre à la méthode makeEwsRequestAsync d’effectuer des demandes EWS.\n\n*Différences entre les versions*\n\nLorsque vous utilisez la méthode makeEwsRequestAsync dans les applications de messagerie exécutées dans des versions d’Outlook inférieures à\_15.0.4535.1004, vous devez définir la valeur d’encodage sur\_ISO-8859-1.\n\n`<?xml version=\"1.0\" encoding=\"iso-8859-1\"?>`\n\nLorsque votre application de messagerie s’exécute dans Outlook\_sur\_le\_web, vous n’avez pas à définir la valeur d’encodage. Pour déterminer si votre application de messagerie s’exécute dans Outlook ou Outlook\_sur\_le\_web, utilisez la propriété mailbox.diagnostics.hostName. Pour déterminer la version d’Outlook qui est exécutée, utilisez la propriété mailbox.diagnostics.hostVersion.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      function getSubjectRequest(id) {
          // Return a GetItem operation request for the subject of the specified item.
          var request =
              '<?xml version="1.0" encoding="utf-8"?>' +
              '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"' +
              '               xmlns:xsd="http://www.w3.org/2001/XMLSchema"' +
              '               xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"' +
              '               xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types">' +
              '  <soap:Header>' +
              '    <RequestServerVersion Version="Exchange2013" xmlns="http://schemas.microsoft.com/exchange/services/2006/types" soap:mustUnderstand="0" />' +
              '  </soap:Header>' +
              '  <soap:Body>' +
              '    <GetItem xmlns="http://schemas.microsoft.com/exchange/services/2006/messages">' +
              '      <ItemShape>' +
              '        <t:BaseShape>IdOnly</t:BaseShape>' +
              '        <t:AdditionalProperties>' +
              '            <t:FieldURI FieldURI="item:Subject"/>' +
              '        </t:AdditionalProperties>' +
              '      </ItemShape>' +
              '      <ItemIds><t:ItemId Id="' + id + '"/></ItemIds>' +
              '    </GetItem>' +
              '  </soap:Body>' +
              '</soap:Envelope>';

          return request;
      }

      function sendRequest() {
          // Create a local variable that contains the mailbox.
          Office.context.mailbox.makeEwsRequestAsync(
              getSubjectRequest(mailbox.item.itemId), callback);
      }

      function callback(asyncResult)  {
          var result = asyncResult.value;
          var context = asyncResult.asyncContext;

          // Process the returned response here.
      }
      ```
    name: 'makeEwsRequestAsync(data, callback, userContext)'
    fullName: 'makeEwsRequestAsync(data, callback, userContext)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'makeEwsRequestAsync(data: any, callback: (asyncResult: Office.AsyncResult<string>) => void, userContext?: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: Demande EWS.
          type:
            - any
        - id: callback
          description: "Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. La `value` propriété du résultat est le code XML de la demande EWS fournie sous forme de chaîne. Si la taille du résultat est supérieure à 1\_Mo, un message d’erreur est renvoyé."
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
        - id: userContext
          description: Facultatif. Données d’état transmises à la méthode asynchrone.
          type:
            - any
  - uid: Outlook_1_3.Office.Mailbox.diagnostics
    summary: |-
      Fournit des informations de diagnostic à un complément Outlook.

      Contient les membres suivants:

      - hostName (String): chaîne qui représente le nom de l’application hôte. Il s’agit de l’une des valeurs suivantes: Outlook, Mac Outlook, OutlookIOS ou OutlookWebApp.

      - hostVersion (String): une chaîne qui représente la version de l’application hôte ou du serveur Exchange. Si le complément de messagerie est en cours d’exécution sur le client de bureau Outlook ou sur Outlook pour iOS, la propriété hostVersion renvoie la version de l’application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.

      - OWAView (MailboxEnums. OWAView ou chaîne): énumération (ou littéral de chaîne) qui représente la vue actuelle d’Outlook Web App. Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété entraîne l’absence de définition. Outlook Web App propose trois vues (OneColumn-s’affiche lorsque l’écran est étroit, TwoColumns-affiché lorsque l’écran est plus large et ThreeColumns-affiché lorsque l’écran est large) qui correspond à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes qui peut être affiché.

      Pour plus d’informations, reportez-vous à [Office. Diagnostics](xref:Outlook_1_3.Office.Diagnostics)<!-- -->.

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: Diagnostics;'
      return:
        type:
          - Diagnostics
  - uid: Outlook_1_3.Office.Mailbox.ewsUrl
    summary: "Obtient l’URL du point de terminaison des services\_Web Exchange (EWS) pour ce compte de messagerie. Mode lecture uniquement.\n\nVotre application doit avoir l’autorisation ReadItem spécifiée dans son manifeste pour pouvoir appeler le membre ewsUrl en mode de lecture.\n\nEn mode composition, vous devez appeler la méthode saveAsync avant de pouvoir utiliser le membre ewsUrl. Votre application doit disposer d’autorisations ReadWriteItem pour appeler la méthode saveAsync.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      La valeur ewsUrl peut être utilisée par un service distant pour effectuer des appels EWS à la boîte aux lettres de l’utilisateur. Par exemple, vous pouvez créer un service distant pour [obtenir des pièces jointes à partir de l’élément sélectionné](https://docs.microsoft.com/outlook/add-ins/get-attachments-of-an-outlook-item) .<!-- -->.

      **Remarque**: ce membre n’est pas pris en charge dans Outlook pour iOS ou Outlook pour Android.
    name: ewsUrl
    fullName: ewsUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ewsUrl: string;'
      return:
        type:
          - string
