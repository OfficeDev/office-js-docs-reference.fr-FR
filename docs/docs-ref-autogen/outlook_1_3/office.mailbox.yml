  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    Élément ID récupérées par le biais de EWS ou via la propriété itemId utilise un autre format que le format utilisé par l’API REST (telles que l' [API de messagerie Outlook](https://docs.microsoft.com/previous-versions/office/office-365-api/api/version-2.0/mail-rest-operations) ou le [Microsoft Graph](http://graph.microsoft.io/)<!-- -->. La méthode convertToRestId convertit un ID au format EWS dans le format approprié pour le reste.
  name: convertToRestId(itemId, restVersion)
  fullName: Outlook_1_3.Office.Mailbox.convertToRestId
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToRestId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: ID d’élément mis en forme pour les services web Exchange (EWS)
      type:
      - string
    - id: restVersion
      description: Valeur indiquant la version de l’API REST Outlook avec laquelle l’ID converti sera utilisé.
      type:
      - outlook.Office.MailboxEnums.RestVersion
