    summary: |-
      <span data-ttu-id="0f297-101">Représente une suggestion de tâche identifiée dans un élément.</span><span class="sxs-lookup"><span data-stu-id="0f297-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="0f297-102">Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="0f297-102">Read mode only.</span></span>

      <span data-ttu-id="0f297-103">La liste des tâches suggérées dans un message électronique est renvoyée dans la propriété taskSuggestions de l'objet [Entities](xref:Outlook_1_3.Office.Entities) qui est renvoyé lors de l'appel de la méthode GetEntities ou getEntitiesByType sur l'élément actif.</span><span class="sxs-lookup"><span data-stu-id="0f297-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_3.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

