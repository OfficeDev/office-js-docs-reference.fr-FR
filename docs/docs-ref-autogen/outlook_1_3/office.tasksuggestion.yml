      <table> <tr><td>[<span data-ttu-id="0f297-105">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="0f297-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0f297-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0f297-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0f297-107">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="0f297-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0f297-108">Lecture</span><span class="sxs-lookup"><span data-stu-id="0f297-108">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="0f297-109">Exemples</span><span class="sxs-lookup"><span data-stu-id="0f297-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
