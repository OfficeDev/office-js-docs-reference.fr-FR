- uid: excel.Excel.SettingCollection.add
  summary: >-
    Définit ou ajoute le paramètre spécifié dans le classeur.


    \[[Du jeu d’API : ExcelApi 1.4](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(key, value)
  fullName: excel.Excel.SettingCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: string | number | boolean | Date | Array<any> | any): Excel.Setting;'
    return:
      type:
      - excel.Excel.Setting
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings; \n    settings.onSettingsChanged.add(onChangedSetting);\n    OfficeHelpers.UI.notify(\"Handler registered\", \"\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: key
      description: Clé du nouveau paramètre.
      type:
      - string
    - id: value
      description: Valeur du nouveau paramètre.
      type:
      - string | number | boolean | Date | Array<any> | any
