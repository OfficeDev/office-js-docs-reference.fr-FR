  - uid: excel.Excel.CommentCollection.add
    summary: |-
      Crée un nouveau commentaire avec le contenu donné sur la cellule donnée. Une erreur d’argument non valide est envoyée si la plage fournie est plus large qu’une cellule.

      \[[Ensemble d’API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - excel.Excel.Comment
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: Contenu du commentaire.
          type:
            - string
        - id: cellAddress
          description: 'Cellule à laquelle le commentaire est ajouté. Il peut s’agir d’un objet Range ou d’une chaîne. S’il s’agit d’une chaîne, elle doit contenir l’adresse complète, y compris le nom de la feuille.'
          type:
            - Range | string
        - id: contentType
          description: Facultatif. Type du contenu du commentaire.
          type:
            - excel.Excel.ContentType
