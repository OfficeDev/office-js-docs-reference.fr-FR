  - uid: excel.Excel.TextFrame.deleteText
    summary: |-
      Supprime tout le texte dans la textframe.

      \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: deleteText()
    fullName: deleteText()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'deleteText(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const textbox = shapes.getItem("Textbox");
              textbox.textFrame.deleteText();
              await context.sync();
          });
          ```
