- uid: excel.Excel.Chart.showDataLabelsOverMaximum
  summary: >-
    Indique si pour les étiquettes de données lorsque la valeur est supérieure à la valeur maximale sur l’axe des ordonnées. Si l’axe des ordonnées sont inférieure à la taille de points de données, vous pouvez utiliser cette propriété pour définir s’il faut afficher les étiquettes de données. Cette propriété s'applique uniquement aux graphiques 2D.


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showDataLabelsOverMaximum
  fullName: showDataLabelsOverMaximum
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showDataLabelsOverMaximum: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Chart.style
