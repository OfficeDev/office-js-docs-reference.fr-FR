- uid: excel.Excel.Chart.getImage
  summary: >-
    Affiche le graphique sous forme d’image codée en Base64 ajustée aux dimensions spécifiées. Les proportions sont conservées dans le cadre du redimensionnement.


    \[[Du jeu d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getImage(width, height, fittingMode)
  fullName: getImage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: (Facultatif) La largeur souhaitée de l’image qui en résulte.
      type:
      - number
    - id: height
      description: (Facultatif) La hauteur souhaitée de l’image qui en résulte.
      type:
      - number
    - id: fittingMode
      description: (Facultatif) La méthode utilisée pour mettre à l’échelle du graphique spécifié aux dimensions spécifiées (si la hauteur et la largeur sont définies).
      type:
      - excel.Excel.ImageFittingMode
