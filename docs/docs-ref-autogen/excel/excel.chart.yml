      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="67f94-166">(Facultatif) La cellule de fin.</span><span class="sxs-lookup"><span data-stu-id="67f94-166">(Optional) The end cell.</span></span> <span data-ttu-id="67f94-167">Si spécifié, largeur et la hauteur du graphique seront définies à couvrir entièrement/cette plage de cellules.</span><span class="sxs-lookup"><span data-stu-id="67f94-167">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
