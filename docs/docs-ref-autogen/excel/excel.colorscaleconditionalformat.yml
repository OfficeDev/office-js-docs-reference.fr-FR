  - uid: excel.Excel.ColorScaleConditionalFormat.criteria
    summary: |-
      <span data-ttu-id="771b7-105">Les critères de l'étendue de couleur.</span><span class="sxs-lookup"><span data-stu-id="771b7-105">The criteria of the color scale.</span></span> <span data-ttu-id="771b7-106">Le milieu est facultatif lors de l'utilisation d'une graduation de couleurs à deux points.</span><span class="sxs-lookup"><span data-stu-id="771b7-106">Midpoint is optional when using a two point color scale.</span></span>

      <span data-ttu-id="771b7-107">\[[Ensemble d'API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="771b7-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria: Excel.ConditionalColorScaleCriteria;'
      return:
        type:
          - excel.Excel.ConditionalColorScaleCriteria
        description: |-


          #### <a name="examples"></a><span data-ttu-id="771b7-108">Exemples</span><span class="sxs-lookup"><span data-stu-id="771b7-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:M5");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.colorScale);
              const criteria = {
                  minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: "blue" },
                  midpoint: { formula: "50", type: Excel.ConditionalFormatColorCriterionType.percent, color: "yellow" },
                  maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: "red" }
              };
              conditionalFormat.colorScale.criteria = criteria;

              await context.sync();
          });
          ```
