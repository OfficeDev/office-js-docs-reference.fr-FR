  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3dbb0-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dbb0-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: <span data-ttu-id="3dbb0-106">Liste des conditions de tri.</span><span class="sxs-lookup"><span data-stu-id="3dbb0-106">The list of conditions to sort on.</span></span>
      type:
      - Excel.SortField[]
    - id: matchCase
      description: <span data-ttu-id="3dbb0-p101">Facultatif. Indique si la casse influe sur le classement des chaînes.</span><span class="sxs-lookup"><span data-stu-id="3dbb0-p101">Optional. Whether to have the casing impact string ordering.</span></span>
      type:
      - boolean
    - id: method
