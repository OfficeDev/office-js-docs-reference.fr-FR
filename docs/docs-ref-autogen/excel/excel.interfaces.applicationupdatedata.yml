  - uid: excel.Excel.Interfaces.ApplicationUpdateData.calculationMode
    summary: |-
      Renvoie le mode de calcul utilisé dans le classeur, tel que défini par les constantes dans Excel. CalculationMode. Les valeurs possibles sont les suivantes:`Automatic`<!-- -->, où Excel contrôle le recalcul;`AutomaticExceptTables`<!-- -->, où Excel contrôle le recalcul, mais ignore les modifications apportées aux tableaux;`Manual`<!-- -->, où le calcul est effectué lorsque l'utilisateur le demande.

      \[[Ensemble d'API: ExcelApi 1,1 pour Get, 1,8 pour Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
    summary: |-
      Capture d’écran des paramètres de calcul itératif. Sur Excel pour Windows et Excel pour Mac, les paramètres s'appliquent à l'application Excel. Dans Excel Online et Excel pour d'autres plateformes, les paramètres s'appliquent au classeur actif.

      \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
