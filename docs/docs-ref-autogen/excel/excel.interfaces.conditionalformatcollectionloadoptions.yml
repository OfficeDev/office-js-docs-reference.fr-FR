- uid: excel.Excel.Interfaces.ConditionalFormatCollectionLoadOptions.priority
  summary: >-
    Pour chaque élément de la collection : la priorité (ou l’index) dans la collection de mise en forme conditionnelle qui n’existe actuellement dans ce format conditionnel. Cette modification modifie également les priorités des autres mises en forme conditionnelles, pour permettre un ordre de priorité contigus. Utilisez une priorité négative pour commencer à l’arrière. Priorités supérieures à limites seront obtenir et définir la priorité (minimale ou maximale si négatif). Notez que si vous modifiez la priorité, vous disposez d’extraction d’une nouvelle copie de l’objet à ce nouvel emplacement de priorité nouveau si vous souhaitez rendre plus modifie également à celui-ci. En lecture seule.


    \[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
