      description: <span data-ttu-id="04184-125">Id de la mise en forme conditionnelle.</span><span class="sxs-lookup"><span data-stu-id="04184-125">The id of the conditional format.</span></span>
      type:
      - string
- uid: excel.Excel.ConditionalFormatCollection.getItemAt
  summary: >-
    <span data-ttu-id="04184-126">Renvoie une mise en forme conditionnelle à l’index donné.</span><span class="sxs-lookup"><span data-stu-id="04184-126">Returns a conditional format at the given index.</span></span>


    <span data-ttu-id="04184-127">\[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="04184-127">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: getItemAt(index)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.ConditionalFormat;'
    return:
      type:
      - excel.Excel.ConditionalFormat
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"04184-128\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"04184-128\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) {\n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:C3\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    var conditionalFormats = range.conditionalFormats;\n    var conditionalFormat = conditionalFormats.getItemAt(3);\n    return ctx.sync().then(function () {\n        console.log(\"Conditional Format at Item 3 Loaded\");\n    });\n}).catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const worksheetRange = sheet.getRange();\n    worksheetRange.conditionalFormats.load(\"type\");\n\n    await context.sync();\n\n    let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];\n    worksheetRange.conditionalFormats.items.forEach(item => {\n        cfRangePairs.push({\n            cf: item,\n            range: item.getRange().load(\"address\")\n        });\n    });\n\n    await context.sync();\n\n    if (cfRangePairs.length > 0) {\n        cfRangePairs.forEach(item => {\n            console.log(item.cf.type);\n        });\n    } else {\n        console.log(\"No conditional formats applied.\");\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="04184-129">Index des formats conditionnels à récupérer.</span><span class="sxs-lookup"><span data-stu-id="04184-129">Index of the conditional formats to be retrieved.</span></span>
      type:
      - number
