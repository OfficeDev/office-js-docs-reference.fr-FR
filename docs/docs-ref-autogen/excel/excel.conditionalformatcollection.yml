- uid: excel.Excel.ConditionalFormatCollection.add
  summary: >-
    <span data-ttu-id="04184-103">Ajoute un nouveau format conditionnel à la collection à la priorité de la première en haut.</span><span class="sxs-lookup"><span data-stu-id="04184-103">Adds a new conditional format to the collection at the first/top priority.</span></span>


    <span data-ttu-id="04184-104">\[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="04184-104">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type)
  fullName: add(type)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ConditionalFormatType): Excel.ConditionalFormat;'
    return:
      type:
      - excel.Excel.ConditionalFormat
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"04184-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"04184-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) {\n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:C3\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    var conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.iconSet);\n    conditionalFormat.iconOrNull.style = \"YellowThreeArrows\";\n    return ctx.sync().then(function () {\n        console.log(\"Added new yellow three arrow icon set.\");\n    });\n}).catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:M5\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    const criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="04184-106">Le type de mise en forme conditionnelle qui est ajouté.</span><span class="sxs-lookup"><span data-stu-id="04184-106">The type of conditional format being added.</span></span> <span data-ttu-id="04184-107">Pour plus d’informations, voir Excel.ConditionalFormatType.</span><span class="sxs-lookup"><span data-stu-id="04184-107">See Excel.ConditionalFormatType for details.</span></span>
      type:
      - excel.Excel.ConditionalFormatType
