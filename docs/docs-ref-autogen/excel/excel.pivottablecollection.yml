- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    <span data-ttu-id="ba408-103">Ajouter un tableau croisé dynamique basé sur les données source spécifié et l’insérer au niveau de la cellule supérieure gauche de la plage de destination.</span><span class="sxs-lookup"><span data-stu-id="ba408-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>


    <span data-ttu-id="ba408-104">\[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ba408-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, source, destination)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        <span data-ttu-id="ba408-105">Renvoie le tableau croisé dynamique nouvellement inséré.</span><span class="sxs-lookup"><span data-stu-id="ba408-105">Returns the newly inserted PivotTable.</span></span>

        #### <a name="examples"></a><span data-ttu-id="ba408-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="ba408-106">Examples</span></span>


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: <span data-ttu-id="ba408-107">Nom du nouveau tableau croisé dynamique.</span><span class="sxs-lookup"><span data-stu-id="ba408-107">The name of the new PivotTable.</span></span>
      type:
      - string
    - id: source
      description: <span data-ttu-id="ba408-108">Les données sources du nouveau tableau croisé dynamique, il peut être une plage (ou l’adresse de la chaîne incluant le nom de la feuille de calcul) ou une table.</span><span class="sxs-lookup"><span data-stu-id="ba408-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>
      type:
      - Range | string | Table
    - id: destination
      description: <span data-ttu-id="ba408-109">La cellule dans le coin supérieur gauche de la plage de destination de l’état de tableau croisé dynamique (plage de la feuille de calcul où le rapport obtenu sera placé).</span><span class="sxs-lookup"><span data-stu-id="ba408-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
      type:
      - Range | string
