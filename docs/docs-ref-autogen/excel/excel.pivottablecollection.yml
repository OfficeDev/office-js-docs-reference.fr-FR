- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    Ajouter un tableau croisé dynamique basé sur les données source spécifié et l’insérer au niveau de la cellule supérieure gauche de la plage de destination.


    \[[Du jeu d’API : ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, source, destination)
  fullName: excel.Excel.PivotTableCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: Renvoie le tableau croisé dynamique nouvellement inséré.
    parameters:
    - id: name
      description: Nom du nouveau tableau croisé dynamique.
      type:
      - string
    - id: source
      description: Les données sources du nouveau tableau croisé dynamique, il peut être une plage (ou l’adresse de la chaîne incluant le nom de la feuille de calcul) ou une table.
      type:
      - Range | string | Table
    - id: destination
      description: La cellule dans le coin supérieur gauche de la plage de destination de l’état de tableau croisé dynamique (plage de la feuille de calcul où le rapport obtenu sera placé).
      type:
      - Range | string
