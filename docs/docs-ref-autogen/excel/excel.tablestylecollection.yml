- uid: excel.Excel.TableStyleCollection.toJSON
  summary: Remplace la méthode JavaScript `toJSON()` afin de fournir une sortie plus utile lorsqu'un objet d'API est transmis à`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle `toJSON` la méthode de l'objet qui lui est passé.) Tandis que `Excel.TableStyleCollection` l'objet d'origine est un objet `toJSON` d'API, la méthode renvoie un objet JavaScript simple (tapé comme`Excel.Interfaces.TableStyleCollectionData`<!-- -->) qui contient un tableau «éléments» avec des copies superficielles de toutes les propriétés chargées des éléments de la collection.
