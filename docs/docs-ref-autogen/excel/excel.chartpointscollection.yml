- uid: excel.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="81784-108">Extrait un point en fonction de sa position dans la série.</span><span class="sxs-lookup"><span data-stu-id="81784-108">Retrieve a point based on its position within the series.</span></span>


