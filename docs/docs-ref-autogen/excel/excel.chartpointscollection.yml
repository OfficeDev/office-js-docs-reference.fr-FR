- uid: excel.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="2c912-110">Extrait un point en fonction de sa position dans la série.</span><span class="sxs-lookup"><span data-stu-id="2c912-110">Retrieve a point based on its position within the series.</span></span>


