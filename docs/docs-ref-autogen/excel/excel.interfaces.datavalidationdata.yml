- uid: excel.Excel.Interfaces.DataValidationData.valid
  summary: >-
    Représente si toutes les valeurs de cellule sont valides selon les règles de validation des données. Renvoie la valeur true si toutes les valeurs de cellule sont valides, ou false si toutes les valeurs de cellule ne sont pas valides. Renvoie la valeur null s’il y a deux valeurs de cellule valides et non valides dans la plage.


