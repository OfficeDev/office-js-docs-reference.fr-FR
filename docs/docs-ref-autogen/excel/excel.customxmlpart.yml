- uid: excel.Excel.CustomXmlPart.setXml
  summary: >-
    <span data-ttu-id="88697-128">Définit l’intégralité du contenu XML de la partie XML personnalisée.</span><span class="sxs-lookup"><span data-stu-id="88697-128">Sets the custom XML part's full XML content.</span></span>


    <span data-ttu-id="88697-129">\[[Du jeu d’API : ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="88697-129">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
