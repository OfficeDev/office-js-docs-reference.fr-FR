      type:
      - boolean
    - id: orientation
      description: Facultatif. Si l’opération de tri des lignes ou colonnes.
      type:
      - excel.Excel.SortOrientation
    - id: method
      description: Facultatif. La méthode de classement utilisée pour les caractères chinois.
      type:
      - excel.Excel.SortMethod
