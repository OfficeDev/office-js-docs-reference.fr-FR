- uid: excel.Excel.Interfaces.TextFrameUpdateData.autoSizeSetting
  summary: >-
    Obtient ou définit les paramètres de dimensionnement automatique du cadre de texte. Un cadre de texte peut être défini pour ajuster automatiquement le texte au cadre de texte, pour ajuster automatiquement le texte au cadre du texte ou ne pas effectuer de dimensionnement automatique.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSizeSetting
  fullName: autoSizeSetting
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
