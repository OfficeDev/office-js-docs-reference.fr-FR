- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="611c4-105">Ajoute un nouveau style à la collection.</span><span class="sxs-lookup"><span data-stu-id="611c4-105">Adds a new style to the collection.</span></span>


