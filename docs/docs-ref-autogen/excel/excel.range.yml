  fullName: excel.Excel.Range.getUsedRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getUsedRange(valuesOnly?: boolean): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"81ef2-262\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"81ef2-262\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"D:F\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    var rangeUR = range.getUsedRange();\n    rangeUR.load('address');\n    return ctx.sync().then(function() {\n        console.log(rangeUR.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");    \n    const salesTable = sheet.tables.getItem(\"SalesTable\");\n    const dataRange = salesTable.getDataBodyRange();\n\n    // We want the most recent quarter that has data, so \n    // exclude quarters without data and get the last of \n    // the remaining columns.\n    const usedDataRange = dataRange.getUsedRange(true /* valuesOnly */);\n    const currentQuarterRange = usedDataRange.getLastColumn();\n\n    // Asian and European teams have separate contests.\n    const asianSalesRange = sheet.getRange(\"A2:E4\");\n    const europeanSalesRange = sheet.getRange(\"A5:E7\");\n\n    // The data for each chart is the intersection of \n    // the current quarter column and the rows for the \n    // continent.\n    const asianContestRange = asianSalesRange.getIntersectionOrNullObject(currentQuarterRange);\n    const europeanContestRange = europeanSalesRange.getIntersectionOrNullObject(currentQuarterRange);\n\n    // Must sync before you can test the output of *OrNullObject \n    // method/property.\n    await context.sync();\n\n    if (asianContestRange.isNullObject) {\n        // See the declaration of this method for how to \n        // test this code path.\n        reportMissingData(\"Asian\");\n    } else {\n        createContinentChart(sheet, \"Asian\", asianContestRange, \"A9\", \"F24\");\n    }\n\n    if (europeanContestRange.isNullObject) {\n        // See the declaration of this method for how to \n        // test this code path.\n        reportMissingData(\"European\");\n    } else {\n        createContinentChart(sheet, \"European\", europeanContestRange, \"A25\", \"F40\");\n    }\n\n    await context.sync();\n});\n```"
    parameters:
    - id: valuesOnly
      description: '<span data-ttu-id="81ef2-263">Prend uniquement en compte les cellules avec des valeurs sous forme de cellules utilisées.</span><span class="sxs-lookup"><span data-stu-id="81ef2-263">Considers only cells with values as used cells.</span></span> <span data-ttu-id="81ef2-264">\[Jeu d’API : ExcelApi 1.2\]</span><span class="sxs-lookup"><span data-stu-id="81ef2-264">\[Api set: ExcelApi 1.2\]</span></span>'
      type:
      - boolean
