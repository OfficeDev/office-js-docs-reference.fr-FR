- uid: excel.Excel.Range.hyperlink
  summary: >-
    <span data-ttu-id="81ef2-275">Représente le lien hypertexte de la plage actuelle.</span><span class="sxs-lookup"><span data-stu-id="81ef2-275">Represents the hyperlink for the current range.</span></span>


    <span data-ttu-id="81ef2-276">\[[Du jeu d’API : ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="81ef2-276">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
