  type: property
  syntax:
    content: 'formulas: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Range.formulasLocal
  summary: >-
    Représente la formule dans une notation de style A1, dans la langue et la mise en forme le nombre de paramètres régionaux de l’utilisateur. Par exemple, la formule anglais « = somme (A1, 1,5) » devient « = SUMME(A1; 1,5) » en allemand. Lors de la définition des formules à une plage, l’argument value peut être une valeur unique (chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il sera appliquée à toutes les cellules de la plage.


    \[[Du jeu d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
  fullName: formulasLocal
  langs:
