    <span data-ttu-id="37558-513">Représente le style de la plage actuelle.</span><span class="sxs-lookup"><span data-stu-id="37558-513">Represents the style of the current range.</span></span> <span data-ttu-id="37558-514">Si les styles des cellules sont incohérents, la valeur null est renvoyée.</span><span class="sxs-lookup"><span data-stu-id="37558-514">If the styles of the cells are inconsistent, null will be returned.</span></span> <span data-ttu-id="37558-515">Pour les styles personnalisés, le nom du style est renvoyé.</span><span class="sxs-lookup"><span data-stu-id="37558-515">For custom styles, the style name will be returned.</span></span> <span data-ttu-id="37558-516">Pour les styles intégrés, une chaîne représentant une valeur dans l'énumération BuiltInStyle est retournée.</span><span class="sxs-lookup"><span data-stu-id="37558-516">For built-in styles, a string representing a value in the BuiltInStyle enum will be returned.</span></span>


