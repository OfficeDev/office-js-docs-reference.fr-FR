  - typeScript
  type: method
  syntax:
    content: 'unmerge(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"37558-534\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"37558-534\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:C3\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    range.unmerge();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: excel.Excel.Range.untrack
  summary: <span data-ttu-id="37558-535">Publication mémoire associée à cet objet si elle a été précédemment suivie.</span><span class="sxs-lookup"><span data-stu-id="37558-535">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="37558-536">Cet appel est abréviations context.trackedObjects.add(thisObject).</span><span class="sxs-lookup"><span data-stu-id="37558-536">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="37558-537">Vous rencontrez de nombreux objets suivies ralentit l’application hôte, donc n’oubliez pas de libérer les objets que l'on ajoute, une fois que vous avez terminé à les utiliser.</span><span class="sxs-lookup"><span data-stu-id="37558-537">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="37558-538">Vous devez appeler « context.sync() » avant la publication de mémoire prend effet.</span><span class="sxs-lookup"><span data-stu-id="37558-538">You will need to call "context.sync()" before the memory release takes effect.</span></span>
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"37558-539\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"37558-539\">Examples</span></span>\n\n```typescript\nExcel.run(async (context) => {\n    const largeRange = context.workbook.getSelectedRange();\n    largeRange.load([\"rowCount\", \"columnCount\"]);\n    await context.sync();\n\n    for (let i = 0; i < largeRange.rowCount; i++) {\n        for (let j = 0; j < largeRange.columnCount; j++) {\n            let cell = largeRange.getCell(i, j);\n            cell.values = [[i *j]];\n\n            // call untrack() to release the range from memory\n            cell.untrack();\n        }\n    }\n\n    await context.sync();\n});\n```"
