- uid: excel.Excel.Range.copyFrom
  summary: >-
    Copie les données de cellule ou la mise en forme de la plage source ou RangeAreas vers la plage actuelle. La taille de la plage de destination peut être différente de celle de la plage source ou RangeAreas. La destination est étendue automatiquement si elle est plus petite que la source.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    sheet.getRange(\"F2\").values = [[\"Copied Formula\"]];\n    sheet.getRange(\"F2\").format.autofitColumns();\n\n    // copy a range preserving the formulas\n    // note: non-formula values are copied over as is\n    sheet.getRange(\"G2\").copyFrom(\"A1:E1\", Excel.RangeCopyType.formulas);\n    await context.sync();\n});\n```"
    parameters:
    - id: sourceRange
      description: Plage source ou RangeAreas à partir de laquelle effectuer la copie. Lorsque le RangeAreas source est doté de plusieurs plages, il doit se présenter sous la forme d'un plan, qui peut être créé en supprimant des lignes ou des colonnes entières d'une plage rectangulaire.
      type:
      - Range | RangeAreas | string
    - id: copyType
      description: Type de données de cellule ou de mise en forme à copier. La valeur par défaut est «All».
      type:
      - excel.Excel.RangeCopyType
    - id: skipBlanks
      description: True si pour ignorer les cellules vides dans la plage source. La valeur par défaut est false.
      type:
      - boolean
    - id: transpose
      description: True si pour transposer les cellules dans la plage de destination. La valeur par défaut est false.
      type:
      - boolean
