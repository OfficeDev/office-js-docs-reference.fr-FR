  - uid: 'custom-functions-runtime!CustomFunctions.StreamingInvocation:interface'
    summary: |-
      Fournit des informations sur l’invocation d’une fonction personnalisée de diffusion en continu. Une fonction personnalisée de diffusion en continu peut fournir des résultats susceptibles de changer au fil du temps.

      Appelez `setResult()` une ou plusieurs fois pour fournir le résultat au lieu de renvoyer un résultat à partir de la fonction.
