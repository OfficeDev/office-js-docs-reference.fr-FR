### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Fournit des informations sur l’appel d’une fonction personnalisée annulable. Une fonction personnalisée annulable peut fournir un handler pour l’événement onCanceled.


  Pour indiquer qu’une fonction est annulable, dans le fichier JSON de métadonnées, les options de fonction doivent spécifier : `{ "cancelable": true }`


  Si le fichier JSON de métadonnées est généré à partir de commentaires JSDoc, incluez la balise `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
