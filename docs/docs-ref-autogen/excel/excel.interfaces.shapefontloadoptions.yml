- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.name
  summary: >-
    Représente le nom de la police (par exemple, "Calibri"). Si le texte est un script complexe ou une langue d'Asie orientale, représente le nom de la police correspondante; Sinon, représente le nom de la police latine.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
