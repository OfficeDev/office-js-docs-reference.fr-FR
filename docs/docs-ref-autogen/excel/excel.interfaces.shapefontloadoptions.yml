      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.name
  summary: >-
    Représente le nom de la police (par exemple « Calibri ») S'il s'agit d'un script complexe ou d'une langue d'Asie de l'est, il s'agit du nom de la police correspondante; Sinon, il s'agit du nom de police latin.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.size
  summary: >-
    Représente la taille de police en points (par exemple, 11). Renvoie la valeur null si le TextRange inclut des fragments de texte avec différentes tailles de police.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
