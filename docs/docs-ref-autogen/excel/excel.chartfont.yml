  remarks: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"48c37-103\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c37-103\">Examples</span></span>\n\n```javascript\n// Set chart title to be Calbri, size 10, bold and in red. \nExcel.run(function (ctx) { \n    var title = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").title;\n    title.format.font.name = \"Calibri\";\n    title.format.font.size = 12;\n    title.format.font.color = \"#FF0000\";\n    title.format.font.italic =  false;\n    title.format.font.bold = true;\n    title.format.font.underline = \"None\";\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
