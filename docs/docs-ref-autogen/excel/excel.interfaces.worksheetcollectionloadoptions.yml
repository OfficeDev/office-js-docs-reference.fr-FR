- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.enableCalculation
  summary: >-
    Pour chaque élément de la collection: Obtient ou définit la propriété EnableCalculation, de la feuille de calcul. La valeur true si Excel recalcule la feuille de calcul lorsque cela est nécessaire. False si Excel ne recalcule pas la feuille.


