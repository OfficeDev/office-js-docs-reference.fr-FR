- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.color
  summary: >-
    Représente la couleur de trait au format de couleur HTML, sous \#la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
  summary: >-
    Représente le style de trait de la forme. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou comporte une propriété mixte de style de trait (par exemple, type de groupe de forme). Pour plus d'informations, voir Excel. ShapeLineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type:
      - Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
  summary: >-
    Représente le style de trait de l'objet Shape. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou comporte une propriété de ligne visible (par exemple, type de groupe de forme). Pour plus d'informations, voir Excel. ShapeLineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type:
      - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
  summary: >-
    Représente le degré de transparence de la ligne spécifiée sous la forme d'une valeur comprise entre 0,0 (opaque) et 1,0 (clair). Renvoie la valeur NULL lorsque la forme comporte une propriété Mixed Transparency transparent (par exemple, un type de groupe de forme).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
  summary: >-
    Indique si la mise en forme de trait d'un élément Shape est visible. Renvoie la valeur NULL lorsque la forme possède une propriété de ligne visible mixte (par exemple, un type de groupe de forme).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.weight
  summary: >-
    Représente l'épaisseur de la ligne, exprimée en points. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou comporte une propriété mixte épaisseur de trait (par exemple, type de groupe de forme).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: weight
  fullName: weight
