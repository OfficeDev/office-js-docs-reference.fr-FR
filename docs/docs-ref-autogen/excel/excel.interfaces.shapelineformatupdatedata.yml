      type:
      - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
  summary: >-
    Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie la valeur NULL lorsque la forme comporte des transparences incohérentes.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
  summary: >-
    Indique si la mise en forme de trait d'un élément de forme est visible ou non. Renvoie la valeur NULL lorsque la forme possède des visibilités incohérentes.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.weight
  summary: >-
    Représente l'épaisseur de la ligne, exprimée en points. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou qu'il y a des épaisseurs de ligne incohérentes.


