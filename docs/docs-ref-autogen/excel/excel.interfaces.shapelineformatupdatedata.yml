  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
    summary: |-
      Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie la valeur null lorsque la forme a des transparences incohérentes.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
    summary: |-
      Représente si la mise en forme de la ligne d’un élément de forme est visible. Renvoie la valeur null lorsque la forme a des visibilités incohérentes.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.weight
    summary: |-
      Représente l’épaisseur de ligne, en points. Renvoie null lors de la ligne n’est pas visible ou il existe des poids de ligne incohérents.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
