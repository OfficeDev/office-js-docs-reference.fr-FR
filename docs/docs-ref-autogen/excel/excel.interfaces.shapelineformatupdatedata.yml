  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
  summary: >-
    Représente le style de trait de la forme. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou qu'il y a des styles de tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type:
      - Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
  summary: >-
    Représente le style de trait de la forme. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou qu'il existe des styles incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
