    summary: |-
      Représente une forme géométrique à l'intérieur d'une feuille de calcul. Une forme géométrique peut être un rectangle, une flèche pleine, un symbole d'équation, un élément d'organigramme, une étoile, une bannière, une légende ou toute autre forme simple dans Excel.

