- uid: excel.Excel.ChartCollection.add
  summary: >-
    Crée un graphique.


    \[[Du jeu d’API : ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(type, sourceData, seriesBy)
  fullName: excel.Excel.ChartCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: Représente le type d’un graphique. Pour plus d’informations, voir Excel.ChartType.
      type:
      - excel.Excel.ChartType
    - id: sourceData
      description: Objet Range correspondant aux données source.
      type:
      - Range
    - id: seriesBy
      description: Facultatif. Spécifie que la manière dont les colonnes ou les lignes sont utilisées comme séries de données du graphique. Pour plus d’informations, voir Excel.ChartSeriesBy.
      type:
      - excel.Excel.ChartSeriesBy
