- uid: excel.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="9110f-p107">Extrait un graphique à l’aide de son nom. Si plusieurs graphiques portent le même nom, c’est le premier d’entre eux qui est renvoyé.</span><span class="sxs-lookup"><span data-stu-id="9110f-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


