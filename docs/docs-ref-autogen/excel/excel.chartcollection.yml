- uid: excel.Excel.ChartCollection.add
  summary: >-
    <span data-ttu-id="903e1-103">Crée un graphique.</span><span class="sxs-lookup"><span data-stu-id="903e1-103">Creates a new chart.</span></span>


    <span data-ttu-id="903e1-104">\[[Du jeu d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="903e1-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type, sourceData, seriesBy)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"903e1-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"903e1-105\">Examples</span></span>\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="903e1-106">Représente le type d’un graphique.</span><span class="sxs-lookup"><span data-stu-id="903e1-106">Represents the type of a chart.</span></span> <span data-ttu-id="903e1-107">Pour plus d’informations, voir Excel.ChartType.</span><span class="sxs-lookup"><span data-stu-id="903e1-107">See Excel.ChartType for details.</span></span>
