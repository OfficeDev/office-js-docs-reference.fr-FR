    - id: sourceData
      description: <span data-ttu-id="903e1-108">Objet Range correspondant aux données source.</span><span class="sxs-lookup"><span data-stu-id="903e1-108">The Range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="903e1-109">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="903e1-109">Optional.</span></span> <span data-ttu-id="903e1-110">Spécifie que la manière dont les colonnes ou les lignes sont utilisées comme séries de données du graphique.</span><span class="sxs-lookup"><span data-stu-id="903e1-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="903e1-111">Pour plus d’informations, voir Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="903e1-111">See Excel.ChartSeriesBy for details.</span></span>
