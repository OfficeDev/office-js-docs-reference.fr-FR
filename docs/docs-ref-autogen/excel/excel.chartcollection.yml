    - id: seriesBy
      description: <span data-ttu-id="56823-109">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="56823-109">Optional.</span></span> <span data-ttu-id="56823-110">Spécifie que la manière dont les colonnes ou les lignes sont utilisées comme séries de données du graphique.</span><span class="sxs-lookup"><span data-stu-id="56823-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="56823-111">Pour plus d’informations, voir Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="56823-111">See Excel.ChartSeriesBy for details.</span></span>
