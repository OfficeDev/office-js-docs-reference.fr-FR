- uid: excel.Excel.Setting
  summary: >-
    Définition représente une paire clé-valeur d’un paramètre conservées dans le document (par fichier par le complément). Ces paire clé-valeur personnalisée peut servir à stocker les informations d’état ou du cycle de vie requises par le contenu ou le volet complément. Notez que les paramètres sont conservés dans le document et, par conséquent, il n’est pas un emplacement pour stocker des informations sensibles ou protégées telles que les informations utilisateur et le mot de passe.


    \[[Du jeu d’API : ExcelApi 1.4](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.Setting
  fullName: excel.Excel.Setting
  langs:
  - typeScript
  type: class
  extends:
  - OfficeExtension.ClientObject
  package: excel
  children:
  - excel.Excel.Setting.delete
  - excel.Excel.Setting.key
  - excel.Excel.Setting.load
  - excel.Excel.Setting.toJSON
  - excel.Excel.Setting.value
- uid: excel.Excel.Setting.delete
  summary: >-
    Supprime le paramètre.


    \[[Du jeu d’API : ExcelApi 1.4](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: delete()
  fullName: excel.Excel.Setting.delete
  langs:
  - typeScript
  type: method
  syntax:
    content: 'delete(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        OfficeHelpers.UI.notify(\"The setting has been deleted\");\n    } else {\n        OfficeHelpers.UI.notify(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n});\n```"
