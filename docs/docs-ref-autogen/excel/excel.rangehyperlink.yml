- uid: excel.Excel.RangeHyperlink.address
  summary: >-
    <span data-ttu-id="eea8f-103">Représente l’url cible pour le lien hypertexte.</span><span class="sxs-lookup"><span data-stu-id="eea8f-103">Represents the url target for the hyperlink.</span></span>


    <span data-ttu-id="eea8f-104">\[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eea8f-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: address
  fullName: address
  langs:
  - typeScript
  type: property
  syntax:
    content: 'address?: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"eea8f-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"eea8f-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Orders\");\n\n    let productsRange = sheet.getRange(\"A3:A5\");\n    productsRange.load(\"values\");\n\n    await context.sync();\n\n    // Create a hyperlink to a URL \n    // for each product name in the first table.\n    for (let i = 0; i < productsRange.values.length; i++) {\n        let cellRange = productsRange.getCell(i, 0);\n        let cellText = productsRange.values[i][0];\n\n        let hyperlink = {\n            textToDisplay: cellText,\n            screenTip: \"Search Bing for '\" + cellText + \"'\",\n            address: \"https://www.bing.com?q=\" + cellText\n        }\n        cellRange.hyperlink = hyperlink;\n    }\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Created a hyperlink to a URL for each of the products in the first table.\");\n});\n```"
- uid: excel.Excel.RangeHyperlink.documentReference
  summary: >-
    <span data-ttu-id="eea8f-106">Représente la cible de référence de document pour le lien hypertexte.</span><span class="sxs-lookup"><span data-stu-id="eea8f-106">Represents the document reference target for the hyperlink.</span></span>


    <span data-ttu-id="eea8f-107">\[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eea8f-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: documentReference
  fullName: documentReference
  langs:
  - typeScript
  type: property
  syntax:
    content: 'documentReference?: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"eea8f-108\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"eea8f-108\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Orders\");\n\n    let productsRange = sheet.getRange(\"A9:A11\");\n    productsRange.load(\"values\");\n\n    await context.sync();\n\n    // Create a hyperlink to a location within the workbook\n    // for each product name in the second table.\n    for (let i = 0; i < productsRange.values.length; i++) {\n        let cellRange = productsRange.getCell(i, 0);\n        let cellText = productsRange.values[i][0];\n\n        let hyperlink = {\n            textToDisplay: cellText,\n            screenTip: \"Navigate to the '\" + cellText + \"' worksheet\",\n            documentReference: cellText + \"!A1\"\n        }\n        cellRange.hyperlink = hyperlink;\n    }\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Created a hyperlink to a location in this workbook for each of the products in the second table.\");\n});\n```"
