- uid: excel.Excel.Application.calculate
  summary: >-
    Recalcule tous les classeurs actuellement ouverts dans Excel.


    \[[Du jeu d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
