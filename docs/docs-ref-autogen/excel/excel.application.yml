- uid: excel.Excel.Application.load
  summary: <span data-ttu-id="47768-111">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="47768-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="47768-112">Vous devez appeler « context.sync() » avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="47768-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="47768-113">Outre cette signature, cette méthode présente les signatures suivantes :</span><span class="sxs-lookup"><span data-stu-id="47768-113">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="47768-114">`load(option?: { select?: string; expand?: string; }): Excel.Application`-Où option.select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options.expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="47768-114">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="47768-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="47768-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="47768-116">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="47768-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="47768-117">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="47768-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="47768-118">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="47768-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="47768-119">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="47768-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="47768-120">Exemples</span><span class="sxs-lookup"><span data-stu-id="47768-120">Examples</span></span>


    ```javascript

    Excel.run(function (ctx) {
        var application = ctx.workbook.application;
        application.load('calculationMode');
        return ctx.sync().then(function() {
            console.log(application.calculationMode);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
