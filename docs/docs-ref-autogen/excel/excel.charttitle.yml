- uid: excel.Excel.ChartTitle.getSubstring
  summary: >-
    Obtenir la sous-chaîne de titre d’un graphique. Saut de ligne «<!-- -->\\<!-- -->n' compte également un caractère.


    \[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getSubstring(start, length)
  fullName: getSubstring(start, length)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
    parameters:
    - id: start
      description: Position de début de la sous-chaîne à récupérer. Début de la position 0.
      type:
      - number
    - id: length
      description: Longueur de la sous-chaîne à récupérer.
      type:
      - number
