- uid: excel.Excel.DataValidation.errorAlert
  summary: >-
    <span data-ttu-id="0c1ee-107">Alerte d’erreur lorsque l’utilisateur entre des données non valides.</span><span class="sxs-lookup"><span data-stu-id="0c1ee-107">Error alert when user enters invalid data.</span></span>


