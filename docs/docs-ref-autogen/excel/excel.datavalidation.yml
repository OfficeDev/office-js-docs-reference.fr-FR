  - uid: excel.Excel.DataValidation.errorAlert
    summary: |-
      <span data-ttu-id="04ffe-107">Alerte d’erreur lorsque l’utilisateur entre des données non valides.</span><span class="sxs-lookup"><span data-stu-id="04ffe-107">Error alert when user enters invalid data.</span></span>

