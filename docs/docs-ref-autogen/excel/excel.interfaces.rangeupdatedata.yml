- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Représente le code de format numérique de Microsoft Excel pour la plage indiquée. Lors de la définition du format de nombre à une plage, l’argument value peut être une valeur unique (string) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il sera appliquée à toutes les cellules de la plage.


    \[[Du jeu d’API : ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
  fullName: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Représente le code de format numérique de Microsoft Excel pour la plage indiquée sous forme de chaîne dans la langue de l’utilisateur. Lors de la définition de format de numéro local à une plage, l’argument value peut être une valeur unique (string) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il sera appliquée à toutes les cellules de la plage.


    \[[Du jeu d’API : ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormatLocal
  fullName: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
