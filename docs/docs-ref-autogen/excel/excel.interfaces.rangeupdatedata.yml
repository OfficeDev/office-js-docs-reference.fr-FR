- uid: excel.Excel.Interfaces.RangeUpdateData.style
  summary: >-
    Représente le style de la plage actuelle. Si les styles de cellules sont incohérentes, null sera retourné. Pour les styles personnalisés, le nom du style est renvoyé. Pour les styles intégrés, une chaîne représentant une valeur dans l’énumération BuiltInStyle s’afficheront.


    \[[Du jeu d’API : ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: excel.Excel.Interfaces.RangeUpdateData.style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeUpdateData.values
  summary: >-
    Représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être de type chaîne, nombre ou une valeur boolean. Cellules qui contiennent une erreur renvoie la chaîne d’erreur. Lors de la définition des valeurs à une plage, l’argument value peut être une valeur unique (chaîne, nombre ou booléen) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il sera appliquée à toutes les cellules de la plage.


    \[[Du jeu d’API : ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: excel.Excel.Interfaces.RangeUpdateData.values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: any[][];'
    return:
      type:
      - any[][]
