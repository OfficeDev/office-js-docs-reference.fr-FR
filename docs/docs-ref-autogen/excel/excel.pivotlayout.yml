- uid: excel.Excel.PivotLayout.getDataBodyRange
  summary: >-
    <span data-ttu-id="019b0-107">Renvoie la plage où les valeurs de données de tableau croisé dynamique se trouvent.</span><span class="sxs-lookup"><span data-stu-id="019b0-107">Returns the range where the PivotTable's data values reside.</span></span>


