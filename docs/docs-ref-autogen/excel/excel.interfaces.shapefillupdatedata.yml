- uid: excel.Excel.Interfaces.ShapeFillUpdateData.foregroundColor
  summary: >-
    Représente la couleur de remplissage du premier plan de forme au format HTML, \#sous la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: foregroundColor
  fullName: foregroundColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'foregroundColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFillUpdateData.transparency
  summary: >-
    Cette propriété renvoie ou définit le pourcentage de transparence du remplissage sous la forme d'une valeur comprise entre 0,0 (opaque) et 1,0 (clair). Renvoie la valeur null si le type de forme ne prend pas en charge la transparence ou si le remplissage de la forme comporte une transparence incohérente, comme avec un type de remplissage en dégradé.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: number;'
    return:
      type:
      - number
