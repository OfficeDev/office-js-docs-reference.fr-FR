- uid: excel.Excel.Interfaces.ShapeFillUpdateData.transparency
  summary: >-
    Cette propriété renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d'une valeur comprise entre 0,0 (opaque) et 1,0 (clair). Pour les API non prises en charge ou les types de remplissage spéciaux avec transparents incohérents, renvoie la valeur null. Par exemple, le type de remplissage dégradé peut avoir des transparents incohérents.


