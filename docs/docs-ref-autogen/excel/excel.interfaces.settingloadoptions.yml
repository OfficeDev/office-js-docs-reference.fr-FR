- uid: excel.Excel.Interfaces.SettingLoadOptions
  summary: >-
    Définition représente une paire clé-valeur d’un paramètre conservées dans le document (par fichier par le complément). Ces paire clé-valeur personnalisée peut servir à stocker les informations d’état ou du cycle de vie requises par le contenu ou le volet complément. Notez que les paramètres sont conservés dans le document et, par conséquent, il n’est pas un emplacement pour stocker des informations sensibles ou protégées telles que les informations utilisateur et le mot de passe.


    \[[Du jeu d’API : ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
