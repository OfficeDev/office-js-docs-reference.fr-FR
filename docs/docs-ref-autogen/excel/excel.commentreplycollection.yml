- uid: excel.Excel.CommentReplyCollection.add
  summary: >-
    Crée une réponse à un commentaire pour un commentaire.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(content, contentType)
  fullName: add(content, contentType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
    return:
      type:
      - excel.Excel.CommentReply
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const comment = context.workbook.comments.getItemByCell(\"Comments!A1\");\n    comment.replies.add(\"Do I have to?\");\n    await context.sync();\n});\n```"
    parameters:
    - id: content
      description: Contenu du commentaire.
      type:
      - string
    - id: contentType
      description: Facultatif. Type de contenu de commentaire
      type:
      - excel.Excel.ContentType
