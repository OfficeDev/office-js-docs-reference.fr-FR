- uid: excel.Excel.CustomXmlPartCollection.add
  summary: >-
    <span data-ttu-id="43a19-103">Ajoute une nouvelle partie XML personnalisée au classeur.</span><span class="sxs-lookup"><span data-stu-id="43a19-103">Adds a new custom XML part to the workbook.</span></span>


    <span data-ttu-id="43a19-104">\[[Du jeu d’API : ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="43a19-104">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(xml)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(xml: string): Excel.CustomXmlPart;'
    return:
      type:
      - excel.Excel.CustomXmlPart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"43a19-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"43a19-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    const originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    const customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    const xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    const readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    const settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n});\n```"
    parameters:
    - id: xml
      description: <span data-ttu-id="43a19-p101">Contenu XML. Doit être un fragment XML valide.</span><span class="sxs-lookup"><span data-stu-id="43a19-p101">XML content. Must be a valid XML fragment.</span></span>
      type:
      - string
