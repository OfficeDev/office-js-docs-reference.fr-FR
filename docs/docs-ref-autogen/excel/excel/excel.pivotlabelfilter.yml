items:
  - uid: 'excel!Excel.PivotLabelFilter:interface'
    summary: "Modèle configurable pour un filtre d’étiquettes à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
