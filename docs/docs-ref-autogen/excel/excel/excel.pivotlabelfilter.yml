    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotLabelFilter#lowerBound:member'
    summary: "La limite inférieure de la plage pour la condition entre le filtre. Remarque\_: une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
