- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Pour chaque élément de la collection : détermine si Excel doit recalculer la feuille de calcul si nécessaire. La valeur true si Excel recalcule la feuille de calcul lorsque cela est nécessaire. Elle a la valeur False si Excel ne recalcule pas la feuille.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
