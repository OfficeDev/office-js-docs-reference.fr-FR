### YamlMime:TSType
name: Excel.NamedSheetView
uid: excel!Excel.NamedSheetView:class
package: excel!
fullName: Excel.NamedSheetView
summary: >-
  Représente un affichage tableau nommé d’une feuille de calcul. Un affichage tableau stocke les règles de tri et de filtrage d’une feuille de calcul particulière. Chaque affichage tableau (même un affichage de tableau temporaire) a un nom unique, dont l’étendue de feuille de calcul est utilisée pour accéder à la vue.


  \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.NamedSheetView#context:member
  package: excel!
  fullName: context
  summary: Contexte de demande associé à l’objet. Cette opération connecte le processus du complément au processus de l’application hôte Office.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: name
  uid: excel!Excel.NamedSheetView#name:member
  package: excel!
  fullName: name
  summary: >-
    Obtient ou définit le nom de l’affichage tableau. Le nom de l’affichage de tableau temporaire est une chaîne vide (""). L’attribution d’un nom à l’affichage à l’aide de la propriété Name entraîne l’enregistrement de l’affichage de la feuille.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
methods:
- name: activate()
  uid: excel!Excel.NamedSheetView#activate:member(1)
  package: excel!
  fullName: activate()
  summary: >-
    Active l’affichage tableau. Cela équivaut à l’utilisation de l’option « Basculer vers » dans l’interface utilisateur Excel.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'activate(): void;'
    return:
      type: void
      description: ''
- name: delete()
  uid: excel!Excel.NamedSheetView#delete:member(1)
  package: excel!
  fullName: delete()
  summary: >-
    Supprime l’affichage tableau de la feuille de calcul.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: ''
- name: duplicate(name)
  uid: excel!Excel.NamedSheetView#duplicate:member(1)
  package: excel!
  fullName: duplicate(name)
  summary: >-
    Crée une copie de l’affichage de cette feuille.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'duplicate(name?: string): Excel.NamedSheetView;'
    parameters:
    - id: name
      description: Nom de l’affichage de tableau dupliqué. Si aucun nom n’est fourni, un est généré.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Nouvel affichage tableau en double.
