    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Représente le pourcentage d’achèvement de la tâche. Il est utilisé pour le type d’enregistrement d’historique « avancement ». Il s’agit d’une valeur comprise entre 0 et 100, où 100 représente une tâche terminée. Le fait de remplacer cette valeur par 100 termine également le commentaire associé. Le fait de passer de 100 à une valeur inférieure réactive le commentaire associé.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Représente la priorité de la tâche. Il est utilisé pour le type d’enregistrement d’historique « Priority ». Il s’agit d’une valeur comprise entre 0 et 10, 5 étant la priorité par défaut si elle n’est pas définie, où 0 représente la priorité la plus élevée.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Représente la date de début de la tâche. Il est utilisé pour le type d’enregistrement d’historique « planification ». Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date de début. Elle doit être définie avec `dueDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: boolean;'
    return:
      type: boolean
