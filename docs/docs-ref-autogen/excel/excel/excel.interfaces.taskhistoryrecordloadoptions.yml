- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Représente la date d’échéance de la tâche. Il est utilisé pour le type d’enregistrement « planification » de l’historique. Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date d’échéance. Elle doit être définie avec `startDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Représente la date de création de l’enregistrement de l’historique des tâches. Toutes les dates sont au format UTC.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    ID de l’enregistrement de l’historique.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
