  - uid: excel.Excel.TableChangedEventArgs.details
    summary: |-
      <span data-ttu-id="7d057-113">Représente les informations sur les détails des modifications.</span><span class="sxs-lookup"><span data-stu-id="7d057-113">Represents the information about the change detail.</span></span> <span data-ttu-id="7d057-114">Cette propriété peut être récupérée lorsque l’événement Changed est déclenché sur une seule cellule.</span><span class="sxs-lookup"><span data-stu-id="7d057-114">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="7d057-115">Si l’événement Changed est déclenché sur plusieurs cellules, cette propriété ne peut pas être récupérée.</span><span class="sxs-lookup"><span data-stu-id="7d057-115">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="7d057-116">\[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7d057-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a><span data-ttu-id="7d057-117">Exemples</span><span class="sxs-lookup"><span data-stu-id="7d057-117">Examples</span></span>

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
