    summary: '<span data-ttu-id="69162-p101">Le sens de la lecture est déterminé par la langue du premier caractère saisi. S''il s''agit du caractère d''une langue lue de droite à gauche, la lecture se fera de la droite vers la gauche. Inversement, si le premier caractère saisi appartient à une langue qui se lit de gauche à droite, la lecture se fera de la gauche vers la droite.</span><span class="sxs-lookup"><span data-stu-id="69162-p101">Reading order is determined by the language of the first character entered. If a right-to-left language character is entered first, reading order is right to left. If a left-to-right language character is entered first, reading order is left to right.</span></span>'
