name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Représente une vue de feuille nommée d’une feuille de calcul. Un affichage Feuille stocke les règles de tri et de filtre pour une feuille de calcul particulière. Chaque affichage feuille (même temporaire) possède un nom unique d’étendue feuille de calcul qui est utilisé pour accéder à l’affichage.


  \[[Ensemble d’API : ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
