    summary: "<span data-ttu-id=\"bb346-105\">Représente le format des lignes du graphique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb346-105\">Represents chart line formatting.</span></span> <span data-ttu-id=\"bb346-106\">En lecture seule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb346-106\">Read-only.</span></span>\n\n<span data-ttu-id=\"bb346-107\">\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb346-107\">\\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
