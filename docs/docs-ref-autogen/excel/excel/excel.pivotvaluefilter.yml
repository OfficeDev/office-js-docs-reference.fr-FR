### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotValueFilter:interface'
    summary: "Modèle configurable pour un filtre de valeur à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: Excel.PivotValueFilter
    fullName: Excel.PivotValueFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotValueFilter#comparator:member'
      - 'excel!Excel.PivotValueFilter#condition:member'
      - 'excel!Excel.PivotValueFilter#exclusive:member'
      - 'excel!Excel.PivotValueFilter#lowerBound:member'
      - 'excel!Excel.PivotValueFilter#selectionType:member'
      - 'excel!Excel.PivotValueFilter#threshold:member'
      - 'excel!Excel.PivotValueFilter#upperBound:member'
      - 'excel!Excel.PivotValueFilter#value:member'
  - uid: 'excel!Excel.PivotValueFilter#comparator:member'
    summary: "Le comparateur est la valeur statique à laquelle les autres valeurs sont comparées. Le type de comparaison est défini par la condition. Par exemple, si le comparateur est «\_50\_» et la condition est «\_GreaterThan\_», toutes les valeurs d’élément qui ne sont pas supérieures à 50 seront supprimées par le filtre.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#condition:member'
    summary: "Spécifie la condition pour le filtre, qui définit les critères de filtrage nécessaires.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#exclusive:member'
    summary: "Si la valeur est true, Filter *exclut* les éléments qui répondent aux critères. La valeur par défaut est false (filtre pour inclure les éléments qui satisfont les critères).\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotValueFilter#lowerBound:member'
    summary: "Limite inférieure de la plage de la condition de `Between` filtre.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#selectionType:member'
    summary: "Indique si le filtre est destiné à l’élément N haut/bas, le niveau haut/bas de N pour cent, ou la somme N-Top/Bottom.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: selectionType
    fullName: selectionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#selectionType~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#threshold:member'
    summary: "Le nombre de seuils «\_N\_» d’éléments, pourcentage ou somme à filtrer pour une condition de filtre de haut en bas.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: threshold
    fullName: threshold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'threshold?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#upperBound:member'
    summary: "La limite supérieure de la plage pour la `Between` condition de filtre.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#value:member'
    summary: "Nom de la «\_valeur\_» sélectionnée dans le champ à utiliser pour filtrer.\n\n\\[[Ensemble d’API\_: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: string;'
      return:
        type:
          - string
