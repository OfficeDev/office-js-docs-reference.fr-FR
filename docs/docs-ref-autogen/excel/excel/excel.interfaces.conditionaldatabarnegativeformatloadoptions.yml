  - uid: excel.Excel.Interfaces.ConditionalDataBarNegativeFormatLoadOptions.borderColor
    summary: |-
      Code couleur HTML qui représente la couleur de la ligne de bordure, sous \#la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»). «Chaîne vide» si aucune bordure n’est présente ou définie.

