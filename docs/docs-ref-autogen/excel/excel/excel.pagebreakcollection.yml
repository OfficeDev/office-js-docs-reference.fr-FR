  - uid: excel.Excel.PageBreakCollection.add
    summary: |-
      Ajoute un saut de page avant la cellule en haut à gauche de la plage spécifiée.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: add(pageBreakRange)
    fullName: add(pageBreakRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
      return:
        type:
          - excel.Excel.PageBreak
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.horizontalPageBreaks.add("A21:E21");
              await context.sync();
          });
          ```
      parameters:
        - id: pageBreakRange
          description: Plage immédiatement après le saut de page à ajouter.
          type:
            - Range | string
