### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: excel!Excel.Interfaces.RangeBorderUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: Interface de mise à jour des données sur l’objet RangeBorder, à utiliser dans `rangeBorder.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Code couleur HTML représentant la couleur de la bordure, au format \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: style
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    L’une des constantes de style de ligne déterminant le style de ligne de la bordure. Pour `Excel.BorderLineStyle` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Spécifie un double qui s’éclaircit ou assombrit une couleur pour la bordure de plage, la valeur est entre -1 (plus sombre) et 1 (plus clair), avec 0 pour la couleur d’origine. Une `null` valeur indique que la bordure n’a pas de paramètre `tintAndShade` uniforme.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Spécifie l'épaisseur de la bordure autour d'une plage. Pour `Excel.BorderWeight` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
