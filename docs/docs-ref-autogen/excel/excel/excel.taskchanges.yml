### YamlMime:TSType
name: Excel.TaskChanges
uid: excel!Excel.TaskChanges:interface
package: excel!
fullName: Excel.TaskChanges
summary: >-
  Représente un ensemble de modifications destinées à une tâche.


  \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: dueDate
  uid: excel!Excel.TaskChanges#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Définit une nouvelle date d’échéance pour la tâche, au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date d’échéance. Doit être défini avec `startDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: Date;'
    return:
      type: Date
- name: emailsToAssign
  uid: excel!Excel.TaskChanges#emailsToAssign:member
  package: excel!
  fullName: emailsToAssign
  summary: >-
    Définit les adresses de messagerie des utilisateurs à affecter à la tâche. Les messages électroniques spécifiés sont ajoutés aux personnes affectées à la tâche, sauf si la `removeAllPreviousAssignees` propriété est définie sur `true`<!-- -->.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'emailsToAssign?: string[];'
    return:
      type: string[]
- name: emailsToUnassign
  uid: excel!Excel.TaskChanges#emailsToUnassign:member
  package: excel!
  fullName: emailsToUnassign
  summary: >-
    Définit les adresses de messagerie des utilisateurs dont l’affectation doit être désaffectée de la tâche.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'emailsToUnassign?: string[];'
    return:
      type: string[]
- name: percentComplete
  uid: excel!Excel.TaskChanges#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Définit un nouveau pourcentage d’achèvement de la tâche. Il s’agit d’une valeur comprise entre 0 et 100, où 100 représente une tâche terminée. Le fait de remplacer cette valeur par 100 termine également le commentaire associé. Le fait de passer de 100 à une valeur inférieure réactive le commentaire associé.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.TaskChanges#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Définit une nouvelle priorité pour la tâche. Il s’agit d’une valeur comprise entre 0 et 10, où 0 représente la priorité la plus élevée.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: number;'
    return:
      type: number
- name: removeAllPreviousAssignees
  uid: excel!Excel.TaskChanges#removeAllPreviousAssignees:member
  package: excel!
  fullName: removeAllPreviousAssignees
  summary: >-
    Définit si la modification doit supprimer tous les utilisateurs précédents de la tâche. Lorsque cette propriété a la valeur true, `emailsToUnassign` la propriété n’a aucun effet et les courriers électroniques spécifiés dans `emailsToAssign` la propriété deviennent les seuls.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'removeAllPreviousAssignees?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.TaskChanges#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Définit une nouvelle date de début pour la tâche, au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date de début. Doit être défini avec `dueDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: Date;'
    return:
      type: Date
- name: title
  uid: excel!Excel.TaskChanges#title:member
  package: excel!
  fullName: title
  summary: >-
    Définit un nouveau titre pour la tâche.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
