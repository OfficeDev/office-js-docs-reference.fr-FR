  - uid: excel.Excel.ConditionalCellValueRule.formula1
    summary: |-
      <span data-ttu-id="94ef1-103">Formule, si nécessaire, servant à évaluer la règle de mise en forme conditionnelle.</span><span class="sxs-lookup"><span data-stu-id="94ef1-103">The formula, if required, to evaluate the conditional format rule on.</span></span>

      <span data-ttu-id="94ef1-104">\[[Ensemble d’API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="94ef1-104">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="94ef1-105">Exemples</span><span class="sxs-lookup"><span data-stu-id="94ef1-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
