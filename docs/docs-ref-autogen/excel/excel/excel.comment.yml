- name: assignTask(email)
  uid: excel!Excel.Comment#assignTask:member(1)
  package: excel!
  fullName: assignTask(email)
  summary: >-
    Affecte la tâche liée au commentaire à l’utilisateur donné en tant que seule personne assignée. S’il n’existe aucune tâche, une tâche est créée.


    \[[Ensemble d’API : ExcelApi BÊTA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignTask(email: string): Excel.Task;'
    parameters:
    - id: email
      description: Adresse de messagerie de l’utilisateur à affecter à la tâche.
      type: string
    return:
      type: <xref uid="excel!Excel.Task:class" />
      description: ''
- name: delete()
  uid: excel!Excel.Comment#delete:member(1)
  package: excel!
  fullName: delete()
  summary: >-
    Supprime le commentaire et toutes les réponses connectées.


    \[[Ensemble d’API : ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-basics.yaml\nawait Excel.run(async (context) => {\n    context.workbook.comments.getItemByCell(\"Comments!A2\").delete();\n    await context.sync();\n});\n```"
