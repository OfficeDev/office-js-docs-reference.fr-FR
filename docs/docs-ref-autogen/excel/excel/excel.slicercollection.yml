          - 'excel!Excel.Slicer:class'
        description: |-
          <span data-ttu-id="a5078-105">Le nouveau segment.</span><span class="sxs-lookup"><span data-stu-id="a5078-105">The new slicer.</span></span>

          #### <a name="examples"></a><span data-ttu-id="a5078-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="a5078-106">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Pivot");
              const slicer = sheet.slicers.add(
                  "Farm Sales", /* The slicer data source. For PivotTables, this can be the PivotTable object reference or name. */
                  "Type" /* The field in the data source to filter by. For PivotTables, this can be a PivotField object reference or ID. */
              );
              slicer.name = "Fruit Slicer";
              await context.sync();
          });
          ```
