- name: insertWorksheetsFromBase64(base64File, options)
  uid: excel!Excel.Workbook#insertWorksheetsFromBase64:member(1)
  package: excel!
  fullName: insertWorksheetsFromBase64(base64File, options)
  summary: >-
    Insère les feuilles de calcul spécifiées à partir d’un workbook source dans le workbook actuel.


    *Remarque**: cette API est actuellement uniquement prise en charge pour Office sur Windows, Mac et Online.


    \[[Ensemble d’API : ExcelApi BÊTA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertWorksheetsFromBase64(base64File: string, options?: Excel.InsertWorksheetOptions): OfficeExtension.ClientResult<string[]>;'
    parameters:
    - id: base64File
      description: Obligatoire. Chaîne codée en base 64 représentant le fichier de classeeur source.
      type: string
    - id: options
      description: Facultatif. Options qui définissent les feuilles de calcul à insérer et l’endroit où les nouvelles feuilles de calcul seront insérées. Par défaut, toutes les feuilles de calcul du manuel source sont insérées à la fin du manuel en cours.
      type: <xref uid="excel!Excel.InsertWorksheetOptions:interface" />
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string[]&gt;
      description: Tableau d’ID correspondant à chaque feuille de calcul nouvellement insérée.
