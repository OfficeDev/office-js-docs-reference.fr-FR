### YamlMime:TSType
name: Excel.TaskHistoryRecord
uid: excel!Excel.TaskHistoryRecord:class
package: excel!
fullName: Excel.TaskHistoryRecord
summary: >-
  Représente une modification enregistrée apportée à la tâche.


  \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: anchorId
  uid: excel!Excel.TaskHistoryRecord#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Représente l’ID de l’objet auquel la tâche est ancrée (par exemple, commentId pour les tâches jointes aux commentaires).


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId: string;'
    return:
      type: string
- name: assignee
  uid: excel!Excel.TaskHistoryRecord#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Représente l’utilisateur affecté à la tâche pour un type d’enregistrement d’historique « attribuer », ou l’utilisateur à annuler l’affectation de la tâche pour un type d’enregistrement d’historique « annuler l’affectation ».


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: attributionUser
  uid: excel!Excel.TaskHistoryRecord#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Représente l’utilisateur qui a créé ou modifié la tâche.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: context
  uid: excel!Excel.TaskHistoryRecord#context:member
  package: excel!
  fullName: context
  summary: Contexte de demande associé à l’objet. Cette opération connecte le processus du complément au processus de l’application hôte Office.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: dueDate
  uid: excel!Excel.TaskHistoryRecord#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Représente la date d’échéance de la tâche. Il est utilisé pour le type d’enregistrement « planification » de l’historique. Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date d’échéance. Elle doit être définie avec `startDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate: Date;'
    return:
      type: Date
- name: historyRecordCreatedDate
  uid: excel!Excel.TaskHistoryRecord#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Représente la date de création de l’enregistrement de l’historique des tâches. Toutes les dates sont au format UTC.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.TaskHistoryRecord#id:member
  package: excel!
  fullName: id
  summary: >-
    ID de l’enregistrement de l’historique.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id: string;'
    return:
      type: string
- name: percentComplete
  uid: excel!Excel.TaskHistoryRecord#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Représente le pourcentage d’achèvement de la tâche. Il est utilisé pour le type d’enregistrement d’historique « avancement ». Il s’agit d’une valeur comprise entre 0 et 100, où 100 représente une tâche terminée. Le fait de remplacer cette valeur par 100 termine également le commentaire associé. Le fait de passer de 100 à une valeur inférieure réactive le commentaire associé.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.TaskHistoryRecord#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Représente la priorité de la tâche. Il est utilisé pour le type d’enregistrement d’historique « Priority ». Il s’agit d’une valeur comprise entre 0 et 10, 5 étant la priorité par défaut si elle n’est pas définie, où 0 représente la priorité la plus élevée.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority: number;'
    return:
      type: number
- name: startDate
  uid: excel!Excel.TaskHistoryRecord#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Représente la date de début de la tâche. Il est utilisé pour le type d’enregistrement d’historique « planification ». Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date de début. Elle doit être définie avec `dueDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate: Date;'
    return:
      type: Date
- name: title
  uid: excel!Excel.TaskHistoryRecord#title:member
  package: excel!
  fullName: title
  summary: >-
    Représente le titre de la tâche. Il est utilisé pour le type d’enregistrement d’historique « titre ».


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.TaskHistoryRecord#type:member
  package: excel!
  fullName: type
  summary: >-
    Représente le type de l’enregistrement de l’historique des tâches.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type: Excel.TaskHistoryRecordType | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo";'
    return:
      type: <xref uid="excel!Excel.TaskHistoryRecordType:enum" /> | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo"
- name: undoHistoryId
  uid: excel!Excel.TaskHistoryRecord#undoHistoryId:member
  package: excel!
  fullName: undoHistoryId
  summary: >-
    Représente la propriété TaskHistoryRecord.id qui a été annulée pour le type d’enregistrement d’historique « annuler ».


