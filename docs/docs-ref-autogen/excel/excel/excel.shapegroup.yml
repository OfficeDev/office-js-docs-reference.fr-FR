        description: |-


          #### <a name="examples"></a><span data-ttu-id="4625d-132">範例</span><span class="sxs-lookup"><span data-stu-id="4625d-132">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");

              const shapeGroup = sheet.shapes.getItem("Group").group;
              shapeGroup.ungroup();
              console.log("Shapes ungrouped");

              await context.sync();
          });
          ```
