- name: requestSetRefreshMode(refreshMode)
  uid: excel!Excel.LinkedDataType#requestSetRefreshMode:member(1)
  package: excel!
  fullName: requestSetRefreshMode(refreshMode)
  summary: >-
    Effectue une demande pour modifier le mode d’actualisation de ce type de données liées. Si le mode d’actualisation donné n’est pas pris en charge par ce type de données liées, le mode reste inchangé. S’il est défini sur « périodique », l’intervalle d’actualisation est défini sur une valeur prédéterminée en fonction du type de données liées particulier.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
