### YamlMime:TSType
name: Excel.Interfaces.ChartTitleUpdateData
uid: excel!Excel.Interfaces.ChartTitleUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTitleUpdateData
summary: Une interface pour la mise à jour des données sur l’objet ChartTitle, à des fins d’utilisation dans `chartTitle.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Représente le format du titre d’un graphique, à savoir le format de remplissage et de la police.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTitleFormatUpdateData:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Spécifie l’alignement horizontal du titre du graphique.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Indique la distance, en points, entre le bord gauche du titre du graphique et le bord gauche de la zone de graphique. NULL si le titre du graphique n’est pas visible.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#overlay:member
  package: excel!
  fullName: overlay
  summary: >-
    Indique si le titre du graphique chevauche le graphique.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Représente la position du titre du graphique. Pour plus d’informations, voir Excel. ChartTitlePosition.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: Excel.ChartTitlePosition | "Automatic" | "Top" | "Bottom" | "Left" | "Right";'
    return:
      type: <xref uid="excel!Excel.ChartTitlePosition:enum" /> | "Automatic" | "Top" | "Bottom" | "Left" | "Right"
- name: showShadow
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#showShadow:member
  package: excel!
  fullName: showShadow
  summary: >-
    Représente une valeur booléenne qui détermine si le titre du graphique possède une ombre.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Spécifie le texte du titre du graphique.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Spécifie l’angle auquel le texte est orienté pour le titre du graphique. La valeur doit être un entier compris entre-90 et 90 ou l’entier 180 pour le texte orienté verticalement.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Indique la distance, en points, entre le bord supérieur du titre du graphique et le haut de la zone de graphique. NULL si le titre du graphique n’est pas visible.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Indique l’alignement vertical du titre du graphique. Pour plus d’informations, voir Excel. ChartTextVerticalAlignment.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" /> | "Center" | "Bottom" | "Top" | "Justify" | "Distributed"
- name: visible
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Indique si le titre du graphique est visibile.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
