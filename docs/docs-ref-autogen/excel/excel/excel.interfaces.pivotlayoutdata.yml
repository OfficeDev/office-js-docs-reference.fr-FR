- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutData#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Description de texte de alt du tableau croisé dynamique.


    Le texte de remplacement fournit des représentations textuelles alternatives des informations contenues dans le tableau croisé dynamique. Ces informations sont utiles pour les personnes atteintes de troubles visuels ou cognitives qui ne peuvent pas voir ou comprendre le tableau. Un titre peut être lu à une personne atteinte d’un handicap ou d’une invalidité et est utilisée pour déterminer s’il souhaite écouter la description du contenu.


    \[[Ensemble d’API : ExcelApi BÊTA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: string;'
    return:
      type: string
