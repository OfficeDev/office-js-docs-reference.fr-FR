- name: emptyCellText
  uid: excel!Excel.Interfaces.PivotLayoutData#emptyCellText:member
  package: excel!
  fullName: emptyCellText
  summary: >-
    Texte qui est automatiquement rempli dans n’importe quelle cellule vide du tableau croisé dynamique si `fillEmptyCells == true`<!-- -->. Notez que cette valeur persiste si `fillEmptyCells` elle est définie sur `false`<!-- -->et que la définition de cette valeur ne définisse pas cette propriété sur `true`<!-- -->. Par défaut, il s’agit d’une chaîne vide.


    \[[Ensemble d’API : ExcelApi BÊTA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
