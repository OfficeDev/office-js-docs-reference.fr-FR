name: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
summary: >-
  Représente une collection étendue de tableaux croisés dynamiques. Les tableaux croisés dynamiques sont triés en fonction de l’emplacement du coin supérieur gauche du tableau croisé dynamique. Ils sont ordonnés de haut en bas, puis de gauche à droite.


  \[[Ensemble d’API : ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
