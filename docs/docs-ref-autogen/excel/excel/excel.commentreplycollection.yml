      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.replies.add("Do I have to?");
              await context.sync();
          });
          ```
