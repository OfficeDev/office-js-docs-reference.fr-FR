  uid: excel!Excel.Interfaces.NamedSheetViewCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom de l’affichage tableau. Le nom de l’affichage de tableau temporaire est une chaîne vide (""). L’attribution d’un nom à l’affichage à l’aide de la propriété Name entraîne l’enregistrement de l’affichage de la feuille.


