items:
  - uid: 'excel!Excel.PivotDateFilter:interface'
    summary: "Modèle configurable pour un filtre de date à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: Excel.PivotDateFilter
    fullName: Excel.PivotDateFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotDateFilter#comparator:member'
      - 'excel!Excel.PivotDateFilter#condition:member'
      - 'excel!Excel.PivotDateFilter#exclusive:member'
      - 'excel!Excel.PivotDateFilter#lowerBound:member'
      - 'excel!Excel.PivotDateFilter#upperBound:member'
      - 'excel!Excel.PivotDateFilter#wholeDays:member'
  - uid: 'excel!Excel.PivotDateFilter#comparator:member'
    summary: "Le comparateur est la valeur statique à laquelle les autres valeurs sont comparées. Le type de comparaison est défini par la condition.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#condition:member'
    summary: "Spécifie la condition pour le filtre, qui définit les critères de filtrage nécessaires.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" | "After" | "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" | "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" | "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" | "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary" | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" | "AllDatesInPeriodJune" | "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" | "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember";'
      return:
        type:
          - 'excel!Excel.PivotDateFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotDateFilter#exclusive:member'
    summary: "Si la valeur est true, Filter *exclut* les éléments qui répondent aux critères. La valeur par défaut est false (filtre pour inclure les éléments qui satisfont les critères).\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotDateFilter#lowerBound:member'
    summary: "Limite inférieure de la plage de la condition de `Between` filtre.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#upperBound:member'
    summary: "La limite supérieure de la plage pour la `Between` condition de filtre.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#wholeDays:member'
    summary: "For, <mot clé><!-- -->, `Before`<!-- -->, `After`<!-- -->et les `Between` conditions de filtre, indique si les comparaisons doivent être effectuées comme des journées entières.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: wholeDays
    fullName: wholeDays
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type:
          - boolean
