name: Excel.PivotDateFilter
uid: excel!Excel.PivotDateFilter:interface
package: excel!
fullName: Excel.PivotDateFilter
summary: >-
  Modèle configurable pour un filtre de date à appliquer à un champ de tableau croisé dynamique. Définit `condition` les critères à définir pour que le filtre fonctionne.


  \[[Ensemble d’API : ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
