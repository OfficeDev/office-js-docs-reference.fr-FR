          description: '<span data-ttu-id="39fe1-155">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="39fe1-155">Optional.</span></span> <span data-ttu-id="39fe1-156">Si la valeur est true, ne prend en compte que les feuilles de calcul visibles, en ignorant celles qui sont masquées.</span><span class="sxs-lookup"><span data-stu-id="39fe1-156">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
