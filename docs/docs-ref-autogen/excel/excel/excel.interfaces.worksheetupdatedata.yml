name: Excel.Interfaces.WorksheetUpdateData
uid: excel!Excel.Interfaces.WorksheetUpdateData:interface
package: excel!
fullName: Excel.Interfaces.WorksheetUpdateData
summary: Interface permettant de mettre à jour les données de l’objet Worksheet, en vue d’une utilisation dans `worksheet.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Détermine si Excel doit recalculer la feuille de calcul lorsque cela est nécessaire. La valeur true si Excel recalcule la feuille de calcul lorsque cela est nécessaire. Elle a la valeur False si Excel ne recalcule pas la feuille.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableCalculation?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.WorksheetUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nom complet de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: pageLayout
  uid: excel!Excel.Interfaces.WorksheetUpdateData#pageLayout:member
  package: excel!
  fullName: pageLayout
  summary: >-
    Obtient l’objet PageLayout de la feuille de calcul.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pageLayout?: Excel.Interfaces.PageLayoutUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.PageLayoutUpdateData:interface" />
- name: position
  uid: excel!Excel.Interfaces.WorksheetUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Position de la feuille de calcul au sein du classeur (sur une base zéro).


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: number;'
    return:
      type: number
- name: showGridlines
  uid: excel!Excel.Interfaces.WorksheetUpdateData#showGridlines:member
  package: excel!
  fullName: showGridlines
  summary: >-
    Indique si le quadrillage est visible par l’utilisateur.


    \[[Ensemble d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showGridlines?: boolean;'
    return:
      type: boolean
- name: showHeadings
  uid: excel!Excel.Interfaces.WorksheetUpdateData#showHeadings:member
  package: excel!
  fullName: showHeadings
  summary: >-
    Indique si les en-têtes sont visibles par l’utilisateur.


