- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : priorité (ou index) dans la collection de formats conditionnels dans qui ce format conditionnel existe actuellement. Cette modification modifie également les priorités d’autres formats conditionnels, afin de permettre un ordre de priorité contigu. Utilisez une priorité négative pour commencer à partir de l’arrière. Les priorités plus élevées que les limites seront définies sur la priorité maximale (ou minimale si négative). Notez également que si vous modifiez la priorité, vous devez récupérer une nouvelle copie de l’objet à ce nouvel emplacement de priorité si vous souhaitez y apporter d’autres modifications.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : si les conditions de ce format conditionnel sont remplies, aucun format de priorité inférieure ne prend effet sur cette cellule. La valeur est `null` sur les barres de données, les jeux d’icônes et les échelles de couleurs, car il n’existe aucun concept de ces `StopIfTrue` barres.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'stopIfTrue?: boolean;'
    return:
      type: boolean
