methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: >-
    Applique le filtre automatique à une plage. Ceci permet de filtrer la colonne si les critères de filtre de colonne et index sont spécifiés.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
    parameters:
    - id: range
      description: Plage sur laquelle s’appliquera le filtre automatique.
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: columnIndex
      description: Index de colonne de base zéro auquel le filtre automatique est appliqué.
      type: number
    - id: criteria
      description: Critères de filtre.
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-auto-filter.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    const farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n});\n```"
