  - uid: excel.Excel.Interfaces.ChartPivotOptionsLoadOptions.showAxisFieldButtons
    summary: |-
      Spécifie si les boutons de champ d’axe sont affichés sur un graphique croisé dynamique ou non. La propriété ShowAxisFieldButtons correspond aux commandes « Afficher les boutons du champ Axe » sur la liste « Boutons de champ » de l’onglet « Analyse » qui est disponible quand un graphique croisé dynamique est sélectionné.

