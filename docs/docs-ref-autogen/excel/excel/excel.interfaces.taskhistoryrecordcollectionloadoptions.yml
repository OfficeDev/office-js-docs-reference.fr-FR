  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#title:member
  package: excel!
  fullName: title
  summary: >-
    Pour chaque élément de la collection : représente le titre de la tâche. Il est utilisé pour le type d’enregistrement d’historique « titre ».


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
