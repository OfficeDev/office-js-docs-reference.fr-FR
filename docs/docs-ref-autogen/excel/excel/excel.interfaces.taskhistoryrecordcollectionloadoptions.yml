name: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
summary: >-
  Représente une collection d’enregistrements d’historique pour une tâche.


  \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: anchorId
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Pour chaque élément de la collection : représente l’ID de l’objet auquel la tâche est ancrée (par exemple, commentId pour les tâches jointes aux commentaires).


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId?: boolean;'
    return:
      type: boolean
- name: assignee
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Pour chaque élément de la collection : représente l’utilisateur affecté à la tâche pour un type d’enregistrement d’historique « attribuer », ou l’utilisateur à annuler l’affectation de la tâche pour un type d’enregistrement d’historique « annuler l’affectation ».


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee?: boolean;'
    return:
      type: boolean
- name: attributionUser
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Pour chaque élément de la collection : représente l’utilisateur qui a créé ou modifié la tâche.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser?: boolean;'
    return:
      type: boolean
- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Pour chaque élément de la collection : représente la date d’échéance de la tâche. Il est utilisé pour le type d’enregistrement « planification » de l’historique. Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date d’échéance. Elle doit être définie avec `startDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Pour chaque élément de la collection : représente la date de création de l’enregistrement de l’historique des tâches. Toutes les dates sont au format UTC.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Pour chaque élément de la collection : ID de l’enregistrement de l’historique.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Pour chaque élément de la collection : représente le pourcentage d’achèvement de la tâche. Il est utilisé pour le type d’enregistrement d’historique « avancement ». Il s’agit d’une valeur comprise entre 0 et 100, où 100 représente une tâche terminée. Le fait de remplacer cette valeur par 100 termine également le commentaire associé. Le fait de passer de 100 à une valeur inférieure réactive le commentaire associé.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Pour chaque élément de la collection : représente la priorité de la tâche. Il est utilisé pour le type d’enregistrement d’historique « Priority ». Il s’agit d’une valeur comprise entre 0 et 10, 5 étant la priorité par défaut si elle n’est pas définie, où 0 représente la priorité la plus élevée.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Pour chaque élément de la collection : représente la date de début de la tâche. Il est utilisé pour le type d’enregistrement d’historique « planification ». Il est au format de fuseau horaire UTC. Peut être défini sur `null` pour supprimer la date de début. Elle doit être définie avec `dueDate` pour éviter les conflits.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: boolean;'
    return:
      type: boolean
