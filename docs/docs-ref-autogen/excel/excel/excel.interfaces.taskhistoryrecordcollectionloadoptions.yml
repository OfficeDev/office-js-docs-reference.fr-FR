  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Pour chaque élément de la collection : représente le type de l’enregistrement de l’historique des tâches.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
