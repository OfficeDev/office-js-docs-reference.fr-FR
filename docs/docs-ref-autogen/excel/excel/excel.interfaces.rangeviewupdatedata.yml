name: Excel.Interfaces.RangeViewUpdateData
uid: excel!Excel.Interfaces.RangeViewUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeViewUpdateData
summary: Interface de mise à jour des données sur l’objet RangeView, à utiliser dans `rangeView.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formulas
  uid: excel!Excel.Interfaces.RangeViewUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Représente la formule dans le style de notation A1. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeViewUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Représente la formule en notation A1, en utilisant le langage et les paramètres de format de nombre régionaux de l’utilisateur. Par exemple, la formule « =SUM(A1, 1.5) » en anglais deviendrait « =SUMME(A1; 1,5) » en allemand. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeViewUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Représente la formule dans le style de notation R1C1. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeViewUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Représente le code de format de nombre d’Excel pour une cellule donnée.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: values
  uid: excel!Excel.Interfaces.RangeViewUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Représente les valeurs brutes de l’affichage de plage spécifié. Les données renvoyées peuvent être des chaînes, des valeurs numériques ou des valeurs booléennes. Les cellules contenant une erreur renvoie la chaîne d’erreur.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
