  - uid: 'excel!Excel.NamedItemCollection#add:member(1)'
    summary: "Ajoute un nouveau nom à la collection de l’étendue donnée.\n\n\\[[Ensemble d’API\_: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: 'add(name, reference, comment)'
    fullName: 'add(name, reference, comment)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
      return:
        type:
          - 'excel!Excel.NamedItem:class'
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const headerRange = sheet.getRange("A1:D1");

              sheet.names.add("ExpensesHeader", headerRange);
              const namedItems = sheet.names.load("name, type");

              await context.sync();
          });
          ```
      parameters:
        - id: name
          description: Nom de l’élément nommé.
          type:
            - string
        - id: reference
          description: Formule ou plage à laquelle le nom fait référence.
          type:
            - 'excel!Excel.NamedItemCollection#add~0:complex'
        - id: comment
          description: Facultatif. Commentaire associé à l’élément nommé.
          type:
            - string
