name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:class
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: >-
  Représente la mise en forme conditionnelle de critère prédéfini telle qu’au-dessus de la moyenne, en dessous de la moyenne, des valeurs uniques, contient vide, non vide, erreur et noerror.


  \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
