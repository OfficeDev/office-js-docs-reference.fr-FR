  - uid: 'excel!Excel.NumberFormatInfo#numberDecimalSeparator:member'
    summary: "Obtient la chaîne utilisée comme séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres système actuels.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: numberDecimalSeparator
    fullName: numberDecimalSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly numberDecimalSeparator: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          // This will convert a number like "14,37" to "14.37"
          // (assuming the system decimal separator is ".").
            await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");
          const decimalSource = sheet.getRange("B2");
          decimalSource.load("values");
          context.application.cultureInfo.numberFormat.load("numberDecimalSeparator");
          await context.sync();

          const systemDecimalSeparator = context.application.cultureInfo.numberFormat.numberDecimalSeparator;
          const oldDecimalString: string = decimalSource.values[0][0];

          // This assumes the input column is standardized to use "," as the decimal separator. 
          const newDecimalString = oldDecimalString.replace(",", systemDecimalSeparator);

          const resultRange = sheet.getRange("C2");
          resultRange.values = [[newDecimalString]];
          resultRange.format.autofitColumns();
          await context.sync();
            });
          ```
  - uid: 'excel!Excel.NumberFormatInfo#numberGroupSeparator:member'
    summary: "Obtient la chaîne utilisée pour séparer les groupes de chiffres à gauche du séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres système actuels.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: numberGroupSeparator
    fullName: numberGroupSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly numberGroupSeparator: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
            // This will convert a number like "123-456-789" to "123,456,789"
            // (assuming the system thousands separator is ",").
            const sheet = context.workbook.worksheets.getItem("Sample");
            const bigNumberSource = sheet.getRange("B3");
            bigNumberSource.load("values");
            context.application.cultureInfo.numberFormat.load("numberGroupSeparator");
            await context.sync();

            const systemThousandsSeparator = context.application.cultureInfo.numberFormat.numberGroupSeparator;
            const oldBigNumberString: string = bigNumberSource.values[0][0];
            
            // This assumes the input column is standardized to use "-" as the number group separator. 
            const newBigNumberString = oldBigNumberString.replace(/-/g, systemThousandsSeparator);

            const resultRange = sheet.getRange("C3");
            resultRange.values = [[newBigNumberString]];
            resultRange.format.autofitColumns();
            await context.sync();
          });
          ```
  - uid: 'excel!Excel.NumberFormatInfo#toJSON:member(1)'
    summary: 'Remplace la méthode JavaScript `toJSON()` afin de fournir une sortie plus utile lorsqu’un objet d’API est transmis à`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle `toJSON` la méthode de l’objet qui lui est passé.) Tandis que l’objet Excel. NumberFormatInfo d’origine est un objet `toJSON` d’API, la méthode renvoie un objet JavaScript simple (tapé comme`Excel.Interfaces.NumberFormatInfoData`<!-- -->) qui contient des copies superficielles de toutes les propriétés enfants chargées à partir de l’objet d’origine.'
    isPreview: true
    name: toJSON()
