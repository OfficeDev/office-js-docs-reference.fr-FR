  - uid: excel.Excel.Interfaces.ShapeFillUpdateData.foregroundColor
    summary: |-
      Représente la couleur de remplissage du premier plan de forme au format HTML, \#sous la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.ShapeFillUpdateData.transparency
    summary: |-
      Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie null si le type de forme ne prend pas en charge transparence ou le remplissage de forme présente incohérente transparence, par exemple, avec un type de remplissage dégradé.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number