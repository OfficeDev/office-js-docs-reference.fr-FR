  - uid: 'excel!Excel.DateTimeDataValidation#formula2:member'
    summary: "<span data-ttu-id=\"4311c-108\">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande supérieur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-108\">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id=\"4311c-109\">N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-109\">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id=\"4311c-110\">Lors de la définition de la valeur, elle peut être passée sous forme de date, d’objet Range ou de chaîne (où la chaîne est soit une date/heure JSON au format ISO8601, soit une référence de cellule telle que «\_= a1\_», soit une formule comme «\_= MIN (a1, B1)\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-110\">When setting the value, it can be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601 format, a cell reference like \"=A1\", or a formula like \"=MIN(A1, B1)\").</span></span> <span data-ttu-id=\"4311c-111\">Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple\_: \"= 10\", \"= a1\", \"= SUM (a1\_: B5)\", etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-111\">When retrieving the value, it will always be returned as a string formula, for example: \"=10\", \"=A1\", \"=SUM(A1:B5)\", etc.</span></span>\n\n<span data-ttu-id=\"4311c-112\">\\[[Ensemble d’API\_: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-112\">\\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
