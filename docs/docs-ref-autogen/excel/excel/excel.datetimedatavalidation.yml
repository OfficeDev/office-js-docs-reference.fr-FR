  - uid: 'excel!Excel.DateTimeDataValidation#formula1:member'
    summary: "<span data-ttu-id=\"4311c-103\">Spécifie l’opérande de droite lorsque la propriété Operator est définie sur un opérateur binaire tel que GreaterThan (l’opérande de gauche est la valeur que l’utilisateur tente d’entrer dans la cellule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-103\">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id=\"4311c-104\">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande inférieur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-104\">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id=\"4311c-105\">Lors de la définition de la valeur, elle peut être transmise sous forme de date, d’objet Range ou de formule de chaîne (où la chaîne est soit une date/heure JSON au format ISO8601, soit une référence de cellule telle que «\_= a1\_», soit une formule comme «\_= MIN (a1, B1)\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-105\">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like \"=A1\", or a formula like \"=MIN(A1, B1)\").</span></span> <span data-ttu-id=\"4311c-106\">Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple\_: \"= 10\", \"= a1\", \"= SUM (a1\_: B5)\", etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-106\">When retrieving the value, it will always be returned as a string formula, for example: \"=10\", \"=A1\", \"=SUM(A1:B5)\", etc.</span></span>\n\n<span data-ttu-id=\"4311c-107\">\\[[Ensemble d’API\_: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"4311c-107\">\\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
