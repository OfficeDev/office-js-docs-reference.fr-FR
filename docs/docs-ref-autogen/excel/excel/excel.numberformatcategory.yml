  - uid: 'excel!Excel.NumberFormatCategory.accounting:member'
    summary: Les formats comptabilité aligner les symboles monétaires et les décimales dans une colonne.
    name: accounting
    fullName: accounting
    langs:
      - typeScript
    type: field
    numericValue: '"Accounting"'
  - uid: 'excel!Excel.NumberFormatCategory.currency:member'
    summary: Les formats monétaires sont utilisés pour les valeurs monétaires générales. Utilisez les formats comptabilité pour aligner les décimales dans une colonne.
    name: currency
    fullName: currency
    langs:
      - typeScript
    type: field
    numericValue: '"Currency"'
  - uid: 'excel!Excel.NumberFormatCategory.custom:member'
    summary: Un format personnalisé qui ne fait partie d’aucune catégorie.
    name: custom
    fullName: custom
    langs:
      - typeScript
    type: field
    numericValue: '"Custom"'
  - uid: 'excel!Excel.NumberFormatCategory.date:member'
    summary: Les formats de date affichent des numéros de série de date et d’heure comme valeurs de date. Les formats de date qui commencent par un astérisque (*) répondent aux modifications des paramètres de date et d’heure régionaux spécifiés pour le système d’exploitation. Les formats sans astérisque ne sont pas affectés par les paramètres du système d’exploitation.
    name: date
    fullName: date
    langs:
      - typeScript
    type: field
    numericValue: '"Date"'
  - uid: 'excel!Excel.NumberFormatCategory.fraction:member'
    summary: 'Les formats de fractions affichent la valeur de la cellule sous la forme d’un nombre entier, le reste étant arrondi à la valeur de fraction la plus proche.'
    name: fraction
    fullName: fraction
    langs:
      - typeScript
    type: field
    numericValue: '"Fraction"'
  - uid: 'excel!Excel.NumberFormatCategory.general:member'
    summary: Les cellules de format général n’ont pas de format de nombre spécifique.
    name: general
    fullName: general
    langs:
      - typeScript
    type: field
    numericValue: '"General"'
  - uid: 'excel!Excel.NumberFormatCategory.number:member'
    summary: Le nombre est utilisé pour l’affichage général des nombres. Currency and Accounting offer Special Formatting for Currency value.
    name: number
    fullName: number
    langs:
      - typeScript
    type: field
    numericValue: '"Number"'
  - uid: 'excel!Excel.NumberFormatCategory.percentage:member'
    summary: Les formats de pourcentage multiplient la valeur de la cellule par 100 et affichent le résultat avec un symbole de pourcentage.
    name: percentage
    fullName: percentage
    langs:
      - typeScript
    type: field
    numericValue: '"Percentage"'
  - uid: 'excel!Excel.NumberFormatCategory.scientific:member'
    summary: Les formats scientifiques affichent la valeur de la cellule sous la forme d’un nombre compris entre 1 et 10 multiplié par une puissance de 10.
    name: scientific
    fullName: scientific
    langs:
      - typeScript
    type: field
    numericValue: '"Scientific"'
  - uid: 'excel!Excel.NumberFormatCategory.special:member'
    summary: Les formats spéciaux sont utiles pour le suivi des valeurs de liste et de base de données.
    name: special
    fullName: special
    langs:
      - typeScript
    type: field
    numericValue: '"Special"'
  - uid: 'excel!Excel.NumberFormatCategory.text:member'
    summary: Les cellules de format texte sont considérées comme du texte même lorsqu’un nombre est présent dans la cellule. La cellule est affichée exactement telle qu’elle a été entrée.
    name: text
    fullName: text
    langs:
      - typeScript
    type: field
    numericValue: '"Text"'
  - uid: 'excel!Excel.NumberFormatCategory.time:member'
    summary: Les formats d’heure affichent les numéros de série de date et d’heure comme valeurs de date. Les formats d’heure qui commencent par un astérisque (*) répondent aux modifications des paramètres de date et d’heure régionaux spécifiés pour le système d’exploitation. Les formats sans astérisque ne sont pas affectés par les paramètres du système d’exploitation.
    name: time
    fullName: time
    langs:
      - typeScript
    type: field
    numericValue: '"Time"'