  uid: excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#fontIconCodePoint:member
  package: excel!
  fullName: fontIconCodePoint
  summary: >-
    Pour chaque élément de la collection : renvoie le point de code de l’icône de police à utiliser dans le volet des options de type de données. 1ère partie uniquement.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
