properties:
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#color:member
  package: excel!
  fullName: color
  summary: >-
    Code couleur HTML représentant la couleur de la bordure, au format \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
