      type: string
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Valeur constante qui indique un côté spécifique de la bordure. Pour `Excel.ConditionalRangeBorderIndex` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
