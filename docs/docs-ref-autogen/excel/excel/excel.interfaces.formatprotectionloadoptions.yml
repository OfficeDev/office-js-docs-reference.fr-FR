    content: '$all?: boolean;'
    return:
      type: boolean
- name: formulaHidden
  uid: excel!Excel.Interfaces.FormatProtectionLoadOptions#formulaHidden:member
  package: excel!
  fullName: formulaHidden
  summary: >-
    Indique si Excel masque la formule pour les cellules de la plage. Une valeur null indique que les paramètres de formule masquée ne sont pas les mêmes sur l’ensemble de la plage.


    \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulaHidden?: boolean;'
    return:
      type: boolean
- name: locked
  uid: excel!Excel.Interfaces.FormatProtectionLoadOptions#locked:member
  package: excel!
  fullName: locked
  summary: >-
    Indique si Excel verrouille les cellules dans l’objet. Une valeur null indique que les paramètres de verrouillage ne sont pas les mêmes sur l’ensemble de la plage.


    \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
