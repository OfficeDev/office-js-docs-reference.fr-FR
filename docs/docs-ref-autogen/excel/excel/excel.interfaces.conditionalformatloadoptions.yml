  - uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.priority
    summary: |-
      Priorité (ou index) dans la collection de mise en forme conditionnelle dans laquelle ce format conditionnel existe actuellement. Cette modification modifie également les priorités des autres mises en forme conditionnelles afin d’autoriser un ordre de priorité contigu. Utiliser une priorité négative pour commencer à partir de l’arrière. Les priorités supérieures aux limites reçoivent et définissent la priorité maximale (ou minimale si négative). Notez également que si vous modifiez la priorité, vous devez extraire à nouveau une nouvelle copie de l’objet à cet emplacement de priorité si vous souhaitez y apporter d’autres modifications. En lecture seule.

      \[[Ensemble d’API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: priority
    fullName: priority
    langs:
      - typeScript
    type: property
    syntax:
      content: 'priority?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.stopIfTrue
    summary: |-
      Si les conditions de cette mise en forme conditionnelle sont remplies, aucun format de priorité inférieure ne doit prendre effet sur cette cellule. NULL sur barre, les jeux d’icônes et colorscales car il n’existe pas de concept de StopIfTrue pour ces

      \[[Ensemble d’API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: stopIfTrue
    fullName: stopIfTrue
    langs:
      - typeScript
