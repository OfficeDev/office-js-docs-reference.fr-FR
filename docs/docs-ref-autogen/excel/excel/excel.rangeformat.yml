    remarks: |-
      <span data-ttu-id="1d330-130">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="1d330-130">In addition to this signature, this method has the following signatures:</span></span>

