      <span data-ttu-id="1d330-132">`load(option?: { select?: string; expand?: string; }): Excel.RangeFormat`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="1d330-132">`load(option?: { select?: string; expand?: string; }): Excel.RangeFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="1d330-133">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFormat`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="1d330-133">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFormat` - Only available on collection types.</span></span> <span data-ttu-id="1d330-134">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="1d330-134">It is similar to the preceding signature.</span></span> <span data-ttu-id="1d330-135">Option. Top indique le nombre maximal d’éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="1d330-135">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="1d330-136">Option. Skip indique le nombre d’éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="1d330-136">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="1d330-137">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="1d330-137">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
