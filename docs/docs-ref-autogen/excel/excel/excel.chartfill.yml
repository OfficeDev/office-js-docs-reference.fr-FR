  - uid: 'excel!Excel.ChartFill#setSolidColor:member(1)'
    summary: "<span data-ttu-id=\"430f2-110\">Définit le format de remplissage d’un élément de graphique sur une couleur unie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"430f2-110\">Sets the fill formatting of a chart element to a uniform color.</span></span>\n\n<span data-ttu-id=\"430f2-111\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"430f2-111\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="430f2-112">Exemples</span><span class="sxs-lookup"><span data-stu-id="430f2-112">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    

              chart.format.fill.setSolidColor("#FF0000");

              return ctx.sync().then(function() {
                      console.log("Chart1 Background Color Changed.");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let pointsCollection = sheet.charts.getItemAt(0).series.getItemAt(0).points;
              let point = pointsCollection.getItemAt(2);

              // Set color for chart point.
              point.format.fill.setSolidColor('red');

              await context.sync();        
          });
          ```
      parameters:
        - id: color
          description: "<span data-ttu-id=\"430f2-113\">Code couleur HTML qui représente la couleur de l’arrière-plan, \\#sous la forme RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"430f2-113\">HTML color code representing the color of the background, of the form \\#RRGGBB (e.g. \"FFA500\") or as a named HTML color (e.g. \"orange\").</span></span>"
          type:
            - string
