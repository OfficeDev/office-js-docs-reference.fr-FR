### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: >-
  Spécifie le dépassement vertical du cadre de texte d’une forme.


  \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: Masquer le texte qui ne rentre pas verticalement dans le cadre de texte.
  value: "\"Clip\""
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: Masquer le texte qui ne rentre pas verticalement dans le cadre de texte, et ajouter des points de suspension (...) à la fin du texte visible.
  value: "\"Ellipsis\""
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Autoriser le texte à déborder verticalement du cadre de texte (du haut, du bas ou des deux selon l’alignement du texte).
  value: "\"Overflow\""
