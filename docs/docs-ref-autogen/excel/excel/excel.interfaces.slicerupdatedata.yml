uid: excel!Excel.Interfaces.SlicerUpdateData:interface
package: excel!
fullName: Excel.Interfaces.SlicerUpdateData
summary: Interface de mise à jour des données sur l’objet Slicer, à utiliser dans `slicer.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: caption
  uid: excel!Excel.Interfaces.SlicerUpdateData#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Représente la légende du slicer.


    \[[Ensemble d’API : ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.Interfaces.SlicerUpdateData#height:member
  package: excel!
  fullName: height
  summary: >-
    Représente la hauteur, exprimée en points, de l’axe de graphique. Cette propriété envoie une `InvalidArgument` exception lorsqu’elle est définie avec une valeur négative ou zéro comme entrée.


    \[[Ensemble d’API : ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.Interfaces.SlicerUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Représente la distance, en points, entre le côté gauche du graphique et l’origine de la feuille de calcul. Cette propriété envoie `InvalidArgument` une erreur lorsqu’elle est définie avec une valeur négative comme entrée.


    \[[Ensemble d’API : ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.SlicerUpdateData#name:member
  package: excel!
  fullName: name
