  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: nameInFormula
  uid: excel!Excel.Interfaces.SlicerUpdateData#nameInFormula:member
  package: excel!
  fullName: nameInFormula
  summary: >-
    Représente le nom du segment utilisé dans la formule.


    \[[Ensemble d’API : ExcelApi BÊTA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
