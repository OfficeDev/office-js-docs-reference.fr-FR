  - uid: 'excel!Excel.PivotLayout#getCell:member(1)'
    summary: "Obtient une cellule unique dans le tableau croisé dynamique basé sur une hiérarchie de données ainsi que les éléments de ligne et de colonne de leurs hiérarchies respectives. La cellule renvoyée est l’intersection de la ligne donnée et une colonne qui contient les données à partir de la hiérarchie donnée. Cette méthode est l’inverse de l’appel getPivotItems et getDataHierarchy sur une cellule particulière.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: 'getCell(dataHierarchy, rowItems, columnItems)'
    fullName: 'getCell(dataHierarchy, rowItems, columnItems)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: Plage spécifiant une cellule unique qui contient la valeur spécifiée.
      parameters:
        - id: dataHierarchy
          description: DataHierarchy qui fournit l’élément de données à rechercher.
          type:
            - 'excel!Excel.PivotLayout#getCell~0:complex'
        - id: rowItems
          description: PivotItems de l’axe de ligne qui compose la valeur à rechercher.
          type:
            - 'excel!Excel.PivotLayout#getCell~1:complex'
        - id: columnItems
          description: PivotItems à partir de l’axe de colonne qui constitue la valeur à rechercher.
          type:
            - 'excel!Excel.PivotLayout#getCell~2:complex'
