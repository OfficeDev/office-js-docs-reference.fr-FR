  - uid: 'excel!Excel.Interfaces.PivotLayoutUpdateData#emptyCellText:member'
    summary: "Texte qui est rempli automatiquement dans n’importe quelle cellule vide du tableau croisé dynamique si `fillEmptyCells == true`<!-- -->. Notez que cette valeur persiste si elle `fillEmptyCells` est définie sur false et que la définition de cette valeur n’affecte pas la valeur true à cette propriété. Par défaut, il s’agit d’une chaîne vide.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
