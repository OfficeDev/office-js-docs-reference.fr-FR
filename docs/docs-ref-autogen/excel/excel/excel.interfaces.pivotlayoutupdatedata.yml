properties:
- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Description du texte de remplacement du tableau croisé dynamique.


    Le texte de remplacement fournit d’autres représentations textuelles des informations contenues dans le tableau croisé dynamique. Ces informations sont utiles pour les personnes souffrant de troubles cognitifs ou malvoyants qui ne peuvent pas voir ou comprendre le tableau. Un titre peut être lu à une personne handicapée et utilisé pour déterminer s’il souhaite écouter la description du contenu.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: string;'
    return:
      type: string
