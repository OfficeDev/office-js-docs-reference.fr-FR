  - uid: 'excel!Excel.Interfaces.PivotLayoutUpdateData#altTextDescription:member'
    summary: "Description du texte de remplacement du tableau croisé dynamique.\n\nLe texte de remplacement fournit d’autres représentations textuelles des informations contenues dans le tableau croisé dynamique. Ces informations sont utiles pour les personnes souffrant de troubles cognitifs ou malvoyants qui ne peuvent pas voir ou comprendre le tableau. Un titre peut être lu à une personne handicapée et utilisé pour déterminer s’il souhaite écouter la description du contenu.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: altTextDescription
    fullName: altTextDescription
    langs:
      - typeScript
    type: property
    syntax:
      content: 'altTextDescription?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.PivotLayoutUpdateData#altTextTitle:member'
    summary: "Titre de texte de remplacement du tableau croisé dynamique.\n\nLe texte de remplacement fournit d’autres représentations textuelles des informations contenues dans le tableau croisé dynamique. Ces informations sont utiles pour les personnes souffrant de troubles cognitifs ou malvoyants qui ne peuvent pas voir ou comprendre le tableau. Un titre peut être lu à une personne handicapée et utilisé pour déterminer s’il souhaite écouter la description du contenu.\n\n\\[[Ensemble d’API\_: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
