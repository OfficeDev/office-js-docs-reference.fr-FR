- name: fillEmptyCells
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#fillEmptyCells:member
  package: excel!
  fullName: fillEmptyCells
  summary: >-
    Indique si les cellules vides dans le tableau croisé dynamique doivent être renseignées avec le `emptyCellText`<!-- -->. Elle a la valeur False par défaut. Notez que la valeur de `emptyCellText` persiste lorsque cette propriété est définie sur false.


    \[[Ensemble d’API : EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
