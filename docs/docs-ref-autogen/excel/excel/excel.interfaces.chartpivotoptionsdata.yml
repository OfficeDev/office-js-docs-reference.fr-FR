  fullName: showAxisFieldButtons
  summary: >-
    Spécifie s’il faut afficher les boutons de champ d’axe dans un tableau croisé dynamique. La propriété correspond à la commande « Afficher les boutons de champ d’axe » dans la liste « Boutons de champ » de l’onglet « Analyser », qui est disponible lorsqu’un tableau croisé dynamique `showAxisFieldButtons` est sélectionné.


