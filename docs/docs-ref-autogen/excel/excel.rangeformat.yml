  - uid: excel.Excel.RangeFormat.textOrientation
    summary: |-
      Obtient ou définit l’orientation du texte de toutes les cellules dans la plage. L’orientation du texte doit être un entier compris entre-90 et 90, ou 180 pour du texte orienté verticalement. Si l’orientation dans une plage n’est pas uniforme, la valeur null est renvoyée.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
