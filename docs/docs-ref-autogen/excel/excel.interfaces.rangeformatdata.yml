- uid: excel.Excel.Interfaces.RangeFormatData.textOrientation
  summary: >-
    Obtient ou définit l’orientation du texte de toutes les cellules de la plage. L’orientation du texte doit être un entier compris entre-90 et 90 ou 180 orienté verticalement le texte à partir de. Si l’orientation d’une plage n’est pas uniforme, null sera retourné.


    \[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFormatData.useStandardHeight
  summary: >-
    Détermine si la hauteur de ligne de l’objet Range est égale à la hauteur standard de la feuille. Renvoie la valeur True si la hauteur de ligne de l’objet Range est égale à la hauteur standard de la feuille. Renvoie la valeur Null si la plage contient plusieurs lignes et les lignes ne sont pas tous de la même hauteur. Renvoie la valeur False dans le cas contraire.


    \[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatData.useStandardWidth
  summary: >-
    Indique si la largeur de colonne de l’objet Range est égale à la largeur standard de la feuille. Renvoie la valeur True si la largeur de colonne de l’objet Range est égale à la largeur standard de la feuille. Renvoie la valeur Null si la plage contient plusieurs colonnes et les colonnes ne sont pas tous de la même hauteur. Renvoie la valeur False dans le cas contraire.


    \[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
