  - uid: excel.Excel.ShapeCollection.addGroup
    summary: |-
      <span data-ttu-id="fa379-114">Groupes un sous-ensemble de formes dans la feuille de calcul de cette collection de sites.</span><span class="sxs-lookup"><span data-stu-id="fa379-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="fa379-115">Renvoie un objet Shape qui représente la nouvelle forme.</span><span class="sxs-lookup"><span data-stu-id="fa379-115">Returns a Shape object that represents the new group of shapes.</span></span>

      <span data-ttu-id="fa379-116">\[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fa379-116">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: addGroup(values)
    fullName: addGroup(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fa379-117">Exemples</span><span class="sxs-lookup"><span data-stu-id="fa379-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const square = sheet.shapes.getItem("Square");
              const pentagon = sheet.shapes.getItem("Pentagon");
              const octagon = sheet.shapes.getItem("Octagon");

              const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          });
          ```
      parameters:
        - id: values
          description: <span data-ttu-id="fa379-118">Tableau d'objets ID ou Shape.</span><span class="sxs-lookup"><span data-stu-id="fa379-118">An array of shape ID or shape objects.</span></span>
          type:
            - Array<string | Shape>
  - uid: excel.Excel.ShapeCollection.addImage
    summary: |-
      <span data-ttu-id="fa379-119">Crée une image à partir d’une chaîne en base 64 et il est ajouté à la feuille de calcul.</span><span class="sxs-lookup"><span data-stu-id="fa379-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="fa379-120">Renvoie un objet Forme qui représente la nouvelle image.</span><span class="sxs-lookup"><span data-stu-id="fa379-120">Returns the Shape object that represents the new image.</span></span>

      <span data-ttu-id="fa379-121">\[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fa379-121">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: addImage(base64ImageString)
    fullName: addImage(base64ImageString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addImage(base64ImageString: string): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fa379-122">Exemples</span><span class="sxs-lookup"><span data-stu-id="fa379-122">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("selectedFile");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  const startIndex = (<string>(<FileReader>event.target).result).indexOf("base64,");
                  const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);
                  const sheet = context.workbook.worksheets.getItem("Shapes");
                  const image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };

          // Read in the image file as a data URL.
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64ImageString
          description: <span data-ttu-id="fa379-123">Chaîne codée en base64 représentant une image au format JPEG ou PNG.</span><span class="sxs-lookup"><span data-stu-id="fa379-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
          type:
            - string
