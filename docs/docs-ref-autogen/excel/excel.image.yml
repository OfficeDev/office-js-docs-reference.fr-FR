        description: |-


          #### <a name="examples"></a><span data-ttu-id="a3929-109">Exemples</span><span class="sxs-lookup"><span data-stu-id="a3929-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const image = sheet.shapes.getItem("Image").image;
              image.load("format");
              await context.sync();

              console.log("The image's format is: " + image.format);
              await context.sync();
          });
