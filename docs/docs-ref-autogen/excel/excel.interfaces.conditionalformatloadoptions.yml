- uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.priority
  summary: >-
    Il existe dans la priorité (ou l’index) de la collection de mise en forme conditionnelle cette condition format actuellement. Cette modification modifie également les priorités des autres mises en forme conditionnelles, pour permettre un ordre de priorité contigus. Utilisez une priorité négative pour commencer à l’arrière. Priorités supérieures à limites seront obtenir et définir la priorité (minimale ou maximale si négatif). Notez que si vous modifiez la priorité, vous disposez d’extraction d’une nouvelle copie de l’objet à ce nouvel emplacement de priorité nouveau si vous souhaitez rendre plus modifie également à celui-ci. En lecture seule.


    \[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.stopIfTrue
  summary: >-
    Si les conditions de cette mise en forme conditionnelle sont remplies, aucun format de priorité inférieure ne doit prendre effet sur cette cellule. NULL sur databars, colorscales et les jeux d’icônes qu’il n’existe pas de concept de StopIfTrue pour ces


    \[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
