      <span data-ttu-id="eeb4a-103">Applique le filtre automatique sur une plage et permet de filtrer la colonne en colonne indexer et filtrer critères sont spécifiés.</span><span class="sxs-lookup"><span data-stu-id="eeb4a-103">Applies AutoFilter on a range and filters the column if column index and filter criteria are specified.</span></span>

      <span data-ttu-id="eeb4a-104">\[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eeb4a-104">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="eeb4a-105">Exemples</span><span class="sxs-lookup"><span data-stu-id="eeb4a-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: <span data-ttu-id="eeb4a-106">Plage sur laquelle le filtre automatique s'applique.</span><span class="sxs-lookup"><span data-stu-id="eeb4a-106">The range where the AutoFilter will apply on.</span></span>
