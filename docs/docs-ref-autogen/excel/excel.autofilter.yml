  - uid: excel.Excel.AutoFilter.apply
    summary: |-
      Cette méthode applique le filtre automatique à une plage. Cela filtre la colonne si l'index de colonne et les critères de filtre sont spécifiés.

      \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: Plage sur laquelle s'appliquera le filtre automatique.
          type:
            - Range | string
        - id: columnIndex
          description: Index de colonne de base zéro auquel le filtre automatique est appliqué.
          type:
            - number
        - id: criteria
          description: Critères de filtre.
          type:
            - excel.Excel.FilterCriteria
