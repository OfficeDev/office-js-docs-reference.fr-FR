  summary: >-
    <span data-ttu-id="1a42f-103">Formule, si nécessaire, servant à évaluer la règle de format conditionnel.</span><span class="sxs-lookup"><span data-stu-id="1a42f-103">The formula, if required, to evaluate the conditional format rule on.</span></span>


