  summary: <span data-ttu-id="ee4d8-149">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="ee4d8-149">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ee4d8-150">Vous devez appeler `context.sync()` avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="ee4d8-150">You must call `context.sync()` before reading the properties.</span></span>
