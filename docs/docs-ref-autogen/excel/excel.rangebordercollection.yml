    - id: propertyNames
      description: <span data-ttu-id="0c743-136">Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="0c743-136">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
