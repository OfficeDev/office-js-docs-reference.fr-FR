    Représente un nom défini pour une plage de cellules ou une valeur. Les noms peuvent être primitif (comme indiqué dans le type ci-dessous) des objets nommés, objet ou une référence à une plage de la plage. Cet objet peut être utilisé pour obtenir l’objet range associé de noms.


    \[[Du jeu d’API : ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
