  - uid: excel.Excel.Interfaces.ChartPivotOptionsData.showAxisFieldButtons
    summary: |-
      Indique si les boutons de champ d’axe d’un graphique croisé dynamique doivent être affichés ou non. La propriété ShowAxisFieldButtons correspond à la commande «Afficher les boutons du champ axe» dans la liste déroulante «boutons de champ» de l’onglet «analyser», qui est disponible lorsqu’un graphique croisé dynamique est sélectionné.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showAxisFieldButtons
    fullName: showAxisFieldButtons
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showAxisFieldButtons?: boolean;'
      return:
        type:
          - boolean
