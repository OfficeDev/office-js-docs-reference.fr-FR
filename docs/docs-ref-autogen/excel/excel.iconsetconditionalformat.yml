    <span data-ttu-id="c64dd-112">`load(option?: { select?: string; expand?: string; }): Excel.IconSetConditionalFormat`-Où option.select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options.expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="c64dd-112">`load(option?: { select?: string; expand?: string; }): Excel.IconSetConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="c64dd-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="c64dd-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="c64dd-114">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="c64dd-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="c64dd-115">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="c64dd-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c64dd-116">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="c64dd-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c64dd-117">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="c64dd-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
