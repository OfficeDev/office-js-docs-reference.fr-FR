- uid: excel.Excel.Interfaces.RangeLoadOptions.hasSpill
  summary: >-
    Représente si toutes les cellules ont une bordure de renversement. Renvoie la valeur true si toutes les cellules ont une bordure de renversement ou la valeur false si toutes les cellules n'ont pas de bordure de renversement. Renvoie la valeur null s'il y a des cellules à la fois avec et sans bordure de renversement dans la plage.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
