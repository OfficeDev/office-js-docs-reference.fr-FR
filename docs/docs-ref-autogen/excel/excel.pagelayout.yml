  - uid: excel.Excel.PageLayout.load
    summary: "<span data-ttu-id=\"f41d8-146\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f41d8-146\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"f41d8-147\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f41d8-147\">You must call \"context.sync()\" before reading the properties.</span></span>"
    remarks: |-
      <span data-ttu-id="f41d8-148">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="f41d8-148">In addition to this signature, this method has the following signatures:</span></span>

