- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Obtient ou définit le Formula1, c'est-à-dire la valeur en fonction de l’opérateur ou de valeur minimale. Lorsque vous définissez la valeur, il peut être passé dans une Date, un objet Range ou une formule de chaîne (où la chaîne est soit une stringified date/heure au format ISO8601, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.DateTimeDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Obtient ou définit le Formula2, c'est-à-dire la valeur en fonction de l’opérateur ou de valeur maximale. Lorsque vous définissez la valeur, il peut être passé dans une chaîne, un objet Range ou une Date (où la chaîne est soit une stringified date/heure au format ISO8601, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: excel.Excel.DateTimeDataValidation.formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
