- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Représente les critères de validation des données de Date.


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: Excel.DateTimeDataValidation
  langs:
  - typeScript
  type: interface
  package: excel
  children:
  - excel.Excel.DateTimeDataValidation.formula1
  - excel.Excel.DateTimeDataValidation.formula2
  - excel.Excel.DateTimeDataValidation.operator
- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Spécifie l’opérande droit lorsque la propriété operator est définie sur un opérateur binaire comme supérieur (l’opérande gauche est la valeur de que l’utilisateur essaie d’entrer dans la cellule). Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite inférieure. Lorsque vous définissez la valeur, il peut être passé dans une Date, un objet Range ou une formule de chaîne (où la chaîne est soit une stringified date/heure au format ISO8601, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite supérieure. N’est pas utilisé avec les opérateurs binaires, telles que supérieur. Lorsque vous définissez la valeur, il peut être passé dans une chaîne, un objet Range ou une Date (où la chaîne est soit une stringified date/heure au format ISO8601, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    L’opérateur à utiliser pour la validation des données.


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
