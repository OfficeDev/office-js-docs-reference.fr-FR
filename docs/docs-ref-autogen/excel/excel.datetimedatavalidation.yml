- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    <span data-ttu-id="9ada3-103">Spécifie l’opérande droit lorsque la propriété operator est définie sur un opérateur binaire comme supérieur (l’opérande gauche est la valeur de que l’utilisateur essaie d’entrer dans la cellule).</span><span class="sxs-lookup"><span data-stu-id="9ada3-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="9ada3-104">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite inférieure.</span><span class="sxs-lookup"><span data-stu-id="9ada3-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="9ada3-105">Lorsque vous définissez la valeur, il peut être passé dans une Date, un objet Range ou une formule de chaîne (où la chaîne est soit une stringified date/heure au format ISO8601, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »).</span><span class="sxs-lookup"><span data-stu-id="9ada3-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="9ada3-106">Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..</span><span class="sxs-lookup"><span data-stu-id="9ada3-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="9ada3-107">\[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9ada3-107">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
