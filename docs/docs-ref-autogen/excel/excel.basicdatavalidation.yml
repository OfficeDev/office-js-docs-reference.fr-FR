- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    <span data-ttu-id="28ee0-103">Spécifie l’opérande droit lorsque la propriété operator est définie sur un opérateur binaire comme supérieur (l’opérande gauche est la valeur de que l’utilisateur essaie d’entrer dans la cellule).</span><span class="sxs-lookup"><span data-stu-id="28ee0-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="28ee0-104">Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite inférieure.</span><span class="sxs-lookup"><span data-stu-id="28ee0-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="28ee0-105">Par exemple, paramètre formula1 à 10 et opérateur supérieur signifie que les données valides pour la plage doivent être supérieures à 10.</span><span class="sxs-lookup"><span data-stu-id="28ee0-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="28ee0-106">Lorsque vous définissez la valeur, il peut être passé dans un nombre, un objet range ou une formule de chaîne (où la chaîne est un numéro stringified, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »).</span><span class="sxs-lookup"><span data-stu-id="28ee0-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="28ee0-107">Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..</span><span class="sxs-lookup"><span data-stu-id="28ee0-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="28ee0-108">\[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="28ee0-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
