- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Spécifie l’opérande droit lorsque la propriété operator est définie sur un opérateur binaire comme supérieur (l’opérande gauche est la valeur de que l’utilisateur essaie d’entrer dans la cellule). Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite inférieure. Par exemple, paramètre formula1 à 10 et opérateur supérieur signifie que les données valides pour la plage doivent être supérieures à 10. Lorsque vous définissez la valeur, il peut être passé dans un nombre, un objet range ou une formule de chaîne (où la chaîne est un numéro stringified, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande de limite supérieure. N’est pas utilisé avec les opérateurs binaires, telles que supérieur. Lorsque vous définissez la valeur, il peut être passé dans un nombre, un objet range ou une formule de chaîne (où la chaîne est un numéro stringified, une référence de cellule comme « = A1 » ou une formule comme « = MIN (A1, B1) »). Lorsque vous récupérez la valeur, il est toujours renvoyée en tant qu’une formule de chaîne, par exemple : « = 10 », « = A1 », « = SUM(A1:B5) », etc..


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
