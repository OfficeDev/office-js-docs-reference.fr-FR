- uid: excel.Excel.ConditionalFormat.load
  summary: <span data-ttu-id="aeac6-153">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="aeac6-153">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="aeac6-154">Vous devez appeler « context.sync() » avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="aeac6-154">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
