- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="84bbf-p101">Ajoute une nouvelle feuille de calcul au classeur. La feuille de calcul est ajoutée à la fin des feuilles de calcul existantes. Si vous souhaitez activer la feuille de calcul nouvellement ajoutée, appelez la méthode .activate() pour cette feuille.</span><span class="sxs-lookup"><span data-stu-id="84bbf-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="84bbf-106">\[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="84bbf-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"84bbf-107\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"84bbf-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="84bbf-p102">Facultatif. Nom de la feuille de calcul à ajouter. Si cette propriété est définie, le nom doit être unique. Si cette propriété n’est pas définie, Excel détermine le nom de la nouvelle feuille de calcul.</span><span class="sxs-lookup"><span data-stu-id="84bbf-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="84bbf-112">Insère les feuilles de calcul spécifiées d’un classeur dans le classeur actif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="84bbf-113">\[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="84bbf-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"84bbf-114\">Tableau d'ID correspondant à chaque feuille de calcul nouvellement insérée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"84bbf-114\">An array of ids corresponding to each newly inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"84bbf-115\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"84bbf-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="84bbf-116">Obligatoire.</span><span class="sxs-lookup"><span data-stu-id="84bbf-116">Required.</span></span> <span data-ttu-id="84bbf-117">Chaîne codée en base64 représentant le fichier de classeur source.</span><span class="sxs-lookup"><span data-stu-id="84bbf-117">The base64-encoded string representing the source workbook file.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="84bbf-118">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-118">Optional.</span></span> <span data-ttu-id="84bbf-119">Noms des feuilles individuelles à insérer.</span><span class="sxs-lookup"><span data-stu-id="84bbf-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="84bbf-120">Par défaut, toutes les feuilles de calcul du classeur source sont insérées.</span><span class="sxs-lookup"><span data-stu-id="84bbf-120">By default, all the worksheets from the source workbook are inserted.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="84bbf-121">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-121">Optional.</span></span> <span data-ttu-id="84bbf-122">Où les nouvelles feuilles de calcul seront insérées dans le classeur actif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="84bbf-123">Pour plus d'informations, voir Excel. WorksheetPositionType.</span><span class="sxs-lookup"><span data-stu-id="84bbf-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="84bbf-124">La valeur par défaut est «démarrer».</span><span class="sxs-lookup"><span data-stu-id="84bbf-124">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="84bbf-125">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-125">Optional.</span></span> <span data-ttu-id="84bbf-126">Feuille de calcul du classeur actif référencée pour le paramètre positionType.</span><span class="sxs-lookup"><span data-stu-id="84bbf-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="84bbf-127">La valeur par défaut est null et, en fonction de positionType, des feuilles de calcul sont insérées au début ou à la fin du classeur actif.</span><span class="sxs-lookup"><span data-stu-id="84bbf-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
