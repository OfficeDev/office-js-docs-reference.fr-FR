- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    Détermine si Excel sera différer la demande de lot jusqu'à ce que l’utilisateur quitte le mode d’édition de cellule.


    Lorsque la valeur false si l’utilisateur est en mode édition de cellule lorsque la demande de lot est traitée par l’hôte, le lot échoue automatiquement. La valeur True, la demande de lot sera exécutée immédiatement si l’utilisateur n’est pas en mode édition de cellule, mais si l’utilisateur est en mode édition de cellule la demande de lot sera retardée jusqu'à ce que l’utilisateur quitte le mode d’édition de cellule.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
