  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.pattern
    summary: |-
      Obtient ou définit le modèle d’une plage. Pour plus d’informations, voir Excel.FillPattern. LinearGradient et RectangularGradient ne sont pas pris en charge. Une valeur null indique que l'ensemble de la plage n'a pas de paramètre de modèle uniforme.

