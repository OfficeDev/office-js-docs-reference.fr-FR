  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternTintAndShade
    summary: |-
      Renvoie ou définit un double qui s’éclaire ou assombrit une couleur de bordure de la plage, la valeur est comprise entre -1 (zones les plus sombres) et 1 (plus clair) avec 0 pour la couleur d’origine. Si le modèle tintAndShades n'est pas uniforme, la valeur null est renvoyée.

