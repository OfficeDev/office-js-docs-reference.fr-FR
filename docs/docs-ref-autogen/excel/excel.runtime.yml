- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="5d72b-103">Activer/désactiver les événements JavaScript dans taskpane actuel ou un complément contenu.</span><span class="sxs-lookup"><span data-stu-id="5d72b-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


