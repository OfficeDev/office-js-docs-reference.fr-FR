- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="b6e73-105">Activer/désactiver les événements JavaScript dans le volet Office actif ou d’un complément de contenu.</span><span class="sxs-lookup"><span data-stu-id="b6e73-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


