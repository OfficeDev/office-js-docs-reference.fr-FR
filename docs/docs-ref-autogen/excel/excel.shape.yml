    type: method
    syntax:
      content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d964b-141">Exemples</span><span class="sxs-lookup"><span data-stu-id="d964b-141">Examples</span></span>

          ```typescript
