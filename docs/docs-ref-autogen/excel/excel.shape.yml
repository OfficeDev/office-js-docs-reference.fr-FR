- uid: excel.Excel.Shape.level
  summary: >-
    Représente le titre de la forme spécifiée. Par exemple, un niveau de 0 signifie que la forme ne fait partie d'aucun groupe, un niveau de 1 signifie que la forme fait partie d'un groupe de niveau supérieur, et un niveau de 2 signifie que la forme fait partie d'un sous-groupe du niveau supérieur.


