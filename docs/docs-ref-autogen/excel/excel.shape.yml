- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    Déplace horizontalement la forme spécifiée selon le nombre de points indiqué.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: 'Incrément, en points, la forme est déplacée horizontalement. Une valeur positive déplace la forme vers la droite et une valeur négative la déplace vers la gauche. Si la feuille est orientée de droite à gauche, elle est inversée: les valeurs positives déplacent la forme vers la gauche et les valeurs négatives la déplacent vers la droite.'
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    Fait pivoter la forme dans le sens des aiguilles d'une montre autour de l'axe z selon le nombre de degrés spécifié. Utilisez la `rotation` propriété pour définir la rotation absolue de la forme.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Nombre de degrés de rotation de la forme. Spécifiez une valeur positive pour faire pivoter la forme dans le sens des aiguilles d'une montre, ou inversement, une valeur négative pour la faire pivoter dans le sens inverse.
      type:
      - number
- uid: excel.Excel.Shape.incrementTop
  summary: >-
    Décale vers le haut la forme spécifiée selon le nombre de points spécifié.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementTop(increment)
