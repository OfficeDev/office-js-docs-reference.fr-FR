  summary: >-
    <span data-ttu-id="f3848-101">Représente une ligne dans une table.</span><span class="sxs-lookup"><span data-stu-id="f3848-101">Represents a row in a table.</span></span>


    <span data-ttu-id="f3848-102">Notez que, contrairement aux plages ou de colonnes qui seront si de nouvelles lignes/colonnes sont ajoutés avant l’ajustement, un objet TableRow représente l’emplacement physique de la ligne du tableau, mais pas les données.</span><span class="sxs-lookup"><span data-stu-id="f3848-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="f3848-103">Autrement dit, si les données sont triées ou si l’ajout de nouvelles lignes, une ligne de tableau continuera pointe au niveau de l’index pour lequel il a été créé.</span><span class="sxs-lookup"><span data-stu-id="f3848-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


