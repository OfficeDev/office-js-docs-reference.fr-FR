- uid: excel.Excel.TableRow.values
  summary: >-
    Représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être de type chaîne, nombre ou une valeur boolean. Cellules qui contiennent une erreur renvoie la chaîne d’erreur.


