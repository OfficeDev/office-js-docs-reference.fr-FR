  type: property
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
  summary: >-
    Représente le style de trait de la forme. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou qu'il existe des styles incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
