- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.color
  summary: >-
    Représente la couleur de trait au format de couleur HTML, sous \#la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
  summary: >-
    Représente le style de trait de la forme. Renvoie la valeur NULL lorsque la ligne n'est pas visible ou qu'il y a des styles de tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
