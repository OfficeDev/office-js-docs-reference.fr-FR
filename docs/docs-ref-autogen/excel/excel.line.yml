  isPreview: true
  name: connectBeginShape(shape, connectionSite)
  fullName: connectBeginShape(shape, connectionSite)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2889-120\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2889-120\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
    parameters:
    - id: shape
      description: <span data-ttu-id="d2889-121">Forme à connecter.</span><span class="sxs-lookup"><span data-stu-id="d2889-121">The shape to connect.</span></span>
      type:
      - excel.Excel.Shape
