  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.ChartAxis;'
    return:
      type:
      - excel.Excel.ChartAxis
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="a51f6-147">Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="a51f6-147">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
