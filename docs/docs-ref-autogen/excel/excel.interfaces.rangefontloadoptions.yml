- uid: excel.Excel.Interfaces.RangeFontLoadOptions.subscript
  summary: >-
    Représente l'état d'indice de la police. Cette propriété renvoie la valeur true si toutes les polices de la plage sont des indices. Cette propriété renvoie la valeur false si toutes les polices de la plage sont en exposant ou normales (ni en exposant ni en indice). Renvoie la valeur null dans le cas contraire.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: subscript
  fullName: subscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    Représente l'état de l'exposant de la police. Cette propriété renvoie la valeur true si toutes les polices de la plage sont en exposant. Renvoie la valeur false si toutes les polices de la plage sont des indices ou des valeurs normales (ni exposant ni indice). Renvoie la valeur null dans le cas contraire.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: superscript
  fullName: superscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'superscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
  summary: >-
    Cette propriété renvoie ou définit un double qui éclaircit ou assombrit une couleur de police de plage, la valeur est comprise entre-1 (sombre) et 1 (le plus clair), avec 0 pour la couleur d'origine. Une valeur null indique que la plage entière ne dispose pas d'un paramètre tintAndShade de police uniforme.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
