- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    Le premier critère utilisé pour filtrer les données. Utilisé comme un opérateur dans le cas de filtrage « personnalisé ». Par exemple «&gt;50 » pour un nombre supérieur à 50 ou « = * s » pour les valeurs se terminant par « s ».


    Utilisé comme un numéro dans le cas d’éléments/pourcentages haut/bas. Ex. : « 5 » pour les éléments du haut 5 si filterOn est défini sur « topItems »


    \[[Du jeu d’API : ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: excel.Excel.FilterCriteria.criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    Second critère utilisé pour filtrer des données. Utilisé uniquement comme opérateur dans le cas d’un filtrage « Custom ».


    \[[Du jeu d’API : ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
