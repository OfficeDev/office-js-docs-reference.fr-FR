- uid: excel.Excel.PivotTable.layout
  summary: >-
    <span data-ttu-id="0142d-124">Le PivotLayout décrivant la disposition et la structure visuelle de tableau croisé dynamique.</span><span class="sxs-lookup"><span data-stu-id="0142d-124">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>


