- uid: excel.Excel.Interfaces.RangeBorderData.sideIndex
  summary: >-
    Valeur de constante qui indique le côté de la bordure spécifique. Pour plus d’informations, voir Excel.BorderIndex. En lecture seule.


    \[[Du jeu d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sideIndex
  fullName: sideIndex
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";'
    return:
