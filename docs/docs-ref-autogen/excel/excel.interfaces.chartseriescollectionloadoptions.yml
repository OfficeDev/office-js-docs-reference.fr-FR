  summary: >-
    Pour chaque élément de la collection : cette propriété renvoie ou définit l’angle du premier graphique en secteurs ou graphique en anneau, en degrés (vers la droite de la position verticale). S’applique uniquement aux graphiques en secteurs, graphiques en secteurs 3D et graphiques en anneaux. Peut être une valeur comprise entre 0 et 360. Lecture/Écriture


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
