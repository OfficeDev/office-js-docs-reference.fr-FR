- uid: excel.Excel.Interfaces.RangeBorderUpdateData.color
  summary: >-
    Code couleur HTML qui représente la couleur de la ligne de bordure, sous \#la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.style
  summary: >-
    L'une des constantes de style de ligne spécifiant le style de trait pour la bordure. Pour plus d'informations, voir Excel. BorderLineStyle.


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type:
      - Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.tintAndShade
  summary: >-
    Cette propriété renvoie ou définit un double qui éclaircit ou assombrit une couleur pour une bordure de plage, la valeur est comprise entre-1 (sombre) et 1 (le plus clair), 0 pour la couleur d'origine. Une valeur null indique que la bordure n'a pas de paramètre tintAndShade uniforme.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.weight
  summary: >-
    Spécifie l'épaisseur de la bordure autour d'une plage. Pour plus d'informations, voir Excel. BorderWeight.


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: weight
  fullName: weight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type:
      - Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick"
