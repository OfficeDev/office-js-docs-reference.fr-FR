- uid: excel.Excel.Interfaces.WorksheetUpdateData.enableCalculation
  summary: >-
    Obtient ou définit la propriété EnableCalculation, de la feuille de calcul. La valeur true si Excel recalcule la feuille de calcul lorsque cela est nécessaire. False si Excel ne recalcule pas la feuille.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: enableCalculation
  fullName: enableCalculation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableCalculation?: boolean;'
    return:
      type:
      - boolean
