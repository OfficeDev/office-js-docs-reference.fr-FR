- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    Cette propriété renvoie ou définit la largeur standard (valeur par défaut) de toutes les colonnes dans la feuille de calcul. Une seule unité de largeur de colonne est égale à la largeur d’un caractère unique du style Normal. Pour les polices proportionnelles, la largeur du caractère 0 (zéro) est utilisée.


    \[[Du jeu d’API : ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    Obtient ou définit la couleur d’onglet de feuille de calcul. Lors de l’extraction de la couleur d’onglet, si la feuille de calcul est invisible, la valeur sera nulle. Si la feuille de calcul est visible, mais la couleur d’onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété est fixée à une couleur, sous la forme «\#123456" lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur « automatique », ou une couleur réelle dans le cas contraire.


    \[[Du jeu d’API : ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.WorksheetUpdateData.visibility
