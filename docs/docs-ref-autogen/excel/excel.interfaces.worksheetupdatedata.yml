    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetUpdateData.showHeadings
  summary: >-
    Obtient ou définit l’indicateur d’en-tête de la feuille de calcul. Cet indicateur détermine si les titres sont visibles par l’utilisateur.


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showHeadings
  fullName: showHeadings
  langs:
