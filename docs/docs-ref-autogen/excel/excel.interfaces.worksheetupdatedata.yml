      - boolean
- uid: excel.Excel.Interfaces.WorksheetUpdateData.showHeadings
  summary: >-
    Obtient ou définit l’indicateur d’en-tête de la feuille de calcul. Cet indicateur détermine si les en-têtes sont visibles par l'utilisateur.


    \[[Ensemble d'API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showHeadings
  fullName: showHeadings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showHeadings?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    Renvoie ou définit la largeur standard (par défaut) de toutes les colonnes dans la feuille de calcul. Une unité de largeur de colonne est égale à la largeur d’un caractère dans le style Normal. Pour les polices proportionnelles, la largeur du caractère 0 (zéro) est utilisée.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    Obtient ou modifie la couleur d’onglet de la feuille de calcul. Lors de l'extraction de la couleur d'onglet, si la feuille de calcul est invisible, la valeur est null. Si la feuille de calcul est visible mais que la couleur d'onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété est définie sur une couleur, au format\#«123456» lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur «automatique» ou une autre couleur réelle.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.WorksheetUpdateData.visibility
  summary: >-
    Visibilité de la feuille de calcul.


    \[[Ensemble d'API: ExcelApi 1,1 pour la lecture de la visibilité; 1,2 pour le définir.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  name: visibility
  fullName: visibility
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
    return:
      type:
      - Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden"
