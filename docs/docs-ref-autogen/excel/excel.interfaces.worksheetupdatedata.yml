- uid: excel.Excel.Interfaces.WorksheetUpdateData.showGridlines
  summary: >-
    Obtient ou définit l’indicateur de quadrillage de la feuille de calcul. Cet indicateur détermine si un quadrillage est affichée à l’utilisateur.


    \[[Du jeu d’API : ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showGridlines
  fullName: showGridlines
  langs:
