    La visibilité de la feuille de calcul.


    \[[Du jeu d’API : ExcelApi 1.1 pour la lecture de visibilité ; 1.2 pour le paramètre it.](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
  name: visibility
  fullName: excel.Excel.Interfaces.WorksheetUpdateData.visibility
