    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetUpdateData.showHeadings
  summary: >-
    Obtient ou définit l’indicateur de titres de la feuille de calcul. Cet indicateur détermine si les titres sont visibles par l’utilisateur.


