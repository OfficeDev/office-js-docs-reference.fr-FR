  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontData.color
  summary: >-
    La représentation du code de couleur HTML de la couleur du texte (\#par exemple, «FF0000» représente le rouge). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs.


    \[[Ensemble d'API: EXCELAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
