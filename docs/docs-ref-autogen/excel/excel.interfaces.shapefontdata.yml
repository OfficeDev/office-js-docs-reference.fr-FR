- uid: excel.Excel.Interfaces.ShapeFontData.color
  summary: >-
    Représentation de code de couleur HTML de la couleur du texte. Par exemple, \#FF0000 représente le rouge. Renvoie la valeur null si le TextRange inclut des fragments de texte avec des couleurs différentes.


