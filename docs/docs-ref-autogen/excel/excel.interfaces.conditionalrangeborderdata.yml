- uid: excel.Excel.Interfaces.ConditionalRangeBorderData.color
  summary: >-
    Code de couleur HTML qui représente la couleur de ligne de la bordure du formulaire \#RRGGBB (par exemple, « FFA500 ») ou une couleur HTML nommée (par exemple, « orange »).


    \[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ConditionalRangeBorderData.sideIndex
  summary: >-
    Valeur de constante qui indique le côté de la bordure spécifique. Pour plus d’informations, voir Excel.ConditionalRangeBorderIndex. En lecture seule.


    \[[Du jeu d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sideIndex
  fullName: sideIndex
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type:
      - Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
