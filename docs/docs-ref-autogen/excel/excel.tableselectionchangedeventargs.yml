- uid: excel.Excel.TableSelectionChangedEventArgs.address
  summary: >-
    Obtient l’adresse de la plage qui représente la zone sélectionnée de la table sur une feuille de calcul particulière.


    \[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: address
  fullName: address
  langs:
  - typeScript
  type: property
  syntax:
    content: 'address: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered.  The new selection is : \" + args.address);\n    });\n}\n```"
