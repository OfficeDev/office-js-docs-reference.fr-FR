- uid: excel.Excel.ChartLegendFormat.font
  summary: >-
    <span data-ttu-id="a5c74-p103">Représente les attributs de police, comme le nom de la police, la taille de police, la couleur, etc. pour la légende d’un graphique. En lecture seule.</span><span class="sxs-lookup"><span data-stu-id="a5c74-p103">Represents the font attributes such as font name, font size, color, etc. of a chart legend. Read-only.</span></span>


