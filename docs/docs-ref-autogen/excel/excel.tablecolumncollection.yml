      type:
      - number
    - id: values
      description: <span data-ttu-id="38eeb-p103">Facultatif. Matrice 2D des valeurs non mises en forme de la colonne du tableau.</span><span class="sxs-lookup"><span data-stu-id="38eeb-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="38eeb-p104">Facultatif. Spécifie le nom de la nouvelle colonne. Si la valeur est null, le nom par défaut est utilisé.</span><span class="sxs-lookup"><span data-stu-id="38eeb-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
