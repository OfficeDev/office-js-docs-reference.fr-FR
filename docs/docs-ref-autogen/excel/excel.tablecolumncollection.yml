      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="c9ba8-p104">Facultatif. Spécifie le nom de la nouvelle colonne. Si la valeur est null, le nom par défaut est utilisé.</span><span class="sxs-lookup"><span data-stu-id="c9ba8-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
