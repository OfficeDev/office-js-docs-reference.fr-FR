      - number
    - id: values
      description: <span data-ttu-id="c9ba8-p103">Facultatif. Matrice 2D des valeurs non mises en forme de la colonne du tableau.</span><span class="sxs-lookup"><span data-stu-id="c9ba8-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
