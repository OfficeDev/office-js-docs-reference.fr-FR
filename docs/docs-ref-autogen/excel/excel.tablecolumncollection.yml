- uid: excel.Excel.TableColumnCollection.add
  summary: >-
    <span data-ttu-id="2a0e5-103">Ajoute une nouvelle colonne au tableau.</span><span class="sxs-lookup"><span data-stu-id="2a0e5-103">Adds a new column to the table.</span></span>


    <span data-ttu-id="2a0e5-104">\[[Du jeu d’API : ExcelApi 1.1 nécessite un index plus petit que le nombre total de la colonne ; 1.4 permet d’index soient facultatives (null ou -1) et ajoute une colonne à la fin ; 1.4 permet le paramètre name lors de sa création.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="2a0e5-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="2a0e5-105">\]</span><span class="sxs-lookup"><span data-stu-id="2a0e5-105"></span></span>
  name: add(index, values, name)
  fullName: excel.Excel.TableColumnCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"2a0e5-106\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a0e5-106\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="2a0e5-p102">Facultatif. Spécifie la position relative de la nouvelle colonne. Si la valeur est null ou -1, la ligne est ajoutée à la fin. Les colonnes avec un index supérieur seront décalées sur le côté. Avec indice zéro.</span><span class="sxs-lookup"><span data-stu-id="2a0e5-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="2a0e5-p103">Facultatif. Matrice 2D des valeurs non mises en forme de la colonne du tableau.</span><span class="sxs-lookup"><span data-stu-id="2a0e5-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="2a0e5-p104">Facultatif. Spécifie le nom de la nouvelle colonne. Si la valeur est null, le nom par défaut est utilisé.</span><span class="sxs-lookup"><span data-stu-id="2a0e5-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
