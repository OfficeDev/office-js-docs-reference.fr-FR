- uid: excel.Excel.Worksheet.getUsedRange
  summary: >-
    La plage utilisée est la plus petite plage qui englobe des cellules dont la valeur ou la mise en forme attribuée. Si la feuille de calcul entière est vide, cette fonction renvoie la cellule supérieure gauche (autrement dit, il sera *ne pas* lever une erreur).


    \[[Du jeu d’API : ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: getUsedRange(valuesOnly)
  fullName: excel.Excel.Worksheet.getUsedRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getUsedRange(valuesOnly?: boolean): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sheet1';\n    var worksheet = ctx.workbook.worksheets.getItem(wSheetName);\n    var usedRange = worksheet.getUsedRange();\n    usedRange.load('address');\n    return ctx.sync().then(function() {\n            console.log(usedRange.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: valuesOnly
      description: 'Facultatif. Si true, considère uniquement les cellules avec des valeurs en tant que cellules utilisées (en ignorant la mise en forme). \[Jeu d’API : ExcelApi 1.2\]'
      type:
      - boolean
