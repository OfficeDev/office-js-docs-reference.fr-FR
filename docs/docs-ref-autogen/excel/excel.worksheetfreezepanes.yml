- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="a9fd6-104">Définit les cellules figées dans l’affichage de la feuille de calcul active.</span><span class="sxs-lookup"><span data-stu-id="a9fd6-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="a9fd6-105">La plage fournie correspond à des cellules qui seront être figés dans le volet supérieur et gauche.</span><span class="sxs-lookup"><span data-stu-id="a9fd6-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="a9fd6-106">\[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a9fd6-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: freezeAt(frozenRange)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a9fd6-107\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9fd6-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="a9fd6-108">Une plage qui représente les cellules à être figé, ou valeur null pour supprimer tous les volets figés.</span><span class="sxs-lookup"><span data-stu-id="a9fd6-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
