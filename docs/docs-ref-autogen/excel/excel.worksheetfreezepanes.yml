- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="bc6d6-118">Obtient une plage qui décrit les cellules figer dans l’affichage de la feuille de calcul active.</span><span class="sxs-lookup"><span data-stu-id="bc6d6-118">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="bc6d6-119">La plage figer est correspond à des cellules qui sont figées dans le volet supérieur et gauche.</span><span class="sxs-lookup"><span data-stu-id="bc6d6-119">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="bc6d6-120">S’il n’existe aucun volet figé, renvoie un objet null.</span><span class="sxs-lookup"><span data-stu-id="bc6d6-120">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="bc6d6-121">\[[Du jeu d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bc6d6-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bc6d6-122\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc6d6-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
