  name: freezeAt(frozenRange)
  fullName: excel.Excel.WorksheetFreezePanes.freezeAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"475c0-105\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"475c0-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="475c0-106">Une plage qui représente les cellules à être figé, ou valeur null pour supprimer tous les volets figés.</span><span class="sxs-lookup"><span data-stu-id="475c0-106">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
