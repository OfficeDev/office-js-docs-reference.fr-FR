  summary: >-
    <span data-ttu-id="475c0-102">Définit les cellules figer dans l’affichage de la feuille de calcul active.</span><span class="sxs-lookup"><span data-stu-id="475c0-102">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="475c0-103">La plage fournie correspond à des cellules qui seront être figés dans le volet supérieur et gauche.</span><span class="sxs-lookup"><span data-stu-id="475c0-103">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


