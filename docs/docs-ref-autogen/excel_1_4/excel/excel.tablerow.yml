    summary: "<span data-ttu-id=\"69065-101\">Représente une ligne dans un tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69065-101\">Represents a row in a table.</span></span>\n\n<span data-ttu-id=\"69065-102\">Notez que, à la différence des plages ou colonnes, qui s’ajusteront si de nouvelles lignes/colonnes sont ajoutées avant celles-ci, un objet TableRow représente l’emplacement physique de la ligne de table, mais pas les données.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69065-102\">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id=\"69065-103\">Autrement dit, si les données sont triées ou si de nouvelles lignes sont ajoutées, une ligne de tableau continue de pointer vers l’index pour lequel elle a été créée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69065-103\">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>\n\n<span data-ttu-id=\"69065-104\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"69065-104\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
