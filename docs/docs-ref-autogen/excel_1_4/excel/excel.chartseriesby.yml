name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Spécifie si les séries sont par lignes ou par colonnes. Dans Excel sur ordinateur de bureau, l’option « auto » inspecte la forme de données source pour déterminer automatiquement si les données sont par lignes ou par colonnes. Dans Excel sur le web, « auto » est simplement « colonnes » par défaut.


