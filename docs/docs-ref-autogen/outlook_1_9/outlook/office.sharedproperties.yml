### YamlMime:TSType
name: Office.SharedProperties
uid: outlook!Office.SharedProperties:interface
package: outlook!
fullName: Office.SharedProperties
summary: >-
  Représente les propriétés d’un rendez-vous ou d’un message dans un dossier partagé, une boîte aux lettres ou un calendrier.


  Pour plus d’informations sur l’utilisation de cet objet, voir l’article relatif [à l’accès délégué](https://docs.microsoft.com/office/dev/add-ins/outlook/delegate-access) .


  \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
isPreview: false
isDeprecated: false
type: interface
properties:
- name: delegatePermissions
  uid: outlook!Office.SharedProperties#delegatePermissions:member
  package: outlook!
  fullName: delegatePermissions
  summary: Les autorisations que le délégué a sur un dossier partagé.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delegatePermissions: MailboxEnums.DelegatePermissions;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.DelegatePermissions:enum" />
- name: owner
  uid: outlook!Office.SharedProperties#owner:member
  package: outlook!
  fullName: owner
  summary: Adresse de messagerie du propriétaire d’un élément partagé.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'owner: string;'
    return:
      type: string
- name: targetMailbox
  uid: outlook!Office.SharedProperties#targetMailbox:member
  package: outlook!
  fullName: targetMailbox
  summary: >-
    Emplacement de la boîte aux lettres du propriétaire pour l’accès du délégué. Cet emplacement peut varier en fonction du client Outlook.


    Utilisez with `targetRestUrl` pour construire l’URL de l’opération Rest.


    Exemple d’utilisation : `targetRestUrl + "/{api_version}/users/" + targetMailbox + "/{REST_operation}"`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetMailbox: string;'
    return:
      type: string
- name: targetRestUrl
  uid: outlook!Office.SharedProperties#targetRestUrl:member
  package: outlook!
  fullName: targetRestUrl
  summary: >-
    URL de base de l’API REST (actuellement https://outlook.office.com/api) .


    Utilisez with `targetMailbox` pour construire l’URL de l’opération Rest.


    Exemple d’utilisation : `targetRestUrl + "/{api_version}/users/" + targetMailbox + "/{REST_operation}"`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetRestUrl: string;'
    return:
      type: string
