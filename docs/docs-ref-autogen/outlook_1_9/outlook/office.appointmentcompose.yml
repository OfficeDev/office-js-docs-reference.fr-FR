- name: recurrence
  uid: outlook!Office.AppointmentCompose#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Obtient ou définit la périodicité d’un rendez-vous.


    La `recurrence` propriété renvoie un objet Recurrence pour les demandes de réunion ou de rendez-vous périodiques si un élément est une série ou une instance dans une série. `null` est renvoyé pour les rendez-vous uniques et les demandes de réunion de rendez-vous uniques.


    **Remarque**: les demandes de réunion ont une `itemClass` valeur de `IPM.Schedule.Meeting.Request`<!-- -->.


    **Remarque**: si l’objet Recurrence est null, cela indique que l’objet est un rendez-vous unique ou une demande de réunion d’un seul rendez-vous et non d’une série.


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


