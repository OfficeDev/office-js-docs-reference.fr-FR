- name: recurrence
  uid: outlook!Office.AppointmentCompose#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Obtient ou définit la récurrence d’un rendez-vous.


    La propriété renvoie un objet de récurrence pour les rendez-vous périodiques ou les demandes de réunions si un élément est une série ou une `recurrence` instance d’une série. `null` est renvoyée pour les rendez-vous et les demandes de réunion d’un seul rendez-vous.


    **Remarque**: les demandes de réunion ont `itemClass` une valeur de `IPM.Schedule.Meeting.Request`<!-- -->.


    **Remarque**: si l’objet de récurrence est null, cela indique qu’il s’agit d’un rendez-vous unique ou d’une demande de réunion d’un seul rendez-vous et non d’une série.


    \[ [Jeu d’API : Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
  remarks: >-
    **[Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[Mode Outlook applicable :](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** organisateur de rendez-vous


