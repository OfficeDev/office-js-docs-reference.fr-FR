    **Remarque**: Si vous utilisez une API de données (par exemple, `readAsDataURL`<!-- -->), vous devez supprimer le préfixe d’URL des données, puis envoyer le reste de la chaîne à cette API. Par exemple, si la chaîne complète est représentée par `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, supprimer `data:image/svg+xml;base64,`<!-- -->.


    \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
