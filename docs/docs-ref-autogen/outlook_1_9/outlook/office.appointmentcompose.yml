- name: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  uid: outlook!Office.AppointmentCompose#addFileAttachmentFromBase64Async:member(1)
  package: outlook!
  fullName: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  summary: >-
    Ajoute un fichier à un message ou un rendez-vous en pièce jointe.


    La méthode télécharge le fichier à partir du codage base64 et l’attache à `addFileAttachmentFromBase64Async` l’élément dans le formulaire de composition. Cette méthode renvoie l’identificateur de pièce jointe dans `asyncResult.value` l’objet.


    L’identificateur peut être utilisé avec la méthode `removeAttachmentAsync` pour supprimer la pièce jointe dans la même session.


    **Remarque**: si vous utilisez une API d’URL de données (par exemple, `readAsDataURL`<!-- -->), vous devez déparer le préfixe d’URL de données, puis envoyer le reste de la chaîne à cette API. Par exemple, si la chaîne complète est représentée par `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, remove `data:image/svg+xml;base64,`<!-- -->.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


