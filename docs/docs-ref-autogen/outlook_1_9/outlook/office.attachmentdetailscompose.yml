### YamlMime:TSType
name: Office.AttachmentDetailsCompose
uid: outlook!Office.AttachmentDetailsCompose:interface
package: outlook!
fullName: Office.AttachmentDetailsCompose
summary: >-
  Représente une pièce jointe sur un élément. Mode composition uniquement.


  Un tableau d' `AttachmentDetailsCompose` objets est renvoyé en tant que propriété Attachments d’un élément de rendez-vous ou de message.


  \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentType
  uid: outlook!Office.AttachmentDetailsCompose#attachmentType:member
  package: outlook!
  fullName: attachmentType
  summary: Obtient une valeur qui indique le type d’une pièce jointe.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentType: MailboxEnums.AttachmentType | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentType:enum" /> | string
- name: id
  uid: outlook!Office.AttachmentDetailsCompose#id:member
  package: outlook!
  fullName: id
  summary: Obtient l’index de la pièce jointe.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id: string;'
    return:
      type: string
- name: isInline
  uid: outlook!Office.AttachmentDetailsCompose#isInline:member
  package: outlook!
  fullName: isInline
  summary: Obtient une valeur indiquant si la pièce jointe doit être affichée dans le corps de l’élément.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInline: boolean;'
    return:
      type: boolean
- name: name
  uid: outlook!Office.AttachmentDetailsCompose#name:member
  package: outlook!
  fullName: name
  summary: >-
    Obtient le nom de la pièce jointe.


    **Important**: pour les éléments de message ou de rendez-vous qui étaient attachés par glisser-déplacer ou « attacher l’élément », `name` inclut une extension de fichier dans Outlook sur Mac, mais exclut l’extension sur le Web ou Windows.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: outlook!Office.AttachmentDetailsCompose#size:member
  package: outlook!
  fullName: size
  summary: Obtient la taille de la pièce jointe en octets.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: url
  uid: outlook!Office.AttachmentDetailsCompose#url:member
  package: outlook!
  fullName: url
  summary: Obtient l’URL de la pièce jointe si son type est `MailboxEnums.AttachmentType.Cloud`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'url?: string;'
    return:
      type: string
