- name: setAsync(recipients, callback)
  uid: outlook!Office.Recipients#setAsync:member(2)
  package: outlook!
  fullName: setAsync(recipients, callback)
  summary: >-
    Définit une liste de destinataires pour un rendez-vous ou un message.


    La méthode `setAsync` remplace la liste des destinataires active.


    Le paramètre Recipients peut être un tableau d’un des éléments suivants :


    - Chaînes contenant des adresses de messagerie SMTP


    - Objets [EmailUser](xref:outlook!Office.EmailUser:interface)


    - Objets [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)


    Nombre maximal pouvant être défini :


    - Windows, Mac, navigateur Web : 100 destinataires


    - Autres : illimité


    \[[Ensemble d’API : boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition


    **Erreurs**:


    - `NumberOfRecipientsExceeded`<!-- -->: Le nombre de destinataires est supérieur à 100 entrées.


    #### <a name="examples"></a>Exemples


    ```javascript

    // The following example creates an array of EmailUser objects and

    // replaces the CC recipients of the message with the array.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Recipients overwritten");
        }
    });

    ```

    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-set-bcc-message-compose.yaml

    var email = $("#emailBcc")
      .val()
      .toString();
    var emailArray = [email];

    Office.context.mailbox.item.bcc.setAsync(emailArray, function(asyncResult) {
      if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
        console.log("Succeeded in setting Bcc field.");
      } else {
        console.error(asyncResult.error);
      }
    });

    ```

    ```javascript

