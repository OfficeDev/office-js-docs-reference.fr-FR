  Fournit des informations sur les pièces jointes qui ont déclenché l' `Office.EventType.AttachmentsChanged` événement.


  \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
