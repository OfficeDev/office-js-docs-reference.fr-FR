properties:
- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Représente l’ensemble des pièces jointes qui ont été ajoutées ou supprimées. Pour chaque pièce jointe, obtient `id`<!-- -->, `name`<!-- -->, `size`<!-- -->et des `attachmentType` Propriétés.


    \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Obtient une valeur qui indique si les pièces jointes ont été ajoutées ou supprimées. Pour plus d’informations, voir [MailboxEnums. AttachmentStatus](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum) .


    \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
