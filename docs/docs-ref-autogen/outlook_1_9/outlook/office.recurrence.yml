fullName: Office.Recurrence
summary: >-
  L' `Recurrence` objet fournit des méthodes pour obtenir et définir la périodicité des rendez-vous, mais uniquement la périodicité des demandes de réunion. Il aura un dictionnaire avec les clés suivantes : `seriesTime`<!-- -->, `recurrenceType`<!-- -->, `recurrenceProperties`<!-- -->et `recurrenceTimeZone` (facultatif).


  \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


