- name: seriesTime
  uid: outlook!Office.Recurrence#seriesTime:member
  package: outlook!
  fullName: seriesTime
  summary: >-
    L’objet [SeriesTime](xref:outlook!Office.SeriesTime:interface) vous permet de gérer les dates de début et de fin de la série de rendez-vous périodiques, ainsi que les heures de début et de fin habituelles des instances. **Cet objet n’est pas en heure UTC.** Au lieu de cela, il est défini dans le fuseau horaire spécifié par la `recurrenceTimeZone` valeur ou par défaut sur le fuseau horaire de l’élément.


