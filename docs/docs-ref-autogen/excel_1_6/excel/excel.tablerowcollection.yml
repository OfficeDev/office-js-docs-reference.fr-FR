        description: |-


          #### <a name="examples"></a><span data-ttu-id="c43d4-130">Exemples</span><span class="sxs-lookup"><span data-stu-id="c43d4-130">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tablerow = ctx.workbook.tables.getItem('Table1').rows.getItemAt(0);
              tablerow.load('name');
              return ctx.sync().then(function() {
                      console.log(tablerow.name);
