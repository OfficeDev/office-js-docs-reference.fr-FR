  - uid: excel.Excel.TableRowCollection.add
    summary: |-
      <span data-ttu-id="c43d4-105">Ajoute une ou plusieurs lignes dans le tableau.</span><span class="sxs-lookup"><span data-stu-id="c43d4-105">Adds one or more rows to the table.</span></span> <span data-ttu-id="c43d4-106">L’objet renvoyé sera placé en premier dans les lignes récemment ajoutées.</span><span class="sxs-lookup"><span data-stu-id="c43d4-106">The return object will be the top of the newly added row(s).</span></span>

      <span data-ttu-id="c43d4-107">Notez que, à la différence des plages ou colonnes, qui s’ajusteront si de nouvelles lignes/colonnes sont ajoutées avant celles-ci, un objet TableRow représente l’emplacement physique de la ligne de table, mais pas les données.</span><span class="sxs-lookup"><span data-stu-id="c43d4-107">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="c43d4-108">Autrement dit, si les données sont triées ou si de nouvelles lignes sont ajoutées, une ligne de tableau continue de pointer vers l’index pour lequel elle a été créée.</span><span class="sxs-lookup"><span data-stu-id="c43d4-108">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="c43d4-109">\[[Ensemble d’API: ExcelApi 1,1 pour l’ajout d’une seule ligne; 1,4 permet l’ajout de plusieurs lignes.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="c43d4-109">\[ [API set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="c43d4-110">\]</span><span class="sxs-lookup"><span data-stu-id="c43d4-110"></span></span>
    name: 'add(index, values)'
    fullName: 'add(index, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number): Excel.TableRow;'
      return:
        type:
          - excel.Excel.TableRow
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c43d4-111">Exemples</span><span class="sxs-lookup"><span data-stu-id="c43d4-111">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample", "Values", "For", "New", "Row"]];
              var row = tables.getItem("Table1").rows.add(null, values);
              row.load('index');
              return ctx.sync().then(function() {
                  console.log(row.index);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="c43d4-p105">Facultatif. Spécifie la position relative de la nouvelle ligne. Si la valeur est null ou -1, la ligne est ajoutée à la fin. Toutes les lignes en dessous de la ligne insérée sont déplacées vers le bas. Avec indice zéro.</span><span class="sxs-lookup"><span data-stu-id="c43d4-p105">Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end. Any rows below the inserted row are shifted downwards. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: "<span data-ttu-id=\"c43d4-117\">Facultatif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c43d4-117\">Optional.</span></span> <span data-ttu-id=\"c43d4-118\">Matrice\_2D des valeurs non mises en forme de la ligne du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c43d4-118\">A 2-dimensional array of unformatted values of the table row.</span></span>"
          type:
            - Array<Array<boolean | string | number>> | boolean | string | number
