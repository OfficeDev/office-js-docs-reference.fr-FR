    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : renvoie une valeur qui identifie de manière unique le tableau dans un livre de travail donné. La valeur de l’identificateur reste identique, même lorsque le tableau est renommé.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
