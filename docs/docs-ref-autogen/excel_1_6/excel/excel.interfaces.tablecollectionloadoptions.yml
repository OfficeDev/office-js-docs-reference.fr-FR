  package: excel!
  fullName: showHeaders
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : spécifie si la ligne d’en-tête est visible. Cette valeur peut être définie de manière à afficher ou à masquer la ligne d’en-tête.


