  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : spécifie si les boutons de filtre sont visibles en haut de chaque en-tête de colonne. Ce paramètre est autorisé uniquement si le tableau contient une ligne d’en-tête.


