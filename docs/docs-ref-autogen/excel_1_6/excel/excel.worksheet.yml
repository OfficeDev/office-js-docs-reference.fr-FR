          description: '<span data-ttu-id="fae22-143">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="fae22-143">Optional.</span></span> <span data-ttu-id="fae22-144">Si la valeur est true, ne prend en compte que les feuilles de calcul visibles, en ignorant celles qui sont masquées.</span><span class="sxs-lookup"><span data-stu-id="fae22-144">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
