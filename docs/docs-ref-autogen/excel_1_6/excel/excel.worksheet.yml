  - uid: excel.Excel.Worksheet.getNext
    summary: |-
      <span data-ttu-id="fae22-128">Obtient la feuille de calcul qui suit celle-ci.</span><span class="sxs-lookup"><span data-stu-id="fae22-128">Gets the worksheet that follows this one.</span></span> <span data-ttu-id="fae22-129">S’il n’existe aucune feuille de calcul à la suite de celle-ci, cette méthode génère une erreur.</span><span class="sxs-lookup"><span data-stu-id="fae22-129">If there are no worksheets following this one, this method will throw an error.</span></span>

      <span data-ttu-id="fae22-130">\[[Ensemble d’API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fae22-130">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getNext(visibleOnly)
    fullName: getNext(visibleOnly)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNext(visibleOnly?: boolean): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fae22-131">Exemples</span><span class="sxs-lookup"><span data-stu-id="fae22-131">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheets = context.workbook.worksheets;

              // We don't want to include the default worksheet that was created
              // when the workbook was created, so our "firstSheet" will be the one
              // after the literal first. Note chaining of navigation methods.
              const firstSheet = sheets.getFirst().getNext();
              const lastSheet = sheets.getLast();
              const firstTaxRateRange = firstSheet.getRange("B2");
              const lastTaxRateRange = lastSheet.getRange("B2");

              firstSheet.load("name");
              lastSheet.load("name");
              firstTaxRateRange.load("text");
              lastTaxRateRange.load("text");

              await context.sync();

              let firstYear = firstSheet.name.substr(5, 4);
              let lastYear = lastSheet.name.substr(5, 4);
              console.log(`Tax Rate change from ${firstYear} to ${lastYear}`, `Tax rate for ${firstYear}: ${firstTaxRateRange.text[0][0]}\nTax rate for ${lastYear}: ${lastTaxRateRange.text[0][0]}`)

              await context.sync();
          });
          ```
      parameters:
        - id: visibleOnly
          description: '<span data-ttu-id="fae22-132">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="fae22-132">Optional.</span></span> <span data-ttu-id="fae22-133">Si la valeur est true, ne prend en compte que les feuilles de calcul visibles, en ignorant celles qui sont masquées.</span><span class="sxs-lookup"><span data-stu-id="fae22-133">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
          type:
            - boolean
