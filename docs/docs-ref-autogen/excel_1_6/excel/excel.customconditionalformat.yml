  - uid: 'excel!Excel.CustomConditionalFormat#rule:member'
    summary: "<span data-ttu-id=\"21e34-118\">Représente l’objet Règle sur cette mise en forme conditionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"21e34-118\">Represents the Rule object on this conditional format.</span></span> <span data-ttu-id=\"21e34-119\">En lecture seule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"21e34-119\">Read-only.</span></span>\n\n<span data-ttu-id=\"21e34-120\">\\[[Ensemble d’API\_: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"21e34-120\">\\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: rule
    fullName: rule
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly rule: Excel.ConditionalFormatRule;'
      return:
        type:
          - 'excel!Excel.ConditionalFormatRule:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="21e34-121">Exemples</span><span class="sxs-lookup"><span data-stu-id="21e34-121">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
              var sheet = ctx.workbook.worksheets.getActiveWorksheet();
              var range = sheet.getRange("A1:A5");
              range.values = [[1], [20], [""], [5], ["test"]];
              var cf = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              var cfCustom = cf.customOrNullObject;
              cfCustom.rule.formula = "=ISBLANK(A1)";
              cfCustom.format.fill.color = "#00FF00";
              return ctx.sync().then(function () {
                  console.log("Added new custom conditional format highlighting all blank cells.");
              });
          }).catch(function (error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
