  - uid: 'excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member'
    summary: "Pour chaque élément de la collection\_: priorité (ou index) au sein de la collection de mise en forme conditionnelle dans laquelle ce format conditionnel existe actuellement. Cette modification modifie également les priorités des autres mises en forme conditionnelles afin d’autoriser un ordre de priorité contigu. Utiliser une priorité négative pour commencer à partir de l’arrière. Les priorités supérieures aux limites reçoivent et définissent la priorité maximale (ou minimale si négative). Notez également que si vous modifiez la priorité, vous devez extraire à nouveau une nouvelle copie de l’objet à cet emplacement de priorité si vous souhaitez y apporter d’autres modifications.\n\n\\[[Ensemble d’API\_: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: priority
