name: Excel.Interfaces.RangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderCollectionLoadOptions
summary: >-
  Représente les objets de bordure qui composent la bordure de la plage.


  \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Pour chaque élément de la collection : code couleur HTML qui représente la couleur de la ligne de bordure, sous la forme \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Pour chaque élément de la collection : valeur de constante qui indique le côté spécifique de la bordure. Pour plus d’informations, voir Excel. BorderIndex.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : l’une des constantes de style de ligne spécifiant le style de trait de la bordure. Pour plus d’informations, voir Excel. BorderLineStyle.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Pour chaque élément de la collection : spécifie l’épaisseur de la bordure autour d’une plage. Pour plus d’informations, voir Excel. BorderWeight.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
