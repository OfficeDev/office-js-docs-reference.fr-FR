properties:
- name: $all
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: filter
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#filter:member
  package: excel!
  fullName: filter
  summary: >-
    Pour chaque élément de la collection : récupérez le filtre appliqué à la colonne.


    \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filter?: Excel.Interfaces.FilterLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.FilterLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Pour chaque élément de la collection : renvoie une clé unique qui identifie la colonne dans le tableau.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Pour chaque élément de la collection : renvoie le numéro d’index de la colonne au sein de la collection Columns du tableau. Avec indice zéro.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Pour chaque élément de la collection : spécifie le nom de la colonne de la table.


    \[[Ensemble d’API : ExcelApi 1,1 pour obtenir le nom ; 1,4 pour le définir.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Pour chaque élément de la collection : représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être des chaînes, des valeurs numériques ou des valeurs booléennes. Les cellules contenant une erreur renvoie la chaîne d’erreur.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
