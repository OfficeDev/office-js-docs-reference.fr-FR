- name: add(pageBreakRange)
  uid: excel!Excel.PageBreakCollection#add:member(1)
  package: excel!
  fullName: add(pageBreakRange)
  summary: >-
    Ajoute un saut de page avant la cellule en haut à gauche de la plage spécifiée.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    parameters:
    - id: pageBreakRange
      description: Plage immédiatement après le saut de page à ajouter.
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: <xref uid="excel!Excel.PageBreak:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-page-layout.yaml\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
