    summary: "Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple\_:`Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple\_:`Range.format.fill.color`<!-- -->)."
