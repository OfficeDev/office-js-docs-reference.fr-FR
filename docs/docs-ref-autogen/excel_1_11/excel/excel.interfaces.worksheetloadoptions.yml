- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Couleur de l’onglet de la feuille de calcul. Lors de la récupération de la couleur d’onglet, si la feuille de calcul est invisible, la valeur est null. Si la feuille de calcul est visible mais que la couleur de l’onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété sera définie sur une couleur, sous la forme « 123456 » lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur « automatique » ou une couleur réelle dans le cas \# contraire.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
