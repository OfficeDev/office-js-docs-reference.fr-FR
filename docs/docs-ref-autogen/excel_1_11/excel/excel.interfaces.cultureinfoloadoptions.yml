### YamlMime:TSType
name: Excel.Interfaces.CultureInfoLoadOptions
uid: excel!Excel.Interfaces.CultureInfoLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.CultureInfoLoadOptions
summary: >-
  Fournit des informations basées sur les paramètres de culture système actuels. Cela inclut les noms de culture, la mise en forme de numéros et d’autres paramètres dépendants de la culture.


  \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Obtient le nom de la culture au format languagecode2-Country/regioncode2 (par exemple, « zh-CN » ou « en-US »). Cette fonction est basée sur les paramètres système actuels.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Définit le format d’affichage des nombres approprié pour la culture. Cette fonction est basée sur les paramètres de culture actuelle du système.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: Excel.Interfaces.NumberFormatInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NumberFormatInfoLoadOptions:interface" />
