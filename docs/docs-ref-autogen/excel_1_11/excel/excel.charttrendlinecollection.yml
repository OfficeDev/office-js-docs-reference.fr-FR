  package: excel!
  fullName: add(type)
  summary: >-
    Ajoute une nouvelle courbe de tendance à la collection de courbes de tendance.


    \[[Ensemble d’API : ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    parameters:
    - id: type
      description: Indique le type de courbe de tendance. La valeur par défaut est « linéaire ». Pour plus d’informations, voir Excel. ChartTrendline.
      type: <xref uid="excel!Excel.ChartTrendlineType:enum" />
    return:
      type: <xref uid="excel!Excel.ChartTrendline:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-trendlines.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
