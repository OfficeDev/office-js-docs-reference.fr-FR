### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:class
package: excel!
fullName: Excel.TableScopedCollection
summary: >-
  Représente une collection d’étendues de tableaux. Pour chaque table, son coin supérieur gauche est considéré comme son emplacement d’ancrage et les tableaux sont triés de haut en bas, puis de gauche à droite.


  \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
