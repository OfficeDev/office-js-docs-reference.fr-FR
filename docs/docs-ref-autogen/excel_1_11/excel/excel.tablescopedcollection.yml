      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    Obtient le premier tableau de cette collection. Les tables dans la collection de sont triées de haut en bas et gauche vers la droite par ce tableau supérieure gauche afin que le premier tableau soit dans la collection de sites.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
