properties:
- name: enabled
  uid: excel!Excel.Interfaces.IterativeCalculationUpdateData#enabled:member
  package: excel!
  fullName: enabled
  summary: >-
    Cette propriété a la valeur True si Microsoft Excel utilise l'itération pour résoudre des références circulaires.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enabled?: boolean;'
    return:
      type: boolean
- name: maxChange
  uid: excel!Excel.Interfaces.IterativeCalculationUpdateData#maxChange:member
  package: excel!
  fullName: maxChange
  summary: >-
    Spécifie l’écart maximal entre chaque itération au fur et à mesure que Excel résout les références circulaires.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'maxChange?: number;'
    return:
      type: number
- name: maxIteration
  uid: excel!Excel.Interfaces.IterativeCalculationUpdateData#maxIteration:member
  package: excel!
  fullName: maxIteration
  summary: >-
    Spécifie le nombre maximal d’itérations qu’Excel peut utiliser pour résoudre une référence circulaire.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'maxIteration?: number;'
    return:
      type: number
