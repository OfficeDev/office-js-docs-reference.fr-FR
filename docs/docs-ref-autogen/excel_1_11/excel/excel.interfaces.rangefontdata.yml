- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Spécifie l’état de la police de type strikethrough. Une valeur null indique que les paramètres de retour à la ligne ne sont pas les mêmes sur l’ensemble de la plage.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Spécifie l’état d’indice de la police. Renvoie la valeur True si toutes les polices de la plage sont en indice. Renvoie False si toutes les polices de la plage sont en exposant ou normales (ni Exposant, ni Indice). Renvoie Null dans le cas contraire.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Spécifie l’état d’exposant de la police. Renvoie la valeur True si toutes les polices de la plage sont en exposant. Renvoie False si toutes les polices de la plage sont en indice ou normales (ni Exposant, ni Indice). Renvoie Null dans le cas contraire.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Spécifie un double qui s’éclaircit ou assombrit une couleur pour la police de plage, la valeur est entre -1 (plus sombre) et 1 (plus clair), avec 0 pour la couleur d’origine. Une valeur null indique que la plage entière n’a pas de paramètre tintAndShade de police uniforme.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
