  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
    summary: "Représente la couleur de trait au format de couleur HTML, sous \\#la forme RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»).\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
    summary: "Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeLineStyle.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
    summary: "Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
    summary: "Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie la valeur null lorsque la forme a des transparences incohérentes.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
    summary: "Indique si la mise en forme de trait d’un élément Shape est visible. Renvoie la valeur null lorsque la forme a des visibilités incohérentes.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
    summary: "Représente l’épaisseur de ligne, en points. Renvoie null lors de la ligne n’est pas visible ou il existe des poids de ligne incohérents.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: number;'
      return:
        type:
          - number
