  summary: Le sens de la lecture est déterminé par la langue du premier caractère saisi. S'il s'agit du caractère d'une langue lue de droite à gauche, la lecture se fera de la droite vers la gauche. Inversement, si le premier caractère saisi appartient à une langue qui se lit de gauche à droite, la lecture se fera de la gauche vers la droite.
