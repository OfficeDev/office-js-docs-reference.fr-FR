### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Fournit des informations sur l’appel d’une fonction personnalisée.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    Adresse de la cellule où la fonction est appelée, si nécessaire, autrement non définie.


    Pour demander l’adresse de la fonction, dans le fichier JSON de métadonnées, les options de fonction doivent spécifier : `{ "requiresAddress": true }`


    Si le fichier JSON de métadonnées est généré à partir de commentaires JSDoc, incluez la balise `@requiresAddress`<!-- -->. \[[Ensemble d’API : CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    La plage d’adresses où se trouvent les paramètres de la fonction, si nécessaire, n’est pas définie.


    Pour demander les adresses de paramètre pour la fonction, dans le fichier JSON de métadonnées, les options de fonction doivent spécifier : `{ "requiresParameterAddresses": true }`


    Si le fichier JSON de métadonnées est généré à partir de commentaires JSDoc, incluez la balise `@requiresParameterAddresses`<!-- -->. \[[Ensemble d’API : CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
