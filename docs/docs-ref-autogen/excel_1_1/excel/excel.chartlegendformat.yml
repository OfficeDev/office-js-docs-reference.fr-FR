  - uid: excel.Excel.ChartLegendFormat.font
    summary: |-
      <span data-ttu-id="e39f7-108">Représente les attributs de police, tels que le nom de police, la taille de police, la couleur, etc., d’une légende de graphique.</span><span class="sxs-lookup"><span data-stu-id="e39f7-108">Represents the font attributes such as font name, font size, color, etc. of a chart legend.</span></span> <span data-ttu-id="e39f7-109">En lecture seule.</span><span class="sxs-lookup"><span data-stu-id="e39f7-109">Read-only.</span></span>

