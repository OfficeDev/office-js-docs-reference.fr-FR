properties:
- name: format
  uid: excel!Excel.Interfaces.ChartLegendUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Représente le format d’une légende de graphique, à savoir le format du remplissage et de la police.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartLegendFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartLegendFormatUpdateData:interface" />
- name: overlay
  uid: excel!Excel.Interfaces.ChartLegendUpdateData#overlay:member
  package: excel!
  fullName: overlay
  summary: >-
    Indique si la légende du graphique doit se chevaucher avec le corps principal du graphique.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.ChartLegendUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Indique la position de la légende sur le graphique. Pour plus d’informations, voir Excel. ChartLegendPosition.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: Excel.ChartLegendPosition | "Invalid" | "Top" | "Bottom" | "Left" | "Right" | "Corner" | "Custom";'
    return:
      type: <xref uid="excel!Excel.ChartLegendPosition:enum" /> | "Invalid" | "Top" | "Bottom" | "Left" | "Right" | "Corner" | "Custom"
- name: visible
  uid: excel!Excel.Interfaces.ChartLegendUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Indique si l’ChartLegend est visible.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
