  - uid: excel.Excel.TableCollection.add
    summary: |-
      <span data-ttu-id="efe48-p101">Crée un tableau L’adresse de la source ou de l’objet de la plage détermine la feuille de calcul dans laquelle le tableau sera ajouté. Si l’ajout ne peut être effectué (par exemple, parce que l’adresse n’est pas valide, ou parce que le tableau empiéterait sur un autre tableau), un message d’erreur apparaît.</span><span class="sxs-lookup"><span data-stu-id="efe48-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>

      <span data-ttu-id="efe48-106">\[[Ensemble d’API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="efe48-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'add(address, hasHeaders)'
    fullName: 'add(address, hasHeaders)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
      return:
        type:
          - excel.Excel.Table
        description: |-


          #### <a name="examples"></a><span data-ttu-id="efe48-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="efe48-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);
              table.load('name');
              return ctx.sync().then(function() {
                  console.log(table.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: address
          description: '<span data-ttu-id="efe48-108">Objet de plage ou nom/adresse (string) de la plage représentant la source de données.</span><span class="sxs-lookup"><span data-stu-id="efe48-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="efe48-109">Si l’adresse ne contient pas de nom de feuille, la feuille ouverte est utilisée.</span><span class="sxs-lookup"><span data-stu-id="efe48-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="efe48-110">\[Ensemble d’API: ExcelApi 1,1/1,3.</span><span class="sxs-lookup"><span data-stu-id="efe48-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="efe48-111">Avant ExcelApi 1,3, ce paramètre doit être une chaîne.</span><span class="sxs-lookup"><span data-stu-id="efe48-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="efe48-112">À partir de l’API Excel 1,3, ce paramètre peut être un objet Range ou une chaîne.\]</span><span class="sxs-lookup"><span data-stu-id="efe48-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
          type:
            - Range | string
        - id: hasHeaders
          description: '<span data-ttu-id="efe48-p103">Valeur booléenne qui indique si les données importées disposent d’étiquettes de colonne. Si la source ne contient pas d’en-têtes (autrement dit, lorsque cette propriété est définie sur false), Excel génère automatiquement un en-tête et décale les données d’une ligne vers le bas.</span><span class="sxs-lookup"><span data-stu-id="efe48-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>'
          type:
            - boolean
