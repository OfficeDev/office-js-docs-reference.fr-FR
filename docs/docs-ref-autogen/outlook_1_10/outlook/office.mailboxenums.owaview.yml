fullName: Office.MailboxEnums.OWAView
summary: Représente l’affichage actuel des Outlook sur le web.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Affichage d’une colonne. S’affiche lorsque l’écran est étroit. Outlook sur le web utilise cette disposition à une seule colonne sur l’écran entier d’un smartphone.
  value: "\"OneColumn\""
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Affichage à trois colonnes. S’affiche lorsque l’écran est large. Par exemple, Outlook sur le web utilise cette vue dans une fenêtre plein écran sur un ordinateur de bureau.
  value: "\"ThreeColumns\""
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Affichage à deux colonnes. S’affiche lorsque l’écran est plus large. Outlook sur le web utilise cette vue sur la plupart des tablettes.
  value: "\"TwoColumns\""
