### YamlMime:TSType
name: Office.Context
uid: office!Office.Context:interface
package: office!
fullName: Office.Context
summary: Représente l’environnement d’exécution du complément et permet d’accéder à des objets clés de l’API. Le contexte actuel existe en tant que propriété d’Office. Il est accessible à l’aide de `Office.context`<!-- -->.
remarks: '**Hôtes**: Excel, Outlook, PowerPoint, Project, Word'
isPreview: false
isDeprecated: false
type: interface
properties:
- name: auth
  uid: office!Office.Context#auth:member
  package: office!
  fullName: auth
  summary: Fournit des informations et l’accès à l’utilisateur connecté.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'auth: Auth;'
    return:
      type: <xref uid="office!Office.Auth:interface" />
- name: commerceAllowed
  uid: office!Office.Context#commerceAllowed:member
  package: office!
  fullName: commerceAllowed
  summary: True si la plateforme actuelle autorise le complément à afficher une interface utilisateur de vente ou de mise à niveau ; Sinon, renvoie false.
  remarks: >-
    **Hôtes**: Excel, Word


    `commerceAllowed` est pris en charge uniquement dans Office sur iPad.


    L’App Store iOS ne prend pas en charge les applications avec des compléments qui indiquent des liens vers d’autres systèmes de paiement. Toutefois, les compléments Office exécutés dans Office sur le bureau Windows ou dans le navigateur autorisent ces liens. Si vous souhaitez que l’interface utilisateur de votre complément fournisse un lien vers un système de paiement externe sur des plateformes autres que iOS, vous pouvez utiliser la propriété commerceAllowed pour contrôler le moment où ce lien est affiché.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type: boolean
- name: contentLanguage
  uid: office!Office.Context#contentLanguage:member
  package: office!
  fullName: contentLanguage
  summary: Obtient les paramètres régionaux (langue) spécifiés par l’utilisateur pour la modification du document ou de l’élément.
  remarks: "La `contentLanguage` valeur reflète le paramètre **langue d’édition** spécifié dans la **&gt; &gt; langue des options de fichier** dans l’application hôte Office.\n\n**Détails concernant le support**\n\nUn Y majuscule dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.\n\nPour plus d’informations sur les exigences de l’application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Windows </th><th> Office dans un navigateur Web </th><th> Office sur iPad </th><th> Outlook sur les appareils mobiles </th><th> Office sur Mac </th></tr> <tr><td><strong> Excel </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong> Microsoft </strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong> Présentations </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong> Projet </strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong> Automatique </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentLanguage: string;'
    return:
      type: string
- name: diagnostics
  uid: office!Office.Context#diagnostics:member
  package: office!
  fullName: diagnostics
  summary: Obtient des informations sur l’environnement dans lequel le complément est en cours d’exécution.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'diagnostics: ContextInformation;'
    return:
      type: <xref uid="office!Office.ContextInformation:interface" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nvar contextInfo = Office.context.diagnostics;\nconsole.log(\"Office application: \" + contextInfo.host);\nconsole.log(\"Office version: \" + contextInfo.version);\nconsole.log(\"Platform: \" + contextInfo.platform);\n```"
- name: displayLanguage
  uid: office!Office.Context#displayLanguage:member
  package: office!
  fullName: displayLanguage
  summary: Obtient les paramètres régionaux (langue) spécifiés par l’utilisateur pour l’interface utilisateur de l’application hôte Office.
  remarks: "La valeur renvoyée est une chaîne au format de balise de langue RFC 1766, comme en-US.\n\nLa `displayLanguage` valeur reflète le paramètre de **langue d’affichage** actuel spécifié dans la **&gt; &gt; langue des options de fichier** dans l’application hôte Office.\n\nLorsque vous utilisez dans Outlook, les modes applicables sont les modes composition ou lecture.\n\n**Détails concernant le support**\n\nUn Y majuscule dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.\n\nPour plus d’informations sur les exigences de l’application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Windows </th><th> Office dans un navigateur Web </th><th> Office sur iPad </th><th> Outlook sur les appareils mobiles </th><th> Office sur Mac </th></tr> <tr><td><strong> Excel </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> v </td></tr> <tr><td><strong> Microsoft </strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong> Présentations </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> v </td></tr> <tr><td><strong> Projet </strong></td><td> v </td><td> </td><td> </td><td> </td><td> v </td></tr> <tr><td><strong> Automatique </strong></td><td> v </td><td> </td><td> v </td><td> </td><td> v </td></tr> </table>\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayLanguage: string;'
    return:
      type: string
- name: document
  uid: office!Office.Context#document:member
  package: office!
  fullName: document
  summary: Obtient un objet qui représente le document avec lequel le complément de contenu ou de volet de tâches interagit.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'document: Office.Document;'
    return:
      type: <xref uid="office!Office.Document:interface" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\n// Extension initialization code.\nvar _document;\n\n// The initialize function is required for all add-ins.\nOffice.initialize = function () {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Initialize instance variables to access API objects.\n    _document = Office.context.document;\n    });\n}\n```"
- name: host
  uid: office!Office.Context#host:member
  package: office!
  fullName: host
  summary: >-
    Contient l’hôte d’application Office dans lequel le complément est en cours d’exécution.


    **Important**: dans Outlook, cette propriété est disponible à partir de l’ensemble de conditions requises 1,5. Pour tous les ensembles de conditions requises pour les boîtes aux lettres, vous pouvez utiliser la `Office.context.diagnostics` propriété pour obtenir l’hôte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'host: HostType;'
    return:
      type: <xref uid="office!Office.HostType:enum" />
- name: license
  uid: office!Office.Context#license:member
  package: office!
  fullName: license
  summary: Obtient les informations de licence pour l’installation Office de l’utilisateur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'license: string;'
    return:
      type: string
- name: mailbox
  uid: office!Office.Context#mailbox:member
  package: office!
  fullName: mailbox
  summary: Permet d’accéder au modèle objet de complément Microsoft Outlook.
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`Restricted`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


    **Principales propriétés**:


    - `diagnostics`<!-- -->: Fournit des informations de diagnostic à un complément Outlook.


    - `item`<!-- -->: Fournit des méthodes et des propriétés permettant d’accéder à un message ou un rendez-vous dans un complément Outlook.


    - `userProfile`<!-- -->: Fournit des informations sur l’utilisateur dans un complément Outlook.


    #### <a name="examples"></a>範例


    ```javascript

    // The following line of code access the item object of the JavaScript API for Office.

    var item = Office.context.mailbox.item;

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'mailbox: Office.Mailbox;'
    return:
      type: <xref uid="outlook!Office.Mailbox:interface" />
- name: officeTheme
  uid: office!Office.Context#officeTheme:member
  package: office!
  fullName: officeTheme
  summary: Permet d’accéder aux propriétés pour les couleurs du thème Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'officeTheme: OfficeTheme;'
    return:
      type: <xref uid="office!Office.OfficeTheme:interface" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction applyOfficeTheme(){\n    // Get office theme colors.\n    var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;\n    var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;\n    var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;\n    var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;\n\n    // Apply body background color to a CSS class.\n    $('.body').css('background-color', bodyBackgroundColor);\n}\n```"
- name: platform
  uid: office!Office.Context#platform:member
  package: office!
  fullName: platform
  summary: >-
    Fournit la plateforme sur laquelle le complément est en cours d’exécution.


    **Important**: dans Outlook, cette propriété est disponible à partir de l’ensemble de conditions requises 1,5. Pour tous les ensembles de conditions requises pour les boîtes aux lettres, vous pouvez utiliser la `Office.context.diagnostics` propriété pour obtenir la plateforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'platform: PlatformType;'
    return:
      type: <xref uid="office!Office.PlatformType:enum" />
- name: requirements
  uid: office!Office.Context#requirements:member
  package: office!
  fullName: requirements
  summary: Fournit une méthode permettant de déterminer quels ensembles de conditions requises sont pris en charge sur l’hôte et la plateforme actuels.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requirements: RequirementSetSupport;'
    return:
      type: <xref uid="office!Office.RequirementSetSupport:interface" />
- name: roamingSettings
  uid: office!Office.Context#roamingSettings:member
  package: office!
  fullName: roamingSettings
  summary: >-
    Obtient un objet qui représente les paramètres personnalisés ou l’état d’un complément de messagerie enregistrés dans la boîte aux lettres d’un utilisateur.


    L' `RoamingSettings` objet vous permet de stocker et d’accéder aux données d’un complément de messagerie qui est stocké dans la boîte aux lettres d’un utilisateur, de sorte qu’il soit disponible pour ce complément lorsqu’il est exécuté à partir de n’importe quelle application cliente hôte utilisée pour accéder à cette boîte aux lettres.
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`Restricted`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


    #### <a name="examples"></a>範例


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type: <xref uid="outlook!Office.RoamingSettings:interface" />
- name: touchEnabled
  uid: office!Office.Context#touchEnabled:member
  package: office!
  fullName: touchEnabled
  summary: Indique si la plateforme et l’appareil autorisent les interactions tactiles. True si le complément est exécuté sur un appareil tactile, tel qu’un iPad ; false dans le cas contraire.
  remarks: >-
    **Hôtes**: Excel, PowerPoint, Word


    `touchEnabled` est pris en charge uniquement dans Office sur iPad.


    Utilisez la propriété touchEnabled pour déterminer quand votre complément est exécuté sur un appareil tactile et, si nécessaire, ajuster le type de contrôles, ainsi que la taille et l’espacement des éléments dans l’interface utilisateur de votre complément pour accueillir les interactions tactiles.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type: boolean
