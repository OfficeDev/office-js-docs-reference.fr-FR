    remarks: "<span data-ttu-id=\"e39de-105\">**Hôtes**: Excel, Word, PowerPoint, Outlook (configuration minimale requise\_: boîte aux lettres 1,5)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-105\">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span>\n\n<span data-ttu-id=\"e39de-106\">**Ensemble de conditions requises**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-106\">**Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>\n\n<span data-ttu-id=\"e39de-107\">Le comportement de cette méthode est spécifié par les éléments suivants\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-107\">The behavior of this method is specified by the following:</span></span>\n\n- <span data-ttu-id=\"e39de-108\">Appelé à partir d’un bouton de commande sans interface utilisateur\_: sans effet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-108\">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id=\"e39de-109\">Les boîtes de dialogue ouvertes par displayDialogAsync restent ouvertes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-109\">Any dialog opened by displayDialogAsync will remain open.</span></span>\n\n- <span data-ttu-id=\"e39de-110\">Appelé à partir d’un volet Office\_: le volet Office se ferme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-110\">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id=\"e39de-111\">Toutes les boîtes de dialogue ouvertes par displayDialogAsync se ferment également.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-111\">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id=\"e39de-112\">Si le volet des tâches prend en charge l’épinglage et qu’il a été épinglé par l’utilisateur, il sera annulé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-112\">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>\n\n- <span data-ttu-id=\"e39de-113\">Appelé à partir d’une extension de module\_: aucun effet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e39de-113\">Called from a module extension: No effect.</span></span>"
