    remarks: "<span data-ttu-id=\"a5cb2-173\">**Hôtes**: Excel, Outlook, PowerPoint, Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-173\">**Hosts**: Excel, Outlook, PowerPoint, Word</span></span>\n\n<span data-ttu-id=\"a5cb2-174\">**Ensembles de conditions requises**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-174\">**Requirement sets**:</span></span>\n\n- [<span data-ttu-id=\"a5cb2-175\">DialogAPI</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-175\">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)\n\n- [<span data-ttu-id=\"a5cb2-176\">Mailbox 1.4</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-176\">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\n\n<span data-ttu-id=\"a5cb2-177\">Cette méthode est disponible dans l’ensemble de conditions requises DialogApi pour les compléments Word, Excel ou PowerPoint, et dans l’ensemble de conditions requises Mailbox\_1.4 pour Outlook.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-177\">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id=\"a5cb2-178\">Pour plus d’informations sur la spécification d’un ensemble de conditions requises dans votre manifeste, voir [Specify Office hosts and API Requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-178\">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id=\"a5cb2-179\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-179\"></span></span>\n\n<span data-ttu-id=\"a5cb2-180\">La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-180\">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id=\"a5cb2-181\">Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-181\">After the initial page loads, you can go to other domains.</span></span>\n\n<span data-ttu-id=\"a5cb2-182\">Tout appel `office.context.ui.messageParent` de page doit également se trouver sur le même domaine que la page parent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-182\">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>\n\n<span data-ttu-id=\"a5cb2-183\">**Considérations relatives**à la conception:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-183\">**Design considerations**:</span></span>\n\n<span data-ttu-id=\"a5cb2-184\">Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-184\">The following design considerations apply to dialog boxes:</span></span>\n\n- <span data-ttu-id=\"a5cb2-185\">Un volet Office d’un complément Office ne peut avoir qu’une seule boîte de dialogue ouverte à la fois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-185\">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id=\"a5cb2-186\">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps à partir de commandes de complément (boutons personnalisés ou éléments de menu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-186\">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>\n\n- <span data-ttu-id=\"a5cb2-187\">Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-187\">Every dialog box can be moved and resized by the user.</span></span>\n\n- <span data-ttu-id=\"a5cb2-188\">Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-188\">Every dialog box is centered on the screen when opened.</span></span>\n\n- <span data-ttu-id=\"a5cb2-189\">Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-189\">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>\n\n<span data-ttu-id=\"a5cb2-190\">Utilisez une boîte de dialogue pour\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-190\">Use a dialog box to:</span></span>\n\n- <span data-ttu-id=\"a5cb2-191\">Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-191\">Display authentication pages to collect user credentials.</span></span>\n\n- <span data-ttu-id=\"a5cb2-192\">Afficher un écran d’erreur/de progression/de saisie à partir d’une commande ShowTaskpane ou ExecuteAction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-192\">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>\n\n- <span data-ttu-id=\"a5cb2-193\">Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-193\">Temporarily increase the surface area that a user has available to complete a task.</span></span>\n\n<span data-ttu-id=\"a5cb2-p116\">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-p116\">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>\n\n<span data-ttu-id=\"a5cb2-196\">Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-196\">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>\n\n<span data-ttu-id=\"a5cb2-197\">**Erreurs displayDialogAsync**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-197\">**displayDialogAsync Errors**:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"a5cb2-198\">Numéro de code</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-198\">Code number</span></span></th> <th><span data-ttu-id=\"a5cb2-199\">Signification</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-199\">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id=\"a5cb2-200\">12004</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-200\">12004</span></span></td> <td><span data-ttu-id=\"a5cb2-201\">Le domaine de l’URL transmis à displayDialogAsync n’est pas approuvé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-201\">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id=\"a5cb2-202\">Le domaine doit soit être identique à la page hôte (y compris le protocole et le numéro de port), soit être inscrit dans la section <AppDomains> du manifeste du complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-202\">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-203\">12005</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-203\">12005</span></span></td> <td><span data-ttu-id=\"a5cb2-204\">L’URL transmise à displayDialogAsync utilise le protocole HTTP.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-204\">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id=\"a5cb2-205\">C’est le protocole\_HTTPS qui est requis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-205\">HTTPS is required.</span></span> <span data-ttu-id=\"a5cb2-206\">(Dans certaines versions d’Office, le message d’erreur renvoyé avec le code\_12005 est identique à celui renvoyé avec le code\_12004.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-206\">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-207\">12007</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-207\">12007</span></span></td> <td><span data-ttu-id=\"a5cb2-p119\">Une boîte de dialogue est déjà ouverte à partir du volet\_Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet\_Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-p119\">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-210\">12009</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-210\">12009</span></span></td> <td><span data-ttu-id=\"a5cb2-211\">L’utilisateur a choisi d’ignorer la boîte de dialogue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-211\">The user chose to ignore the dialog box.</span></span> <span data-ttu-id=\"a5cb2-212\">Cette erreur peut se produire dans les versions en ligne d’Office, quand les utilisateurs peuvent choisir d’autoriser ou non un complément à afficher une boîte de dialogue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-212\">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"a5cb2-213\">Dans la fonction de rappel transmise à la méthode displayDialogAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-213\">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"a5cb2-214\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-214\">Property</span></span></th> <th><span data-ttu-id=\"a5cb2-215\">Utiliser pour</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-215\">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id=\"a5cb2-216\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-216\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"a5cb2-217\">Accéder à l’objet Dialog.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-217\">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-218\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-218\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"a5cb2-219\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-219\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-220\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-220\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"a5cb2-221\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-221\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a5cb2-222\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-222\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"a5cb2-223\">Accéder à votre valeur ou object défini par l’utilisateur, si vous en avez passé un en tant que paramètre asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5cb2-223\">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>"
