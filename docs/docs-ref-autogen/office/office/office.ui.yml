      - <span data-ttu-id="a5cb2-108">Appelé à partir d’un bouton de commande sans interface utilisateur: sans effet.</span><span class="sxs-lookup"><span data-stu-id="a5cb2-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="a5cb2-109">Les boîtes de dialogue ouvertes par displayDialogAsync restent ouvertes.</span><span class="sxs-lookup"><span data-stu-id="a5cb2-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

