### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: Fournit des options pour définir les données dans une liaison.
remarks: Si l’option lignes est utilisée, la valeur doit être « thisRow ».
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Élément défini par l’utilisateur de tout type renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    À utiliser uniquement avec un tableau de types de liaison et lorsqu’un objet TableData est transmis pour le paramètre de données. Tableau d’objets qui spécifient une plage de colonnes, de lignes ou de cellules et spécifient, en tant que paires clé-valeur, la mise en forme de cellule à appliquer à cette plage.


    Exemple : `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Définit explicitement la forme de l’objet de données. S’il n’est pas fourni, le type de données est déduit.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Tableau de chaînes. Spécifie les noms de colonne.


    **Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.


    **Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Spécifie la colonne de départ de base zéro pour un sous-ensemble des données. Uniquement pour les liaisons de tableau ou de matrice. S’il est omis, les données sont définies à partir de la première colonne.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Spécifie la ligne de départ de base zéro pour un sous-ensemble des données dans la liaison. Uniquement pour les liaisons de tableau ou de matrice. S’il est omis, les données sont définies à partir de la première ligne.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Pour un tableau inséré, liste de paires clé-valeur qui spécifient des options de mise en forme de tableau, telles que la ligne d’en-tête, le nombre total de lignes et les lignes à bandes. Exemple : `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
