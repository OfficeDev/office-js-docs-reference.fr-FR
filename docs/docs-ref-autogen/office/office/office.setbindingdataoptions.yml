### YamlMime:UniversalReference
items:
  - uid: office.Office.SetBindingDataOptions
    summary: Fournit des options de définition des données dans une liaison.
    remarks: 'Si l’option Rows est utilisée, la valeur doit être «thisRow».'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetBindingDataOptions.asyncContext
      - office.Office.SetBindingDataOptions.cellFormat
      - office.Office.SetBindingDataOptions.coercionType
      - office.Office.SetBindingDataOptions.columns
      - office.Office.SetBindingDataOptions.rows
      - office.Office.SetBindingDataOptions.startColumn
      - office.Office.SetBindingDataOptions.startRow
      - office.Office.SetBindingDataOptions.tableOptions
  - uid: office.Office.SetBindingDataOptions.asyncContext
    summary: 'Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetBindingDataOptions.cellFormat
    summary: "Utilisez uniquement avec la table de types de liaison et lorsqu’un objet TableData est transmis pour le paramètre Data. Tableau d’objets qui spécifient une plage de colonnes, de lignes ou de cellules et spécifient, sous forme de paires clé-valeur, la mise en forme de cellule à appliquer à cette plage.\n\nExemple\_: `[{cells: Office.Table.Data, format: {fontColor: \"yellow\"}}, {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]`"
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetBindingDataOptions.coercionType
    summary: 'Définit explicitement la forme de l’objet de données. Si ce n’est pas le cas, il est déduit du type de données.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetBindingDataOptions.columns
    summary: "Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Tableau de chaînes. Spécifie les noms de colonne.\n\n**Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications Web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft\_PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web."
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: office.Office.SetBindingDataOptions.rows
    summary: "Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.\n\n**Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications Web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft\_PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web."
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.SetBindingDataOptions.startColumn
    summary: 'Spécifie la colonne de départ de base zéro pour un sous-ensemble des données. Uniquement pour les liaisons de tableau ou de matrice. S’il est omis, les données sont définies à partir de la première colonne.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.startRow
    summary: 'Spécifie la ligne de départ de base zéro pour un sous-ensemble des données dans la liaison. Uniquement pour les liaisons de tableau ou de matrice. S’il est omis, les données sont définies à partir de la première ligne.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.tableOptions
    summary: "Pour un tableau inséré, liste de paires clé-valeur qui spécifient les options de mise en forme de tableau, comme la ligne d’en-tête, le nombre total de lignes et les lignes à bandes. Exemple\_: `{bandedRows: true,  filterButton: false}`"
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object