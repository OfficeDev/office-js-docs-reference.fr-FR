### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Fournit des options pour sélectionner ou non l’emplacement qui est accédé.
remarks: >-
  Le comportement provoqué par [l’option options.selectionMode](xref:office!Office.SelectionMode:enum) varie selon l’hôte :


  Dans Excel : `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison ou de l’élément nommé. `Office.SelectionMode.None` pour les liaisons de texte, sélectionne la cellule ; pour les liaisons de matrice, les liaisons de tableau et les éléments nommés, sélectionne la première cellule de données (et non la première cellule de la ligne d’en-tête pour les tableaux).


  Dans PowerPoint : sélectionne le titre de la diapositive ou la première boîte de `Office.SelectionMode.Selected` texte de la diapositive. `Office.SelectionMode.None` ne sélectionne rien.


  Dans Word : `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison. `Office.SelectionMode.None` pour les liaisons de texte, déplace le curseur au début du texte ; pour les liaisons de matrice et les liaisons de tableau, sélectionne la première cellule de données (et non la première cellule de la ligne d’en-tête pour les tableaux).
