### YamlMime:UniversalReference
items:
  - uid: 'office!Office.GoToByIdOptions:interface'
    summary: Fournit des options pour sélectionner l’emplacement cible.
    remarks: "Le comportement généré par l’option [options. selectionMode](xref:office!Office.SelectionMode:enum) varie en fonction de l’hôte\_:\n\nDans Excel\_: `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison ou de l’élément nommé. `Office.SelectionMode.None`pour les liaisons de texte, sélectionne la cellule\_; pour les liaisons de matrice, les liaisons de tableau et les éléments nommés, sélectionne la première cellule de données (pas la première cellule de la ligne d’en-tête pour les tableaux).\n\nDans PowerPoint\_: `Office.SelectionMode.Selected` sélectionne le titre de la diapositive ou la première zone de texte de la diapositive. `Office.SelectionMode.None`ne sélectionne rien.\n\nDans Word\_: `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison. `Office.SelectionMode.None`pour les liaisons de texte, déplace le curseur vers le début du texte\_; pour les liaisons de matrice et les liaisons de tableau, sélectionne la première cellule de données (pas la première cellule de la ligne d’en-tête pour les tableaux)."
    name: Office.GoToByIdOptions
    fullName: Office.GoToByIdOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.GoToByIdOptions#asyncContext:member'
