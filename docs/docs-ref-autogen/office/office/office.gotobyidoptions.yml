  - uid: 'office!Office.GoToByIdOptions#selectionMode:member'
    summary: 'Indique si l’emplacement spécifié par le paramètre ID est sélectionné (mis en surbrillance). Utilisez [Office. SelectionMode](xref:office!Office.SelectionMode:enum) ou une chaîne équivalente. Pour plus d’informations, reportez-vous aux remarques.'
    name: selectionMode
