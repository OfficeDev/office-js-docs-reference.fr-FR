  - uid: 'office!Office.MatrixBinding#columnCount:member'
    summary: '<span data-ttu-id="edeb5-103">Obtient le nombre de colonnes de la structure de données de la matrice, sous forme de valeur entière.</span><span class="sxs-lookup"><span data-stu-id="edeb5-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="edeb5-104">Exemples</span><span class="sxs-lookup"><span data-stu-id="edeb5-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
