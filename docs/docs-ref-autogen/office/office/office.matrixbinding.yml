    summary: <span data-ttu-id="edeb5-101">Représente une liaison à deux dimensions de lignes et de colonnes.</span><span class="sxs-lookup"><span data-stu-id="edeb5-101">Represents a binding in two dimensions of rows and columns.</span></span>
    remarks: '<span data-ttu-id="edeb5-102">L’objet MatrixBinding hérite de la propriété ID, de la propriété type, de la méthode getDataAsync et de la méthode setDataAsync de l’objet Binding.</span><span class="sxs-lookup"><span data-stu-id="edeb5-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'office!Office.Binding:interface'
    package: office!
    children:
      - 'office!Office.MatrixBinding#columnCount:member'
