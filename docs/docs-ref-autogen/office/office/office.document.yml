    **Ensemble de conditions requises** [: ActiveView](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#activeview)


    Peut déclencher un événement lorsque l’affichage change.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getActiveViewAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<"edit" | "read">) => void): void;'
    parameters:
    - id: options
      description: Fournit une option pour conserver les données de contexte de n’importe quel type, inchangées, à utiliser dans un rappel.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Facultatif. Fonction qui est invoquée lors du retour du rappel, dont le seul paramètre est de type [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propriété du résultat est l’état de l’affichage actuel de la présentation. La valeur renvoyée peut être « modifier » ou « lire ». « modifier » correspond à l’un des affichages dans lesquels vous pouvez modifier des diapositives, telles que le affichage Normal ou Plan. « lire » correspond au diaporama ou au mode Lecture.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;"edit" | "read"&gt;) =&gt; void'
    return:
      type: void
      description: ''
