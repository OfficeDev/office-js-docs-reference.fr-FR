    <tr> <td>Excel</td> <td>Si une seule cellule est sélectionnée</td> <td>`data`S’il s’agit d’une chaîne, le texte spécifié est inséré en tant que valeur de la cellule actuelle.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un tableau de tableaux (« matrice »), l’ensemble spécifié de lignes et de colonnes est inséré, si aucune autre donnée dans les cellules environnantes n’est `data` écrasée.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un objet TableData, un nouveau tableau Excel avec l’ensemble spécifié de lignes et d’en-têtes est inséré, si aucune autre donnée dans les cellules environnantes n’est `data` écrasée.</td> </tr> <tr> <td></td> <td>Si plusieurs cellules sont sélectionnées</td><td>If the shape does not match the shape of `data`<!-- -->, une erreur est renvoyée.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, les valeurs des cellules sélectionnées sont mises à jour en fonction des valeurs de `data`<!-- -->.</td> </tr> <tr> <td></td> <td>Insérer des images</td> <td>Les images insérées sont flottantes. Les paramètres imageLeft et imageTop de position sont indiqués par rapport à la ou aux cellule(s) actuellement sélectionnée(s). Les valeurs imageLeft et imageTop négatives sont autorisées et éventuellement réajustées par Excel pour positionner l’image dans une feuille de calcul. Les proportions sont verrouillées à moins que les paramètres imageWidth et imageHeight soient tous deux indiqués. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr> <tr> <td></td> <td>Tous les autres cas</td> <td>Une erreur est renvoyée.</td> </tr>


    <tr> <td>Excel sur le web</td> <td>Outre les comportements décrits pour Excel ci-dessus, ces limites s’appliquent lors de l’écriture de données dans Excel sur le web</td> <td>Le nombre total de cellules que vous pouvez écrire dans une feuille de calcul avec le paramètre ne peut pas dépasser 20 000 en un seul `data` appel à cette méthode.</td> </tr> <tr> <td></td> <td></td> <td>Le nombre de groupes de mise en forme transmis au paramètre ne `cellFormat` peut pas dépasser 100. Un groupe de mise en forme se compose d’un ensemble de mises en forme appliquées à une plage de cellules donnée.</td> </tr>


    <tr> <td>PowerPoint</td> <td>Insérer une image</td> <td>Les images insérées sont flottantes. Les paramètres position imageLeft et imageTop sont facultatifs, mais s’ils sont fournis, les deux doivent être présents. Si une seule valeur est indiquée, elle sera ignorée. Les valeurs imageLeft et imageTop négatives sont autorisées et peuvent positionner une image en dehors d’une diapositive. Si aucun paramètre facultatif n’est indiqué et qu’une diapositive présente un espace réservé, l’image remplacera l’espace réservé dans la diapositive. Les proportions de l’image seront verrouillées, sauf si les paramètres imageWidth et imageHeight sont tous deux indiqués. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr> </table>


