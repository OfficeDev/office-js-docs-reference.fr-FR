      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// The following code example calls getSelectedResourceAsync to get the GUID of the resource that's\n// currently selected in a resource view. Then it sets two resource field values by calling\n// setResourceFieldAsync recursively.\n// The getSelectedTaskAsync method used in the example requires that a task view\n// (for example, Task Usage) is the active view and that a task is selected. See the addHandlerAsync\n// method for an example that activates a button based on the active view type.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"set-info\" type=\"button\" value=\"Set info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            app.initialize();\n            $('#set-info').click(setResourceInfo);\n        });\n    };\n\n    // Get the GUID of the resource, and then get the resource fields.\n    function setResourceInfo() {\n        getResourceGuid().then(\n            function (data) {\n                setResourceFields(data);\n            }\n        );\n    }\n\n    // Get the GUID of the selected resource.\n    function getResourceGuid() {\n        var defer = $.Deferred();\n        Office.context.document.getSelectedResourceAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    defer.resolve(result.value);\n                }\n            }\n        );\n        return defer.promise();\n    }\n\n    // Set the specified fields for the selected resource.\n    function setResourceFields(resourceGuid) {\n        var targetFields = [Office.ProjectResourceFields.StandardRate, Office.ProjectResourceFields.Notes];\n        var fieldValues = [.28, 'Notes for the resource.'];\n\n        // Set the field value. If the call is successful, set the next field.\n        for (var i = 0; i < targetFields.length; i++) {\n            Office.context.document.setResourceFieldAsync(\n                resourceGuid,\n                targetFields[i],\n                fieldValues[i],\n                function (result) {\n                    if (result.status === Office.AsyncResultStatus.Succeeded) {\n                        i++;\n                    }\n                    else {\n                        onError(result.error);\n                    }\n                }\n            );\n        }\n        $('#message').html('Field values set');\n    }\n\n    function onError(error) {\n        app.showNotification(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
- name: setSelectedDataAsync(data, options, callback)
  uid: office!Office.Document#setSelectedDataAsync:member(1)
  package: office!
  fullName: setSelectedDataAsync(data, options, callback)
  summary: Écrit les données spécifiées dans la sélection actuelle.
  remarks: "**Ensembles de conditions requises**:\n\n- [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (lors de l’utilisation `Office.CoercionType.Html`<!-- -->)\n\n- [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (lors de l’utilisation `Office.CoercionType.Image`<!-- -->)\n\n- [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (lors de l’utilisation `Office.CoercionType.Matrix`<!-- -->)\n\n- [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (lors de l’utilisation `Office.CoercionType.Ooxml`<!-- -->)\n\n- [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)\n\n- [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (lors de l’utilisation `Office.CoercionType.Table`<!-- -->)\n\n- [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (lors de l’utilisation `Office.CoercionType.Text`<!-- -->)\n\n- [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (lors de l’utilisation `Office.CoercionType.XmlSvg`<!-- -->)\n\n**Comportements propres à l’application**\n\nLes actions spécifiques à l’application suivantes s’appliquent lors de l’écriture de données dans une sélection.\n\n<table> <tr> <td>Word</td> <td>S’il n’existe aucune sélection et que le point d’insertion se trouve à un emplacement valide, le point spécifié `data` est inséré au niveau du point d’insertion.</td> <td>`data`S’il s’agit d’une chaîne, le texte spécifié est inséré.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un tableau de tableaux (« matrice ») ou d’un objet `data` TableData, un nouveau tableau Word est inséré.</td> </tr> <tr> <td></td> <td></td> <td>`data`S’il s’agit de code HTML, le code HTML spécifié est inséré. (**Important**: si l’un des fichiers HTML que vous insérez n’est pas valide, Word ne lève pas d’erreur. Word insère autant de code HTML que possible et omet les données non valides.</td> </tr> <tr> <td></td> <td></td> <td>`data`S’il s’agit d’Office Open XML, le XML spécifié est inséré.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un flux d’image codé en `data` base 64, l’image spécifiée est insérée.</td> </tr> <tr> <td></td> <td>S’il existe une sélection</td> <td>Il sera remplacé par les règles spécifiées `data` ci-dessus.</td> </tr> <tr> <td></td> <td>Insérer des images</td> <td>Les images insérées sont insérées. Les paramètres imageLeft et imageTop sont ignorés. Les proportions de l’image sont toujours verrouillées. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr>\n\n<tr> <td>Excel</td> <td>Si une seule cellule est sélectionnée</td> <td>`data`S’il s’agit d’une chaîne, le texte spécifié est inséré en tant que valeur de la cellule actuelle.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un tableau de tableaux (« matrice »), l’ensemble spécifié de lignes et de colonnes est inséré, si aucune autre donnée dans les cellules environnantes n’est `data` écrasée.</td> </tr> <tr> <td></td> <td></td> <td>S’il s’agit d’un objet TableData, un nouveau tableau Excel avec l’ensemble spécifié de lignes et d’en-têtes est inséré, si aucune autre donnée des cellules environnantes n’est `data` écrasée.</td> </tr> <tr> <td></td> <td>Si plusieurs cellules sont sélectionnées</td> <td>If the shape does not match the shape of `data`<!-- -->, une erreur est renvoyée.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, les valeurs des cellules sélectionnées sont mises à jour en fonction des valeurs de `data`<!-- -->.</td> </tr> <tr> <td></td> <td>Insérer des images</td> <td>Les images insérées sont flottantes. Les paramètres imageLeft et imageTop de position sont indiqués par rapport à la ou aux cellule(s) actuellement sélectionnée(s). Les valeurs imageLeft et imageTop négatives sont autorisées et éventuellement réajustées par Excel pour positionner l’image dans une feuille de calcul. Les proportions sont verrouillées à moins que les paramètres imageWidth et imageHeight soient tous deux indiqués. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr> <tr> <td></td> <td>Tous les autres cas</td> <td>Une erreur est renvoyée.</td> </tr>\n\n<tr> <td>Excel sur le web</td> <td>Outre les comportements décrits pour Excel ci-dessus, ces limites s’appliquent lors de l’écriture de données dans Excel sur le web</td> <td>Le nombre total de cellules que vous pouvez écrire dans une feuille de calcul avec le paramètre ne peut pas dépasser 20 000 en un seul `data` appel à cette méthode.</td> </tr> <tr> <td></td> <td></td> <td>Le nombre de groupes de mise en forme transmis au paramètre ne `cellFormat` peut pas dépasser 100. Un groupe de mise en forme se compose d’un ensemble de mises en forme appliquées à une plage de cellules donnée.</td> </tr>\n\n<tr> <td>PowerPoint</td> <td>Insérer une image</td> <td>Les images insérées sont flottantes. Les paramètres position imageLeft et imageTop sont facultatifs, mais s’ils sont fournis, les deux doivent être présents. Si une seule valeur est indiquée, elle sera ignorée. Les valeurs imageLeft et imageTop négatives sont autorisées et peuvent positionner une image en dehors d’une diapositive. Si aucun paramètre facultatif n’est indiqué et qu’une diapositive 