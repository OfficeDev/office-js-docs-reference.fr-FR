    content: 'setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: data
      description: >-
        Données à définir. Chaîne ou [valeur Office.CoercionType,](xref:office!Office.CoercionType:enum) tableau 2d ou objet TableData.


        Si la valeur transmise est `data` :


        - Une chaîne : Du texte brut ou tout élément dont le type peut être forcé en type string sera inséré. Dans Excel, vous pouvez également spécifier des données en tant que formule valide pour ajouter cette formule à la cellule sélectionnée. Par exemple, la définition du paramètre data sur "=SUM(A1:A5)" totalisera les valeurs de la plage spécifiée. Toutefois, après avoir défini une formule sur la cellule liée, vous ne pouvez pas lire la formule ajoutée (ni les formules préexistantes) à partir de la cellule liée. Si vous appelez la méthode Document.getSelectedDataAsync sur la cellule sélectionnée pour en lire les données, la méthode peut renvoyer uniquement les données affichées dans la cellule (le résultat de la formule).


        - Un tableau de tableaux (« matrice ») : Des données tabulaires sans en-tête seront insérées. Par exemple, pour écrire des données sur trois lignes dans deux colonnes, vous pouvez passer un tableau comme ceci : \[ \[ « R1C1 », « R1C2 \] », « \[ R2C1 », « R2C2 \] », « \[ R3C1 », « R3C2 \] \] ». Pour écrire une seule colonne de trois lignes, passez un tableau comme celui-ci : \[ \[ « R1C1 \] », « \[ R2C1 », « \] \[ R3C1 »\]\]


        Dans Excel, vous pouvez également spécifier le paramètre data en tant que tableau de tableaux contenant des formules valides pour les ajouter aux cellules sélectionnées. Par exemple, si aucune autre donnée n’est écrasée, la définition des données sur \[ \[ « =SUM(A1:A5) »,"=AVERAGE(A1:A5) » ajoute ces deux formules à la \] \] sélection. Comme lors de la définition d’une formule sur une cellule unique en tant que « texte », vous ne pouvez pas lire les formules ajoutées (ni les formules préexistantes) après leur définition. Vous pouvez uniquement lire les résultats des formules.


        - Un objet TableData : Un tableau avec des en-têtes est inséré. Dans Excel, si vous spécifiez des formules dans l’objet TableData que vous passez pour le paramètre de données, vous risquez de ne pas obtenir les résultats attendus en raison de la fonctionnalité « colonnes calculées » d’Excel, qui duplique automatiquement les formules dans une colonne. Pour contourner ce point lorsque vous souhaitez écrire qui contient des formules dans un tableau sélectionné, essayez de spécifier les données sous forme de tableau de tableaux (au lieu d’un objet TableData) et spécifiez le coercionType en tant que `data` Microsoft.Office.Matrix ou « matrix ». Toutefois, cette technique bloque la fonctionnalité « colonnes calculées » uniquement lorsque l’une des conditions suivantes est remplie : (1) vous écrivez dans toutes les cellules de la colonne, ou (2) il existe déjà au moins deux formules différentes dans la colonne.
      type: string | <xref uid="office!Office.TableData:class" /> | any[][]
    - id: options
      description: Fournit des options pour insérer des données dans la sélection.
      type: <xref uid="office!Office.SetSelectedDataOptions:interface" />
    - id: callback
      description: Facultatif. Fonction qui est invoquée lors du retour du rappel, dont le seul paramètre est de type [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La propriété AsyncResult.value renvoie toujours undefined, car il n’existe aucun objet ou aucune donnée à récupérer.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
