### YamlMime:TSType
name: Office.Error
uid: office!Office.Error:interface
package: office!
fullName: Office.Error
summary: Fournit des informations spécifiques sur une erreur qui s’est produite pendant une opération de données asynchrone.
remarks: L’objet Error est accessible à partir de l’objet AsyncResult renvoyé dans la fonction transmise en tant qu’argument callback d’une opération de données asynchrone, telle que la `setSelectedDataAsync` méthode de l’objet document.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!Office.Error#code:member
  package: office!
  fullName: code
  summary: Obtient le code numérique de l’erreur. Pour obtenir la liste des codes d’erreur, consultez la rubrique Codes d’erreur de l' [API JavaScript pour Office](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.code + \" - \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: message
  uid: office!Office.Error#message:member
  package: office!
  fullName: message
  summary: Obtient le nom de l’erreur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: name
  uid: office!Office.Error#name:member
  package: office!
  fullName: name
  summary: Obtient une description détaillée de l’erreur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
