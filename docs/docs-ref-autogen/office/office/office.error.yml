    remarks: '<span data-ttu-id="a05c8-102">L’objet Error est accessible à partir de l’objet AsyncResult renvoyé dans la fonction transmise en tant qu’argument callback d’une opération de données asynchrone, `setSelectedDataAsync` telle que la méthode de l’objet document.</span><span class="sxs-lookup"><span data-stu-id="a05c8-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
