### YamlMime:UniversalReference
items:
  - uid: 'office!Office.Error:interface'
    summary: Fournit des informations spécifiques sur une erreur qui s’est produite pendant une opération de données asynchrone.
    remarks: 'L’objet Error est accessible à partir de l’objet AsyncResult renvoyé dans la fonction transmise en tant qu’argument callback d’une opération de données asynchrone, `setSelectedDataAsync` telle que la méthode de l’objet document.'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.Error#code:member'
      - 'office!Office.Error#message:member'
      - 'office!Office.Error#name:member'
  - uid: 'office!Office.Error#code:member'
    summary: 'Obtient le code numérique de l’erreur. Pour obtenir la liste des codes d’erreur, consultez la rubrique Codes d’erreur de l'' [API JavaScript pour Office](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)<!-- -->.'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemples

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
