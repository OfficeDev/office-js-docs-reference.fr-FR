  - uid: office.Office.DialogOptions.displayInIframe
    summary: 'Détermine si la boîte de dialogue doit être affichée dans un IFrame. Ce paramètre s’applique uniquement à Office sur le Web et est ignoré par les autres plateformes. Si la valeur est false (valeur par défaut), la boîte de dialogue s’affiche sous la forme d’une nouvelle fenêtre de navigateur (fenêtre contextuelle). Recommandé pour les pages d’authentification qui ne peuvent pas être affichées dans un IFrame. Si la valeur est true, la boîte de dialogue s’affichera sous forme de superposition flottante avec un IFrame. Recommandé pour une expérience utilisateur et des performances optimales.'
    name: displayInIframe
    fullName: displayInIframe
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIframe?: boolean'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.height
    summary: 'Définit la largeur de la boîte de dialogue sous forme de pourcentage de l’affichage actuel. Valeur par défaut : 80 %. 250 px minimum.'
    name: height
    fullName: height
    langs:
