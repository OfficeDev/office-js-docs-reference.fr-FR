  - uid: office.Office.DialogOptions.promptBeforeOpen
    summary: "Détermine si la boîte de dialogue du bloqueur de fenêtres publicitaires intempestives s’affichera à l’utilisateur. La valeu par défaut est True.\n\n`true`\_-L’infrastructure affiche une fenêtre contextuelle pour déclencher la navigation et éviter le bloqueur de fenêtres publicitaires du navigateur. `false`\_-La boîte de dialogue n’est pas affichée et le développeur doit gérer les fenêtres contextuelles (en fournissant un artefact d’interface utilisateur pour déclencher la navigation)."
    name: promptBeforeOpen
    fullName: promptBeforeOpen
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptBeforeOpen?: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.width
    summary: 'Définit la hauteur de la boîte de dialogue sous forme de pourcentage de l’affichage actuel. Valeur par défaut : 80 %. 150 px minimum.'
    name: width
