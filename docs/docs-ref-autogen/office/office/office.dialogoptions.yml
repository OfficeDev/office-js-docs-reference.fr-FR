### YamlMime:TSType
name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: Fournit des options pour l’affichage d’une boîte de dialogue.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Élément défini par l’utilisateur de tout type renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: Détermine si la boîte de dialogue doit être affichée dans un IFrame. Ce paramètre s’applique uniquement dans Office sur le web et est ignoré par d’autres plateformes. Si la valeur est False (valeur par défaut), la boîte de dialogue s’affiche sous la forme d’une nouvelle fenêtre de navigateur (fenêtre pop-up). Recommandé pour les pages d’authentification qui ne peuvent pas être affichées dans un IFrame. Si la valeur est True, la boîte de dialogue s’affiche sous la forme d’une superposition flottante avec un IFrame. Recommandé pour une expérience utilisateur et des performances optimales.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: 'Définit la hauteur de la boîte de dialogue sous forme de pourcentage de l’affichage actuel. Valeur par défaut : 80 %. 250 px minimum.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    Détermine si la boîte de dialogue du bloqueur de fenêtres s’affiche pour l’utilisateur. La valeur par défaut est true.


    `true` -L’infrastructure affiche une fenêtre contextuelle pour déclencher la navigation et éviter le bloqueur de fenêtres publicitaires du navigateur. `false` -La boîte de dialogue n’est pas affichée et le développeur doit gérer les fenêtres contextuelles (en fournissant un artefact d’interface utilisateur pour déclencher la navigation).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: 'Définit la largeur de la boîte de dialogue sous forme de pourcentage de l’affichage actuel. Valeur par défaut : 80 %. 150 px minimum.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
