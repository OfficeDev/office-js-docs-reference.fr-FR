  - uid: office.Office.SetSelectedDataOptions.asyncContext
    summary: 'Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetSelectedDataOptions.cellFormat
    summary: "Utilisez uniquement avec la table de types de liaison et lorsqu’un objet TableData est transmis pour le paramètre Data. Tableau d’objets qui spécifient une plage de colonnes, de lignes ou de cellules et spécifient, sous forme de paires clé-valeur, la mise en forme de cellule à appliquer à cette plage.\n\nExemple\_: `[{cells: Office.Table.Data, format: {fontColor: \"yellow\"}}, {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]`"
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetSelectedDataOptions.coercionType
    summary: 'Définit explicitement la forme de l’objet de données. Si ce n’est pas le cas, il est déduit du type de données.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetSelectedDataOptions.imageHeight
    summary: 'Cette option s’applique à l’insertion des images. Indique la hauteur de l’image. Si cette option est indiquée sans imageWidth, l’image sera dimensionnée pour correspondre à la valeur de la hauteur de l’image. Si la largeur de l’image et la hauteur de l’image sont indiquées, l’image sera redimensionnée selon ces proportions. Si ni la hauteur ni la largeur de l’image n’est fournie, la taille de l’image par défaut et les proportions seront utilisées. Cette valeur est exprimée en points.'
    name: imageHeight
    fullName: imageHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageHeight?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageLeft
    summary: Cette option s’applique à l’insertion des images. Indique l’emplacement d’insertion par rapport au côté gauche de la diapositive pour PowerPoint et sa relation avec la cellule actuellement sélectionnée dans Excel. Cette valeur est ignorée pour Word. Cette valeur est exprimée en points.
    name: imageLeft
    fullName: imageLeft
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageLeft?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageTop
    summary: Cette option s’applique à l’insertion des images. Indique l’emplacement d’insertion par rapport au bord supérieur de la diapositive pour PowerPoint et sa relation avec la cellule actuellement sélectionnée dans Excel. Cette valeur est ignorée pour Word. Cette valeur est exprimée en points.
    name: imageTop
    fullName: imageTop
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageTop?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageWidth
    summary: 'Cette option s’applique à l’insertion des images. Indique la largeur de l’image. Si cette option est indiquée sans imageHeight, l’image sera dimensionnée pour correspondre à la valeur de la largeur de l’image. Si la largeur de l’image et la hauteur de l’image sont indiquées, l’image sera redimensionnée selon ces proportions. Si ni la hauteur ni la largeur de l’image n’est fournie, la taille de l’image par défaut et les proportions seront utilisées. Cette valeur est exprimée en points.'
    name: imageWidth
    fullName: imageWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageWidth?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.tableOptions
    summary: "Pour un tableau inséré, liste de paires clé-valeur qui spécifient les options de mise en forme de tableau, comme la ligne d’en-tête, le nombre total de lignes et les lignes à bandes. Exemple\_: `{bandedRows: true,  filterButton: false}`"
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object