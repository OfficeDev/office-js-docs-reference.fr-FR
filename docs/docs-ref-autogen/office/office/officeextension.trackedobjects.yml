    summary: "<span data-ttu-id=\"538a2-103\">Effectuer le suivi d’un nouvel objet pour un ajustement automatique en fonction des modifications apportées au document.</span><span class=\"sxs-lookup\"><span data-stu-id=\"538a2-103\">Track a new object for automatic adjustment based on surrounding changes in the document.</span></span> <span data-ttu-id=\"538a2-104\">Seuls certains types d’objets en ont besoin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"538a2-104\">Only some object types require this.</span></span> <span data-ttu-id=\"538a2-105\">Si vous utilisez un objet sur les appels «\_. Sync\_» et en dehors de l’exécution séquentielle d’un lot «\_. Run\_» et que vous obtenez une erreur «\_InvalidObjectPath\_» lors de la définition d’une propriété ou de l’appel d’une méthode sur l’objet, vous deviez ajouter l’objet à la collection d’objets suivis. lors de la création initiale de l’objet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"538a2-105\">If you are using an object across \".sync\" calls and outside the sequential execution of a \".run\" batch, and get an \"InvalidObjectPath\" error when setting a property or invoking a method on the object, you needed to have added the object to the tracked object collection when the object was first created.</span></span>\n\n<span data-ttu-id=\"538a2-106\">Cette méthode a également la signature suivante\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"538a2-106\">This method also has the following signature:</span></span>\n\n<span data-ttu-id=\"538a2-107\">`add(objects: ClientObject[]): void;`Où Objects est un tableau d’objets à suivre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"538a2-107\">`add(objects: ClientObject[]): void;` Where objects is an array of objects to be tracked.</span></span>"
