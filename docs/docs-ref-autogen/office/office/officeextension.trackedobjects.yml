  - uid: 'office!OfficeExtension.TrackedObjects#add:member(2)'
    summary: "Effectuer le suivi d’un ensemble d’objets pour un ajustement automatique en fonction des modifications apportées au document. Seuls certains types d’objets en ont besoin. Si vous utilisez un objet sur les appels «\_. Sync\_» et en dehors de l’exécution séquentielle d’un lot «\_. Run\_» et si vous obtenez une erreur «\_InvalidObjectPath\_» lors de la définition d’une propriété ou de l’appel d’une méthode sur l’objet, vous devez avoir ajouté l’objet à la collection d’objets suivi lors de la création initiale de l’objet."
    name: add(objects)
