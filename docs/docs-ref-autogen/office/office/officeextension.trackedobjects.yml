### YamlMime:TSType
name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: Collection d’objets suivis, contenus dans un contexte de demande. Pour plus d’informations, voir « context.trackedObjects ».
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    Suivre un nouvel objet pour l’ajustement automatique en fonction des modifications qui entourent le document. Seuls certains types d’objets le requièrent. Si vous utilisez un objet dans les appels « .sync » et en dehors de l’exécution séquentielle d’un lot « .run » et que vous obtenez une erreur « InvalidObjectPath » lors de la définition d’une propriété ou de l’appel d’une méthode sur l’objet, vous devez avoir ajouté l’objet à la collection d’objets suivis lors de la première création de l’objet.


    Cette méthode possède également la signature suivante :


    `add(objects: ClientObject[]): void;` Où les objets sont un tableau d’objets à suivre.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: Suivre un ensemble d’objets pour l’ajustement automatique en fonction des modifications qui entourent le document. Seuls certains types d’objets le requièrent. Si vous utilisez un objet dans les appels « .sync » et en dehors de l’exécution séquentielle d’un lot « .run » et que vous obtenez une erreur « InvalidObjectPath » lors de la définition d’une propriété ou de l’appel d’une méthode sur l’objet, vous devez avoir ajouté l’objet à la collection d’objets suivis lors de la première création de l’objet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    Libération de la mémoire associée à un objet précédemment ajouté à cette collection. Vous rencontrez de nombreux objets suivies ralentit l’application hôte, donc n’oubliez pas de libérer les objets que l'on ajoute, une fois que vous avez terminé à les utiliser. Vous devrez appeler avant `context.sync()` que la libération de mémoire prenne effet.


    Cette méthode possède également la signature suivante :


    `remove(objects: ClientObject[]): void;` Où les objets sont un tableau d’objets à supprimer.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
