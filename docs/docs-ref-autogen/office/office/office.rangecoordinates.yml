### YamlMime:TSType
name: Office.RangeCoordinates
uid: office!Office.RangeCoordinates:interface
package: office!
fullName: Office.RangeCoordinates
summary: 'Spécifie une cellule, une ligne ou une colonne, en fonction de son numéro de ligne et/ou de colonne de base zéro. Exemple : `{row: 3, column: 4}` spécifie la cellule dans la troisième ligne (de base zéro) dans la colonne 4th (base zéro).'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: column
  uid: office!Office.RangeCoordinates#column:member
  package: office!
  fullName: column
  summary: Colonne de base zéro de la plage. Si ce n’est pas spécifié, toutes les cellules de la ligne spécifiée par `row` sont incluses.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'column?: number'
    return:
      type: number
- name: row
  uid: office!Office.RangeCoordinates#row:member
  package: office!
  fullName: row
  summary: Ligne de base zéro de la plage. Si ce n’est pas spécifié, toutes les cellules de la colonne spécifiée par `column` sont incluses.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'row?: number'
    return:
      type: number
