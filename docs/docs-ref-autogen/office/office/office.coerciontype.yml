### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Indique comment forcer le type des données retournées ou définies par la méthode appelée.
remarks: >-
  La prise en charge des applications et des `CoercionType` plateformes est spécifiée dans les descriptions de l’ensemble de conditions requises suivantes.


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (lors de l’utilisation `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (lors de l’utilisation `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (lors de l’utilisation `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (lors de l’utilisation `Office.CoercionType.Ooxml`<!-- -->)


  - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (lors de l’utilisation `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (lors de l’utilisation `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (lors de l’utilisation `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Renvoyer ou définir des données au format HTML.


    **Remarque**: s’applique uniquement aux données des add-ins pour Word et Outlook pour Outlook (mode composition).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 'Les données sont renvoyées ou définies sous la forme d’un flux d’images. **Remarque**: s’applique uniquement aux données dans Excel, Word et PowerPoint.'
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires sans en-tête. Les données sont renvoyées ou définies sous forme d’un tableau de tableaux contenant des suites de caractères à une dimension. Par exemple, trois lignes de valeurs de chaîne dans deux colonnes seraient : « R1C1 », « \[ \[ R1C2 \] », « \[ R2C1 », « R2C2 \] », « \[ R3C1 », « R3C2 \] \] ».


    **Remarque**: s’applique uniquement aux données dans Excel et Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Renvoyer ou définir des données au format Office Open XML.


    **Remarque**: s’applique uniquement aux données dans Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Retourne un objet JSON qui contient un tableau des identifiants, des titres et des index des diapositives sélectionnées. Par exemple, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` pour une sélection de deux diapositives.


    **Remarque**: s’applique uniquement aux données dans PowerPoint lors de l’appel du [document](xref:office!Office.Document:interface)<!-- -->Méthode .getSelectedData pour obtenir la diapositive actuelle ou la plage sélectionnée de diapositives.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires avec en-têtes facultatifs. Les données sont renvoyées ou définies sous la forme d’un tableau de tableaux avec des en-têtes facultatifs.


    **Remarque**: s’applique uniquement aux données dans Excel et Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Renvoyer ou définir des données en tant que texte (chaîne). Les données sont retournées ou définies sous forme de suite unidimensionnelle de caractères.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 'Les données sont renvoyées ou définies en tant que données XML contenant une image SVG. **Remarque**: s’applique uniquement aux données dans Excel, Word et PowerPoint.'
