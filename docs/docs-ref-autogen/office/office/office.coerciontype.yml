### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Indique comment forcer le type des données retournées ou définies par la méthode appelée.
remarks: >-
  PowerPoint prend en charge uniquement `Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, et `Office.CoercionType.XmlSvg`<!-- -->.


  Project prend en charge uniquement `Office.CoercionType.Text`<!-- -->.
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Renvoyer ou définir des données au format HTML.


    **Remarque**: s’applique uniquement aux données des compléments pour Word et Outlook pour Outlook (mode composition).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 'Les données sont renvoyées ou définies sous la forme d’un flux d’images. **Remarque**: s’applique uniquement aux données dans Excel, Word et PowerPoint.'
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires sans en-tête. Les données sont renvoyées ou définies sous forme d’un tableau de tableaux contenant des suites de caractères à une dimension. Par exemple, trois lignes de valeurs de chaîne dans deux colonnes sont : \[ \[ « R1C1 », « R1C2 » \] , \[ « R2C1 », « R2C2 » \] , \[ « R3C1 », « R3C2 » \] \] .


    **Remarque**: s’applique uniquement aux données dans Excel et Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Renvoyer ou définir des données au format Office Open XML.


    **Remarque**: s’applique uniquement aux données dans Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Retourne un objet JSON qui contient un tableau des identifiants, des titres et des index des diapositives sélectionnées. Par exemple, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` pour une sélection de deux diapositives.


    **Remarque**: s’applique uniquement aux données dans PowerPoint lors de l’appel du [document](xref:office!Office.Document:interface)<!-- -->méthode. getSelectedData pour obtenir la diapositive active ou la plage de diapositives sélectionnée.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires avec en-têtes facultatifs. Les données sont renvoyées ou définies sous la forme d’un tableau de tableaux avec des en-têtes facultatifs.


    **Remarque**: s’applique uniquement aux données dans Excel et Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Renvoyer ou définir des données sous forme de texte (String). Les données sont retournées ou définies sous forme de suite unidimensionnelle de caractères.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 'Les données sont renvoyées ou définies sous forme de données XML contenant une image SVG. **Remarque**: s’applique uniquement aux données dans Excel, Word et PowerPoint.'
