### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Fournit des options pour configurer l’invite et identifier la liaison qui est créée.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Élément défini par l’utilisateur de tout type renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: ID unique de la liaison. Autogenerated if not supplied.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Spécifie la chaîne à afficher dans l’interface utilisateur d’invite qui indique à l’utilisateur quoi sélectionner. Limité à 200 caractères. Si aucun argument promptText n’est passé, « Please make a selection » s’affiche.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Spécifie un tableau d’exemples de données affiché dans l’interface utilisateur d’invite comme exemple des types de champs (colonnes) qui peuvent être liés par votre complément. Les en-têtes fournis dans l’objet TableData spécifient les étiquettes utilisées dans l’interface utilisateur de sélection de champ.


    **Remarque**: ce paramètre est utilisé uniquement dans les add-ins pour Access. Il est ignorée si indiqué lors de l’appel de la méthode dans un complément pour Excel.


    **Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
