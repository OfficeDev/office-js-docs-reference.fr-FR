  summary: Valeur de type Boolean. Lorsque la méthode terminée est utilisée pour signaler la fin d’un gestionnaire d’événements, cette valeur indique si l’événement géré doit poursuivre l’exécution ou être annulé. Par exemple, un complément qui gère l' `ItemSend` événement peut être défini `allowEvent` sur `false` pour annuler l’envoi du message.
