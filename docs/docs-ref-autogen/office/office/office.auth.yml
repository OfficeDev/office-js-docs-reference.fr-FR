  - uid: office.Office.Auth.getAccessTokenAsync
    summary: "<span data-ttu-id=\"1744e-103\">Appelle le point de terminaison Azure Active Directory V\_2.0 pour obtenir un jeton d’accès à l’application web de votre complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1744e-103\">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id=\"1744e-104\">Permet à des compléments d’identifier les utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1744e-104\">Enables add-ins to identify users.</span></span> <span data-ttu-id=\"1744e-105\">Le code côté serveur peut utiliser ce jeton pour accéder à Microsoft Graph pour l’application Web du complément à l’aide du [flux OAuth «de la part de»](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1744e-105\">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the [\"on behalf of\" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id=\"1744e-106\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1744e-106\"></span></span>\n\n<span data-ttu-id=\"1744e-107\">Important: dans Outlook, cette API n’est pas prise en charge si le complément est chargé dans une boîte aux lettres Outlook.com ou gmail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1744e-107\">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>"
    remarks: |-
      <span data-ttu-id="1744e-108">**Hôtes**: Excel, OneNote, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="1744e-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="1744e-109">**Ensemble de conditions requises**: [ensembles](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="1744e-109">**Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="1744e-110">Cette API nécessite une configuration à authentification unique qui relie le complément à une application Azure.</span><span class="sxs-lookup"><span data-stu-id="1744e-110">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="1744e-111">Les utilisateurs Office se connectent à des comptes professionnels et des comptes Microsoft.</span><span class="sxs-lookup"><span data-stu-id="1744e-111">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="1744e-112">Microsoft Azure renvoie des jetons destinés aux deux types de comptes utilisateur afin d’accéder aux ressources dans Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="1744e-112">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="1744e-113">Exemples</span><span class="sxs-lookup"><span data-stu-id="1744e-113">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
