### YamlMime:UniversalReference
items:
  - uid: 'office!Office.Auth:interface'
    summary: "L’espace de noms d’authentification Office, Office. Context. auth, fournit une méthode qui permet à l’hôte Office d’obtenir un jeton d’accès à l’application Web du complément. Indirectement, ceci active également le complément pour accéder aux données de Microsoft\_Graph de l’utilisateur sans que l’utilisateur ne doive se connecter une deuxième fois."
    isPreview: true
    name: Office.Auth
    fullName: Office.Auth
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.Auth#getAccessTokenAsync:member(1)'
      - 'office!Office.Auth#getAccessTokenAsync:member(2)'
  - uid: 'office!Office.Auth#getAccessTokenAsync:member(1)'
    summary: "Appelle le point de terminaison Azure Active Directory V\_2.0 pour obtenir un jeton d’accès à l’application web de votre complément. Permet à des compléments d’identifier les utilisateurs. Le code côté serveur peut utiliser ce jeton pour accéder à Microsoft Graph pour l’application Web du complément à l’aide du [flux OAuth «\_de la part de\_»](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->.\n\nImportant\_: dans Outlook, cette API n’est pas prise en charge si le complément est chargé dans une boîte aux lettres Outlook.com ou gmail."
    remarks: |-
      **Hôtes**: Excel, OneNote, Outlook, PowerPoint, Word

      **Ensemble de conditions requises**: [ensembles](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)

      Cette API nécessite une configuration à authentification unique qui relie le complément à une application Azure. Les utilisateurs Office se connectent à des comptes professionnels et des comptes Microsoft. Microsoft Azure renvoie des jetons destinés aux deux types de comptes utilisateur afin d’accéder aux ressources dans Microsoft Graph.

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
    isPreview: true
    name: 'getAccessTokenAsync(options, callback)'
    fullName: 'getAccessTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: Facultatif. Accepte un objet AuthOptions pour définir les comportements d’authentification.
          type:
            - 'office!Office.AuthOptions:interface'
        - id: callback
          description: "Facultatif. Accepte une méthode de rappel qui peut utiliser analyser le jeton pour l’ID de l’utilisateur ou utiliser le jeton dans le flux «\_de la part de\_» pour accéder à Microsoft Graph. Si AsyncResult. Status est \"Succeeded\", alors AsyncResult. Value est le AAD brut v. 2.0: le jeton d’accès mis en forme."
          type:
            - 'office!Office.Auth#getAccessTokenAsync~0:complex'
