### YamlMime:UniversalReference
items:
  - uid: office.Office.GetBindingDataOptions
    summary: Fournit des options permettant d’obtenir les données dans une liaison.
    remarks: 'Si l’option Rows est utilisée, la valeur doit être «thisRow».'
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.GetBindingDataOptions.asyncContext
      - office.Office.GetBindingDataOptions.coercionType
      - office.Office.GetBindingDataOptions.columnCount
      - office.Office.GetBindingDataOptions.filterType
      - office.Office.GetBindingDataOptions.rowCount
      - office.Office.GetBindingDataOptions.rows
      - office.Office.GetBindingDataOptions.startColumn
      - office.Office.GetBindingDataOptions.startRow
      - office.Office.GetBindingDataOptions.valueFormat
  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: 'Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: 'Forme attendue de la sélection. Utilisez [Office. CoercionType](xref:office.Office.CoercionType) ou une valeur de texte. Valeur par défaut: le type d’origine, non forcé, de la liaison.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie le nombre de colonnes décalées par rapport à la valeur de la colonne ColonneDébut. La valeur par défaut est toutes les colonnes suivantes.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: Indiquez si vous souhaitez obtenir uniquement les données visibles (filtrées dans) ou toutes les données (la valeur par défaut est tous). Utile lors du filtrage des données. Utilisez Office. FilterType ou une valeur de texte.
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie le nombre de lignes décalées par rapport à la startRow. La valeur par défaut est toutes les lignes suivantes.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie la colonne de départ de base zéro pour un sous-ensemble des données de la liaison. La première colonne est la valeur par défaut.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie la ligne de départ de base zéro pour un sous-ensemble des données de la liaison. La première ligne est la valeur par défaut.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: 'Spécifie si les valeurs, telles que les nombres et les dates, sont renvoyées avec leur mise en forme appliquée. Utilisez Office. ValueFormat ou une valeur de texte. Valeur par défaut: données non mises en forme.'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string