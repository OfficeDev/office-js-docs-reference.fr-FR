### YamlMime:TSType
name: Office.GetBindingDataOptions
uid: office!Office.GetBindingDataOptions:interface
package: office!
fullName: Office.GetBindingDataOptions
summary: Fournit des options permettant d’obtenir les données dans une liaison.
remarks: Si l’option Rows est utilisée, la valeur doit être « thisRow ».
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.GetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: coercionType
  uid: office!Office.GetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: 'Forme attendue de la sélection. Utilisez [Office. CoercionType](xref:office!Office.CoercionType:enum) ou une valeur de texte. Valeur par défaut : le type d’origine, non forcé, de la liaison.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columnCount
  uid: office!Office.GetBindingDataOptions#columnCount:member
  package: office!
  fullName: columnCount
  summary: Pour les liaisons de tableau ou de matrice, spécifie le nombre de colonnes décalées par rapport à la valeur de la colonne ColonneDébut. La valeur par défaut est toutes les colonnes suivantes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number'
    return:
      type: number
- name: filterType
  uid: office!Office.GetBindingDataOptions#filterType:member
  package: office!
  fullName: filterType
  summary: Indiquez si vous souhaitez obtenir uniquement les données visibles (filtrées dans) ou toutes les données (la valeur par défaut est tous). Utile lors du filtrage des données. Utilisez Office. FilterType ou une valeur de texte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type: <xref uid="office!Office.FilterType:enum" /> | string
- name: rowCount
  uid: office!Office.GetBindingDataOptions#rowCount:member
  package: office!
  fullName: rowCount
  summary: Pour les liaisons de tableau ou de matrice, spécifie le nombre de lignes décalées par rapport à la startRow. La valeur par défaut est toutes les lignes suivantes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: number'
    return:
      type: number
- name: rows
  uid: office!Office.GetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.


    **Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications Web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.GetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Pour les liaisons de tableau ou de matrice, spécifie la colonne de départ de base zéro pour un sous-ensemble des données de la liaison. La première colonne est la valeur par défaut.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.GetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Pour les liaisons de tableau ou de matrice, spécifie la ligne de départ de base zéro pour un sous-ensemble des données de la liaison. La première ligne est la valeur par défaut.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: valueFormat
  uid: office!Office.GetBindingDataOptions#valueFormat:member
  package: office!
  fullName: valueFormat
  summary: 'Spécifie si les valeurs, telles que les nombres et les dates, sont renvoyées avec leur mise en forme appliquée. Utilisez Office. ValueFormat ou une valeur de texte. Valeur par défaut : données non mises en forme.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type: <xref uid="office!Office.ValueFormat:enum" /> | string
