### YamlMime:UniversalReference
items:
  - uid: 'office!Office.GetBindingDataOptions:interface'
    summary: Fournit des options permettant d’obtenir les données dans une liaison.
    remarks: "Si l’option Rows est utilisée, la valeur doit être «\_thisRow\_»."
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.GetBindingDataOptions#asyncContext:member'
      - 'office!Office.GetBindingDataOptions#coercionType:member'
      - 'office!Office.GetBindingDataOptions#columnCount:member'
      - 'office!Office.GetBindingDataOptions#filterType:member'
      - 'office!Office.GetBindingDataOptions#rowCount:member'
      - 'office!Office.GetBindingDataOptions#rows:member'
      - 'office!Office.GetBindingDataOptions#startColumn:member'
      - 'office!Office.GetBindingDataOptions#startRow:member'
      - 'office!Office.GetBindingDataOptions#valueFormat:member'
  - uid: 'office!Office.GetBindingDataOptions#asyncContext:member'
    summary: 'Élément défini par l’utilisateur de n’importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l’objet AsyncResult transmis à un rappel.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.GetBindingDataOptions#coercionType:member'
    summary: "Forme attendue de la sélection. Utilisez [Office. CoercionType](xref:office!Office.CoercionType:enum) ou une valeur de texte. Valeur par défaut\_: le type d’origine, non forcé, de la liaison."
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#coercionType~0:complex'
  - uid: 'office!Office.GetBindingDataOptions#columnCount:member'
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie le nombre de colonnes décalées par rapport à la valeur de la colonne ColonneDébut. La valeur par défaut est toutes les colonnes suivantes.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#filterType:member'
    summary: Indiquez si vous souhaitez obtenir uniquement les données visibles (filtrées dans) ou toutes les données (la valeur par défaut est tous). Utile lors du filtrage des données. Utilisez Office. FilterType ou une valeur de texte.
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#filterType~0:complex'
  - uid: 'office!Office.GetBindingDataOptions#rowCount:member'
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie le nombre de lignes décalées par rapport à la startRow. La valeur par défaut est toutes les lignes suivantes.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#rows:member'
    summary: "Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.\n\n**Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications Web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft\_PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web."
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: 'office!Office.GetBindingDataOptions#startColumn:member'
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie la colonne de départ de base zéro pour un sous-ensemble des données de la liaison. La première colonne est la valeur par défaut.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#startRow:member'
    summary: 'Pour les liaisons de tableau ou de matrice, spécifie la ligne de départ de base zéro pour un sous-ensemble des données de la liaison. La première ligne est la valeur par défaut.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#valueFormat:member'
    summary: "Spécifie si les valeurs, telles que les nombres et les dates, sont renvoyées avec leur mise en forme appliquée. Utilisez Office. ValueFormat ou une valeur de texte. Valeur par défaut\_: données non mises en forme."
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#valueFormat~0:complex'
