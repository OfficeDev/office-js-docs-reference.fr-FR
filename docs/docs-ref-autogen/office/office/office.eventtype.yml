### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Spécifie le genre de l’événement qui a été déclenché. Renvoyé par la `type` propriété d’un `*EventArgs` objet.


  Compléments pour Project prennent en charge le `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->et les `Office.EventType.ViewSelectionChanged` types d’événement.


  Seuls les compléments du volet Office pour Outlook prennent en charge les types d’événements d’ensemble d’API de boîte aux lettres.
remarks: '**`BindingDataChanged` et `BindingSelectionChanged` hôtes**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Un événement Document.ActiveViewChanged a été déclenché.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Déclenche une fois que la date ou l’heure du rendez-vous ou de la série sélectionné est modifiée dans Outlook. Pris en charge uniquement avec le volet Office.


    Le gestionnaire d’événements reçoit un argument de type [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Se déclenche lorsqu’une pièce jointe est ajoutée ou supprimée d’un élément. Pris en charge uniquement avec le volet Office.


    Le gestionnaire d’événements reçoit un argument de type [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Se produit quand des données sont modifiées dans la liaison. Pour ajouter un gestionnaire d’événements pour l’événement BindingDataChanged d’une liaison, utilisez la méthode addHandlerAsync de l’objet Binding. Le gestionnaire d’événements reçoit un argument de type [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Se produit quand la sélection est modifiée dans la liaison. Pour ajouter un gestionnaire d’événements pour l’événement BindingSelectionChanged d’une liaison, utilisez la méthode addHandlerAsync de l’objet Binding. Le gestionnaire d’événements reçoit un argument de type [Office. propriété bindingselectionchangedeventargs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Déclenche une erreur lorsque la boîte de dialogue est associée à un événement, comme une boîte de dialogue fermée ou une navigation.
- name: DialogMessageReceived
  uid: office!Office.EventType.DialogMessageReceived:member
  package: office!
  summary: Déclenche lorsqu’une boîte de dialogue envoie un message via `messageParent`<!-- -->.
- name: DialogParentMessageReceived
  uid: office!Office.EventType.DialogParentMessageReceived:member
  package: office!
  summary: Déclenche une fois qu’une page hôte envoie un message à une boîte de dialogue enfant avec `messageChild`<!-- -->.
- name: DocumentSelectionChanged
  uid: office!Office.EventType.DocumentSelectionChanged:member
  package: office!
  summary: Déclenche une sélection au niveau du document.
- name: EnhancedLocationsChanged
  uid: office!Office.EventType.EnhancedLocationsChanged:member
  package: office!
  summary: >-
    Se déclenche lorsque l’emplacement du rendez-vous est modifié dans Outlook. Pris en charge uniquement avec le volet Office.


    Le gestionnaire d’événements reçoit un argument de type [Office. EnhancedLocationsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.enhancedlocationschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Ensemble d’API : boîte aux lettres 1,8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: ItemChanged
  uid: office!Office.EventType.ItemChanged:member
  package: office!
  summary: >-
    Se déclenche lorsqu’un autre élément Outlook est sélectionné pour être affiché pendant que le volet Office est épinglé. Pris en charge uniquement avec le volet Office.


    \[[Ensemble d’API : boîte aux lettres 1,5](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: NodeDeleted
