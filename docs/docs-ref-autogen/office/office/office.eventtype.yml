### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Spécifie le genre de l’événement qui a été déclenché. Renvoyé par la `type` propriété d’un `*EventArgs` objet.


  Les add-ins pour Project la prise en charge`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->et types `Office.EventType.ViewSelectionChanged` d’événements.


  Seuls les add-ins du volet Des tâches pour Outlook les types d’événements d’ensemble d’API de boîte aux lettres.
remarks: '**`BindingDataChanged` et `BindingSelectionChanged` hôtes**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Un événement Document.ActiveViewChanged a été déclenché.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Se produit lorsqu’une date ou une heure du rendez-vous ou de la série sélectionnée est modifiée Outlook. **Important**: disponible uniquement avec l’implémentation du volet Des tâches.


    Pour ajouter un handler d’événement pour `AppointmentTimeChanged` l’événement, utilisez `addHandlerAsync` la méthode de `Item` l’objet. Le handler d’événements reçoit un argument de type [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[ [Jeu d’API : Mailbox 1.7](/office/dev/add-ins/reference/javascript-api-for-office) \]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Se produit lorsqu’une pièce jointe est ajoutée à un élément ou supprimée d’un élément. **Important**: disponible uniquement avec l’implémentation du volet Des tâches.


    Pour ajouter un handler d’événement pour `AttachmentsChanged` l’événement, utilisez `addHandlerAsync` la méthode de `Item` l’objet. Le handler d’événements reçoit un argument de type [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Se produit quand des données sont modifiées dans la liaison. Pour ajouter un handler d’événement pour l’événement BindingDataChanged d’une liaison, utilisez la méthode addHandlerAsync de l’objet Binding. Le handler d’événements reçoit un argument de type [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Se produit quand la sélection est modifiée dans la liaison. Pour ajouter un handler d’événements pour l’événement BindingSelectionChanged d’une liaison, utilisez la méthode addHandlerAsync de l’objet Binding. Le handler d’événements reçoit un argument de type [Office. BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Se déclenche lorsque la boîte de dialogue possède un événement, tel que la fermeture de la boîte de dialogue ou l’échec de la navigation dans la boîte de dialogue.
- name: DialogMessageReceived
  uid: office!Office.EventType.DialogMessageReceived:member
  package: office!
  summary: Se déclenche lorsqu’une boîte de dialogue envoie un message via `messageParent`<!-- -->.
- name: DialogParentMessageReceived
  uid: office!Office.EventType.DialogParentMessageReceived:member
  package: office!
  summary: Se déclenche lorsqu’une page hôte envoie un message à une boîte de dialogue enfant avec `messageChild`<!-- -->.
- name: DocumentSelectionChanged
  uid: office!Office.EventType.DocumentSelectionChanged:member
  package: office!
  summary: Se déclenche lorsqu’une sélection au niveau du document se produit.
- name: EnhancedLocationsChanged
  uid: office!Office.EventType.EnhancedLocationsChanged:member
  package: office!
  summary: >-
    Se produit lorsque l’emplacement du rendez-vous est modifié Outlook. **Important**: disponible uniquement avec l’implémentation du volet Des tâches.


    Pour ajouter un handler d’événement pour `EnhancedLocationsChanged` l’événement, utilisez `addHandlerAsync` la méthode de `Item` l’objet. Le handler d’événements reçoit un argument de type [Office. EnhancedLocationsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.enhancedlocationschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: ItemChanged
  uid: office!Office.EventType.ItemChanged:member
  package: office!
  summary: >-
    Se produit lorsqu’un autre Outlook est sélectionné pour l’affichage alors que le volet Des tâches est épinglé. **Important**: disponible uniquement avec l’implémentation du volet Des tâches.


    Pour ajouter un handler d’événement pour `ItemChanged` l’événement, utilisez `addHandlerAsync` la méthode de `Mailbox` l’objet.


    \[[Ensemble d’API : Mailbox 1.5](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: NodeDeleted
  uid: office!Office.EventType.NodeDeleted:member
  package: office!
  summary: Se déclenche lorsqu’un nœud customXmlPart est supprimé.
- name: NodeInserted
  uid: office!Office.EventType.NodeInserted:member
  package: office!
  summary: Se déclenche lorsqu’un nœud customXmlPart est inséré.
- name: NodeReplaced
  uid: office!Office.EventType.NodeReplaced:member
