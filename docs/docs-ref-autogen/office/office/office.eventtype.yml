- name: OfficeThemeChanged
  uid: office!Office.EventType.OfficeThemeChanged:member
  package: office!
  summary: >-
    Se déclenche lorsque OfficeTheme est modifié dans Outlook. Pris en charge uniquement avec le volet Office.


    Le gestionnaire d’événements reçoit un argument de type [Office. OfficeThemeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.officethemechangedeventargs?view=outlook-js-preview)<!-- -->.


    \[[Ensemble d’API : aperçu de boîte aux lettres](/office/dev/add-ins/reference/javascript-api-for-office)\]
