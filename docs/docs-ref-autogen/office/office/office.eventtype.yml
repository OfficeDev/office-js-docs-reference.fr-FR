  uid: office!Office.EventType.RecurrenceChanged:member
  package: office!
  summary: >-
    Se déclenche lorsque la périodicité de la série sélectionnée est modifiée dans Outlook. Pris en charge uniquement avec le volet Office.


    Le gestionnaire d’événements reçoit un argument de type [Office. RecurrenceChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.recurrencechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/javascript-api-for-office)\]
