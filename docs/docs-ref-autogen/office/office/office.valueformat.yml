### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: Spécifie si les valeurs (telles que les nombres et les dates) retournées par la méthode appelée sont retournées avec leur mise en forme appliquée.
remarks: Par exemple, si le paramètre valueFormat est spécifié en tant que "formatted", le format de devise d’un nombre ou le format de date (jj/mm/aa) est conservé dans l’application hôte. Si le paramètre valueFormat est spécifié en tant que "unformatted", la date est retournée dans sa forme numérique séquentielle sous-jacente.
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: Retourne les données mises en forme.
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: Retourne les données non mises en forme.
