items:
  - uid: office.Office.NodeDeletedEventArgs
    summary: Fournit des informations sur le nœud supprimé qui a déclenché l’événement nodeDeleted.
    name: Office.NodeDeletedEventArgs
    fullName: Office.NodeDeletedEventArgs
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.NodeDeletedEventArgs.isUndoRedo
      - office.Office.NodeDeletedEventArgs.oldNextSibling
      - office.Office.NodeDeletedEventArgs.oldNode
  - uid: office.Office.NodeDeletedEventArgs.isUndoRedo
    summary: Obtient des informations indiquant si le nœud a été supprimé dans le cadre d’une action Annuler/Rétablir effectuée par l’utilisateur.
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.NodeDeletedEventArgs.oldNextSibling
    summary: 'Obtient l’ancien frère suivant du nœud qui vient d’être supprimé de l’objet [Office. CustomXMLPart](xref:office.Office.CustomXmlPart) .'
    name: oldNextSibling
    fullName: oldNextSibling
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNextSibling: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode
  - uid: office.Office.NodeDeletedEventArgs.oldNode
    summary: |-
      Obtient le nœud qui vient d’être supprimé de l’objet [Office. CustomXMLPart](xref:office.Office.CustomXmlPart) .

      Notez que ce nœud peut avoir des enfants, si une sous-arborescence est supprimée du document. En outre, ce nœud est un nœud « déconnecté » dont vous pouvez affiner l’interrogation vers le bas. Toutefois, vous ne pouvez pas effectuer l’interrogation vers le haut de l’arborescence (le nœud semble exister de manière isolée).
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode