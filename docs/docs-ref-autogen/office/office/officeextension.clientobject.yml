items:
  - uid: 'office!OfficeExtension.ClientObject:class'
    summary: 'Objet proxy abstrait qui représente un objet dans un document Office. Vous créez des objets proxy à partir du contexte (ou à partir d’autres objets proxy), ajoutez des commandes à une file d’attente pour agir sur l’objet, puis synchronisez l’état de l’objet proxy avec le document en appelant`context.sync()`<!-- -->.'
    name: OfficeExtension.ClientObject
    fullName: OfficeExtension.ClientObject
    langs:
      - typeScript
    type: class
    package: office!
    children:
      - 'office!OfficeExtension.ClientObject#context:member'
      - 'office!OfficeExtension.ClientObject#isNullObject:member'
  - uid: 'office!OfficeExtension.ClientObject#context:member'
    summary: Contexte de demande associé à l’objet
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: ClientRequestContext;'
      return:
        type:
          - 'office!OfficeExtension.ClientRequestContext:class'
  - uid: 'office!OfficeExtension.ClientObject#isNullObject:member'
    summary: Renvoie une valeur de type Boolean qui indique si l’objet correspondant est un objet null. Vous devez appeler `context.sync()` avant de lire la propriété isNullObject.
    name: isNullObject
    fullName: isNullObject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isNullObject: boolean;'
      return:
        type:
          - boolean
