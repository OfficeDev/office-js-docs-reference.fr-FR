### YamlMime:TSType
name: Office.Slice
uid: office!Office.Slice:interface
package: office!
fullName: Office.Slice
summary: Représente une section d’un fichier de document. L’accès à l’objet Slice s’effectue à l’aide de la `File.getSliceAsync` méthode.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: data
  uid: office!Office.Slice#data:member
  package: office!
  fullName: data
  summary: Obtient les données brutes de la section de fichier dans `Office.FileType.Text` ou au `Office.FileType.Compressed` format spécifié par le `fileType` paramètre de l’appel à la `Document.getFileAsync` méthode.
  remarks: Les fichiers au format "compressed" retournent un tableau d’octets qui peut être transformé en chaîne encodée au format base64, si nécessaire.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'data: any;'
    return:
      type: any
- name: index
  uid: office!Office.Slice#index:member
  package: office!
  fullName: index
  summary: Obtient l’index de base zéro de la section de fichier.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index: number;'
    return:
      type: number
- name: size
  uid: office!Office.Slice#size:member
  package: office!
  fullName: size
  summary: Obtient la taille de la section en octets.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
