  - uid: 'office!Office.AuthOptions#authChallenge:member'
    summary: "<span data-ttu-id=\"6c919-104\">Fait en sorte qu’Office invite l’utilisateur à fournir le facteur supplémentaire lorsque le client ciblé par Microsoft Graph nécessite une authentification multifacteur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c919-104\">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id=\"6c919-105\">La valeur de chaîne identifie le type de facteur supplémentaire requis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c919-105\">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id=\"6c919-106\">Dans la plupart des cas, vous ne saurez pas, au moment du développement, si le client de l’utilisateur a besoin d’un facteur supplémentaire ou de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c919-106\">In most cases, you won't know at development time whether the user's tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id=\"6c919-107\">Cette option doit donc être utilisée dans un appel «\_second essai\_» de getAccessTokenAsync une fois que Microsoft Graph a envoyé une erreur de demande du facteur supplémentaire et contenant la chaîne à utiliser avec l’option authChallenge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c919-107\">So this option would be used in a \"second try\" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>"
