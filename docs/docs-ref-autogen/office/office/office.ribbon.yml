name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Interface qui contient toutes les fonctionnalités fournies pour gérer l’état du ruban OFfice.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envoie une demande à Office pour mettre à jour le ruban. Notez que cette API ne demande qu’une mise à jour. La mise à jour de l’interface utilisateur réelle sur le ruban est contrôlée par l’application Office et, par conséquent, le minutage exact de la mise à jour du ruban (ou de l’actualisation) ne peut pas être déterminé par l’exécution de cette API.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Représente les mises à jour à effectuer sur le ruban. Notez que seules les modifications spécifiées dans le paramètre d’entrée sont effectuées.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
