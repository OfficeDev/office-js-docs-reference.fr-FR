### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Interface qui contient toutes les fonctionnalités fournies pour gérer l’état du ruban Office.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Enregistre un onglet contextuel personnalisé avec Office et définit les contrôles de l’onglet. Cette méthode ne demande que l’enregistrement de l’onglet. L’inscription réelle est contrôlée par l’application Office et peut ne pas être terminée lorsque l' `Promise` objet renvoyé est résolu. Pour plus d’informations et des exemples de code, voir [créer des onglets contextuels personnalisés](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Spécifie les propriétés et les contrôles enfants de l’onglet, ainsi que leurs propriétés. Transmettre une chaîne JSON conforme au schéma JSON du ruban dynamique Office pour `JSON.parse`<!-- -->, puis transmettez l’objet retourné à cette méthode.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envoie une demande à Office pour mettre à jour le ruban. Notez que cette API ne demande qu’une mise à jour. La mise à jour de l’interface utilisateur réelle sur le ruban est contrôlée par l’application Office et, par conséquent, le minutage exact de la mise à jour du ruban (ou de l’actualisation) ne peut pas être déterminé par l’exécution de cette API. Pour obtenir des exemples de code, voir [activer et désactiver les commandes de complément](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) et [créer des onglets contextuels personnalisés](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Représente les mises à jour à effectuer sur le ruban. Notez que seules les modifications spécifiées dans le paramètre d’entrée sont effectuées.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
