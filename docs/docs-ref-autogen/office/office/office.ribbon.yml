### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Interface qui contient toutes les fonctionnalités fournies pour gérer l’état du ruban Office.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Inscrit un onglet contextuel personnalisé auprès d’Office et définit les contrôles de l’onglet. Cette méthode demande uniquement l’inscription de l’onglet. L’inscription réelle est contrôlée par l’application Office et peut ne pas être terminée lorsque l’objet `Promise` renvoyé est résolu. Pour plus d’informations et d’exemples de code, voir [Créer des onglets contextuels personnalisés](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Spécifie les propriétés de l’onglet, les contrôles enfants et leurs propriétés. Transmettre une chaîne JSON conforme au schéma JSON du ruban dynamique Office `JSON.parse`<!-- -->, puis passez l’objet renvoyé à cette méthode.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envoie une demande à Office pour mettre à jour le ruban. Notez que cette API est uniquement pour demander une mise à jour. La mise à jour réelle de l’interface utilisateur vers le ruban est contrôlée par l’application Office et, par conséquent, le minutage exact de la mise à jour (ou actualisation) du ruban ne peut pas être déterminé par la fin de cette API. Pour obtenir des exemples de code, voir Activer et désactiver des commandes de [add-in](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) et [créer des onglets contextuels personnalisés](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Représente les mises à jour à mettre à jour dans le ruban. Notez que seules les modifications spécifiées dans le paramètre d’entrée sont apportées.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
