  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'status: AsyncResultStatus;'
    return:
      type: <xref uid="office!Office.AsyncResultStatus:enum" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: value
  uid: office!Office.AsyncResult#value:member
  package: office!
  fullName: value
  summary: Obtient la charge utile ou le contenu de l’opération asynchrone, le cas échéant.
  remarks: "Vous accédez à l’objet AsyncResult dans la fonction transmise en tant qu’argument au paramètre callback d’une méthode « Async », telle que les `getSelectedDataAsync` `setSelectedDataAsync` méthodes et de l’objet [document](xref:office!Office.Document:interface) .\n\n**Remarque**: ce que la propriété Value renvoie pour une méthode « Async » particulière varie en fonction de l’objectif et du contexte de cette méthode. To determine what is returned by the value property for an \"Async\" method, refer to the \"Callback value\" section of the method's topic.\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: T;'
    return:
      type: T
