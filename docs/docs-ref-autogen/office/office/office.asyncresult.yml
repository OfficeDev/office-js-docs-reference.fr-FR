  - uid: office.Office.AsyncResult.value
    summary: '<span data-ttu-id="4ee53-126">Obtient la charge utile ou le contenu de l’opération asynchrone, le cas échéant.</span><span class="sxs-lookup"><span data-stu-id="4ee53-126">Gets the payload or content of this asynchronous operation, if any.</span></span>'
    remarks: |-
      <span data-ttu-id="4ee53-127">Vous accédez à l’objet AsyncResult dans la fonction transmise en tant qu’argument au paramètre callback d’une méthode «Async», telle `getSelectedDataAsync` que `setSelectedDataAsync` les méthodes et de l’objet [document](xref:office.Office.Document) .</span><span class="sxs-lookup"><span data-stu-id="4ee53-127">You access the AsyncResult object in the function passed as the argument to the callback parameter of an "Async" method, such as the `getSelectedDataAsync` and `setSelectedDataAsync` methods of the [Document](xref:office.Office.Document) object.</span></span>

      <span data-ttu-id="4ee53-128">**Remarque**: ce que la propriété Value renvoie pour une méthode «Async» particulière varie en fonction de l’objectif et du contexte de cette méthode.</span><span class="sxs-lookup"><span data-stu-id="4ee53-128">**Note**: What the value property returns for a particular "Async" method varies depending on the purpose and context of that method.</span></span> <span data-ttu-id="4ee53-129">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span><span class="sxs-lookup"><span data-stu-id="4ee53-129">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span></span>

      #### <a name="examples"></a><span data-ttu-id="4ee53-130">範例</span><span class="sxs-lookup"><span data-stu-id="4ee53-130">Examples</span></span>

      ```javascript
      function getData() {
          Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                  write(asyncResult.error.message);
              }
              else {
                  write(asyncResult.value);
              }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
