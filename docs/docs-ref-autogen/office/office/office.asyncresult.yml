"ErrorText": "The mailbox database is temporarily unavailable"}`</span><span class="sxs-lookup"><span data-stu-id="ae272-121">The error message from the Exchange server in a JSON object e.g., `{"ErrorText": "The mailbox database is temporarily unavailable"}`</span></span></td></tr> </table>
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: any;'
      return:
        type:
          - any
  - uid: 'office!Office.AsyncResult#error:member'
    summary: '<span data-ttu-id="ae272-122">Obtient un objet [Office. Error](xref:office!Office.Error:interface) qui fournit une description de l’erreur, si une erreur s’est produite.</span><span class="sxs-lookup"><span data-stu-id="ae272-122">Gets an [Office.Error](xref:office!Office.Error:interface) object that provides a description of the error, if any error occurred.</span></span>'
    name: error
    fullName: error
    langs:
      - typeScript
    type: property
    syntax:
      content: 'error: Office.Error;'
      return:
        type:
          - 'office!Office.Error:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ae272-123">Exemples</span><span class="sxs-lookup"><span data-stu-id="ae272-123">Examples</span></span>

          ```javascript
          function getData() {
              Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
                  if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                      write(asyncResult.error.message);
                  }
                  else {
                      write(asyncResult.value);
                  }
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
