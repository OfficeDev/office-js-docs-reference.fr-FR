        type:
          - any
  - uid: office.Office.AsyncResult.error
    summary: '<span data-ttu-id="4ee53-122">Obtient un objet [Office. Error](xref:office.Office.Error) qui fournit une description de l’erreur, si une erreur s’est produite.</span><span class="sxs-lookup"><span data-stu-id="4ee53-122">Gets an [Office.Error](xref:office.Office.Error) object that provides a description of the error, if any error occurred.</span></span>'
    name: error
    fullName: error
    langs:
      - typeScript
    type: property
    syntax:
      content: 'error: Office.Error;'
      return:
        type:
          - office.Office.Error
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4ee53-123">Exemples</span><span class="sxs-lookup"><span data-stu-id="4ee53-123">Examples</span></span>

          ```javascript
          function getData() {
              Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
                  if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                      write(asyncResult.error.message);
                  }
                  else {
                      write(asyncResult.value);
                  }
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
