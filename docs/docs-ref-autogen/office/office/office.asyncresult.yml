  - uid: 'office!Office.AsyncResult#value:member'
    summary: '<span data-ttu-id="ae272-126">Obtient la charge utile ou le contenu de l’opération asynchrone, le cas échéant.</span><span class="sxs-lookup"><span data-stu-id="ae272-126">Gets the payload or content of this asynchronous operation, if any.</span></span>'
