items:
  - uid: 'office!OfficeExtension.LoadOption:interface'
    summary: <span data-ttu-id="0fdce-101">Spécifie les propriétés d’un objet qui doivent être chargées.</span><span class="sxs-lookup"><span data-stu-id="0fdce-101">Specifies which properties of an object should be loaded.</span></span> <span data-ttu-id="0fdce-102">Cette charge se produit lors de l’exécution de la méthode Sync ().</span><span class="sxs-lookup"><span data-stu-id="0fdce-102">This load happens when the sync() method is executed.</span></span> <span data-ttu-id="0fdce-103">Cela permet de synchroniser les États entre les objets Office et les objets proxy JavaScript correspondants.</span><span class="sxs-lookup"><span data-stu-id="0fdce-103">This synchronizes the states between Office objects and corresponding JavaScript proxy objects.</span></span>
    remarks: "<span data-ttu-id=\"0fdce-104\">Pour Word, la méthode préférée pour spécifier les propriétés et les informations de pagination consiste à utiliser un littéral de chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0fdce-104\">For Word, the preferred method for specifying the properties and paging information is by using a string literal.</span></span> <span data-ttu-id=\"0fdce-105\">Les deux premiers exemples illustrent la méthode recommandée pour demander les propriétés de texte et de taille de police pour les paragraphes d’une collection\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0fdce-105\">The first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph collection:</span></span>\n\n`context.load(paragraphs, 'text, font/size');`\n\n`paragraphs.load('text, font/size');`\n\n<span data-ttu-id=\"0fdce-106\">Voici un exemple similaire qui utilise la notation d’objet (y compris la pagination)\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0fdce-106\">Here is a similar example using object notation (includes paging):</span></span>\n\n`context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`\n\n`paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`\n\n<span data-ttu-id=\"0fdce-107\">Notez que si aucune propriété spécifique n’est définie pour l’objet de police dans l’instruction select, l’instruction expand, si elle est définie seule, indique que toutes les propriétés de police sont chargées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0fdce-107\">Note that if we don't specify the specific properties on the font object in the select statement, the expand statement by itself would indicate that all of the font properties are loaded.</span></span>\n\n#### <a name=\"examples\"></a><span data-ttu-id=\"0fdce-108\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"0fdce-108\">Examples</span></span>\n\n```javascript\n// This example shows how to get the paragraphs in the Word document\n// along with their text and font size properties.\n\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    // Create a proxy object for the paragraphs collection.\n    var paragraphs = context.document.body.paragraphs;\n\n    // Queue a commmand to load the text and font properties.\n    // It is best practice to always specify the property set.\n    // Otherwise, all properties are returned on the object.\n    context.load(paragraphs, 'text, font/size');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        // Insert code that works with the paragraphs loaded by context.load().\n    })\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
