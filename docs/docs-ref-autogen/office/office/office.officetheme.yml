### YamlMime:TSType
name: Office.OfficeTheme
uid: office!Office.OfficeTheme:interface
package: office!
fullName: Office.OfficeTheme
summary: >-
  Permet d’accéder aux propriétés pour les couleurs du thème Office.


  L’utilisation des couleurs du thème Office vous permet de coordonner le modèle de couleurs de votre application avec le thème Office actuel sélectionné par l’utilisateur avec l’interface utilisateur du thème Office du compte Office de fichier, qui est appliquée à toutes les applications hôtes &gt; &gt; Office. Les couleurs du thème Office s’utilisent avec les compléments de messagerie et du volet Office.
remarks: >-
  **Hôtes**: Excel, Outlook (en prévisualisation), PowerPoint, Word


  `OfficeTheme` est uniquement pris en charge dans Office sur Windows.


  #### <a name="examples"></a>Exemples


  ```javascript

  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }

  ```
