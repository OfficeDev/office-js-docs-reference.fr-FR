items:
  - uid: 'office!Office.OfficeTheme:interface'
    summary: |-
      Permet d’accéder aux propriétés pour les couleurs du thème Office.

      À l’aide des couleurs de thème Office, vous pouvez coordonner le jeu de couleurs de votre complément avec le thème Office actif sélectionné par &gt; l’utilisateur &gt; avec le compte Office Account Office Theme UI, qui est appliqué à toutes les applications hôtes Office. Les couleurs du thème Office s’utilisent avec les compléments de messagerie et du volet Office.
    remarks: |-
      **Hôtes**: Excel, Outlook (en aperçu), PowerPoint, Word

      `OfficeTheme`est pris en charge uniquement dans Office sur Windows.

      #### <a name="examples"></a>Exemples

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
