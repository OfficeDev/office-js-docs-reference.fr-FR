eur transmise pour Data contient les données à écrire dans la liaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-309\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"bb576-310\">Le type de valeur transmis détermine ce qui sera écrit, comme le décrit le tableau suivant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-310\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bb576-311\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-311\">`data` value</span></span></th> <th><span data-ttu-id=\"bb576-312\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-312\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bb576-313\">Une chaîne de caractère</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-313\">A string</span></span></td> <td><span data-ttu-id=\"bb576-314\">Le texte brut ou tout élément pouvant être forcé en chaîne est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-314\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-315\">Tableau de tableaux (« matrice »)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-315\">An array of arrays (\"matrix\")</span></span></td> <td>Tabular data without headers will be written. For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`<!-- --><span data-ttu-id=\"bb576-316\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-316\"></span></span> <span data-ttu-id=\"bb576-317\">Pour écrire une seule colonne de trois lignes, transmettez un tableau comme suit:`[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-317\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`</span></span><!-- --><span data-ttu-id=\"bb576-318\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-318\"></span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-319\">Un `TableData` objet</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-319\">A `TableData` object</span></span></td> <td><span data-ttu-id=\"bb576-320\">Un tableau avec des en-têtes est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-320\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bb576-321\">En outre, ces actions (spécifiques aux applications) s’appliquent lors de l’écriture de données dans une liaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-321\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"bb576-322\">Pour Word, les données spécifiées sont écrites dans la liaison comme suit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-322\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bb576-323\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-323\">`data` value</span></span></th> <th><span data-ttu-id=\"bb576-324\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-324\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bb576-325\">Une chaîne de caractère</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-325\">A string</span></span></td> <td><span data-ttu-id=\"bb576-326\">Le texte spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-326\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-327\">Tableau de tableaux («matrice») ou `TableData` objet</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-327\">An array of arrays (\"matrix\") or a `TableData` object</span></span></td> <td><span data-ttu-id=\"bb576-328\">Un tableau Word est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-328\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-329\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-329\">HTML</span></span></td> <td><span data-ttu-id=\"bb576-330\">Le code HTML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-330\">The specified HTML is written.</span></span> <span data-ttu-id=\"bb576-331\">Si le code HTML que vous écrivez n’est pas valide, Word ne déclenche aucune erreur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-331\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"bb576-332\">Word écrit autant de code HTML que possible et omet les données non valides.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-332\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-333\">Office Open XML («\_Open XML\_»)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-333\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"bb576-334\">Le code XML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-334\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bb576-335\">Pour Excel, le paramètre data spécifié est écrit sur la liaison comme suit\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-335\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bb576-336\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-336\">`data` value</span></span></th> <th><span data-ttu-id=\"bb576-337\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-337\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bb576-338\">Une chaîne de caractère</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-338\">A string</span></span></td> <td><span data-ttu-id=\"bb576-339\">Le texte spécifié est inséré en tant que valeur de la première cellule liée. Vous pouvez également spécifier une formule valide pour ajouter cette formule à la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-339\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"bb576-340\">Par exemple, la définition du paramètre data sur `\"=SUM(A1:A5)\"` totalisera les valeurs de la plage spécifiée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-340\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"bb576-341\">Toutefois, après avoir défini une formule sur la cellule liée, vous ne pouvez pas lire la formule ajoutée (ni les formules préexistantes) à partir de la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-341\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"bb576-342\">Si vous appelez la méthode Binding.getDataAsync sur la cellule liée pour en lire les données, la méthode peut renvoyer uniquement les données affichées dans la cellule (le résultat de la formule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-342\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-343\">Tableau de tableaux (\"matrix\") et la forme correspond exactement à la forme de la liaison spécifiée</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-343\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"bb576-344\">L’ensemble de lignes et de colonnes est écrit. Vous pouvez également spécifier un tableau de tableaux contenant des formules valides pour les ajouter aux cellules dépendantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-344\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"bb576-345\">Par exemple, la définition de `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` données pour ajoutera ces deux formules à une liaison contenant deux cellules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-345\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"bb576-346\">Tout comme lorsque vous définissez une formule dans une cellule liée unique, vous ne pouvez pas lire les formules ajoutées (ou les formules préexistantes) de la `Binding.getDataAsync` liaison avec la méthode-elle renvoie uniquement les données affichées dans les cellules liées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-346\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-347\">Un `TableData` objet et la forme de la table correspondent au tableau lié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-347\">An `TableData` object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"bb576-348\">L’ensemble spécifié de lignes et/ou d’en-têtes est écrit, si aucune autre donnée dans les cellules environnantes ne sera écrasée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-348\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten.</span></span> <span data-ttu-id=\"bb576-349\">**Remarque**: Si vous spécifiez des formules dans l’objet TableData que vous transmettez au paramètre *Data* , vous risquez de ne pas obtenir les résultats attendus en raison de la fonctionnalité «colonnes calculées» d’Excel, qui duplique automatiquement les formules dans une colonne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-349\">**Note**: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id=\"bb576-350\">Pour contourner ce problème lorsque vous souhaitez écrire un paramètre *data* contenant des formules vers une table liée, spécifiez les données sous forme de tableau de tableaux (au lieu de les spécifier sous forme d’objet TableData) et définissez le paramètre *coercionType* sur Microsoft.Office.Matrix ou « matrix ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-350\">To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bb576-351\">Pour Excel sur le Web:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-351\">For Excel on the web:</span></span>\n\n- <span data-ttu-id=\"bb576-352\">Le nombre total de cellules dans la valeur transmise au paramètre Data ne peut pas dépasser 20 000 dans un appel unique à cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-352\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"bb576-353\">Le nombre de groupes de mise en forme transmis au paramètre cellFormat ne peut pas dépasser 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-353\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"bb576-354\">Un groupe de mise en forme se compose d’un ensemble de mises en forme appliquées à une plage de cellules donnée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-354\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"bb576-355\">Dans tous les autres cas, une erreur est retournée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-355\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"bb576-356\">La méthode setDataAsync écrit des données dans un sous-ensemble d’une liaison de tableau ou de matrice si les paramètres facultatifs startRow et ColonneDébut sont spécifiés, et qu’ils spécifient une plage valide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-356\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"bb576-357\">Dans la fonction de rappel passée à la méthode setDataAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-357\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bb576-358\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-358\">Property</span></span></th> <th><span data-ttu-id=\"bb576-359\">Utiliser pour...</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-359\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bb576-360\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-360\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"bb576-361\">Toujours renvoyer undefined car il n’existe aucun objet ou aucune donnée à récupérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-361\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-362\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-362\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"bb576-363\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-363\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-364\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-364\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"bb576-365\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-365\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bb576-366\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-366\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"bb576-367\">Élément de tout type défini par l’utilisateur qui est renvoyé dans l’objet AsyncResult sans être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-367\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n#### <a name=\"examples\"></a><span data-ttu-id=\"bb576-368\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb576-368\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
