name: Office.BindingSelectionChangedEventArgs
uid: office!Office.BindingSelectionChangedEventArgs:interface
package: office!
fullName: Office.BindingSelectionChangedEventArgs
summary: Fournit des informations sur la liaison qui a déclenché l’événement SelectionChanged.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: binding
  uid: office!Office.BindingSelectionChangedEventArgs#binding:member
  package: office!
  fullName: binding
  summary: Obtient un objet [Office. Binding](xref:office!Office.Binding:interface) qui représente la liaison qui a déclenché l’événement SelectionChanged.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'binding: Binding;'
    return:
      type: <xref uid="office!Office.Binding:interface" />
- name: columnCount
  uid: office!Office.BindingSelectionChangedEventArgs#columnCount:member
  package: office!
  fullName: columnCount
  summary: >-
    Obtient le nombre de colonnes sélectionnées. Si une seule cellule est sélectionnée, retourne 1.


    Si l’utilisateur effectue une sélection non contiguë, le décompte de la dernière sélection contiguë au sein de la liaison est retourné.


    Pour Word, cette propriété ne fonctionne que pour les liaisons d' [Office. BindingType](xref:office!Office.BindingType:enum) « table ». Si la liaison est de type « matrix », une valeur null est retournée. En outre, l’appel échoue si le tableau contient des cellules fusionnées, car la structure du tableau doit être uniforme pour que cette propriété fonctionne correctement.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
