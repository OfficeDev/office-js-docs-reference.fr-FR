  - uid: office.Office.NodeDeletedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="4036d-104">Obtient le nœud qui vient d'être supprimé de l'objet [Office. CustomXMLPart](xref:office.Office.CustomXmlPart) .</span><span class="sxs-lookup"><span data-stu-id="4036d-104">Gets the node which was just deleted from the [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) object.</span></span>

      <span data-ttu-id="4036d-p101">Notez que ce nœud peut avoir des enfants, si une sous-arborescence est supprimée du document. En outre, ce nœud est un nœud « déconnecté » dont vous pouvez affiner l’interrogation vers le bas. Toutefois, vous ne pouvez pas effectuer l’interrogation vers le haut de l’arborescence (le nœud semble exister de manière isolée).</span><span class="sxs-lookup"><span data-stu-id="4036d-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode