- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Obtient l’ancien frère suivant du nœud qui vient d’être supprimé de l’objet [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: office.Office.NodeDeletedEventArgs.oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    Obtient le nœud qui vient d’être supprimé de l’objet [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .


    Notez que ce nœud peut avoir des enfants, si une sous-arborescence est supprimée du document. En outre, ce nœud est un nœud « déconnecté » dont vous pouvez affiner l’interrogation vers le bas. Toutefois, vous ne pouvez pas effectuer l’interrogation vers le haut de l’arborescence (le nœud semble exister de manière isolée).
  name: oldNode
  fullName: office.Office.NodeDeletedEventArgs.oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
