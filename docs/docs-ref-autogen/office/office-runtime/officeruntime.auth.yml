methods:
- name: getAccessToken(options)
  uid: office-runtime!OfficeRuntime.Auth#getAccessToken:member(1)
  package: office-runtime!
  fullName: getAccessToken(options)
  summary: >-
    Appelle le point de terminaison Azure Active Directory V 2.0 pour obtenir un jeton d’accès à l’application web de votre complément. Permet à des compléments d’identifier les utilisateurs. Le code côté serveur peut utiliser ce jeton pour accéder à Microsoft Graph pour l’application Web du complément à l’aide du [flux OAuth « de la part de »](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->. Cette API nécessite une configuration à authentification unique qui relie le complément à une application Azure. Les utilisateurs Office se connectent à des comptes professionnels et des comptes Microsoft. Microsoft Azure renvoie des jetons destinés aux deux types de comptes utilisateur afin d’accéder aux ressources dans Microsoft Graph.


    **Important**: dans Outlook, cette API n’est pas prise en charge si le complément est chargé dans une boîte aux lettres Outlook.com ou gmail.
  remarks: '**Hôtes**: Excel, Outlook, PowerPoint, Word'
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Facultatif. Accepte un `AuthOptions` objet pour définir les comportements de connexion.
      type: <xref uid="office-runtime!OfficeRuntime.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Promesse du jeton d’accès.
