name: OfficeRuntime.Storage
uid: office-runtime!OfficeRuntime.Storage:interface
package: office-runtime!
fullName: OfficeRuntime.Storage
summary: >-
  Stockage de valeurs clés asynchrone, global et permanent.


  \[[Ensemble d’API : SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
remarks: La limite de stockage est de 10 Mo par domaine, qui peut être partagé par plusieurs compléments.
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getItem(key)
  uid: office-runtime!OfficeRuntime.Storage#getItem:member(1)
  package: office-runtime!
  fullName: getItem(key)
  summary: >-
    Extrait un élément du stockage en fonction de sa clé. Renvoie une promesse. Si la promesse n’est pas résolue, renvoie la valeur null.


    \[[Ensemble d’API : SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Promise<string | null>;'
    parameters:
    - id: key
      description: Clé de l’élément à récupérer. Doit être une chaîne.
      type: string
    return:
      type: Promise&lt;string | null&gt;
      description: ''
- name: getItems(keys)
  uid: office-runtime!OfficeRuntime.Storage#getItems:member(1)
  package: office-runtime!
  fullName: getItems(keys)
  summary: >-
    Récupère plusieurs éléments du stockage en fonction de leur clé. Renvoie une promesse. Si la promesse n’est pas résolue, renvoie la valeur null.


    \[[Ensemble d’API : SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItems(keys: string[]): Promise<{ [key: string]: string | null }>;'
    parameters:
    - id: keys
      description: Clés des éléments à supprimer. Doit être un tableau de chaînes.
      type: string[]
    return:
      type: 'Promise&lt;{ [key: string]: string | null }&gt;'
      description: ''
- name: getKeys()
  uid: office-runtime!OfficeRuntime.Storage#getKeys:member(1)
  package: office-runtime!
  fullName: getKeys()
  summary: >-
