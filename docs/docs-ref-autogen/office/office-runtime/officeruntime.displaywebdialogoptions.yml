### YamlMime:TSType
name: OfficeRuntime.DisplayWebDialogOptions
uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface
package: office-runtime!
fullName: OfficeRuntime.DisplayWebDialogOptions
summary: Fournit des options d’affichage et des actions qu’une boîte de dialogue peut prendre.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    Paramètre facultatif qui détermine si la boîte de dialogue s’affiche en tant que fenêtre popup (false) ou dans un IFrame (true). Ce paramètre s’applique uniquement aux fonctions personnalisées qui s’exécutent sur Excel Online.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    Paramètre facultatif qui définit la hauteur de la boîte de dialogue sous forme de pourcentage de l’affichage actuel. Par exemple, accepte des chaînes telles que : '50%', '50'.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
- name: onClose
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member
  package: office-runtime!
  fullName: onClose
  summary: >-
    Rappel facultatif qui s’exécute lorsque la boîte de dialogue est fermée.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onClose?: () => void;'
    return:
      type: () =&gt; void
- name: onMessage
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member
  package: office-runtime!
  fullName: onMessage
  summary: >-
    Rappel facultatif qui s’exécute lorsque la boîte de dialogue envoie un message à son parent.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
    return:
      type: '(message: string, dialog?: <xref uid="office-runtime!OfficeRuntime.Dialog:interface" />) =&gt; void'
- name: onRuntimeError
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError:member
  package: office-runtime!
  fullName: onRuntimeError
  summary: >-
    Rappel facultatif qui s’exécute lorsque la boîte de dialogue envoie une erreur.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onRuntimeError?: (error: Error, dialog?: Dialog) => void;'
    return:
      type: '(error: Error, dialog?: <xref uid="office-runtime!OfficeRuntime.Dialog:interface" />) =&gt; void'
- name: width
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member
  package: office-runtime!
  fullName: width
  summary: >-
    Paramètre facultatif qui définit la largeur de la boîte de dialogue sous la mesure d’un pourcentage de fenêtre. Par exemple, accepte des chaînes telles que : '50%', '50'.


    \[[Ensemble d’API : SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: string;'
    return:
      type: string
