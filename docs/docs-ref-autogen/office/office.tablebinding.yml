  remarks: "<span data-ttu-id=\"451a8-271\">**Informations de prise en charge**</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-271\">**Support details**</span></span>\n\n<span data-ttu-id=\"451a8-p120\">Un Y majuscule dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette propriété.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-p120\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"451a8-274\">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-274\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"451a8-275\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-275\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"451a8-276\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-276\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"451a8-277\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-277\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"451a8-278\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-278\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"451a8-279\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-279\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"451a8-280\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-280\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"451a8-281\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-281\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"451a8-282\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-282\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"451a8-283\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-283\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-284\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-284\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-285\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-285\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-286\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-286\">Y</span></span> </td>&lt;</tr> <tr><td><span data-ttu-id=\"451a8-287\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-287\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"451a8-288\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-288\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-289\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-289\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-290\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-290\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-291\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-291\">Y</span></span> </td>&lt;</tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"451a8-292\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-292\">Examples</span></span>\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: hasHeaders
  fullName: hasHeaders
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hasHeaders: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="451a8-293">Obtient le nombre de lignes dans l’objet TableBinding, en tant que valeur entière.</span><span class="sxs-lookup"><span data-stu-id="451a8-293">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"451a8-294\">Lorsque vous insérez un tableau vide en sélectionnant une seule ligne dans Excel 2013 et Excel Online (à l’aide de tableau sous l’onglet Insertion), les deux applications hôtes Office qui créent une seule ligne d’en-têtes suivis d’une seule ligne vide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-294\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"451a8-295\">Toutefois, si script votre complément crée une liaison pour ce récemment ajoutés table (par exemple, à l’aide de [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync méthode), puis vérifier la valeur diffère de la propriété rowCount, la valeur renvoyée selon si la feuille de calcul est ouvert dans Excel 2013 ou Excel en ligne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-295\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"451a8-296\">Dans Excel sur le bureau, rowCount retourne 0 (la ligne vide qui suit les en-têtes n’est pas comptabilisée).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-296\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"451a8-297\">Dans Excel Online, rowCount retourne 1 (la ligne vide qui suit les en-têtes est comptabilisée).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-297\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"451a8-298\">Vous pouvez contourner cette différence dans votre script en vérifiant si rowCount == 1 et, si tel est le cas, en vérifiant si la ligne contient toutes les chaînes vides.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-298\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"451a8-299\">Dans le contenu des compléments pour l’accès, pour des raisons de performances la propriété rowCount renvoie toujours -1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-299\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"451a8-300\">**Informations de prise en charge**</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-300\">**Support details**</span></span>\n\n<span data-ttu-id=\"451a8-p122\">Un Y majuscule dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette propriété.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-p122\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"451a8-303\">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-303\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"451a8-304\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-304\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"451a8-305\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-305\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"451a8-306\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-306\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"451a8-307\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-307\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"451a8-308\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-308\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"451a8-309\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-309\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"451a8-310\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-310\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"451a8-311\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-311\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"451a8-312\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-312\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-313\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-313\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-314\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-314\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-315\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-315\">Y</span></span> </td>&lt;</tr> <tr><td><span data-ttu-id=\"451a8-316\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-316\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"451a8-317\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-317\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-318\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-318\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-319\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-319\">Y</span></span> </td><td> <span data-ttu-id=\"451a8-320\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-320\">Y</span></span> </td>&lt;</tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"451a8-321\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-321\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
- uid: office.Office.TableBinding.setFormatsAsync
  summary: <span data-ttu-id="451a8-322">Définit la mise en forme spécifié d’éléments et des données dans le tableau.</span><span class="sxs-lookup"><span data-stu-id="451a8-322">Sets formatting on specified items and data in the table.</span></span>
  remarks: "<span data-ttu-id=\"451a8-323\">**Spécification du paramètre cellFormat**</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-323\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"451a8-324\">Utilisez le paramètre cellFormat pour définir ou modifier la mise en forme de valeurs, telles que la largeur, hauteur, police, arrière-plan, l’alignement et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-324\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"451a8-325\">La valeur que vous passez comme le paramètre cellFormat est un tableau qui contient une liste d’un ou plus JavaScript qui spécifient quelles cellules à cibler les objets (`cells:`<!-- -->) et les formats (`format:`<!-- -->) pour leur appliquer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-325\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"451a8-326\">Chaque objet JavaScript dans le tableau cellFormat comprend ce formulaire :`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-326\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"451a8-327\">Le `cells:` propriété spécifie la plage de format à l’aide d’une des valeurs suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-327\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"451a8-328\">**Plages prises en charge dans la propriété cells**</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-328\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"451a8-329\">Paramètres de la plage de cellules</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-329\">cells range settings</span></span></th> <th><span data-ttu-id=\"451a8-330\">Description</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-330\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"451a8-331\">Spécifie la plage qui est la nième ligne de données dans le tableau de base zéro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-331\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"451a8-332\">Spécifie la plage qui est la nième colonne de données dans le tableau en partant de zéro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-332\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"451a8-333\">Spécifie la cellule qui est la ligne d’énième j colonne du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-333\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"451a8-334\">Spécifie le tableau entier, y compris les totaux, les données et les en-têtes de colonne (le cas échéant).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-334\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"451a8-335\">Spécifie uniquement les données du tableau (sans les en-têtes ni les totaux).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-335\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"451a8-336\">Spécifie uniquement la ligne d’en-tête.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-336\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"451a8-337\">Le `format:` propriété spécifie la zone de valeurs qui correspondent à un sous-ensemble des paramètres disponibles dans la boîte de dialogue Format de cellule dans Excel (avec le bouton droit &gt; Format de cellule ou à la maison &gt; Format &gt; Format de cellule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-337\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"451a8-338\">Vous spécifiez la valeur de la `format:` propriété comme une liste d’un ou plusieurs nom de la propriété - paires de valeur dans un littéral d’objet JavaScript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-338\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"451a8-339\">Le nom de propriété spécifie le nom de la propriété à définir la mise en forme et la valeur spécifie la valeur de la propriété.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-339\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"451a8-340\">Vous pouvez spécifier plusieurs valeurs pour un format donné, par exemple à la fois d’une police couleur et la taille.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-340\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"451a8-341\">Voici trois `format:` exemples de valeurs de propriété :</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-341\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"451a8-342\">Vous pouvez spécifier des formats de numérotation en spécifiant le numéro de la mise en forme de chaîne de « code » dans la `numberFormat:` propriété.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-342\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"451a8-343\">Les numéro que vous pouvez spécifier des chaînes de format correspondent à ceux que vous pouvez spécifier dans Excel à l’aide de la catégorie personnalisé sous l’onglet numéro de la boîte de dialogue Format de cellule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-343\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"451a8-344\">Cet exemple montre comment mettre en forme un nombre sous forme de pourcentage à deux décimales :</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-344\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"451a8-345\">Pour plus d’informations, voir comment [créer un format numérique personnalisé](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-345\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"451a8-346\">Pour définir la mise en forme tables lors de l’écriture de données, utilisez les paramètres facultatifs tableOptions et cellFormat de le `Document.setSelectedDataAsync` ou `TableBinding.setDataAsync` méthodes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-346\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"451a8-347\">Définition de la mise en forme avec les paramètres facultatifs de la `Document.setSelectedDataAsync` et `TableBinding.setDataAsync` méthodes fonctionne uniquement pour définir la mise en forme lors de l’écriture de temps de données de la première.</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-347\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"451a8-348\">Pour apporter des modifications de mise en forme après l’écriture de données, utilisez les méthodes suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-348\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"451a8-349\">Pour mettre à jour la mise en forme de cellule, telles que la couleur de police et le style, utilisez la `TableBinding.setFormatsAsync` méthode (cette méthode).</span><span class=\"sxs-lookup\"><span data-stu-id=\"451a8-349\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"451a8-350\">Pour mettre à jour les options de table, comme les lign