  - uid: office.Office.TableBinding.rowCount
    summary: '<span data-ttu-id="6617f-353">Obtient le nombre de lignes dans TableBinding, sous la forme d’une valeur entière.</span><span class="sxs-lookup"><span data-stu-id="6617f-353">Gets the number of rows in the TableBinding, as an integer value.</span></span>'
    remarks: |-
      <span data-ttu-id="6617f-354">Lorsque vous insérez un tableau vide en sélectionnant une seule ligne dans Excel 2013 et Excel sur le Web (à l’aide du tableau sous l’onglet Insertion), les deux applications hôtes Office créent une seule ligne d’en-têtes suivie d’une seule ligne vide.</span><span class="sxs-lookup"><span data-stu-id="6617f-354">When you insert an empty table by selecting a single row in Excel 2013 and Excel on the web (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="6617f-355">Toutefois, si le script de votre complément crée une liaison pour ce tableau nouvellement inséré (par exemple, à l’aide des [liaisons Office.](xref:office.Office.Bindings)</span><span class="sxs-lookup"><span data-stu-id="6617f-355">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)</span></span><!-- --><span data-ttu-id="6617f-356">méthode. addFromSelectionAsync), puis vérifie la valeur de la propriété rowCount, la valeur renvoyée varie en fonction de l’ouverture de la feuille de calcul dans Excel 2013 ou Excel sur le Web.</span><span class="sxs-lookup"><span data-stu-id="6617f-356">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel on the web.</span></span>

      - <span data-ttu-id="6617f-357">Dans Excel, rowCount renvoie 0 (la ligne vide qui suit les en-têtes n’est pas comptabilisée).</span><span class="sxs-lookup"><span data-stu-id="6617f-357">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="6617f-358">Dans Excel sur le Web, rowCount renvoie 1 (la ligne vide qui suit les en-têtes est comptabilisée).</span><span class="sxs-lookup"><span data-stu-id="6617f-358">In Excel on the web, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="6617f-359">Vous pouvez contourner cette différence dans votre script en vérifiant si rowCount == 1 et, si tel est le cas, en vérifiant si la ligne contient toutes les chaînes vides.</span><span class="sxs-lookup"><span data-stu-id="6617f-359">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6617f-360">範例</span><span class="sxs-lookup"><span data-stu-id="6617f-360">Examples</span></span>

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
