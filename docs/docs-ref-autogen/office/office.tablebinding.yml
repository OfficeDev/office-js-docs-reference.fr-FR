  - uid: office.Office.TableBinding.addColumnsAsync
    summary: <span data-ttu-id="6617f-104">Ajoute les données spécifiées à la table en tant que colonnes supplémentaires.</span><span class="sxs-lookup"><span data-stu-id="6617f-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="6617f-105">Pour ajouter une ou plusieurs colonnes spécifiant les valeurs des données et des en-têtes, transmettez un objet TableData en tant que paramètre Data.</span><span class="sxs-lookup"><span data-stu-id="6617f-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="6617f-106">Pour ajouter une ou plusieurs colonnes en spécifiant uniquement les données, transmettez un tableau de tableaux (matrice, « matrix ») pour le paramètre data.</span><span class="sxs-lookup"><span data-stu-id="6617f-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="6617f-107">La réussite ou l’échec d’une opération addColumnsAsync est atomique.</span><span class="sxs-lookup"><span data-stu-id="6617f-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="6617f-108">En d’autres termes, l’ensemble de l’opération d’ajout de colonnes doit réussir ; sinon, l’opération est complètement restaurée (en outre, la propriété AsyncResult.status qui est renvoyée au rappel signale un échec) :</span><span class="sxs-lookup"><span data-stu-id="6617f-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="6617f-109">Chaque ligne du tableau que vous transmettez en tant qu’argument de données doit avoir le même nombre de lignes que la table en cours de mise à jour.</span><span class="sxs-lookup"><span data-stu-id="6617f-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="6617f-110">Sinon, toute l’opération échoue.</span><span class="sxs-lookup"><span data-stu-id="6617f-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="6617f-p104">Chaque ligne et chaque cellule du tableau doit ajouter correctement cette ligne ou cette cellule au tableau dans la ou les nouvelles colonnes ajoutées. S’il est impossible de définir une ligne ou une cellule pour une raison quelconque, toute l’opération échoue.</span><span class="sxs-lookup"><span data-stu-id="6617f-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="6617f-113">Si vous transmettez un objet TableData en tant qu’argument de données, le nombre de lignes d’en-tête doit correspondre à celui de la table en cours de mise à jour.</span><span class="sxs-lookup"><span data-stu-id="6617f-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="6617f-114">Remarque supplémentaire pour Excel sur le Web: le nombre total de cellules dans l’objet TableData transmis au paramètre Data ne peut pas dépasser 20 000 dans un appel unique à cette méthode.</span><span class="sxs-lookup"><span data-stu-id="6617f-114">Additional remark for Excel on the web: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6617f-115">Exemples</span><span class="sxs-lookup"><span data-stu-id="6617f-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
