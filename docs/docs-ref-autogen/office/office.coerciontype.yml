- uid: office.Office.CoercionType.Html
  summary: >-
    Renvoyer ou définir des données au format HTML.


    Remarque : S’applique uniquement aux données dans des compléments pour les compléments Word et Outlook pour Outlook (en mode composition).
  name: Html
  fullName: Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 'Les données sont renvoyées ou définies sous la forme d’un flux d’images. Remarque : S’applique uniquement aux données dans Excel, Word et PowerPoint.'
  name: Image
  fullName: Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires sans en-tête. Les données sont renvoyées ou définies sous forme d’un tableau de tableaux contenant des suites de caractères à une dimension. Par exemple, trois lignes de valeurs string dans deux colonnes serait : \[ \[« R1C1 », « R1C2 »\], \[« R2C1 », « R2C2 »\], \[« R3C1 », « R3C2 »\]\].


    Remarque : S’applique uniquement aux données dans Excel et Word.
  name: Matrix
  fullName: Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    Renvoyer ou définir des données au format Office Open XML.


    Remarque : S’applique uniquement aux données dans Word.
  name: Ooxml
  fullName: Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    Retourne un objet JSON qui contient un tableau des identifiants, des titres et des index des diapositives sélectionnées. Par exemple, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` pour une sélection de deux diapositives.


    Remarque : S’applique uniquement aux données dans PowerPoint lors de l’appel du [Document](xref:office.Office.Document)<!-- -->méthode .getSelectedData pour obtenir la diapositive en cours ou la plage de diapositives sélectionnées.
  name: SlideRange
  fullName: SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    Renvoyer ou définir des données sous forme de données tabulaires avec en-têtes facultatifs. Les données sont renvoyées ou définies sous la forme d’un tableau de tableaux avec des en-têtes facultatifs.


    Remarque : S’applique uniquement aux données dans Access, Excel et Word.
  name: Table
  fullName: Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: Renvoyer ou définir les données sous forme de texte (chaîne). Les données sont retournées ou définies sous forme de suite unidimensionnelle de caractères.
  name: Text
  fullName: Text
  langs:
  - typeScript
  type: field
