- uid: office.Office.AsyncResult.value
  summary: Obtient la charge utile ou le contenu de l’opération asynchrone, le cas échéant.
  remarks: "Vous accédez à l’objet AsyncResult dans la fonction passée comme argument au paramètre callback d’une méthode « Async », telles que la `getSelectedDataAsync` et `setSelectedDataAsync` méthodes de l’objet [Document](xref:office.Office.Document) .\n\nRemarque : Ce que la propriété value renvoie pour un particulier « Async » méthode varie en fonction de l’objectif et le contexte de cette méthode. Pour déterminer ce qui est renvoyé par la propriété value pour une méthode « Async », reportez-vous à la section « Valeur de rappel » de la rubrique de la méthode.\n\n**Informations de prise en charge**\n\nMAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th><th> OWA pour périphériques </th><th> Office pour Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projet</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>範例\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
