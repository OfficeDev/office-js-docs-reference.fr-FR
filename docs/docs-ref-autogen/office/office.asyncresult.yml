- uid: office.Office.AsyncResult
  summary: Objet qui encapsule le résultat d’une requête asynchrone, y compris les informations d’état et d’erreur quand la demande a échoué.
  remarks: "<table><tr><td>Hôtes</td><td>Access, Excel, Outlook, PowerPoint, Project, Word</td></tr></table>\n\nLorsque la fonction que vous passez à la `callback` paramètre d’une méthode « Async » s’exécute, elle reçoit un objet AsyncResult accessible à partir de la `callback` paramètre de la fonction.\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: 'Obtient l’élément défini par l’utilisateur transmis à l’option `asyncContext` paramètre de la méthode appelée dans le même état telle qu’elle a été passé. Retourne l’élément défini par l’utilisateur (qui peut être de n’importe quel type de JavaScript : chaîne, nombre, booléen, objet, tableau, valeur Null ou Undefined) transmis à l’option `asyncContext` paramètre de la méthode appelée. Renvoie Undefined, si vous n’avez pas rien passez au paramètre asyncContext.'
  remarks: "**Informations de prise en charge**\n\nMAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th><th> OWA pour périphériques </th><th> Office pour Mac </th></tr> <tr><td><strong>Access</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projet</strong></td><td> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction getDataWithContext() {\n    var format = \"Your data: \";\n    Office.context.document.getSelectedDataAsync(\n        Office.CoercionType.Text, \n        { asyncContext: format }, \n        showDataWithContext);\n}\n\nfunction showDataWithContext(asyncResult) {\n    write(asyncResult.asyncContext + asyncResult.value);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext: any;'
    return:
      type:
      - any
- uid: office.Office.AsyncResult.error
  summary: Obtient un objet [Office.Error](xref:office.Office.Error) qui fournit une description de l’erreur, si une erreur se produit.
  remarks: "**Informations de prise en charge**\n\nMAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th><th> OWA pour périphériques </th><th> Office pour Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projet</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: error
  fullName: error
  langs:
  - typeScript
  type: property
  syntax:
    content: 'error: Office.Error;'
    return:
      type:
      - office.Office.Error
