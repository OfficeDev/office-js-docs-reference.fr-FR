  summary: "<span data-ttu-id=\"8037d-106\">Obtient l’élément défini par l’utilisateur transmis à l’option `asyncContext` paramètre de la méthode appelée dans le même état telle qu’elle a été passé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8037d-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"8037d-107\">Retourne l’élément défini par l’utilisateur (qui peut être de n’importe quel type de JavaScript : chaîne, nombre, booléen, objet, tableau, valeur Null ou Undefined) transmis à l’option `asyncContext` paramètre de la méthode appelée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8037d-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"8037d-108\">Renvoie Undefined, si vous n’avez pas rien passez au paramètre asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8037d-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
