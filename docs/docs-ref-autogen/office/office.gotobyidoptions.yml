    summary: <span data-ttu-id="e9fad-101">Fournit des options pour sélectionner l'emplacement cible.</span><span class="sxs-lookup"><span data-stu-id="e9fad-101">Provides options for whether to select the location that is navigated to.</span></span>
    remarks: |-
      <span data-ttu-id="e9fad-102">Le comportement généré par l'option [options. selectionMode](xref:office.Office.SelectionMode) varie en fonction de l'hôte:</span><span class="sxs-lookup"><span data-stu-id="e9fad-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="e9fad-103">Dans Excel: `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison ou de l'élément nommé.</span><span class="sxs-lookup"><span data-stu-id="e9fad-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="e9fad-104">`Office.SelectionMode.None`pour les liaisons de texte, sélectionne la cellule; pour les liaisons de matrice, les liaisons de tableau et les éléments nommés, sélectionne la première cellule de données (pas la première cellule de la ligne d'en-tête pour les tableaux).</span><span class="sxs-lookup"><span data-stu-id="e9fad-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="e9fad-105">Dans PowerPoint: `Office.SelectionMode.Selected` sélectionne le titre de la diapositive ou la première zone de texte de la diapositive.</span><span class="sxs-lookup"><span data-stu-id="e9fad-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="e9fad-106">`Office.SelectionMode.None`ne sélectionne rien.</span><span class="sxs-lookup"><span data-stu-id="e9fad-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="e9fad-107">Dans Word: `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison.</span><span class="sxs-lookup"><span data-stu-id="e9fad-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="e9fad-108">`Office.SelectionMode.None`pour les liaisons de texte, déplace le curseur vers le début du texte; pour les liaisons de matrice et les liaisons de tableau, sélectionne la première cellule de données (pas la première cellule de la ligne d'en-tête pour les tableaux).</span><span class="sxs-lookup"><span data-stu-id="e9fad-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
