- uid: office.Office.GoToByIdOptions
  summary: Fournit des options pour déterminer si sélectionner l’emplacement cible.
  remarks: >-
    Le comportement provoqué par l’option [options.selectionMode](xref:office.Office.SelectionMode) varie par hôte :


    Dans Excel : `Office.SelectionMode.Selected` sélectionne tout le contenu de l’élément de liaison ou nommé. `Office.SelectionMode.None`pour les liaisons de texte, sélectionner la cellule ; pour les liaisons de matrice, les liaisons de tableau et éléments nommés, sélectionne la première cellule de données (pas la première cellule dans la ligne d’en-tête pour les tables).


    Dans PowerPoint : `Office.SelectionMode.Selected` sélectionne le titre de la diapositive ou de la première zone de texte sur la diapositive. `Office.SelectionMode.None`ne sélectionnez rien.


    Dans Word : `Office.SelectionMode.Selected` sélectionne tout le contenu de la liaison. `Office.SelectionMode.None`pour les liaisons de texte, déplacer le curseur au début du texte ; pour les liaisons de matrice et les liaisons de tableau, sélectionner la première cellule de données (pas la première cellule dans la ligne d’en-tête pour les tables).
  name: Office.GoToByIdOptions
