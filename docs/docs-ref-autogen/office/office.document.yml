      - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (lorsque vous utilisez`Office.CoercionType.Text`<!-- -->)

      **Comportements propres à l’application**

      Les actions suivantes spécifiques à l’application s’appliquent lors de l’écriture de données dans une sélection.

      <table> <tr> <td>Word</td> <td>S’il n’y a aucune sélection et que le point d’insertion se trouve à un `data` emplacement valide, le spécifié est inséré au point d’insertion.</td> <td>S' `data` il s’agit d’une chaîne, le texte spécifié est inséré.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` est un tableau de tableaux («matrice») ou un objet TableData, un nouveau tableau Word est inséré.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` est html, le code HTML spécifié est inséré. (**Important**: si l’un des éléments HTML que vous insérez n’est pas valide, Word ne génère pas d’erreur. Word insère autant de code HTML que possible et omet toutes les données non valides.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` est Office Open XML, le code XML spécifié est inséré.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` est un flux d’image encodé en base64, l’image spécifiée est insérée.</td> </tr> <tr> <td></td> <td>S’il existe une sélection</td> <td>Il est remplacé par le `data` suivant les mêmes règles que ci-dessus.</td> </tr> <tr> <td></td> <td>Insérer des images</td> <td>Les images insérées sont placées en ligne. Les paramètres imageLeft et imageTop sont ignorés. Les proportions de l’image sont toujours verrouillées. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr>

      <tr> <td>Excel</td> <td>Si une seule cellule est sélectionnée</td> <td>S' `data` il s’agit d’une chaîne, le texte spécifié est inséré en tant que valeur de la cellule active.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` est un tableau de tableaux («matrice»), l’ensemble spécifié de lignes et de colonnes est inséré, à condition qu’aucune autre donnée des cellules environnantes ne soit remplacée.</td> </tr> <tr> <td></td> <td></td> <td>S' `data` il s’agit d’un objet TableData, un nouveau tableau Excel avec l’ensemble spécifié de lignes et d’en-têtes est inséré, à condition qu’aucune autre donnée des cellules environnantes ne soit remplacée.</td> </tr> <tr> <td></td> <td>Si plusieurs cellules sont sélectionnées</td> <td>If the shape does not match the shape of `data`<!-- -->, une erreur est renvoyée.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, les valeurs des cellules sélectionnées sont mises à jour en fonction des valeurs de`data`<!-- -->.</td> </tr> <tr> <td></td> <td>Insérer des images</td> <td>Les images insérées sont flottantes. Les paramètres imageLeft et imageTop de position sont indiqués par rapport à la ou aux cellule(s) actuellement sélectionnée(s). Les valeurs imageLeft et imageTop négatives sont autorisées et éventuellement réajustées par Excel pour positionner l’image dans une feuille de calcul. Les proportions sont verrouillées à moins que les paramètres imageWidth et imageHeight soient tous deux indiqués. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr> <tr> <td></td> <td>Tous les autres cas</td> <td>Une erreur est renvoyée.</td> </tr>

      <tr> <td>Excel sur le Web</td> <td>En plus des comportements décrits pour Excel ci-dessus, ces limites s’appliquent lors de l’écriture de données dans Excel sur le Web</td> <td>Le nombre total de cellules que vous pouvez écrire dans une feuille de `data` calcul avec le paramètre ne peut pas dépasser 20 000 dans un appel unique à cette méthode.</td> </tr> <tr> <td></td> <td></td> <td>Le nombre de groupes de mise en forme transmis `cellFormat` au paramètre ne peut pas dépasser 100. Un groupe de mise en forme se compose d’un ensemble de mises en forme appliquées à une plage de cellules donnée.</td> </tr>

      <tr> <td>PowerPoint</td> <td>Insérer une image</td> <td>Les images insérées sont flottantes. Les paramètres de position imageLeft et imageTop sont facultatifs, mais si fournis, les deux doivent être présents. Si une seule valeur est indiquée, elle sera ignorée. Les valeurs imageLeft et imageTop négatives sont autorisées et peuvent positionner une image en dehors d’une diapositive. Si aucun paramètre facultatif n’est indiqué et qu’une diapositive présente un espace réservé, l’image remplacera l’espace réservé dans la diapositive. Les proportions de l’image seront verrouillées, sauf si les paramètres imageWidth et imageHeight sont tous deux indiqués. Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</td> </tr> </table>

      Les valeurs possibles pour le paramètre [Office. CoercionType](xref:office.Office.CoercionType) varient en fonction de l’hôte.

      <table> <tr> <th>Hôte</th> <th>coercionType pris en charge</th> </tr> <tr> <td>Excel, PowerPoint, Project et Word</td> <td>`Office.CoercionType.Text`chaîne</td> </tr> <tr> <td>Excel et Word</td> <td>`Office.CoercionType.Matrix`(tableau de tableaux)</td> </tr> <tr> <td>Excel et Word</td> <td>`Office.CoercionType.Table`(Objet TableData)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint sur le Web et Windows</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel, PowerPoint et Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>

      #### <a name="examples"></a>Exemples

      ```javascript
      // The following example sets the selected text or cell to "Hello World!", 
      // and if that fails, displays the value of the error.message property.
      function writeText() {
          Office.context.document.setSelectedDataAsync("Hello World!",
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // Specifying the optional coercionType parameter lets you specify the kind of data you want to write
      // to a selection. The following example writes data as an array of three rows of two columns, 
      // specifying the coercionType as `Matrix` for that data structure, and if that fails, 
      // displays the value of the error.message property.
      function writeMatrix() {
          Office.context.document.setSelectedDataAsync(
              [["Red", "Rojo"], ["Green", "Verde"], ["Blue", "Azul"]],
              {coercionType: Office.CoercionType.Matrix}
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example writes data as a one column table with a header and four rows, 
      // specifying the coercionType as `Table` for that data structure, and if that fails, 
      // displays the value of the error.message property.
      function writeTable() {
          // Build table.
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];

          // Write table.
          Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},
              function (result) {
                  var error = result.error
                  if (result.status === Office.AsyncResultStatus.Failed) {
                      write(error.name + ": " + error.message);
                  }
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`
      // as shown in the following example, which uses HTML <b> tags to make "Hello" bold.
      function writeHtmlData() {
          Office.context.document.setSelectedDataAsync(
              "<b>Hello</b> World!", {coercionType: Office.CoercionType.Html}, function (asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                      write('Error: ' + asyncResult.error.message);
                  }
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType
      // parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.
      function insertPictureAtSelection(base64EncodedImageStr) {

          Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {
              coercionType: Office.CoercionType.Image,
              imageLeft: 50,
              imageTop: 50,
              imageWidth: 100,
              imageHeight: 100
          },
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          });
      }

      // In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the 
      // coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.
      function insertSvgAtSelection(base64EncodedImageStr) {
          Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {
              coercionType: Office.CoercionType.XmlSvg,
              imageLeft: 50,
              imageTop: 50,
              imageWidth: 400
          },
              function (asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                      console.log(asyncResult.error.message);
                  }
              });
      }
