      - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (lorsque vous utilisez`Office.CoercionType.Ooxml`<!-- -->)

