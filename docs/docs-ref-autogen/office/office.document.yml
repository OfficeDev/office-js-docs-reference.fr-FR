 code XML spécifié est inséré.</span><span class="sxs-lookup"><span data-stu-id="98884-1212">If `data` is Office Open XML, the specified XML is inserted.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id="98884-1213">Si `data` est un flux de l’image en Base64, l’image spécifiée est inséré.</span><span class="sxs-lookup"><span data-stu-id="98884-1213">If `data` is a base64 encoded image stream, the specified image is inserted.</span></span></td></tr></td></tr> <tr><td></td><td><span data-ttu-id="98884-1214">S’il existe une sélection</span><span class="sxs-lookup"><span data-stu-id="98884-1214">If there is a selection</span></span></td><td><span data-ttu-id="98884-1215">Il sera remplacé avec les `data` selon les mêmes règles que ci-dessus.</span><span class="sxs-lookup"><span data-stu-id="98884-1215">It will be replaced with the specified `data` following the same rules as above.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="98884-1216">Insérer des images</span><span class="sxs-lookup"><span data-stu-id="98884-1216">Insert images</span></span></td><td><span data-ttu-id="98884-1217">Images insérées sont placées en ligne.</span><span class="sxs-lookup"><span data-stu-id="98884-1217">Inserted images are placed inline.</span></span> <span data-ttu-id="98884-1218">Les paramètres imageLeft et imageTop sont ignorés.</span><span class="sxs-lookup"><span data-stu-id="98884-1218">The imageLeft and imageTop parameters are ignored.</span></span> <span data-ttu-id="98884-1219">Les proportions de l’image sont toujours verrouillées.</span><span class="sxs-lookup"><span data-stu-id="98884-1219">The image aspect ratio is always locked.</span></span> <span data-ttu-id="98884-1220">Si seul un des paramètres imageWidth et imageHeight est donné, l’autre valeur est automatiquement redimensionnée pour conserver les proportions d’origine.</span><span class="sxs-lookup"><span data-stu-id="98884-1220">If only one of the imageWidth and imageHeight parameter is gi