es en-têtes est inséré. Dans Excel, si vous spécifiez des formules dans l’objet TableData que vous transmettez au paramètre Data, vous risquez de ne pas obtenir les résultats attendus en raison de la fonctionnalité «colonnes calculées» d’Excel, qui duplique automatiquement les formules dans une colonne. Pour contourner ce contournement lorsque vous souhaitez écrire `data` des formules contenant des formules dans un tableau sélectionné, essayez de spécifier les données sous la forme d’un tableau de tableaux (au lieu d’un objet TableData) et spécifiez l’coercionType en tant que Microsoft. Office. Matrix ou \"Matrix\". Toutefois, cette technique bloque la fonctionnalité «colonnes calculées» uniquement lorsque l’une des conditions suivantes est remplie: (1) vous écrivez sur toutes les cellules de la colonne ou (2) il y a déjà au moins deux formules différentes dans la colonne."
