=\"sxs-lookup\"><span data-stu-id=\"98884-579\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"98884-580\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-580\">Y</span></span> </td><td> <span data-ttu-id=\"98884-581\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-581\">Y</span></span> </td><td> <span data-ttu-id=\"98884-582\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-582\">Y</span></span> </td><td> <span data-ttu-id=\"98884-583\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-583\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"98884-584\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-584\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"98884-585\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-585\">Y</span></span> </td><td> <span data-ttu-id=\"98884-586\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-586\">Y</span></span> </td><td> <span data-ttu-id=\"98884-587\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-587\">Y</span></span> </td><td> <span data-ttu-id=\"98884-588\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-588\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"98884-589\"><strong>Projet</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-589\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"98884-590\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-590\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98884-591\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-591\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"98884-592\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-592\">Y</span></span> </td><td> <span data-ttu-id=\"98884-593\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-593\">Y</span></span> </td><td> <span data-ttu-id=\"98884-594\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-594\">Y</span></span> </td><td> <span data-ttu-id=\"98884-595\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-595\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"98884-596\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-596\">Examples</span></span>\n\n```javascript\n// The following example uses the getSelectedDataAsync method of the Document object to retrieve the\n// user's current selection as text, and then display it in the add-in's page.\n\n// Display the user's current selection.\nfunction showSelection() {\n    Office.context.document.getSelectedDataAsync(\n        \"text\",                        // coercionType\n        {valueFormat: \"unformatted\",   // valueFormat\n        filterType: \"all\"},            // filterType\n        function (result) {            // callback\n            var dataValue; \n            dataValue = result.value;\n            write('Selected data is: ' + dataValue);\n        });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// To read the value of the current selection, you need to write a callback function that reads the selection.\n// The following example shows how to:\n// 1. Pass an anonymous callback function that reads the value of the current selection\n//    to the callback parameter of the getSelectedDataAsync method.\n// 2. Read the selection as text, unformatted, and not filtered.\n// 3. Display the value on the add-in's page.\nfunction getText() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Text, \n        { valueFormat: \"unformatted\", filterType: \"all\" },\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            } \n            else {\n                // Get selected data.\n                var dataValue = asyncResult.value; \n                write('Selected data is ' + dataValue);\n            }            \n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// The following code example gets the values of the selected cells. It uses the optional\n// asyncContext parameter to pass some text to the callback function.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"get-info\" type=\"button\" value=\"Get info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            $('#get-info').click(getSelectedText);\n        });\n    };\n\n    // Get the text from the selected cells in the document, and display it in the add-in.\n    function getSelectedText() {\n        Office.context.document.getSelectedDataAsync(\n            Office.CoercionType.Text,\n            {asyncContext: 'Some related info'},\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    var output = String.format(\n                        'Selected text: {0}<br/>Passed info: {1}',\n                        result.value, result.asyncContext);\n                    $('#message').html(output);\n                }\n            }\n        );\n    }\n\n    function onError(error) {\n        $('#message').html(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
