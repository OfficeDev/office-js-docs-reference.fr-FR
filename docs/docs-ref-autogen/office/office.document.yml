 formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"fb910-659\">Si vous appelez la méthode Document.getSelectedDataAsync sur la cellule sélectionnée pour en lire les données, la méthode peut renvoyer uniquement les données affichées dans la cellule (le résultat de la formule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-659\">If you call the Document.getSelectedDataAsync method on the selected cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span>\n\n- <span data-ttu-id=\"fb910-660\">Un tableau de tableaux («\_matrice\_»)\_: Des données tabulaires sans en-tête seront insérées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-660\">An array of arrays (\"matrix\"): Tabular data without headers will be inserted.</span></span> <span data-ttu-id=\"fb910-661\">Par exemple, pour écrire des données sur trois lignes dans deux colonnes, vous pouvez transmettre un tableau comme suit \\[ \\[: «R1C1», «R1C2\\]» \\[, «R2C1», «R2C2\\]» \\[, «R3C1», «R3C2\\]\\]».</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-661\">For example, to write data to three rows in two columns, you can pass an array like this: \\[\\[\"R1C1\", \"R1C2\"\\], \\[\"R2C1\", \"R2C2\"\\], \\[\"R3C1\", \"R3C2\"\\]\\].</span></span> <span data-ttu-id=\"fb910-662\">Pour écrire une seule colonne de trois lignes, transmettez un tableau comme suit \\[ \\[: «R1C1\\]» \\[, «R2C1\\]» \\[, «R3C1»\\]\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-662\">To write a single column of three rows, pass an array like this: \\[\\[\"R1C1\"\\], \\[\"R2C1\"\\], \\[\"R3C1\"\\]\\]</span></span>\n\n<span data-ttu-id=\"fb910-663\">Dans Excel, vous pouvez également spécifier le paramètre data en tant que tableau de tableaux contenant des formules valides pour les ajouter aux cellules sélectionnées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-663\">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id=\"fb910-664\">Par exemple, si aucune autre donnée n'est remplacée, la définition des \\[ \\[données sur \"= Sum (a1: a5)\", \"= Average (a1:\\] \\] a5)\" ajoutera ces deux formules à la sélection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-664\">For example if no other data will be overwritten, setting data to \\[\\[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"\\]\\] will add those two formulas to the selection.</span></span> <span data-ttu-id=\"fb910-665\">Comme lors de la définition d’une formule sur une cellule unique en tant que «\_texte\_», vous ne pouvez pas lire les formules ajoutées (ni les formules préexistantes) après leur définition. Vous pouvez uniquement lire les résultats des formules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-665\">Just as when setting a formula on a single cell as \"text\", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>\n\n- <span data-ttu-id=\"fb910-666\">Un objet TableData\_: Un tableau avec des en-têtes est inséré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-666\">A TableData object: A table with headers will be inserted.</span></span> <span data-ttu-id=\"fb910-667\">Dans Excel, si vous spécifiez des formules dans l'objet TableData que vous transmettez au paramètre Data, vous risquez de ne pas obtenir les résultats attendus en raison de la fonctionnalité «colonnes calculées» d'Excel, qui duplique automatiquement les formules dans une colonne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb910-667\">In Excel, if you specify formulas in the TableData object you pass for the data parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span dat