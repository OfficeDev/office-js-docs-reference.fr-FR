uirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"98884-1156\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1156\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"98884-1157\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1157\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"98884-1158\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1158\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"98884-1159\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1159\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"98884-1160\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1160\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"98884-1161\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1161\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"98884-1162\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1162\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1163\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1163\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1164\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1164\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1165\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1165\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"98884-1166\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1166\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"98884-1167\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1167\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1168\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1168\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1169\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1169\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1170\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1170\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"98884-1171\"><strong>Projet</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1171\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"98884-1172\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1172\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98884-1173\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1173\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"98884-1174\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1174\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1175\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1175\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1176\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1176\">Y</span></span> </td><td> <span data-ttu-id=\"98884-1177\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1177\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"98884-1178\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"98884-1178\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as `Matrix` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as `Table` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n        coercionType: Office.CoercionType.Image,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 100,\n        imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n\n// In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the \n// coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertSvgAtSelection(base64EncodedImageStr) {\n    Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {\n        coercionType: Office.CoercionType.XmlSvg,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 400\n    },\n        function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                console.log(asyncResult.error.message);\n            }\n        });\n}\n```"
