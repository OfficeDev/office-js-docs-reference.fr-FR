  - uid: office.Office.Document.getFileAsync
    summary: "Renvoie l’intégralité du fichier de document sous forme de sections pouvant aller jusqu’à 4\_194\_304\_octets (4\_Mo). Pour les compléments sur iOS, la tranche de fichiers est prise en charge jusqu’à 65536 (64 Ko). Remarque : la spécification de la taille de section de fichier au-dessus de la limite autorisée entraîne une erreur interne."
    remarks: |-
      **Ensembles de conditions requises**:

      - [CompressedFile](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#compressedfile) (lorsque vous utilisez`Office.FileType.Compressed`<!-- -->)

      - [Fichier](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#file)

      - [TextFile](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textfile) (lorsque vous utilisez`Office.FileType.Text`<!-- -->)

      Pour les compléments s’exécutant dans les applications hôtes Office autres qu’Office sur iOS, la méthode getFileAsync prend en charge l’obtention de fichiers dans des sections allant jusqu’à 4194304 octets (4 Mo). Pour les compléments s’exécutant dans les applications Office sur iOS, la méthode getFileAsync prend en charge l’obtention de fichiers dans des sections allant jusqu’à 65536 (64 Ko).

      Le paramètre fileType peut être spécifié à l’aide de l’énumération [Office. filetype](xref:office.Office.FileType) ou des valeurs de texte. Toutefois, les valeurs possibles varient en fonction de l’hôte:

      Excel sur le Web et le bureau Windows:`Office.FileType.Compressed`

      Excel sur Mac:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`

      PowerPoint sur le Web, le bureau Windows, Mac et iPad:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`

      Word sur le Web, ordinateur de bureau Windows, Mac et iPad:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`<!-- -->, `Office.FileType.Text`

      #### <a name="examples"></a>Exemples

      ```javascript
      // The following example gets the document in Office Open XML ("compressed") format in 65536 bytes (64 KB) slices.
      // Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.
      function getDocumentAsCompressed() {
          Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, 
              function (result) {
                  if (result.status == "succeeded") {
                  // If the getFileAsync call succeeded, then
                  // result.value will return a valid File Object.
                  var myFile = result.value;
                  var sliceCount = myFile.sliceCount;
                  var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];
                  app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);

                  // Get the file slices.
                  getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);
                  }
                  else {
                  app.showNotification("Error:", result.error.message);
                  }
          });
      }

      function getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {
          file.getSliceAsync(nextSlice, function (sliceResult) {
              if (sliceResult.status == "succeeded") {
                  if (!gotAllSlices) { // Failed to get all slices, no need to continue.
                      return;
                  }

                  // Got one slice, store it in a temporary array.
                  // (Or you can do something else, such as
                  // send it to a third-party server.)
                  docdataSlices[sliceResult.value.index] = sliceResult.value.data;
                  if (++slicesReceived == sliceCount) {
                    // All slices have been received.
                    file.closeAsync();
                    onGotAllSlices(docdataSlices);
                  }
                  else {
                      getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);
                  }
              }
                  else {
                      gotAllSlices = false;
                      file.closeAsync();
                      app.showNotification("getSliceAsync Error:", sliceResult.error.message);
                  }
          });
      }

      function onGotAllSlices(docdataSlices) {
          var docdata = [];
          for (var i = 0; i < docdataSlices.length; i++) {
              docdata = docdata.concat(docdataSlices[i]);
          }

          var fileContent = new String();
          for (var j = 0; j < docdata.length; j++) {
              fileContent += String.fromCharCode(docdata[j]);
          }

          // Now all the file content is stored in 'fileContent' variable,
          // you can do something with it, such as print, fax...
      }

      // The following example gets the document in PDF format.
      Office.context.document.getFileAsync(Office.FileType.Pdf,
          function(result) {
              if (result.status == "succeeded") {
                  var myFile = result.value;
                  var sliceCount = myFile.sliceCount;
                  app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);
                  // Now, you can call getSliceAsync to download the files,
                  // as described in the previous code segment (compressed format).
                  
                  myFile.closeAsync();
              }
              else {
                  app.showNotification("Error:", result.error.message);
              }
      }
      );
      ```
