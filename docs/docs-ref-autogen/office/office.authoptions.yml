### YamlMime:UniversalReference
items:
  - uid: office.Office.AuthOptions
    summary: 'Fournit des options pour l''expérience utilisateur lorsqu''Office obtient un jeton d''accès au complément à partir de AAD v. 2,0 avec la méthode getAccessTokenAsync.'
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.AuthOptions.asyncContext
      - office.Office.AuthOptions.authChallenge
      - office.Office.AuthOptions.forceAddAccount
      - office.Office.AuthOptions.forceConsent
  - uid: office.Office.AuthOptions.asyncContext
    summary: 'Élément défini par l''utilisateur de n''importe quel type qui est renvoyé, inchangé, dans la propriété asyncContext de l''objet AsyncResult transmis à un rappel.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.AuthOptions.authChallenge
    summary: 'Fait en sorte qu''Office invite l''utilisateur à fournir le facteur supplémentaire lorsque le client ciblé par Microsoft Graph nécessite une authentification multifacteur. La valeur de chaîne identifie le type de facteur supplémentaire requis. Dans la plupart des cas, vous ne saurez pas, au moment du développement, si le client de l''utilisateur a besoin d''un facteur supplémentaire ou de la chaîne. Cette option doit donc être utilisée dans un appel «second essai» de getAccessTokenAsync une fois que Microsoft Graph a envoyé une erreur de demande du facteur supplémentaire et contenant la chaîne à utiliser avec l''option authChallenge.'
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
  - uid: office.Office.AuthOptions.forceAddAccount
    summary: 'Invite l''utilisateur à ajouter son compte Office (ou à y accéder, s''il est déjà ajouté).'
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean,'
      return:
        type:
          - boolean
  - uid: office.Office.AuthOptions.forceConsent
    summary: Oblige Office à afficher l’expérience du consentement pour le complément. Cette option est utile si les autorisations Azure du complément ont été modifiées ou si le consentement de l’utilisateur a été révoqué.
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean,'
      return:
        type:
          - boolean