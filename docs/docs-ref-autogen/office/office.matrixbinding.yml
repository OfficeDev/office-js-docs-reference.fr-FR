- uid: office.Office.MatrixBinding
  summary: Représente une liaison à deux dimensions de lignes et de colonnes.
  remarks: >-
    <table><tr><td>Ensembles de conditions requises</td><td>MatrixBindings</td></tr></table>


    L'objet MatrixBinding hérite de la propriété ID, de la propriété type, de la méthode getDataAsync et de la méthode setDataAsync de l'objet Binding.


    **Informations de prise en charge**


    Un Y majuscule Y dans la matrice suivante indique que cette interface est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette interface.


    Pour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Automatique</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> </table>
