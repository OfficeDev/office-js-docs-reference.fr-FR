- uid: office.Office.MatrixBinding.columnCount
  summary: Obtient le nombre de colonnes de la structure de données de la matrice, sous forme de valeur entière.
  remarks: "<table> <tr><td>Hôtes</td><td>Access, Excel, PowerPoint, Project, Word</td></tr> <tr><td>Ensembles de conditions requises</td><td>MatrixBindings</td></tr> </table>\n#### Exemples\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
- uid: office.Office.MatrixBinding.rowCount
  summary: Obtient le nombre de lignes de la structure de données de la matrice, sous forme de valeur entière.
  remarks: "<table> <tr><td>Hôtes</td><td>Access, Excel, PowerPoint, Project, Word</td></tr> <tr><td>Ensembles de conditions requises</td><td>MatrixBindings</td></tr> </table>\n#### 範例\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
