    summary: <span data-ttu-id="18152-169">Affiche une boîte de dialogue pour afficher ou recueillir des informations auprès de l'utilisateur ou pour faciliter la navigation Web.</span><span class="sxs-lookup"><span data-stu-id="18152-169">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: "<span data-ttu-id=\"18152-170\">**Hôtes**: Excel, Outlook, PowerPoint, **ensembles de conditions requises**pour Word: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-170\">**Hosts**: Excel, Outlook, PowerPoint, Word **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id=\"18152-171\">, [Boîte aux lettres 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-171\">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>\n\n<span data-ttu-id=\"18152-172\">Cette méthode est disponible dans l’ensemble de conditions requises DialogApi pour les compléments Word, Excel ou PowerPoint, et dans l’ensemble de conditions requises Mailbox\_1.4 pour Outlook.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-172\">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id=\"18152-173\">Pour plus d'informations sur la spécification d'un ensemble de conditions requises dans votre manifeste, voir [Specify Office hosts and API Requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-173\">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id=\"18152-174\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-174\"></span></span>\n\n<span data-ttu-id=\"18152-175\">La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress).</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-175\">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id=\"18152-176\">Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-176\">After the initial page loads, you can go to other domains.</span></span>\n\n<span data-ttu-id=\"18152-177\">Tout appel `office.context.ui.messageParent` de page doit également se trouver sur le même domaine que la page parent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-177\">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>\n\n<span data-ttu-id=\"18152-178\">**Considérations relatives**à la conception:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-178\">**Design considerations**:</span></span>\n\n<span data-ttu-id=\"18152-179\">Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-179\">The following design considerations apply to dialog boxes:</span></span>\n\n- <span data-ttu-id=\"18152-180\">Un volet Office d'un complément Office ne peut avoir qu'une seule boîte de dialogue ouverte à la fois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-180\">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id=\"18152-181\">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps à partir de commandes de complément (boutons personnalisés ou éléments de menu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-181\">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>\n\n- <span data-ttu-id=\"18152-182\">Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-182\">Every dialog box can be moved and resized by the user.</span></span>\n\n- <span data-ttu-id=\"18152-183\">Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-183\">Every dialog box is centered on the screen when opened.</span></span>\n\n- <span data-ttu-id=\"18152-184\">Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-184\">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>\n\n<span data-ttu-id=\"18152-185\">Utilisez une boîte de dialogue pour\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-185\">Use a dialog box to:</span></span>\n\n- <span data-ttu-id=\"18152-186\">Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-186\">Display authentication pages to collect user credentials.</span></span>\n\n- <span data-ttu-id=\"18152-187\">Afficher un écran d'erreur/de progression/de saisie à partir d'une commande ShowTaskpane ou ExecuteAction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-187\">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>\n\n- <span data-ttu-id=\"18152-188\">Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-188\">Temporarily increase the surface area that a user has available to complete a task.</span></span>\n\n<span data-ttu-id=\"18152-p116\">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-p116\">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>\n\n<span data-ttu-id=\"18152-191\">Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-191\">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>\n\n<span data-ttu-id=\"18152-192\">**Erreurs displayDialogAsync**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-192\">**displayDialogAsync Errors**:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"18152-193\">Numéro de code</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-193\">Code number</span></span></th> <th><span data-ttu-id=\"18152-194\">Signification</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-194\">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id=\"18152-195\">12004</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-195\">12004</span></span></td> <td><span data-ttu-id=\"18152-196\">Le domaine de l'URL transmis à displayDialogAsync n'est pas approuvé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-196\">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id=\"18152-197\">Le domaine doit soit être identique à la page hôte (y compris le protocole et le numéro de port), soit être inscrit dans la section <AppDomains> du manifeste du complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-197\">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-198\">12005</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-198\">12005</span></span></td> <td><span data-ttu-id=\"18152-199\">L'URL transmise à displayDialogAsync utilise le protocole HTTP.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-199\">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id=\"18152-200\">C’est le protocole\_HTTPS qui est requis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-200\">HTTPS is required.</span></span> <span data-ttu-id=\"18152-201\">(Dans certaines versions d’Office, le message d’erreur renvoyé avec le code\_12005 est identique à celui renvoyé avec le code\_12004.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-201\">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-202\">12007</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-202\">12007</span></span></td> <td><span data-ttu-id=\"18152-p119\">Une boîte de dialogue est déjà ouverte à partir du volet\_Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet\_Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-p119\">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-205\">12009</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-205\">12009</span></span></td> <td><span data-ttu-id=\"18152-206\">L’utilisateur a choisi d’ignorer la boîte de dialogue.</span><span class=\