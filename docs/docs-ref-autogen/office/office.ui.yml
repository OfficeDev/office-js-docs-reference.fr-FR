    - <span data-ttu-id="087f1-125">Un volet Office Add-in peut avoir qu’une seule boîte de dialogue Ouvrir à tout moment.</span><span class="sxs-lookup"><span data-stu-id="087f1-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="087f1-126">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps dans Ajouter des commandes (boutons du ruban personnalisé ou éléments de menu).</span><span class="sxs-lookup"><span data-stu-id="087f1-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


