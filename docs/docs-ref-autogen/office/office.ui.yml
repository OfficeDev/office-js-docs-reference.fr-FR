    <span data-ttu-id="087f1-p116">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class="sxs-lookup"><span data-stu-id="087f1-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="087f1-193">Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.</span><span class="sxs-lookup"><span data-stu-id="087f1-193">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="087f1-194">**displayDialogAsync erreurs**:</span><span class="sxs-lookup"><span data-stu-id="087f1-194">**displayDialogAsync Errors**:</span></span>


