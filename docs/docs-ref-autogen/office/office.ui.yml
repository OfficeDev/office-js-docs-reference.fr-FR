r 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="33136-147">12007</span><span class="sxs-lookup"><span data-stu-id="33136-147">12007</span></span></td> <td><span data-ttu-id="33136-p109">Une boîte de dialogue est déjà ouverte à partir du volet Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet Office.</span><span class="sxs-lookup"><span data-stu-id="33136-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="33136-150">12009</span><span class="sxs-lookup"><span data-stu-id="33136-150">12009</span></span></td> <td><span data-ttu-id="33136-151">L’utilisateur a choisi d’ignorer la boîte de dialogue.</span><span class="sxs-lookup"><span data-stu-id="33136-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="33136-152">Cette erreur peut se produire dans les versions en ligne d’Office, quand les utilisateurs peuvent choisir d’autoriser ou non un complément à afficher une boîte de dialogue.</span><span class="sxs-lookup"><span data-stu-id="33136-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="33136-153">Dans la fonction de rappel transmise à la méthode displayDialogAsync, vous pouvez utiliser les propriétés de l'objet AsyncResult pour renvoyer les informations suivantes.</span><span class="sxs-lookup"><span data-stu-id="33136-153">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="33136-154">Propriété</span><span class="sxs-lookup"><span data-stu-id="33136-154">Property</span></span></th> <th><span data-ttu-id="33136-155">Utiliser pour</span><span class="sxs-lookup"><span data-stu-id="33136-155">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="33136-156">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="33136-156">AsyncResult.value</span></span></td> <td><span data-ttu-id="33136-157">Accéder à l’objet Dialog.</span><span class="sxs-lookup"><span data-stu-id="33136-157">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="33136-158">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="33136-158">AsyncResult.status</span></span></td> <td><span data-ttu-id="33136-159">Déterminer si l’opération a réussi ou échoué.</span><span class="sxs-lookup"><span data-stu-id="33136-159">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="33136-160">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="33136-160">AsyncResult.error</span></span></td> <td><span data-ttu-id="33136-161">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class="sxs-lookup"><span data-stu-id="33136-161">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="33136-162">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="33136-162">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="33136-163">Accéder à votre valeur ou objet défini par l'utilisateur, si vous en avez transmis un en tant que paramètre asyncContext.</span><span class="sxs-lookup"><span data-stu-id="33136-163">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
