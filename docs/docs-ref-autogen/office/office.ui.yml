  - uid: office.Office.UI.closeContainer
    summary: "<span data-ttu-id=\"18152-104\">Ferme le conteneur d’IU où le code\_JavaScript est exécuté.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-104\">Closes the UI container where the JavaScript is executing.</span></span>"
    remarks: |-
      <span data-ttu-id="18152-105">**Hôtes**: Excel, Word, PowerPoint, Outlook (configuration minimale requise: Mailbox 1,5) **ensemble de conditions requises**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="18152-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5) **Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="18152-106">Le comportement de cette méthode est spécifié par les éléments suivants:</span><span class="sxs-lookup"><span data-stu-id="18152-106">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="18152-107">Appelé à partir d'un bouton de commande sans interface utilisateur: sans effet.</span><span class="sxs-lookup"><span data-stu-id="18152-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="18152-108">Les boîtes de dialogue ouvertes par displayDialogAsync restent ouvertes.</span><span class="sxs-lookup"><span data-stu-id="18152-108">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="18152-109">Appelé à partir d'un volet Office: le volet Office se ferme.</span><span class="sxs-lookup"><span data-stu-id="18152-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="18152-110">Toutes les boîtes de dialogue ouvertes par displayDialogAsync se ferment également.</span><span class="sxs-lookup"><span data-stu-id="18152-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="18152-111">Si le volet des tâches prend en charge l'épinglage et qu'il a été épinglé par l'utilisateur, il sera annulé.</span><span class="sxs-lookup"><span data-stu-id="18152-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

