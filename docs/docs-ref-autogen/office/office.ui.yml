- uid: office.Office.UI.closeContainer
  summary: Ferme le conteneur d’IU où le code JavaScript est exécuté.
  remarks: >-
    <table><tr><td>Hôtes</td><td>Excel, Word, PowerPoint, Outlook (configuration minimale requise: boîte aux lettres 1,5)</td></tr></table>


    Le comportement de cette méthode est spécifié par les éléments suivants:


    - Appelé à partir d'un bouton de commande sans interface utilisateur: sans effet. Les boîtes de dialogue ouvertes par displayDialogAsync restent ouvertes.


    - Appelé à partir d'un volet Office: le volet Office se ferme. Toutes les boîtes de dialogue ouvertes par displayDialogAsync se ferment également. Si le volet des tâches prend en charge l'épinglage et qu'il a été épinglé par l'utilisateur, il sera annulé.


    - Appelé à partir d'une extension de module: aucun effet.
  name: closeContainer()
  fullName: closeContainer()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'closeContainer(): void;'
    return:
      type:
      - void
      description: ''
- uid: office.Office.UI.displayDialogAsync
  summary: Affiche une boîte de dialogue pour afficher ou recueillir des informations auprès de l'utilisateur ou pour faciliter la navigation Web.
  remarks: >-
    <table> <tr><td>Hôtes</td><td>Word, Excel, Outlook, PowerPoint</td></tr> <tr><td>Ensembles de conditions requises</td><td>DialogAPI, boîte aux lettres 1,4</td></tr> </table>


    Cette méthode est disponible dans l'ensemble de conditions requises DialogApi pour les compléments Word, Excel ou PowerPoint, ainsi que dans l'ensemble de conditions requises pour les boîtes aux lettres 1,4 pour Outlook. Pour plus d'informations sur la spécification d'un ensemble de conditions requises dans votre manifeste, voir [Specify Office hosts and API Requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.


    La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress). Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.


    Tout appel `office.context.ui.messageParent` de page doit également se trouver sur le même domaine que la page parent.


    **Considérations relatives**à la conception:


    Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue :


    - Un volet Office d'un complément Office ne peut avoir qu'une seule boîte de dialogue ouverte à la fois. Plusieurs boîtes de dialogue peuvent être ouvertes en même temps à partir de commandes de complément (boutons personnalisés ou éléments de menu).


    - Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.


    - Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.


    - Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.


    Utilisez une boîte de dialogue pour :


    - Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.


    - Afficher un écran d'erreur/de progression/de saisie à partir d'une commande ShowTaskpane ou ExecuteAction.


    - Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.


    N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.


    Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.


    **Erreurs displayDialogAsync**:


    <table> <tr> <th>Numéro de code</th> <th>Signification</th> </tr> <tr> <td>12004</td> <td>Le domaine de l'URL transmis à displayDialogAsync n'est pas approuvé. Le domaine doit être le même domaine que la page hôte (y compris le protocole et le numéro de port), ou il doit être <AppDomains> enregistré dans la section du manifeste du complément.</td> </tr> <tr> <td>12005</td> <td>L'URL transmise à displayDialogAsync utilise le protocole HTTP. C’est le protocole HTTPS qui est requis. (Dans certaines versions d’Office, le message d’erreur renvoyé avec le code 12005 est identique à celui renvoyé avec le code 12004.)</td> </tr> <tr> <td>12007</td> <td>Une boîte de dialogue est déjà ouverte à partir du volet Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet Office.</td> </tr> <tr> <td>12009</td> <td>L’utilisateur a choisi d’ignorer la boîte de dialogue. Cette erreur peut se produire dans les versions en ligne d’Office, quand les utilisateurs peuvent choisir d’autoriser ou non un complément à afficher une boîte de dialogue.</td> </tr> </table>


    Dans la fonction de rappel transmise à la méthode displayDialogAsync, vous pouvez utiliser les propriétés de l'objet AsyncResult pour renvoyer les informations suivantes.


    <table> <tr> <th>Propriété</th> <th>Utiliser pour</th> </tr> <tr> <td>AsyncResult.value</td> <td>Accéder à l’objet Dialog.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Déterminer si l’opération a réussi ou échoué.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Accéder à votre valeur ou objet défini par l'utilisateur, si vous en avez transmis un en tant que paramètre asyncContext.</td> </tr> </table>
  name: displayDialogAsync(startAddress, options, callback)
  fullName: displayDialogAsync(startAddress, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayDialogAsync(startAddress: string, options?: DialogOptions, callback?: (result: AsyncResult<Dialog>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: startAddress
      description: Accepte l'URL HTTPs initiale qui s'ouvre dans la boîte de dialogue.
      type:
      - string
    - id: options
      description: Facultatif. Accepte un objet [Office. DialogOptions](xref:office.Office.DialogOptions) pour définir l'affichage de la boîte de dialogue.
      type:
      - office.Office.DialogOptions
    - id: callback
      description: Facultatif. Accepte une méthode de rappel pour gérer la tentative de création de boîte de dialogue. Si elle réussit, la propriété AsyncResult. Value est un objet Dialog.
      type:
      - '(result: AsyncResult<Dialog>) => void'
