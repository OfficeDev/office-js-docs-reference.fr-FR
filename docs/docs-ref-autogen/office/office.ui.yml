      - <span data-ttu-id="12d9a-108">Appelé à partir d'un bouton de commande sans interface utilisateur: sans effet.</span><span class="sxs-lookup"><span data-stu-id="12d9a-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="12d9a-109">Les boîtes de dialogue ouvertes par displayDialogAsync restent ouvertes.</span><span class="sxs-lookup"><span data-stu-id="12d9a-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

