  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="18152-113">Affiche une boîte de dialogue pour afficher ou recueillir des informations auprès de l'utilisateur ou pour faciliter la navigation Web.</span><span class="sxs-lookup"><span data-stu-id="18152-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: "<span data-ttu-id=\"18152-114\">**Hôtes**: Word, Excel, Outlook, **ensembles de conditions requises**pour PowerPoint: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-114\">**Hosts**: Word, Excel, Outlook, PowerPoint **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id=\"18152-115\">, [Boîte aux lettres 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-115\">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>\n\n<span data-ttu-id=\"18152-116\">Cette méthode est disponible dans l’ensemble de conditions requises DialogApi pour les compléments Word, Excel ou PowerPoint, et dans l’ensemble de conditions requises Mailbox\_1.4 pour Outlook.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-116\">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id=\"18152-117\">Pour plus d'informations sur la spécification d'un ensemble de conditions requises dans votre manifeste, voir [Specify Office hosts and API Requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-117\">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id=\"18152-118\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-118\"></span></span>\n\n<span data-ttu-id=\"18152-119\">La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress).</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-119\">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id=\"18152-120\">Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-120\">After the initial page loads, you can go to other domains.</span></span>\n\n<span data-ttu-id=\"18152-121\">Tout appel `office.context.ui.messageParent` de page doit également se trouver sur le même domaine que la page parent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-121\">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>\n\n<span data-ttu-id=\"18152-122\">**Considérations relatives**à la conception:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-122\">**Design considerations**:</span></span>\n\n<span data-ttu-id=\"18152-123\">Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-123\">The following design considerations apply to dialog boxes:</span></span>\n\n- <span data-ttu-id=\"18152-124\">Un volet Office d'un complément Office ne peut avoir qu'une seule boîte de dialogue ouverte à la fois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-124\">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id=\"18152-125\">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps à partir de commandes de complément (boutons personnalisés ou éléments de menu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-125\">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>\n\n- <span data-ttu-id=\"18152-126\">Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-126\">Every dialog box can be moved and resized by the user.</span></span>\n\n- <span data-ttu-id=\"18152-127\">Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-127\">Every dialog box is centered on the screen when opened.</span></span>\n\n- <span data-ttu-id=\"18152-128\">Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-128\">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>\n\n<span data-ttu-id=\"18152-129\">Utilisez une boîte de dialogue pour\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-129\">Use a dialog box to:</span></span>\n\n- <span data-ttu-id=\"18152-130\">Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-130\">Display authentication pages to collect user credentials.</span></span>\n\n- <span data-ttu-id=\"18152-131\">Afficher un écran d'erreur/de progression/de saisie à partir d'une commande ShowTaskpane ou ExecuteAction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-131\">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>\n\n- <span data-ttu-id=\"18152-132\">Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-132\">Temporarily increase the surface area that a user has available to complete a task.</span></span>\n\n<span data-ttu-id=\"18152-p106\">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-p106\">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>\n\n<span data-ttu-id=\"18152-135\">Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-135\">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>\n\n<span data-ttu-id=\"18152-136\">**Erreurs displayDialogAsync**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-136\">**displayDialogAsync Errors**:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"18152-137\">Numéro de code</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-137\">Code number</span></span></th> <th><span data-ttu-id=\"18152-138\">Signification</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-138\">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id=\"18152-139\">12004</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-139\">12004</span></span></td> <td><span data-ttu-id=\"18152-140\">Le domaine de l'URL transmis à displayDialogAsync n'est pas approuvé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-140\">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id=\"18152-141\">Le domaine doit soit être identique à la page hôte (y compris le protocole et le numéro de port), soit être inscrit dans la section <AppDomains> du manifeste du complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-141\">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-142\">12005</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-142\">12005</span></span></td> <td><span data-ttu-id=\"18152-143\">L'URL transmise à displayDialogAsync utilise le protocole HTTP.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-143\">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id=\"18152-144\">C’est le protocole\_HTTPS qui est requis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-144\">HTTPS is required.</span></span> <span data-ttu-id=\"18152-145\">(Dans certaines versions d’Office, le message d’erreur renvoyé avec le code\_12005 est identique à celui renvoyé avec le code\_12004.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-145\">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-146\">12007</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-146\">12007</span></span></td> <td><span data-ttu-id=\"18152-p109\">Une boîte de dialogue est déjà ouverte à partir du volet\_Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet\_Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-p109\">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-149\">12009</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-149\">12009</span></span></td> <td><span data-ttu-id=\"18152-150\">L’utilisateur a choisi d’ignorer la boîte de dialogue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-150\">The user chose to ignore the dialog box.</span></span> <span data-ttu-id=\"18152-151\">Cette erreur peut se produire dans les versions en ligne d’Office, quand les utilisateurs peuvent choisir d’autoriser ou non un complément à afficher une boîte de dialogue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-151\">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"18152-152\">Dans la fonction de rappel transmise à la méthode displayDialogAsync, vous pouvez utiliser les propriétés de l'objet AsyncResult pour renvoyer les informations suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-152\">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"18152-153\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-153\">Property</span></span></th> <th><span data-ttu-id=\"18152-154\">Utiliser pour</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-154\">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id=\"18152-155\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-155\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"18152-156\">Accéder à l’objet Dialog.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-156\">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-157\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-157\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"18152-158\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-158\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-159\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-159\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"18152-160\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-160\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"18152-161\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-161\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"18152-162\">Accéder à votre valeur ou object défini par l’utilisateur, si vous en avez passé un en tant que paramètre asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"18152-162\">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>"
