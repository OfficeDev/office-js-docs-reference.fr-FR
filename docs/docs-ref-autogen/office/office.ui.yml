- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="b46ba-113">Affiche une boîte de dialogue pour afficher ou de collecter des informations à partir de l’utilisateur ou pour faciliter la navigation Web.</span><span class="sxs-lookup"><span data-stu-id="b46ba-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="b46ba-114">Hôtes</span><span class="sxs-lookup"><span data-stu-id="b46ba-114">Hosts</span></span></td><td><span data-ttu-id="b46ba-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="b46ba-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="b46ba-116">Ensembles de conditions requises</span><span class="sxs-lookup"><span data-stu-id="b46ba-116">Requirement sets</span></span></td><td><span data-ttu-id="b46ba-117">DialogAPI, la boîte aux lettres 1.4</span><span class="sxs-lookup"><span data-stu-id="b46ba-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="b46ba-118">Cette méthode est disponible dans la spécification DialogApi définies pour les compléments Word, Excel et PowerPoint, et dans la boîte aux lettres exigence définie 1.4 pour Outlook.</span><span class="sxs-lookup"><span data-stu-id="b46ba-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="b46ba-119">Pour plus d’informations sur la façon de spécifier une exigence définie dans votre manifeste, voir [hôtes Office spécifier et exigences de l’API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="b46ba-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="b46ba-120">La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress).</span><span class="sxs-lookup"><span data-stu-id="b46ba-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="b46ba-121">Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.</span><span class="sxs-lookup"><span data-stu-id="b46ba-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="b46ba-122">Tout appel de la page `office.context.ui.messageParent` doit également se trouver sur le même domaine que la page parent.</span><span class="sxs-lookup"><span data-stu-id="b46ba-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="b46ba-123">**Considérations de conception**:</span><span class="sxs-lookup"><span data-stu-id="b46ba-123">**Design considerations**:</span></span>


    <span data-ttu-id="b46ba-124">Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue :</span><span class="sxs-lookup"><span data-stu-id="b46ba-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="b46ba-125">Un volet Office Add-in peut avoir qu’une seule boîte de dialogue Ouvrir à tout moment.</span><span class="sxs-lookup"><span data-stu-id="b46ba-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="b46ba-126">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps dans Ajouter des commandes (boutons du ruban personnalisé ou éléments de menu).</span><span class="sxs-lookup"><span data-stu-id="b46ba-126">Multiple dialogs can be open at the same time from add-in commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="b46ba-127">Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="b46ba-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="b46ba-128">Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.</span><span class="sxs-lookup"><span data-stu-id="b46ba-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="b46ba-129">Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.</span><span class="sxs-lookup"><span data-stu-id="b46ba-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="b46ba-130">Utilisez une boîte de dialogue pour :</span><span class="sxs-lookup"><span data-stu-id="b46ba-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="b46ba-131">Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="b46ba-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="b46ba-132">Affiche un écran d’erreur/progression/entrée d’une commande ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="b46ba-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="b46ba-133">Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.</span><span class="sxs-lookup"><span data-stu-id="b46ba-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="b46ba-p106">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class="sxs-lookup"><span data-stu-id="b46ba-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="b46ba-136">Pour obtenir un exemple de modèle de conception à utiliser pour créer une boîte de dialogue, consultez [Boîte de dialogue client](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) dans le référentiel relatif aux modèles de conception de l’expérience utilisateur du complément Office sur GitHub.</span><span class="sxs-lookup"><span data-stu-id="b46ba-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="b46ba-137">**displayDialogAsync erreurs**:</span><span class="sxs-lookup"><span data-stu-id="b46ba-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="b46ba-138">Numéro de code</span><span class="sxs-lookup"><span data-stu-id="b46ba-138">Code number</span></span></th> <th><span data-ttu-id="b46ba-139">Signification</span><span class="sxs-lookup"><span data-stu-id="b46ba-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="b46ba-140">12004</span><span class="sxs-lookup"><span data-stu-id="b46ba-140">12004</span></span></td> <td><span data-ttu-id="b46ba-141">Le domaine de l’URL passé à displayDialogAsync n’est pas approuvé.</span><span class="sxs-lookup"><span data-stu-id="b46ba-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="b46ba-142">Le domaine doit être le même domaine que la page hôte (y compris le numéro de port et le protocole), ou il doit être enregistré dans le <AppDomains> section du complément de manifeste.</span><span class="sxs-lookup"><span data-stu-id="b46ba-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="b46ba-143">12005</span><span class="sxs-lookup"><span data-stu-id="b46ba-143">12005</span></span></td> <td><span data-ttu-id="b46ba-144">L’URL transmise à displayDialogAsync utilise le protocole HTTP.</span><span class="sxs-lookup"><span data-stu-id="b46ba-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="b46ba-145">HTTPS est requis.</span><span class="sxs-lookup"><span data-stu-id="b46ba-145">HTTPS is required.</span></span> <span data-ttu-id="b46ba-146">(Dans certaines versions de Microsoft Office, le message d’erreur renvoyé avec 12005 est le même un retournées pour 12004.)</span><span class="sxs-lookup"><span data-stu-id="b46ba-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="b46ba-147">12007</span><span class="sxs-lookup"><span data-stu-id="b46ba-147">12007</span></span></td> <td><span data-ttu-id="b46ba-p109">Une boîte de dialogue est déjà ouverte à partir du volet Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet Office.</span><span class="sxs-lookup"><span data-stu-id="b46ba-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> </table>


    <span data-ttu-id="b46ba-150">Dans la fonction de rappel passée à la méthode displayDialogAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class="sxs-lookup"><span data-stu-id="b46ba-150">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="b46ba-151">Propriété</span><span class="sxs-lookup"><span data-stu-id="b46ba-151">Property</span></span></th> <th><span data-ttu-id="b46ba-152">Utiliser pour</span><span class="sxs-lookup"><span data-stu-id="b46ba-152">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="b46ba-153">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="b46ba-153">AsyncResult.value</span></span></td> <td><span data-ttu-id="b46ba-154">Accéder à l’objet Dialog.</span><span class="sxs-lookup"><span data-stu-id="b46ba-154">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="b46ba-155">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="b46ba-155">AsyncResult.status</span></span></td> <td><span data-ttu-id="b46ba-156">Déterminer si l’opération a réussi ou échoué.</span><span class="sxs-lookup"><span data-stu-id="b46ba-156">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="b46ba-157">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="b46ba-157">AsyncResult.error</span></span></td> <td><span data-ttu-id="b46ba-158">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class="sxs-lookup"><span data-stu-id="b46ba-158">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="b46ba-159">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="b46ba-159">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="b46ba-160">Accéder à votre objet défini par l’utilisateur ou la valeur, si vous avez passé un en tant que paramètre asyncContext.</span><span class="sxs-lookup"><span data-stu-id="b46ba-160">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
