    <span data-ttu-id="33136-118">Cette méthode est disponible dans l'ensemble de conditions requises DialogApi pour les compléments Word, Excel ou PowerPoint, ainsi que dans l'ensemble de conditions requises pour les boîtes aux lettres 1,4 pour Outlook.</span><span class="sxs-lookup"><span data-stu-id="33136-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="33136-119">Pour plus d'informations sur la spécification d'un ensemble de conditions requises dans votre manifeste, voir [Specify Office hosts and API Requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="33136-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="33136-120">La page initiale doit se trouver sur le même domaine que la page parent (le paramètre startAddress).</span><span class="sxs-lookup"><span data-stu-id="33136-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="33136-121">Après le chargement de la page initiale, vous pouvez également accéder à d’autres domaines.</span><span class="sxs-lookup"><span data-stu-id="33136-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="33136-122">Tout appel `office.context.ui.messageParent` de page doit également se trouver sur le même domaine que la page parent.</span><span class="sxs-lookup"><span data-stu-id="33136-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="33136-123">**Considérations relatives**à la conception:</span><span class="sxs-lookup"><span data-stu-id="33136-123">**Design considerations**:</span></span>


    <span data-ttu-id="33136-124">Les considérations relatives à la conception ci-dessous s’appliquent aux boîtes de dialogue :</span><span class="sxs-lookup"><span data-stu-id="33136-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="33136-125">Un volet Office d'un complément Office ne peut avoir qu'une seule boîte de dialogue ouverte à la fois.</span><span class="sxs-lookup"><span data-stu-id="33136-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="33136-126">Plusieurs boîtes de dialogue peuvent être ouvertes en même temps à partir de commandes de complément (boutons personnalisés ou éléments de menu).</span><span class="sxs-lookup"><span data-stu-id="33136-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="33136-127">Toutes les boîtes de dialogue peuvent être déplacées et redimensionnées par l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="33136-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="33136-128">Toutes les boîtes de dialogue s’affichent au centre de l’écran à l’ouverture.</span><span class="sxs-lookup"><span data-stu-id="33136-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="33136-129">Les boîtes de dialogue s’affichent au-dessus de l’application hôte et dans l’ordre dans lequel elles ont été créées.</span><span class="sxs-lookup"><span data-stu-id="33136-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="33136-130">Utilisez une boîte de dialogue pour :</span><span class="sxs-lookup"><span data-stu-id="33136-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="33136-131">Afficher les pages d’authentification permettant de collecter les informations d’identification de l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="33136-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="33136-132">Afficher un écran d'erreur/de progression/de saisie à partir d'une commande ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="33136-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="33136-133">Augmenter provisoirement la surface dont un utilisateur dispose pour effectuer une tâche.</span><span class="sxs-lookup"><span data-stu-id="33136-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="33136-p106">N’utilisez pas de boîte de dialogue pour interagir avec un document. Il est préférable d’utiliser un volet des tâches.</span><span class="sxs-lookup"><span data-stu-id="33136-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


