2004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="087f1-147">12007</span><span class="sxs-lookup"><span data-stu-id="087f1-147">12007</span></span></td> <td><span data-ttu-id="087f1-p109">Une boîte de dialogue est déjà ouverte à partir du volet Office. Une seule boîte de dialogue à la fois peut être ouverte dans un complément de volet Office.</span><span class="sxs-lookup"><span data-stu-id="087f1-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="087f1-150">12009</span><span class="sxs-lookup"><span data-stu-id="087f1-150">12009</span></span></td> <td><span data-ttu-id="087f1-151">L’utilisateur a choisi d’ignorer la boîte de dialogue.</span><span class="sxs-lookup"><span data-stu-id="087f1-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="087f1-152">Cette erreur peut se produire dans les versions en ligne d’Office, quand les utilisateurs peuvent choisir d’autoriser ou non un complément à afficher une boîte de dialogue.</span><span class="sxs-lookup"><span data-stu-id="087f1-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


