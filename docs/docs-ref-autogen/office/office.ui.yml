    - <span data-ttu-id="087f1-189">Affiche un écran d’erreur/progression/entrée d’une commande ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="087f1-189">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


