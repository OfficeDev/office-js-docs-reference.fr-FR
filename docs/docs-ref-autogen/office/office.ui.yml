- uid: office.Office.UI
  summary: >-
    Fournit des objets et des méthodes que vous pouvez utiliser pour créer et manipuler des composants d’interface utilisateur, telles que les boîtes de dialogue dans vos compléments Office.


    Visitez le site «[ utiliser l’API de boîte de dialogue dans vos compléments Office](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)<!-- -->» pour plus d’informations.
