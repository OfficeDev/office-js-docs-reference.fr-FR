    <span data-ttu-id="087f1-118">Cette méthode est disponible dans la spécification DialogApi définies pour les compléments Word, Excel et PowerPoint, et dans la boîte aux lettres exigence définie 1.4 pour Outlook.</span><span class="sxs-lookup"><span data-stu-id="087f1-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="087f1-119">Pour plus d’informations sur la façon de spécifier une exigence définie dans votre manifeste, voir [hôtes Office spécifier et exigences de l’API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="087f1-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


