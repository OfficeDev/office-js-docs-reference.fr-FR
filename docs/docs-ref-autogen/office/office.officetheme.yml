    <span data-ttu-id="e9582-101">Permet d’accéder aux propriétés pour les couleurs du thème Office.</span><span class="sxs-lookup"><span data-stu-id="e9582-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="e9582-102">Thème Office à l’aide de couleurs vous permet de vous coordonnez le jeu de couleurs de votre complément avec le thème Office actuel sélectionné par l’utilisateur avec le fichier &gt; compte Office &gt; interface utilisateur Office thème, qui est appliquée à toutes les applications d’hôte Office.</span><span class="sxs-lookup"><span data-stu-id="e9582-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="e9582-103">Les couleurs du thème Office s’utilisent avec les compléments de messagerie et du volet Office.</span><span class="sxs-lookup"><span data-stu-id="e9582-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="e9582-104">**Informations de prise en charge**</span><span class="sxs-lookup"><span data-stu-id="e9582-104">**Support details**</span></span>


    <span data-ttu-id="e9582-105">MAJUSCULE Y dans le tableau suivant indique que ces propriétés sont prises en charge dans l’application hôte Office correspondante.</span><span class="sxs-lookup"><span data-stu-id="e9582-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="e9582-106">Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.</span><span class="sxs-lookup"><span data-stu-id="e9582-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="e9582-107">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="e9582-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="e9582-108">*Hôtes pris en charge par la plateforme*</span><span class="sxs-lookup"><span data-stu-id="e9582-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="e9582-109">Office pour Bureau Windows</span><span class="sxs-lookup"><span data-stu-id="e9582-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="e9582-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="e9582-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="e9582-111">Y</span><span class="sxs-lookup"><span data-stu-id="e9582-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="e9582-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="e9582-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="e9582-113">Y (preview)</span><span class="sxs-lookup"><span data-stu-id="e9582-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="e9582-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="e9582-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="e9582-115">Y</span><span class="sxs-lookup"><span data-stu-id="e9582-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="e9582-116"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="e9582-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="e9582-117">Y</span><span class="sxs-lookup"><span data-stu-id="e9582-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="e9582-118">Exemples</span><span class="sxs-lookup"><span data-stu-id="e9582-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
