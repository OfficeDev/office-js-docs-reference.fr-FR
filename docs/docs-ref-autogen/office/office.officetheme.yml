- uid: office.Office.OfficeTheme
  summary: >-
    Permet d’accéder aux propriétés pour les couleurs du thème Office.


    Thème Office à l’aide de couleurs vous permet de vous coordonnez le jeu de couleurs de votre complément avec le thème Office actuel sélectionné par l’utilisateur avec le fichier &gt; compte Office &gt; interface utilisateur Office thème, qui est appliquée à toutes les applications d’hôte Office. Les couleurs du thème Office s’utilisent avec les compléments de messagerie et du volet Office.
  remarks: >-
    **Informations de prise en charge**


    MAJUSCULE Y dans le tableau suivant indique que ces propriétés sont prises en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>Exemples


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
