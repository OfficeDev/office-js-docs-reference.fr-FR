items:
  - uid: office.Office.OfficeTheme
    summary: |-
      <span data-ttu-id="80cfc-101">Permet d’accéder aux propriétés pour les couleurs du thème Office.</span><span class="sxs-lookup"><span data-stu-id="80cfc-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="80cfc-102">À l’aide des couleurs de thème Office, vous pouvez coordonner le jeu de couleurs de votre complément avec le thème Office actif sélectionné par &gt; l’utilisateur &gt; avec le compte Office Account Office Theme UI, qui est appliqué à toutes les applications hôtes Office.</span><span class="sxs-lookup"><span data-stu-id="80cfc-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="80cfc-103">Les couleurs du thème Office s’utilisent avec les compléments de messagerie et du volet Office.</span><span class="sxs-lookup"><span data-stu-id="80cfc-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="80cfc-104">**Hôtes**: Excel, Outlook (en aperçu), PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="80cfc-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="80cfc-105">`OfficeTheme`est pris en charge uniquement dans Office sur Windows.</span><span class="sxs-lookup"><span data-stu-id="80cfc-105">`OfficeTheme` is only supported in Office on Windows.</span></span>

      #### <a name="examples"></a><span data-ttu-id="80cfc-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="80cfc-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
