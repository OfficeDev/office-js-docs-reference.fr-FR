  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="bb030-105">Indique que le complément a terminé le traitement déclenché par le bouton de commande d’un complément ou par le gestionnaire d’événements.</span><span class="sxs-lookup"><span data-stu-id="bb030-105">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="bb030-106">Cette méthode doit être appelée à la fin d'une fonction appelée par une commande de complément définie avec un élément action avec un attribut xsi: type défini sur ExecuteFunction.</span><span class="sxs-lookup"><span data-stu-id="bb030-106">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="bb030-107">Appeler cette méthode indique au client hôte que la fonction est terminée et qu’il peut nettoyer les états figurant dans l’appel de la fonction.</span><span class="sxs-lookup"><span data-stu-id="bb030-107">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="bb030-108">Par exemple, si l’utilisateur ferme Outlook avant l’appel de cette méthode, Outlook vous avertit qu’une fonction est en cours d’exécution.</span><span class="sxs-lookup"><span data-stu-id="bb030-108">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="bb030-109">Cette méthode doit être appelée dans un gestionnaire d’événements, ajouté via la méthode Office.context.mailbox.addHandlerAsync à l’issue du traitement de l’événement.</span><span class="sxs-lookup"><span data-stu-id="bb030-109">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="bb030-110">\[[Ensemble d'API: boîte aux lettres 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="bb030-110">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="bb030-111">**<!-- --> [Niveau d'autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: \*\* [mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*restreint, applicable: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="bb030-111">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="bb030-112">La boîte aux lettres 1,3 ne `options` possède pas le paramètre alors que l'aperçu `options` de la boîte aux lettres ne prend pas en charge le paramètre.</span><span class="sxs-lookup"><span data-stu-id="bb030-112">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter)</span></span>

      #### <a name="examples"></a><span data-ttu-id="bb030-113">Exemples</span><span class="sxs-lookup"><span data-stu-id="bb030-113">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'completed(options?: { allowEvent: boolean }): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: '<span data-ttu-id="bb030-114">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="bb030-114">Optional.</span></span> <span data-ttu-id="bb030-115">Littéral d’objet contenant une ou plusieurs des propriétés suivantes.</span><span class="sxs-lookup"><span data-stu-id="bb030-115">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="bb030-116">allowEvent: valeur booléenne.</span><span class="sxs-lookup"><span data-stu-id="bb030-116">allowEvent: A boolean value.</span></span> <span data-ttu-id="bb030-117">Lorsque la méthode terminée est utilisée pour signaler la fin d''un gestionnaire d''événements, cette valeur indique que l''événement géré doit poursuivre l''exécution ou être annulé.</span><span class="sxs-lookup"><span data-stu-id="bb030-117">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="bb030-118">Par exemple, un complément qui gère l''événement ItemSend peut définir allowEvent = false pour annuler l''envoi du message.</span><span class="sxs-lookup"><span data-stu-id="bb030-118">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
          type:
