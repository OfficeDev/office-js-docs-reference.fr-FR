- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    Indique que le complément a terminé le traitement déclenché par le bouton de commande d’un complément ou par le gestionnaire d’événements.


    Cette méthode doit être appelée à la fin d'une fonction appelée par une commande de complément définie avec un élément action avec un attribut xsi: type défini sur ExecuteFunction. Appeler cette méthode indique au client hôte que la fonction est terminée et qu’il peut nettoyer les états figurant dans l’appel de la fonction. Par exemple, si l’utilisateur ferme Outlook avant l’appel de cette méthode, Outlook vous avertit qu’une fonction est en cours d’exécution.


    Cette méthode doit être appelée dans un gestionnaire d’événements, ajouté via la méthode Office.context.mailbox.addHandlerAsync à l’issue du traitement de l’événement.


    \[[Ensemble d'API: boîte aux lettres 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restreinte</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>


    **Informations de support technique**


    Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.


    Pour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Microsoft</strong></td><td> Y (boîte aux lettres 1,3: sans options<br>Préversion de la boîte aux lettres: with options)</td><td> </td><td> </td></tr> <tr><td><strong>Présentations</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Automatique</strong></td><td> v </td><td> v </td><td> v </td></tr> </table>

    #### <a name="examples"></a>Exemples


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
  name: completed(options)
  fullName: completed(options)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'completed(options?: { allowEvent: boolean }): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. allowEvent: valeur booléenne. Lorsque la méthode terminée est utilisée pour signaler la fin d'un gestionnaire d'événements, cette valeur indique que l'événement géré doit poursuivre l'exécution ou être annulé. Par exemple, un complément qui gère l'événement ItemSend peut définir allowEvent = false pour annuler l'envoi du message."
      type:
      - '{ allowEvent: boolean }'
