- uid: office.Office.Bindings.addFromPromptAsync
  summary: <span data-ttu-id="62158-142">Créer une liaison en invitant l’utilisateur à effectuer une sélection dans le document.</span><span class="sxs-lookup"><span data-stu-id="62158-142">Create a binding by prompting the user to make a selection on the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"62158-143\">Ensembles de ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-143\">Requirement Sets</span></span></td><td><span data-ttu-id=\"62158-144\">Pas dans un ensemble</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-144\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"62158-145\">Ajoute un objet de liaison du type spécifié à la collection Bindings, qui est identifiée à l’aide du paramètre id indiqué. La méthode échoue si la sélection spécifiée est introuvable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-145\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"62158-146\">**Informations de prise en charge**</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-146\">**Support details**</span></span>\n\n<span data-ttu-id=\"62158-p108\">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"62158-149\">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-149\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"62158-150\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-150\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"62158-151\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-151\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"62158-152\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-152\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"62158-153\">Office pour iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-153\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"62158-154\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-154\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"62158-155\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-155\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"62158-156\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-156\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"62158-157\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-157\">Y</span></span> </td><td> <span data-ttu-id=\"62158-158\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-158\">Y</span></span> </td><td> <span data-ttu-id=\"62158-159\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-159\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"62158-160\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-160\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
