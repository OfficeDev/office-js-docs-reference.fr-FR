- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: Crée une liaison par rapport à un objet nommé dans le document.
  remarks: "<table><tr><td>Ensembles de ressources</td><td>MatrixBindings, TableBindings, TextBindings</td></tr></table>\n\nPour Excel, le paramètre itemName peut faire référence à une plage nommée ou une table.\n\nPar défaut, l’ajout d’un tableau dans Excel entraîne l’affectation du nom « Tableau1 » pour le premier tableau que vous ajoutez, « Tableau2 » pour le deuxième tableau que vous ajoutez, et ainsi de suite. Pour attribuer un nom significatif pour une table dans l’interface utilisateur d’Excel, utilisez la propriété de nom de la Table sur les outils de tableau \\| onglet conception du ruban.\n\nRemarque : Dans Excel, lorsque vous spécifiez un tableau comme élément nommé, vous devez qualifier complètement le nom pour inclure le nom de la feuille de calcul du tableau au format suivant : « Sheet1 ! Table1 »\n\nPour Word, le paramètre itemName fait référence à la propriété de titre d’un contrôle de contenu Rich Text. (Vous ne pouvez pas lier aux contrôles de contenu autre que le contrôle de contenu Rich Text).\n\nPar défaut, un contrôle de contenu a aucune valeur de titre attribué. Pour attribuer un nom significatif dans l’interface utilisateur de Word, après avoir inséré un contrôle de contenu de texte enrichi à partir du groupe Contrôles sous l’onglet Développeur du ruban, utilisez la commande Propriétés dans le groupe Contrôles pour afficher la boîte de dialogue Propriétés du contrôle de contenu. Définissez la propriété Title du contrôle de contenu sur le nom auquel vous souhaitez faire référence à partir de votre code.\n\nRemarque : Dans Word, s’il existe plusieurs contrôles de contenu Rich Text avec la même valeur de propriété de titre (nom), et que vous essayez de lier à un contenu de ces contrôles avec cette méthode (en spécifiant son nom en tant que paramètre itemName), l’opération échoue.\n\n**Informations de prise en charge**\n\nUn Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addFromNamedItemAsync(itemName, bindingType, options, callback)
  fullName: office.Office.Bindings.addFromNamedItemAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromNamedItemAsync(itemName: string, bindingType: BindingType, options?: AddBindingFromNamedItemOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemName
      description: Nom de l’objet pouvant être lié dans le document. Par exemple 'MyExpenses' tableau dans Excel. »
      type:
      - string
    - id: bindingType
      description: '[Office.BindingType](xref:office.Office.BindingType) pour les données. La méthode renvoie la valeur nulle si l’objet sélectionné ne peut pas être converti dans le type spécifié.'
      type:
      - BindingType
    - id: options
      description: Fournit des options de configuration de la liaison est créée.
      type:
      - office.Office.AddBindingFromNamedItemOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est l’objet Binding qui représente l’élément nommé spécifié.
      type:
      - '(result: AsyncResult<Binding>) => void'
- uid: office.Office.Bindings.addFromPromptAsync
  summary: Créer une liaison en invitant l’utilisateur à effectuer une sélection dans le document.
  remarks: "<table><tr><td>Ensembles de ressources</td><td>Pas dans un ensemble</td></tr></table>\n\nAjoute un objet de liaison du type spécifié à la collection Bindings, qui est identifiée à l’aide du paramètre id indiqué. La méthode échoue si la sélection spécifiée est introuvable.\n\n**Informations de prise en charge**\n\nUn Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addFromPromptAsync(bindingType, options, callback)
  fullName: office.Office.Bindings.addFromPromptAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromPromptAsync(bindingType: BindingType, options?: AddBindingFromPromptOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: bindingType
      description: Spécifie le type de l’objet de liaison à créer. Obligatoire. Renvoie la valeur null si l’objet sélectionné ne peut pas être converti dans le type spécifié.
      type:
      - BindingType
    - id: options
      description: Fournit des options de configuration de l’invite de commandes et l’identification de la liaison est créée.
      type:
      - office.Office.AddBindingFromPromptOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est l’objet Binding qui représente la sélection spécifiée par l’utilisateur.
      type:
      - '(result: AsyncResult<Binding>) => void'
- uid: office.Office.Bindings.addFromSelectionAsync
  summary: Créer une liaison en fonction de la sélection de l’utilisateur actuel.
  remarks: "<table><tr><td>Ensembles de ressources</td><td>MatrixBindings, TableBindings, TextBindings</td></tr></table>\n\nAjoute le type d’objet de liaison spécifié à la collection de liaisons, qui sera identifiée à l’id fourni.\n\nRemarque dans Excel, si vous appelez la méthode addFromSelectionAsync en passant l’identificateur Binding.id d’une liaison existante, la Binding.type de cette liaison est utilisé et son type ne peut pas être modifié en spécifiant une autre valeur pour le paramètre bindingType. Si vous devez utiliser un id existant et que vous modifiez le bindingType, appelez la méthode Bindings.releaseByIdAsync avant de désactiver la liaison, puis appelez la méthode addFromSelectionAsync pour la rétablir avec un nouveau type.\n\n**Informations de prise en charge**\n\nUn Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction addBindingFromSelection() {\n    Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, \n        function (asyncResult) {\n        write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n        }\n    );\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addFromSelectionAsync(bindingType, options, callback)
  fullName: office.Office.Bindings.addFromSelectionAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, options?: AddBindingFromSelectionOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: bindingType
      description: Spécifie le type de l’objet de liaison à créer. Obligatoire. Renvoie la valeur null si l’objet sélectionné ne peut pas être converti dans le type spécifié.
      type:
      - BindingType
    - id: options
      description: Fournit des options de configuration de l’invite de commandes et l’identification de la liaison est créée.
      type:
      - office.Office.AddBindingFromSelectionOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est l’objet Binding qui représente la sélection spécifiée par l’utilisateur.
      type:
      - '(result: AsyncResult<Binding>) => void'
