  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: <span data-ttu-id="a4651-102">Crée une liaison par rapport à un objet nommé dans le document.</span><span class="sxs-lookup"><span data-stu-id="a4651-102">Creates a binding against a named object in the document.</span></span>
    remarks: "<span data-ttu-id=\"a4651-103\">**Ensembles de conditions requises**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-103\">**Requirement sets**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span></span><!-- --><span data-ttu-id=\"a4651-104\">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-104\">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span></span><!-- --><span data-ttu-id=\"a4651-105\">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-105\">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span></span>\n\n<span data-ttu-id=\"a4651-106\">Pour Excel, le paramètre itemName peut faire référence à une plage nommée ou à un tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-106\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"a4651-107\">Par défaut, l’ajout d’un tableau dans Excel entraîne l’affectation du nom «\_Tableau1\_» pour le premier tableau que vous ajoutez, «\_Tableau2\_» pour le deuxième tableau que vous ajoutez, et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-107\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"a4651-108\">Pour attribuer un nom explicite à une table dans l'interface utilisateur Excel, utilisez la propriété nom de la table sous \\| l'onglet Outils de tableau du ruban.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-108\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"a4651-109\">**Remarque**: dans Excel, lorsque vous spécifiez un tableau en tant qu'élément nommé, vous devez qualifier complètement le nom pour inclure le nom de la feuille de calcul dans le nom de la table au format suivant: \"Sheet1! Table1</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-109\">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"a4651-110\">Pour Word, le paramètre itemName fait référence à la propriété Title d'un contrôle de contenu de texte enrichi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-110\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"a4651-111\">(Vous ne pouvez pas établir de liaison avec des contrôles de contenu autres que le contrôle de contenu de texte enrichi).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-111\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"a4651-112\">Par défaut, aucune valeur de titre n'est affectée à un contrôle de contenu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-112\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"a4651-113\">Pour affecter un nom significatif dans l’interface utilisateur de Word, après l’insertion d’un contrôle de contenu Texte enrichi à partir du groupe Contrôles sur l’onglet Développeur du ruban, utilisez la commande Propriétés du groupe Contrôles pour afficher la boîte de dialogue Propriétés du contrôle de contenu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-113\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"a4651-114\">Définissez ensuite la propriété  Titre du contrôle de contenu sur le nom auquel vous souhaitez faire référence à partir de votre code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-114\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"a4651-115\">**Remarque**: dans Word, s'il existe plusieurs contrôles de contenu de texte enrichi avec la même valeur de propriété Title (Name) et que vous essayez de créer une liaison avec ces contrôles de contenu avec cette méthode (en spécifiant son nom comme paramètre itemName), l'opération échouera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-115\">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n#### <a name=\"examples\"></a><span data-ttu-id=\"a4651-116\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4651-116\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
