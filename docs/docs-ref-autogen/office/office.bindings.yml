  - uid: office.Office.Bindings.addFromPromptAsync
    summary: <span data-ttu-id="a4651-148">Créer une liaison en invitant l'utilisateur à effectuer une sélection dans le document.</span><span class="sxs-lookup"><span data-stu-id="a4651-148">Create a binding by prompting the user to make a selection on the document.</span></span>
    remarks: |-
      <span data-ttu-id="a4651-149">**Ensemble de conditions requises**: [pas dans un ensemble](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="a4651-149">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="a4651-150">Ajoute un objet de liaison du type spécifié à la collection Bindings, qui est identifiée à l’aide du paramètre id indiqué. La méthode échoue si la sélection spécifiée est introuvable.</span><span class="sxs-lookup"><span data-stu-id="a4651-150">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a4651-151">Exemples</span><span class="sxs-lookup"><span data-stu-id="a4651-151">Examples</span></span>

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
