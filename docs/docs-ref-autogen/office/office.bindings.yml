- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="62158-102">Crée une liaison par rapport à un objet nommé dans le document.</span><span class="sxs-lookup"><span data-stu-id="62158-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"62158-103\">Ensembles de ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"62158-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"62158-105\">Pour Excel, le paramètre itemName peut faire référence à une plage nommée ou une table.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"62158-106\">Par défaut, l’ajout d’un tableau dans Excel entraîne l’affectation du nom « Tableau1 » pour le premier tableau que vous ajoutez, « Tableau2 » pour le deuxième tableau que vous ajoutez, et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"62158-107\">Pour attribuer un nom significatif pour une table dans l’interface utilisateur d’Excel, utilisez la propriété de nom de la Table sur les outils de tableau \\| onglet conception du ruban.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"62158-108\">Remarque : Dans Excel, lorsque vous spécifiez un tableau comme élément nommé, vous devez qualifier complètement le nom pour inclure le nom de la feuille de calcul du tableau au format suivant : « Sheet1 ! Table1 »</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"62158-109\">Pour Word, le paramètre itemName fait référence à la propriété de titre d’un contrôle de contenu Rich Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"62158-110\">(Vous ne pouvez pas lier aux contrôles de contenu autre que le contrôle de contenu Rich Text).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"62158-111\">Par défaut, un contrôle de contenu a aucune valeur de titre attribué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"62158-112\">Pour attribuer un nom significatif dans l’interface utilisateur de Word, après avoir inséré un contrôle de contenu de texte enrichi à partir du groupe Contrôles sous l’onglet Développeur du ruban, utilisez la commande Propriétés dans le groupe Contrôles pour afficher la boîte de dialogue Propriétés du contrôle de contenu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"62158-113\">Définissez la propriété Title du contrôle de contenu sur le nom auquel vous souhaitez faire référence à partir de votre code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"62158-114\">Remarque : Dans Word, s’il existe plusieurs contrôles de contenu Rich Text avec la même valeur de propriété de titre (nom), et que vous essayez de lier à un contenu de ces contrôles avec cette méthode (en spécifiant son nom en tant que paramètre itemName), l’opération échoue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"62158-115\">**Informations de prise en charge**</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"62158-p104\">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"62158-118\">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-118\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"62158-119\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"62158-120\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"62158-121\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"62158-122\">Office pour iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-122\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"62158-123\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-123\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"62158-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-124\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"62158-125\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-125\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"62158-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-126\">Y</span></span> </td><td> <span data-ttu-id=\"62158-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-127\">Y</span></span> </td><td> <span data-ttu-id=\"62158-128\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"62158-129\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-129\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"62158-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-130\">Y</span></span> </td><td> <span data-ttu-id=\"62158-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-131\">Y</span></span> </td><td> <span data-ttu-id=\"62158-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-132\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"62158-133\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"62158-133\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
