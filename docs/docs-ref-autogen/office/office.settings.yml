- uid: office.Office.Settings.set
  summary: >-
    Définit ou crée le paramètre spécifié.


    **Important**: n'oubliez pas que la méthode Settings. Set n'affecte que la copie en mémoire du conteneur de propriétés de paramètres. Pour vous assurer que les ajouts ou les modifications apportées aux paramètres seront disponibles pour votre complément lors de la prochaine ouverture du document, après avoir appelé la méthode Settings. Set et avant que le complément soit fermé, vous devez appeler la méthode Settings. saveAsync pour le rendre persistant. paramètres dans le document.
  remarks: >-
    <table><tr><td>Ensembles de conditions requises</td><td>Paramètres</td></tr></table>


    La méthode Set crée un nouveau paramètre du nom spécifié s'il n'existe pas déjà, ou définit un paramètre existant du nom spécifié dans la copie en mémoire du conteneur de propriétés des paramètres. Une fois que vous avez appelé la méthode Settings. saveAsync, la valeur est stockée dans le document en tant que représentation JSON sérialisée de son type de données. Un maximum de 2 Mo est disponible pour les paramètres de chaque complément.


    **Informations de prise en charge**


    Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.


