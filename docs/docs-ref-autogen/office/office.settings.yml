  remarks: "<span data-ttu-id=\"02087-p129\">Tous les paramètres précédemment enregistrés par un complément sont chargés lorsqu’il est initialisé. Ainsi, pendant la durée de la session, il vous suffit d’employer les méthodes set et get pour utiliser la copie en mémoire du conteneur des propriétés des paramètres. Pour conserver les paramètres et pour qu’ils soient disponibles lors de la prochaine utilisation du complément, utilisez la méthode saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-p129\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"02087-380\">**Remarque**: la méthode saveAsync conserve le conteneur des propriétés des paramètres en mémoire dans le fichier de document.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-380\">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"02087-381\">Toutefois, les modifications apportées au fichier de document lui-même ne sont enregistrées que lorsque l'utilisateur (ou le paramètre de récupération automatique) enregistre le document dans le système de fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-381\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"02087-382\">La méthode refreshAsync est utile uniquement dans les scénarios de cocréation lorsque d'autres instances du même complément peuvent modifier les paramètres et que ces modifications doivent être mises à la disposition de toutes les instances.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-382\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"02087-383\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-383\">Property</span></span></th> <th><span data-ttu-id=\"02087-384\">Utiliser pour...</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-384\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"02087-385\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-385\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"02087-386\">Renvoie toujours undefined, car il n'existe aucun objet ni aucune donnée à récupérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-386\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"02087-387\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-387\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"02087-388\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-388\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"02087-389\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-389\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"02087-390\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-390\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"02087-391\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"02087-391\">AsyncResult.asyncContext</spa