  remarks: "<span data-ttu-id=\"c5226-p117\">Tous les paramètres précédemment enregistrés par un complément sont chargés lorsqu’il est initialisé. Ainsi, pendant la durée de la session, il vous suffit d’employer les méthodes set et get pour utiliser la copie en mémoire du conteneur des propriétés des paramètres. Pour conserver les paramètres et pour qu’ils soient disponibles lors de la prochaine utilisation du complément, utilisez la méthode saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"c5226-277\">Remarque : La méthode saveAsync persiste le conteneur de propriétés de paramètres en mémoire dans le fichier du document.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-277\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"c5226-278\">Toutefois, les modifications apportées au document lui-même sont enregistrées uniquement lorsque l’utilisateur (ou le paramètre de récupération automatique) pour enregistrer le document au système de fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-278\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"c5226-279\">La méthode refreshAsync n’est utile de co-création scénarios lorsque les autres instances du même complément peuvent modifier les paramètres et ces modifications doivent être accessibles à toutes les instances.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-279\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"c5226-280\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-280\">Property</span></span></th> <th><span data-ttu-id=\"c5226-281\">Utiliser pour...</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-281\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"c5226-282\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-282\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"c5226-283\">Renvoie toujours undefined car il n’existe aucun objet ou aucune donnée à récupérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-283\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c5226-284\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-284\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"c5226-285\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-285\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c5226-286\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-286\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"c5226-287\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-287\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c5226-288\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-288\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"c5226-289\">Élément de tout type défini par l’utilisateur qui est renvoyé dans l’objet AsyncResult sans être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-289\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"c5226-290\">**Informations de prise en charge**</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-290\">**Support details**</span></span>\n\n<span data-ttu-id=\"c5226-p119\">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-p119\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"c5226-293\">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-293\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"c5226-294\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-294\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"c5226-295\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5226-295\">Office for Windows desktop</span></s