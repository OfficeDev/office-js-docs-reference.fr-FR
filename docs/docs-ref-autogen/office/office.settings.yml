- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    Ajoute un gestionnaire d'événements pour l'événement settingsChanged.


    **Important**: le code de votre complément peut inscrire un gestionnaire pour l'événement settingsChanged lorsque le complément est exécuté avec n'importe quel client Excel, mais que l'événement se déclenche uniquement lorsque le complément est chargé avec une feuille de calcul ouverte dans Excel Online et plusieurs utilisateurs modifie la feuille de calcul (co-création). Par conséquent, l'événement settingsChanged est effectivement pris en charge uniquement dans Excel Online dans les scénarios de co-création.
  remarks: >-
    <table><tr><td>Ensembles de conditions requises</td><td>Paramètres</td></tr></table>


    Vous pouvez ajouter plusieurs gestionnaires d'événements pour le eventType spécifié à condition que le nom de chaque fonction de gestionnaire d'événements soit unique.
