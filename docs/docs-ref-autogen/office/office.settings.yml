  - uid: office.Office.Settings.addHandlerAsync_1
    summary: |-
      <span data-ttu-id="af31a-132">Ajoute un gestionnaire d'événements pour l'événement settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="af31a-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="af31a-133">**Important**: le code de votre complément peut inscrire un gestionnaire pour l'événement settingsChanged lorsque le complément est exécuté avec n'importe quel client Excel, mais que l'événement se déclenche uniquement lorsque le complément est chargé avec une feuille de calcul ouverte dans Excel Online et plusieurs utilisateurs modifie la feuille de calcul (co-création).</span><span class="sxs-lookup"><span data-stu-id="af31a-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="af31a-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="af31a-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="af31a-135">**Ensemble de conditions requises**: [pas dans un ensemble](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="af31a-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="af31a-136">Vous pouvez ajouter plusieurs gestionnaires d'événements pour le eventType spécifié à condition que le nom de chaque fonction de gestionnaire d'événements soit unique.</span><span class="sxs-lookup"><span data-stu-id="af31a-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="af31a-137">Exemples</span><span class="sxs-lookup"><span data-stu-id="af31a-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
