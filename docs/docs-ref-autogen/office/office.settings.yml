      <span data-ttu-id="af31a-252">Définit ou crée le paramètre spécifié.</span><span class="sxs-lookup"><span data-stu-id="af31a-252">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="af31a-253">**Important**: n'oubliez pas que la méthode Settings. Set n'affecte que la copie en mémoire du conteneur de propriétés de paramètres.</span><span class="sxs-lookup"><span data-stu-id="af31a-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="af31a-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="af31a-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
    remarks: |-
      <span data-ttu-id="af31a-255">**Ensemble de conditions requises**: [paramètres](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="af31a-255">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="af31a-256">La méthode Set crée un nouveau paramètre du nom spécifié s'il n'existe pas déjà, ou définit un paramètre existant du nom spécifié dans la copie en mémoire du conteneur de propriétés des paramètres.</span><span class="sxs-lookup"><span data-stu-id="af31a-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="af31a-257">Une fois que vous avez appelé la méthode Settings. saveAsync, la valeur est stockée dans le document en tant que représentation JSON sérialisée de son type de données.</span><span class="sxs-lookup"><span data-stu-id="af31a-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="af31a-258">Un maximum de 2 Mo est disponible pour les paramètres de chaque complément.</span><span class="sxs-lookup"><span data-stu-id="af31a-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

      #### <a name="examples"></a><span data-ttu-id="af31a-259">Exemples</span><span class="sxs-lookup"><span data-stu-id="af31a-259">Examples</span></span>

      ```javascript
      function setMySetting() {
          Office.context.document.settings.set('mySetting', 'mySetting value');
      }
      ```
