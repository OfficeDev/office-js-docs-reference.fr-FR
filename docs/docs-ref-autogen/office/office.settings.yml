  - uid: office.Office.Settings.refreshAsync
    summary: <span data-ttu-id="af31a-160">Lit tous les paramètres persistants dans le document et actualise la copie de ces paramètres en mémoire pour le complément de contenu ou du volet Office.</span><span class="sxs-lookup"><span data-stu-id="af31a-160">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
    remarks: |-
      <span data-ttu-id="af31a-161">**Ensemble de conditions requises**: [pas dans un ensemble](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="af31a-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="af31a-162">Cette méthode est utile dans les scénarios de co-création Excel, Word et PowerPoint lorsque plusieurs instances du même complément travaillent sur le même document.</span><span class="sxs-lookup"><span data-stu-id="af31a-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="af31a-163">Étant donné que chaque complément utilise une copie en mémoire des paramètres chargés à partir du document au moment de l'ouverture par l'utilisateur, les valeurs de paramètres utilisées par chaque utilisateur ne sont pas synchronisées. Cela peut se produire chaque fois qu'une instance du complément appelle la méthode Settings. saveAsync pour conserver tous les paramètres de cet utilisateur dans le document.</span><span class="sxs-lookup"><span data-stu-id="af31a-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="af31a-164">L'appel de la méthode refreshAsync à partir du gestionnaire d'événements pour l'événement settingsChanged du complément actualise les valeurs des paramètres pour tous les utilisateurs.</span><span class="sxs-lookup"><span data-stu-id="af31a-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="af31a-165">Dans la fonction de rappel passée à la méthode refreshAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class="sxs-lookup"><span data-stu-id="af31a-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="af31a-166">Propriété</span><span class="sxs-lookup"><span data-stu-id="af31a-166">Property</span></span></th> <th><span data-ttu-id="af31a-167">Utiliser pour...</span><span class="sxs-lookup"><span data-stu-id="af31a-167">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="af31a-168">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="af31a-168">AsyncResult.value</span></span></td> <td><span data-ttu-id="af31a-169">Accéder à un objet Settings avec les valeurs actualisées.</span><span class="sxs-lookup"><span data-stu-id="af31a-169">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id="af31a-170">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="af31a-170">AsyncResult.status</span></span></td> <td><span data-ttu-id="af31a-171">Déterminer si l’opération a réussi ou échoué.</span><span class="sxs-lookup"><span data-stu-id="af31a-171">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="af31a-172">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="af31a-172">AsyncResult.error</span></span></td> <td><span data-ttu-id="af31a-173">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class="sxs-lookup"><span data-stu-id="af31a-173">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="af31a-174">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="af31a-174">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="af31a-175">Élément de tout type défini par l’utilisateur qui est renvoyé dans l’objet AsyncResult sans être modifié.</span><span class="sxs-lookup"><span data-stu-id="af31a-175">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="af31a-176">Exemples</span><span class="sxs-lookup"><span data-stu-id="af31a-176">Examples</span></span>

      ```javascript
      function refreshSettings() {
          Office.context.document.settings.refreshAsync(function (asyncResult) {
              write('Settings refreshed with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
