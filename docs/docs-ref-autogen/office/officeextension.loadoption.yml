- uid: office.OfficeExtension.LoadOption
  summary: Spécifie les propriétés d’un objet doivent être chargées. Cette charge qui se produit lorsque la méthode sync() est exécutée. Cette opération synchronise les États entre les objets Office et les objets proxy JavaScript correspondants.
  remarks: >-
    Pour Word, la méthode recommandée pour spécifier les propriétés et l’échange d’informations est à l’aide d’un littéral de chaîne. Les deux premiers exemples montrent la meilleure façon pour demander les propriétés de taille de texte et la police des paragraphes d’une collection de paragraphe :


    `context.load(paragraphs, 'text, font/size');`


    `paragraphs.load('text, font/size');`


    Voici un exemple similaire qui utilise la notation d’objet (y compris la pagination) :


    `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    Notez que si aucune propriété spécifique n’est définie pour l’objet de police dans l’instruction select, l’instruction expand, si elle est définie seule, indique que toutes les propriétés de police sont chargées.

    #### <a name="examples"></a>Exemples


    ```javascript

    // This example shows how to get the paragraphs in the Word document

    // along with their text and font size properties.


    // Run a batch operation against the Word object model.

    Word.run(function (context) {
        // Create a proxy object for the paragraphs collection.
        var paragraphs = context.document.body.paragraphs;

        // Queue a commmand to load the text and font properties.
        // It is best practice to always specify the property set.
        // Otherwise, all properties are returned on the object.
        context.load(paragraphs, 'text, font/size');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            // Insert code that works with the paragraphs loaded by context.load().
        })
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```
