      - office.OfficeExtension.DebugInfo.surroundingStatements
  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Chaîne de code d''erreur, telle que «InvalidArgument».'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'Le type d''objet et le nom de la propriété ou de la méthode (ou des informations similaires), s''il est disponible.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      Toutes les instructions de la demande par lots (y compris les informations potentiellement sensibles qui ont été spécifiées dans la demande), si elles sont disponibles.

      Il se peut que ces instructions ne correspondent pas au code exactement tel qu'il est écrit, mais qu'il s'agit d'une approximation rapprochée.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: 'Erreur interne, le cas échéant.'
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: Message d'erreur transmis à partir de l'application Office hôte.
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: |-
      L'instruction qui a provoqué l'erreur, si disponible.

      Cette instruction ne contiendra jamais de données potentiellement sensibles et peut ne pas correspondre au code exactement tel qu'écrit, mais sera une approximation proche.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: |-
      Les instructions qui précèdent et suivent étroitement l'instruction qui a provoqué l'erreur, le cas échéant.

      Ces instructions ne contiendront jamais de données potentiellement sensibles et risquent de ne pas correspondre au code exactement tel qu'il est écrit, mais sera une approximation.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'