  remarks: >-
    <table><tr><td><span data-ttu-id="bf618-102">Ensembles de ressources</span><span class="sxs-lookup"><span data-stu-id="bf618-102">Requirement Sets</span></span></td><td><span data-ttu-id="bf618-103">Paramètres</span><span class="sxs-lookup"><span data-stu-id="bf618-103">Settings</span></span></td></tr></table>


    <span data-ttu-id="bf618-104">Pour ajouter un gestionnaire d’événements pour l’événement settingsChanged, utilisez la méthode addHandlerAsync de l’objet [Office.Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="bf618-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="bf618-105">L’événement settingsChanged se déclenche uniquement lorsque script votre complément appelle la méthode Settings.saveAsync pour faire persister la copie en mémoire des paramètres dans le fichier du document.</span><span class="sxs-lookup"><span data-stu-id="bf618-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="bf618-106">L’événement settingsChanged n’est pas déclenché lorsque les méthodes Settings.set ou Settings.remove sont appelées.</span><span class="sxs-lookup"><span data-stu-id="bf618-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="bf618-107">L’événement settingsChanged a été conçu pour vous permettre de pour gérer les conflits potentiels lorsque vous essayez d’enregistrer les paramètres en même temps lorsque votre complément est utilisé dans un document partagé (co-création) deux ou plusieurs utilisateurs.</span><span class="sxs-lookup"><span data-stu-id="bf618-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="bf618-108">**Important :** Code de votre complément peut s’inscrire un gestionnaire pour l’événement settingsChanged lorsque le complément est en cours d’exécution avec un client Excel, mais l’événement se déclenche uniquement lorsque le complément est chargé avec une feuille de calcul qui est ouverte dans Excel Online, et plus d’un utilisateur modifie la feuille de calcul (co-création).</span><span class="sxs-lookup"><span data-stu-id="bf618-108">**Important:** Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="bf618-109">Par conséquent, efficacement l’événement settingsChanged prend en charge dans Excel Online dans les scénarios de co-création.</span><span class="sxs-lookup"><span data-stu-id="bf618-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


    <span data-ttu-id="bf618-110">**Informations de prise en charge**</span><span class="sxs-lookup"><span data-stu-id="bf618-110">**Support details**</span></span>


    <span data-ttu-id="bf618-111">MAJUSCULE Y dans le tableau suivant indique que cette interface est prise en charge dans l’application hôte Office correspondante.</span><span class="sxs-lookup"><span data-stu-id="bf618-111">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="bf618-112">Une cellule vide indique que l’application hôte Office ne prennent en charge cette interface.</span><span class="sxs-lookup"><span data-stu-id="bf618-112">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="bf618-113">Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="bf618-113">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


