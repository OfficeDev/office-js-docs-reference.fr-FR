items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      <span data-ttu-id="0b3f2-101">Fournit des informations sur les paramètres qui ont déclenché l’événement settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="0b3f2-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="0b3f2-102">Pour ajouter un gestionnaire d'événements pour l'événement settingsChanged, utilisez la méthode addHandlerAsync de l'objet [Office. Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="0b3f2-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="0b3f2-103">L'événement settingsChanged se déclenche uniquement lorsque le script de votre complément appelle la méthode Settings. saveAsync pour conserver la copie en mémoire des paramètres dans le fichier de document.</span><span class="sxs-lookup"><span data-stu-id="0b3f2-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="0b3f2-104">L’événement settingsChanged ne se déclenche pas lors de l’appel de la méthode Settings.set ou Settings.remove.</span><span class="sxs-lookup"><span data-stu-id="0b3f2-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="0b3f2-105">L'événement settingsChanged a été conçu pour vous permettre de gérer les conflits potentiels lorsque plusieurs utilisateurs essaient d'enregistrer des paramètres en même temps lorsque votre complément est utilisé dans un document partagé (co-créé).</span><span class="sxs-lookup"><span data-stu-id="0b3f2-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>

      <span data-ttu-id="0b3f2-106">**Important**: le code de votre complément peut inscrire un gestionnaire pour l'événement settingsChanged lorsque le complément est exécuté avec n'importe quel client Excel, mais que l'événement se déclenche uniquement lorsque le complément est chargé avec une feuille de calcul ouverte dans Excel Online et plusieurs utilisateurs modifie la feuille de calcul (co-création).</span><span class="sxs-lookup"><span data-stu-id="0b3f2-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="0b3f2-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="0b3f2-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
