items:
- uid: office.Office.SettingsChangedEventArgs
  summary: Fournit des informations sur les paramètres qui ont déclenché l’événement settingsChanged.
  remarks: >-
    <table><tr><td>Ensembles de ressources</td><td>Paramètres</td></tr></table>


    Pour ajouter un gestionnaire d’événements pour l’événement settingsChanged, utilisez la méthode addHandlerAsync de l’objet [Office.Settings](xref:office.Office.Settings) .


    L’événement settingsChanged se déclenche uniquement lorsque script votre complément appelle la méthode Settings.saveAsync pour faire persister la copie en mémoire des paramètres dans le fichier du document. L’événement settingsChanged n’est pas déclenché lorsque les méthodes Settings.set ou Settings.remove sont appelées.


    L’événement settingsChanged a été conçu pour vous permettre de pour gérer les conflits potentiels lorsque vous essayez d’enregistrer les paramètres en même temps lorsque votre complément est utilisé dans un document partagé (co-création) deux ou plusieurs utilisateurs.


    **Important :** Code de votre complément peut s’inscrire un gestionnaire pour l’événement settingsChanged lorsque le complément est en cours d’exécution avec un client Excel, mais l’événement se déclenche uniquement lorsque le complément est chargé avec une feuille de calcul qui est ouverte dans Excel Online, et plus d’un utilisateur modifie la feuille de calcul (co-création). Par conséquent, efficacement l’événement settingsChanged prend en charge dans Excel Online dans les scénarios de co-création.


    **Informations de prise en charge**


    MAJUSCULE Y dans le tableau suivant indique que cette interface est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette interface.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


