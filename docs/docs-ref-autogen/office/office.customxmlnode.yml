    - id: callback
      description: Facultatif. Fonction appelée lorsque le rappel est renvoyé, dont le seul paramètre est de type [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->. La `value` propriété du résultat est un tableau d'objets CustomXmlNode qui représentent les nœuds spécifiés par l'expression XPath transmise `xPath` au paramètre.
      type:
      - '(result: AsyncResult<CustomXmlNode[]>) => void'
