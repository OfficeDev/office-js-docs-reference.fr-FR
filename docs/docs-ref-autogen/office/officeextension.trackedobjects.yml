  - uid: office.OfficeExtension.TrackedObjects.add
    summary: |-
      Effectuer le suivi d'un nouvel objet pour un ajustement automatique en fonction des modifications apportées au document. Seuls certains types d'objets en ont besoin. Si vous utilisez un objet sur les appels «. Sync» et en dehors de l'exécution séquentielle d'un lot «. Run» et que vous obtenez une erreur «InvalidObjectPath» lors de la définition d'une propriété ou de l'appel d'une méthode sur l'objet, vous deviez ajouter l'objet à la collection d'objets suivis. lors de la création initiale de l'objet.

      Cette méthode a également la signature suivante:

      `add(objects: ClientObject[]): void;`Où Objects est un tableau d'objets à suivre.
    name: add(object)
    fullName: add(object)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(object: ClientObject): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: object
          description: ''
