  - uid: office.OfficeExtension.TrackedObjects.remove
    summary: |-
      Libère la mémoire associée à un objet qui a été précédemment ajouté à cette collection. Vous rencontrez de nombreux objets suivies ralentit l’application hôte, donc n’oubliez pas de libérer les objets que l'on ajoute, une fois que vous avez terminé à les utiliser. Vous devrez appeler `context.sync()` avant que la version de mémoire ne prenne effet.

      Cette méthode a également la signature suivante:

      `remove(objects: ClientObject[]): void;`Où Objects est un tableau d'objets à supprimer.
    name: remove(object)
