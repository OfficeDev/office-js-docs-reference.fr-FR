- uid: office.Office.NodeReplacedEventArgs.isUndoRedo
  summary: Obtient des informations indiquant si le nœud remplacé a été inséré dans le cadre d’une opération d’annulation ou de rétablissement effectuée par l’utilisateur.
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeReplacedEventArgs.newNode
  summary: >-
    Obtient le nœud qui vient d’être ajouté à l’objet CustomXMLPart.


    Notez que ce nœud peut avoir des enfants, si une sous-arborescence vient d’être ajoutée au document.
  name: newNode
  fullName: newNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    Obtient le nœud qui vient d’être supprimé (remplacé) à partir de l’objet CustomXmlPart.


    Notez que ce nœud peut avoir des enfants, si une sous-arborescence est supprimée du document. En outre, ce nœud est un nœud « déconnecté » dont vous pouvez affiner l’interrogation vers le bas. Toutefois, vous ne pouvez pas effectuer l’interrogation vers le haut de l’arborescence (le nœud semble exister de manière isolée).
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
