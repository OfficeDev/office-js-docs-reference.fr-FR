- uid: office.Office.DialogOptions.displayInIframe
  summary: Détermine si la boîte de dialogue doit être affichée dans un IFrame. Ce paramètre est uniquement applicable dans les clients Office Online et est ignoré par d’autres plateformes. Si la valeur false (valeur par défaut), la boîte de dialogue s’affiche dans une nouvelle fenêtre de navigateur (menu contextuel). Recommandé pour les pages d’authentification qui ne peuvent pas être affichées dans un IFrame. Si true, la boîte de dialogue s’affichera comme une superposition flottante avec un IFrame. Recommandé pour une expérience utilisateur et des performances optimales.
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Définit la largeur de la boîte de dialogue sous la forme d’un pourcentage de l’affichage actuel. La valeur par défaut est 80 %. 250px minimale.
