  summary: Spécifie le format de retour du document.
  remarks: >-
    FileType.Text est uniquement pris en charge dans Word, FileType.Pdf est uniquement pris en charge dans Word pour Windows, Word pour Mac, Online Word et PowerPoint.


    **Informations de prise en charge**


    Un Y majuscule dans la matrice suivante indique que cette énumération est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


