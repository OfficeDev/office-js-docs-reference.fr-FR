- uid: office.Office.CustomXmlPrefixMappings.addNamespaceAsync
  summary: Ajoute de manière asynchrone un préfixe au mappage d’espace de noms à utiliser lors de l’interrogation d’un élément.
  remarks: Si aucun espace de noms n’est affecté au préfixe demandé, la méthode retourne une chaîne vide ("").
  name: addNamespaceAsync(prefix, ns, options, callback)
  fullName: addNamespaceAsync(prefix, ns, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addNamespaceAsync(prefix: string, ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: prefix
      description: Spécifie le préfixe à ajouter à la liste de mappages de préfixes. Requis.
      type:
      - string
    - id: ns
      description: Spécifie l’espace de noms URI à affecter au préfixe nouvellement ajouté. Obligatoire.
      type:
      - string
    - id: options
      description: Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
