- uid: office.Office.CustomXmlPrefixMappings.addNamespaceAsync
  summary: Ajoute de manière asynchrone un préfixe au mappage d’espace de noms à utiliser lors de l’interrogation d’un élément.
  remarks: Si aucun espace de noms n’est affecté au préfixe demandé, la méthode retourne une chaîne vide ("").
  name: addNamespaceAsync(prefix, ns, options, callback)
  fullName: addNamespaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addNamespaceAsync(prefix: string, ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: prefix
      description: Spécifie le préfixe à ajouter à la liste de mappages de préfixes. Requis.
      type:
      - string
    - id: ns
      description: Spécifie l’espace de noms URI à affecter au préfixe nouvellement ajouté. Obligatoire.
      type:
      - string
    - id: options
      description: Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.CustomXmlPrefixMappings.getNamespaceAsync
  summary: Obtient de manière asynchrone l’espace de noms mappé au préfixe spécifié.
  remarks: Si le préfixe existe déjà dans le gestionnaire d’espaces de noms, cette méthode remplace le mappage du préfixe, sauf quand le préfixe est ajouté ou utilisé par le magasin de données de façon interne. Dans ce cas, une erreur est retournée.
  name: getNamespaceAsync(prefix, options, callback)
  fullName: getNamespaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getNamespaceAsync(prefix: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: prefix
      description: TSpecifies le préfixe pour obtenir l’espace de noms. Obligatoire.
      type:
      - string
    - id: options
      description: Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est une chaîne qui contient l’espace de noms mappé au préfixe spécifié.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: office.Office.CustomXmlPrefixMappings.getPrefixAsync
  summary: Obtient de manière asynchrone le préfixe de l’espace de noms spécifié.
  remarks: Si aucun préfixe n’est affecté à l’espace de noms demandé, la méthode retourne une chaîne vide (""). Si plusieurs préfixes sont spécifiés dans le gestionnaire d’espaces de noms, la méthode retourne le premier préfixe qui correspond à l’espace de noms fourni.
  name: getPrefixAsync(ns, options, callback)
  fullName: getPrefixAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getPrefixAsync(ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: ns
      description: Spécifie l’espace de noms dont le préfixe doit être obtenu. Requis.
      type:
      - string
    - id: options
      description: Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est une chaîne qui contient le préfixe d’espace de noms spécifié.
      type:
      - '(result: AsyncResult<string>) => void'
