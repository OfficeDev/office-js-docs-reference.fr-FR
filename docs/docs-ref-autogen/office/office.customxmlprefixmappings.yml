- uid: office.Office.CustomXmlPrefixMappings.getPrefixAsync
  summary: Obtient de manière asynchrone le préfixe de l’espace de noms spécifié.
  remarks: Si aucun préfixe n’est affecté à l’espace de noms demandé, la méthode retourne une chaîne vide (""). Si plusieurs préfixes sont spécifiés dans le gestionnaire d’espaces de noms, la méthode retourne le premier préfixe qui correspond à l’espace de noms fourni.
  name: getPrefixAsync(ns, options, callback)
  fullName: getPrefixAsync(ns, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getPrefixAsync(ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: ns
      description: Spécifie l’espace de noms dont le préfixe doit être obtenu. Requis.
      type:
      - string
    - id: options
      description: Fournit une option de conservation des données de contexte d’un type quelconque, inchangé, pour une utilisation dans un rappel.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Le `value` propriété du résultat est une chaîne qui contient le préfixe d’espace de noms spécifié.
      type:
      - '(result: AsyncResult<string>) => void'
