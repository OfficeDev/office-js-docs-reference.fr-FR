  - uid: office.Office.CustomXmlPrefixMappings.getNamespaceAsync
    summary: Obtient de manière asynchrone l’espace de noms mappé au préfixe spécifié.
    remarks: |-
      **Ensemble de conditions requises**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Si le préfixe existe déjà dans le gestionnaire d’espaces de noms, cette méthode remplace le mappage du préfixe, sauf quand le préfixe est ajouté ou utilisé par le magasin de données de façon interne. Dans ce cas, une erreur est retournée.
    name: 'getNamespaceAsync(prefix, options, callback)'
    fullName: 'getNamespaceAsync(prefix, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNamespaceAsync(prefix: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: prefix
          description: TSpecifies le préfixe pour lequel obtenir l'espace de noms. Obligatoire.
          type:
            - string
        - id: options
          description: 'Fournit une option permettant de conserver les données de contexte de n''importe quel type, inchangées, pour une utilisation dans un rappel.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: 'Facultatif. Fonction appelée lorsque le rappel est renvoyé, dont le seul paramètre est de type [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->. La `value` propriété du résultat est une chaîne qui contient l''espace de noms mappé au préfixe spécifié.'
          type:
            - '(result: AsyncResult<string>) => void'
  - uid: office.Office.CustomXmlPrefixMappings.getNamespaceAsync_1
    summary: Obtient de manière asynchrone l’espace de noms mappé au préfixe spécifié.
    remarks: |-
