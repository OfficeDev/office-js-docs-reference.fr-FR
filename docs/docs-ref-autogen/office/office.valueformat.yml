- uid: office.Office.ValueFormat
  summary: Spécifie si les valeurs (telles que les nombres et les dates) retournées par la méthode appelée sont retournées avec leur mise en forme appliquée.
  remarks: >-
    Par exemple, si le paramètre valueFormat est spécifié en « forme », un nombre au format monétaire, ou une date au format jj/mm/aa dans l’application hôte a conservé sa mise en forme. Si le paramètre valueFormat est spécifié en tant que « unformatted », une date s’afficheront dans sa forme de numéro de série séquentiel sous-jacent.


    **Informations de prise en charge**


    Un Y majuscule dans la matrice suivante indique que cette énumération est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


