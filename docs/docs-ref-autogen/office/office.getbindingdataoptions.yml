- uid: office.Office.GetBindingDataOptions.asyncContext
  summary: Un élément de n’importe quel type qui est renvoyé, défini par l’utilisateur non modifiés, dans la propriété asyncContext de l’objet AsyncResult qui est transmis à un rappel.
  name: asyncContext
  fullName: office.Office.GetBindingDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.GetBindingDataOptions.coercionType
  summary: 'La forme attendue de la sélection. Utilisez la valeur [Office.CoercionType](xref:office.Office.CoercionType) ou du texte. Valeur par défaut : D’origine, non forcé, type de la liaison.'
  name: coercionType
  fullName: office.Office.GetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Pour les liaisons de tableau ou de matrice, spécifie le nombre de décalage de colonnes à partir de la startColumn. Valeur par défaut est toutes les colonnes.
  name: columnCount
  fullName: office.Office.GetBindingDataOptions.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: Spécifier s’il faut obtenir uniquement les données (filtrées dans) visibles ou toutes les données (par défaut est all). Utile lors du filtrage de données. Utilisez la valeur Office.FilterType ou du texte.
  name: filterType
  fullName: office.Office.GetBindingDataOptions.filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string;'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: Pour les liaisons de tableau ou de matrice, spécifie le nombre de lignes par rapport à la startRow. Valeur par défaut est toutes les lignes suivantes.
  name: rowCount
  fullName: office.Office.GetBindingDataOptions.rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.
  name: rows
  fullName: office.Office.GetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: Pour les liaisons de tableau ou de matrice, spécifie la colonne de départ de base zéro pour un sous-ensemble des données de la liaison. Valeur par défaut est la première colonne.
  name: startColumn
  fullName: office.Office.GetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: Pour les liaisons de tableau ou de matrice, spécifie la ligne de départ de base zéro pour un sous-ensemble des données de la liaison. Valeur par défaut est la première ligne.
  name: startRow
  fullName: office.Office.GetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: 'Spécifie si les valeurs, telles que les nombres et les dates, sont renvoyées avec leur mise en forme appliquée. Utilisez la valeur Office.ValueFormat ou du texte. Par défaut : Données non mises en forme.'
  name: valueFormat
  fullName: office.Office.GetBindingDataOptions.valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string;'
    return:
      type:
      - Office.ValueFormat | string
