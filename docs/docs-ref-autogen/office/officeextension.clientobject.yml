- uid: office.OfficeExtension.ClientObject
  summary: Un objet proxy abstraite qui représente un objet dans un document Office. Créer des objets proxy à partir du contexte (ou d’autres objets proxy), ajouter des commandes à une file d’attente pour agir sur l’objet et puis synchroniser l’état de l’objet proxy avec le document en appelant `context.sync()`.
  name: OfficeExtension.ClientObject
  fullName: office.OfficeExtension.ClientObject
  langs:
  - typeScript
  type: class
  package: office
  children:
  - office.OfficeExtension.ClientObject.context
  - office.OfficeExtension.ClientObject.isNullObject
- uid: office.OfficeExtension.ClientObject.context
  summary: Le contexte de requête associé à l’objet
  name: context
  fullName: office.OfficeExtension.ClientObject.context
  langs:
  - typeScript
  type: property
  syntax:
    content: 'context: ClientRequestContext;'
    return:
      type:
      - office.OfficeExtension.ClientRequestContext
- uid: office.OfficeExtension.ClientObject.isNullObject
  summary: Renvoie une valeur de type boolean déterminant si l’objet correspondant est un objet null. Vous devez appeler `context.sync()` avant la lecture de la propriété isNullObject.
  name: isNullObject
  fullName: office.OfficeExtension.ClientObject.isNullObject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isNullObject: boolean;'
    return:
      type:
      - boolean
