    summary: <span data-ttu-id="b515a-119">Obtient de manière asynchrone la partie XML personnalisée spécifiée par son ID.</span><span class="sxs-lookup"><span data-stu-id="b515a-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
      <span data-ttu-id="b515a-120">**Ensemble de conditions requises**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="b515a-120">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="b515a-121">Exemples</span><span class="sxs-lookup"><span data-stu-id="b515a-121">Examples</span></span>

      ```javascript
      function showXMLPartInnerXML() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getXmlAsync({}, function (eventArgs) {
                  write(eventArgs.value);
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
