items:
- uid: office.Office.SetBindingDataOptions
  summary: Fournit des options définir les données dans une liaison.
  remarks: Si l’option lignes est utilisée, la valeur doit être « thisRow ».
  name: Office.SetBindingDataOptions
  fullName: Office.SetBindingDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetBindingDataOptions.asyncContext
  - office.Office.SetBindingDataOptions.cellFormat
  - office.Office.SetBindingDataOptions.coercionType
  - office.Office.SetBindingDataOptions.columns
  - office.Office.SetBindingDataOptions.rows
  - office.Office.SetBindingDataOptions.startColumn
  - office.Office.SetBindingDataOptions.startRow
  - office.Office.SetBindingDataOptions.tableOptions
- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: Un élément de n’importe quel type qui est renvoyé, défini par l’utilisateur non modifiés, dans la propriété asyncContext de l’objet AsyncResult qui est transmis à un rappel.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    Utilisez uniquement avec un tableau de type de liaison et lorsqu’un objet TableData est passé pour le paramètre data. Tableau d’objets qui spécifient une plage de cellules, lignes ou colonnes et, en tant que paires clé-valeur, spécifiez la mise en forme à appliquer à cette plage de cellule.


    Exemple : `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[];'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: Définit de manière explicite la forme de l’objet de données. Si ne pas fourni est déduit du type de données.
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Tableau de chaînes. Spécifie les noms de colonne.
  name: columns
  fullName: columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: string[];'
    return:
      type:
      - string[]
- uid: office.Office.SetBindingDataOptions.rows
  summary: Uniquement pour les liaisons de tableau dans les compléments de contenu pour Access. Spécifie la chaîne prédéfinie « thisRow » pour obtenir des données dans la ligne actuellement sélectionnée.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: Spécifie la colonne de départ de base zéro pour un sous-ensemble des données. Uniquement pour les liaisons de tableau ou de matrice. Si omis, les données sont définies dans la première colonne.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: Spécifie la ligne de départ de base zéro pour un sous-ensemble des données dans la liaison. Uniquement pour les liaisons de tableau ou de matrice. En cas d’omission, données sont définies à la première ligne.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: 'Pour un tableau inséré, une liste de paires clé-valeur qui spécifient la mise en forme d’options, telles que la ligne d’en-tête, ligne des totaux et les lignes de tableau. Exemple : `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
