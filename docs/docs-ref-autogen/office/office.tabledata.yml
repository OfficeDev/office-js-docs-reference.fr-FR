- uid: office.Office.TableData.headers
  summary: Obtient ou définit les en-têtes du tableau.
  remarks: >-
    <table><tr><td>Hôtes</td><td>Excel, Word</td></tr>


    <tr><td>Ensembles de ressources</td><td>TableBindings</td></tr></table>


    Pour spécifier les en-têtes, vous devez spécifier un tableau de tableaux qui correspond à la structure de la table. Par exemple, pour spécifier les en-têtes uniquement pour un tableau à deux colonnes vous souhaiteriez définir la propriété d’en-tête \[ \['header1 », « en-tête2 »\]\].


    Si vous spécifiez une valeur null pour la propriété headers (ou laisser la propriété vide quand vous construisez un objet TableData), les résultats suivants se produisent lorsque votre code s’exécute :


    - Si vous insérez un nouveau tableau, les en-têtes de colonnes par défaut du tableau sont créés.


    - Si vous remplacez ou mettez à jour un tableau existant, les en-têtes existants ne sont pas modifiés.

    #### <a name="examples"></a>Exemples


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: office.Office.TableData.headers
  langs:
  - typeScript
  type: property
  syntax:
    content: 'headers: any[];'
    return:
      type:
      - any[]
- uid: office.Office.TableData.rows
  summary: Obtient ou définit les lignes dans le tableau. Renvoie un tableau qui contient les données dans le tableau de tableaux. Renvoie un tableau vide s’il n’existe aucune ligne.
  remarks: >-
    <table><tr><td>Hôtes</td><td>Excel, Word</td></tr>


    <tr><td>Ensembles de ressources</td><td>TableBindings</td></tr></table>


    Pour spécifier des lignes, vous devez spécifier un tableau de tableaux qui correspond à la structure de la table. Par exemple, pour spécifier les deux lignes de valeurs de chaîne dans un tableau à deux colonnes vous souhaiteriez définir la propriété rows \[ \['a', 'b'\], \[séparées par « c », «\]\].


    Si vous spécifiez une valeur null pour la propriété rows (ou laissez la propriété vide quand vous construisez un objet TableData), les résultats suivants se produisent lorsque votre code s’exécute :


    - Si vous insérez un nouveau tableau, une ligne vide est insérée.


    - Si vous remplacez ou mettez à jour un tableau existant, les lignes existantes ne sont pas modifiées.

    #### <a name="examples"></a>範例


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: rows
  fullName: office.Office.TableData.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows: any[][];'
    return:
      type:
      - any[][]
