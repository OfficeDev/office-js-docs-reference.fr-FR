- uid: office.Office.IPromiseConstructor.__new
  summary: Crée une promesse de nouveau.
  name: __new(executor)
  fullName: __new
  langs:
  - typeScript
  type: method
  syntax:
    content: 'new <T>(executor: (resolve: (value?: T | PromiseLike<T>) => void, reject: (reason?: any) => void) => void): Promise<T>;'
    return:
      type:
      - Promise<T>
      description: ''
    parameters:
    - id: executor
      description: 'Un rappel est utilisé pour initialiser la promesse. Ce rappel est transmis à deux arguments : un rappel de résolution utilisé résoudre la promesse d’une valeur ou le résultat d’une autre promesse et un rappel à rejeter utilisé pour rejeter la promesse d’un motif fournie ou une erreur.'
      type:
      - '(resolve: (value?: T | PromiseLike<T>) => void, reject: (reason?: any) => void) => void'
