- uid: office.Office.SetSelectedDataOptions.asyncContext
  summary: Un élément de n’importe quel type qui est renvoyé, défini par l’utilisateur non modifiés, dans la propriété asyncContext de l’objet AsyncResult qui est transmis à un rappel.
  name: asyncContext
  fullName: office.Office.SetSelectedDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetSelectedDataOptions.cellFormat
  summary: >-
    Utilisez uniquement avec un tableau de type de liaison et lorsqu’un objet TableData est passé pour le paramètre data. Tableau d’objets qui spécifient une plage de cellules, lignes ou colonnes et, en tant que paires clé-valeur, spécifiez la mise en forme à appliquer à cette plage de cellule.


    Exemple : `\[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}\]`
  name: cellFormat
  fullName: office.Office.SetSelectedDataOptions.cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: Array<RangeFormatConfiguration>;'
    return:
      type:
      - Array<RangeFormatConfiguration>
- uid: office.Office.SetSelectedDataOptions.coercionType
  summary: Définit de manière explicite la forme de l’objet de données. Si ne pas fourni est déduit du type de données.
  name: coercionType
  fullName: office.Office.SetSelectedDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetSelectedDataOptions.imageHeight
  summary: Cette option s’applique à l’insertion des images. Indique la hauteur de l’image. Si cette option est indiquée sans imageWidth, l’image sera dimensionnée pour correspondre à la valeur de la hauteur de l’image. Si la largeur de l’image et la hauteur de l’image sont indiquées, l’image sera redimensionnée selon ces proportions. Si ni la hauteur ni la largeur de l’image n’est fournie, la taille de l’image par défaut et les proportions seront utilisées. Cette valeur est exprimée en points.
  name: imageHeight
  fullName: office.Office.SetSelectedDataOptions.imageHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageHeight?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageLeft
  summary: Cette option s’applique à l’insertion des images. Indique l’emplacement d’insertion par rapport au côté gauche de la diapositive pour PowerPoint et sa relation avec la cellule actuellement sélectionnée dans Excel. Cette valeur est ignorée pour Word. Cette valeur est exprimée en points.
  name: imageLeft
  fullName: office.Office.SetSelectedDataOptions.imageLeft
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageLeft?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageTop
  summary: Cette option s’applique à l’insertion des images. Indique l’emplacement d’insertion par rapport à la partie supérieure de la diapositive pour PowerPoint et sa relation à la cellule sélectionnée dans Excel. Cette valeur est ignorée pour Word. Cette valeur est exprimée en points.
  name: imageTop
  fullName: office.Office.SetSelectedDataOptions.imageTop
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageTop?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageWidth
  summary: Cette option s’applique à l’insertion des images. Indique la largeur de l’image. Si cette option est indiquée sans imageHeight, l’image sera dimensionnée pour correspondre à la valeur de la largeur de l’image. Si la largeur de l’image et la hauteur de l’image sont indiquées, l’image sera redimensionnée selon ces proportions. Si ni la hauteur ni la largeur de l’image n’est fournie, la taille de l’image par défaut et les proportions seront utilisées. Cette valeur est exprimée en points.
  name: imageWidth
  fullName: office.Office.SetSelectedDataOptions.imageWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageWidth?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.tableOptions
  summary: 'Pour un tableau inséré, une liste de paires clé-valeur qui spécifient la mise en forme d’options, telles que la ligne d’en-tête, ligne des totaux et les lignes de tableau. Exemple : `{bandedRows: true, filterButton: false}`'
  name: tableOptions
  fullName: office.Office.SetSelectedDataOptions.tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
