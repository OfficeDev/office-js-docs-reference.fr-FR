- uid: office.Office.Slice.data
  summary: Obtient les données brutes de la section de fichier dans `Office.FileType.Text` (« texte ») ou `Office.FileType.Compressed` format (« compressed ») comme spécifié par le paramètre fileType de l’appel à la méthode Document.getFileAsync.
  remarks: Les fichiers au format "compressed" retournent un tableau d’octets qui peut être transformé en chaîne encodée au format base64, si nécessaire.
  name: data
  fullName: office.Office.Slice.data
  langs:
  - typeScript
  type: property
  syntax:
    content: 'data: any;'
    return:
      type:
      - any
