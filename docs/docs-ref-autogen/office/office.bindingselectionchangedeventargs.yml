    <span data-ttu-id="07195-115">Pour Word, cette propriété fonctionne uniquement pour les liaisons [Office.BindingType](xref:office.Office.BindingType) « table ».</span><span class="sxs-lookup"><span data-stu-id="07195-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="07195-116">Si la liaison est de type « matrice », la valeur null est renvoyée.</span><span class="sxs-lookup"><span data-stu-id="07195-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="07195-117">En outre, l’appel échoue si le tableau contient des cellules fusionnées, car la structure de la table doit être uniforme pour cette propriété fonctionne correctement.</span><span class="sxs-lookup"><span data-stu-id="07195-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
