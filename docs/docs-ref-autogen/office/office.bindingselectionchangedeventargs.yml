  - uid: office.Office.BindingSelectionChangedEventArgs.columnCount
    summary: "<span data-ttu-id=\"fab86-103\">Obtient le nombre de colonnes sélectionnées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-103\">Gets the number of columns selected.</span></span> <span data-ttu-id=\"fab86-104\">Si une seule cellule est sélectionnée, retourne\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-104\">If a single cell is selected returns 1.</span></span>\n\n<span data-ttu-id=\"fab86-105\">Si l’utilisateur effectue une sélection non contiguë, le décompte de la dernière sélection contiguë au sein de la liaison est retourné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-105\">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>\n\n<span data-ttu-id=\"fab86-106\">Pour Word, cette propriété ne fonctionne que pour les liaisons d' [Office. BindingType](xref:office.Office.BindingType) «table».</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-106\">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) \"table\".</span></span> <span data-ttu-id=\"fab86-107\">Si la liaison est de type « matrix », une valeur null est retournée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-107\">If the binding is of type \"matrix\", null is returned.</span></span> <span data-ttu-id=\"fab86-108\">En outre, l’appel échoue si le tableau contient des cellules fusionnées, car la structure du tableau doit être uniforme pour que cette propriété fonctionne correctement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fab86-108\">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>"
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fab86-109">Exemples</span><span class="sxs-lookup"><span data-stu-id="fab86-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
