- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="07195-105">Obtient le nombre de colonnes sélectionnées.</span><span class="sxs-lookup"><span data-stu-id="07195-105">Gets the number of columns selected.</span></span> <span data-ttu-id="07195-106">Si une seule cellule est sélectionnée renvoie 1.</span><span class="sxs-lookup"><span data-stu-id="07195-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="07195-107">Si l’utilisateur effectue une sélection non contiguë, le décompte de la dernière sélection contiguë au sein de la liaison est retourné.</span><span class="sxs-lookup"><span data-stu-id="07195-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="07195-108">Pour Word, cette propriété fonctionne uniquement pour les liaisons [Office.BindingType](xref:office.Office.BindingType) « table ».</span><span class="sxs-lookup"><span data-stu-id="07195-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="07195-109">Si la liaison est de type « matrice », la valeur null est renvoyée.</span><span class="sxs-lookup"><span data-stu-id="07195-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="07195-110">En outre, l’appel échoue si le tableau contient des cellules fusionnées, car la structure de la table doit être uniforme pour cette propriété fonctionne correctement.</span><span class="sxs-lookup"><span data-stu-id="07195-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: office.Office.BindingSelectionChangedEventArgs.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"07195-111\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"07195-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
