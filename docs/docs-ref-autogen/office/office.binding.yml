ass=\"sxs-lookup\"><span data-stu-id=\"cbb89-297\"></span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-298\">Un objet [Office. TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-298\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"cbb89-299\">Un tableau avec des en-têtes est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-299\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"cbb89-300\">En outre, ces actions (spécifiques aux applications) s’appliquent lors de l’écriture de données dans une liaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-300\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"cbb89-301\">Pour Word, les données spécifiées sont écrites dans la liaison comme suit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-301\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"cbb89-302\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-302\">`data` value</span></span></th> <th><span data-ttu-id=\"cbb89-303\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-303\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"cbb89-304\">Une chaîne de caractère</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-304\">A string</span></span></td> <td><span data-ttu-id=\"cbb89-305\">Le texte spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-305\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-306\">Tableau de tableaux («matrice») ou objet [Office. TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-306\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"cbb89-307\">Un tableau Word est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-307\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-308\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-308\">HTML</span></span></td> <td><span data-ttu-id=\"cbb89-309\">Le code HTML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-309\">The specified HTML is written.</span></span> <span data-ttu-id=\"cbb89-310\">Si le code HTML que vous écrivez n’est pas valide, Word ne déclenche aucune erreur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-310\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"cbb89-311\">Word écrit autant de code HTML que possible et omet les données non valides.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-311\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-312\">Office Open XML («\_Open XML\_»)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-312\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"cbb89-313\">Le code XML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-313\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"cbb89-314\">Pour Excel, le paramètre data spécifié est écrit sur la liaison comme suit\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-314\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"cbb89-315\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-315\">`data` value</span></span></th> <th><span data-ttu-id=\"cbb89-316\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-316\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"cbb89-317\">Une chaîne de caractère</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-317\">A string</span></span></td> <td><span data-ttu-id=\"cbb89-318\">Le texte spécifié est inséré en tant que valeur de la première cellule liée. Vous pouvez également spécifier une formule valide pour ajouter cette formule à la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-318\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"cbb89-319\">Par exemple, la définition du paramètre data sur `\"=SUM(A1:A5)\"` totalisera les valeurs de la plage spécifiée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-319\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"cbb89-320\">Toutefois, après avoir défini une formule sur la cellule liée, vous ne pouvez pas lire la formule ajoutée (ni les formules préexistantes) à partir de la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-320\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"cbb89-321\">Si vous appelez la méthode Binding.getDataAsync sur la cellule liée pour en lire les données, la méthode peut renvoyer uniquement les données affichées dans la cellule (le résultat de la formule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-321\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-322\">Tableau de tableaux (\"matrix\") et la forme correspond exactement 