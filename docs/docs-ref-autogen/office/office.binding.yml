- uid: office.Office.Binding.setDataAsync
  summary: <span data-ttu-id="ca710-164">Écrit des données dans la section liée du document représenté par l’objet de liaison spécifié.</span><span class="sxs-lookup"><span data-stu-id="ca710-164">Writes data to the bound section of the document represented by the specified binding object.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"ca710-165\">Ensembles de ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-165\">Requirement Sets</span></span></td><td><span data-ttu-id=\"ca710-166\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-166\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"ca710-167\">La valeur passée pour les données contient les données à écrire dans la liaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-167\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"ca710-168\">Le type de valeur passée détermine ce qui est écrit comme décrit dans le tableau suivant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-168\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"ca710-169\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-169\">`data` value</span></span></th> <th><span data-ttu-id=\"ca710-170\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-170\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"ca710-171\">Chaîne</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-171\">A string</span></span></td> <td><span data-ttu-id=\"ca710-172\">Texte brut ou tout ce qui peut être converti en une chaîne est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-172\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-173\">Tableau de tableaux (« matrice »)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-173\">An array of arrays (\"matrix\")</span></span></td> <td><span data-ttu-id=\"ca710-174\">Des données tabulaires sans en-têtes sont écrites.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-174\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"ca710-175\">Par exemple, pour écrire des données sur trois lignes et deux colonnes, vous pouvez passer un tableau comme suit : `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-175\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`<!-- -->.</span></span> <span data-ttu-id=\"ca710-176\">Pour écrire une seule colonne de trois lignes, passez un tableau comme suit : `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-176\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`<!-- -->.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-177\">Un objet [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-177\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"ca710-178\">Un tableau avec des en-têtes est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-178\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"ca710-179\">En outre, ces actions (spécifiques aux applications) s’appliquent lors de l’écriture de données dans une liaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-179\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"ca710-180\">Pour Word, le data spécifié est écrit sur la liaison comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-180\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"ca710-181\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-181\">`data` value</span></span></th> <th><span data-ttu-id=\"ca710-182\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-182\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"ca710-183\">Chaîne</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-183\">A string</span></span></td> <td><span data-ttu-id=\"ca710-184\">Le texte spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-184\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-185\">Un tableau de tableaux (« matrice ») ou d’un objet [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-185\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"ca710-186\">Un tableau Word est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-186\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-187\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-187\">HTML</span></span></td> <td><span data-ttu-id=\"ca710-188\">Le code HTML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-188\">The specified HTML is written.</span></span> <span data-ttu-id=\"ca710-189\">Si un du code HTML que vous écrivez n’est pas valide, Word pas génère une erreur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-189\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"ca710-190\">Word écrit autant le code HTML tel qu’il peut et supprime toutes les données non valides.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-190\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-191\">Office Open XML (« Open XML »)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-191\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"ca710-192\">Le code XML spécifié est écrit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-192\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"ca710-193\">Pour Excel, le paramètre data spécifié est écrit sur la liaison comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-193\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"ca710-194\">`data`valeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-194\">`data` value</span></span></th> <th><span data-ttu-id=\"ca710-195\">Données écrites</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-195\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"ca710-196\">Chaîne</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-196\">A string</span></span></td> <td><span data-ttu-id=\"ca710-197\">Le texte spécifié est inséré en tant que la valeur de la première cellule liée. Vous pouvez également spécifier une formule valide pour ajouter cette formule dans la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-197\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"ca710-198\">Par exemple, la définition du paramètre data sur `\"=SUM(A1:A5)\"` totalisera les valeurs de la plage spécifiée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-198\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"ca710-199\">Toutefois, après avoir défini une formule sur la cellule liée, vous ne pouvez pas lire la formule ajoutée (ni les formules préexistantes) à partir de la cellule liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-199\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"ca710-200\">Si vous appelez la méthode Binding.getDataAsync sur la cellule liée à lire ses données, la méthode peut retourner uniquement les données affichées dans la cellule (résultat de la formule).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-200\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-201\">Tableau de tableaux (\"matrix\") et la forme correspond exactement à la forme de la liaison spécifiée</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-201\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"ca710-202\">L’ensemble de lignes et de colonnes est écrit. Vous pouvez également spécifier un tableau de tableaux qui contiennent des formules valides pour les ajouter aux cellules liées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-202\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"ca710-203\">Par exemple, définition des données `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` ajoute ces deux formules dans une liaison qui contient deux cellules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-203\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"ca710-204\">Comme lors de la définition d’une formule dans une seule cellule liée, vous ne peut pas lire les formules ajoutés (ou les formules existants) à partir de la liaison avec la `Binding.getDataAsync` méthode - il renvoie uniquement les données affichées dans les cellules liées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-204\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-205\">Un objet [Office.TableData](xref:office.Office.TableData) et la forme du tableau correspond à la table liée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-205\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"ca710-p115\">L’ensemble spécifié de lignes et/ou d’en-têtes est écrit, si aucune autre donnée dans les cellules environnantes ne sera écrasée. Remarque : si vous spécifiez des formules dans l’objet TableData que vous transmettez au paramètre *data*, vous risquez d’obtenir des résultats différents de ceux que vous attendez, en raison de la fonctionnalité d’Excel « Colonnes calculées », qui duplique automatiquement les formules dans une colonne. Pour contourner ce problème lorsque vous souhaitez écrire un paramètre *data* contenant des formules vers une table liée, spécifiez les données sous forme de tableau de tableaux (au lieu de les spécifier sous forme d’objet TableData) et définissez le paramètre *coercionType* sur Microsoft.Office.Matrix ou « matrix ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-p115\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten. Note: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column. To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"ca710-209\">Pour Excel en ligne :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-209\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"ca710-210\">Le nombre total de cellules dans la valeur transmise au paramètre de données ne peut pas dépasser 20 000 en un seul appel à cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-210\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"ca710-211\">Le nombre de groupes de mise en forme transmis au paramètre cellFormat ne peut pas être supérieur à 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-211\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"ca710-212\">Un seul groupe de mise en forme se compose d’un ensemble de mises en forme appliqué à une plage de cellules donnée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-212\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"ca710-213\">Dans tous les autres cas, une erreur est renvoyée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-213\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"ca710-214\">La méthode setDataAsync écrit des données dans un sous-ensemble d’une table ou une liaison de matrice si les paramètres facultatifs startRow et startColumn sont spécifiés, et ils indiquent une plage valide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-214\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"ca710-215\">Dans la fonction de rappel passée à la méthode setDataAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-215\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"ca710-216\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-216\">Property</span></span></th> <th><span data-ttu-id=\"ca710-217\">Utiliser pour...</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-217\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"ca710-218\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-218\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"ca710-219\">Renvoie toujours undefined car il n’existe aucun objet ou aucune donnée à récupérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-219\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-220\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-220\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"ca710-221\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-221\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-222\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-222\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"ca710-223\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-223\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"ca710-224\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-224\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"ca710-225\">Élément de tout type défini par l’utilisateur qui est renvoyé dans l’objet AsyncResult sans être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-225\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"ca710-226\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca710-226\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
