      description: <span data-ttu-id="ca710-149">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="ca710-149">Optional.</span></span> <span data-ttu-id="ca710-150">Une fonction qui est appelée quand le rappel retourné, dont le seul paramètre est de type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="ca710-150">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="ca710-151">Le `value` propriété du résultat est les valeurs dans la liaison spécifiée.</span><span class="sxs-lookup"><span data-stu-id="ca710-151">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="ca710-152">Si le `coercionType` paramètre est spécifié (et l’appel a réussi), les données sont retournées au format décrit dans la rubrique sur l’énumération CoercionType.</span><span class="sxs-lookup"><span data-stu-id="ca710-152">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
      type:
