ound table.</span></span></td> <td><span data-ttu-id=\"cbb89-327\">L’ensemble spécifié de lignes et/ou d’en-têtes est écrit, si aucune autre donnée dans les cellules environnantes ne sera écrasée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-327\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten.</span></span> <span data-ttu-id=\"cbb89-328\">**Remarque**: Si vous spécifiez des formules dans l'objet TableData que vous transmettez au paramètre *Data* , vous risquez de ne pas obtenir les résultats attendus en raison de la fonctionnalité «colonnes calculées» d'Excel, qui duplique automatiquement les formules dans une colonne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-328\">**Note**: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id=\"cbb89-329\">Pour contourner ce problème lorsque vous souhaitez écrire un paramètre *data* contenant des formules vers une table liée, spécifiez les données sous forme de tableau de tableaux (au lieu de les spécifier sous forme d’objet TableData) et définissez le paramètre *coercionType* sur Microsoft.Office.Matrix ou « matrix ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-329\">To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"cbb89-330\">Pour Excel Online:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-330\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"cbb89-331\">Le nombre total de cellules dans la valeur transmise au paramètre Data ne peut pas dépasser 20 000 dans un appel unique à cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-331\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"cbb89-332\">Le nombre de groupes de mise en forme transmis au paramètre cellFormat ne peut pas dépasser 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-332\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"cbb89-333\">Un groupe de mise en forme se compose d’un ensemble de mises en forme appliquées à une plage de cellules donnée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-333\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"cbb89-334\">Dans tous les autres cas, une erreur est retournée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-334\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"cbb89-335\">La méthode setDataAsync écrit des données dans un sous-ensemble d'une liaison de tableau ou de matrice si les paramètres facultatifs startRow et ColonneDébut sont spécifiés, et qu'ils spécifient une plage valide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-335\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"cbb89-336\">Dans la fonction de rappel passée à la méthode setDataAsync, vous pouvez utiliser les propriétés de l’objet AsyncResult pour renvoyer les informations suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-336\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"cbb89-337\">Propriété</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-337\">Property</span></span></th> <th><span data-ttu-id=\"cbb89-338\">Utiliser pour...</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-338\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"cbb89-339\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-339\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"cbb89-340\">Toujours renvoyer undefined car il n’existe aucun objet ou aucune donnée à récupérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-340\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-341\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-341\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"cbb89-342\">Déterminer si l’opération a réussi ou échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-342\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-343\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-343\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"cbb89-344\">Accéder à un objet Error fournissant des informations sur l’erreur en cas d’échec de l’opération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-344\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cbb89-345\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-345\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"cbb89-346\">Élément de tout type défini par l’utilisateur qui est renvoyé dans l’objet AsyncResult sans être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-346\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n#### <a name=\"examples\"></a><span data-ttu-id=\"cbb89-347\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"cbb89-347\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
