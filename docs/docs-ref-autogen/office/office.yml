  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="f5879-101">Se produit quand l’environnement d’exécution est chargé et que le complément est prêt à interagir avec l’application et le document hébergé.</span><span class="sxs-lookup"><span data-stu-id="f5879-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="f5879-102">Le paramètre Reason de la fonction d’écouteur d’événements Initialize renvoie `InitializationReason` une valeur d’énumération qui spécifie comment l’initialisation s’est produite.</span><span class="sxs-lookup"><span data-stu-id="f5879-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="f5879-103">Un complément du volet Office ou de contenu peut être initialisé de deux façons :</span><span class="sxs-lookup"><span data-stu-id="f5879-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="f5879-104">L’utilisateur vient de l’insérer à partir de la section compléments récemment utilisés de la liste déroulante complément sous l’onglet Insertion du ruban dans l’application hôte Office ou à partir de la boîte de dialogue Insérer un complément.</span><span class="sxs-lookup"><span data-stu-id="f5879-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="f5879-105">L’utilisateur a ouvert un document qui contient déjà le complément.</span><span class="sxs-lookup"><span data-stu-id="f5879-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="f5879-106">*Remarque*: le paramètre Reason de la fonction d’écouteur d’événements Initialize ne renvoie `InitializationReason` qu’une valeur d’énumération pour les compléments de contenu et du volet Office. Elle ne renvoie pas de valeur pour les compléments Outlook.</span><span class="sxs-lookup"><span data-stu-id="f5879-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="f5879-107">**Informations de support technique**</span><span class="sxs-lookup"><span data-stu-id="f5879-107">**Support details**</span></span>

      <span data-ttu-id="f5879-p102">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class="sxs-lookup"><span data-stu-id="f5879-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="f5879-110">Pour plus d’informations sur les exigences de l’application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="f5879-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="f5879-111">.</span><span class="sxs-lookup"><span data-stu-id="f5879-111"></span></span>

      <span data-ttu-id="f5879-112">*Hôtes pris en charge par la plateforme*</span><span class="sxs-lookup"><span data-stu-id="f5879-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="f5879-113">Office pour Windows</span><span class="sxs-lookup"><span data-stu-id="f5879-113">Office on Windows</span></span> </th><th> <span data-ttu-id="f5879-114">Office dans un navigateur Web</span><span class="sxs-lookup"><span data-stu-id="f5879-114">Office in web browser</span></span> </th><th> <span data-ttu-id="f5879-115">Office sur iPad</span><span class="sxs-lookup"><span data-stu-id="f5879-115">Office on iPad</span></span> </th><th> <span data-ttu-id="f5879-116">Outlook sur les appareils mobiles</span><span class="sxs-lookup"><span data-stu-id="f5879-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="f5879-117">Office sur Mac</span><span class="sxs-lookup"><span data-stu-id="f5879-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="f5879-118"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="f5879-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="f5879-119">v</span><span class="sxs-lookup"><span data-stu-id="f5879-119">Y</span></span> </td><td> <span data-ttu-id="f5879-120">v</span><span class="sxs-lookup"><span data-stu-id="f5879-120">Y</span></span> </td><td> <span data-ttu-id="f5879-121">v</span><span class="sxs-lookup"><span data-stu-id="f5879-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f5879-122"><strong>Microsoft</strong></span><span class="sxs-lookup"><span data-stu-id="f5879-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="f5879-123">v</span><span class="sxs-lookup"><span data-stu-id="f5879-123">Y</span></span> </td><td> <span data-ttu-id="f5879-124">v</span><span class="sxs-lookup"><span data-stu-id="f5879-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="f5879-125">v</span><span class="sxs-lookup"><span data-stu-id="f5879-125">Y</span></span> </td><td> <span data-ttu-id="f5879-126">v</span><span class="sxs-lookup"><span data-stu-id="f5879-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="f5879-127"><strong>Présentations</strong></span><span class="sxs-lookup"><span data-stu-id="f5879-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="f5879-128">v</span><span class="sxs-lookup"><span data-stu-id="f5879-128">Y</span></span> </td><td> <span data-ttu-id="f5879-129">v</span><span class="sxs-lookup"><span data-stu-id="f5879-129">Y</span></span> </td><td> <span data-ttu-id="f5879-130">v</span><span class="sxs-lookup"><span data-stu-id="f5879-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f5879-131"><strong>Projet</strong></span><span class="sxs-lookup"><span data-stu-id="f5879-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="f5879-132">v</span><span class="sxs-lookup"><span data-stu-id="f5879-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f5879-133"><strong>Automatique</strong></span><span class="sxs-lookup"><span data-stu-id="f5879-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="f5879-134">v</span><span class="sxs-lookup"><span data-stu-id="f5879-134">Y</span></span> </td><td> <span data-ttu-id="f5879-135">v</span><span class="sxs-lookup"><span data-stu-id="f5879-135">Y</span></span> </td><td> <span data-ttu-id="f5879-136">v</span><span class="sxs-lookup"><span data-stu-id="f5879-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="f5879-137">Exemples</span><span class="sxs-lookup"><span data-stu-id="f5879-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
