  - uid: 'office!Office.onReady:function(1)'
    summary: "<span data-ttu-id=\"f5879-139\">Garantit que les API JavaScript Office sont prêtes à être appelées par le complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5879-139\">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id=\"f5879-140\">Si l’infrastructure n’a pas encore été initialisée, le rappel ou la promesse attendra jusqu’à ce que l’hôte Office soit prêt à accepter les appels d’API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5879-140\">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id=\"f5879-141\">Notez que bien que cette API soit destinée à être utilisée dans un complément Office, elle peut également être utilisée en dehors du complément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5879-141\">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id=\"f5879-142\">Dans ce cas, une fois qu’Office. js a déterminé qu’il s’exécute en dehors d’une application hôte Office, le rappel est appelé et la promesse est résolue avec «\_NULL\_» pour l’hôte et la plateforme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5879-142\">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with \"null\" for both the host and platform.</span></span>"
    name: Office.onReady(callback)
    fullName: Office.onReady(callback)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'office!Office.onReady~0:complex'
        description: '<span data-ttu-id="f5879-143">Promesse qui contient les informations sur l’hôte et la plateforme, une fois l’initialisation terminée.</span><span class="sxs-lookup"><span data-stu-id="f5879-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="f5879-144">Méthode de rappel facultative qui recevra les informations sur l’hôte et la plateforme.</span><span class="sxs-lookup"><span data-stu-id="f5879-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="f5879-145">Par ailleurs, au lieu d’utiliser un rappel, un complément peut simplement attendre la promesse renvoyée par la fonction pour résoudre.</span><span class="sxs-lookup"><span data-stu-id="f5879-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - 'office!Office.onReady~1:complex'
