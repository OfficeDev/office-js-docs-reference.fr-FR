  - uid: office.Office.AddBindingFromPromptOptions.sampleData
    summary: "Spécifie un tableau d’exemples de données affiché dans l’interface utilisateur d’invite comme exemple des types de champs (colonnes) qui peuvent être liés par votre complément. Les en-têtes fournis dans l’objet TableData spécifient les étiquettes utilisées dans l’interface utilisateur de sélection de champ.\n\n**Remarque**: ce paramètre est utilisé uniquement dans les compléments pour Access. Il est ignorée si indiqué lors de l’appel de la méthode dans un complément pour Excel.\n\n**Important**: nous ne vous recommandons plus de créer et d’utiliser des bases de données et des applications Web Access dans SharePoint. Nous vous recommandons plutôt d’utiliser [Microsoft\_PowerApps](https://powerapps.microsoft.com/) pour créer des solutions professionnelles sans code pour des appareils mobiles et web."
    name: sampleData
    fullName: sampleData
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sampleData?: Office.TableData'
      return:
        type:
          - Office.TableData