    return:
      type:
      - string
- uid: office.Office.AddBindingFromPromptOptions.sampleData
  summary: 'Spécifie une table des exemples de données affichés dans l’interface utilisateur invite, par exemple des types de champs (colonnes) pouvant être lié par votre complément. Les en-têtes fournies dans l’objet TableData spécifier les étiquettes utilisées dans la sélection du champ de l’interface utilisateur. Remarque : Ce paramètre est utilisé uniquement dans des compléments pour l’accès. Il est ignoré s’il est fourni lors de l’appel de la méthode dans un complément pour Excel.'
  name: sampleData
  fullName: sampleData
  langs:
  - typeScript
  type: property
  syntax:
