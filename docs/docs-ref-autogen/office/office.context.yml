  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="33468-113">Obtient les paramètres régionaux (langue) spécifiés par l’utilisateur pour la modification du document ou de l’élément.</span><span class="sxs-lookup"><span data-stu-id="33468-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
