- uid: office.Office.Context.roamingSettings
  summary: >-
    Obtient un objet qui représente les paramètres personnalisés ou l’état d’un complément de messagerie enregistrés dans la boîte aux lettres d’un utilisateur.


    L’objet RoamingSettings vous permet de stocker et d’accéder aux données d’un complément de messagerie conservées dans la boîte aux lettres d’un utilisateur. Ainsi, cet objet est accessible par le complément de messagerie lors de son exécution à partir d’une application cliente hôte utilisée pour accéder à la boîte aux lettres.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: roamingSettings
  fullName: office.Office.Context.roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - outlook.Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Spécifie si la plate-forme et le périphérique permet l’interaction tactile. True si le complément est en cours d’exécution sur un appareil tactile, par exemple un iPad ; False dans le cas contraire.
  remarks: >-
    Utilisez la propriété touchEnabled pour déterminer si votre complément est en cours d’exécution sur un appareil tactile et si nécessaire, ajustez le type de contrôles, taille et l’espacement des éléments de l’interface utilisateur de votre complément pour prendre en charge les interactions tactiles.


    **Informations de prise en charge**


    MAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td></tr> </table>
  name: touchEnabled
  fullName: office.Office.Context.touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
