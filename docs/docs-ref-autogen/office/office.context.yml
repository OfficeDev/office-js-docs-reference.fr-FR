- uid: office.Office.Context.commerceAllowed
  summary: Valeur True, si la plateforme actuelle autorise le complément afficher une interface utilisateur pour la vente ou la mise à niveau ; Sinon, renvoie False.
  remarks: >-
    Le magasin d’applications iOS ne prend pas en charge les applications avec des compléments qui fournissent des liens vers des systèmes de paiement supplémentaires. Toutefois, les compléments Office en cours d’exécution sur le bureau Windows ou sur Office Online dans le navigateur autorisent ces liens. Si vous souhaitez que l’interface utilisateur de votre complément pour fournir un lien vers un système de paiement externe sur les plateformes autres qu’iOS, vous pouvez utiliser la propriété commerceAllowed pour contrôler lorsque ce lien est affiché.


    **Informations de prise en charge**


    MAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.


    Pour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td></tr> </table>
  name: commerceAllowed
  fullName: office.Office.Context.commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Obtient les paramètres régionaux (langue) spécifiés par l’utilisateur pour la modification du document ou de l’élément.
  remarks: "Le `contentLanguage` valeur reflète le paramètre de **Langue d’édition** spécifié dans **fichier &gt; Options &gt; langue** dans le Office application hôte.\n\nDans les compléments contenus pour les applications web Access, le `contentLanguage` propriété obtient la culture complément (par exemple, « en-GB »).\n\n**Informations de prise en charge**\n\nMAJUSCULE Y dans le tableau suivant indique que cette propriété est prise en charge dans l’application hôte Office correspondante. Une cellule vide indique que l’application hôte Office ne prennent en charge cette énumération.\n\nPour plus d’informations sur les exigences des applications et le serveur hôte Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th><th> OWA pour périphériques </th><th> Office pour Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Projet</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: office.Office.Context.contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
