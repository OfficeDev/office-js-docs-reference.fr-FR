- uid: office.Office.Context.mailbox
  summary: >-
    Permet d’accéder au modèle objet de complément Outlook pour Microsoft Outlook et Microsoft Outlook sur le web.


    Espaces de noms :


    - diagnostics : Fournit des informations de diagnostic à un complément Outlook.


    - item : Fournit des méthodes et des propriétés pour accéder à un message ou un rendez-vous dans un complément Outlook.


    - userProfile : Fournit des informations sur l’utilisateur dans un complément Outlook.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>

    ####Exemples


    ```javascript

    // The following line of code access the item object of the JavaScript API for Office.

    var item = Office.context.mailbox.item;

    ```
  name: mailbox
  fullName: office.Office.Context.mailbox
  langs:
  - typeScript
  type: property
  syntax:
    content: 'mailbox: Office.Mailbox;'
    return:
      type:
      - outlook.Office.Mailbox
- uid: office.Office.Context.officeTheme
  summary: Permet d’accéder aux propriétés pour les couleurs du thème Office.
  name: officeTheme
  fullName: office.Office.Context.officeTheme
  langs:
  - typeScript
  type: property
  syntax:
    content: 'officeTheme: OfficeTheme;'
    return:
      type:
      - office.Office.OfficeTheme
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction applyOfficeTheme(){\n    // Get office theme colors.\n    var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;\n    var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;\n    var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor\n    var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;\n\n    // Apply body background color to a CSS class.\n    $('.body').css('background-color', bodyBackgroundColor);\n}\n```"
