- uid: office.Office.Context.commerceAllowed
  summary: True si la plateforme actuelle autorise le complément à afficher une interface utilisateur de vente ou de mise à niveau; Sinon, renvoie false.
  remarks: >-
    Le magasin d'applications iOS ne prend pas en charge les applications avec des compléments qui fournissent des liens vers des systèmes de paiement supplémentaires. Toutefois, les compléments Office exécutés sur le bureau Windows ou pour Office Online dans le navigateur autorisent ces liens. Si vous souhaitez que l'interface utilisateur de votre complément fournisse un lien vers un système de paiement externe sur des plateformes autres que iOS, vous pouvez utiliser la propriété commerceAllowed pour contrôler le moment où ce lien est affiché.


    **Informations de prise en charge**


    Un Y majuscule Y dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.


    Pour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Automatique</strong></td><td> v </td></tr> </table>
  name: commerceAllowed
  fullName: commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Obtient les paramètres régionaux (langue) spécifiés par l’utilisateur pour la modification du document ou de l’élément.
  remarks: "La `contentLanguage` valeur reflète le paramètre **langue d'édition** spécifié dans la langue des options ** &gt; &gt; de fichier** dans l'application hôte Office.\n\nDans les compléments de contenu pour les applications Web Access `contentLanguage` , la propriété obtient la culture du complément (par exemple, «en-GB»).\n\n**Informations de prise en charge**\n\nUn Y majuscule Y dans la matrice suivante indique que cette propriété est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette énumération.\n\nPour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hôtes pris en charge par la plateforme* <table> <tr><th> </th><th> Office pour Bureau Windows </th><th> Office Online (dans un navigateur) </th><th> Office pour iPad </th><th> OWA pour périphériques </th><th> Office pour Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Microsoft</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>Présentations</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projet</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Automatique</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
