- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsData#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Spécifie s’il faut afficher les boutons de champ d’axe sur une PivotChart. La propriété correspond à la commande « Afficher les boutons de champ d’axe » dans la liste « Boutons de champ » de l’onglet « Analyser », qui est disponible lorsqu’une PivotChart est `showAxisFieldButtons` sélectionnée.


