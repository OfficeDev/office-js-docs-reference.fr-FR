name: Excel.Interfaces.DataValidationLoadOptions
uid: excel!Excel.Interfaces.DataValidationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.DataValidationLoadOptions
summary: >-
  Représente la validation des données appliquée à la plage actuelle. Pour en savoir plus sur le modèle objet de validation des données, voir Ajouter la validation des données [Excel plages](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.


  \[[Ensemble d’API : ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La spécification `$all` de LoadOptions charge toutes les propriétés scalatiques (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: errorAlert
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#errorAlert:member
  package: excel!
  fullName: errorAlert
  summary: >-
    Alerte d’erreur lorsque l’utilisateur entre des données non valides.


    \[[Ensemble d’API : ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorAlert?: boolean;'
