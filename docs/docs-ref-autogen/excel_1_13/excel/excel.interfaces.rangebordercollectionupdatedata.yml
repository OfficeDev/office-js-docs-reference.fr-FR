- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Spécifie un double qui s’éclaircit ou assombrit une couleur pour les bordures de plage. La valeur est entre -1 (plus sombre) et 1 (plus clair), avec 0 pour la couleur d’origine. Une `null` valeur indique que l’ensemble de la collection de bordures n’a pas de paramètre `tintAndShade` uniforme.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
