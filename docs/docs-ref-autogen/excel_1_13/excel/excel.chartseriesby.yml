name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Spécifie si les séries sont par lignes ou par colonnes. Dans Excel bureau, l’option « automatique » inspecte la forme de données source pour déterminer automatiquement si les données sont par lignes ou par colonnes. Dans Excel sur le Web, « auto » sera simplement « colonnes » par défaut.


