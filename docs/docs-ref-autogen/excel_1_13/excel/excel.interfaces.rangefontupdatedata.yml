name: Excel.Interfaces.RangeFontUpdateData
uid: excel!Excel.Interfaces.RangeFontUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontUpdateData
summary: Interface de mise à jour des données sur l’objet RangeFont, à utiliser dans `rangeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.Interfaces.RangeFontUpdateData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Représente l’état gras de la police.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Représentation de code couleur HTML de la couleur du texte (par exemple, \# FF0000 représente le rouge).


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.RangeFontUpdateData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Spécifie l’état italique de la police.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nom de la police (par exemple, « Calibri »). La longueur du nom ne doit pas être supérieure à 31 caractères.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.RangeFontUpdateData#size:member
  package: excel!
  fullName: size
  summary: >-
    Taille de police


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontUpdateData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Spécifie l’état de la police de type strikethrough. Une valeur indique que la plage entière n’a pas de paramètre `null` de strikethrough uniforme.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Spécifie l’état d’indice de la police. Renvoie `true` si toutes les polices de la plage sont des indices. Renvoie si toutes les polices de la plage sont en exposant ou `false` normales (ni exposant, ni indice). Renvoie dans le `null` cas contraire.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Spécifie l’état d’exposant de la police. Renvoie `true` si toutes les polices de la plage sont en exposant. Renvoie si toutes les polices de la plage sont des indices ou des caractères `false` normaux (ni exposant, ni indice). Renvoie dans le `null` cas contraire.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Spécifie un double qui s’éclaircit ou assombrit une couleur pour la police de plage. La valeur est entre -1 (plus sombre) et 1 (plus clair), avec 0 pour la couleur d’origine. Une valeur indique que la plage entière `null` n’a pas de paramètre de police `tintAndShade` uniforme.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.RangeFontUpdateData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Type de soulignement appliqué à la police. Pour `Excel.RangeUnderlineStyle` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
