### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Simple enum qui représente un type de filtre pour un champ de tableau croisé dynamique.


  \[[Ensemble d’API : ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Filtre les pivotItems avec une date à la place d’une étiquette. Remarque : un champ de tableau croisé dynamique ne peut pas simultanément avoir un filtre d’étiquette et un filtre de date appliqué.'
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'Filtre les pivotItems en fonction de leurs étiquettes. Remarque : un champ de tableau croisé dynamique ne peut pas simultanément avoir un filtre d’étiquette et un filtre de date appliqué.'
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Filtre des pivotItems sélectionnés manuellement à partir du tableau croisé dynamique.
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: '`PivotFilterType` est inconnu ou non pris en cas d’insupportation.'
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Filtres basés sur la valeur d’un pivotItem par rapport à un `DataPivotHierarchy`<!-- -->.
  value: "\"Value\""
