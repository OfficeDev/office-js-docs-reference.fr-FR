  name: setPosition(startCell, endCell)
  fullName: setPosition(startCell, endCell)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bd7be-211\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd7be-211\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="bd7be-p123">Cellule de début. Il s’agit de l’emplacement où le graphique sera déplacé. La cellule de début est la cellule supérieure gauche ou supérieure droite, selon les paramètres d’affichage droite-gauche définis par l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="bd7be-p123">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="bd7be-215">Module La cellule de fin.</span><span class="sxs-lookup"><span data-stu-id="bd7be-215">(Optional) The end cell.</span></span> <span data-ttu-id="bd7be-216">Si ce paramètre est spécifié, la largeur et la hauteur du graphique sont définies de manière à recoverer complètement cette cellule/plage.</span><span class="sxs-lookup"><span data-stu-id="bd7be-216">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
