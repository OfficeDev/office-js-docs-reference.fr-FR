    summary: |-
      <span data-ttu-id="54066-103">Ajoute un nouveau format conditionnel à la collection à la priorité la plus haute.</span><span class="sxs-lookup"><span data-stu-id="54066-103">Adds a new conditional format to the collection at the first/top priority.</span></span>

