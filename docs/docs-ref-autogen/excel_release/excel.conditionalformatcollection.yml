  - uid: excel_release.Excel.ConditionalFormatCollection.clearAll
    summary: |-
      <span data-ttu-id="54066-112">Efface toutes les mises en forme conditionnelles actives sur la plage spécifiée actuelle.</span><span class="sxs-lookup"><span data-stu-id="54066-112">Clears all conditional formats active on the current specified range.</span></span>

