    summary: |-
      Renvoie le nombre de mises en forme conditionnelles dans le classeur. En lecture seule.

      \[[Ensemble d'API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
