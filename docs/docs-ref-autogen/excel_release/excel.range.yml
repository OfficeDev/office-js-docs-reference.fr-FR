  - uid: excel_release.Excel.Range.copyFrom
    summary: |-
      Copie les cellules de données ou de mise en forme à partir de la plage source ou RangeAreas à la plage active. La taille de la plage de destination peut être différente de celle de la plage source ou RangeAreas. La destination est étendue automatiquement si elle est plus petite que la source.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              sheet.getRange("F2").values = [["Copied Formula"]];
              sheet.getRange("F2").format.autofitColumns();

              // copy a range preserving the formulas
              // note: non-formula values are copied over as is
              sheet.getRange("G2").copyFrom("A1:E1", Excel.RangeCopyType.formulas);
              await context.sync();
          });
          ```
      parameters:
        - id: sourceRange
          description: 'Plage source ou RangeAreas à partir de laquelle effectuer la copie. Lorsque le RangeAreas source est doté de plusieurs plages, il doit se présenter sous la forme d’un plan, qui peut être créé en supprimant des lignes ou des colonnes entières d’une plage rectangulaire.'
          type:
            - Range | RangeAreas | string
        - id: copyType
          description: Type de données de cellule ou de mise en forme à copier. La valeur par défaut est «All».
          type:
            - excel.Excel.RangeCopyType
        - id: skipBlanks
          description: True si pour ignorer les cellules vides dans la plage source. La valeur par défaut est False.
          type:
            - boolean
        - id: transpose
          description: True si pour transposer les cellules dans la plage de destination. La valeur par défaut est False.
          type:
            - boolean
