- uid: excel_release.Excel.FilterCriteria.criterion1
  summary: >-
    Premier critère utilisé pour filtrer les données. Utilisé comme opérateur dans le cas d'un filtrage «personnalisé». par exemple,<!-- -->&gt;<!-- -->«50» pour un nombre supérieur à 50 ou «= * s» pour les valeurs se terminant par «s».


    Utilisé comme nombre lorsqu'il s'agit d'éléments haut/bas/pourcentages. Par exemple, «5» pour les 5 premiers éléments si FilterOn est défini sur «Top items»


    \[[Ensemble d'API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel_release.Excel.FilterCriteria.criterion2
  summary: >-
    Second critère utilisé pour filtrer des données. Utilisé uniquement comme opérateur dans le cas d’un filtrage « Custom ».


