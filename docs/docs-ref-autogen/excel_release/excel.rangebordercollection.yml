          description: '<span data-ttu-id="36b27-111">Valeur d’indice de l’objet de bordure à récupérer.</span><span class="sxs-lookup"><span data-stu-id="36b27-111">Index value of the border object to be retrieved.</span></span> <span data-ttu-id="36b27-112">Pour plus d’informations, voir Excel. BorderIndex.</span><span class="sxs-lookup"><span data-stu-id="36b27-112">See Excel.BorderIndex for details.</span></span>'
