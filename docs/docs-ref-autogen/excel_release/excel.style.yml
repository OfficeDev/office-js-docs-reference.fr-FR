  - uid: excel_release.Excel.Style.load
    summary: "<span data-ttu-id=\"6d1e3-139\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6d1e3-139\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"6d1e3-140\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6d1e3-140\">You must call \"context.sync()\" before reading the properties.</span></span>"
    remarks: |-
      <span data-ttu-id="6d1e3-141">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="6d1e3-141">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="6d1e3-142">`load(option?: string | string[]): Excel.Style`-WHERE option est une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-142">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="6d1e3-143">`load(option?: { select?: string; expand?: string; }): Excel.Style`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-143">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="6d1e3-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id="6d1e3-145">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-145">It is similar to the preceding signature.</span></span> <span data-ttu-id="6d1e3-146">Option. Top indique le nombre maximal d'éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-146">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6d1e3-147">Option. Skip indique le nombre d'éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-147">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6d1e3-148">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d'éléments.</span><span class="sxs-lookup"><span data-stu-id="6d1e3-148">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6d1e3-149">Exemples</span><span class="sxs-lookup"><span data-stu-id="6d1e3-149">Examples</span></span>

      ```typescript
      await Excel.run(async (context) => {
          let style = context.workbook.styles.getItem("Diagonal Orientation Style");            
          style.load("textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked");

          await context.sync();

          console.log("Orientation: " + style.textOrientation);
          console.log("Horizontal alignment: " + style.horizontalAlignment);
          console.log("Add indent: " + style.autoIndent);
          console.log("Reading order: " + style.readingOrder);
          console.log("Wrap text: " + style.wrapText);
          console.log("Include protection: " + style.includeProtection);
          console.log("Shrink to fit: " + style.shrinkToFit);
          console.log("Style locked: " + style.locked);
      });
      ```
