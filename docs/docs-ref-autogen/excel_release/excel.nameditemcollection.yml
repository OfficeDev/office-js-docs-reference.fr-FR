- uid: excel_release.Excel.NamedItemCollection.add
  summary: >-
    Ajoute un nouveau nom à la collection de l’étendue donnée.


    \[[Ensemble d'API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, reference, comment)
  fullName: add(name, reference, comment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: "\n#### <a name=\"examples\"></a>範例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    const namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: name
      description: Nom de l’élément nommé.
      type:
      - string
    - id: reference
      description: Formule ou plage à laquelle le nom fait référence.
      type:
      - Range | string
    - id: comment
      description: Facultatif. Commentaire associé à l'élément nommé.
      type:
      - string
