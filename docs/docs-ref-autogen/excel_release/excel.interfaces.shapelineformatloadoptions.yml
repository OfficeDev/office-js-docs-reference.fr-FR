  - uid: excel_release.Excel.Interfaces.ShapeLineFormatLoadOptions.color
    summary: |-
      Représente la couleur de trait au format de couleur HTML, sous \#la forme RRGGBB (par exemple, «FFA500») ou sous forme de couleur HTML nommée (par exemple, «orange»).

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
