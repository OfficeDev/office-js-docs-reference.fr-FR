  - uid: excel_release.Excel.ConditionalFormatRule.formula
    summary: |-
      <span data-ttu-id="c1756-105">Formule, si nécessaire, servant à évaluer la règle de mise en forme conditionnelle.</span><span class="sxs-lookup"><span data-stu-id="c1756-105">The formula, if required, to evaluate the conditional format rule on.</span></span>

      <span data-ttu-id="c1756-106">\[[Ensemble d'API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c1756-106">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c1756-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="c1756-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B8:E13");
              const conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT("RC[-1]",0),TRUE)';
              conditionalFormat.custom.format.font.color = "green";

              await context.sync();
          });
          ```
