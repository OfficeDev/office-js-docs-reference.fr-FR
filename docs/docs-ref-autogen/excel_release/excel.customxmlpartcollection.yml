- uid: excel_release.Excel.CustomXmlPartCollection.getByNamespace
  summary: >-
    <span data-ttu-id="3a1ac-110">Obtient une nouvelle collection limitée de parties XML personnalisées dont les espaces de noms correspondent à l’espace de noms donné.</span><span class="sxs-lookup"><span data-stu-id="3a1ac-110">Gets a new scoped collection of custom XML parts whose namespaces match the given namespace.</span></span>


    <span data-ttu-id="3a1ac-111">\[[Ensemble d'API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3a1ac-111">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getByNamespace(namespaceUri)
  fullName: getByNamespace(namespaceUri)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByNamespace(namespaceUri: string): Excel.CustomXmlPartScopedCollection;'
    return:
      type:
      - excel.Excel.CustomXmlPartScopedCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3a1ac-112\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a1ac-112\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    $(\"#display-xml\").text(\"\");\n    const contosoNamespace = \"http://schemas.contoso.com/review/1.0\";\n    const customXmlParts = context.workbook.customXmlParts;\n    const filteredXmlParts = customXmlParts.getByNamespace(contosoNamespace);\n    const numberOfPartsInNamespace = filteredXmlParts.getCount();\n\n    await context.sync();\n\n    if (numberOfPartsInNamespace.value == 1) {\n        const onlyXmlPartInNamespace = filteredXmlParts.getOnlyItem();\n        const xmlBlob = onlyXmlPartInNamespace.getXml();\n\n        await context.sync();\n\n        // Make it a bit more readable.\n        const readableXml = xmlBlob.value.replace(/></g, \">\\n<\");\n\n        $(\"#display-xml\").text(`The only XML part in the namespace ${contosoNamespace} is:\n            ${readableXml}`);\n\n    } else {\n        console.log(`There are ${numberOfPartsInNamespace.value} XML parts with namespace ${contosoNamespace}. There should be exactly 1.`);\n    }        \n\n    await context.sync();\n});\n```"
    parameters:
    - id: namespaceUri
      description: <span data-ttu-id="3a1ac-113">Il doit s'agir d'un URI de schéma complet; par exemple, "http://schemas.contoso.com/review/1.0".</span><span class="sxs-lookup"><span data-stu-id="3a1ac-113">This must be a fully qualified schema URI; for example, "http://schemas.contoso.com/review/1.0".</span></span>
      type:
      - string
