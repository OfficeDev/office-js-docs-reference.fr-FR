- uid: excel_release.Excel.CustomXmlPartCollection.getItem
  summary: >-
    <span data-ttu-id="3a1ac-116">Obtient une partie XML personnalisée en fonction de son ID.</span><span class="sxs-lookup"><span data-stu-id="3a1ac-116">Gets a custom XML part based on its ID.</span></span>


