  - uid: excel_release.Excel.Shape.incrementLeft
    summary: |-
      Déplace horizontalement la forme spécifiée selon le nombre de points indiqué.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementLeft(increment)
    fullName: incrementLeft(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementLeft(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Square")
              shape.incrementLeft(-25);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 'Incrément, en points, la forme est déplacée horizontalement. Une valeur positive déplace la forme vers la droite et une valeur négative la déplace vers la gauche. Si la feuille est orientée de droite à gauche, elle est inversée: les valeurs positives déplacent la forme vers la gauche et les valeurs négatives la déplacent vers la droite.'
          type:
            - number
  - uid: excel_release.Excel.Shape.incrementRotation
    summary: |-
      Fait pivoter la forme spécifiée dans le sens des aiguilles d’une montre, selon le nombre de degrés spécifié, autour de l'axe z. Utilisez la `rotation` propriété pour définir la rotation absolue de la forme.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementRotation(increment)
    fullName: incrementRotation(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementRotation(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              shape.incrementRotation(180);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 'Nombre de degrés de rotation de la forme. Spécifiez une valeur positive pour faire pivoter la forme dans le sens des aiguilles d''une montre, ou inversement, une valeur négative pour la faire pivoter dans le sens inverse.'
          type:
            - number
