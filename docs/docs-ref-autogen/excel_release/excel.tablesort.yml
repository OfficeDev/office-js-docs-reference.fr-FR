- uid: excel_release.Excel.TableSort.apply
  summary: >-
    Effectue une opération de tri.


    \[[Ensemble d'API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: apply(fields, matchCase, method)
  fullName: apply(fields, matchCase, method)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>範例\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: Liste des conditions de tri.
      type:
      - Excel.SortField[]
    - id: matchCase
      description: Facultatif. Indique si la casse influe sur le classement des chaînes.
      type:
      - boolean
    - id: method
      description: Facultatif. Méthode de classement utilisée pour les caractères chinois.
      type:
      - excel.Excel.SortMethod
