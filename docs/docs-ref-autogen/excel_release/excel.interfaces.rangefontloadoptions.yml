  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.strikethrough
    summary: |-
      Représente l’état barré de la police. Une valeur null indique que les paramètres de retour à la ligne ne sont pas les mêmes sur l’ensemble de la plage.

      \[[Ensemble d’API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: strikethrough
    fullName: strikethrough
