- uid: excel_release.Excel.ChartTrendlineCollection.add
  summary: >-
    Ajoute une nouvelle courbe de tendance à la collection de courbes de tendance.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(type)
  fullName: add(type)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    return:
      type:
      - excel.Excel.ChartTrendline
      description: "\n#### <a name=\"examples\"></a>範例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: Indique le type de courbe de tendance. La valeur par défaut est «linéaire». Pour plus d'informations, voir Excel. ChartTrendline.
      type:
      - excel.Excel.ChartTrendlineType
