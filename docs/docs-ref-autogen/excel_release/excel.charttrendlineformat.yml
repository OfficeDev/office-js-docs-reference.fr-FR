  - uid: excel_release.Excel.ChartTrendlineFormat.line
    summary: |-
      Représente le format des lignes du graphique. En lecture seule.

      \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: line
    fullName: line
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly line: Excel.ChartLineFormat;'
      return:
        type:
          - excel.Excel.ChartLineFormat
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 

              // Get the color of the chart trendline. 
              // In this example, it's #4472c4 which is blue.
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              let line = trendline.format.line;
              line.load("color");

              await context.sync();

              console.log("The trendline color is:" + line.color);
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);

              // Set format of the trendline to a solid, red line.
              let line = trendline.format.line;
              line.color = '#FF0000';

              await context.sync();

              console.log("The trendline color has been set to:" + line.color);
          });
          ```
  - uid: excel_release.Excel.ChartTrendlineFormat.load
    summary: "Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler «\_context.sync()\_» avant de lire les propriétés."
    remarks: |-
      En plus de cette signature, cette méthode possède les signatures suivantes:

      `load(option?: string | string[]): Excel.ChartTrendlineFormat`-WHERE option est une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.

      `load(option?: { select?: string; expand?: string; }): Excel.ChartTrendlineFormat`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartTrendlineFormat`-Uniquement disponible sur les types de collection. Elle est similaire à la signature précédente. Option. Top indique le nombre maximal d'éléments de collection qui peuvent être inclus dans le résultat. Option. Skip indique le nombre d'éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat. Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d'éléments.
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.ChartTrendlineFormatLoadOptions): Excel.ChartTrendlineFormat;'
      return:
        type:
          - excel.Excel.ChartTrendlineFormat
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.ChartTrendlineFormatLoadOptions
