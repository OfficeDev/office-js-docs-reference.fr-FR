    summary: |-
      Représente l’alignement horizontal de l’étiquette de tendances du graphique. Pour plus d'informations, voir Excel. ChartTextHorizontalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de l'étiquette de la courbe de tendance est 90,-90 ou 180.

