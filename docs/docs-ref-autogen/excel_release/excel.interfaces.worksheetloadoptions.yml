    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.standardWidth
    summary: |-
      Renvoie ou définit la largeur standard (par défaut) de toutes les colonnes dans la feuille de calcul. Une unité de largeur de colonne est égale à la largeur d'un caractère du style Normal. Dans le cas des polices proportionnelles, la largeur du caractère 0 (zéro) est utilisée.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.tabColor
    summary: |-
      Obtient ou modifie la couleur d’onglet de la feuille de calcul. Lors de l’extraction de la couleur d’onglet, si la feuille de calcul est invisible, la valeur est null. Si la feuille de calcul est visible mais que la couleur d’onglet est définie sur auto, une chaîne vide est renvoyée. Dans le cas contraire, la propriété est définie sur une couleur, au format\#«123456» lors de la définition de la couleur, utilisez une chaîne vide pour définir une couleur «automatique» ou une autre couleur réelle.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
