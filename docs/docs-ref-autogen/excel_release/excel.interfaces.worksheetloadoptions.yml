  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.standardHeight
    summary: |-
      Renvoie la hauteur standard (par défaut) de toutes les lignes dans la feuille de calcul, en points. En lecture seule.

      \[[Ensemble d’API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardHeight
