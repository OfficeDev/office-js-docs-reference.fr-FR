- uid: excel_release.Excel.SettingCollection.getItemOrNullObject
  summary: >-
    <span data-ttu-id="e8e03-p103">Obtient une Entrée de paramètre via la clé. Si le paramètre n’existe pas, renvoie un objet null.</span><span class="sxs-lookup"><span data-stu-id="e8e03-p103">Gets a Setting entry via the key. If the Setting does not exist, will return a null object.</span></span>


