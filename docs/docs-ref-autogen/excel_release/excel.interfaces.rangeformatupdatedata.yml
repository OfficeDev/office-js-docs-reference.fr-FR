- uid: excel_release.Excel.Interfaces.RangeFormatUpdateData.textOrientation
  summary: >-
    Obtient ou définit l’orientation du texte de toutes les cellules dans la plage. L'orientation du texte doit être un entier compris entre-90 et 90, ou 180 pour du texte orienté verticalement. Si l'orientation dans une plage n'est pas uniforme, la valeur null est renvoyée.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: number;'
    return:
      type:
      - number
- uid: excel_release.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  summary: >-
    Détermine si la hauteur de ligne de l’objet de plage est égale à la hauteur standard de la feuille. Cette propriété renvoie la valeur true si la hauteur de ligne de l'objet Range est égale à la hauteur standard de la feuille. Renvoie la valeur null si la plage contient plus d'une ligne et que les lignes ne sont pas toutes de la même hauteur. Renvoie false dans le cas contraire.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  summary: >-
    Indique si la largeur de la colonne de l'objet Range est égale à la largeur standard de la feuille. Cette propriété renvoie la valeur true si la largeur de la colonne de l'objet Range est égale à la largeur standard de la feuille. Renvoie la valeur null si la plage contient plus d'une colonne et que les colonnes ne sont pas toutes de la même hauteur. Renvoie false dans le cas contraire.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
