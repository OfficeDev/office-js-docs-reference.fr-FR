- uid: excel_release.Excel.Interfaces.SettingLoadOptions
  summary: >-
    Le paramètre représente une paire clé-valeur d'un paramètre conservé dans le document (par fichier et par complément). Cette paire clé-valeur personnalisée peut être utilisée pour stocker les informations d'État ou de cycle de vie requises par le complément de contenu ou de volet de tâches. Notez que les paramètres sont persistants dans le document et que, par conséquent, il ne s'agit pas d'un emplacement pour stocker des informations sensibles ou protégées, telles que les informations utilisateur et le mot de passe.


