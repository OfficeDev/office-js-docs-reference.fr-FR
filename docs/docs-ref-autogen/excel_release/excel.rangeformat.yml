      <span data-ttu-id="abd51-153">Obtient ou définit l’orientation du texte de toutes les cellules dans la plage.</span><span class="sxs-lookup"><span data-stu-id="abd51-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="abd51-154">L'orientation du texte doit être un entier compris entre-90 et 90, ou 180 pour du texte orienté verticalement.</span><span class="sxs-lookup"><span data-stu-id="abd51-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="abd51-155">Si l'orientation dans une plage n'est pas uniforme, la valeur null est renvoyée.</span><span class="sxs-lookup"><span data-stu-id="abd51-155">If the orientation within a range are not uniform, then null will be returned.</span></span>

      <span data-ttu-id="abd51-156">\[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="abd51-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="abd51-157">Exemples</span><span class="sxs-lookup"><span data-stu-id="abd51-157">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
