- uid: excel_release.Excel.RangeFormat.textOrientation
  summary: >-
    Obtient ou définit l’orientation du texte de toutes les cellules dans la plage. L'orientation du texte doit être un entier compris entre-90 et 90, ou 180 pour du texte orienté verticalement. Si l'orientation dans une plage n'est pas uniforme, la valeur null est renvoyée.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a>範例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- uid: excel_release.Excel.RangeFormat.toJSON
