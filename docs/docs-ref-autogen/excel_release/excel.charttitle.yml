  - uid: excel_release.Excel.ChartTitle.getSubstring
    summary: |-
      Obtenir la sous-chaîne d'un titre de graphique. Saut de ligne'<!-- -->\\<!-- -->n'compte également un seul caractère.

      \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
      return:
        type:
          - excel.Excel.ChartFormatString
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          });
          ```
      parameters:
        - id: start
          description: Position de début de la sous-chaîne à récupérer. Position commence par 0.
          type:
            - number
        - id: length
          description: Longueur de la sous-chaîne à récupérer.
          type:
            - number
