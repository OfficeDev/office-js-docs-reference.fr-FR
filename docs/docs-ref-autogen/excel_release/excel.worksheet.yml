      description: <span data-ttu-id="86ed7-p108">Numéro de ligne de la cellule à récupérer. Avec indice zéro.</span><span class="sxs-lookup"><span data-stu-id="86ed7-p108">The row number of the cell to be retrieved. Zero-indexed.</span></span>
