  - uid: excel_release.Excel.TableSelectionChangedEventArgs.address
    summary: |-
      Obtient l’adresse de plage qui représente la zone sélectionnée d’un tableau dans une feuille de calcul spécifique.

      \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          async function onSelectionChange(args) {
              await Excel.run(async (context) => {
                  console.log("Handler for table onSelectionChanged event has been triggered. The new selection is: " + args.address);
              });
          }
          ```
