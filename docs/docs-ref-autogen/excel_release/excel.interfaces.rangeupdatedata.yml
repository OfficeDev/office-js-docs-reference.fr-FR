- uid: excel_release.Excel.Interfaces.RangeUpdateData.formulas
  summary: >-
    Représente la formule dans le style de notation A1. Lorsque vous définissez des formules pour une plage, l'argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l'argument est une valeur unique, il est appliqué à toutes les cellules de la plage.


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulas
  fullName: formulas
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formulas?: any[][];'
    return:
      type:
      - any[][]
- uid: excel_release.Excel.Interfaces.RangeUpdateData.formulasLocal
  summary: >-
    Représente la formule en notation de style a1, dans les paramètres régionaux de la langue de l'utilisateur et de la mise en forme des nombres. Par exemple, la formule anglais «= SUM (a1, 1,5)» devient «= SUMME (a1; 1, 5)» en allemand. Lorsque vous définissez des formules pour une plage, l'argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l'argument est une valeur unique, il est appliqué à toutes les cellules de la plage.


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
  fullName: formulasLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type:
      - any[][]
- uid: excel_release.Excel.Interfaces.RangeUpdateData.formulasR1C1
  summary: >-
    Représente la formule dans le style de notation R1C1. Lorsque vous définissez des formules pour une plage, l'argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l'argument est une valeur unique, il est appliqué à toutes les cellules de la plage.


