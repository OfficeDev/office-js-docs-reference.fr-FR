- uid: excel_release.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Représente le code de format de nombre d'Excel pour la plage donnée. Lorsque vous définissez la propriété format numérique sur une plage, l'argument valeur peut être une valeur unique (chaîne) ou un tableau à deux dimensions. Si l'argument est une valeur unique, il est appliqué à toutes les cellules de la plage.


    \[[Ensemble d'API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
  fullName: numberFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel_release.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Représente le code de format numérique d’Excel pour la plage donnée en tant que chaîne dans la langue de l’utilisateur. Lorsque vous définissez le format de nombre local à une plage, l'argument valeur peut être une valeur unique (chaîne) ou un tableau à deux dimensions. Si l'argument est une valeur unique, il est appliqué à toutes les cellules de la plage.


    \[[Ensemble d'API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormatLocal
  fullName: numberFormatLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type:
      - any[][]
