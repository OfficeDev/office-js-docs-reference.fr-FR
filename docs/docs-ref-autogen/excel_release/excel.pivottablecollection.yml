    name: 'add(name, source, destination)'
    fullName: 'add(name, source, destination)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
      return:
        type:
          - excel.Excel.PivotTable
        description: |-
          <span data-ttu-id="472bb-105">Renvoie le tableau croisé dynamique qui vient d'être inséré.</span><span class="sxs-lookup"><span data-stu-id="472bb-105">Returns the newly inserted PivotTable.</span></span>

          #### <a name="examples"></a><span data-ttu-id="472bb-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="472bb-106">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
              const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
              context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

              await context.sync();
          });
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="472bb-107">Nom du nouveau tableau croisé dynamique.</span><span class="sxs-lookup"><span data-stu-id="472bb-107">The name of the new PivotTable.</span></span>
          type:
            - string
        - id: source
          description: '<span data-ttu-id="472bb-108">Les données source du nouveau tableau croisé dynamique, il peut s''agir d''une plage (ou d''une adresse de chaîne incluant le nom de la feuille de calcul) ou d''un tableau.</span><span class="sxs-lookup"><span data-stu-id="472bb-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>'
          type:
            - Range | string | Table
        - id: destination
          description: <span data-ttu-id="472bb-109">Cellule située dans le coin supérieur gauche de la plage de destination du rapport de tableau croisé dynamique (plage de la feuille de calcul destinée à recevoir le rapport obtenu).</span><span class="sxs-lookup"><span data-stu-id="472bb-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
          type:
            - Range | string
