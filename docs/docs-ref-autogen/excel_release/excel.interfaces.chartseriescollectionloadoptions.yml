  summary: >-
    Pour chaque élément de la collection: cette propriété renvoie ou définit l'angle du premier secteur de graphique en secteurs ou graphique en anneau, en degrés (dans le sens des aiguilles d'une montre). S’applique uniquement aux graphiques en secteurs, graphiques en secteurs 3D et graphiques en anneaux. Peut être une valeur comprise entre 0 et 360. Lecture/Écriture


