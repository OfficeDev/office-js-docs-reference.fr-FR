  summary: >-
    Pour chaque élément de la collection: cette propriété renvoie ou définit la valeur d'éclatement d'un graphique en secteurs ou d'un graphique en anneau. Renvoie 0 (zéro) s’il n’y a aucune explosion (la pointe de la coupe est dans le centre du graphique). Lecture/écriture.


    \[[Ensemble d'API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
