      return:
        type:
          - Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed"
  - uid: excel_release.Excel.Interfaces.ChartTrendlineLabelUpdateData.left
    summary: |-
      Représente la distance en points, du bord gauche de l’étiquette de tendances graphique au bord gauche de la zone de graphique. Null si l’étiquette de tendances graphique n’est pas visible.

