- uid: excel_release.Excel.RunOptions.delayForCellEdit
  summary: >-
    Détermine si Excel retardera la demande de lots jusqu'à ce que l'utilisateur quitte le mode de modification de cellule.


    Si la valeur est false, si l'utilisateur est en cours de modification de la cellule lors du traitement de la demande par le biais de l'hôte, le lot échoue automatiquement. Lorsque la valeur est true, la demande de lot est exécutée immédiatement si l'utilisateur n'est pas en mode de modification de cellule, mais si l'utilisateur est en mode de modification de cellule, la demande de lot sera retardée jusqu'à ce que l'utilisateur quitte le mode de modification de cellule.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
