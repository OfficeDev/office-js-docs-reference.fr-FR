      type:
      - Excel.ConditionalIconCriterion[]
- uid: excel_release.Excel.Interfaces.IconSetConditionalFormatUpdateData.reverseIconOrder
  summary: >-
    Si True, inverse les ordres d’icône pour le IconSet. Notez que ceci ne peut pas être défini si des icônes personnalisées sont utilisés.


