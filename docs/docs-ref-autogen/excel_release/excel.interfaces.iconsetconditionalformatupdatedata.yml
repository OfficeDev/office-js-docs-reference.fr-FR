- uid: excel_release.Excel.Interfaces.IconSetConditionalFormatUpdateData.criteria
  summary: >-
    Un tableau de critères et de IconSets pour les règles et les icônes personnalisées potentielles pour les icônes conditionnelles. Notez que pour le premier critère, seule l'icône personnalisée peut être modifiée, tandis que le type, la formule et l'opérateur seront ignorés lors de la définition.


