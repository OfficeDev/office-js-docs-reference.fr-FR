- uid: excel_release.Excel.ConditionalCellValueRule.formula1
  summary: >-
    <span data-ttu-id="6961a-103">Formule, si nécessaire, servant à évaluer la règle de mise en forme conditionnelle.</span><span class="sxs-lookup"><span data-stu-id="6961a-103">The formula, if required, to evaluate the conditional format rule on.</span></span>


    <span data-ttu-id="6961a-104">\[[Ensemble d'API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6961a-104">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6961a-105\">範例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6961a-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B21:E23\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.cellValue);\n    conditionalFormat.cellValue.format.font.color = \"red\";\n    conditionalFormat.cellValue.rule = { formula1: \"=0\", operator: \"LessThan\" };\n\n    await context.sync();\n});\n```"
