name: CustomFunctions.StreamingInvocation
uid: custom-functions-runtime!CustomFunctions.StreamingInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.StreamingInvocation
summary: >-
  Fournit des informations sur l’appel d’une fonction personnalisée de diffusion en continu. Une fonction personnalisée de diffusion en continu peut fournir des résultats qui peuvent changer au fil du temps.


  Appelez `setResult()` une ou plusieurs fois pour fournir le résultat au lieu de renvoyer un résultat à partir de la fonction.
remarks: ''
isPreview: false
isDeprecated: false
