    summary: "Fournit des informations sur l’invocation d’une fonction personnalisée annulable. Une fonction personnalisée annulable peut fournir un gestionnaire pour l’événement onCanceled.\n\nPour indiquer qu’une fonction peut être annulée, dans le fichier JSON de métadonnées, les options de fonction doivent spécifier les éléments suivants\_: `{ \"cancelable\": true }`\n\nSi le fichier JSON de métadonnées est généré à partir de commentaires JSDoc, incluez la balise `@cancelable`<!-- -->."
