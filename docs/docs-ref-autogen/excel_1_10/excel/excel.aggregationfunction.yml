- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: Regroupement à l’aide de la valeur maximale des données, équivalente à la fonction MAX.
  value: "\"Max\""
- name: min
  uid: excel!Excel.AggregationFunction.min:member
