  fullName: showAxisFieldButtons
  summary: >-
    Spécifie s’il faut afficher les boutons de champ d’axe dans un tableau croisé dynamique. La propriété ShowAxisFieldButtons correspond aux commandes « Afficher les boutons du champ Axe » sur la liste « Boutons de champ » de l’onglet « Analyse » qui est disponible quand un graphique croisé dynamique est sélectionné.


