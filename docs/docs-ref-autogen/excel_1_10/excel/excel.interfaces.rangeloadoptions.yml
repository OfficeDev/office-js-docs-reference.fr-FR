- name: style
  uid: excel!Excel.Interfaces.RangeLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Représente le style de la plage actuelle. Si les styles des cellules sont incohérents, `null` ils sont renvoyés. Pour les styles personnalisés, le nom du style est renvoyé. Pour les styles intégrés, une chaîne représentant une valeur dans l’enum `BuiltInStyle` est renvoyée.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valeurs de texte de la plage spécifiée. La valeur de texte ne dépend pas de la largeur de la cellule. La substitution de signe de nombre () qui se produit dans l’interface utilisateur Excel n’affecte pas la valeur de texte \# renvoyée par l’API.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
