  uid: excel!Excel.Interfaces.RangeLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    Renvoie la distance en points, pour un zoom à 100 %, entre le bord supérieur de la feuille de calcul et le bord supérieur de la plage.


    \[[Ensemble d’API : ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Représente les valeurs brutes de la plage spécifiée. Les données renvoyées peuvent être une chaîne, un nombre ou un booléen. Les cellules contenant une erreur renvoie la chaîne d’erreur. Si la valeur renvoyée commence par un signe plus (« + ») moins (« - ») ou un signe égal (« = ») Excel interprète cette valeur comme une formule.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
