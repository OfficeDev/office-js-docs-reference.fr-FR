  uid: excel!Excel.Interfaces.RangeLoadOptions#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Spécifie le nombre total de colonnes dans la plage.


    \[[Ensemble d’API : ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: boolean;'
    return:
      type: boolean
