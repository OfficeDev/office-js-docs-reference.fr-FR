name: Excel.Interfaces.GeometricShapeLoadOptions
uid: excel!Excel.Interfaces.GeometricShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.GeometricShapeLoadOptions
summary: >-
  Représente une forme géométrique à l’intérieur d’une feuille de calcul. Une forme géométrique peut être un rectangle, une flèche pleine, un symbole d’équation, un élément d’organigramme, une étoile, une bannière, une légende ou toute autre forme simple dans Excel.


  \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
