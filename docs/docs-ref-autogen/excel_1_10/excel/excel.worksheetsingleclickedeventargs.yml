### YamlMime:TSType
name: Excel.WorksheetSingleClickedEventArgs
uid: excel!Excel.WorksheetSingleClickedEventArgs:interface
package: excel!
fullName: Excel.WorksheetSingleClickedEventArgs
summary: >-
  Fournit des informations sur l’événement sur lequel l’utilisateur a cliqué avec la gauche et la feuille de calcul associée.


  \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.WorksheetSingleClickedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtient l’adresse qui représente la cellule sur laquelle vous avez fait un clic gauche/appuyé pour une feuille de calcul spécifique.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/event-worksheet-single-click.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    sheet.onSingleClicked.add((event) => {\n        return Excel.run((context) => {\n            console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);\n            return context.sync();\n        });\n    });\n\n    console.log(\"The worksheet click handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: offsetX
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetX:member
  package: excel!
  fullName: offsetX
  summary: >-
    Distance, en points, entre le point à gauche ou à gauche (ou à droite pour les langues se lisant de droite à gauche) et le bord gauche de la cellule qui a cliqué dessus.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetX: number;'
    return:
      type: number
- name: offsetY
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetY:member
  package: excel!
  fullName: offsetY
  summary: >-
    La distance en points à partir du point sur lequel vous avez effectué un clic gauche/avez appuyé vers le bord supérieur du bord de la grille de la cellule clic gauche/tape.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetY: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.WorksheetSingleClickedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtient le type de l’événement.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "WorksheetSingleClicked";'
    return:
      type: "\"WorksheetSingleClicked\""
- name: worksheetId
  uid: excel!Excel.WorksheetSingleClickedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtient l’id de la feuille de calcul dans laquelle la cellule a été sélectionnée par clic-gauche/tape.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
