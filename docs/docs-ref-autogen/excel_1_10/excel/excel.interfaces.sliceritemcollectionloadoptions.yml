- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : la valeur est `true` si l’élément de slicer est sélectionné. La définition de cette valeur n’effacera pas l’état sélectionné des autres éléments de slicer. Par défaut, si l’élément de slicer est le seul sélectionné, lorsqu’il est désélectionnés, tous les éléments sont sélectionnés.


