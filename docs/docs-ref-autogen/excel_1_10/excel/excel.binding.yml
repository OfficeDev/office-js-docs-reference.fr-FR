- name: onDataChanged
  uid: excel!Excel.Binding#onDataChanged:member
  package: excel!
  fullName: onDataChanged
  summary: >-
    Se produit lors de la modification des données ou de la mise en forme dans la liaison.


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly onDataChanged: OfficeExtension.EventHandlers<Excel.BindingDataChangedEventArgs>;'
    return:
      type: <xref uid="office!OfficeExtension.EventHandlers:class" />&lt;<xref uid="excel!Excel.BindingDataChangedEventArgs:interface" />&gt;
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/data-changed.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");    \n    const salesTable = sheet.tables.getItem(\"SalesTable\");\n    const salesByQuarterBinding = context.workbook.bindings.add(salesTable.getRange(), \"Table\", \"SalesByQuarter\");\n    salesByQuarterBinding.onDataChanged.add(onSalesDataChanged);\n\n    console.log(\"The data changed handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: onSelectionChanged
  uid: excel!Excel.Binding#onSelectionChanged:member
  package: excel!
  fullName: onSelectionChanged
  summary: >-
    Se produit lorsque le contenu sélectionné dans la liaison est modifié.


    *Remarque**: si plusieurs cellules noniguës sont sélectionnées, signale uniquement les informations de ligne et de `Binding.onSelectionChanged` colonne pour une sélection. À `Worksheet.onSelectionChanged` utiliser pour plusieurs plages sélectionnées.


    \[[Ensemble d’API : ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly onSelectionChanged: OfficeExtension.EventHandlers<Excel.BindingSelectionChangedEventArgs>;'
    return:
      type: <xref uid="office!OfficeExtension.EventHandlers:class" />&lt;<xref uid="excel!Excel.BindingSelectionChangedEventArgs:interface" />&gt;
