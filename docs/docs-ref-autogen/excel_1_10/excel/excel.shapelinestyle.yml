fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: Ligne simple.
  value: "\"Single\""
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Trait épais avec un trait fin de chaque coté
  value: "\"ThickBetweenThin\""
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Trait épais jouxtant un trait fin. Pour les lignes horizontales, le trait épais se trouve au-dessus du trait fin. Pour les lignes verticales, le trait épais se trouve à gauche du trait fin.
  value: "\"ThickThin\""
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Trait épais jouxtant un trait fin. Pour les lignes horizontales, le trait épais se trouve sous le trait fin. Pour les lignes verticales, le trait épais se trouve à droite du trait fin.
  value: "\"ThinThick\""
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Deux traits fins
  value: "\"ThinThin\""
