    summary: "Code couleur HTML qui représente la couleur de la ligne de l’axe, \\#sous la forme RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»). \"\" (chaîne vide) si aucun axe n’est présent ou défini.\n\n\\[[Ensemble d’API\_: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
