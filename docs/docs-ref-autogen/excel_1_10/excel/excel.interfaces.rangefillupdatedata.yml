items:
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData:interface'
    summary: 'Une interface pour la mise à jour des données sur l’objet RangeFill, à des fins d’utilisation dans`rangeFill.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.RangeFillUpdateData
    fullName: Excel.Interfaces.RangeFillUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
    summary: "Code couleur HTML représentant la couleur de l’arrière-plan, sous \\#la forme RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»)\n\n\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    summary: "Obtient ou définit le modèle d’une plage. Pour plus d’informations, voir Excel.FillPattern. LinearGradient et RectangularGradient ne sont pas pris en charge. Une valeur null indique que l’ensemble de la plage n’a pas de paramètre de modèle uniforme.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    summary: "Définit le code couleur HTML qui représente la couleur du modèle de plage, sous \\#la forme RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»). Obtient le code couleur HTML qui représente la couleur du modèle de plage, sous \\#la forme RRGGBB (par exemple, «\_FFA500\_»).\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    summary: "Renvoie ou définit un double qui s’éclaire ou assombrit une couleur de bordure de la plage, la valeur est comprise entre -1 (zones les plus sombres) et 1 (plus clair) avec 0 pour la couleur d’origine. Si le modèle tintAndShades n’est pas uniforme, la valeur null est renvoyée.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    summary: "Renvoie ou définit un double qui s’éclaire ou assombrit une couleur de bordure de la plage, la valeur est comprise entre -1 (zones les plus sombres) et 1 (plus clair) avec 0 pour la couleur d’origine. Si les tintAndShades ne sont pas uniformes, la valeur null est renvoyée.\n\n\\[[Ensemble d’API\_: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
