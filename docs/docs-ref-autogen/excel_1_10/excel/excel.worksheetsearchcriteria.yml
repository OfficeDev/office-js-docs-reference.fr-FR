name: Excel.WorksheetSearchCriteria
uid: excel!Excel.WorksheetSearchCriteria:interface
package: excel!
fullName: Excel.WorksheetSearchCriteria
summary: >-
  Représente les critères de recherche de feuille de calcul à utiliser.


  \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.WorksheetSearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Indique si la correspondance doit être terminée ou partielle. Une correspondance complète correspond à la totalité du contenu de la cellule. Une correspondance partielle correspond à une sous-chaîne dans le contenu de la cellule (par exemple, les `cat` correspondances partielles `caterpillar` et `scatter`<!-- -->). La valeur par défaut est False (partielle).


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.WorksheetSearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Indique si la correspondance respecte la casse. Par défaut est false (ou minuscules).


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
