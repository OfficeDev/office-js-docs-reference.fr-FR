### YamlMime:TSType
name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: Interface de mise à jour des données de l’objet table, à utiliser dans `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nom du tableau.


    Le nom du jeu de tables doit respecter les instructions spécifiées dans l’article [Renommer un tableau Excel](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) .


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Indique si la ligne d’en-tête est visible. Cette valeur peut être définie de manière à afficher ou à masquer la ligne d’en-tête.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Indique si la ligne total est visible. Cette valeur peut être définie de manière à afficher ou à masquer la ligne de total.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Valeur de constante qui représente le style du tableau. Les valeurs possibles sont : « TableStyleLight1 » à « TableStyleLight21 », « TableStyleMedium1 » à « TableStyleMedium28 », « TableStyleDark1 » et « TableStyleDark11 ». Vous pouvez également indiquer un style personnalisé présent dans le classeur.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
