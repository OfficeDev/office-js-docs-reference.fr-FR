      return:
        type:
          - 'any[][]'
  - uid: excel.Excel.Interfaces.RangeUpdateData.formulasR1C1
    summary: |-
      Représente la formule dans le style de notation R1C1. Lorsque vous définissez des formules pour une plage, l’argument value peut être une valeur unique (une chaîne) ou un tableau à deux dimensions. Si l’argument est une valeur unique, il est appliqué à toutes les cellules de la plage.

