### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Fournit des informations sur la sélection qui a déclenché l’événement « SelectionChanged ».


  * Note * * : si plusieurs cellules discontinues sont sélectionnées, `Binding.onSelectionChanged` ne rapporte que les informations sur les lignes et les colonnes d’une sélection. `Worksheet.onSelectionChanged`À utiliser pour plusieurs plages sélectionnées.


  \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
