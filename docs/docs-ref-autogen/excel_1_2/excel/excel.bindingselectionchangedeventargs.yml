  uid: excel!Excel.BindingSelectionChangedEventArgs#binding:member
  package: excel!
  fullName: binding
  summary: >-
    Obtient un `Binding` objet temporaire qui contient l’ID de l' `Binding` objet qui a déclenché l’événement. Utilisez cet ID avec `BindingCollection.getItem(id)` pour obtenir la liaison.


    \[[Ensemble d’API : ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
