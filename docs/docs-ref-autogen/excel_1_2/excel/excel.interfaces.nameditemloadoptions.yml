name: Excel.Interfaces.NamedItemLoadOptions
uid: excel!Excel.Interfaces.NamedItemLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  Représente un nom défini pour une plage de cellules ou une valeur. Les noms peuvent être des objets nommés primitifs (comme indiqué dans le type ci-dessous), un objet Range ou une référence à une plage. Cet objet peut être utilisé pour obtenir l’objet de plage associé à des noms.


  \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
