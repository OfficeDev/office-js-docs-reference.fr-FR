  - uid: excel.Excel.TableColumnCollection.add
    summary: |-
      <span data-ttu-id="91627-103">Ajoute une nouvelle colonne au tableau.</span><span class="sxs-lookup"><span data-stu-id="91627-103">Adds a new column to the table.</span></span>

      <span data-ttu-id="91627-104">\[[Ensemble d’API: ExcelApi 1,1 nécessite un index plus petit que le nombre total de colonnes; 1,4 permet à l’index d’être facultatif (null ou-1) et ajoute une colonne à la fin; 1,4 autorise le paramètre Name au moment de la création.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="91627-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="91627-105">\]</span><span class="sxs-lookup"><span data-stu-id="91627-105"></span></span>
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
      return:
        type:
          - excel.Excel.TableColumn
        description: |-


          #### <a name="examples"></a><span data-ttu-id="91627-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="91627-106">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample"], ["Values"], ["For"], ["New"], ["Column"]];
              var column = tables.getItem("Table1").columns.add(null, values);
              column.load('name');
              return ctx.sync().then(function() {
                  console.log(column.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="91627-p102">Facultatif. Spécifie la position relative de la nouvelle colonne. Si la valeur est null ou -1, la ligne est ajoutée à la fin. Les colonnes avec un index supérieur seront décalées sur le côté. Avec indice zéro.</span><span class="sxs-lookup"><span data-stu-id="91627-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: "<span data-ttu-id=\"91627-112\">Facultatif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91627-112\">Optional.</span></span> <span data-ttu-id=\"91627-113\">Matrice\_2D des valeurs non mises en forme de la colonne du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91627-113\">A 2-dimensional array of unformatted values of the table column.</span></span>"
          type:
