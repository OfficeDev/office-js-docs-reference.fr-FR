    summary: "<span data-ttu-id=\"c1279-107\">Renvoie l’objet de plage qui est associé au nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c1279-107\">Returns the range object that is associated with the name.</span></span> <span data-ttu-id=\"c1279-108\">Renvoie une erreur si le type de l’élément nommé n’est pas une plage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c1279-108\">Throws an error if the named item's type is not a range.</span></span>\n\n<span data-ttu-id=\"c1279-109\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"c1279-109\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c1279-110">Exemples</span><span class="sxs-lookup"><span data-stu-id="c1279-110">Examples</span></span>

          ```javascript
          // Returns the Range object that is associated with the name. 
          // null if the name is not of the type Range.
          // Note: This API currently supports only the Workbook scoped items.
          Excel.run(function (ctx) { 
              var names = ctx.workbook.names;
              var range = names.getItem('MyRange').getRange();
              range.load('address');
              return ctx.sync().then(function() {
                  console.log(range.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
