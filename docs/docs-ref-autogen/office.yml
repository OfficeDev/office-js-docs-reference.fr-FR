    <span data-ttu-id="d1624-p106">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class="sxs-lookup"><span data-stu-id="d1624-p106">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="d1624-153">Pour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="d1624-153">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="d1624-154">.</span><span class="sxs-lookup"><span data-stu-id="d1624-154"></span></span>


    <span data-ttu-id="d1624-155">*Hôtes pris en charge par la plateforme*</span><span class="sxs-lookup"><span data-stu-id="d1624-155">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="d1624-156">Office pour Bureau Windows</span><span class="sxs-lookup"><span data-stu-id="d1624-156">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="d1624-157">Office Online (dans un navigateur)</span><span class="sxs-lookup"><span data-stu-id="d1624-157">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="d1624-158">Office pour iPad</span><span class="sxs-lookup"><span data-stu-id="d1624-158">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="d1624-159"><strong>Access</strong></span><span class="sxs-lookup"><span data-stu-id="d1624-159"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="d1624-160">v</span><span class="sxs-lookup"><span data-stu-id="d1624-160">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="d1624-161"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="d1624-161"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="d1624-162">v</span><span class="sxs-lookup"><span data-stu-id="d1624-162">Y</span></span> </td><td> <span data-ttu-id="d1624-163">v</span><span class="sxs-lookup"><span data-stu-id="d1624-163">Y</span></span> </td><td> <span data-ttu-id="d1624-164">v</span><span class="sxs-lookup"><span data-stu-id="d1624-164">Y</span></span> </td></tr> <tr><td><span data-ttu-id="d1624-165"><strong>Automatique</strong></span><span class="sxs-lookup"><span data-stu-id="d1624-165"><strong> Word </strong></span></span></td><td> <span data-ttu-id="d1624-166">v</span><span class="sxs-lookup"><span data-stu-id="d1624-166">Y</span></span> </td><td> </td><td> <span data-ttu-id="d1624-167">v</span><span class="sxs-lookup"><span data-stu-id="d1624-167">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="d1624-168">Exemples</span><span class="sxs-lookup"><span data-stu-id="d1624-168">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
