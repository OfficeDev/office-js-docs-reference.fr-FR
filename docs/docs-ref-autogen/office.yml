"fb701-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"fb701-129\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-129\">Y</span></span> </td><td> <span data-ttu-id=\"fb701-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-130\">Y</span></span> </td><td> <span data-ttu-id=\"fb701-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fb701-132\"><strong>Projet</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"fb701-133\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fb701-134\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"fb701-135\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-135\">Y</span></span> </td><td> <span data-ttu-id=\"fb701-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-136\">Y</span></span> </td><td> <span data-ttu-id=\"fb701-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"fb701-138\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb701-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
