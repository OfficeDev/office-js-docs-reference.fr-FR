- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="d1624-101">Se produit quand l’environnement d’exécution est chargé et que le complément est prêt à interagir avec l’application et le document hébergé.</span><span class="sxs-lookup"><span data-stu-id="d1624-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="d1624-102">Le paramètre Reason de la fonction d'écouteur d'événements Initialize renvoie `InitializationReason` une valeur d'énumération qui spécifie comment l'initialisation s'est produite.</span><span class="sxs-lookup"><span data-stu-id="d1624-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="d1624-103">Un complément du volet Office ou de contenu peut être initialisé de deux façons :</span><span class="sxs-lookup"><span data-stu-id="d1624-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="d1624-104">L'utilisateur vient de l'insérer à partir de la section compléments récemment utilisés de la liste déroulante complément sous l'onglet Insertion du ruban dans l'application hôte Office ou à partir de la boîte de dialogue Insérer un complément.</span><span class="sxs-lookup"><span data-stu-id="d1624-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="d1624-105">L’utilisateur a ouvert un document qui contient déjà le complément.</span><span class="sxs-lookup"><span data-stu-id="d1624-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="d1624-106">*Remarque*: le paramètre Reason de la fonction d'écouteur d'événements Initialize ne renvoie `InitializationReason` qu'une valeur d'énumération pour les compléments de contenu et du volet Office. Elle ne renvoie pas de valeur pour les compléments Outlook.</span><span class="sxs-lookup"><span data-stu-id="d1624-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"d1624-107\">**Informations de support technique**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"d1624-p102\">Un Y majuscule dans la matrice suivante indique que cette méthode est prise en charge dans l'application hôte Office correspondante. Une cellule vide indique que l'application hôte Office ne prend pas en charge cette méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"d1624-110\">Pour plus d'informations sur les exigences de l'application et du serveur hôtes Office, voir [Configuration requise pour exécuter des compléments Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"d1624-111\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-111\"></span></span>\n\n<span data-ttu-id=\"d1624-112\">*Hôtes pris en charge par la plateforme*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-112\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"d1624-113\">Office pour Bureau Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-113\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"d1624-114\">Office Online (dans un navigateur)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-114\">Office Online (in browser)</span></span> </th>