- uid: office.Office.onReady
  summary: <span data-ttu-id="fb701-140">Garantit que les Office APIs JavaScript sont prêts à être appelées par le complément.</span><span class="sxs-lookup"><span data-stu-id="fb701-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="fb701-141">Si l’infrastructure n’a pas encore initialisé, le rappel ou une promesse attendra jusqu'à ce que l’hôte Office est prêt à accepter les appels d’API.</span><span class="sxs-lookup"><span data-stu-id="fb701-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="fb701-142">Notez que même si cette API est destinée à être utilisé à l’intérieur d’un complément Office, il peut également servir à l’extérieur de la macro complémentaire.</span><span class="sxs-lookup"><span data-stu-id="fb701-142">Note that though this API is intended to be used inside an Office Add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="fb701-143">Dans ce cas, lorsque Office.js détermine qu’il s’exécute en dehors d’une application Office hôte, il appelle le rappel et résoudre promesse avec « vide » pour l’hôte et la plateforme.</span><span class="sxs-lookup"><span data-stu-id="fb701-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: onReady(callback)
  fullName: office.Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="fb701-144">Une promesse qui contient les informations d’hôte et de plateforme, une fois que l’initialisation est terminée.</span><span class="sxs-lookup"><span data-stu-id="fb701-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="fb701-145">Une méthode de rappel facultatif, qui recevra les informations d’hôte et de la plateforme.</span><span class="sxs-lookup"><span data-stu-id="fb701-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="fb701-146">Également, au lieu d’utiliser un rappel, un complément peut simplement attendre promesse renvoyée par la fonction à résoudre.</span><span class="sxs-lookup"><span data-stu-id="fb701-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
