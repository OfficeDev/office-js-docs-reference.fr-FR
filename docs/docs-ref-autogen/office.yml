span class=\"sxs-lookup\"><span data-stu-id=\"d1624-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"d1624-129\"><strong>Présentations</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-129\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"d1624-130\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-130\">Y</span></span> </td><td> <span data-ttu-id=\"d1624-131\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-131\">Y</span></span> </td><td> <span data-ttu-id=\"d1624-132\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-132\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d1624-133\"><strong>Projet</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-133\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"d1624-134\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-134\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d1624-135\"><strong>Automatique</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-135\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"d1624-136\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-136\">Y</span></span> </td><td> <span data-ttu-id=\"d1624-137\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-137\">Y</span></span> </td><td> <span data-ttu-id=\"d1624-138\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-138\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d1624-139\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1624-139\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
