- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="fb701-101">Se produit quand l’environnement d’exécution est chargé et que le complément est prêt à interagir avec l’application et le document hébergé.</span><span class="sxs-lookup"><span data-stu-id="fb701-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="fb701-102">Le paramètre de la raison de la fonction d’écouteur événement initialize renvoie une `InitializationReason` valeur d’énumération qui spécifie comment l’initialisation s’est produite.</span><span class="sxs-lookup"><span data-stu-id="fb701-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="fb701-103">Un volet Office ou un complément de contenu peut être initialisé de deux manières :</span><span class="sxs-lookup"><span data-stu-id="fb701-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="fb701-104">L’utilisateur insérée uniquement à partir de la section Add-ins récemment utilisés de la liste déroulante complément sous l’onglet Insertion du ruban dans l’application hôte Office ou à partir de la boîte de dialogue macro complémentaire insérer.</span><span class="sxs-lookup"><span data-stu-id="fb701-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="fb701-105">L’utilisateur a ouvert un document qui contient déjà le complément.</span><span class="sxs-lookup"><span data-stu-id="fb701-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="fb701-106">*Remarque*: le paramètre reason de l’écouteur d’événement initialize fonction uniquement renvoie une `InitializationReason` valeur d’énumération pour la tâche volet et le contenu des compléments. Il ne retourne pas de valeur pour les compléments Outlook.</span><span class="sxs-lookup"><span data-stu-id="fb701-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
