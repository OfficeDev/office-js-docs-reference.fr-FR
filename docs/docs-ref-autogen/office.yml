      description: <span data-ttu-id="d1624-169">Objet à récupérer.</span><span class="sxs-lookup"><span data-stu-id="d1624-169">The object to be retrieved.</span></span> <span data-ttu-id="d1624-170">Exemple de "Bindings\#BindingName", récupère une promesse de liaison pour une liaison nommée'BindingName'</span><span class="sxs-lookup"><span data-stu-id="d1624-170">Example "bindings\#BindingName", retrieves a binding promise for a binding named 'BindingName'</span></span>
