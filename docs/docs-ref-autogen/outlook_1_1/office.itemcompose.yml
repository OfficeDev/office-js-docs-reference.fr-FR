- uid: Outlook_1_1.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    Ajoute un fichier à un message ou un rendez-vous en pièce jointe.


    La méthode addFileAttachmentAsync charge le fichier depuis l’URI spécifié et le joint à l’élément dans le formulaire de composition.


    L’identificateur peut être utilisé avec la méthode removeAttachmentAsync pour supprimer la pièce jointe dans la même session.


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>AttachmentSizeExceeded-la pièce jointe est plus grande que le nombre autorisé.</td></tr> <tr><td></td><td>FileTypeNotSupported-la pièce jointe a une extension qui n'est pas autorisée.</td></tr> <tr><td></td><td>NumberOfAttachmentsExceeded: le message ou le rendez-vous contient trop de pièces jointes.</td></tr> </table>"
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: URI indiquant l’emplacement du fichier à joindre au message ou au rendez-vous. La longueur maximale est de 2 048 caractères.
      type:
      - string
    - id: attachmentName
      description: Nom de la pièce jointe affiché lors de son chargement. La taille maximale est de 255 caractères.
      type:
      - string
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel. isInline: si la valeur est définie sur true, indique que la pièce jointe s'affichera en ligne dans le corps du message et ne doit pas être affichée dans la liste des pièces jointes."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. En cas de réussite, l'identificateur de pièce jointe est fourni dans la propriété asyncResult. Value. En cas d’échec de téléchargement de la pièce jointe, l’objet asyncResult contient un objet Error qui fournit une description de l’erreur.
      type:
      - '(result: Office.AsyncResult<string>) => void'
