- uid: Outlook_1_1.Office.MessageCompose.conversationId
  summary: >-
    <span data-ttu-id="0c161-172">Obtient l’identificateur de la conversation qui contient un message particulier.</span><span class="sxs-lookup"><span data-stu-id="0c161-172">Gets an identifier for the email conversation that contains a particular message.</span></span>


