- uid: Outlook_1_1.Office.TaskSuggestion
  summary: >-
    Représente une suggestion de tâche identifiée dans un élément. Mode lecture uniquement.


    La liste des tâches suggérées dans un message électronique est renvoyée dans la propriété taskSuggestions de l’objet [Entities](xref:Outlook_1_1.Office.Entities) renvoyé lorsque la méthode getEntities ou getEntitiesByType est appelée sur l’élément actif.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lecture</td></tr></table>

    ####Exemples


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
