  - uid: outlook.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="070be-126">Définit l’heure de début ou de fin d’un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="070be-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="070be-127">Si la méthode setAsync est appelée sur la propriété Start, la propriété end est ajustée pour maintenir la durée du rendez-vous comme précédemment définie.</span><span class="sxs-lookup"><span data-stu-id="070be-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="070be-128">Si la méthode setAsync est appelée sur la propriété end, la durée du rendez-vous sera étendue jusqu’à la nouvelle heure de fin.</span><span class="sxs-lookup"><span data-stu-id="070be-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="070be-129">Le temps doit être au format UTC; vous pouvez obtenir l’heure UTC correcte à l’aide de la méthode convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="070be-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="070be-130">\[[Ensemble d’API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="070be-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
