      <span data-ttu-id="070be-133">**Erreurs**:</span><span class="sxs-lookup"><span data-stu-id="070be-133">**Errors**:</span></span>

      - <span data-ttu-id="070be-134">InvalidEndTime: l’heure de fin du rendez-vous est antérieure à l’heure de début du rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="070be-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="070be-135">Exemples</span><span class="sxs-lookup"><span data-stu-id="070be-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
