items:
  - uid: 'outlook!Office.AttachmentDetails:interface'
    summary: "<span data-ttu-id=\"db00d-101\">Représente la pièce jointe d’un élément du serveur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db00d-101\">Represents an attachment on an item from the server.</span></span> <span data-ttu-id=\"db00d-102\">Mode lecture uniquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db00d-102\">Read mode only.</span></span>\n\n<span data-ttu-id=\"db00d-103\">Un tableau d’objets **AttachmentDetails** est renvoyé en tant que propriété Attachments d’un élément de rendez-vous ou de message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db00d-103\">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>\n\n<span data-ttu-id=\"db00d-104\">\\[[Ensemble d’API\_: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"db00d-104\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="db00d-105">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="db00d-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="db00d-106">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture</span><span class="sxs-lookup"><span data-stu-id="db00d-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="db00d-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="db00d-107">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
