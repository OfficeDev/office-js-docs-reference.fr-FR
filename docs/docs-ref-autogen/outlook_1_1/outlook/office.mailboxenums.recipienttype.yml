name: Office.MailboxEnums.RecipientType
uid: outlook!Office.MailboxEnums.RecipientType:enum
package: outlook!
fullName: Office.MailboxEnums.RecipientType
summary: >-
  Spécifie le type de destinataire d’un rendez-vous.


  \[[Ensemble d’API : boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: '**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture'
