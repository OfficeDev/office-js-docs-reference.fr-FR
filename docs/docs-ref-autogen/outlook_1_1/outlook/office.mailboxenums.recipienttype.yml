isDeprecated: false
fields:
- name: DistributionList
  uid: outlook!Office.MailboxEnums.RecipientType.DistributionList:member
  package: outlook!
  summary: Spécifie que le destinataire est une liste de distribution contenant une liste d’adresses de messagerie.
- name: ExternalUser
  uid: outlook!Office.MailboxEnums.RecipientType.ExternalUser:member
  package: outlook!
  summary: Spécifie que le destinataire est une adresse de messagerie SMTP qui ne se trouve pas sur le serveur Exchange.
- name: Other
  uid: outlook!Office.MailboxEnums.RecipientType.Other:member
  package: outlook!
  summary: Spécifie que le destinataire n’est pas l’un des autres types de destinataires.
- name: User
  uid: outlook!Office.MailboxEnums.RecipientType.User:member
  package: outlook!
  summary: Spécifie que le destinataire est une adresse de messagerie SMTP qui se trouve sur le serveur Exchange.
