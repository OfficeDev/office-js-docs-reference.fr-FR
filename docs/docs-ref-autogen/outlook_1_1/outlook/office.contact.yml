items:
  - uid: 'outlook!Office.Contact:interface'
    summary: "<span data-ttu-id=\"ed189-101\">Représente un contact stocké sur le serveur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed189-101\">Represents a contact stored on the server.</span></span> <span data-ttu-id=\"ed189-102\">Mode lecture uniquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed189-102\">Read mode only.</span></span>\n\n<span data-ttu-id=\"ed189-103\">La liste des contacts associés à un message électronique ou à un rendez-vous est renvoyée dans la propriété contacts de l’objet [Office. Entities](xref:outlook!Office.Entities:interface) renvoyé par la méthode GetEntities ou getEntitiesByType de l’élément actif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed189-103\">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook!Office.Entities:interface) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>\n\n<span data-ttu-id=\"ed189-104\">\\[[Ensemble d’API\_: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed189-104\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="ed189-105">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restreint</span><span class="sxs-lookup"><span data-stu-id="ed189-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="ed189-106">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture</span><span class="sxs-lookup"><span data-stu-id="ed189-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="ed189-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="ed189-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
