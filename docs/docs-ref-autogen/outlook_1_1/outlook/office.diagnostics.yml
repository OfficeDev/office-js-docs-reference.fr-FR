### YamlMime:TSType
name: Office.Diagnostics
uid: outlook!Office.Diagnostics:interface
package: outlook!
fullName: Office.Diagnostics
summary: Fournit des informations de diagnostic à un complément Outlook.
remarks: >-
  **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
isPreview: false
isDeprecated: false
type: interface
properties:
- name: hostName
  uid: outlook!Office.Diagnostics#hostName:member
  package: outlook!
  fullName: hostName
  summary: >-
    Obtient une chaîne qui représente le nom de l’application hôte.


    Une chaîne qui peut être l’une des valeurs suivantes : `Outlook`<!-- -->, `OutlookWebApp`<!-- -->, `OutlookIOS`<!-- -->, ou `OutlookAndroid`<!-- -->.


    **Remarque**: la `Outlook` valeur est renvoyée pour Outlook sur les clients de bureau (par exemple, Windows et Mac).
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hostName: string;'
    return:
      type: string
- name: hostVersion
  uid: outlook!Office.Diagnostics#hostVersion:member
  package: outlook!
  fullName: hostVersion
  summary: >-
    Obtient une valeur de type String qui représente la version de l’application hôte ou du serveur Exchange (par exemple, « 15.0.468.0 »).


    Si le complément de messagerie est en cours d’exécution dans Outlook sur un ordinateur de bureau ou un client mobile, la `hostVersion` propriété renvoie la version de l’application hôte, Outlook. Dans Outlook sur le Web, la propriété renvoie la version du serveur Exchange.
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hostVersion: string;'
    return:
      type: string
- name: OWAView
  uid: outlook!Office.Diagnostics#OWAView:member
  package: outlook!
  fullName: OWAView
  summary: >-
    Obtient une valeur de type String qui représente l’affichage actuel d’Outlook sur le Web.


    La chaîne renvoyée peut être l’une des valeurs suivantes : `OneColumn`<!-- -->, `TwoColumns`<!-- -->, ou `ThreeColumns`<!-- -->.


    Si l’application hôte n’est pas Outlook sur le Web, l’accès à cette propriété entraîne l’absence de définition.


    Outlook sur le Web possède trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées :


    - `OneColumn`<!-- -->, qui est affiché lorsque l’écran est étroit. Outlook sur le Web utilise cette disposition sur une seule colonne sur la totalité de l’écran d’un smartphone.


    - `TwoColumns`<!-- -->, qui est affiché lorsque l’écran est plus large. Outlook sur le Web utilise cet affichage sur la plupart des tablettes.


    - `ThreeColumns`<!-- -->, qui est affiché lorsque l’écran est large. Par exemple, Outlook sur le Web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.OWAView:enum" /> | "OneColumn" | "TwoColumns" | "ThreeColumns"
