    type: property
    syntax:
      content: 'hostName: string;'
      return:
        type:
          - string
  - uid: Outlook.Office.Diagnostics.hostVersion
    summary: |-
      Obtient une valeur de type String qui représente la version de l’application hôte ou du serveur Exchange (par exemple, «15.0.468.0»).

      Si le complément de messagerie est en cours d’exécution dans Outlook sur un ordinateur de bureau ou un client mobile, la propriété hostVersion renvoie la version de l’application hôte, Outlook. Dans Outlook sur le Web, la propriété renvoie la version du serveur Exchange.

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: Outlook.Office.Diagnostics.OWAView
    summary: "Obtient une valeur de type String qui représente l’affichage actuel d’Outlook sur le Web.\n\nLa chaîne retournée peut être l’une des valeurs suivantes\_: «\_OneColumn\_», «\_TwoColumns\_» ou «\_ThreeColumns\_».\n\nSi l’application hôte n’est pas Outlook sur le Web, l’accès à cette propriété entraîne l’absence de définition.\n\nOutlook sur le Web possède trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées:\n\n- «OneColumn», qui s’affiche lorsque l’écran est étroit. Outlook sur le Web utilise cette disposition sur une seule colonne sur la totalité de l’écran d’un smartphone.\n\n- «TwoColumns», qui s’affiche lorsque l’écran est plus large. Outlook sur le Web utilise cet affichage sur la plupart des tablettes.\n\n- «ThreeColumns», qui s’affiche lorsque l’écran est large. Par exemple, Outlook sur le Web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.\n\n\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"