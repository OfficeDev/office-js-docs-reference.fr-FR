  - uid: Outlook.Office.Diagnostics.hostName
    summary: |-
      Obtient une chaîne qui représente le nom de l’application hôte.

      Chaîne qui peut être l’une des valeurs suivantes: «Outlook», «OutlookWebApp», «OutlookIOS» ou «OutlookAndroid».

      **Remarque**: la valeur «Outlook» est renvoyée pour Outlook sur les clients de bureau (par exemple, Windows et Mac).

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: hostName
    fullName: hostName
    langs:
