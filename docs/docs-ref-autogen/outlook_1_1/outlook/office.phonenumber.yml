### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.PhoneNumber
    summary: |-
      Représente un numéro de téléphone identifié dans un élément. Mode lecture uniquement.

      Un tableau d’objets PhoneNumber contenant les numéros de téléphone trouvés dans un message électronique est renvoyé dans la propriété phoneNumbers de l’objet Entities qui est renvoyé lorsque vous appelez la méthode getEntities sur l’élément sélectionné.

      \[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
