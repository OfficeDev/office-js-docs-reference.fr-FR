  - uid: 'outlook!Office.MessageRead#cc:member'
    summary: "Permet d’accéder aux destinataires en copie carbone (Cc) d’un message. Le type d’objet et le niveau d’accès dépendent du mode de l’élément actif.\n\nLa `cc` propriété renvoie un tableau qui contient un objet [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) pour chaque destinataire mentionné sur la ligne **CC** du message. Limites de taille des collections\_:\n\n- Windows\_: 500 membres\n\n- Mac\_: 100 membres\n\n- Navigateur Web\_: 20 membres\n\n- Autres\_: illimité"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: lecture de message

      #### <a name="examples"></a>Exemples

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-cc-message-read.yaml
      var msgCc = Office.context.mailbox.item.cc;
      console.log("Message copied to:");
      for (var i = 0; i < msgCc.length; i++) {
        console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
      }
      ```
