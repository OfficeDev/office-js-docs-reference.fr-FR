- uid: Outlook_1_1.Office.AppointmentCompose.start
  summary: >-
    Obtient ou définit la date et l’heure de début du rendez-vous.


    La propriété Start est un objet [Office. Time](xref:Outlook_1_1.Office.Time) exprimé en tant que valeur de date et d'heure UTC (temps universel coordonné). Vous pouvez utiliser la méthode convertToLocalClientTime pour convertir la valeur à la date et à l'heure locales du client.


    Quand vous utilisez la méthode Time.setAsync pour définir l’heure de début, nous vous recommandons d’utiliser la méthode convertToUtcClientTime pour convertir l’heure locale du client au format UTC pour le serveur.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organisateur de rendez-vous</td></tr> </table>

    ####Voici


    ```javascript

    // The following example sets the start time of an appointment in compose mode by

    // using the `setAsync` method of the `Time` object.

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
  name: start
  fullName: start
  langs:
  - typeScript
  type: property
  syntax:
    content: 'start: Time;'
    return:
      type:
      - Time
