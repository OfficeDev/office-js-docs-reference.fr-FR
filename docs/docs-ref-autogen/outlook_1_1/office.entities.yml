- uid: Outlook_1_1.Office.Entities.addresses
  summary: Obtient les adresses physiques (rue ou adresse postale) trouvées dans un e-mail ou un rendez-vous.
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
