      - '(asyncResult: Office.AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.Subject.getAsync_1
  summary: >-
    Obtient l’objet d’un rendez-vous ou d’un message.


    La méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir l’objet d’un rendez-vous ou d’un message.


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.item.subject.getAsync(callback);


    function callback(asyncResult) {
        var subject = asyncResult.value;
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. La `value` propriété du résultat est l'objet de l'élément.
      type:
      - '(asyncResult: Office.AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.Subject.setAsync
  summary: >-
    Définit l’objet d’un rendez-vous ou d’un message.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir l’objet d’un rendez-vous ou d’un message. La définition de l’objet remplace l’objet actuel, mais laisse tous les préfixes, tels que « Tr: » ou « Re: ».


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre subject est supérieur à 255 caractères.</td></tr> </table>
  name: setAsync(subject, options, callback)
  fullName: setAsync(subject, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(subject: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: subject
      description: Objet du rendez-vous ou du message. La chaîne est limitée à 255 caractères.
      type:
      - string
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si la définition de l'objet échoue, la propriété asyncResult. Error contient un code d'erreur.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
- uid: Outlook_1_1.Office.Subject.setAsync_1
  summary: >-
    Définit l’objet d’un rendez-vous ou d’un message.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir l’objet d’un rendez-vous ou d’un message. La définition de l’objet remplace l’objet actuel, mais laisse tous les préfixes, tels que « Tr: » ou « Re: ».


    \[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> <tr><td>Erreurs</td><td>DataExceedsMaximumSize-le paramètre subject est supérieur à 255 caractères.</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.item.subject.setAsync("New subject!", function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
    });

    ```
  name: setAsync(data, callback)
  fullName: setAsync(data, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: ''
      type:
      - string
    - id: callback
      description: Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si la définition de l'objet échoue, la propriété asyncResult. Error contient un code d'erreur.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
