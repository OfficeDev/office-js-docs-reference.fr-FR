  summary: >-
    <span data-ttu-id="44a72-p101">Représente un contact stocké sur le serveur. Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="44a72-p101">Represents a contact stored on the server. Read mode only.</span></span>


    <span data-ttu-id="44a72-103">La liste des contacts associés à un message électronique ou à un rendez-vous est renvoyée dans la propriété contacts de l'objet [Office. Entities](xref:Outlook_1_1.Office.Entities) renvoyé par la méthode GetEntities ou getEntitiesByType de l'élément actif.</span><span class="sxs-lookup"><span data-stu-id="44a72-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook_1_1.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>


    <span data-ttu-id="44a72-104">\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="44a72-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="44a72-105">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="44a72-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="44a72-106">Restreinte</span><span class="sxs-lookup"><span data-stu-id="44a72-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="44a72-107">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="44a72-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="44a72-108">Lecture</span><span class="sxs-lookup"><span data-stu-id="44a72-108">Read</span></span></td></tr> </table><span data-ttu-id="44a72-109">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="44a72-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
