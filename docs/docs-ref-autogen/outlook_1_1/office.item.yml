  remarks: >-
    <table> <tr><td>[<span data-ttu-id="b8d5d-126">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="b8d5d-126">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b8d5d-127">ReadItem</span><span class="sxs-lookup"><span data-stu-id="b8d5d-127">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="b8d5d-128">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="b8d5d-128">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="b8d5d-129">Rédaction ou lecture</span><span class="sxs-lookup"><span data-stu-id="b8d5d-129">Compose or Read</span></span></td></tr> </table><span data-ttu-id="b8d5d-130">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="b8d5d-130">

    #### Examples</span></span>


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
