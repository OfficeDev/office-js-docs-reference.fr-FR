- name: toJSON()
  uid: visio!Visio.DocumentView#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Remplace la méthode JavaScript afin `toJSON()` de fournir une sortie plus utile lorsqu’un objet d’API est transmis à `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle la `toJSON` méthode de l’objet qui lui est passé.) Tandis que l’objet Visio.DocumentView d’origine est un objet d’API, la `toJSON` méthode renvoie un objet JavaScript simple (tapé comme `Visio.Interfaces.DocumentViewData`<!-- -->) qui contient des copies superficielles de toutes les propriétés enfants chargées à partir de l’objet d’origine.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Visio.Interfaces.DocumentViewData;'
    return:
      type: <xref uid="visio!Visio.Interfaces.DocumentViewData:interface" />
      description: ''
