- name: pages
  uid: visio!Visio.Document#pages:member
  package: visio!
  fullName: pages
  summary: >-
    Représente une collection de pages associées au document. En lecture seule.


    \[[Ensemble d’API : 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly pages: Visio.PageCollection;'
    return:
      type: <xref uid="visio!Visio.PageCollection:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var pages = ctx.document.pages;\n    var pageCount = pages.getCount();\n    return ctx.sync().then(function () {\n        console.log(\"Pages Count: \" +pageCount.value);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
