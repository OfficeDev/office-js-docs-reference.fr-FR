  - uid: 'visio!Visio.Document#pages:member'
    summary: "Représente une collection de pages associées au document. En lecture seule.\n\n\\[[Ensemble d’API\_: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\\]"
    name: pages
    fullName: pages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly pages: Visio.PageCollection;'
      return:
        type:
          - 'visio!Visio.PageCollection:class'
        description: |-


          #### <a name="examples"></a>Exemples

          ```javascript
          Visio.run(session, function (ctx) {
              var pages = ctx.document.pages;
              var pageCount = pages.getCount();
              return ctx.sync().then(function () {
                  console.log("Pages Count: " +pageCount.value);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
