    summary: "<span data-ttu-id=\"647d2-103\">Effectue un panoramique du dessin Visio pour placer la forme spécifiée au centre de l’affichage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"647d2-103\">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>\n\n<span data-ttu-id=\"647d2-104\">\\[[Ensemble d’API\_: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"647d2-104\">\\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \\]</span></span>"
    name: centerViewportOnShape(ShapeId)
    fullName: centerViewportOnShape(ShapeId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'centerViewportOnShape(ShapeId: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="647d2-105">Exemples</span><span class="sxs-lookup"><span data-stu-id="647d2-105">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              activePage.view.centerViewportOnShape(shape.Id);
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: ShapeId
          description: <span data-ttu-id="647d2-106">Affiche ShapeId au centre.</span><span class="sxs-lookup"><span data-stu-id="647d2-106">ShapeId to be seen in the center.</span></span>
