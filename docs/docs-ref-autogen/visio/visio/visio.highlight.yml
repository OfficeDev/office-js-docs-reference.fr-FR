      <span data-ttu-id="257e0-103">Chaîne indiquant la couleur de la mise en surbrillance.</span><span class="sxs-lookup"><span data-stu-id="257e0-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="257e0-104">Il doit avoir la forme «\#RRGGBB», où chaque lettre représente un chiffre hexadécimal compris entre 0 et F, et où RR est la valeur rouge comprise entre 0 et 0xff (255), GG la valeur verte entre 0 et 0xff (255), et BB est la valeur bleue comprise entre 0 et 0xff (255).</span><span class="sxs-lookup"><span data-stu-id="257e0-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>

