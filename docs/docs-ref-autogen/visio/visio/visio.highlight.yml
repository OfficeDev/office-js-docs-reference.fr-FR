    summary: "<span data-ttu-id=\"d39e5-103\">Chaîne indiquant la couleur de la mise en surbrillance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d39e5-103\">A string that specifies the color of the highlight.</span></span> <span data-ttu-id=\"d39e5-104\">Il doit avoir la forme «\\#RRGGBB\_», où chaque lettre représente un chiffre hexadécimal compris entre 0 et F, et où RR est la valeur rouge comprise entre 0 et 0xff (255), GG la valeur verte entre 0 et 0xff (255), et BB est la valeur bleue comprise entre 0 et 0xff (255).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d39e5-104\">It must have the form \"\\#RRGGBB\", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>\n\n<span data-ttu-id=\"d39e5-105\">\\[[Ensemble d’API\_: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"d39e5-105\">\\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \\]</span></span>"
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d39e5-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="d39e5-106">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
