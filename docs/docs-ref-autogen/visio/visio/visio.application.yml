- name: showBorders
  uid: visio!Visio.Application#showBorders:member
  package: visio!
  fullName: showBorders
  summary: >-
    Afficher ou masquer les bordures de l’application iFrame.


    \[[Ensemble d’API : 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBorders: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var application = ctx.document.application;\n    application.showToolbars = false;\n    application.showBorders = false;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
