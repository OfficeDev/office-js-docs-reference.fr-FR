    summary: "<span data-ttu-id=\"12cc6-125\">Remplace la méthode JavaScript `toJSON()` afin de fournir une sortie plus utile lorsqu’un objet d’API est transmis à`JSON.stringify()`</span><span class=\"sxs-lookup\"><span data-stu-id=\"12cc6-125\">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id=\"12cc6-126\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12cc6-126\"></span></span> <span data-ttu-id=\"12cc6-127\">(`JSON.stringify`</span><span class=\"sxs-lookup\"><span data-stu-id=\"12cc6-127\"></span></span><!-- --><span data-ttu-id=\"12cc6-128\">, à son tour, appelle `toJSON` la méthode de l’objet qui lui est passé.) Tandis que `Visio.PageCollection` l’objet d’origine est un objet `toJSON` d’API, la méthode renvoie un objet JavaScript simple (tapé comme`Visio.Interfaces.PageCollectionData`</span><span class=\"sxs-lookup\"><span data-stu-id=\"12cc6-128\">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Visio.PageCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.PageCollectionData`</span></span><!-- --><span data-ttu-id=\"12cc6-129\">) qui contient un tableau «\_éléments\_» avec des copies superficielles de toutes les propriétés chargées des éléments de la collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12cc6-129\">) that contains an \"items\" array with shallow copies of any loaded properties from the collection's items.</span></span>"
