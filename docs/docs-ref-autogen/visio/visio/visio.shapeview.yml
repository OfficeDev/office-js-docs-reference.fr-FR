- name: highlight
  uid: visio!Visio.ShapeView#highlight:member
  package: visio!
  fullName: highlight
  summary: >-
    Représente la mise en surbrillance autour de la forme.


    \[[Ensemble d’API : 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlight: Visio.Highlight;'
    return:
      type: <xref uid="visio!Visio.Highlight:interface" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight = { color: \"#E7E7E7\", width: 100 };\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
methods:
- name: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  uid: visio!Visio.ShapeView#addOverlay:member(1)
  package: visio!
  fullName: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  summary: >-
    Ajoute une superposition sur la forme.


    \[[Ensemble d’API : 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addOverlay(OverlayType: Visio.OverlayType, Content: string, OverlayHorizontalAlignment: Visio.OverlayHorizontalAlignment, OverlayVerticalAlignment: Visio.OverlayVerticalAlignment, Width: number, Height: number): OfficeExtension.ClientResult<number>;'
    parameters:
    - id: OverlayType
      description: Type de superposition. Peut être « text » ou « image ».
      type: <xref uid="visio!Visio.OverlayType:enum" />
    - id: Content
      description: Contenu de la superposition.
      type: string
    - id: OverlayHorizontalAlignment
      description: Alignement horizontal de la superposition. Peut être « Left », « Center » ou « Right ».
      type: <xref uid="visio!Visio.OverlayHorizontalAlignment:enum" />
    - id: OverlayVerticalAlignment
      description: Alignement vertical de la superposition. Peut être « Top », « Middle », « Bottom ».
      type: <xref uid="visio!Visio.OverlayVerticalAlignment:enum" />
    - id: Width
      description: Largeur de la superposition.
      type: number
    - id: Height
      description: Hauteur de la superposition.
      type: number
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    var overlayId = shape.view.addOverlay(\"Image\", \"Visio Online\", \"Center\", \"Middle\", 50, 50);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
