- name: removeOverlay(OverlayId)
  uid: visio!Visio.ShapeView#removeOverlay:member(1)
  package: visio!
  fullName: removeOverlay(OverlayId)
  summary: >-
    Supprime une ou toutes les superpositions de la forme.


    \[[Ensemble d’API : 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeOverlay(OverlayId: number): void;'
    parameters:
    - id: OverlayId
      description: ID de la superposition. Supprime l’ID de la superposition de la forme.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.removeOverlay(1);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
