    summary: |-
      <span data-ttu-id="a5a58-103">Effectue un panoramique du dessin Visio pour placer la forme spécifiée au centre de l’affichage.</span><span class="sxs-lookup"><span data-stu-id="a5a58-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

