- uid: visio.Visio.PageView.load
  summary: <span data-ttu-id="52b60-116">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="52b60-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="52b60-117">Vous devez appeler « context.sync() » avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="52b60-117">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="52b60-118">Outre cette signature, cette méthode présente les signatures suivantes :</span><span class="sxs-lookup"><span data-stu-id="52b60-118">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="52b60-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView`-Où option.select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options.expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="52b60-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="52b60-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="52b60-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView` - Only available on collection types.</span></span> <span data-ttu-id="52b60-121">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="52b60-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="52b60-122">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="52b60-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="52b60-123">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="52b60-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="52b60-124">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="52b60-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="52b60-125">Exemples</span><span class="sxs-lookup"><span data-stu-id="52b60-125">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        activePage.view.zoom = 300;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
