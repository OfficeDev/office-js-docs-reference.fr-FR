      <span data-ttu-id="eb1c1-110">`load(option?: string | string[]): Visio.Comment`-WHERE option est une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-110">`load(option?: string | string[]): Visio.Comment` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="eb1c1-111">`load(option?: { select?: string; expand?: string; }): Visio.Comment`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-111">`load(option?: { select?: string; expand?: string; }): Visio.Comment` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="eb1c1-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment` - Only available on collection types.</span></span> <span data-ttu-id="eb1c1-113">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-113">It is similar to the preceding signature.</span></span> <span data-ttu-id="eb1c1-114">Option. Top indique le nombre maximal d'éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-114">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="eb1c1-115">Option. Skip indique le nombre d'éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-115">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="eb1c1-116">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d'éléments.</span><span class="sxs-lookup"><span data-stu-id="eb1c1-116">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="eb1c1-117">Exemples</span><span class="sxs-lookup"><span data-stu-id="eb1c1-117">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapecomments= shape.comments;
          shapecomments.load();
          return ctx.sync().then(function () {
              for(var i=0; i<shapecomments.items.length;i++)
              {
                  var comment= shapecomments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
