- uid: visio.Visio.ShapeView.addOverlay
  summary: >-
    Ajoute une superposition sur la forme.


    \[[Du jeu d’API : 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  fullName: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addOverlay(OverlayType: Visio.OverlayType, Content: string, OverlayHorizontalAlignment: Visio.OverlayHorizontalAlignment, OverlayVerticalAlignment: Visio.OverlayVerticalAlignment, Width: number, Height: number): OfficeExtension.ClientResult<number>;'
    return:
      type:
      - OfficeExtension.ClientResult<number>
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    var overlayId=shape.view.addOverlay(\"Image\", \"Visio Online\", \"Center\", \"Center\", 50, 50);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: OverlayType
      description: Un Type de la superposition. Peut être « Texte » ou « Images ».
      type:
      - visio.Visio.OverlayType
    - id: Content
      description: Contenu de la superposition.
      type:
      - string
    - id: OverlayHorizontalAlignment
      description: Alignement horizontal de la superposition. Peut être 'Gauche', « Centre » ou « Droite ».
      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: Alignement vertical de la superposition. Peut être « Supérieur », « Milieu », « Bas ».
      type:
      - visio.Visio.OverlayVerticalAlignment
    - id: Width
      description: Largeur de la superposition.
      type:
      - number
    - id: Height
      description: Hauteur de la superposition.
      type:
      - number
