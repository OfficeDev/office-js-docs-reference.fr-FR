- uid: visio.Visio.PageCollection.getItem
  summary: >-
    Obtient une page à l’aide de sa clé (nom ou ID).


    \[[Du jeu d’API : 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: getItem(key)
  fullName: getItem(key)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(key: number | string): Visio.Page;'
    return:
      type:
      - Visio.Page
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nVisio.run(session, function (ctx) {\n    var pageName = 'Page-1';\n    var page = ctx.document.pages.getItem(pageName);\n    page.activate();\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: key
      description: La clé est le nom ou l’ID de la page à récupérer.
      type:
      - number | string
