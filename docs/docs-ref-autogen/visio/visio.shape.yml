  summary: <span data-ttu-id="b2d6e-114">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b2d6e-115">Vous devez appeler « context.sync() » avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-115">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="b2d6e-116">Outre cette signature, cette méthode présente les signatures suivantes :</span><span class="sxs-lookup"><span data-stu-id="b2d6e-116">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="b2d6e-117">`load(option?: { select?: string; expand?: string; }): Visio.Shape`-Où option.select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options.expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-117">`load(option?: { select?: string; expand?: string; }): Visio.Shape` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="b2d6e-118">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-118">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape` - Only available on collection types.</span></span> <span data-ttu-id="b2d6e-119">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-119">It is similar to the preceding signature.</span></span> <span data-ttu-id="b2d6e-120">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-120">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b2d6e-121">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-121">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b2d6e-122">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="b2d6e-122">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="b2d6e-123">Exemples</span><span class="sxs-lookup"><span data-stu-id="b2d6e-123">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Sample Name";
        var shape = activePage.shapes.getItem(shapeName);
        shape.load();
        return ctx.sync().then(function () {
            console.log(shape.name );
            console.log(shape.id );
            console.log(shape.Text );
            console.log(shape.Select );
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        shape.view.highlight = { color: "#E7E7E7", width: 100 };
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
