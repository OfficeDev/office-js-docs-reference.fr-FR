functions:
- name: Visio.run(batch)
  uid: visio!Visio.run:function(1)
  package: visio!
  summary: Exécute un script de commandes qui effectue des actions sur le modèle objet Visio, à l’aide d’un nouveau contexte de demande. Lorsque la promesse est résolue, tous les objets suivis qui ont été automatiquement alloués lors de l’exécution seront publiés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: batch
      description: Fonction qui prend un. RequestContext et renvoie une promesse (en général, uniquement le résultat de « context. Sync () »). Le paramètre context facilite les demandes à l’application Visio. Étant donné que le complément Office et l’application Visio s’exécutent dans deux processus différents, le contexte de demande est nécessaire pour accéder au modèle d’objet Visio à partir du complément.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(object, batch)
  uid: visio!Visio.run:function(2)
  package: visio!
  summary: Exécute un script de commandes qui effectue des actions sur le modèle objet Visio, à l’aide du contexte de requête d’un objet API créé précédemment.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: object
      description: Objet d’API créé précédemment. Le lot utilise le même contexte de demande que l’objet transmis, ce qui signifie que toute modification apportée à l’objet est sélectionnée par « Context. Sync () ».
      type: <xref uid="office!OfficeExtension.ClientObject:class" /> | <xref uid="office!OfficeExtension.EmbeddedSession:class" />
    - id: batch
      description: Fonction qui prend un. RequestContext et renvoie une promesse (en général, uniquement le résultat de « context. Sync () »). Lorsque la promesse est résolue, tous les objets suivis qui ont été automatiquement alloués lors de l’exécution seront publiés.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(objects, batch)
  uid: visio!Visio.run:function(3)
  package: visio!
  summary: Exécute un script de commandes qui effectue des actions sur le modèle objet Visio, à l’aide du contexte de requête des objets d’API créés précédemment.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: objects
      description: Tableau d’objets d’API créés précédemment. Le tableau est validé afin de s’assurer que tous les objets partagent le même contexte. Le lot utilisera ce contexte de demande partagé, ce qui signifie que toutes les modifications appliquées à ces objets seront récupérées par « Context. Sync () ».
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    - id: batch
      description: Fonction qui prend un. RequestContext et renvoie une promesse (en général, uniquement le résultat de « context. Sync () »). Lorsque la promesse est résolue, tous les objets suivis qui ont été automatiquement alloués lors de l’exécution seront publiés.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(contextObject, batch)
  uid: visio!Visio.run:function(4)
  package: visio!
  summary: Exécute un script de commandes qui effectue des actions sur le modèle objet Visio, à l’aide de RequestContext d’un objet créé précédemment. Lorsque la promesse est résolue, tous les objets suivis qui ont été automatiquement alloués lors de l’exécution seront publiés.
  remarks: >-
    En plus de cette signature, la méthode comporte également les signatures suivantes :


    `run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: contextObject
      description: Un Visio. RequestContext créé précédemment. Ce contexte est réutilisé par la fonction batch (au lieu d’avoir créé un nouveau contexte). Cela signifie que le lot pourra récupérer les modifications apportées aux objets d’API existants, si ces objets étaient dérivés de ce même contexte.
      type: <xref uid="office!OfficeExtension.ClientRequestContext:class" />
    - id: batch
      description: Fonction qui prend un RequestContext et renvoie une promesse (en général, uniquement le résultat de « context. Sync () »). Le paramètre context facilite les demandes à l’application Visio. Étant donné que le complément Office et l’application Visio s’exécutent dans deux processus différents, RequestContext est requis pour accéder au modèle d’objet Visio à partir du complément.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
