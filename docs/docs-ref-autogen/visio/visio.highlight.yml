- uid: visio.Visio.Highlight.color
  summary: >-
    Chaîne qui spécifie la couleur de la surbrillance. Il doit avoir le format «\#RRGGBB », où chaque lettre représente un chiffre hexadécimal compris entre 0 et F, messagerie et RR la valeur rouge entre 0 et 0xFF (255), GG la valeur comprise entre 0 et 0xFF (255), le vert BB est la valeur bleue comprise entre 0 et 0xFF (255).


    \[[Du jeu d’API : 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
- uid: visio.Visio.Highlight.width
  summary: >-
