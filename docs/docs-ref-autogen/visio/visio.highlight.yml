- uid: visio.Visio.Highlight.color
  summary: >-
    Chaîne qui spécifie la couleur de la surbrillance. Il doit avoir le format «\#RRGGBB », où chaque lettre représente un chiffre hexadécimal compris entre 0 et F, messagerie et RR la valeur rouge entre 0 et 0xFF (255), GG la valeur comprise entre 0 et 0xFF (255), le vert BB est la valeur bleue comprise entre 0 et 0xFF (255).


    \[[Du jeu d’API : 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: visio.Visio.Highlight.width
