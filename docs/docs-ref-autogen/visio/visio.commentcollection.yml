    <span data-ttu-id="c0d3f-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="c0d3f-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="c0d3f-115">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="c0d3f-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="c0d3f-116">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="c0d3f-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c0d3f-117">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="c0d3f-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c0d3f-118">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="c0d3f-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="c0d3f-119">Exemples</span><span class="sxs-lookup"><span data-stu-id="c0d3f-119">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapecomments= shape.comments;
        shapecomments.load();
        return ctx.sync().then(function () {
            for(var i=0; i<shapecomments.items.length;i++)
            {
                var comment= shapecomments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
