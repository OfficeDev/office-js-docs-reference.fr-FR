  - uid: visio.Visio.CommentCollection.load
    summary: "<span data-ttu-id=\"89ece-111\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"89ece-111\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"89ece-112\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"89ece-112\">You must call \"context.sync()\" before reading the properties.</span></span>"
    remarks: |-
      <span data-ttu-id="89ece-113">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="89ece-113">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="89ece-114">`load(option?: string | string[]): Visio.CommentCollection`-WHERE option est une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="89ece-114">`load(option?: string | string[]): Visio.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="89ece-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="89ece-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="89ece-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="89ece-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="89ece-117">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="89ece-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="89ece-118">Option. Top indique le nombre maximal d'éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="89ece-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="89ece-119">Option. Skip indique le nombre d'éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="89ece-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="89ece-120">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d'éléments.</span><span class="sxs-lookup"><span data-stu-id="89ece-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="89ece-121">Exemples</span><span class="sxs-lookup"><span data-stu-id="89ece-121">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapecomments= shape.comments;
          shapecomments.load();
          return ctx.sync().then(function () {
              for(var i=0; i<shapecomments.items.length;i++)
              {
                  var comment= shapecomments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
