- uid: Outlook_1_5.Office.Mailbox.diagnostics
  summary: >-
    Fournit des informations de diagnostic à un complément Outlook.


    Contient les membres suivants :


    - nom d’hôte (string) : une chaîne qui représente le nom de l’application hôte. Il est une des valeurs suivantes : Outlook, Outlook Mac, OutlookIOS ou OutlookWebApp.


    - hostVersion (chaîne) : une chaîne qui représente la version de l’application hôte ou le serveur Exchange. Si le complément de messagerie s’exécute sur le client de bureau Outlook ou Outlook pour iOS, hostversion, de la propriété renvoie la version de l’application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.


    - OWAView (MailboxEnums.OWAView ou chaîne) : un enum (ou une chaîne littérale) qui représente l’affichage actuel d’Outlook Web App. Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété génère la valeur undefined. Outlook Web App propose trois vues (OneColumn - affiché lorsque l’écran est étroite, TwoColumns - affiché lorsque l’écran est plus large et ThreeColumns - affiché lorsque l’écran est large) qui correspondent à la largeur de l’écran et le nombre de colonnes de la fenêtre qui peut être affiché.


    Plus d’informations est sous [Office.Diagnostics](xref:Outlook_1_5.Office.Diagnostics)<!-- -->.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: diagnostics
  fullName: diagnostics
  langs:
