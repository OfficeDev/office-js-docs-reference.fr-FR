- uid: Outlook_1_5.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    Affiche un formulaire permettant de créer un rendez-vous du calendrier.


    La méthode displayNewAppointmentForm ouvre un formulaire qui permet à l’utilisateur de créer un rendez-vous ou une réunion. Si des paramètres sont spécifiés, les champs du formulaire de rendez-vous sont remplis automatiquement avec le contenu des paramètres.


    Dans Outlook Web App et OWA pour les périphériques, cette méthode affiche toujours un formulaire contenant un champ Participants. Si vous ne spécifiez pas de participants comme arguments d’entrée, la méthode affiche un formulaire contenant le bouton Enregistrer. Si vous avez spécifié des participants, le formulaire inclut ces derniers, en plus du bouton Envoyer.


    Dans le client riche Outlook et Outlook RT, si vous spécifiez les participants ou les ressources dans le paramètre de ressources, optionalAttendees ou requiredAttendees cette méthode affiche un formulaire de réunion avec un bouton d’envoi. Si vous ne spécifiez aucun destinataire, cette méthode affiche un formulaire de rendez-vous avec un enregistrement &amp; bouton Fermer.


    Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.


    **Remarque**: cette méthode n’est pas pris en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lecture</td></tr></table>

    ####Exemples


    ```javascript

    var start = new Date();

    var end = new Date();

    end.setHours(start.getHours() + 1);


    Office.context.mailbox.displayNewAppointmentForm(

    {
        requiredAttendees: ['bob@contoso.com'],
        optionalAttendees: ['sam@contoso.com'],
        start: start,
        end: end,
        location: 'Home',
        resources: ['projector@contoso.com'],
        subject: 'meeting',
        body: 'Hello World!'
    });

    ```
  name: displayNewAppointmentForm(parameters)
  fullName: displayNewAppointmentForm(parameters)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: Un AppointmentForm décrivant le nouveau rendez-vous. Toutes les propriétés sont facultatives.
      type:
      - AppointmentForm
- uid: Outlook_1_5.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    Obtient une chaîne contenant un jeton utilisé pour appeler les API REST ou les services web Exchange.


    La méthode getCallbackTokenAsync émet un appel asynchrone pour obtenir un jeton opaque à partir du serveur Exchange qui héberge la boîte aux lettres de l’utilisateur. La durée de vie du jeton de rappel est de 5 minutes.


    *Jetons REST*


    Lorsqu’un jeton REST est demandé (options.isRest = true), le jeton résultant ne fonctionne pas pour authentifier les appels de Services Web Exchange. Le jeton sera limité dans l’étendue pour l’accès en lecture seule à l’élément actuel et ses pièces jointes, sauf si le complément a spécifié l’autorisation ReadWriteMailbox dans son manifeste. Si l’autorisation ReadWriteMailbox est spécifiée, le jeton résultant accorde l’accès en lecture/écriture pour le courrier, calendrier et contacts, y compris la possibilité d’envoyer un message.


    Le complément doit utiliser la propriété restUrl pour déterminer l’URL correcte à utiliser lors de l’émission d’appels d’API REST.


    *Jetons EWS*


    Lorsqu’un jeton EWS est demandé (options.isRest = false), le jeton résultant ne fonctionne pas pour l’authentification des appels de l’API REST. Le jeton sera limité dans l’étendue de l’accès à l’élément actuel.


    Le complément doit utiliser ewsurl, de la propriété pour déterminer l’URL correcte à utiliser lors de l’émission d’appels EWS.


    **Remarque**: il est recommandé que compléments utilisent l’API REST au lieu d’Exchange Web Services autant que possible.


    \[[Du jeu d’API : boîte aux lettres 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition et lecture</td></tr></table>


    Outre cette signature, la méthode possède les signatures suivantes :


    `getCallbackTokenAsync(callback: (result: Office.AsyncResult<string>) => void): void;`


    `getCallbackTokenAsync(callback: (result: Office.AsyncResult<string>) => void, userContext?: any): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    function getCallbackToken() {
        var options = {
            isRest: true,
            asyncContext: { message: 'Hello World!' }
        };

        Office.context.mailbox.getCallbackTokenAsync(options, cb);
    }


    function cb(asyncResult) {
        var token = asyncResult.value;
    }

    ```
  name: getCallbackTokenAsync(options, callback)
  fullName: getCallbackTokenAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(options: Office.AsyncContextOptions & { isRest?: boolean }, callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. isRest : détermine si le jeton fourni sera utilisé pour l’API REST d’Outlook ou les Services Web Exchange. La valeur par défaut est false. asyncContext : les données d’état qui sont passées à la méthode asynchrone.'
      type:
      - 'Office.AsyncContextOptions & { isRest?: boolean }'
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Le jeton est fourni sous forme de chaîne dans la propriété `asyncResult.value`. S’il y a une erreur, puis la `asyncResult.error` et `asyncResult.diagnostics` propriétés peuvent fournir des informations supplémentaires.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_5.Office.Mailbox.getCallbackTokenAsync_1
  summary: >-
    Obtient une chaîne qui contient un jeton servant à obtenir une pièce jointe ou un élément à partir d’un serveur Exchange.


    La méthode getCallbackTokenAsync émet un appel asynchrone pour obtenir un jeton opaque à partir du serveur Exchange qui héberge la boîte aux lettres de l’utilisateur. La durée de vie du jeton de rappel est de 5 minutes.


    Vous pouvez passer le jeton et un identificateur de pièce jointe ou d’élément à un système tiers. Celui-ci utilise le jeton en tant que jeton d’autorisation de support pour appeler l’opération GetAttachment ou GetItem des services web Exchange (EWS) afin de retourner une pièce jointe ou un élément. Par exemple, vous pouvez créer un service distant pour obtenir des pièces jointes à partir de l’élément sélectionné.


    Votre application doit avoir l’autorisation ReadItem spécifiée dans son manifeste pour appeler la méthode getCallbackTokenAsync en mode lecture.


    Dans composition mode, que vous devez appeler la méthode saveAsync pour obtenir un identificateur d’élément à transmettre à la méthode getCallbackTokenAsync. Votre application doit avoir des autorisations ReadWriteItem pour appeler la méthode saveAsync.


    \[[Du jeu d’API : boîte aux lettres 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition et lecture</td></tr></table>

    ####Exemples


    ```javascript

    function getCallbackToken() {
        Office.context.mailbox.getCallbackTokenAsync(cb);
    }


    function cb(asyncResult) {
        var token = asyncResult.value;
    }

    ```
  name: getCallbackTokenAsync(callback)
  fullName: getCallbackTokenAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(callback: (result: Office.AsyncResult<string>) => void): void;'
