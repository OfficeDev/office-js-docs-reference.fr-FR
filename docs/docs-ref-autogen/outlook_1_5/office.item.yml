          description: <span data-ttu-id="bc849-117">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="bc849-117">Optional.</span></span> <span data-ttu-id="bc849-118">Les développeurs peuvent fournir un objet auquel ils souhaitent accéder dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="bc849-118">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="bc849-119">Cet objet est accessible à l'aide de la propriété asyncResult. asyncContext dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="bc849-119">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
