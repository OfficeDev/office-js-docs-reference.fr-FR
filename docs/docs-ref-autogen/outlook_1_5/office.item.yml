  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (asyncResult: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="d6727-120">Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="d6727-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(asyncResult: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="d6727-121">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="d6727-121">Optional.</span></span> <span data-ttu-id="d6727-122">Les développeurs peuvent fournir un objet auquel ils souhaitent accéder dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="d6727-122">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="d6727-123">Cet objet est accessible à l'aide de la propriété asyncResult. asyncContext dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="d6727-123">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
