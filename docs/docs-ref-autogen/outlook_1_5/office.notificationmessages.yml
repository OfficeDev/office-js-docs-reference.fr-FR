- uid: Outlook_1_5.Office.NotificationMessages.replaceAsync
  summary: >-
    Remplace un message de notification disposant d’une clé donnée par un autre message.


    Si un message de notification avec la clé spécifiée n’existe pas, replaceAsync ajoute la notification.


    \[[Du jeu d’API : boîte aux lettres 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`
  name: replaceAsync(key, JSONmessage, options, callback)
  fullName: replaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: Clé pour le message de notification à remplacer. Elle peut contenir jusqu’à 32 caractères.
      type:
      - string
    - id: JSONmessage
      description: Objet JSON qui contient le nouveau message de notification pour remplacer le message existant. Il contient un objet NotificationMessageDetails.
      type:
      - NotificationMessageDetails
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
