      Si vous spécifiez une règle ItemHasRegularExpressionMatch sur la propriété Body d’un élément, l’expression régulière doit ensuite filtrer le corps et ne doit pas essayer de renvoyer l’intégralité du corps de l’élément. L’utilisation d’une expression régulière telle que. * pour obtenir l’intégralité du corps d’un élément ne renvoie pas toujours les résultats attendus.

