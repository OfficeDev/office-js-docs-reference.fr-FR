  - uid: 'outlook!Office.Item#body:member'
    summary: "<span data-ttu-id=\"2b94f-106\">Obtient un objet qui fournit des méthodes permettant de manipuler le corps d’un élément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-106\">Gets an object that provides methods for manipulating the body of an item.</span></span>\n\n<span data-ttu-id=\"2b94f-107\">\\[[Ensemble d’API\_: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-107\">\\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
