  - uid: 'outlook!Office.Item#loadCustomPropertiesAsync:member(1)'
    summary: "<span data-ttu-id=\"2b94f-117\">Charge de manière asynchrone les propriétés personnalisées de ce complément vers l’élément sélectionné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-117\">Asynchronously loads custom properties for this add-in on the selected item.</span></span>\n\n<span data-ttu-id=\"2b94f-118\">Les propriétés personnalisées sont stockées sous la forme de paires clé/valeur qui s’appliquent à une application ou un élément.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-118\">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id=\"2b94f-119\">Cette méthode renvoie un objet CustomProperties dans le rappel, qui fournit des méthodes pour accéder aux propriétés personnalisées spécifiques de l’élément actuel et du complément actuel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-119\">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id=\"2b94f-120\">Les propriétés personnalisées ne sont pas chiffrées dans l’élément, par conséquent elles ne doivent pas servir d’espace de stockage sécurisé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-120\">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>\n\n<span data-ttu-id=\"2b94f-121\">Les propriétés personnalisées sont fournies sous la forme d’un objet CustomProperties dans la propriété asyncResult. Value.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-121\">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id=\"2b94f-122\">Cet objet peut être utilisé pour obtenir, définir et supprimer des propriétés personnalisées à partir de l’élément et réenregistrer les modifications apportées au jeu de propriétés personnalisées sur le serveur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-122\">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>\n\n<span data-ttu-id=\"2b94f-123\">\\[[Ensemble d’API\_: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b94f-123\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="2b94f-124">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="2b94f-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="2b94f-125">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="2b94f-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="2b94f-126">Exemples</span><span class="sxs-lookup"><span data-stu-id="2b94f-126">Examples</span></span>

      ```javascript
      // The following example shows how to use the loadCustomPropertiesAsync method
      // to asynchronously load custom properties that are specific to the current item.
      // The example also shows how to use the saveAsync method to save these properties
      // back to the server. After loading the custom properties, the example uses the
      // get method to read the custom property myProp, the set method to write the
      // custom property otherProp, and then finally calls the saveAsync method to save
      // the custom properties.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var mailbox = Office.context.mailbox;
              mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
      }
      ```
