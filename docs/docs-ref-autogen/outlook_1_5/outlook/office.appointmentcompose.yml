  package: outlook!
  fullName: location
  summary: Obtient ou définit le lieu d’un rendez-vous. La propriété renvoie un objet Location qui fournit des méthodes utilisées pour obtenir et définir `location` l’emplacement du rendez-vous. [](xref:outlook!Office.Location:interface)
