21-222\">Si l’autorisation ReadWriteMailbox est spécifiée, le jeton résultant accorde un accès en lecture/écriture à la messagerie, au calendrier et aux contacts, y compris la possibilité d’envoyer des messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-222\">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>\n\n<span data-ttu-id=\"06821-223\">Le complément doit utiliser la propriété restUrl pour déterminer l’URL correcte à utiliser lors de l’exécution d’appels d’API REST.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-223\">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>\n\n<span data-ttu-id=\"06821-224\">*Jetons\_EWS*</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-224\">*EWS Tokens*</span></span>\n\n<span data-ttu-id=\"06821-225\">Lorsqu’un jeton EWS est demandé (options. isRest = false), le jeton résultant ne fonctionne pas pour authentifier les appels d’API REST.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-225\">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id=\"06821-226\">Le jeton peut uniquement accéder à l’élément actif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-226\">The token will be limited in scope to accessing the current item.</span></span>\n\n<span data-ttu-id=\"06821-227\">Le complément doit utiliser la propriété ewsUrl pour déterminer l’URL correcte à utiliser lors des appels EWS.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-227\">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>\n\n<span data-ttu-id=\"06821-228\">**Remarque**: il est recommandé que les compléments utilisent les API REST à la place des services Web Exchange chaque fois que cela est possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-228\">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>\n\n<span data-ttu-id=\"06821-229\">\\[[Ensemble d’API: boîte aux lettres 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"06821-229\">\\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
