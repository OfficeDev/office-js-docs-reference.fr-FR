- uid: word.Word.Range.getHtml
  summary: >-
    Obtient une représentation HTML de l’objet range. Lors du rendu dans une page web ou la visionneuse HTML, la mise en forme sera une correspondance étroite, mais pas exactement, de la mise en forme du document. Cette méthode ne renvoie pas le même code exact HTML pour le même document sur différentes plateformes (Windows, Mac, Word en ligne, etc.). Si vous devez exacte fidélité, ou la cohérence entre les plateformes, utilisez `Range.getOoxml()` et convertir le code XML renvoyé au format HTML.


    \[[Du jeu d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getHtml()
  fullName: getHtml()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue a command to get the current selection and then\n    // create a proxy range object with the results.\n    var range = context.document.getSelection();\n\n    // Queue a commmand to get the HTML of the current selection.\n    var html = range.getHtml();\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log('The HTML read from the document was: ' + html.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
