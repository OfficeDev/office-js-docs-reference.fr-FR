- uid: word.Word.Range.getTextRanges
  summary: >-
    Obtient les plages d'enfants de texte de la plage en utilisant des signes de ponctuation et/ou d'autres marques de fin.


    \[[Ensemble d'API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: getTextRanges(endingMarks, trimSpacing)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>範例\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence (as range) associated with the insertion point.\n    let sentences = context.document.getSelection().getTextRanges(\n        [\".\"] /* Using the \".\" as delimiter */,\n        false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange().expandTo(\n        context.document.getSelection().paragraphs.getFirst().getRange(\"End\")).getTextRanges(\n            [\".\"],\n             false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n    await context.sync();\n    \n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: Obligatoire. Signes de ponctuation et/ou autres marques de fin sous la forme d’un tableau de chaînes.
      type:
      - string[]
    - id: trimSpacing
      description: Facultatif. Indique s'il faut supprimer les caractères d'espacement (espaces, tabulations, sauts de colonne et marques de fin de paragraphe) à partir du début et de la fin des plages renvoyées dans la collection Range. La valeur par défaut est false, ce qui indique que l'espacement au début et à la fin des plages est inclus dans la collection Range.
      type:
      - boolean
