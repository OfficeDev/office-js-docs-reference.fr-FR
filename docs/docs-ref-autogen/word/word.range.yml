  summary: >-
    <span data-ttu-id="904dc-135">Obtient une représentation HTML de l’objet range.</span><span class="sxs-lookup"><span data-stu-id="904dc-135">Gets an HTML representation of the range object.</span></span> <span data-ttu-id="904dc-136">Lors du rendu dans une page web ou la visionneuse HTML, la mise en forme sera une correspondance étroite, mais pas exactement, de la mise en forme du document.</span><span class="sxs-lookup"><span data-stu-id="904dc-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="904dc-137">Cette méthode ne renvoie pas le même code exact HTML pour le même document sur différentes plateformes (Windows, Mac, Word en ligne, etc.).</span><span class="sxs-lookup"><span data-stu-id="904dc-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="904dc-138">Si vous devez exacte fidélité, ou la cohérence entre les plateformes, utilisez `Range.getOoxml()` et convertir le code XML renvoyé au format HTML.</span><span class="sxs-lookup"><span data-stu-id="904dc-138">If you need exact fidelity, or consistency across platforms, use `Range.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="904dc-139">\[[Du jeu d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="904dc-139">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"904dc-140\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"904dc-140\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue a command to get the current selection and then\n    // create a proxy range object with the results.\n    var range = context.document.getSelection();\n\n    // Queue a commmand to get the HTML of the current selection.\n    var html = range.getHtml();\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log('The HTML read from the document was: ' + html.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
