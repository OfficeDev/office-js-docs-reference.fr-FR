- uid: word.Word.Range.getTextRanges
  summary: >-
    <span data-ttu-id="904dc-166">Obtient le texte plages enfant de la plage à l’aide des marques de ponctuation et/ou les autres marques de fin.</span><span class="sxs-lookup"><span data-stu-id="904dc-166">Gets the text child ranges in the range by using punctuation marks and/or other ending marks.</span></span>


    <span data-ttu-id="904dc-167">\[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="904dc-167">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: getTextRanges
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"904dc-168\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"904dc-168\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence (as range) associated with the insertion point.\n    let sentences = context.document.getSelection().getTextRanges(\n        [\".\"] /* Using the \".\" as delimiter */,\n        false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange().expandTo(\n        context.document.getSelection().paragraphs.getFirst().getRange(\"End\")).getTextRanges(\n            [\".\"],\n             false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n    await context.sync();\n    \n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: <span data-ttu-id="904dc-p118">Obligatoire. Signes de ponctuation et/ou autres marques de fin sous la forme d’un tableau de chaînes.</span><span class="sxs-lookup"><span data-stu-id="904dc-p118">Required. The punctuation marks and/or other ending marks as an array of strings.</span></span>
      type:
      - string[]
    - id: trimSpacing
      description: <span data-ttu-id="904dc-171">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="904dc-171">Optional.</span></span> <span data-ttu-id="904dc-172">Indique s’il faut diminuer les caractères d’espacement (espaces, les tabulations, sauts de colonne et les marques de fin de paragraphe) de début et de fin des plages retourné dans la collection de la plage.</span><span class="sxs-lookup"><span data-stu-id="904dc-172">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="904dc-173">Valeur par défaut est false, qui indique que les caractères d’espacement au début et de fin des plages sont inclus dans la collection range.</span><span class="sxs-lookup"><span data-stu-id="904dc-173">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
      type:
      - boolean
