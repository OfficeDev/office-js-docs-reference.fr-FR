- uid: word.Word.TableCell.insertColumns
  summary: >-
    Ajoute des colonnes à gauche ou à droite de la cellule, en utilisant la colonne de la cellule en tant que modèle. Applicable aux tableaux uniformes. Si spécifiées, les valeurs de chaîne sont définies sur les lignes nouvellement insérées.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertColumns(insertLocation, columnCount, values)
  fullName: insertColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Obligatoire. Il peut être « Avant » ou « After ».
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Obligatoire. Nombre de colonnes à ajouter.
      type:
      - number
    - id: values
      description: Tableau 2D facultatif. Les cellules sont remplies si les chaînes correspondantes sont spécifiées dans le tableau.
      type:
      - string[][]
