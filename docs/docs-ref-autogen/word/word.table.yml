- uid: word.Word.Table.getCell
  summary: >-
    Obtient la cellule du tableau à une ligne et une colonne spécifiées. Renvoie si la cellule du tableau spécifiée n’existe pas.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell(rowIndex, cellIndex)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: Obligatoire. Index de la ligne.
      type:
      - number
    - id: cellIndex
      description: Obligatoire. Index de la cellule dans la ligne.
      type:
      - number
