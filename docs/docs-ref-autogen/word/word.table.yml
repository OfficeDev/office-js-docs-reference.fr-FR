  - uid: word.Word.Table.getCell
    summary: |-
      Obtient la cellule du tableau à une ligne et une colonne spécifiées. Renvoie si la cellule de tableau spécifiée n'existe pas.

      \[[Ensemble d'API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - Word.TableCell
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Obligatoire. Index de la ligne.
          type:
            - number
        - id: cellIndex
          description: Obligatoire. Index de la cellule dans la ligne.
          type:
            - number
