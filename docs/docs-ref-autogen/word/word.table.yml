  - uid: word.Word.Table.addColumns
    summary: |-
      Ajoute des colonnes au début ou à la fin du tableau, en utilisant la première ou la dernière colonne existante en tant que modèle. Applicable aux tableaux uniformes. Si spécifiées, les valeurs de chaîne sont définies sur les lignes nouvellement insérées.

      \[[Ensemble d'API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'addColumns(insertLocation, columnCount, values)'
    fullName: 'addColumns(insertLocation, columnCount, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: insertLocation
          description: 'Obligatoire. Elle peut être «Start» ou «end», correspondant au côté approprié du tableau.'
          type:
            - Word.InsertLocation
        - id: columnCount
          description: Obligatoire. Nombre de colonnes à ajouter.
          type:
            - number
        - id: values
          description: Tableau 2D facultatif. Les cellules sont remplies si les chaînes correspondantes sont spécifiées dans le tableau.
          type:
            - 'string[][]'
