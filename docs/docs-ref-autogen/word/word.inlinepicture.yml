  - uid: word.Word.InlinePicture.getNext
    summary: |-
      <span data-ttu-id="c97fa-114">Obtient l’image insérée suivante.</span><span class="sxs-lookup"><span data-stu-id="c97fa-114">Gets the next inline image.</span></span> <span data-ttu-id="c97fa-115">Lève une exception si cette image incluse est la dernière.</span><span class="sxs-lookup"><span data-stu-id="c97fa-115">Throws if this inline image is the last one.</span></span>

      <span data-ttu-id="c97fa-116">\[[Ensemble d'API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c97fa-116">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getNext()
    fullName: getNext()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNext(): Word.InlinePicture;'
      return:
        type:
          - word.Word.InlinePicture
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c97fa-117">Exemples</span><span class="sxs-lookup"><span data-stu-id="c97fa-117">Examples</span></span>

          ```javascript
          // To use this snippet, add an inline picture to the document and assign it an alt text title.
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the first inline picture.
              var firstPicture = context.document.body.inlinePictures.getFirstOrNullObject();

              // Queue a command to load the alternative text title of the picture.
              context.load(firstPicture, 'altTextTitle');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (firstPicture.isNullObject) {
                      console.log('There are inline pictures in this document.')
                  } else {
                      console.log(firstPicture.altTextTitle);
                  }
              });   
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
