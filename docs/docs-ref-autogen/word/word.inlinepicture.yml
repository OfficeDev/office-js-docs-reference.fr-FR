  summary: >-
    <span data-ttu-id="fabb3-p102">Obtient l’image insérée suivante. Renvoie un objet null si cette image incluse est la dernière.</span><span class="sxs-lookup"><span data-stu-id="fabb3-p102">Gets the next inline image. Returns a null object if this inline image is the last one.</span></span>


