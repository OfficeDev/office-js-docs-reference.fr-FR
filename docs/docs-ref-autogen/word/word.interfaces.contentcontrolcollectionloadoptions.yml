- uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.style
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom du style du contrôle de contenu. Utilisez cette propriété pour les noms de style localisées et de styles personnalisés. Pour utiliser les styles intégrés qui peuvent être exploitées entre les paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Du jeu d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
