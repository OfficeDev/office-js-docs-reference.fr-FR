  summary: >-
    Pour chaque élément de la collection : Obtient le sous-type de contrôle de contenu. Le sous-type peut être 'RichTextInline', 'RichTextParagraphs', 'RichTextTableCell', 'RichTextTableRow' et 'RichTextTable' pour les contrôles de contenu de texte enrichi. En lecture seule.


