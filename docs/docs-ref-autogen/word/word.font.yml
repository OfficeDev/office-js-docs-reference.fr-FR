- uid: word.Word.Font.load
  summary: <span data-ttu-id="88773-120">Files d’attente d’une commande pour charger les propriétés de l’objet spécifiées.</span><span class="sxs-lookup"><span data-stu-id="88773-120">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="88773-121">Vous devez appeler « context.sync() » avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="88773-121">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="88773-122">Outre cette signature, cette méthode présente les signatures suivantes :</span><span class="sxs-lookup"><span data-stu-id="88773-122">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="88773-123">`load(option?: { select?: string; expand?: string; }): Word.Font`-Où option.select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options.expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="88773-123">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="88773-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-Uniquement disponible sur les types de la collection.</span><span class="sxs-lookup"><span data-stu-id="88773-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="88773-125">Il est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="88773-125">It is similar to the preceding signature.</span></span> <span data-ttu-id="88773-126">Option.Top Spécifie le nombre maximal d’éléments pouvant être inclus dans le résultat de la collection.</span><span class="sxs-lookup"><span data-stu-id="88773-126">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="88773-127">Option.Skip Spécifie le nombre d’éléments qui doivent être ignoré et non inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="88773-127">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="88773-128">Si option.top est spécifié, le jeu de résultats démarre après l’ignorer le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="88773-128">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="88773-129">Exemples</span><span class="sxs-lookup"><span data-stu-id="88773-129">Examples</span></span>


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

