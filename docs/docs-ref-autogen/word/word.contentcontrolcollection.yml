- uid: word.Word.ContentControlCollection.getById
  summary: >-
    <span data-ttu-id="93a41-p102">Obtient un contrôle de contenu par son identificateur. Renvoie s’il n’existe pas de contrôle de contenu avec l’identificateur dans cette collection.</span><span class="sxs-lookup"><span data-stu-id="93a41-p102">Gets a content control by its identifier. Throws if there isn't a content control with the identifier in this collection.</span></span>


    <span data-ttu-id="93a41-108">\[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="93a41-108">\[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getById(id)
  fullName: word.Word.ContentControlCollection.getById
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getById(id: number): Word.ContentControl;'
    return:
      type:
      - word.Word.ContentControl
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"93a41-109\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"93a41-109\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the content control that contains a specific id.\n    var contentControl = context.document.contentControls.getById(30086310);\n\n    // Queue a command to load the text property for a content control.\n    context.load(contentControl, 'text');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log('The content control with that Id has been found in this document.');\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the content control that contains a specific id.\n    var contentControl = context.document.contentControls.getByIdOrNullObject(30086310);\n\n    // Queue a command to load the text property for a content control.\n    context.load(contentControl, 'text');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        if (contentControl.isNullObject) {\n            console.log('There is no content control with that ID.')\n        } else {\n            console.log('The content control with that ID has been found in this document.');\n        }\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: id
      description: <span data-ttu-id="93a41-p103">Obligatoire. Identificateur de contrôle de contenu.</span><span class="sxs-lookup"><span data-stu-id="93a41-p103">Required. A content control identifier.</span></span>
      type:
      - number
