- uid: word.Word.CustomPropertyCollection.add
  summary: >-
    Crée une nouvelle propriété personnalisée ou en définit une existante.


    \[[Du jeu d’API : WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: add(key, value)
  fullName: word.Word.CustomPropertyCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
    parameters:
    - id: key
      description: Obligatoire. Clé de la propriété personnalisée (non sensible à la casse).
      type:
      - string
    - id: value
      description: Obligatoire. Valeur de la propriété personnalisée.
      type:
      - any
