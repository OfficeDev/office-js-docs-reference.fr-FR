  - uid: word.Word.Interfaces.RangeLoadOptions.hyperlink
    summary: |-
      Obtient le premier lien hypertexte de la plage ou définit un lien hypertexte sur la plage. Tous les liens hypertexte de la plage sont supprimés lorsque vous définissez un nouveau lien hypertexte sur celle-ci. Utilisez un «\#» pour séparer la partie d’adresse du composant facultatif emplacement.

      \[[Ensemble d’API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: hyperlink
    fullName: hyperlink
    langs:
      - typeScript
