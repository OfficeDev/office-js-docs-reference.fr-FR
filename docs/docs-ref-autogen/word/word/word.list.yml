  summary: >-
    Définit le format de numérotation du niveau spécifié de la liste.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setLevelNumbering(level: number, listNumbering: Word.ListNumbering, formatString?: Array<string | number>): void;'
    parameters:
    - id: level
      description: Obligatoire. Niveau dans la liste.
      type: number
    - id: listNumbering
      description: Obligatoire. Le format ordinal.
      type: <xref uid="word!Word.ListNumbering:enum" />
    - id: formatString
      description: Facultatif. Format de chaîne de numérotation défini sous forme de tableau de chaînes et/ou d’entiers. Chaque entier est un niveau de type de nombre supérieur ou égal à ce niveau. Par exemple, un tableau de \[ "(", Level-1, ".", Level, ")" \] peut définir le format "(2. c)", où 2 est le numéro d’élément du parent et c le numéro d’élément de ce niveau.
      type: Array&lt;string | number&gt;
    return:
      type: void
      description: ''
