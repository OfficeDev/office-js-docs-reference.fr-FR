  package: word!
  fullName: hyperlink
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : obtient le premier lien hypertexte de la plage ou définit un lien hypertexte sur la plage. Tous les liens hypertexte de la plage sont supprimés lorsque vous définissez un nouveau lien hypertexte sur celle-ci. Utilisez un ' \# ' ' pour séparer la partie d’adresse de la partie d’emplacement facultative.


