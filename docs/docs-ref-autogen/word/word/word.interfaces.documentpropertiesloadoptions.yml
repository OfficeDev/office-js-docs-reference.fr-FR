  - uid: 'word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member'
    summary: "Obtient les paramètres de sécurité du document. En lecture seule. Certains sont des restrictions d’accès sur le fichier sur le disque. D’autres sont des paramètres de protection de document. Les valeurs possibles sont 0 = le fichier sur le disque est en lecture/écriture\_; 1 = protéger le document\_: le fichier est chiffré et nécessite un mot de passe pour être ouvert\_; 2 = protéger le document\_: toujours ouvert en lecture seule\_; 3 = protéger le document\_: \\# 1 et \\# 2\_; 4 = le fichier sur le disque est en lecture seule\_; 5 = à la fois 1 et \\# \\# 4\_; 6 = \\# 2 et \\# 4\_; 7 = tous les éléments \\# 1, \\# 2 et \\# 4\_; 8 = protéger le document\_: restreignez la modification en lecture seule\_; 9 = \\# 1 et \\# 8\_; 10 = \\# 2 et \\# 8\_; 11 = tous les éléments \\# 1, \\# 2 et \\# 8\_; 12 = \\# 4 et \\# 8\_; 13 = tous les éléments \\# 1, \\# 4 et 8\_; 14 = tous les éléments \\# \\# 2, \\# 4 et \\# 8\_; 15 = tous les éléments \\# 1, \\# 2, \\# 4 et \\# 8.\n\n\\[[Ensemble d’API\_: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'security?: boolean;'
      return:
        type:
          - boolean
