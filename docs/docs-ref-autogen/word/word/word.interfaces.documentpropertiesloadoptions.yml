- name: security
  uid: word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member
  package: word!
  fullName: security
  summary: >-
    Obtient les paramètres de sécurité du document. En lecture seule. Certaines sont des restrictions d’accès au fichier sur disque. D’autres sont des paramètres de protection des documents. Certaines valeurs possibles sont 0 = Le fichier sur le disque est en lecture-écriture ; 1 = protéger le document : le fichier est chiffré et nécessite un mot de passe pour s’ouvrir ; 2 = Protéger le document : toujours ouvrir en lecture seule ; 3 = Protéger le document : 1 et 2 ; 4 = Fichier en lecture seule ; 5 = 1 et 4 ; 6 = 2 et 4 ; 7 = tous les 1, 2 et 4 ; 8 = Protéger le document : restreindre la modification en lecture \# \# seule ; \# \# \# \# \# \# 9 = 1 et \# \# \# 8 ; 10 = 2 et \# \# 8 ; 11 = Tous \# les 1, 2 et 8 ; \# \# 12 = 4 et 8 ; \# 13 = Tous \# les \# 1, 4 et 8 ; \# 14 = Tous les \# \# 2, \# 4 et \# 8 ; 15 = Tous \# les 1, \# 2, \# 4 et \# 8.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'security?: boolean;'
    return:
      type: boolean
