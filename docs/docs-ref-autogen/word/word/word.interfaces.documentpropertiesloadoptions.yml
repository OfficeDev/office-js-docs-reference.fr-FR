- name: security
  uid: word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member
  package: word!
  fullName: security
  summary: >-
    Obtient les paramètres de sécurité du document. En lecture seule. Certains sont des restrictions d’accès sur le fichier sur le disque. D’autres sont des paramètres de protection de document. Les valeurs possibles sont 0 = le fichier sur le disque est en lecture/écriture ; 1 = protéger le document : le fichier est chiffré et nécessite un mot de passe pour être ouvert ; 2 = protéger le document : toujours ouvert en lecture seule ; 3 = protéger le document : \# 1 et \# 2 ; 4 = le fichier sur le disque est en lecture seule ; 5 = à la fois 1 et \# \# 4 ; 6 = \# 2 et \# 4 ; 7 = tous les éléments \# 1, \# 2 et \# 4 ; 8 = protéger le document : restreignez la modification en lecture seule ; 9 = \# 1 et \# 8 ; 10 = \# 2 et \# 8 ; 11 = tous les éléments \# 1, \# 2 et \# 8 ; 12 = \# 4 et \# 8 ; 13 = tous les éléments \# 1, \# 4 et 8 ; 14 = tous les éléments \# \# 2, \# 4 et \# 8 ; 15 = tous les éléments \# 1, \# 2, \# 4 et \# 8.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'security?: boolean;'
    return:
      type: boolean
