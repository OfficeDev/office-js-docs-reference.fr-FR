  - uid: word.Word.ParagraphCollection.load
    summary: "<span data-ttu-id=\"e1da0-118\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1da0-118\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"e1da0-119\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1da0-119\">You must call \"context.sync()\" before reading the properties.</span></span>"
    remarks: |-
      <span data-ttu-id="e1da0-120">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="e1da0-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="e1da0-121">`load(option?: string | string[]): Word.ParagraphCollection`-WHERE option est une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="e1da0-121">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="e1da0-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="e1da0-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="e1da0-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="e1da0-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="e1da0-124">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="e1da0-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="e1da0-125">Option. Top indique le nombre maximal d’éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="e1da0-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e1da0-126">Option. Skip indique le nombre d’éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="e1da0-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e1da0-127">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="e1da0-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e1da0-128">Exemples</span><span class="sxs-lookup"><span data-stu-id="e1da0-128">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a commmand to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
