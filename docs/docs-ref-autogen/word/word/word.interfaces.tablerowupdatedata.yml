name: Word.Interfaces.TableRowUpdateData
uid: word!Word.Interfaces.TableRowUpdateData:interface
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: Interface de mise à jour des données sur l’objet TableRow, à utiliser dans `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.TableRowUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient la police. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtient et définit l’alignement horizontal de chaque cellule de la ligne. La valeur peut être « Left » (gauche), « Centered » (centré), « Right » (droite) ou « Justified » (justifié).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowUpdateData#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Obtient et définit la hauteur de ligne préférée en points.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: number;'
    return:
      type: number
- name: shadingColor
  uid: word!Word.Interfaces.TableRowUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtient et définit la couleur d’ombrage. La couleur est spécifiée au format « RRGGBB » ou à \# l’aide du nom de la couleur.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: string;'
    return:
      type: string
- name: values
  uid: word!Word.Interfaces.TableRowUpdateData#values:member
  package: word!
  fullName: values
  summary: >-
    Obtient et définit les valeurs de texte de la ligne, sous la forme d’un tableau JavaScript 2D.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: string[][];'
    return:
      type: string[][]
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Obtient et définit l’alignement vertical des cellules de la ligne. La valeur peut être « Top » (haut), « Center » (centre) ou « Bottom » (inférieur).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
    return:
      type: <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" | "Center" | "Bottom"
