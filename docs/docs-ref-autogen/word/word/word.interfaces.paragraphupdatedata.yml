### YamlMime:TSType
name: Word.Interfaces.ParagraphUpdateData
uid: word!Word.Interfaces.ParagraphUpdateData:interface
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: Interface permettant de mettre à jour les données de l’objet Paragraph, pour une utilisation dans `paragraph.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: alignment
  uid: word!Word.Interfaces.ParagraphUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtient ou définit l’alignement d’un paragraphe. La valeur peut être « left » (gauche), « centered » (centré), « right » (droite) ou « justified » (justifié).


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Renvoie ou définit la valeur, en points, du retrait de première ligne ou du retrait négatif. Utilisez une valeur positive pour définir un retrait de première ligne et une valeur négative pour définir un retrait négatif.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
- name: font
  uid: word!Word.Interfaces.ParagraphUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient le format de texte du paragraphe. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Obtient ou définit la valeur de retrait à gauche, en points, pour le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: number;'
    return:
      type: number
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphUpdateData#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Obtient ou définit l’interligne, en points, pour le paragraphe spécifié. Dans l’interface utilisateur de Word, cette valeur est divisée par 12.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: number;'
    return:
      type: number
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Obtient ou définit la quantité d’espace, dans le quadrillage, après le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: number;'
    return:
      type: number
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Obtient ou définit la quantité d’espace, en lignes de quadrillage, avant le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: number;'
    return:
      type: number
- name: listItem
  uid: word!Word.Interfaces.ParagraphUpdateData#listItem:member
  package: word!
  fullName: listItem
  summary: >-
    Obtient l’élément de liste du paragraphe. Renvoie une erreur si le paragraphe ne fait pas partie d’une liste.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'listItem?: Word.Interfaces.ListItemUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.ListItemUpdateData:interface" />
- name: listItemOrNullObject
  uid: word!Word.Interfaces.ParagraphUpdateData#listItemOrNullObject:member
  package: word!
  fullName: listItemOrNullObject
  summary: >-
    Obtient l’élément de liste du paragraphe. Renvoie un objet null si le paragraphe ne fait pas partie d’une liste.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'listItemOrNullObject?: Word.Interfaces.ListItemUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.ListItemUpdateData:interface" />
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphUpdateData#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Obtient ou définit le niveau hiérarchique pour le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: number;'
    return:
      type: number
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Obtient ou définit la valeur de retrait à droite, en points, pour le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: number;'
    return:
      type: number
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Obtient ou définit l’espacement, en points, après le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: number;'
    return:
      type: number
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Obtient ou définit l’espacement, en points, avant le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceBefore?: number;'
    return:
      type: number
- name: style
  uid: word!Word.Interfaces.ParagraphUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtient ou définit le nom du style du paragraphe. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
