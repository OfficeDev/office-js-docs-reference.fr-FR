  - uid: 'word!Word.CustomProperty#toJSON:member(1)'
    summary: 'Remplace la méthode JavaScript `toJSON()` afin de fournir une sortie plus utile lorsqu’un objet d’API est transmis à`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle `toJSON` la méthode de l’objet qui lui est passé.) Tandis que l’objet Word. CustomProperty d’origine est un objet `toJSON` d’API, la méthode renvoie un objet JavaScript simple (tapé comme`Word.Interfaces.CustomPropertyData`<!-- -->) qui contient des copies superficielles de toutes les propriétés enfants chargées à partir de l’objet d’origine.'
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Word.Interfaces.CustomPropertyData;'
      return:
        type:
          - 'word!Word.Interfaces.CustomPropertyData:interface'
        description: ''
  - uid: 'word!Word.CustomProperty#track:member(1)'
    summary: "Effectuer le suivi de l’objet pour l’ajustement automatique en fonction environnant des modifications dans le document. Cet appel est abréviations context.trackedObjects.add(thisObject). Si vous utilisez cet objet au sein de «\_.sync\_» appels et en dehors de l’exécution séquentielle d’un lot de «\_.run\_» et rencontrez un message d’erreur «\_InvalidObjectPath\_» lors de la définition d’une propriété ou appeler une méthode sur l’objet, vous devez ajouter l’objet à l’objet de suivi collection de sites lors de l’objet a été créé."
    name: track()
    fullName: track()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'track(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#type:member'
    summary: "Obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont les suivantes\_: String, Number, date, Boolean. En lecture seule.\n\n\\[[Ensemble d’API\_: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
      return:
        type:
          - 'word!Word.CustomProperty#type~0:complex'
  - uid: 'word!Word.CustomProperty#untrack:member(1)'
    summary: "Publication mémoire associée à cet objet si elle a été précédemment suivie. Cet appel est abréviations context.trackedObjects.add(thisObject). Vous rencontrez de nombreux objets suivies ralentit l’application hôte, donc n’oubliez pas de libérer les objets que l'on ajoute, une fois que vous avez terminé à les utiliser. Vous devez appeler «\_context.sync()\_» avant la publication de mémoire prend effet."
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#value:member'
    summary: "Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word pour le Web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (en créant éventuellement un Unicode non valide en fractionnant une paire de substitution).\n\n\\[[Ensemble d’API\_: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: any;'
      return:
        type:
          - any
