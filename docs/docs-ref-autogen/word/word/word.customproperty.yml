### YamlMime:TSType
name: Word.CustomProperty
uid: word!Word.CustomProperty:class
package: word!
fullName: Word.CustomProperty
summary: >-
  Représente une propriété personnalisée.


  \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: word!Word.CustomProperty#context:member
  package: word!
  fullName: context
  summary: Contexte de demande associé à l’objet. Cela connecte le processus du add-in au processus de l’application hôte Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="word!Word.RequestContext:class" />
- name: key
  uid: word!Word.CustomProperty#key:member
  package: word!
  fullName: key
  summary: >-
    Obtient la clé de la propriété personnalisée. En lecture seule.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly key: string;'
    return:
      type: string
- name: type
  uid: word!Word.CustomProperty#type:member
  package: word!
  fullName: type
  summary: >-
    Obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont : String, Number, Date, Boolean. En lecture seule.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
    return:
      type: <xref uid="word!Word.DocumentPropertyType:enum" /> | "String" | "Number" | "Date" | "Boolean"
- name: value
  uid: word!Word.CustomProperty#value:member
  package: word!
  fullName: value
  summary: >-
    Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word sur le web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (créant éventuellement un unicode non valide en décodant une paire de substitution).


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: any;'
    return:
      type: any
