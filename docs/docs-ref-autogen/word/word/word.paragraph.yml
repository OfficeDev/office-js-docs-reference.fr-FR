- name: split(delimiters, trimDelimiters, trimSpacing)
  uid: word!Word.Paragraph#split:member(1)
  package: word!
  fullName: split(delimiters, trimDelimiters, trimSpacing)
  summary: >-
    Divise le paragraphe en plages enfants à l’aide de délimiteurs.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    parameters:
    - id: delimiters
      description: Obligatoire. Délimiteurs sous la forme d’un tableau de chaînes.
      type: string[]
    - id: trimDelimiters
      description: Facultatif. Indique s’il faut délimiter les délimiteurs des plages de la collection Range. La valeur par défaut est false, ce qui indique que les délimiteurs sont inclus dans les plages renvoyées dans la collection Range.
      type: boolean
    - id: trimSpacing
      description: Facultatif. Indique s’il faut supprimer les caractères d’espacement (espaces, tabulations, sauts de colonne et marques de fin de paragraphe) à partir du début et de la fin des plages renvoyées dans la collection Range. La valeur par défaut est false, ce qui indique que l’espacement au début et à la fin des plages est inclus dans la collection Range.
      type: boolean
    return:
      type: <xref uid="word!Word.RangeCollection:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/35-ranges/split-words-of-first-paragraph.yaml\nawait Word.run(async (context) => {\n  let paragraph = context.document.body.paragraphs.getFirst();\n  let words = paragraph.split([\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n  words.load(\"text\");\n\n  await context.sync();\n\n  for (let i = 0; i < words.items.length; i++) {\n    if (i >= 1) {\n      words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n    }\n    words.items[i].font.highlightColor = \"#FFFF00\";\n\n    await context.sync();\n    await pause(200);\n  }\n});\n```"
- name: startNewList()
  uid: word!Word.Paragraph#startNewList:member(1)
  package: word!
  fullName: startNewList()
  summary: >-
    Démarre une nouvelle liste avec ce paragraphe. Échoue si le paragraphe est déjà un élément de liste.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startNewList(): Word.List;'
    return:
      type: <xref uid="word!Word.List:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/20-lists/insert-list.yaml\n// This example starts a new list stating with the second paragraph.\nawait Word.run(async (context) => {\n  let paragraphs = context.document.body.paragraphs;\n  paragraphs.load(\"$none\"); // No properties needed.\n\n  await context.sync();\n\n  var list = paragraphs.items[1].startNewList(); // Indicates new list to be started in the second paragraph.\n  list.load(\"$none\"); // No properties needed.\n\n  await context.sync();\n\n  // To add new items to the list use start/end on the insert location parameter.\n  list.insertParagraph(\"New list item on top of the list\", \"Start\");\n  let paragraph = list.insertParagraph(\"New list item at the end of the list (4th level)\", \"End\");\n  paragraph.listItem.level = 4; // Sets up list level for the lsit item.\n  // To add paragraphs outside the list use before/after:\n  list.insertParagraph(\"New paragraph goes after (not part of the list)\", \"After\");\n\n  await context.sync();\n});\n```"
