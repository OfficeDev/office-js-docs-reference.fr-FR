    summary: "Démarre une nouvelle liste avec ce paragraphe. Échoue si le paragraphe est déjà un élément de liste.\n\n\\[[Ensemble d’API\_: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
