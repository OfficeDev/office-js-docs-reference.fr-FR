fullName: Word.CustomPropertyCollection
summary: >-
  Contient la collection d’objets [Word. CustomProperty](xref:word!Word.CustomProperty:class) .


  \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: word!Word.CustomPropertyCollection#context:member
  package: word!
  fullName: context
  summary: Contexte de demande associé à l’objet. Cette opération connecte le processus du complément au processus de l’application hôte Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="word!Word.RequestContext:class" />
- name: items
  uid: word!Word.CustomPropertyCollection#items:member
  package: word!
  fullName: items
  summary: Obtient l’élément enfant chargé dans cette collection de sites.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Word.CustomProperty[];'
    return:
      type: <xref uid="word!Word.CustomProperty:class" />[]
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \"; Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
methods:
- name: add(key, value)
  uid: word!Word.CustomPropertyCollection#add:member(1)
  package: word!
  fullName: add(key, value)
  summary: >-
    Crée une nouvelle propriété personnalisée ou en définit une existante.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    parameters:
    - id: key
      description: Obligatoire. La clé de la propriété personnalisée, qui ne respecte pas la casse.
      type: string
    - id: value
      description: Obligatoire. Valeur de la propriété personnalisée.
      type: any
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
