      <span data-ttu-id="1e743-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties`Option-WHERE option. Select est une chaîne délimitée par des virgules qui spécifie les propriétés à charger et options. Expand est une chaîne délimitée par des virgules qui spécifie les propriétés de navigation à charger.</span><span class="sxs-lookup"><span data-stu-id="1e743-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="1e743-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`-Uniquement disponible sur les types de collection.</span><span class="sxs-lookup"><span data-stu-id="1e743-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="1e743-141">Elle est similaire à la signature précédente.</span><span class="sxs-lookup"><span data-stu-id="1e743-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="1e743-142">Option. Top indique le nombre maximal d’éléments de collection qui peuvent être inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="1e743-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="1e743-143">Option. Skip indique le nombre d’éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class="sxs-lookup"><span data-stu-id="1e743-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="1e743-144">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d’éléments.</span><span class="sxs-lookup"><span data-stu-id="1e743-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
