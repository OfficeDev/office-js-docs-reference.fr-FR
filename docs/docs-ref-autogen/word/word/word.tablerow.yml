  fullName: insertRows(insertLocation, rowCount, values)
  summary: >-
    Insère des lignes en utilisant cette ligne en tant que modèle. Si les valeurs sont spécifiées, insère les valeurs sur de nouvelles lignes.


    \[[Ensemble d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    parameters:
    - id: insertLocation
      description: Obligatoire. L’endroit où les nouvelles lignes doivent être insérées, par rapport à la ligne actuelle. Elle peut être « Before » (avant) ou « After » (après).
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: rowCount
      description: Obligatoire. Nombre de lignes à ajouter
      type: number
    - id: values
      description: Facultatif. Chaînes à insérer dans les nouvelles lignes, spécifiées sous forme de tableau 2D. Le nombre de cellules dans chaque ligne ne doit pas dépasser le nombre de cellules dans la ligne existante.
      type: string[][]
    return:
      type: <xref uid="word!Word.TableRowCollection:class" />
      description: ''
