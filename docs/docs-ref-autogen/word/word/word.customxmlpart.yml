- name: insertElement(xpath, xml, namespaceMappings, index)
  uid: word!Word.CustomXmlPart#insertElement:member(1)
  package: word!
  fullName: insertElement(xpath, xml, namespaceMappings, index)
  summary: >-
    Insère le code XML donné sous l’élément parent identifié par XPath à l’index de position enfant.


    \[[Ensemble d’API : WORDAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: Obligatoire. Chemin d’accès absolu à l’élément parent unique dans la notation XPath.
      type: string
    - id: xml
      description: Obligatoire. Contenu XML à insérer.
      type: string
    - id: namespaceMappings
      description: Obligatoire. Objet dont les propriétés représentent des alias d’espace de noms et les valeurs sont les URI d’espace de noms réels.
      type: any
    - id: index
      description: Facultatif. Position de base zéro à laquelle le nouveau code XML doit être inséré. Si ce paramètre est omis, le code XML est ajouté en tant que dernier enfant de ce parent.
      type: number
    return:
      type: void
      description: ''
