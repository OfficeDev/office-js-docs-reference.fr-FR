    Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word sur le web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (créant éventuellement un unicode non valide en décodant une paire de substitution).


