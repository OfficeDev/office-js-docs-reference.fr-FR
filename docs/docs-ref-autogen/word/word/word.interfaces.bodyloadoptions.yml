- name: parentBody
  uid: word!Word.Interfaces.BodyLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Obtient le corps parent du corps. Par exemple, le corps parent du corps d’une cellule de tableau peut être un en-tête. Renvoie une erreur s’il n’y a pas de corps parent.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
