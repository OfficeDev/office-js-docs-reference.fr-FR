- name: style
  uid: word!Word.Interfaces.BodyLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Obtient ou définit le nom de style du corps. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: styleBuiltIn
  uid: word!Word.Interfaces.BodyLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Obtient ou définit le nom de style intégré pour le corps. Utilisez cette propriété pour les styles intégrés qui sont portables entre les paramètres régionaux. Pour utiliser des styles personnalisés ou des noms de style localisés, consultez la propriété « style ».


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'styleBuiltIn?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.BodyLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Obtient le texte du corps. Utilisez la méthode insertText pour insérer du texte. En lecture seule.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.BodyLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Obtient le type du corps. Le type peut être « MainDoc », « Section », « Header », « Footer » ou « TableCell ». En lecture seule.


    \[[Ensemble d’API : WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
