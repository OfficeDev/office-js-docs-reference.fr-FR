- uid: word.Word.Interfaces.RangeCollectionLoadOptions.hyperlink
  summary: >-
    Pour chaque élément de la collection : Obtient le premier lien hypertexte de la plage, ou définit un lien hypertexte dans la plage. Tous les liens hypertexte de la plage sont supprimés lorsque vous définissez un nouveau lien hypertexte de la plage. Utiliser un «\#» pour séparer la partie adresse la partie emplacement facultatif.


