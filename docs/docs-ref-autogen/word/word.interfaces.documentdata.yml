- uid: word.Word.Interfaces.DocumentData.saved
  summary: >-
    Indique si les modifications apportées au document ont été enregistrées. La valeur true indique que le document n’a pas été modifié depuis son enregistrement. En lecture seule.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: saved
  fullName: word.Word.Interfaces.DocumentData.saved
  langs:
  - typeScript
  type: property
  syntax:
    content: 'saved?: boolean;'
    return:
      type:
      - boolean
