- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Obtient ou définit une valeur qui indique que, lors de l’ouverture d’un nouveau document, si elle est autorisée à fermer ce document, même si ce document est sans titre. True : pour fermer, false dans le cas contraire.


    \[[Du jeu d’API : WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: allowCloseOnUntitled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Renvoie l’objet corps du document. Le corps du document correspond à l’ensemble du texte, à l’exception des en-têtes, des pieds de page, des notes de bas de page, des zones de texte, etc. En lecture seule.


    \[[Du jeu d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: body
  fullName: body
  langs:
  - typeScript
  type: property
  syntax:
    content: 'body?: Word.Interfaces.BodyData;'
    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentData.contentControls
  summary: >-
    Obtient la collection d’objets de contrôle de contenu dans le document. Cela inclut les contrôles de contenu dans le corps du document, en-têtes, pieds de page, zones de texte, etc... En lecture seule.


    \[[Du jeu d’API : WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: contentControls
  fullName: contentControls
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type:
      - Word.Interfaces.ContentControlData[]
- uid: word.Word.Interfaces.DocumentData.properties
  summary: >-
    Obtient les propriétés du document. En lecture seule.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: properties
  fullName: properties
  langs:
