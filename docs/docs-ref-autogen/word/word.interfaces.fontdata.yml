- uid: word.Word.Interfaces.FontData.highlightColor
  summary: >-
    Obtient ou définit la couleur de surbrillance. Pour la définir, utilisez soit une valeur dans la «\#RRGGBB' format ou le nom de couleur. Pour supprimer la couleur de surbrillance, affectez-lui la valeur null. La couleur de surbrillance retournée peut être dans la «\#RRGGBB' mettre en forme, une chaîne vide pour les couleurs de surbrillance mixte, ou la couleur de surbrillance null pour non.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
