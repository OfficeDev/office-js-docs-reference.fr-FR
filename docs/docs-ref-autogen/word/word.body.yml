    <span data-ttu-id="ef847-p101">Efface le contenu de l’objet de corps. L’utilisateur peut effectuer l’opération d’annulation sur le contenu effacé.</span><span class="sxs-lookup"><span data-stu-id="ef847-p101">Clears the contents of the body object. The user can perform the undo operation on the cleared content.</span></span>


