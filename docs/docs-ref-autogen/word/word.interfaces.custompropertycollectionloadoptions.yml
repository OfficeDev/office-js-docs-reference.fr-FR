- uid: word.Word.Interfaces.CustomPropertyCollectionLoadOptions.value
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word en ligne et le format de fichier docx autorisent ces propriétés arbitrairement long, la version de bureau de Word tronquer les valeurs de chaîne à 255 caractères 16 bits (création éventuelle unicode non valide en éliminant les une paire de substitution).


