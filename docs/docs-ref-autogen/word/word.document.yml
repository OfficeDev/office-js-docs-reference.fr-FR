    summary: |-
      <span data-ttu-id="1ed78-114">Obtient la sélection actuelle du document.</span><span class="sxs-lookup"><span data-stu-id="1ed78-114">Gets the current selection of the document.</span></span> <span data-ttu-id="1ed78-115">Les sélections multiples ne sont pas prises en charge.</span><span class="sxs-lookup"><span data-stu-id="1ed78-115">Multiple selections are not supported.</span></span>

