  summary: >-
    <span data-ttu-id="41dac-392">Sélectionne le paragraphe et y accède via l’interface utilisateur de Word.</span><span class="sxs-lookup"><span data-stu-id="41dac-392">Selects and navigates the Word UI to the paragraph.</span></span>


    <span data-ttu-id="41dac-393">\[[Ensemble d'API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="41dac-393">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
