- uid: word.Word.Paragraph.split
  summary: >-
    Divise le paragraphe en plages enfants à l’aide de délimiteurs.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: split(delimiters, trimDelimiters, trimSpacing)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: Obligatoire. Délimiteurs sous la forme d’un tableau de chaînes.
      type:
      - string[]
    - id: trimDelimiters
      description: Facultatif. Indique s’il faut diminuer les délimiteurs dans les plages de la collection range. Valeur par défaut est false, qui indique que les délimiteurs sont inclus dans les plages retournés dans la collection de la plage.
      type:
      - boolean
    - id: trimSpacing
      description: Facultatif. Indique s’il faut diminuer les caractères d’espacement (espaces, les tabulations, sauts de colonne et les marques de fin de paragraphe) de début et de fin des plages retourné dans la collection de la plage. Valeur par défaut est false, qui indique que les caractères d’espacement au début et de fin des plages sont inclus dans la collection range.
      type:
      - boolean
