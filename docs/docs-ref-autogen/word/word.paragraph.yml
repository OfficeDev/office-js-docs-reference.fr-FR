    - id: selectionMode
      description: <span data-ttu-id="41dac-p193">Facultatif. Le mode de sélection peut être « Select » (sélectionner), « Start » (début) ou « End » (fin). « Select » (sélectionner) est la valeur par défaut.</span><span class="sxs-lookup"><span data-stu-id="41dac-p193">Optional. The selection mode can be 'Select', 'Start', or 'End'. 'Select' is the default.</span></span>
      type:
      - Word.SelectionMode
