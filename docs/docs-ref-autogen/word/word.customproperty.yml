      return:
        type:
          - Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean"
  - uid: word.Word.CustomProperty.untrack
    summary: "Publication mémoire associée à cet objet si elle a été précédemment suivie. Cet appel est abréviations context.trackedObjects.add(thisObject). Vous rencontrez de nombreux objets suivies ralentit l’application hôte, donc n’oubliez pas de libérer les objets que l'on ajoute, une fois que vous avez terminé à les utiliser. Vous devez appeler «\_context.sync()\_» avant la publication de mémoire prend effet."
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - Word.CustomProperty
        description: ''
  - uid: word.Word.CustomProperty.value
    summary: |-
      Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word sur le Web et le format de fichier docx permettent à ces propriétés d’être arbitrairement longues, la version de bureau de Word tronque les valeurs de chaîne en caractères 255 16 bits (en créant éventuellement un Unicode non valide en fractionnant une paire de substitution).

      \[[Ensemble d’API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: any;'
      return:
        type:
          - any