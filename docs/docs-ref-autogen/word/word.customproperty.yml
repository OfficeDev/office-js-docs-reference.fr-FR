    return:
      type:
      - Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean"
- uid: word.Word.CustomProperty.untrack
  summary: Version de la mémoire associée à cet objet, si elle a été précédemment suivi. Cet appel est l’abréviation de context.trackedObjects.remove(thisObject). Comportant de nombreux objets suivis ralentit l’application hôte, donc pensez à libérer les objets que vous ajoutez, une fois que vous avez terminé les utiliser. Vous devrez appeler « context.sync() » avant que la version de mémoire prenne effet.
  name: untrack()
  fullName: word.Word.CustomProperty.untrack
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: ''
- uid: word.Word.CustomProperty.value
  summary: >-
    Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word en ligne et le format de fichier docx autorisent ces propriétés arbitrairement long, la version de bureau de Word tronquer les valeurs de chaîne à 255 caractères 16 bits (création éventuelle unicode non valide en éliminant les une paire de substitution).


    \[[Du jeu d’API : WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
