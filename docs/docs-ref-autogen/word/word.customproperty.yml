- uid: word.Word.CustomProperty.track
  summary: Suivre l’objet pour l’ajustement automatique selon entourant les modifications dans le document. Cet appel est une abréviation de context.trackedObjects.add(thisObject). Si vous utilisez cet objet dans les appels de « .sync » et en dehors de l’exécution séquentielle d’un lot de « .run » et obtenir une erreur « InvalidObjectPath » lors de la définition d’une propriété ou d’appeler une méthode sur l’objet, vous devez avoir ajouté l’objet à l’objet suivi collection lorsque l’objet a été créé tout d’abord.
  name: track()
  fullName: track
  langs:
  - typeScript
  type: method
  syntax:
    content: 'track(): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: ''
- uid: word.Word.CustomProperty.type
  summary: >-
    Obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont : chaîne, nombre, Date, Boolean. En lecture seule.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
    return:
      type:
      - Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean"
- uid: word.Word.CustomProperty.untrack
  summary: Version de la mémoire associée à cet objet, si elle a été précédemment suivi. Cet appel est l’abréviation de context.trackedObjects.remove(thisObject). Comportant de nombreux objets suivis ralentit l’application hôte, donc pensez à libérer les objets que vous ajoutez, une fois que vous avez terminé les utiliser. Vous devrez appeler « context.sync() » avant que la version de mémoire prenne effet.
  name: untrack()
  fullName: untrack
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: ''
- uid: word.Word.CustomProperty.value
  summary: >-
    Obtient ou définit la valeur de la propriété personnalisée. Notez que même si Word en ligne et le format de fichier docx autorisent ces propriétés arbitrairement long, la version de bureau de Word tronquer les valeurs de chaîne à 255 caractères 16 bits (création éventuelle unicode non valide en éliminant les une paire de substitution).


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
