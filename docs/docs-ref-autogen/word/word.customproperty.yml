    Obtient le type de valeur de la propriété personnalisée. Les valeurs possibles sont : chaîne, nombre, Date, Boolean. En lecture seule.


    \[[Du jeu d’API : WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: type
  fullName: word.Word.CustomProperty.type
  langs:
  - typeScript
  type: property
  syntax:
