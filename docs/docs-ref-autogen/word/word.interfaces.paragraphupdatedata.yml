- uid: word.Word.Interfaces.ParagraphUpdateData.alignment
  summary: >-
    Obtient ou définit l’alignement d’un paragraphe. La valeur peut être « left » (gauche), « centered » (centré), « right » (droite) ou « justified » (justifié).


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: alignment
  fullName: word.Word.Interfaces.ParagraphUpdateData.alignment
  langs:
  - typeScript
  type: property
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type:
      - Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- uid: word.Word.Interfaces.ParagraphUpdateData.firstLineIndent
  summary: >-
    Renvoie ou définit la valeur, en points, du retrait de première ligne ou du retrait négatif. Utilisez une valeur positive pour définir un retrait de première ligne et une valeur négative pour définir un retrait négatif.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: firstLineIndent
  fullName: word.Word.Interfaces.ParagraphUpdateData.firstLineIndent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type:
      - number
- uid: word.Word.Interfaces.ParagraphUpdateData.font
  summary: >-
    Obtient le format de texte du paragraphe. Utilisez-le pour obtenir et définir le nom de la police, taille, couleur et d’autres propriétés.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: font
  fullName: word.Word.Interfaces.ParagraphUpdateData.font
