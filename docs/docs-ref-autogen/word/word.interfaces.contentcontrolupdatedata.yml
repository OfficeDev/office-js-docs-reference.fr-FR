- uid: word.Word.Interfaces.ContentControlUpdateData.color
  summary: >-
    Obtient ou définit la couleur du contrôle de contenu. Couleur est spécifiée dans «\#RRGGBB' format ou en utilisant le nom de couleur.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: color
  fullName: word.Word.Interfaces.ContentControlUpdateData.color
  langs:
