      type:
      - string
- uid: word.Word.Interfaces.ContentControlUpdateData.font
  summary: >-
    Obtient le format de texte du contrôle de contenu. Utilisez-le pour obtenir et définir le nom de la police, taille, couleur et d’autres propriétés.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: font
  fullName: word.Word.Interfaces.ContentControlUpdateData.font
  langs:
  - typeScript
  type: property
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type:
      - word.Word.Interfaces.FontUpdateData
- uid: word.Word.Interfaces.ContentControlUpdateData.placeholderText
  summary: >-
