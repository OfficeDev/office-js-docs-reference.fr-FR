- uid: word.Word.Interfaces.ContentControlUpdateData.appearance
  summary: >-
    Obtient ou définit l’apparence du contrôle de contenu. La valeur peut être « BoundingBox », « Balises » ou « Masqué ».


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: appearance
  fullName: word.Word.Interfaces.ContentControlUpdateData.appearance
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type:
      - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
  summary: >-
    Obtient ou définit une valeur qui indique si l’utilisateur peut supprimer le contrôle de contenu. Non compatible avec removeWhenEdited.


    \[[Du jeu d’API : WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: cannotDelete
  fullName: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
