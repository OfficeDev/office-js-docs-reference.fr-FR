    Insère une image en ligne dans le contrôle de contenu à l’emplacement spécifié. La valeur insertLocation peut être « Remplacer », « Start » ou « Fin ».


    \[[Du jeu d’API : WordApi 1.2](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: insertInlinePictureFromBase64(base64EncodedImage, insertLocation)
  fullName: word.Word.ContentControl.insertInlinePictureFromBase64
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertInlinePictureFromBase64(base64EncodedImage: string, insertLocation: Word.InsertLocation): Word.InlinePicture;'
    return:
      type:
