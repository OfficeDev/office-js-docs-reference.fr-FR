- uid: word.Word.TableRow.insertRows
  summary: >-
    Insère des lignes en utilisant cette ligne en tant que modèle. Si les valeurs sont spécifiées, insère les valeurs sur de nouvelles lignes.


    \[[Du jeu d’API : WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: word.Word.TableRow.insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Obligatoire. Où les nouvelles lignes doivent être insérés par rapport à la ligne active. Il peut être « Avant » ou « After ».
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Obligatoire. Nombre de lignes à ajouter
      type:
      - number
    - id: values
      description: Facultatif. Chaînes à insérer dans les nouvelles lignes, spécifiées comme un tableau 2D. Le nombre de cellules dans chaque ligne ne doit pas dépasser le nombre de cellules dans la ligne existante.
      type:
      - string[][]
