      <span data-ttu-id="168d8-178">**Erreurs**:</span><span class="sxs-lookup"><span data-stu-id="168d8-178">**Errors**:</span></span>

      - <span data-ttu-id="168d8-179">NumberOfRecipientsExceeded: le nombre de destinataires est supérieur à 100 entrées.</span><span class="sxs-lookup"><span data-stu-id="168d8-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="168d8-180">Exemples</span><span class="sxs-lookup"><span data-stu-id="168d8-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
