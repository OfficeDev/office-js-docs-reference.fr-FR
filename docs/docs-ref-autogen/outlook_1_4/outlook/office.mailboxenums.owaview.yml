name: Office.MailboxEnums.OWAView
uid: outlook!Office.MailboxEnums.OWAView:enum
package: outlook!
fullName: Office.MailboxEnums.OWAView
summary: Représente l’affichage actuel d’Outlook sur le Web.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Affichage sur une seule colonne. S’affiche lorsque l’écran est étroit. Outlook sur le Web utilise cette disposition sur une seule colonne sur la totalité de l’écran d’un smartphone.
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Affichage en trois colonnes. S’affiche lorsque l’écran est large. Par exemple, Outlook sur le Web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Affichage sur deux colonnes. S’affiche lorsque l’écran est plus large. Outlook sur le Web utilise cet affichage sur la plupart des tablettes.
