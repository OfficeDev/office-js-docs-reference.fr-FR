  - uid: 'outlook!Office.Time#setAsync:member(1)'
    summary: "Définit l’heure de début ou de fin d’un rendez-vous.\n\nSi la `setAsync` méthode est appelée sur la propriété Start, la `end` propriété est ajustée pour maintenir la durée du rendez-vous comme précédemment définie. Si la méthode `setAsync` est appelée dans la propriété `end`, la durée du rendez-vous est étendue jusqu’à la nouvelle heure de fin.\n\nLa durée doit être exprimée au format UTC. Vous pouvez obtenir l’heure UTC correcte à l’aide de la méthode `convertToUtcClientTime`.\n\n**Important**: dans le client Windows, vous ne pouvez pas utiliser cette fonction pour mettre à jour le début ou la fin d’une récurrence.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition

      **Erreurs**:

      - `InvalidEndTime`<!-- -->: L’heure de fin du rendez-vous est antérieure à l’heure de début du rendez-vous.

      #### <a name="examples"></a>範例

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: 'setAsync(dateTime, options, callback)'
    fullName: 'setAsync(dateTime, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
