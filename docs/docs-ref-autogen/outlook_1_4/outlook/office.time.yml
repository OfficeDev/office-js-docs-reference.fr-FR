  - uid: 'outlook!Office.Time#getAsync:member(2)'
    summary: "Obtient l’heure de début ou de fin d’un rendez-vous.\n\nLa date et l’heure sont fournies sous la forme d’un `Date` objet dans la `asyncResult.value` propriété. La valeur est exprimée au format UTC (temps universel coordonné). Vous pouvez convertir l’heure UTC en heure locale du client à l’aide de la `convertToLocalClientTime` méthode.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition

      #### <a name="examples"></a>範例

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/90-other-item-apis/get-set-start-appointment-organizer.yaml
      Office.context.mailbox.item.start.getAsync((result) => {
        if (result.status !== Office.AsyncResultStatus.Succeeded) {
          console.error(`Action failed with message ${result.error.message}`);
          return;
        }
        console.log(`Appointment starts: ${result.value}`);
      });
      ```
