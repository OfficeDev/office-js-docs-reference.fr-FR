  - uid: Outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="26189-121">Ajoute une notification à un élément.</span><span class="sxs-lookup"><span data-stu-id="26189-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="26189-122">Chaque message est limité à 5 notifications.</span><span class="sxs-lookup"><span data-stu-id="26189-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="26189-123">Le fait d’en définir davantage renverra une erreur NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="26189-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
