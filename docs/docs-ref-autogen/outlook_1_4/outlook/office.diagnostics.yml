    summary: "<span data-ttu-id=\"c283b-105\">Obtient une chaîne qui représente le nom de l’application hôte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-105\">Gets a string that represents the name of the host application.</span></span>\n\n<span data-ttu-id=\"c283b-106\">Chaîne qui peut être l’une des valeurs suivantes\_: «\_Outlook\_», «\_OutlookWebApp\_», «\_OutlookIOS\_» ou «\_OutlookAndroid\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-106\">A string that can be one of the following values: \"Outlook\", \"OutlookWebApp\", \"OutlookIOS\", or \"OutlookAndroid\".</span></span>\n\n<span data-ttu-id=\"c283b-107\">**Remarque**: la valeur «\_Outlook\_» est renvoyée pour Outlook sur les clients de bureau (par exemple, Windows et Mac).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-107\">**Note**: The \"Outlook\" value is returned for Outlook on desktop clients (i.e., Windows and Mac).</span></span>\n\n<span data-ttu-id=\"c283b-108\">\\[[Ensemble d’API\_: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-108\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
