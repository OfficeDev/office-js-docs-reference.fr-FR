    summary: "<span data-ttu-id=\"c283b-111\">Obtient une valeur de type String qui représente la version de l’application hôte ou du serveur Exchange (par exemple, «\_15.0.468.0\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-111\">Gets a string that represents the version of either the host application or the Exchange Server (e.g., \"15.0.468.0\").</span></span>\n\n<span data-ttu-id=\"c283b-112\">Si le complément de messagerie est en cours d’exécution dans Outlook sur un ordinateur de bureau ou un client mobile, la propriété hostVersion renvoie la version de l’application hôte, Outlook.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-112\">If the mail add-in is running in Outlook on a desktop or mobile client, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id=\"c283b-113\">Dans Outlook sur le Web, la propriété renvoie la version du serveur Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-113\">In Outlook on the web, the property returns the version of the Exchange Server.</span></span>\n\n<span data-ttu-id=\"c283b-114\">\\[[Ensemble d’API\_: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"c283b-114\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
