  - uid: Outlook.Office.Diagnostics.OWAView
    summary: "<span data-ttu-id=\"384ae-117\">Obtient une valeur de type String qui représente l’affichage actuel d’Outlook sur le Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-117\">Gets a string that represents the current view of Outlook on the web.</span></span>\n\n<span data-ttu-id=\"384ae-118\">La chaîne retournée peut être l’une des valeurs suivantes\_: «\_OneColumn\_», «\_TwoColumns\_» ou «\_ThreeColumns\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-118\">The returned string can be one of the following values: \"OneColumn\", \"TwoColumns\", or \"ThreeColumns\".</span></span>\n\n<span data-ttu-id=\"384ae-119\">Si l’application hôte n’est pas Outlook sur le Web, l’accès à cette propriété entraîne l’absence de définition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-119\">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>\n\n<span data-ttu-id=\"384ae-120\">Outlook sur le Web possède trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées:</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-120\">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>\n\n- <span data-ttu-id=\"384ae-121\">«OneColumn», qui s’affiche lorsque l’écran est étroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-121\">\"OneColumn\", which is displayed when the screen is narrow.</span></span> <span data-ttu-id=\"384ae-122\">Outlook sur le Web utilise cette disposition sur une seule colonne sur la totalité de l’écran d’un smartphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-122\">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>\n\n- <span data-ttu-id=\"384ae-123\">«TwoColumns», qui s’affiche lorsque l’écran est plus large.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-123\">\"TwoColumns\", which is displayed when the screen is wider.</span></span> <span data-ttu-id=\"384ae-124\">Outlook sur le Web utilise cet affichage sur la plupart des tablettes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-124\">Outlook on the web uses this view on most tablets.</span></span>\n\n- <span data-ttu-id=\"384ae-125\">«ThreeColumns», qui s’affiche lorsque l’écran est large.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-125\">\"ThreeColumns\", which is displayed when the screen is wide.</span></span> <span data-ttu-id=\"384ae-126\">Par exemple, Outlook sur le Web utilise cet affichage dans une fenêtre plein écran sur un ordinateur de bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-126\">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>\n\n<span data-ttu-id=\"384ae-127\">\\[[Ensemble d’API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"384ae-127\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="384ae-128">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="384ae-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="384ae-129">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="384ae-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"