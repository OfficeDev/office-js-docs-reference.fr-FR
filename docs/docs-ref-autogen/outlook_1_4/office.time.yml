- uid: Outlook_1_4.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="63973-132">Définit l’heure de début ou de fin d’un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="63973-132">Sets the start or end time of an appointment.</span></span>


