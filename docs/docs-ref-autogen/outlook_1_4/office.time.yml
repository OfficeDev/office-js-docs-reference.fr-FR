  remarks: >-
    <table> <tr><td>[<span data-ttu-id="63973-137">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="63973-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="63973-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="63973-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="63973-139">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="63973-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="63973-140">Composition</span><span class="sxs-lookup"><span data-stu-id="63973-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="63973-141">Erreurs</span><span class="sxs-lookup"><span data-stu-id="63973-141">Errors</span></span></td><td><span data-ttu-id="63973-142">InvalidEndTime: l'heure de fin du rendez-vous est antérieure à l'heure de début du rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="63973-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="63973-143">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="63973-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
