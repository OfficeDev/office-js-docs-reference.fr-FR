    <span data-ttu-id="63973-135">La durée doit être exprimée au format UTC. Vous pouvez obtenir l’heure UTC correcte à l’aide de la méthode convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="63973-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


