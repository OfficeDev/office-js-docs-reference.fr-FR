  - uid: word.Word.Paragraph.insertBreak_1
    summary: "<span data-ttu-id=\"ba340-147\">Insère un saut à l’emplacement spécifié du document principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba340-147\">Inserts a break at the specified location in the main document.</span></span> <span data-ttu-id=\"ba340-148\">La valeur insertLocation peut être définie sur «\_Before\_» (avant) ou «\_After\_» (après).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba340-148\">The insertLocation value can be 'Before' or 'After'.</span></span>\n\n<span data-ttu-id=\"ba340-149\">\\[[Ensemble d’API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba340-149\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
    name: 'insertBreak(breakTypeString, insertLocation)'
    fullName: 'insertBreak(breakTypeString, insertLocation)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertBreak(breakTypeString: "Page" | "Next" | "SectionNext" | "SectionContinuous" | "SectionEven" | "SectionOdd" | "Line", insertLocation: "Before" | "After" | "Start" | "End" | "Replace"): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ba340-150">Exemples</span><span class="sxs-lookup"><span data-stu-id="ba340-150">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the paragraphs collection.
              var paragraphs = context.document.body.paragraphs;

              // Queue a commmand to load the style property for the top 2 paragraphs.
              // We never perform an empty load. We always must request a property.
              context.load(paragraphs, {select: 'style', top: 2} );

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {

                  // Queue a command to get the first paragraph.
                  var paragraph = paragraphs.items[0];

                  // Queue a command to insert a page break after the first paragraph.
                  paragraph.insertBreak('page', 'After');

                  // Synchronize the document state by executing the queued commands,
                  // and return a promise to indicate task completion.
                  return context.sync().then(function () {
