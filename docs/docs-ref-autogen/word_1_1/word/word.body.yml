  - uid: 'word!Word.Body#insertBreak:member(1)'
    summary: "Insère un saut à l’emplacement spécifié du document principal.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: 'insertBreak(breakType, insertLocation)'
    fullName: 'insertBreak(breakType, insertLocation)'
