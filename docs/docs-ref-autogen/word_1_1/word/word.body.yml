  - uid: 'word!Word.Body#clear:member(1)'
    summary: "<span data-ttu-id=\"6ed97-103\">Efface le contenu de l’objet de corps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-103\">Clears the contents of the body object.</span></span> <span data-ttu-id=\"6ed97-104\">L’utilisateur peut effectuer l’opération d’annulation sur le contenu effacé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-104\">The user can perform the undo operation on the cleared content.</span></span>\n\n<span data-ttu-id=\"6ed97-105\">\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-105\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6ed97-106">Exemples</span><span class="sxs-lookup"><span data-stu-id="6ed97-106">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a command to clear the contents of the body.
              body.clear();

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Cleared the body contents.');
              });
          })
          .catch(function (error) {
              console.log("Error: " + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });

          // The Silly stories add-in sample shows how the 
          // clear method can be used to clear the contents of a document.
          // https://aka.ms/sillystorywordaddin
          ```
