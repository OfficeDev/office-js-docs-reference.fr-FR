    summary: "<span data-ttu-id=\"6ed97-112\">Obtient le format de texte du corps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-112\">Gets the text format of the body.</span></span> <span data-ttu-id=\"6ed97-113\">Utilisez cette valeur pour obtenir et définir le nom, la taille, la couleur et d’autres propriétés de la police.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-113\">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id=\"6ed97-114\">En lecture seule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-114\">Read-only.</span></span>\n\n<span data-ttu-id=\"6ed97-115\">\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed97-115\">\\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \\]</span></span>"
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Word.Font;'
      return:
        type:
          - 'word!Word.Font:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6ed97-116">Exemples</span><span class="sxs-lookup"><span data-stu-id="6ed97-116">Examples</span></span>

          ```javascript
          // Get the style and the font size, font name, and font color properties on the body object.
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a command to load font and style information for the document body.
              context.load(body, 'font/size, font/name, font/color, style');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  // Show the results of the load method. Here we show the
                  // property values on the body object.
                  var results = 'Font size: ' + body.font.size +
                                '; Font name: ' + body.font.name +
                                '; Font color: ' + body.font.color +
                                '; Body style: ' + body.style;

                  console.log(results);
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
