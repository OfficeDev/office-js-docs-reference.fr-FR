          description: Obligatoire. Type de saut à ajouter au corps.
          type:
            - 'word!Word.BreakType:enum'
        - id: insertLocation
          description: "Obligatoire. La valeur peut être «\_Start\_» (début) ou «\_End\_» (fin)."
          type:
            - 'word!Word.InsertLocation:enum'
