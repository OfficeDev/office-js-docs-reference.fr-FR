  - uid: 'word!Word.Interfaces.FontUpdateData#highlightColor:member'
    summary: "Obtient ou définit la couleur de surbrillance. Pour la définir, utilisez une valeur au format «\\#RRGGBB\_» ou au nom de la couleur. Pour supprimer la couleur de surbrillance, affectez-lui la valeur null. La couleur de surbrillance renvoyée peut\\#être au format «\_RRGGBB\_», une chaîne vide pour les couleurs de mise en surbrillance mixtes ou null pour aucune couleur de surbrillance. * Note * *\_: seules les couleurs de surbrillance par défaut sont disponibles dans Office pour ordinateur de bureau Windows. «\_Jaune\_», «\_vert citron\_», «\_turquoise\_», «\_rose\_», «\_bleu\_», «\_rouge\_», «\_DarkBlue\_», «\_bleu vert\_», «\_vert\_», «\_violet\_», «\_DarkRed\_», «\_marron\_», «\_jaune\_», «\_LightGray\_» et «\_noir\_». Lorsque le complément s’exécute dans Office pour le bureau Windows, toutes les autres couleurs sont converties à la couleur la plus proche lorsqu’elles sont appliquées à la police.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: highlightColor
    fullName: highlightColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightColor?: string;'
      return:
        type:
          - string
