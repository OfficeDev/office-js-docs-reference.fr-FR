items:
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions:interface'
    summary: "Represents a content control. Content controls are bounded and potentially labeled regions in a document that serve as containers for specific types of content. Individual content controls may contain contents such as images, tables, or paragraphs of formatted text. Currently, only rich text content controls are supported.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: Word.Interfaces.ContentControlLoadOptions
    fullName: Word.Interfaces.ContentControlLoadOptions
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
