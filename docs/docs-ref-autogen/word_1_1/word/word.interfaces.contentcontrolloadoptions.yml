  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
    summary: "Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple\_:`Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple\_:`Range.format.fill.color`<!-- -->)."
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
    summary: "Obtient ou définit l’apparence du contrôle de contenu. La valeur peut être’BoundingBox', 'Tags’ou’Hidden'.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member'
    summary: "Obtient ou définit une valeur qui indique si l’utilisateur peut supprimer le contrôle de contenu. Non compatible avec removeWhenEdited.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member'
    summary: "Obtient ou définit une valeur qui indique si l’utilisateur peut modifier le contenu du contrôle.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#color:member'
    summary: "Obtient ou définit la couleur du contrôle de contenu. La couleur est spécifiée au \\# format «\_RRGGBB\_» ou en utilisant le nom de la couleur.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#font:member'
    summary: "Obtient le format de texte du contrôle de contenu. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#id:member'
    summary: "Obtient un entier qui représente l’identificateur du contrôle de contenu. En lecture seule.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member'
    summary: "Obtient le contrôle de contenu qui contient le contrôle de contenu spécifié. Génère une erreur s’il n’existe pas de contrôle de contenu parent.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: parentContentControl
    fullName: parentContentControl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member'
    summary: "Obtient ou définit le texte de l’espace réservé du contrôle de contenu. Ce texte apparaît de façon estompée lorsque le contrôle de contenu est vide.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member'
    summary: "Obtient ou définit une valeur qui indique si le contrôle de contenu doit être supprimé après modification. Non compatible avec cannotDelete.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#style:member'
    summary: "Obtient ou définit le nom du style pour le contrôle de contenu. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété «\_styleBuiltIn\_».\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#tag:member'
    summary: "Obtient ou définit un indicateur pour identifier un contrôle de contenu.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: tag
    fullName: tag
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tag?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#text:member'
    summary: "Obtient le texte du contrôle de contenu. En lecture seule.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#title:member'
    summary: "Obtient ou définit le titre d’un contrôle de contenu.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: title
    fullName: title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#type:member'
    summary: "Obtient le type du contrôle de contenu. Actuellement, seuls les contrôles de contenu à texte enrichi sont pris en charge. En lecture seule.\n\n\\[[Ensemble d’API\_: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\\]"
    name: type
