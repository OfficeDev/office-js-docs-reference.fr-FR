### YamlMime:TSType
name: Word.SearchOptions
uid: word!Word.SearchOptions:class
package: word!
fullName: Word.SearchOptions
summary: >-
  Spécifie les options à inclure dans une opération de recherche.


  Pour en savoir plus sur l’utilisation des options de recherche dans les API JavaScript pour Word, consultez la rubrique [utiliser des options de recherche pour rechercher du texte dans votre complément Word](https://docs.microsoft.com/office/dev/add-ins/word/search-option-guidance)<!-- -->.


  \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
