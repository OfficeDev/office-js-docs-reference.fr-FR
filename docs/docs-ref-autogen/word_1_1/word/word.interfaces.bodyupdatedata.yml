properties:
- name: font
  uid: word!Word.Interfaces.BodyUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient le format de texte du corps. Utilisez cette valeur pour obtenir et définir le nom, la taille, la couleur et d’autres propriétés de la police.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
