### YamlMime:TSEnum
name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Fournit des informations sur le type d’un événement déclenché. Pour chaque type d’objet, veuillez conserver l’ordre des éléments suivants : supprimé, sélection modifiée, données modifiées.


  \[[Ensemble d’API : WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded représente l’événement auquel une annotation a été ajoutée au document.
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded représente l’événement qu’une annotation a été mise à jour dans le document.
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded représente l’événement qu’une annotation a été supprimée du document.
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded représente l’événement qu’un contrôle de contenu a été ajouté au document.
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged représente l’événement dans lequel les données du contrôle de contenu ont été modifiées.
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted représente l’événement pour lequel le contrôle de contenu a été supprimé.
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged représente l’événement qui a été modifié par la sélection dans le contrôle de contenu.
