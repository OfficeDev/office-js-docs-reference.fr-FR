- name: style
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le nom du style pour le paragraphe. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
