- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Pour chaque élément de la collection : obtient le contrôle de contenu qui contient le paragraphe. Génère une erreur s’il n’existe pas de contrôle de contenu parent.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la valeur de retrait à droite, en points, pour le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: boolean;'
