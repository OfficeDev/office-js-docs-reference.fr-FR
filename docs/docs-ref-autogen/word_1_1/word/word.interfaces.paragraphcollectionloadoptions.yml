name: Word.Interfaces.ParagraphCollectionLoadOptions
uid: word!Word.Interfaces.ParagraphCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphCollectionLoadOptions
summary: >-
  Contient une collection d’objets [Word. paragraph](xref:word!Word.Paragraph:class) .


  \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit l’alignement d’un paragraphe. La valeur peut être « left » (gauche), « centered » (centré), « right » (droite) ou « justified » (justifié).


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la valeur, en points, d’une première ligne ou d’un retrait négatif. Utilisez une valeur positive pour définir un retrait de première ligne et utilisez une valeur négative pour définir un retrait négatif.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Pour chaque élément de la collection : obtient le format du texte du paragraphe. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la valeur de retrait gauche, exprimée en points, pour le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit l’interligne, exprimée en points, pour le paragraphe spécifié. Dans l’interface utilisateur de Word, cette valeur est divisée par 12.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit la quantité d’espace, dans le quadrillage, après le paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: boolean;'
    return:
      type: boolean
