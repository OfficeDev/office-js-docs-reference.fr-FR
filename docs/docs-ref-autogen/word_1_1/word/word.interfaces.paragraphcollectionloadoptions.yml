    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: boolean;'
    return:
      type: boolean
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Pour chaque élément de la collection : Obtient ou définit le niveau hiérarchique du paragraphe.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: boolean;'
    return:
