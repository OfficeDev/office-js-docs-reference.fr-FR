### YamlMime:TSType
name: Word.Interfaces.ContentControlUpdateData
uid: word!Word.Interfaces.ContentControlUpdateData:interface
package: word!
fullName: Word.Interfaces.ContentControlUpdateData
summary: Une interface pour la mise à jour des données de l’objet ContentControl, à des fins d’utilisation dans `contentControl.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: appearance
  uid: word!Word.Interfaces.ContentControlUpdateData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Obtient ou définit l’apparence du contrôle de contenu. La valeur peut être’BoundingBox', 'Tags’ou’Hidden'.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Obtient ou définit une valeur qui indique si l’utilisateur peut supprimer le contrôle de contenu. Non compatible avec removeWhenEdited.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Obtient ou définit une valeur qui indique si l’utilisateur peut modifier le contenu du contrôle.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlUpdateData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtient ou définit la couleur du contrôle de contenu. La couleur est spécifiée au \# format « RRGGBB » ou en utilisant le nom de la couleur.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: font
  uid: word!Word.Interfaces.ContentControlUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtient le format de texte du contrôle de contenu. Utilisez cette propriété pour obtenir et définir le nom de la police, la taille, la couleur et d’autres propriétés.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlUpdateData#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Obtient ou définit le texte de l’espace réservé du contrôle de contenu. Ce texte apparaît de façon estompée lorsque le contrôle de contenu est vide.


    **Remarque**: cette API n’est pas prise en charge dans Word sur le Web.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: string;'
    return:
      type: string
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlUpdateData#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Obtient ou définit une valeur qui indique si le contrôle de contenu doit être supprimé après modification. Non compatible avec cannotDelete.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtient ou définit le nom du style pour le contrôle de contenu. Utilisez cette propriété pour les noms des styles personnalisés et localisés. Pour utiliser les styles prédéfinis qui sont portables entre différents paramètres régionaux, voir la propriété « styleBuiltIn ».


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tag
  uid: word!Word.Interfaces.ContentControlUpdateData#tag:member
  package: word!
  fullName: tag
  summary: >-
    Obtient ou définit un indicateur pour identifier un contrôle de contenu.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: string;'
    return:
      type: string
- name: title
  uid: word!Word.Interfaces.ContentControlUpdateData#title:member
  package: word!
  fullName: title
  summary: >-
    Obtient ou définit le titre d’un contrôle de contenu.


    \[[Ensemble d’API : WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
