    summary: "<span data-ttu-id=\"9ca8e-107\">Supprime la ligne du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ca8e-107\">Deletes the row from the table.</span></span>\n\n<span data-ttu-id=\"9ca8e-108\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ca8e-108\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
