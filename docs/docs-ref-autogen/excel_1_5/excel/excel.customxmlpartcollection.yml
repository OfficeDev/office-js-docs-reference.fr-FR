  - uid: 'excel!Excel.CustomXmlPartCollection#getByNamespace:member(1)'
    summary: "<span data-ttu-id=\"74294-110\">Obtient une nouvelle collection limitée de parties XML personnalisées dont les espaces de noms correspondent à l’espace de noms donné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74294-110\">Gets a new scoped collection of custom XML parts whose namespaces match the given namespace.</span></span>\n\n<span data-ttu-id=\"74294-111\">\\[[Ensemble d’API\_: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"74294-111\">\\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: getByNamespace(namespaceUri)
    fullName: getByNamespace(namespaceUri)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByNamespace(namespaceUri: string): Excel.CustomXmlPartScopedCollection;'
      return:
        type:
          - 'excel!Excel.CustomXmlPartScopedCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="74294-112">Exemples</span><span class="sxs-lookup"><span data-stu-id="74294-112">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              $("#display-xml").text("");
              const contosoNamespace = "http://schemas.contoso.com/review/1.0";
              const customXmlParts = context.workbook.customXmlParts;
              const filteredXmlParts = customXmlParts.getByNamespace(contosoNamespace);
              const numberOfPartsInNamespace = filteredXmlParts.getCount();

              await context.sync();

              if (numberOfPartsInNamespace.value == 1) {
                  const onlyXmlPartInNamespace = filteredXmlParts.getOnlyItem();
                  const xmlBlob = onlyXmlPartInNamespace.getXml();

                  await context.sync();

                  // Make it a bit more readable.
                  const readableXml = xmlBlob.value.replace(/></g, ">\n<");

                  $("#display-xml").text(`The only XML part in the namespace ${contosoNamespace} is:
                      ${readableXml}`);

              } else {
                  console.log(`There are ${numberOfPartsInNamespace.value} XML parts with namespace ${contosoNamespace}. There should be exactly 1.`);
              }        

              await context.sync();
          });
          ```
      parameters:
        - id: namespaceUri
          description: "<span data-ttu-id=\"74294-113\">Il doit s’agir d’un URI de schéma complet\_; par exemple, \"http://schemas.contoso.com/review/1.0\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"74294-113\">This must be a fully qualified schema URI; for example, \"http://schemas.contoso.com/review/1.0\".</span></span>"
