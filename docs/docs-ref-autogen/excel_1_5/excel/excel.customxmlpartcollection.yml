  - uid: 'excel!Excel.CustomXmlPartCollection#add:member(1)'
    summary: "<span data-ttu-id=\"74294-103\">Ajoute une nouvelle partie XML personnalisée au classeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74294-103\">Adds a new custom XML part to the workbook.</span></span>\n\n<span data-ttu-id=\"74294-104\">\\[[Ensemble d’API\_: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"74294-104\">\\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: add(xml)
    fullName: add(xml)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(xml: string): Excel.CustomXmlPart;'
      return:
        type:
          - 'excel!Excel.CustomXmlPart:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="74294-105">Exemples</span><span class="sxs-lookup"><span data-stu-id="74294-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              // You must have the xmlns attribute to populate the 
              // CustomXml.namespaceUri property.
              const originalXml = "<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>";
              const customXmlPart = context.workbook.customXmlParts.add(originalXml);
              customXmlPart.load("id");
              const xmlBlob = customXmlPart.getXml();

              await context.sync();

              const readableXml = addLineBreaksToXML(xmlBlob.value);
              $("#display-xml").text(readableXml);

              // Store the XML part's ID in a setting.
              const settings = context.workbook.settings;
              settings.add("ContosoReviewXmlPartId", customXmlPart.id);

              await context.sync();
          });
          ```
      parameters:
        - id: xml
          description: <span data-ttu-id="74294-106">Contenu XML.</span><span class="sxs-lookup"><span data-stu-id="74294-106">XML content.</span></span> <span data-ttu-id="74294-107">Doit être un fragment XML valide.</span><span class="sxs-lookup"><span data-stu-id="74294-107">Must be a valid XML fragment.</span></span>
          type:
            - string
