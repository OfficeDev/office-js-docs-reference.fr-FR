  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : valeurs de texte de la plage spécifiée. La valeur de texte ne dépend pas de la largeur de la cellule. La substitution de signes qui se produit dans \# l’interface utilisateur d’Excel n’affecte pas la valeur de texte renvoyée par l’API.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
