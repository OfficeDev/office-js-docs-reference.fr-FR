- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Pour CHAQUE ÉLÉMENT de la collection : représente la formule en notation de style A1, dans les paramètres régionaux de langue et de mise en forme de nombre de l’utilisateur. Par exemple, la formule « =SUM(A1, 1.5) » en anglais deviendrait « =SUMME(A1; 1,5) » en allemand. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
