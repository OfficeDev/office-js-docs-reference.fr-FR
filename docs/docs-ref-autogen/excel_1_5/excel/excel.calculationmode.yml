fields:
- name: automatic
  uid: excel!Excel.CalculationMode.automatic:member
  package: excel!
  summary: Comportement de recalcul par défaut dans lequel Excel calcule les résultats de nouvelles formules chaque fois que les données pertinentes sont modifiées.
  value: "\"Automatic\""
- name: automaticExceptTables
  uid: excel!Excel.CalculationMode.automaticExceptTables:member
  package: excel!
  summary: Calcule les résultats d’une nouvelle formule chaque fois que les données pertinentes sont modifiées, sauf si la formule se trouve dans une table de données.
  value: "\"AutomaticExceptTables\""
- name: manual
  uid: excel!Excel.CalculationMode.manual:member
  package: excel!
  summary: Les calculs se produisent uniquement lorsque l’utilisateur ou le add-in les demande.
  value: "\"Manual\""
