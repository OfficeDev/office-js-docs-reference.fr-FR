- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Pour chaque élément de la collection : renvoie la feuille de calcul dans laquelle l’élément nommé est inclus dans l’étendue. Renvoie une erreur si l’élément est inclus dans l’étendue du classeur.


