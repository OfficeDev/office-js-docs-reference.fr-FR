- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Pour chaque élément de la collection : indique si le nom est inclus dans le classeur ou dans une feuille de calcul spécifique. Les valeurs possibles sont les suivantes : Worksheet, Workbook.


    \[[Ensemble d’API : ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Pour chaque élément de la collection : spécifie le type de la valeur renvoyée par la formule du nom. Pour plus d’informations, voir Excel. NamedItemType.


