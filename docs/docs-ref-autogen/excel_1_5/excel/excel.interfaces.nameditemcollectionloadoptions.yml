  fullName: worksheetOrNullObject
  summary: >-
    Pour chaque élément de la collection : renvoie la feuille de calcul dans laquelle l’élément nommé est inclus dans l’étendue. Renvoie un objet null si l’élément est inclus dans le classeur à la place.


