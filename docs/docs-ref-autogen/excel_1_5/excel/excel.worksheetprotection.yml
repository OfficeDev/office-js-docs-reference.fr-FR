  - uid: excel.Excel.WorksheetProtection.protect
    summary: |-
      <span data-ttu-id="8044e-124">Protège une feuille de calcul.</span><span class="sxs-lookup"><span data-stu-id="8044e-124">Protects a worksheet.</span></span> <span data-ttu-id="8044e-125">Échoue si la feuille de calcul a déjà été protégée.</span><span class="sxs-lookup"><span data-stu-id="8044e-125">Fails if the worksheet has already been protected.</span></span>

      <span data-ttu-id="8044e-126">\[[Ensemble d’API: ExcelApi 1,2 pour les options; 1,7 pour le mot de passe](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8044e-126">\[ [API set: ExcelApi 1.2 for options; 1.7 for password](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'protect(options, password)'
    fullName: 'protect(options, password)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8044e-127">Exemples</span><span class="sxs-lookup"><span data-stu-id="8044e-127">Examples</span></span>

          ```javascript
          Excel.run(function(ctx) {
            // get a reference to Sheet1
            var sheet = ctx.workbook.worksheets.getItem("Sheet1");

            // Protect inserting or deleting rows in Sheet1
            sheet.protection.protect({
              allowInsertRows: false,
              allowDeleteRows: false
            });

            return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect(null, password);
              }
          });
          ```
      parameters:
        - id: options
          description: <span data-ttu-id="8044e-128">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="8044e-128">Optional.</span></span> <span data-ttu-id="8044e-129">Options de protection de feuille.</span><span class="sxs-lookup"><span data-stu-id="8044e-129">Sheet protection options.</span></span>
