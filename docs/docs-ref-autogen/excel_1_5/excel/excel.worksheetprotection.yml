  - uid: 'excel!Excel.WorksheetProtection#protect:member(1)'
    summary: "Protège une feuille de calcul. Échoue si la feuille de calcul a déjà été protégée.\n\n\\[[Ensemble d’API\_: ExcelApi 1,2 pour les options\_; 1,7 pour le mot de passe](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: 'protect(options, password)'
    fullName: 'protect(options, password)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>範例

          ```typescript
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect(null, password);
              }
          });
          ```
      parameters:
        - id: options
          description: Facultatif. Options de protection de feuille.
          type:
            - 'excel!Excel.WorksheetProtectionOptions:interface'
        - id: password
          description: Facultatif. Mot de passe de protection de la feuille.
          type:
            - string
