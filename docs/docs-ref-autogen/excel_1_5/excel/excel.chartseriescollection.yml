  - uid: excel.Excel.ChartSeriesCollection.getItemAt
    summary: |-
      <span data-ttu-id="4a628-110">Extrait une série en fonction de sa position dans la collection.</span><span class="sxs-lookup"><span data-stu-id="4a628-110">Retrieves a series based on its position in the collection.</span></span>

