- name: getItem(key)
  uid: excel!Excel.TableColumnCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    Obtient un objet de colonne par son nom ou son ID.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: number | string): Excel.TableColumn;'
    parameters:
    - id: key
      description: Nom ou ID de la colonne.
      type: number | string
    return:
      type: <xref uid="excel!Excel.TableColumn:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```javascript\nExcel.run(function (ctx) { \n    var tableColumn = ctx.workbook.tables.getItem('Table1').columns.getItem(0);\n    tableColumn.load('name');\n    return ctx.sync().then(function() {\n            console.log(tableColumn.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
