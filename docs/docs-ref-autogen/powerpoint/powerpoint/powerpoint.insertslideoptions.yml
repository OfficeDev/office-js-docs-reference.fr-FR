### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Représente les options disponibles lors de l’insertion de diapositives.


  \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Indique la mise en forme à utiliser lors de l’insertion d’une diapositive. L’option par défaut consiste à utiliser « KeepSourceFormatting ».


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Cette énumération spécifie les diapositives de la présentation source qui seront insérées dans la présentation en cours. Ces diapositives sont représentées par leurs identificateurs qui peuvent être récupérés à partir d’un `Slide` objet. L’ordre de ces diapositives est préservé lors de l’insertion. Si l’une des diapositives source est introuvable ou si les ID ne sont pas valides, l’opération génère une `SlideNotFound` exception et aucune diapositive n’est insérée. Toutes les diapositives source seront insérées quand `sourceSlideIds` n’est pas fourni (il s’agit du comportement par défaut).


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Indique où seront insérées les nouvelles diapositives dans la présentation. Les nouvelles diapositives sont insérées après la diapositive avec l’ID de diapositive donné. Si `targetSlideId` n’est pas fourni, les diapositives seront insérées au début de la présentation. Si `targetSlideId` n’est pas valide ou s’il pointe vers une diapositive non existante, l’opération génère une `SlideNotFound` exception et aucune diapositive n’est insérée.


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
