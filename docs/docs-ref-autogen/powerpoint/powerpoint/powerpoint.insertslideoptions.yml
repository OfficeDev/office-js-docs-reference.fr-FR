items:
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions:interface'
    summary: "Représente les options disponibles lors de l’insertion de diapositives.\n\n\\[[Ensemble d’API\_: POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\\]"
    isPreview: true
    name: PowerPoint.InsertSlideOptions
    fullName: PowerPoint.InsertSlideOptions
    langs:
      - typeScript
    type: interface
    package: powerpoint!
    children:
      - 'powerpoint!PowerPoint.InsertSlideOptions#formatting:member'
      - 'powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member'
      - 'powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member'
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#formatting:member'
    summary: "Indique la mise en forme à utiliser lors de l’insertion d’une diapositive. L’option par défaut consiste à utiliser «\_KeepSourceFormatting\_».\n\n\\[[Ensemble d’API\_: POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\\]"
    isPreview: true
    name: formatting
    fullName: formatting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
      return:
        type:
          - 'powerpoint!PowerPoint.InsertSlideOptions#formatting~0:complex'
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member'
    summary: "Cette énumération spécifie les diapositives de la présentation source qui seront insérées dans la présentation en cours. Ces diapositives sont représentées par leurs identificateurs qui peuvent être récupérés à partir d’un `Slide` objet. L’ordre de ces diapositives est préservé lors de l’insertion. Si l’une des diapositives source est introuvable ou si les ID ne sont pas valides, l’opération génère une `SlideNotFound` exception et aucune diapositive n’est insérée. Toutes les diapositives source seront insérées quand `sourceSlideIds` n’est pas fourni (il s’agit du comportement par défaut).\n\n\\[[Ensemble d’API\_: POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\\]"
    isPreview: true
    name: sourceSlideIds
    fullName: sourceSlideIds
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sourceSlideIds?: string[];'
      return:
        type:
          - 'string[]'
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member'
    summary: "Indique où seront insérées les nouvelles diapositives dans la présentation. Les nouvelles diapositives sont insérées après la diapositive avec l’ID de diapositive donné. Si `targetSlideId` n’est pas fourni, les diapositives seront insérées au début de la présentation. Si `targetSlideId` n’est pas valide ou s’il pointe vers une diapositive non existante, l’opération génère une `SlideNotFound` exception et aucune diapositive n’est insérée.\n\n\\[[Ensemble d’API\_: POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\\]"
    isPreview: true
    name: targetSlideId
    fullName: targetSlideId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'targetSlideId?: string;'
      return:
        type:
          - string
