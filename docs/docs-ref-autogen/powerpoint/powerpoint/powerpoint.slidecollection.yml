- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Obtient une diapositive à l’aide de son ID unique. Une exception est levée si la diapositive n’existe pas.


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: ID de la diapositive.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositive avec l’ID unique. Si une diapositive de ce type n’existe pas, une exception est générée.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Obtient une diapositive à l’aide de son index de base zéro dans la collection. Les diapositives sont stockées dans l’ordre dans lequel elles apparaissent dans la présentation. Une exception est générée si l’index est en dehors de la plage.


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Index de la diapositive dans la collection.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositive à l’index donné. Une exception est générée si l’index est en dehors de la plage.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Obtient une diapositive à l’aide de son ID unique. Renvoie un objet dont `isNullObject` la propriété est définie sur `true` si la diapositive n’existe pas.


    \[[Ensemble d’API : POWERPOINTAPI Beta (aperçu uniquement)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: ID de la diapositive.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositive avec l’ID unique. Si une diapositive de ce type n’existe pas, un objet dont la `isNullObject` propriété est définie sur `true` est renvoyé.
