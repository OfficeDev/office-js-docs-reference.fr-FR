- name: toJSON()
  uid: powerpoint!PowerPoint.SlideCollection#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: Remplace la méthode JavaScript afin `toJSON()` de fournir une sortie plus utile lorsqu’un objet d’API est transmis à `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle la `toJSON` méthode de l’objet qui lui est passé.) Tandis que l’objet d’origine `PowerPoint.SlideCollection` est un objet d’API, la `toJSON` méthode renvoie un objet JavaScript simple (tapé comme `PowerPoint.Interfaces.SlideCollectionData`<!-- -->) qui contient un tableau « éléments » avec des copies superficielles de toutes les propriétés chargées des éléments de la collection.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'toJSON(): PowerPoint.Interfaces.SlideCollectionData;'
