name: PowerPoint.AddSlideOptions
uid: powerpoint!PowerPoint.AddSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.AddSlideOptions
summary: >-
  Représente les options disponibles lors de l’ajout d’une nouvelle diapositive.


  \[[Ensemble d’API : PowerPointApi BETA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Spécifie l’ID d’une mise en page des diapositives à utiliser pour la nouvelle diapositive. Si aucun n’est fourni, mais qu’un ID est fourni, l’ID de la première mise en page à partir du curseur de diapositive `layoutId` `slideMasterId` spécifié sera utilisé. Si aucune disposition n’est fournie, mais qu’une mise en page est fournie, la mise en page spécifiée doit être disponible pour le curseur de diapositive par défaut (comme indiqué dans `slideMasterId` `layoutId` la `slideMasterId` description). Sinon, une erreur est lancée.


    \[[Ensemble d’API : PowerPointApi BETA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Spécifie l’ID d’un curseur de diapositive à utiliser pour la nouvelle diapositive. Si aucune condition n’est fournie, le maître des diapositives de la diapositive `slideMasterId` précédente sera utilisé. S’il n’existe aucune diapositive précédente, le premier maître des diapositives de la présentation sera utilisé.


    \[[Ensemble d’API : PowerPointApi BETA (PRÉVISUALISATION UNIQUEMENT)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
