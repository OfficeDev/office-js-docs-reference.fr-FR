items:
  - uid: office-runtime.OfficeRuntime.AsyncStorage
    summary: 'Stockage de valeurs de clés asynchrone, global et persistant qui peut être utilisé par les fonctions personnalisées d''Excel.'
    remarks: |-
      Chaque instance de complément possède sa propre partition de stockage, propre à un utilisateur et à son appareil.

      La quantité par défaut de stockage total autorisée par complément est de 5 Mo.

      Chaque méthode ci-dessous renvoie un objet promises.
