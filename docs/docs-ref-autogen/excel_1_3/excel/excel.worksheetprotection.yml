ar to the preceding signature.</span></span> <span data-ttu-id=\"7d9f8-112\">Option. Top indique le nombre maximal d’éléments de collection qui peuvent être inclus dans le résultat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7d9f8-112\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"7d9f8-113\">Option. Skip indique le nombre d’éléments qui doivent être ignorés et qui ne sont pas inclus dans le résultat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7d9f8-113\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"7d9f8-114\">Si option. Top est spécifié, le jeu de résultats démarre après avoir ignoré le nombre spécifié d’éléments.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7d9f8-114\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>"
