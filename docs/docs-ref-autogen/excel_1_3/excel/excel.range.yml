    summary: "<span data-ttu-id=\"0acc2-115\">Supprime les valeurs et les propriétés de format, de remplissage, de bordure, etc. de la plage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0acc2-115\">Clear range values, format, fill, border, etc.</span></span>\n\n<span data-ttu-id=\"0acc2-116\">\\[[Ensemble d’API\_: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"0acc2-116\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
