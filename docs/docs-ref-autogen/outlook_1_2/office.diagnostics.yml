  - uid: Outlook_1_2.Office.Diagnostics.OWAView
    summary: "<span data-ttu-id=\"03112-117\">Obtient une chaîne qui représente le mode d’affichage actuel dans Outlook\_Web\_App.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-117\">Gets a string that represents the current view of Outlook Web App.</span></span>\n\n<span data-ttu-id=\"03112-118\">La chaîne renvoyée peut être l'une des valeurs suivantes: OneColumn, TwoColumns ou ThreeColumns.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-118\">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>\n\n<span data-ttu-id=\"03112-119\">Si l'application hôte n'est pas Outlook Web App, l'accès à cette propriété entraîne l'absence de définition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-119\">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>\n\n<span data-ttu-id=\"03112-120\">Outlook\_Web\_App a trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-120\">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>\n\n- <span data-ttu-id=\"03112-121\">OneColumn, qui s'affiche lorsque l'écran est étroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-121\">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id=\"03112-122\">Outlook Web App offre une mise en page à une colonne sur l’ensemble de l’écran d’un smartphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-122\">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>\n\n- <span data-ttu-id=\"03112-123\">TwoColumns, qui s'affiche lorsque l'écran est plus large.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-123\">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id=\"03112-124\">Outlook Web App utilise ce mode sur la plupart des tablettes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-124\">Outlook Web App uses this view on most tablets.</span></span>\n\n- <span data-ttu-id=\"03112-125\">ThreeColumns, qui s'affiche lorsque l'écran est large.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-125\">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id=\"03112-126\">Par exemple, Outlook Web App utilise ce mode dans une fenêtre en mode Plein écran sur un ordinateur de bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-126\">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>\n\n<span data-ttu-id=\"03112-127\">\\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"03112-127\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="03112-128">**<!-- --> [Niveau d'autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="03112-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="03112-129">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="03112-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
