  remarks: >-
    <table> <tr><td>[<span data-ttu-id="6b3a9-157">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="6b3a9-157">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6b3a9-158">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="6b3a9-158">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="6b3a9-159">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="6b3a9-159">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="6b3a9-160">Composition de message</span><span class="sxs-lookup"><span data-stu-id="6b3a9-160">Message Compose</span></span></td></tr> <tr><td><span data-ttu-id="6b3a9-161">Erreurs</span><span class="sxs-lookup"><span data-stu-id="6b3a9-161">Errors</span></span></td><td><span data-ttu-id="6b3a9-162">NumberOfAttachmentsExceeded: le message ou le rendez-vous contient trop de pièces jointes.</span><span class="sxs-lookup"><span data-stu-id="6b3a9-162">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr> </table><span data-ttu-id="6b3a9-163">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="6b3a9-163">

    #### Examples</span></span>


    ```javascript

    // The following example adds an existing Outlook item as an attachment

    // with the name `My Attachment`.

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
