- uid: Outlook_1_2.Office.CustomProperties.saveAsync
  summary: >-
    Enregistre les propriétés personnalisées propres aux éléments sur le serveur.


    Vous devez appeler la méthode saveAsync pour conserver les modifications effectuées avec la méthode set ou la méthode remove de l’objet CustomProperties. L’enregistrement est une action asynchrone.


    Il est recommandé d’avoir votre fonction de rappel vérifier et gérer les erreurs de saveAsync. Plus particulièrement, un complément de lecture peut être activé lorsque l’utilisateur est connecté dans un formulaire de lecture, puis l’utilisateur peut se déconnecter. Si le complément appelle saveAsync dans l’état déconnecté, saveAsync renvoie une erreur. La méthode de rappel doit pouvoir gérer cette erreur.
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: saveAsync(callback, asyncContext)
  fullName: Outlook_1_2.Office.CustomProperties.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: AsyncResult) => void, asyncContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult.
      type:
      - '(result: AsyncResult) => void'
    - id: asyncContext
      description: 'Facultatif. Toutes les données d’état transmises à la méthode de rappel. \[Jeu d’API : boîte aux lettres 1.0\]'
      type:
      - any
- uid: Outlook_1_2.Office.CustomProperties.set
  summary: >-
    Affecte la valeur spécifiée à la propriété spécifiée.


    La méthode set attribue la valeur spécifiée à la propriété indiquée. Vous devez utiliser la méthode saveAsync pour enregistrer la propriété sur le serveur.


    La méthode set crée une propriété si la propriété spécifiée n’existe pas déjà ; sinon, la valeur existante est remplacée par la nouvelle valeur. Le paramètre value peut être de n’importe quel type ; toutefois, il est toujours transmis au serveur sous forme de chaîne.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
