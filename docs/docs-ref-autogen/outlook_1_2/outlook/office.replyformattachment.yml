### YamlMime:TSType
name: Office.ReplyFormAttachment
uid: outlook!Office.ReplyFormAttachment:interface
package: outlook!
fullName: Office.ReplyFormAttachment
summary: Fichier ou pièce jointe. Utilisé lors de l’affichage d’un formulaire de réponse.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: inLine
  uid: outlook!Office.ReplyFormAttachment#inLine:member
  package: outlook!
  fullName: inLine
  summary: Utilisé uniquement si type est défini sur file. Si la valeur est true, indique que la pièce jointe est affichée en ligne dans le corps du message et qu’elle ne doit pas être affichée dans la liste des pièces jointes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'inLine?: boolean;'
    return:
      type: boolean
- name: itemId
  uid: outlook!Office.ReplyFormAttachment#itemId:member
  package: outlook!
  fullName: itemId
  summary: Utilisé uniquement si type est défini sur Item. Il s’agit de l’ID de l’élément EWS de la pièce jointe. Il s’agit d’une chaîne comportant un maximum de 100 caractères.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'itemId?: string;'
    return:
      type: string
- name: name
  uid: outlook!Office.ReplyFormAttachment#name:member
  package: outlook!
  fullName: name
  summary: Chaîne qui contient le nom de la pièce jointe et comporte jusqu'à 255 caractères.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: type
  uid: outlook!Office.ReplyFormAttachment#type:member
  package: outlook!
  fullName: type
  summary: Indique le type de pièce jointe. Doit être un fichier pour une pièce jointe ou un élément pour une pièce jointe d’un élément.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: string;'
    return:
      type: string
- name: url
  uid: outlook!Office.ReplyFormAttachment#url:member
  package: outlook!
  fullName: url
  summary: Utilisé uniquement si type est défini sur file. Il s’agit de l’URI de l’emplacement du fichier.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'url?: string;'
    return:
      type: string
