  - uid: outlook.Office.ReplyFormAttachment.inLine
    summary: 'Utilisé uniquement si type est défini sur file. Si la valeur est true, indique que la pièce jointe est affichée en ligne dans le corps du message et qu’elle ne doit pas être affichée dans la liste des pièces jointes.'
    name: inLine
    fullName: inLine
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inLine?: boolean;'
      return:
        type:
          - boolean
  - uid: outlook.Office.ReplyFormAttachment.itemId
    summary: "Utilisé uniquement si type est défini sur Item. Il s’agit de l’ID de l’élément EWS de la pièce jointe. Il s’agit d’une chaîne comportant un maximum de 100\_caractères."
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId?: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.name
    summary: "Chaîne qui contient le nom de la pièce jointe et comporte jusqu'à 255\_caractères."
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.type
    summary: Indique le type de pièce jointe. Doit être un fichier pour une pièce jointe ou un élément pour une pièce jointe d’un élément.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.url
