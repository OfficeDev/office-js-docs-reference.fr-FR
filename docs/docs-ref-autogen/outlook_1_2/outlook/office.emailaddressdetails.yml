  - uid: outlook.Office.EmailAddressDetails.appointmentResponse
    summary: '<span data-ttu-id="4c6f7-105">Obtient la réponse d’un participant pour un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="4c6f7-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="4c6f7-106">Cette propriété s’applique uniquement à un participant d’un rendez-vous, tel que représenté par la propriété optionalAttendees ou requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="4c6f7-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="4c6f7-107">Cette propriété renvoie undefined dans d’autres scénarios.</span><span class="sxs-lookup"><span data-stu-id="4c6f7-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - MailboxEnums.ResponseType | string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4c6f7-108">Exemples</span><span class="sxs-lookup"><span data-stu-id="4c6f7-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
