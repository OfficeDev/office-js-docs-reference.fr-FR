- uid: Outlook_1_2.Office.Subject.getAsync
  summary: >-
    Obtient l’objet d’un rendez-vous ou d’un message.


    La méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir l’objet d’un rendez-vous ou d’un message.


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>


    Outre la signature principale, cette méthode a également cette signature :


    `getAsync(callback: (result: AsyncResult) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_2.Office.Subject.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_2.Office.Subject.setAsync
  summary: >-
    Définit l’objet d’un rendez-vous ou d’un message.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir l’objet d’un rendez-vous ou d’un message. La définition de l’objet remplace l’objet actuel, mais laisse tous les préfixes, tels que « Tr: » ou « Re: ».


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre subject est supérieure à 255 caractères.</td></tr></table>


    Outre la signature principale, cette méthode a également ces signatures :


    `setAsync(subject: string): void;`


    `setAsync(subject: string, options: Office.AsyncContextOptions): void;`


    `setAsync(subject: string, callback: (result: AsyncResult) => void): void;`
  name: setAsync(subject, options, callback)
  fullName: Outlook_1_2.Office.Subject.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(subject: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: subject
      description: Objet du rendez-vous ou du message. La chaîne est limitée à 255 caractères.
      type:
      - string
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult. Si l’échec de l’objet, l’AsyncResult.Error, propriété contient un code d’erreur.
      type:
      - '(result: AsyncResult) => void'
