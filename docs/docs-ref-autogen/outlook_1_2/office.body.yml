- uid: Outlook_1_2.Office.Body.prependAsync
  summary: >-
    Ajoute le contenu spécifié au début du corps de l’élément.


    La méthode prependAsync insère la chaîne spécifiée au début du corps de l’élément. Après insertion, le curseur est renvoyé à la place d’origine, par rapport à du contenu inséré.


    Lorsque vous incluez des liens dans les balises HTML, vous pouvez désactiver preview lien online en définissant l’attribut id sur le point d’ancrage (<a>) à « LPNoLP » (consultez la section exemples pour obtenir un exemple).


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre data comporte plu de 1 000 000 caractères.</td></tr></table>


    Outre la signature principale, cette méthode a également ces signatures :


    `prependAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `prependAsync(data: string): void;`
  name: prependAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: La chaîne doit être insérée au début du corps. Elle est limitée à un million de caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. coercionType : le format souhaité pour le corps. La chaîne dans le paramètre data est convertie dans ce format.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult. Vous trouverez les erreurs rencontrées dans l’AsyncResult.Error, propriété.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    Remplace la sélection dans le corps par le texte spécifié.


    La méthode setSelectedDataAsync insère la chaîne spécifiée à l’emplacement du curseur dans le corps de l’élément, ou, si le texte est sélectionné dans l’éditeur, il remplace le texte sélectionné. Si le curseur a été jamais dans le corps de l’élément, ou si le corps de l’élément perd le focus dans l’interface utilisateur, la chaîne sera insérée dans la partie supérieure du contenu du corps. Après insertion, le curseur est placé à la fin du contenu inséré.


    Lorsque vous incluez des liens dans les balises HTML, vous pouvez désactiver preview lien online en définissant l’attribut id sur le point d’ancrage (<a>) à « LPNoLP » (consultez la section exemples pour obtenir un exemple).


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre data comporte plu de 1 000 000 caractères.</td></tr><tr><td></td><td>InvalidFormatError - le paramètre options.coercionType est défini sur Office.CoercionType.Html et le corps du message est au format texte brut.</td></tr></table>


    Outre la signature principale, cette méthode a également ces signatures :


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `setSelectedDataAsync(data: string): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Chaîne qui remplace le corps existant. Elle est limitée à 1 000 000 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. coercionType : le format souhaité pour le corps. La chaîne dans le paramètre data est convertie dans ce format.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type AsyncResult. Vous trouverez les erreurs rencontrées dans l’AsyncResult.Error, propriété.
      type:
      - '(result: AsyncResult) => void'
