- uid: Outlook_1_2.Office.Mailbox.makeEwsRequestAsync
  summary: >-
    <span data-ttu-id="e7458-219">Envoie une demande asynchrone à un service Exchange Web Services (EWS) sur le serveur Exchange qui héberge la boîte aux lettres de l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="e7458-219">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>


