    <span data-ttu-id="e7458-231">Remarque : L’administrateur du serveur doit définir OAuthAuthentication sur true sur le répertoire EWS du serveur Client Access pour permettre à la méthode makeEwsRequestAsync d’effectuer des demandes EWS.</span><span class="sxs-lookup"><span data-stu-id="e7458-231">Note: The server administrator must set OAuthAuthentication to true on the Client Access Server EWS directory to enable the makeEwsRequestAsync method to make EWS requests.</span></span>


    <span data-ttu-id="e7458-232">*Différences entre les versions*</span><span class="sxs-lookup"><span data-stu-id="e7458-232">*Version differences*</span></span>


    <span data-ttu-id="e7458-233">Lorsque vous utilisez la méthode makeEwsRequestAsync dans les applications de messagerie exécutées dans des versions d’Outlook inférieures à 15.0.4535.1004, vous devez définir la valeur d’encodage sur ISO-8859-1.</span><span class="sxs-lookup"><span data-stu-id="e7458-233">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>


    `&lt;?xml version="1.0" encoding="iso-8859-1"?&gt;`


    <span data-ttu-id="e7458-p121">Lorsque votre application de messagerie s’exécute dans Outlook sur le web, vous n’avez pas à définir la valeur d’encodage. Pour déterminer si votre application de messagerie s’exécute dans Outlook ou Outlook sur le web, utilisez la propriété mailbox.diagnostics.hostName. Pour déterminer la version d’Outlook qui est exécutée, utilisez la propriété mailbox.diagnostics.hostVersion.</span><span class="sxs-lookup"><span data-stu-id="e7458-p121">You do not need to set the encoding value when your mail app is running in Outlook on the web. You can determine whether your mail app is running in Outlook or Outlook on the web by using the mailbox.diagnostics.hostName property. You can determine what version of Outlook is running by using the mailbox.diagnostics.hostVersion property.</span></span>


    <span data-ttu-id="e7458-237">\[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e7458-237">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
