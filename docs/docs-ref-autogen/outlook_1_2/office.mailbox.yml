  summary: >-
    <span data-ttu-id="e7458-111">Obtient un dictionnaire contenant les informations d’heure dans l’heure locale du client.</span><span class="sxs-lookup"><span data-stu-id="e7458-111">Gets a dictionary containing time information in local client time.</span></span>


    <span data-ttu-id="e7458-p101">Les dates et heures utilisées par une application de messagerie pour Outlook ou Outlook Web App peuvent utiliser des fuseaux horaires différents. Outlook utilise le fuseau horaire de l’ordinateur ; Outlook Web App utilise le fuseau horaire défini dans le Centre d’administration Exchange (CAE). Vous devez gérer les valeurs de date et d’heure afin que les valeurs que vous affichez sur l’interface utilisateur soient toujours cohérentes avec le fuseau horaire attendu par l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="e7458-p101">The dates and times used by a mail app for Outlook or Outlook Web App can use different time zones. Outlook uses the client computer time zone; Outlook Web App uses the time zone set on the Exchange Admin Center (EAC). You should handle date and time values so that the values you display on the user interface are always consistent with the time zone that the user expects.</span></span>


    <span data-ttu-id="e7458-p102">Si l’application de messagerie s’exécute dans Outlook, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs définies pour le fuseau horaire de l’ordinateur client. Si elle s’exécute dans Outlook Web App, la méthode convertToLocalClientTime renvoie un objet Dictionary avec les valeurs spécifiées dans le CAE.</span><span class="sxs-lookup"><span data-stu-id="e7458-p102">If the mail app is running in Outlook, the convertToLocalClientTime method will return a dictionary object with the values set to the client computer time zone. If the mail app is running in Outlook Web App, the convertToLocalClientTime method will return a dictionary object with the values set to the time zone specified in the EAC.</span></span>


