  - uid: Outlook_1_2.Office.MessageRead.displayReplyAllForm
    summary: "<span data-ttu-id=\"0f681-106\">Affiche un formulaire de réponse qui inclut, soit l’expéditeur et tous les destinataires du message sélectionné, soit l’organisateur et tous les participants du rendez-vous sélectionné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-106\">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>\n\n<span data-ttu-id=\"0f681-107\">Dans Outlook\_Web\_App, le formulaire de réponse s’affiche sous forme de formulaire isolé dans l’affichage à 3\_colonnes et sous forme de formulaire contextuel dans l’affichage à 1 ou 2\_colonnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-107\">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>\n\n<span data-ttu-id=\"0f681-108\">Si l'un des paramètres de chaîne dépasse la limite, displayReplyAllForm génère une exception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-108\">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>\n\n<span data-ttu-id=\"0f681-109\">Lorsque des pièces jointes sont spécifiées dans le paramètre Formulairemode. Attachments, Outlook et Outlook Web App tentent de télécharger toutes les pièces jointes et de les joindre au formulaire de réponse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-109\">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id=\"0f681-110\">Si aucune pièce jointe n’est ajoutée, une erreur s’affiche dans l’interface utilisateur du formulaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-110\">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id=\"0f681-111\">Si ce n’est pas possible, aucun message d’erreur n’est généré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-111\">If this isn't possible, then no error message is thrown.</span></span>\n\n<span data-ttu-id=\"0f681-112\">**Remarque**: cette méthode n'est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-112\">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>\n\n<span data-ttu-id=\"0f681-113\">\\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f681-113\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="0f681-114">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="0f681-114">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0f681-115">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0f681-115">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0f681-116">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="0f681-116">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0f681-117">Lecture de message</span><span class="sxs-lookup"><span data-stu-id="0f681-117">Message Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="0f681-118">Exemples</span><span class="sxs-lookup"><span data-stu-id="0f681-118">Examples</span></span>

      ```javascript
      // The following code passes a string to the `displayReplyAllForm` function.
      Office.context.mailbox.item.displayReplyAllForm('hello there');
      Office.context.mailbox.item.displayReplyAllForm('<b>hello there</b>');

      // Reply with an empty body.
      Office.context.mailbox.item.displayReplyAllForm({});

      // Reply with just a body.
      Office.context.mailbox.item.displayReplyAllForm(
      {
      'htmlBody' : 'hi'
      });

      // Reply with a body and a file attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : Office.MailboxEnums.AttachmentType.File,
              'name' : 'squirrel.png',
              'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              }
          ]
      });

      // Reply with a body and an item attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : 'item',
              'name' : 'rand',
              'itemId' : Office.context.mailbox.item.itemId
              }
          ]
      });

      // Reply with a body, file attachment, item attachment, and a callback.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
                  'type' : Office.MailboxEnums.AttachmentType.File,
                  'name' : 'squirrel.png',
                  'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              },
              {
                  'type' : 'item',
                  'name' : 'rand',
                  'itemId' : Office.context.mailbox.item.itemId
              }
          ],
          'callback' : function(asyncResult)
          {
              console.log(asyncResult.value);
          }
      });
      ```
