  - uid: 'outlook!Office.NotificationMessageDetails#message:member'
    summary: 'Texte du message de notification. La longueur maximale est de 150 caractères. Si le développeur génère une chaîne plus longue, une exception `ArgumentOutOfRange` se déclenche.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#persistent:member'
    summary: 'Applicable uniquement lorsque le type est`InformationalMessage`<!-- -->. Si la valeur est true, le message reste jusqu’à ce qu’il soit supprimé par ce complément ou ignoré par l’utilisateur. Si  false, il est supprimé lorsque l''utilisateur navigue vers un autre élément. Pour les notifications d’erreur, le message est conservé jusqu’à ce qu’il soit vu par l’utilisateur. Le fait de spécifier ce paramètre pour un type non pris en charge génère une exception.'
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - '!Boolean:interface'
  - uid: 'outlook!Office.NotificationMessageDetails#type:member'
    summary: 'Spécifie `ItemNotificationMessageType` le message. Si le type `ProgressIndicator` est ou`ErrorMessage`<!-- -->, une icône est automatiquement fournie et le message n’est pas persistant. Par conséquent, l’icône et les propriétés permanentes ne sont pas valides pour ces types de messages. Si vous les incluez, une`ArgumentException`<!-- -->. Si le type est`ProgressIndicator`<!-- -->, le développeur doit supprimer ou remplacer l’indicateur de progression une fois l’action terminée.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - 'outlook!Office.NotificationMessageDetails#type~0:complex'
