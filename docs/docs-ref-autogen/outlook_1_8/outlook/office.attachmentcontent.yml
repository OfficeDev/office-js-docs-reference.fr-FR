properties:
- name: content
  uid: outlook!Office.AttachmentContent#content:member
  package: outlook!
  fullName: content
  summary: Contenu d’une pièce jointe sous la forme d’une chaîne.
  remarks: ''
  isPreview: false
  isDeprecated: false
