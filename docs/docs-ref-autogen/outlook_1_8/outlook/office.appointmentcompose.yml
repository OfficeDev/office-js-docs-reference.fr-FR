  - uid: 'outlook!Office.AppointmentCompose#addFileAttachmentFromBase64Async:member(1)'
    summary: "Ajoute un fichier à un message ou un rendez-vous en pièce jointe.\n\nLa `addFileAttachmentFromBase64Async` méthode charge le fichier à partir du codage Base64 et l’associe à l’élément dans le formulaire de composition. Cette méthode renvoie l’identificateur de pièce jointe dans l' `asyncResult.value` objet.\n\nL’identificateur peut être utilisé avec la méthode `removeAttachmentAsync` pour supprimer la pièce jointe dans la même session.\n\n**Remarque**: Si vous utilisez une API de données (par exemple,`readAsDataURL`<!-- -->), vous devez supprimer le préfixe d’URL des données, puis envoyer le reste de la chaîne à cette API. Par exemple, si la chaîne complète est représentée par`data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, supprimer`data:image/svg+xml;base64,`<!-- -->.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: organisateur de rendez-vous

      **Erreurs**:

      - `AttachmentSizeExceeded`<!-- -->: La taille de la pièce jointe est supérieure à celle autorisée.

      - `FileTypeNotSupported`<!-- -->: La pièce jointe a une extension qui n’est pas autorisée.

      - `NumberOfAttachmentsExceeded`<!-- -->: Le message ou le rendez-vous contient trop de pièces jointes.

      #### <a name="examples"></a>Exemples

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/40-attachments/attachments-compose.yaml
      base64String = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "logo.png",
          { isInline: false },
          function(result) { console.log(result); });
      ```
      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/99-preview-apis/work-with-client-signatures.yaml
      // Set the signature for the current item with inline image.
      var modIcon1Base64 = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        modIcon1Base64,
        "myImage.png",
        { isInline: true },
        function(result) {
          if (result.status == Office.AsyncResultStatus.Succeeded) {
            var signature = $("#signature").val() + "<img src='cid:myImage.png'>";
            console.log(`Setting signature to "${signature}".`);
            // Important: setSignatureAsync is currently in preview.
            Office.context.mailbox.item.body.setSignatureAsync(
              signature,
              { coercionType: "html" },
              function(asyncResult) {
                console.log(`setSignatureAsync: ${asyncResult.status}`);
              }
            );
          } else {
            console.error(`addFileAttachmentFromBase64Async: ${result.error}`);
          }
        }
      );
      ```
