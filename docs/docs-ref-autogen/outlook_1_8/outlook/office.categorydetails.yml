### YamlMime:TSType
name: Office.CategoryDetails
uid: outlook!Office.CategoryDetails:interface
package: outlook!
fullName: Office.CategoryDetails
summary: >-
  Représente les détails d’une catégorie, tels que le nom et la couleur associée.


  \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**  : Rédiger ou Lire


  #### <a name="examples"></a>Exemples


  ```javascript

  var categories = [
      {
          "displayName": "Urgent!",
          "color": Office.MailboxEnums.CategoryColor.Preset0
      }
  ];

  ```
