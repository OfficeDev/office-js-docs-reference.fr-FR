### YamlMime:TSType
name: Office.AttachmentsChangedEventArgs
uid: outlook!Office.AttachmentsChangedEventArgs:interface
package: outlook!
fullName: Office.AttachmentsChangedEventArgs
summary: >-
  Fournit des informations sur les pièces jointes qui ont levé `Office.EventType.AttachmentsChanged` l’événement.


  \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Représente l’ensemble des pièces jointes qui ont été ajoutées ou supprimées. Pour chacune de ces pièces jointes, obtient `id`<!-- -->, `name`<!-- -->, `size`<!-- -->et les `attachmentType` propriétés.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Obtient si les pièces jointes ont été ajoutées ou supprimées. Pour plus [d’informations, voir MailboxEnums.AttachmentStatus.](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum)


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentStatus: MailboxEnums.AttachmentStatus | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentStatus:enum" /> | string
- name: type
  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Obtient le type de l’événement. Pour `Office.EventType` plus d’informations, voir.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "olkAttachmentsChanged";'
    return:
      type: "\"olkAttachmentsChanged\""
