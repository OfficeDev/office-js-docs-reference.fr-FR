### YamlMime:TSType
name: Office.SeriesTime
uid: outlook!Office.SeriesTime:interface
package: outlook!
fullName: Office.SeriesTime
summary: >-
  L' `SeriesTime` objet fournit des méthodes pour obtenir et définir les dates et heures des rendez-vous dans une série périodique et obtenir les dates et heures des demandes de réunion dans une série périodique.


  \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getDuration()
  uid: outlook!Office.SeriesTime#getDuration:member(1)
  package: outlook!
  fullName: getDuration()
  summary: >-
    Obtient la durée en minutes d’une instance habituelle dans une série de rendez-vous périodiques.


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


    #### <a name="examples"></a>Exemples


    ```javascript

    // This example gets the duration of a usual instance in a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var duration = recurrence.seriesTime.getDuration();
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDuration(): number;'
    return:
      type: number
      description: ''
- name: getEndDate()
  uid: outlook!Office.SeriesTime#getEndDate:member(1)
  package: outlook!
  fullName: getEndDate()
  summary: >-
    Obtient la date de fin d’une périodicité au format [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) suivant : "yyyy-mm-dd".


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


    #### <a name="examples"></a>Exemples


    ```javascript

    // This example gets the end date of a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getEndDate();
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getEndDate(): string;'
    return:
      type: string
      description: ''
- name: getEndTime()
  uid: outlook!Office.SeriesTime#getEndTime:member(1)
  package: outlook!
  fullName: getEndTime()
  summary: >-
    Obtient l’heure de fin d’une instance de rendez-vous ou de demande de réunion usuelle d’une périodicité dans le fuseau horaire pour lequel l’utilisateur ou le complément a défini la périodicité à l’aide du format [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) suivant : "THH : mm : SS : MMM".


    \[[Ensemble d’API : boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture


    #### <a name="examples"></a>Exemples


    ```javascript

    // This example gets the end time of a usual instance in a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getEndTime();
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getEndTime(): string;'
    return:
      type: string
      description: ''
