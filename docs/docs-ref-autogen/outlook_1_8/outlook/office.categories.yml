### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Categories:interface'
    summary: "Représente les catégories d’un élément.\n\nDans Outlook, un utilisateur peut regrouper des messages et des rendez-vous à l’aide d’une catégorie pour leur appliquer un code de couleur. L’utilisateur définit des [catégories dans une liste maître](xref:outlook!Office.MasterCategories:interface) sur leur boîte aux lettres. Ils peuvent ensuite appliquer une ou plusieurs catégories à un élément.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture
    name: Office.Categories
    fullName: Office.Categories
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Categories#addAsync:member(1)'
      - 'outlook!Office.Categories#addAsync:member(2)'
      - 'outlook!Office.Categories#getAsync:member(1)'
      - 'outlook!Office.Categories#getAsync:member(2)'
      - 'outlook!Office.Categories#removeAsync:member(1)'
      - 'outlook!Office.Categories#removeAsync:member(2)'
  - uid: 'outlook!Office.Categories#addAsync:member(1)'
    summary: 'Ajoute des catégories à un élément. Chaque catégorie doit figurer dans la liste principale des catégories de cette boîte aux lettres et doit avoir un nom unique, mais plusieurs catégories peuvent utiliser la même couleur.'
    remarks: "**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem\n\n**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture\n\n**Erreurs**:\n\n- InvalidCategory\_: des catégories non valides ont été fournies."
    name: 'addAsync(categories, options, callback)'
    fullName: 'addAsync(categories, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Catégories à ajouter à l’élément.
          type:
            - 'string[]'
        - id: options
          description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext\_: les développeurs peuvent fournir n’importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: "Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult.\n\n\\[Ensemble d’API\_: boîte aux lettres 1,8\\]"
          type:
            - 'outlook!Office.Categories#addAsync~0:complex'
  - uid: 'outlook!Office.Categories#addAsync:member(2)'
    summary: 'Ajoute des catégories à un élément. Chaque catégorie doit figurer dans la liste principale des catégories de cette boîte aux lettres et doit avoir un nom unique, mais plusieurs catégories peuvent utiliser la même couleur.'
    remarks: "**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem\n\n**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture\n\n**Erreurs**:\n\n- InvalidCategory\_: des catégories non valides ont été fournies.\n\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// Note: In order for you to successfully add a category,\n// it must be in the mailbox categories master list.\n\nvar categoriesToAdd = [\"Urgent!\"];\n\nOffice.context.mailbox.item.categories.addAsync(categoriesToAdd, function (asyncResult) {\n    if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {\n        console.log(\"Successfully added categories\");\n    } else {\n        console.log(\"categories.addAsync call failed with error: \" + asyncResult.error.message);\n    }\n});\n```"
    name: 'addAsync(categories, callback)'
    fullName: 'addAsync(categories, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: string[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Catégories à ajouter à l’élément.
          type:
            - 'string[]'
        - id: callback
          description: "Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si l’ajout de catégories échoue, la propriété asyncResult. Error contient un code d’erreur.\n\n\\[Ensemble d’API\_: boîte aux lettres 1,8\\]"
          type:
            - 'outlook!Office.Categories#addAsync~1:complex'
