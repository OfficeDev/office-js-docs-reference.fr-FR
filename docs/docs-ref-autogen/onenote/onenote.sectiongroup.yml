    return:
      type:
      - onenote.OneNote.SectionGroup
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="eecf8-130">Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.</span><span class="sxs-lookup"><span data-stu-id="eecf8-130">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
