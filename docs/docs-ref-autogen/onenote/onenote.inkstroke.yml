  - uid: onenote.OneNote.InkStroke.toJSON
    summary: 'Remplace la méthode JavaScript `toJSON()` afin de fournir une sortie plus utile lorsqu''un objet d''API est transmis à`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle `toJSON` la méthode de l''objet qui lui est passé.) Tandis que l''objet OneNote. InkStroke d''origine est un objet `toJSON` d''API, la méthode renvoie un objet JavaScript simple (tapé comme`OneNote.Interfaces.InkStrokeData`<!-- -->) qui contient des copies superficielles de toutes les propriétés enfants chargées à partir de l''objet d''origine.'
