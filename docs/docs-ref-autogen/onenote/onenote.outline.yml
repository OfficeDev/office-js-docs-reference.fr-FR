    summary: |-
      <span data-ttu-id="aaa28-120">Ajoute un tableau avec le nombre spécifié de lignes et de colonnes dans la partie inférieure du plan.</span><span class="sxs-lookup"><span data-stu-id="aaa28-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>

