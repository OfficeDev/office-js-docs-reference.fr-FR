- name: toJSON()
  uid: onenote!OneNote.TableRow#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Remplace la méthode JavaScript afin de fournir une sortie plus utile lorsqu’un objet `toJSON()` API est transmis à `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, à son tour, appelle `toJSON` la méthode de l’objet qui lui est transmis.) Alors que l’objet OneNote.TableRow d’origine est un objet API, la méthode renvoie un objet `toJSON` JavaScript simple (tapé sous la forme `OneNote.Interfaces.TableRowData`<!-- -->) qui contient des copies superficiels de toutes les propriétés enfants chargées à partir de l’objet d’origine.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): OneNote.Interfaces.TableRowData;'
    return:
      type: <xref uid="onenote!OneNote.Interfaces.TableRowData:interface" />
      description: ''
- name: track()
