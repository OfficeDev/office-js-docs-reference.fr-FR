  - uid: onenote.OneNote.Application.load
    summary: "<span data-ttu-id=\"893b5-139\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"893b5-139\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"893b5-140\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"893b5-140\">You must call \"context.sync()\" before reading the properties.</span></span>"
    remarks: |-
      <span data-ttu-id="893b5-141">En plus de cette signature, cette méthode possède les signatures suivantes:</span><span class="sxs-lookup"><span data-stu-id="893b5-141">In addition to this signature, this method has the following signatures:</span></span>

