  - uid: onenote.OneNote.Application.getActiveNotebook
    summary: |-
      <span data-ttu-id="893b5-105">Obtient le bloc-notes actif s’il existe.</span><span class="sxs-lookup"><span data-stu-id="893b5-105">Gets the active notebook if one exists.</span></span> <span data-ttu-id="893b5-106">Si aucun bloc-notes n’est actif, génère ItemNotFound.</span><span class="sxs-lookup"><span data-stu-id="893b5-106">If no notebook is active, throws ItemNotFound.</span></span>

      <span data-ttu-id="893b5-107">\[[Ensemble d’API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="893b5-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getActiveNotebook()
    fullName: getActiveNotebook()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveNotebook(): OneNote.Notebook;'
      return:
        type:
          - onenote.OneNote.Notebook
        description: |-


          #### <a name="examples"></a><span data-ttu-id="893b5-108">Exemples</span><span class="sxs-lookup"><span data-stu-id="893b5-108">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
                  
              // Get the active notebook.
              var notebook = context.application.getActiveNotebook();
                      
              // Queue a command to load the notebook. 
              // For best performance, request specific properties.           
              notebook.load('id,name');
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                              
                      // Show some properties.
                      console.log("Notebook name: " + notebook.name);
                      console.log("Notebook ID: " + notebook.id);
                      
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: onenote.OneNote.Application.getActiveNotebookOrNull
    summary: |-
      <span data-ttu-id="893b5-109">Obtient le bloc-notes actif s’il existe.</span><span class="sxs-lookup"><span data-stu-id="893b5-109">Gets the active notebook if one exists.</span></span> <span data-ttu-id="893b5-110">Si aucun bloc-notes n’est actif, renvoie la valeur Null.</span><span class="sxs-lookup"><span data-stu-id="893b5-110">If no notebook is active, returns null.</span></span>

      <span data-ttu-id="893b5-111">\[[Ensemble d’API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="893b5-111">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getActiveNotebookOrNull()
    fullName: getActiveNotebookOrNull()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveNotebookOrNull(): OneNote.Notebook;'
      return:
        type:
          - onenote.OneNote.Notebook
        description: |-


          #### <a name="examples"></a><span data-ttu-id="893b5-112">Exemples</span><span class="sxs-lookup"><span data-stu-id="893b5-112">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the active notebook.
              var notebook = context.application.getActiveNotebookOrNull();

              // Queue a command to load the notebook. 
              // For best performance, request specific properties.           
              notebook.load('id,name');

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // check if active notebook is set.
                      if (!notebook.isNull) {
                          console.log("Notebook name: " + notebook.name);
                          console.log("Notebook ID: " + notebook.id);
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
