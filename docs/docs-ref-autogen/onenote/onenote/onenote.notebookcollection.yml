    summary: "<span data-ttu-id=\"913cb-121\">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"913cb-121\">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id=\"913cb-122\">Vous devez appeler «\_context.sync()\_» avant de lire les propriétés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"913cb-122\">You must call \"context.sync()\" before reading the properties.</span></span>"
