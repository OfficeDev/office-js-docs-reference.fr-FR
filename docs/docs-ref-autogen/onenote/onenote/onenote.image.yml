    summary: "<span data-ttu-id=\"bd2fc-108\">Obtient la représentation binaire encodée en Base64 de l’image.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd2fc-108\">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id=\"bd2fc-109\">Exemple\_: Data\_: image/png\_; base64, iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd2fc-109\">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>\n\n<span data-ttu-id=\"bd2fc-110\">\\[[Ensemble d’API\_: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd2fc-110\">\\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \\]</span></span>"
    name: getBase64Image()
    fullName: getBase64Image()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getBase64Image(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'onenote!OneNote.Image#getBase64Image~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="bd2fc-111">Exemples</span><span class="sxs-lookup"><span data-stu-id="bd2fc-111">Examples</span></span>

          ```javascript

          var image = null;
          var imageString;

          OneNote.run(function(ctx){
              // Get the current outline.         
              var outline = ctx.application.getActiveOutline();
              
              // Queue a command to load paragraphs and their types. 
              outline.load("paragraphs/type")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {
                          imageString = image.getBase64Image();
                          return ctx.sync();
                      }
                  })
                  .then(function(){
                      console.log(imageString);
                  });
          });
          ```
