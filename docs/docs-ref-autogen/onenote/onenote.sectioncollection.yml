- uid: onenote.OneNote.SectionCollection.getByName
  summary: >-
    <span data-ttu-id="dd93f-108">Obtient la collection de sections portant le nom spécifié.</span><span class="sxs-lookup"><span data-stu-id="dd93f-108">Gets the collection of sections with the specified name.</span></span>


    <span data-ttu-id="dd93f-109">\[[Du jeu d’API : OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="dd93f-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByName(name)
  fullName: getByName(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByName(name: string): OneNote.SectionCollection;'
    return:
      type:
      - onenote.OneNote.SectionCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"dd93f-110\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd93f-110\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the sections in the current notebook.\n    var sections = context.application.getActiveNotebook().sections;\n\n    // Queue a command to load the sections. \n    // For best performance, request specific properties.\n    sections.load(\"id\"); \n    \n    // Get the sections with the specified name.\n    var groceriesSections = sections.getByName(\"Groceries\");\n    \n    // Queue a command to load the sections with the specified name.\n    groceriesSections.load(\"id,name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index.\n            if (groceriesSections.items.length > 0) {\n                console.log(\"Section name: \" + groceriesSections.items[0].name);\n                console.log(\"Section ID: \" + groceriesSections.items[0].id);\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="dd93f-111">Nom de la section.</span><span class="sxs-lookup"><span data-stu-id="dd93f-111">The name of the section.</span></span>
      type:
      - string
