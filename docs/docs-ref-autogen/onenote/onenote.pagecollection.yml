  - uid: onenote.OneNote.PageCollection.getByTitle
    summary: |-
      <span data-ttu-id="58491-108">Obtient la collection de pages portant le titre spécifié.</span><span class="sxs-lookup"><span data-stu-id="58491-108">Gets the collection of pages with the specified title.</span></span>

      <span data-ttu-id="58491-109">\[[Ensemble d'API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="58491-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByTitle(title)
    fullName: getByTitle(title)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByTitle(title: string): OneNote.PageCollection;'
      return:
        type:
          - onenote.OneNote.PageCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="58491-110">Exemples</span><span class="sxs-lookup"><span data-stu-id="58491-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get all the pages in the current section.
              var allPages = context.application.getActiveSection().pages;

              // Queue a command to load the pages. 
              // For best performance, request specific properties.
              allPages.load("id"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Get the sections with the specified name.
                      var todoPages = allPages.getByTitle("Todo list");

                      // Queue a command to load the section. 
                      // For best performance, request specific properties.
                      todoPages.load("id,title"); 

                      return context.sync()
                          .then(function () {

                              // Iterate through the collection or access items individually by index.
                              if (todoPages.items.length > 0) {
                                  console.log("Page title: " + todoPages.items[0].title);
                                  console.log("Page ID: " + todoPages.items[0].id);
                              }
                          });
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: title
          description: <span data-ttu-id="58491-111">Titre de la page.</span><span class="sxs-lookup"><span data-stu-id="58491-111">The title of the page.</span></span>
          type:
            - string
