- uid: onenote.OneNote.PageCollection.getByTitle
  summary: >-
    <span data-ttu-id="45445-106">Obtient la collection de pages portant le titre spécifié.</span><span class="sxs-lookup"><span data-stu-id="45445-106">Gets the collection of pages with the specified title.</span></span>


    <span data-ttu-id="45445-107">\[[Du jeu d’API : OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="45445-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByTitle(title)
  fullName: getByTitle
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByTitle(title: string): OneNote.PageCollection;'
    return:
      type:
      - onenote.OneNote.PageCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"45445-108\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"45445-108\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get all the pages in the current section.\n    var allPages = context.application.getActiveSection().pages;\n\n    // Queue a command to load the pages. \n    // For best performance, request specific properties.\n    allPages.load(\"id\"); \n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Get the sections with the specified name.\n            var todoPages = allPages.getByTitle(\"Todo list\");\n\n            // Queue a command to load the section. \n            // For best performance, request specific properties.\n            todoPages.load(\"id,title\"); \n\n            return context.sync()\n                .then(function () {\n\n                    // Iterate through the collection or access items individually by index.\n                    if (todoPages.items.length > 0) {\n                        console.log(\"Page title: \" + todoPages.items[0].title);\n                        console.log(\"Page ID: \" + todoPages.items[0].id);\n                    }\n                });\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: title
      description: <span data-ttu-id="45445-109">Titre de la page.</span><span class="sxs-lookup"><span data-stu-id="45445-109">The title of the page.</span></span>
      type:
      - string
