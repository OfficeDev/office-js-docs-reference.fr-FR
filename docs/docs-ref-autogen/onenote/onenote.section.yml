- uid: onenote.OneNote.Section.copyToNotebook
  summary: >-
    <span data-ttu-id="154a2-113">Copie cette section dans le bloc-notes spécifié.</span><span class="sxs-lookup"><span data-stu-id="154a2-113">Copies this section to specified notebook.</span></span>


    <span data-ttu-id="154a2-114">\[[Du jeu d’API : OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="154a2-114">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToNotebook(destinationNotebook)
  fullName: copyToNotebook(destinationNotebook)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToNotebook(destinationNotebook: OneNote.Notebook): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"154a2-115\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"154a2-115\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n    var app = context.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return context.sync()\n        .then(function() {\n            newSection = section.copyToNotebook(notebook);\n            newSection.load('id');\n            return context.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationNotebook
      description: <span data-ttu-id="154a2-116">Bloc-notes dans lequel cette section doit être copiée.</span><span class="sxs-lookup"><span data-stu-id="154a2-116">The notebook to copy this section to.</span></span>
      type:
      - onenote.OneNote.Notebook
- uid: onenote.OneNote.Section.copyToSectionGroup
  summary: >-
    <span data-ttu-id="154a2-117">Copie cette section dans le groupe de sections spécifié.</span><span class="sxs-lookup"><span data-stu-id="154a2-117">Copies this section to specified section group.</span></span>


    <span data-ttu-id="154a2-118">\[[Du jeu d’API : OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="154a2-118">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToSectionGroup(destinationSectionGroup)
  fullName: copyToSectionGroup(destinationSectionGroup)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToSectionGroup(destinationSectionGroup: OneNote.SectionGroup): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"154a2-119\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"154a2-119\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {\n    var app = ctx.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return ctx.sync()\n        .then(function() {\n            var firstSectionGroup = notebook.sectionGroups.items[0];\n            newSection = section.copyToSectionGroup(firstSectionGroup);\n            newSection.load('id');\n            return ctx.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationSectionGroup
      description: <span data-ttu-id="154a2-120">Groupe de sections dans lequel cette section doit être copiée.</span><span class="sxs-lookup"><span data-stu-id="154a2-120">The section group to copy this section to.</span></span>
      type:
      - onenote.OneNote.SectionGroup
