- uid: onenote.OneNote.Table.appendColumn
  summary: >-
    <span data-ttu-id="73fd0-p101">Ajoute une colonne à la fin du tableau. Si elles sont spécifiées, les valeurs sont définies dans la nouvelle colonne. Dans le cas contraire, la colonne est vide.</span><span class="sxs-lookup"><span data-stu-id="73fd0-p101">Adds a column to the end of the table. Values, if specified, are set in the new column. Otherwise the column is empty.</span></span>


    <span data-ttu-id="73fd0-106">\[[Du jeu d’API : OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="73fd0-106">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: appendColumn(values)
  fullName: appendColumn
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendColumn(values?: string[]): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"73fd0-107\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"73fd0-107\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, append a column.\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                table.appendColumn([\"cell0\", \"cell1\"]);\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: values
      description: <span data-ttu-id="73fd0-108">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="73fd0-108">Optional.</span></span> <span data-ttu-id="73fd0-109">Chaînes à insérer dans la nouvelle colonne, spécifiées sous forme de tableau.</span><span class="sxs-lookup"><span data-stu-id="73fd0-109">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="73fd0-110">Elles ne doivent pas contenir plus de valeurs que de lignes dans le tableau.</span><span class="sxs-lookup"><span data-stu-id="73fd0-110">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
