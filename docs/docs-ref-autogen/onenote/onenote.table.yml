  - uid: onenote.OneNote.Table.appendColumn
    summary: |-
      <span data-ttu-id="c461e-103">Ajoute une colonne à la fin du tableau.</span><span class="sxs-lookup"><span data-stu-id="c461e-103">Adds a column to the end of the table.</span></span> <span data-ttu-id="c461e-104">Si elles sont spécifiées, les valeurs sont définies dans la nouvelle colonne.</span><span class="sxs-lookup"><span data-stu-id="c461e-104">Values, if specified, are set in the new column.</span></span> <span data-ttu-id="c461e-105">Dans le cas contraire, la colonne est vide.</span><span class="sxs-lookup"><span data-stu-id="c461e-105">Otherwise the column is empty.</span></span>

      <span data-ttu-id="c461e-106">\[[Ensemble d'API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c461e-106">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: appendColumn(values)
    fullName: appendColumn(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendColumn(values?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c461e-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="c461e-107">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              var outline = app.getActiveOutline();
              
              // Queue a command to load outline.paragraphs and their types.
              ctx.load(outline, "paragraphs, paragraphs/type");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync().then(function () {
                  var paragraphs = outline.paragraphs;
                  
                  // for each table, append a column.
                  for (var i = 0; i < paragraphs.items.length; i++) {
                      var paragraph = paragraphs.items[i];
                      if (paragraph.type == "Table") {
                          var table = paragraph.table;
                          table.appendColumn(["cell0", "cell1"]);
                      }
                  }
                  return ctx.sync();
              })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: values
          description: '<span data-ttu-id="c461e-108">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="c461e-108">Optional.</span></span> <span data-ttu-id="c461e-109">Chaînes à insérer dans la nouvelle colonne, spécifiées sous forme de tableau.</span><span class="sxs-lookup"><span data-stu-id="c461e-109">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="c461e-110">Elles ne doivent pas contenir plus de valeurs que de lignes dans le tableau.</span><span class="sxs-lookup"><span data-stu-id="c461e-110">Must not have more values than rows in the table.</span></span>'
