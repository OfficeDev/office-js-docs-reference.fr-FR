        - id: values
          description: '<span data-ttu-id="c461e-142">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="c461e-142">Optional.</span></span> <span data-ttu-id="c461e-143">Chaînes à insérer dans la nouvelle colonne, spécifiées sous forme de tableau.</span><span class="sxs-lookup"><span data-stu-id="c461e-143">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="c461e-144">Elles ne doivent pas contenir plus de valeurs que de lignes dans le tableau.</span><span class="sxs-lookup"><span data-stu-id="c461e-144">Must not have more values than rows in the table.</span></span>'
