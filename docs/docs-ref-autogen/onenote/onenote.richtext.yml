    summary: <span data-ttu-id="d120b-124">Files d’attente de la commande pour charger les propriétés de l’objet spécifié.</span><span class="sxs-lookup"><span data-stu-id="d120b-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d120b-125">Vous devez appeler `context.sync()` avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="d120b-125">You must call `context.sync()` before reading the properties.</span></span>
