- uid: onenote.OneNote.Image.load_1
  summary: <span data-ttu-id="f4ecd-129">Met en file d'attente une commande pour charger les propriétés spécifiées de l'objet.</span><span class="sxs-lookup"><span data-stu-id="f4ecd-129">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f4ecd-130">Vous devez appeler `context.sync()` avant de lire les propriétés.</span><span class="sxs-lookup"><span data-stu-id="f4ecd-130">You must call `context.sync()` before reading the properties.</span></span>
