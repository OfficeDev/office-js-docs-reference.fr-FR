- uid: onenote.OneNote.Image.ocrData
  summary: >-
    <span data-ttu-id="5ec72-136">Obtient les données obtenues suite à la reconnaissance optique des caractères (OCR) de cette image, par exemple la langue et le texte OCR.</span><span class="sxs-lookup"><span data-stu-id="5ec72-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>


