  summary: >-
    Représente un contact stocké sur le serveur. Mode lecture uniquement.


    La liste des contacts associés à un message électronique ou un rendez-vous est retournée dans la propriété contacts de l’objet [Office.Entities](xref:Outlook_1_7.Office.Entities) qui est retourné par la méthode getEntities ou getEntitiesByType de l’élément actif.


