- uid: Outlook_1_7.Office.Mailbox.diagnostics
  summary: >-
    Fournit des informations de diagnostic à un complément Outlook.


    Contient les membres suivants:


    - hostName (String): chaîne qui représente le nom de l'application hôte. Il s'agit de l'une des valeurs suivantes: Outlook, Mac Outlook, OutlookIOS ou OutlookWebApp.


    - hostVersion (String): une chaîne qui représente la version de l'application hôte ou du serveur Exchange. Si le complément de messagerie est en cours d'exécution sur le client de bureau Outlook ou sur Outlook pour iOS, la propriété hostVersion renvoie la version de l'application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.


    - OWAView (MailboxEnums. OWAView ou chaîne): énumération (ou littéral de chaîne) qui représente la vue actuelle d'Outlook Web App. Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété génère la valeur undefined. Outlook Web App propose trois vues (OneColumn-s'affiche lorsque l'écran est étroit, TwoColumns-affiché lorsque l'écran est plus large et ThreeColumns-affiché lorsque l'écran est large) qui correspond à la largeur de l'écran et de la fenêtre, ainsi qu'au nombre de colonnes qui peut être affiché.


    Pour plus d'informations<!-- -->, reportez-vous à [Office. Diagnostics](xref:Outlook_1_7.Office.Diagnostics).


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>
  name: diagnostics
  fullName: diagnostics
  langs:
  - typeScript
  type: property
  syntax:
    content: 'diagnostics: Diagnostics;'
    return:
      type:
      - Diagnostics
- uid: Outlook_1_7.Office.Mailbox.ewsUrl
  summary: >-
    Obtient l’URL du point de terminaison des services Web Exchange (EWS) pour ce compte de messagerie. Mode lecture uniquement.


    Votre application doit avoir l'autorisation ReadItem spécifiée dans son manifeste pour pouvoir appeler le membre ewsUrl en mode de lecture.


    En mode composition, vous devez appeler la méthode saveAsync avant de pouvoir utiliser le membre ewsUrl. Votre application doit disposer d'autorisations ReadWriteItem pour appeler la méthode saveAsync.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>


    La valeur ewsUrl peut être utilisée par un service distant pour effectuer des appels EWS à la boîte aux lettres de l'utilisateur. Par exemple, vous pouvez créer un service distant pour [obtenir des pièces jointes à partir de l'élément](https://docs.microsoft.com/outlook/add-ins/get-attachments-of-an-outlook-item)<!-- -->sélectionné.


    **Remarque**: ce membre n'est pas pris en charge dans Outlook pour iOS ou Outlook pour Android.
  name: ewsUrl
  fullName: ewsUrl
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ewsUrl: string;'
    return:
      type:
      - string
