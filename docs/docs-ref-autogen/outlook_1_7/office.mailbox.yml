- uid: Outlook_1_7.Office.Mailbox.displayAppointmentForm
  summary: >-
    Affiche un rendez-vous de calendrier existant.


    La méthode displayAppointmentForm ouvre un rendez-vous du calendrier existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.


    Dans Outlook pour Mac, vous pouvez utiliser cette méthode pour afficher un seul rendez-vous qui ne fait pas partie d’une série périodique, ou le rendez-vous principal d’une série périodique, mais vous ne pouvez pas afficher une instance de la série. En effet, dans Outlook pour Mac, vous ne pouvez pas accéder aux propriétés (notamment l’ID d’élément) des instances d’une série périodique.


    Dans Outlook Web App, cette méthode ouvre le formulaire spécifié uniquement si le corps du formulaire comprend 32 Ko de caractères maximum.


    Si l’identificateur de l’élément spécifié n’identifie aucun rendez-vous existant, un volet vierge s’ouvre sur l’ordinateur ou l’appareil client. Par ailleurs, aucun message d’erreur n’est retourné.


    **Remarque**: cette méthode n'est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.displayAppointmentForm(appointmentId);

    ```
  name: displayAppointmentForm(itemId)
  fullName: displayAppointmentForm(itemId)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayAppointmentForm(itemId: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: Identificateur des services web Exchange pour un rendez-vous du calendrier existant.
      type:
      - string
- uid: Outlook_1_7.Office.Mailbox.displayMessageForm
  summary: >-
    Affiche un message existant.


    La méthode displayMessageForm ouvre un message existant dans une nouvelle fenêtre du Bureau ou dans une boîte de dialogue sur les appareils mobiles.


    Dans Outlook Web App, cette méthode ouvre le formulaire indiqué uniquement si le corps du formulaire comprend 32 Ko de caractères maximum.


    Si l’identificateur de l’élément spécifié n’identifie aucun message existant, aucun message ne s’affiche sur l’ordinateur client. Par ailleurs, aucun message d’erreur n’est retourné.


    N’utilisez pas la méthode displayMessageForm ayant une valeur itemId qui représente un rendez-vous. Utilisez la méthode displayAppointmentForm pour afficher un rendez-vous existant, et displayNewAppointmentForm pour afficher un formulaire pour créer un rendez-vous.


    **Remarque**: cette méthode n'est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.displayMessageForm(messageId);

    ```
  name: displayMessageForm(itemId)
  fullName: displayMessageForm(itemId)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayMessageForm(itemId: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: Identificateur des services web Exchange pour un message existant.
      type:
      - string
- uid: Outlook_1_7.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    Affiche un formulaire permettant de créer un rendez-vous du calendrier.


    La méthode displayNewAppointmentForm ouvre un formulaire qui permet à l’utilisateur de créer un rendez-vous ou une réunion. Si des paramètres sont spécifiés, les champs du formulaire de rendez-vous sont remplis automatiquement avec le contenu des paramètres.


    Dans Outlook Web App et OWA pour les périphériques, cette méthode affiche toujours un formulaire contenant un champ Participants. Si vous ne spécifiez pas de participants comme arguments d’entrée, la méthode affiche un formulaire contenant le bouton Enregistrer. Si vous avez spécifié des participants, le formulaire inclut ces derniers, en plus du bouton Envoyer.


    Dans le client riche Outlook et Outlook RT, si vous spécifiez des participants ou des ressources dans le paramètre requiredAttendees, optionalAttendees ou Resources, cette méthode affiche un formulaire de réunion avec un bouton Envoyer. Si vous ne spécifiez pas de destinataires, cette méthode affiche un formulaire de &amp; rendez-vous avec un bouton Enregistrer Fermer.


    Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.


    **Remarque**: cette méthode n'est pas prise en charge dans Outlook pour iOS ou Outlook pour Android.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lecture</td></tr> </table>

    ####Voici


    ```javascript

    var start = new Date();

    var end = new Date();

    end.setHours(start.getHours() + 1);


    Office.context.mailbox.displayNewAppointmentForm(

    {
        requiredAttendees: ['bob@contoso.com'],
        optionalAttendees: ['sam@contoso.com'],
        start: start,
        end: end,
        location: 'Home',
        resources: ['projector@contoso.com'],
        subject: 'meeting',
        body: 'Hello World!'
    });

    ```
  name: displayNewAppointmentForm(parameters)
  fullName: displayNewAppointmentForm(parameters)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: AppointmentForm décrivant le nouveau rendez-vous. Toutes les propriétés sont facultatives.
      type:
      - AppointmentForm
- uid: Outlook_1_7.Office.Mailbox.displayNewMessageForm
  summary: >-
    Affiche un formulaire permettant de créer un message.


    La méthode displayNewMessageForm ouvre un formulaire qui permet à l'utilisateur de créer un message. Si des paramètres sont spécifiés, les champs du formulaire de message sont remplis automatiquement avec le contenu des paramètres.


    Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.


    \[[Ensemble d'API: boîte aux lettres 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lecture</td></tr> </table>

    ####Voici


    ```javascript

    Office.context.mailbox.displayNewMessageForm(

    {
        // Copy the To line from current item.
        toRecipients: Office.context.mailbox.item.to,
        ccRecipients: ['sam@contoso.com'],
        subject: 'Outlook add-ins are cool!',
        htmlBody: 'Hello <b>World</b>!<br/><img src="cid:image.png"></i>',
        attachments: [
        {
            type: 'file',
            name: 'image.png',
            url: 'http://contoso.com/image.png',
            isInline: true
        }
        ]
    });

    ```
  name: displayNewMessageForm(parameters)
  fullName: displayNewMessageForm(parameters)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewMessageForm(parameters: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: >-
        Dictionnaire contenant toutes les valeurs à remplir pour l'utilisateur dans le nouveau formulaire. Tous les paramètres sont facultatifs.


        toRecipients: tableau de chaînes contenant les adresses de messagerie ou tableau contenant un objet [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) pour chacun des destinataires de la ligne à. Le tableau est limité à 100 entrées maximum.


        ccRecipients: tableau de chaînes contenant les adresses de messagerie ou tableau contenant un objet [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) pour chacun des destinataires de la ligne CC. Le tableau est limité à 100 entrées maximum.


        bccRecipients: tableau de chaînes contenant les adresses de messagerie ou tableau contenant un objet [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) pour chacun des destinataires de la ligne CCI. Le tableau est limité à 100 entrées maximum.


        Subject: une chaîne contenant l'objet du message. La chaîne est limitée à 255 caractères maximum.


        htmlBody: corps HTML du message. La taille du corps du message est limitée à 32 Ko.


        pièces jointes: tableau d'objets JSON qui sont des pièces jointes de fichier ou d'élément.


        Attachments. type: indique le type de pièce jointe. Doit être un fichier pour une pièce jointe ou un élément pour une pièce jointe d'un élément.


        attachments.name: chaîne qui contient le nom de la pièce jointe, jusqu'à 255 caractères de longueur.


        Attachments. URL: utilisé uniquement si type est défini sur file. Il s’agit de l’URI de l’emplacement du fichier.


        Attachments. isInline: utilisé uniquement si type est défini sur file. Si la valeur est true, indique que la pièce jointe est affichée en ligne dans le corps du message et qu'elle ne doit pas être affichée dans la liste des pièces jointes.


        Attachments. itemId: utilisé uniquement si type est défini sur Item. ID d’élément EWS du courrier électronique existant à joindre au nouveau message. Il s’agit d’une chaîne comportant un maximum de 100 caractères.
      type:
      - any
- uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    Obtient une chaîne contenant un jeton utilisé pour appeler les API REST ou les services web Exchange.


    La méthode getCallbackTokenAsync émet un appel asynchrone pour obtenir un jeton opaque à partir du serveur Exchange qui héberge la boîte aux lettres de l’utilisateur. La durée de vie du jeton de rappel est de 5 minutes.


    *Jetons REST*


    Lorsqu'un jeton REST est demandé (options. isRest = true), le jeton résultant ne fonctionnera pas pour authentifier les appels des services Web Exchange. Le jeton est limité dans le cadre d'un accès en lecture seule à l'élément actuel et à ses pièces jointes, sauf si le complément a spécifié l'autorisation ReadWriteMailbox dans son manifeste. Si l'autorisation ReadWriteMailbox est spécifiée, le jeton résultant accorde un accès en lecture/écriture à la messagerie, au calendrier et aux contacts, y compris la possibilité d'envoyer des messages.


    Le complément doit utiliser la propriété restUrl pour déterminer l'URL correcte à utiliser lors de l'exécution d'appels d'API REST.


    *Jetons EWS*


    Lorsqu'un jeton EWS est demandé (options. isRest = false), le jeton résultant ne fonctionne pas pour authentifier les appels d'API REST. Le jeton sera limité dans l'étendue pour accéder à l'élément actuel.


    Le complément doit utiliser la propriété ewsUrl pour déterminer l'URL correcte à utiliser lors des appels EWS.


    **Remarque**: il est recommandé que les compléments utilisent les API REST à la place des services Web Exchange chaque fois que cela est possible.


    \[[Ensemble d'API: boîte aux lettres 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>

    ####Voici


    ```javascript

    function getCallbackToken() {
        var options = {
            isRest: true,
            asyncContext: { message: 'Hello World!' }
        };

        Office.context.mailbox.getCallbackTokenAsync(options, cb);
    }


    function cb(asyncResult) {
        var token = asyncResult.value;
    }

    ```
  name: getCallbackTokenAsync(options, callback)
  fullName: getCallbackTokenAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(options: Office.AsyncContextOptions & { isRest?: boolean }, callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: "Littéral d’objet contenant une ou plusieurs des propriétés suivantes. isRest: détermine si le jeton fourni sera utilisé pour les API REST Outlook ou les services Web Exchange. La valeur par défaut est false. asyncContext: toutes les données d'État transmises à la méthode asynchrone."
      type:
      - 'Office.AsyncContextOptions & { isRest?: boolean }'
    - id: callback
      description: Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Le jeton est fourni sous forme de chaîne dans la propriété `asyncResult.value`. Si une erreur s'est produite, les `asyncResult.error` propriétés `asyncResult.diagnostics` et peuvent fournir des informations supplémentaires.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync_1
  summary: >-
