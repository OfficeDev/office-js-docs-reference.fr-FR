- uid: Outlook_1_7.Office.AppointmentRead.addHandlerAsync
  summary: >-
    ajoute un gestionnaire d’événements pour un événement pris en charge.


    Actuellement les types d’événements pris en charge sont `Office.EventType.AppointmentTimeChanged` <!-- -->, `Office.EventType.RecipientsChanged` <!-- -->, et `Office.EventType.RecurrenceChanged` <!-- -->.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Participant de rendez-vous</td></tr></table>


    Outre cette signature, la méthode a également la signature suivante :


    `addHandlerAsync(eventType: Office.EventType, handler: any, callback?: (result: AsyncResult<void>) => void): void;`
  name: addHandlerAsync(eventType, handler, options, callback)
  fullName: Outlook_1_7.Office.AppointmentRead.addHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: any, options?: any, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: Événement qui doit appeler le gestionnaire.
      type:
      - Office.EventType
    - id: handler
      description: La fonction à gérer l’événement. La fonction doit accepter un seul paramètre, qui est un littéral d’objet. La propriété type dans le paramètre correspondra le paramètre eventType transmis à addHandlerAsync.
      type:
      - any
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - any
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
