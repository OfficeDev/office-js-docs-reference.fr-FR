  - uid: Outlook_1_7.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="8e849-126">Définit l’heure de début ou de fin d’un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="8e849-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="8e849-127">Si la méthode setAsync est appelée sur la propriété Start, la propriété end est ajustée pour maintenir la durée du rendez-vous comme précédemment définie.</span><span class="sxs-lookup"><span data-stu-id="8e849-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="8e849-128">Si la méthode setAsync est appelée sur la propriété end, la durée du rendez-vous sera étendue jusqu'à la nouvelle heure de fin.</span><span class="sxs-lookup"><span data-stu-id="8e849-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="8e849-129">Le temps doit être au format UTC; vous pouvez obtenir l'heure UTC correcte à l'aide de la méthode convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="8e849-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="8e849-130">\[[Ensemble d'API: boîte aux lettres 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8e849-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="8e849-131">**<!-- --> [Niveau d'autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="8e849-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="8e849-132">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition</span><span class="sxs-lookup"><span data-stu-id="8e849-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="8e849-133">**Erreurs**:</span><span class="sxs-lookup"><span data-stu-id="8e849-133">**Errors**:</span></span>

      - <span data-ttu-id="8e849-134">InvalidEndTime: l'heure de fin du rendez-vous est antérieure à l'heure de début du rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="8e849-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="8e849-135">Exemples</span><span class="sxs-lookup"><span data-stu-id="8e849-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
