- uid: Outlook_1_7.Office.Organizer.getAsync
  summary: >-
    Obtient la valeur de l'organisateur d'un rendez-vous en tant qu' [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) dans la propriété AsyncResult. Value.


