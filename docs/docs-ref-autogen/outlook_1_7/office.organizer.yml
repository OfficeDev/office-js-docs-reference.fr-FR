items:
- uid: Outlook_1_7.Office.Organizer
  summary: >-
    Représente l’organisateur du rendez-vous, même si un alias ou un délégué a été utilisé pour créer le rendez-vous. Cet objet fournit une méthode pour obtenir la valeur de l’organisateur d’un rendez-vous dans un complément Outlook.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>
  name: Office.Organizer
  fullName: Office.Organizer
  langs:
  - typeScript
  type: interface
  package: Outlook_1_7
  children:
  - Outlook_1_7.Office.Organizer.getAsync
- uid: Outlook_1_7.Office.Organizer.getAsync
  summary: >-
    Obtient la valeur de l’organisateur d’un rendez-vous en tant qu’un [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) dans la propriété asyncResult.value.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>

    ####Exemples


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet asyncResult. Le `value` propriété du résultat est la valeur d’organiser du message, sous forme d’un objet EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
