- uid: Outlook_1_7.Office.Organizer.getAsync
  summary: >-
    Obtient la valeur de l’organisateur d’un rendez-vous en tant qu’un [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) dans la propriété asyncResult.value.


    \[[Du jeu d’API : boîte aux lettres 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>
  name: getAsync(options, callback)
  fullName: Outlook_1_7.Office.Organizer.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre, asyncResult, qui est un objet AsyncResult. Le `value` propriété du résultat est la valeur d’organiser du message, sous forme d’un objet EmailAddressDetails.
      type:
      - '(result: AsyncResult<Office.EmailAddressDetails>) => void'
