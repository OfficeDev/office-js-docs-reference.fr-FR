items:
  - uid: Outlook_1_7.Office.Organizer
    summary: |-
      Représente l'organisateur du rendez-vous, même si un alias ou un délégué a été utilisé pour créer le rendez-vous. Cet objet fournit une méthode pour obtenir la valeur de l'organisateur d'un rendez-vous dans un complément Outlook.

