  name: addAsync(key, JSONmessage, options, callback)
  fullName: addAsync(key, JSONmessage, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
