- uid: Outlook_1_7.Office.NotificationMessages.addAsync_1
  summary: >-
    Ajoute une notification à un élément.


    Chaque message est limité à 5 notifications. Si vous en définissez plus, une erreur NumberOfNotificationMessagesExceeded est renvoyée.
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>

    ####Exemples


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
  name: addAsync(key, JSONmessage)
  fullName: addAsync(key, JSONmessage)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: Clé spécifiée par un développeur pour référencer ce message de notification. Les développeurs peuvent l’utiliser pour modifier ce message ultérieurement. Sa longueur ne peut pas être supérieure à 32 caractères.
      type:
      - string
    - id: JSONmessage
      description: >-
        Objet JSON qui contient le message de notification à ajouter à l’élément. Il contient un objet NotificationMessageDetails.


        \[Jeu d’API : boîte aux lettres 1.3\]
      type:
      - NotificationMessageDetails
