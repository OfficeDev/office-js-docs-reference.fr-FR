  fullName: loadCustomPropertiesAsync(callback, userContext)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="70e51-151">Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="70e51-151">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="70e51-152">Facultatif.</span><span class="sxs-lookup"><span data-stu-id="70e51-152">Optional.</span></span> <span data-ttu-id="70e51-153">Les développeurs peuvent fournir un objet auquel ils souhaitent accéder dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="70e51-153">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="70e51-154">Cet objet est accessible à l'aide de la propriété asyncResult. asyncContext dans la fonction de rappel.</span><span class="sxs-lookup"><span data-stu-id="70e51-154">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
