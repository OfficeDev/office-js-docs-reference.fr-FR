- uid: Outlook_1_7.Office.Item.recurrence
  summary: >-
    Obtient ou définit la périodicité d’un rendez-vous. Obtient la périodicité d’une demande de réunion. Lecture et de composition modes pour les éléments de rendez-vous. Mode de lecture pour les éléments de la demande de réunion.


    La propriété de périodicité renvoie un objet de périodicité pour les demandes de réunions ou de rendez-vous périodiques si un élément est une série ou à une instance d’une série. `null`sont retournées pour les rendez-vous uniques et des demandes de réunion de rendez-vous uniques. `undefined`sont retournées pour les messages qui ne sont pas des demandes de réunion.


    Remarque : Les demandes de réunion ont une valeur itemClass IPM. Schedule.Meeting.Request.


    Remarque : Si l’objet de périodicité est null, cela indique que l’objet est un rendez-vous ou une demande de réunion d’un rendez-vous et ne fait pas partie d’une série.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: recurrence
  fullName: Outlook_1_7.Office.Item.recurrence
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recurrence: Office.Recurrence;'
    return:
      type:
      - outlook.Office.Recurrence
