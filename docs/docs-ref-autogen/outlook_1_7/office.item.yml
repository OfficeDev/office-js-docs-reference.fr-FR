      <span data-ttu-id="69536-205">La propriété seriesId renvoie la valeur null pour les éléments qui n’ont pas d’éléments parents comme des rendez-vous uniques, des éléments de série ou des demandes de réunion, et renvoie undefined pour tous les autres éléments qui ne sont pas des demandes de réunion.</span><span class="sxs-lookup"><span data-stu-id="69536-205">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>

