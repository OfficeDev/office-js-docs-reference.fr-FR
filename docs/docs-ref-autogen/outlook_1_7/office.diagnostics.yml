  - uid: Outlook_1_7.Office.Diagnostics.hostName
    summary: |-
      Obtient une chaîne qui représente le nom de l’application hôte.

      Une chaîne qui peut être l'une des valeurs suivantes: Outlook, Mac Outlook, OutlookIOS ou OutlookWebApp.

      \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
