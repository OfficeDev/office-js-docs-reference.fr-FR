- uid: Outlook_1_7.Office.Diagnostics.hostVersion
  summary: >-
    Obtient une chaîne qui représente la version de l’application hôte ou du serveur Exchange Server.


    Si le complément de messagerie est en cours d'exécution sur le client de bureau Outlook ou sur Outlook pour iOS, la propriété hostVersion renvoie la version de l'application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>
  name: hostVersion
  fullName: hostVersion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hostVersion: string;'
    return:
      type:
      - string
- uid: Outlook_1_7.Office.Diagnostics.OWAView
  summary: >-
    Obtient une chaîne qui représente le mode d’affichage actuel dans Outlook Web App.


    La chaîne renvoyée peut avoir une des valeurs suivantes : OneColumn, TwoColumns, ou ThreeColumns.


    Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété génère la valeur undefined.


    Outlook Web App a trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées :


    - OneColumn, qui est affiché lorsque l’écran est étroit. Outlook Web App offre une mise en page à une colonne sur l’ensemble de l’écran d’un smartphone.


    - TwoColumns, qui est affiché lorsque l’écran est plus large. Outlook Web App utilise ce mode sur la plupart des tablettes.


    - ThreeColumns, qui est affiché lorsque l’écran est large. Par exemple, Outlook Web App utilise ce mode dans une fenêtre en mode Plein écran sur un ordinateur de bureau.


    \[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Rédaction ou lecture</td></tr> </table>
  name: OWAView
  fullName: OWAView
  langs:
  - typeScript
  type: property
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type:
      - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"
