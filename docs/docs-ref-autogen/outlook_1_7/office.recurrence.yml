- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    L’objet [Office.SeriesTime](xref:Outlook_1_7.Office.SeriesTime) vous permet de gérer les dates de début et de fin de la série de rendez-vous périodiques et l’habituel début et fin des heures d’instances. **Cet objet n’est pas en temps UTC.** Au lieu de cela, elle est définie dans le fuseau horaire spécifié par la valeur recurrenceTimeZone ou le fuseau horaire de l’élément par défaut.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: seriesTime
  fullName: seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: SeriesTime;'
    return:
      type:
      - SeriesTime
- uid: Outlook_1_7.Office.Recurrence.setAsync
  summary: >-
    Définit la périodicité d’une série de rendez-vous.


    Remarque : setAsync doit uniquement être disponible pour les éléments en série et pas les éléments d’instance.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>InvalidEndTime - l’heure de fin est antérieure à l’heure de début.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(recurrencePattern, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Un objet de la périodicité.
      type:
      - Recurrence
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
