    <span data-ttu-id="a9513-144">Cette méthode renvoie l'objet de périodicité entier de la série de rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="a9513-144">This method returns the entire recurrence object for the appointment series.</span></span>


