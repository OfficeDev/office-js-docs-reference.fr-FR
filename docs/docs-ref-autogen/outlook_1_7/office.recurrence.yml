    <span data-ttu-id="af5f7-170">**Remarque**: setAsync doit être disponible uniquement pour les éléments de série et non pour les éléments d'instance.</span><span class="sxs-lookup"><span data-stu-id="af5f7-170">**Note**: setAsync should only be available for series items and not instance items.</span></span>


    <span data-ttu-id="af5f7-171">\[[Ensemble d'API: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="af5f7-171">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="af5f7-172">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="af5f7-172">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="af5f7-173">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="af5f7-173">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="af5f7-174">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="af5f7-174">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="af5f7-175">Composition</span><span class="sxs-lookup"><span data-stu-id="af5f7-175">Compose</span></span></td></tr> <tr><td><span data-ttu-id="af5f7-176">Erreurs</span><span class="sxs-lookup"><span data-stu-id="af5f7-176">Errors</span></span></td><td><span data-ttu-id="af5f7-177">InvalidEndTime: l'heure de fin du rendez-vous est antérieure à l'heure de début.</span><span class="sxs-lookup"><span data-stu-id="af5f7-177">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr> </table><span data-ttu-id="af5f7-178">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="af5f7-178">

    #### Examples</span></span>


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
