- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    L'objet [Office. SeriesTime](xref:Outlook_1_7.Office.SeriesTime) vous permet de gérer les dates de début et de fin de la série de rendez-vous périodiques, ainsi que les heures de début et de fin habituelles des instances. **Cet objet n'est pas en heure UTC.** Au lieu de cela, il est défini dans le fuseau horaire spécifié par la valeur recurrenceTimeZone ou par défaut au fuseau horaire de l'élément.


