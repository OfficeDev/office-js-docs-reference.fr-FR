- uid: Outlook_1_7.Office.MessageCompose.saveAsync
  summary: >-
    <span data-ttu-id="c5168-324">Enregistre un élément de manière asynchrone.</span><span class="sxs-lookup"><span data-stu-id="c5168-324">Asynchronously saves an item.</span></span>


    <span data-ttu-id="c5168-p134">Lorsqu’elle est appelée, cette méthode enregistre le message en cours en tant que brouillon et renvoie l’ID de l’élément via la méthode de rappel. Dans Outlook Web App ou Outlook en mode en ligne, l’élément est enregistré sur le serveur. Dans Outlook en mode mis en cache, l’élément est enregistré dans le cache local.</span><span class="sxs-lookup"><span data-stu-id="c5168-p134">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="c5168-328">Étant donné que les rendez-vous n’ont aucun état de brouillon, si saveAsync est appelée sur un rendez-vous dans en mode composition, l’élément sera enregistré comme un rendez-vous dans le calendrier de l’utilisateur normal.</span><span class="sxs-lookup"><span data-stu-id="c5168-328">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="c5168-329">Pour les nouveaux rendez-vous qui n’ont pas encore été enregistrés, aucune invitation ne sera envoyée.</span><span class="sxs-lookup"><span data-stu-id="c5168-329">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="c5168-330">L’enregistrement d’un rendez-vous existant envoie une mise à jour aux participants ajoutés ou supprimés.</span><span class="sxs-lookup"><span data-stu-id="c5168-330">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="c5168-331">Remarque : Si votre saveAsync complément appels sur un élément dans le mode composition afin d’obtenir un ID d’élément à utiliser avec EWS ou l’API REST, sachez que quand Outlook est en mode mis en cache, il peut prendre un certain temps avant que l’élément est réellement synchronisé avec le serveur.</span><span class="sxs-lookup"><span data-stu-id="c5168-331">Note: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="c5168-332">Jusqu'à ce que l’élément est synchronisé, à l’aide de l’ID d’élément renverra une erreur.</span><span class="sxs-lookup"><span data-stu-id="c5168-332">Until the item is synced, using the itemId will return an error.</span></span>


