  - uid: Outlook_1_7.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="d3503-101">Représente une réunion proposée trouvée dans un élément.</span><span class="sxs-lookup"><span data-stu-id="d3503-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="d3503-102">Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="d3503-102">Read mode only.</span></span>

      <span data-ttu-id="d3503-103">La liste des réunions proposées dans un message électronique est renvoyée dans la propriété meetingSuggestions de l’objet Entities renvoyé lorsque la méthode getEntities ou getEntitiesByType est appelée sur l’élément actif.</span><span class="sxs-lookup"><span data-stu-id="d3503-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="d3503-104">Les valeurs de début et de fin sont des représentations sous forme de chaîne d'un objet date qui contient la date et l'heure de début et de fin de la réunion suggérée.</span><span class="sxs-lookup"><span data-stu-id="d3503-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="d3503-105">Les valeurs sont comprises dans le fuseau horaire par défaut spécifié pour l’utilisateur actif.</span><span class="sxs-lookup"><span data-stu-id="d3503-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="d3503-106">\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d3503-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="d3503-107">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="d3503-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d3503-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="d3503-108">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="d3503-109">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="d3503-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d3503-110">Lecture</span><span class="sxs-lookup"><span data-stu-id="d3503-110">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="d3503-111">Exemples</span><span class="sxs-lookup"><span data-stu-id="d3503-111">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
