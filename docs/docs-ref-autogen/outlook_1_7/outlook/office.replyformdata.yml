  package: outlook!
  fullName: callback
  summary: Lorsque l’appel de la méthode reply est terminé, la fonction transmise au paramètre callback est appelée avec un seul paramètre, `asyncResult`<!-- -->, qui est un `Office.AsyncResult` objet.
