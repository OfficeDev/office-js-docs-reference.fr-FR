  - uid: 'outlook!Office.NotificationMessages#addAsync:member(2)'
    summary: |-
      <span data-ttu-id="0538d-121">Ajoute une notification à un élément.</span><span class="sxs-lookup"><span data-stu-id="0538d-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="0538d-122">Chaque message est limité à 5 notifications.</span><span class="sxs-lookup"><span data-stu-id="0538d-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="0538d-123">Le fait d’en définir davantage renverra une erreur NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="0538d-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <span data-ttu-id="0538d-124">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0538d-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0538d-125">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="0538d-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="0538d-126">Exemples</span><span class="sxs-lookup"><span data-stu-id="0538d-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
