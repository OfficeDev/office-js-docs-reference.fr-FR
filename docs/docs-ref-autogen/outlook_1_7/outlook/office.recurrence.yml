  - uid: 'outlook!Office.Recurrence#seriesTime:member'
    summary: "L’objet [SeriesTime](xref:outlook!Office.SeriesTime:interface) vous permet de gérer les dates de début et de fin de la série de rendez-vous périodiques, ainsi que les heures de début et de fin habituelles des instances. **Cet objet n’est pas en heure UTC.** Au lieu de cela, il est défini dans le fuseau horaire spécifié par la valeur recurrenceTimeZone ou par défaut au fuseau horaire de l’élément.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
