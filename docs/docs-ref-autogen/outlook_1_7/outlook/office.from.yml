  - uid: 'outlook!Office.From#getAsync:member(1)'
    summary: "Obtient la valeur de l’d’un message.\n\nLa méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir la valeur d’un message.\n\nLa valeur de de l’élément est fournie en tant qu' [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) dans la propriété AsyncResult. Value.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext\_: les développeurs peuvent fournir n’importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre, asyncResult, qui est un objet Office. AsyncResult. La `value` propriété du résultat est la valeur de la valeur de l’élément, en tant qu’objet EmailAddressDetails.'
          type:
            - 'outlook!Office.From#getAsync~0:complex'
  - uid: 'outlook!Office.From#getAsync:member(2)'
    summary: "Obtient la valeur de l’d’un message.\n\nLa méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir la valeur d’un message.\n\nLa valeur de de l’élément est fournie en tant qu' [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) dans la propriété AsyncResult. Value.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
