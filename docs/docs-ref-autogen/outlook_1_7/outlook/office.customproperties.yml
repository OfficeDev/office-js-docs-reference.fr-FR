      <span data-ttu-id="0a85c-101">L’objet CustomProperties représente des propriétés personnalisées spécifiques à un élément particulier et spécifiques à un complément de messagerie pour Outlook.</span><span class="sxs-lookup"><span data-stu-id="0a85c-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="0a85c-102">Par exemple, il peut s’avérer nécessaire pour un complément de messagerie d’enregistrer certaines données propres au message électronique actif ayant activé le complément.</span><span class="sxs-lookup"><span data-stu-id="0a85c-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="0a85c-103">Quand l’utilisateur consulte à nouveau le même message et réactive le complément de messagerie, ce dernier peut récupérer les données enregistrées en tant que propriétés personnalisées.</span><span class="sxs-lookup"><span data-stu-id="0a85c-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>

