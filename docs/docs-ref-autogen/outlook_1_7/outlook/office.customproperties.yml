  - uid: Outlook.Office.CustomProperties.saveAsync
    summary: |-
      <span data-ttu-id="0a85c-120">Enregistre les propriétés personnalisées propres aux éléments sur le serveur.</span><span class="sxs-lookup"><span data-stu-id="0a85c-120">Saves item-specific custom properties to the server.</span></span>

      <span data-ttu-id="0a85c-121">Vous devez appeler la méthode saveAsync pour faire persister les modifications apportées à la méthode set ou remove de l’objet CustomProperties.</span><span class="sxs-lookup"><span data-stu-id="0a85c-121">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id="0a85c-122">L’enregistrement est une action asynchrone.</span><span class="sxs-lookup"><span data-stu-id="0a85c-122">The saving action is asynchronous.</span></span>

      <span data-ttu-id="0a85c-123">Il est recommandé que votre fonction de rappel vérifie et gère les erreurs à partir de saveAsync.</span><span class="sxs-lookup"><span data-stu-id="0a85c-123">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="0a85c-124">Plus particulièrement, un complément de lecture peut être activé lorsque l’utilisateur est connecté dans un formulaire de lecture, puis l’utilisateur peut se déconnecter.</span><span class="sxs-lookup"><span data-stu-id="0a85c-124">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="0a85c-125">Si le complément appelle saveAsync lorsque l’État est déconnecté, saveAsync renvoie une erreur.</span><span class="sxs-lookup"><span data-stu-id="0a85c-125">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="0a85c-126">La méthode de rappel doit pouvoir gérer cette erreur.</span><span class="sxs-lookup"><span data-stu-id="0a85c-126">Your callback method should handle this error accordingly.</span></span>
    remarks: |-
      <span data-ttu-id="0a85c-127">**<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0a85c-127">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0a85c-128">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="0a85c-128">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="0a85c-129">Exemples</span><span class="sxs-lookup"><span data-stu-id="0a85c-129">Examples</span></span>

      ```javascript
      // The following JavaScript code sample shows how to asynchronously use
      // the loadCustomPropertiesAsync method to load custom properties that
      // are specific to the current item, and the saveAsync method to save
      // these properties back to the server. After loading the custom properties,
      // the code sample uses the get method to read the custom property myProp,
      // the set method to write the custom property otherProp, and then finally
      // calls the saveAsync method to save the custom properties.

      // The initialize function is required for all add-ins.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var item = Office.context.mailbox.item;
              item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              write(asyncResult.error.message);
          }
          else {
              // Async call to save custom properties completed.
              // Proceed to do the appropriate for your add-in.
          }
      }

      // Writes to a div with id='message' on the page.
      function write(message) {
          document.getElementById('message').innerText += message;
      }
      ```
