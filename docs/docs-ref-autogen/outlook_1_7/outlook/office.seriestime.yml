  - uid: Outlook.Office.SeriesTime.getEndTime
    summary: |-
      Obtient l’heure de fin d’une instance de rendez-vous ou de demande de réunion habituelle d’une périodicité dans le fuseau horaire de laquelle l’utilisateur ou le complément a défini la périodicité en utilisant le format [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) suivant: "THH: mm: SS: SS: MMM"

      \[[Ensemble d’API: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      // This example gets the end time of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var endDate = recurrence.seriesTime.getEndTime();
      }
      ```
    name: getEndTime()
