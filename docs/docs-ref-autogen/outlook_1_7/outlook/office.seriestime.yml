  - uid: Outlook.Office.SeriesTime.setDuration
    summary: |-
      Définit la durée de tous les rendez-vous dans une périodicité. Cette opération modifie également l’heure de fin de la périodicité.

      \[[Ensemble d’API: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition

      #### <a name="examples"></a>Exemples

      ```javascript
      // This example sets the duration of each appointment
      // in a recurring series to 2 hours.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var endDate = recurrence.seriesTime.getStartTime();
      }
      ```
    name: setDuration(minutes)
    fullName: setDuration(minutes)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setDuration(minutes: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: minutes
          description: Durée du rendez-vous en minutes.
          type:
            - number
  - uid: Outlook.Office.SeriesTime.setEndDate
    summary: |-
