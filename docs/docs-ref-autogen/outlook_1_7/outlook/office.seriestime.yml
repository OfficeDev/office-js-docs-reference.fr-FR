  - uid: Outlook.Office.SeriesTime.setStartTime
    summary: |-
      Définit l’heure de début de toutes les instances d’une série de rendez-vous périodiques selon le fuseau horaire défini pour le critère de périodicité (le fuseau horaire de l’élément est utilisé par défaut).

      \[[Ensemble d’API: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition

      #### <a name="examples"></a>Exemples

      ```javascript
      // This example sets the start time of each instance
      // of a recurring appointment series to 1:30 PM.
      var seriesTimeObject = new SeriesTime();
      seriesTimeObject.setStartTime(13, 30);

      // This example sets the start time of each instance
      // of a recurring appointment series to 11:30 AM.
      seriesTimeObject.setStartTime(11, 30);
      ```
    name: 'setStartTime(hours, minutes)'
    fullName: 'setStartTime(hours, minutes)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setStartTime(hours: number, minutes: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: hours
          description: 'Valeur d’heure de l’heure de début. Plage valide: 0-24.'
          type:
            - number
        - id: minutes
          description: 'La valeur de minute de l’heure de début. Plage valide: 0-59.'
          type:
            - number
