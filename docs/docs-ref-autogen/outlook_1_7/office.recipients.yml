- uid: Outlook_1_7.Office.Recipients.addAsync
  summary: >-
    Ajoute une liste de destinataires aux destinataires existants d’un rendez-vous ou d’un message.


    Le paramètre recipients peut être un tableau d’un des éléments suivants :


    - Chaînes contenant des adresses de messagerie SMTP


    - Objets EmailUser


    - Objets EmailAddressDetails


    \[[Du jeu d’API : boîte aux lettres 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>NumberOfRecipientsExceeded - le nombre de destinataires dépasse 100 entrées.</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: Office.AsyncResult<void>) => void): void;`
  name: addAsync(recipients, options, callback)
  fullName: addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Destinataires à ajouter à la liste des destinataires.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. En cas d’échec de l’ajout de destinataires, l’AsyncResult.Error, propriété contient un code d’erreur.
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_7.Office.Recipients.getAsync
  summary: >-
    Obtient une liste de destinataires pour un rendez-vous ou un message.


    Lorsque l’appel se termine, la propriété asyncResult.value contient un tableau d’objets [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) .


    \[[Du jeu d’API : boîte aux lettres 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `getAsync(callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Le `value` propriété du résultat est un tableau d’objets EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails[]>) => void'
- uid: Outlook_1_7.Office.Recipients.setAsync
  summary: >-
    Définit une liste de destinataires pour un rendez-vous ou un message.


    La méthode setAsync remplace la liste des destinataires active.


    Le paramètre recipients peut être un tableau d’un des éléments suivants :


    - Chaînes contenant des adresses de messagerie SMTP


    - Objets [Office.EmailUser](xref:Outlook_1_7.Office.EmailUser)


    - Objets [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails)


    \[[Du jeu d’API : boîte aux lettres 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>NumberOfRecipientsExceeded - le nombre de destinataires dépasse 100 entrées.</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(recipients, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Destinataires à ajouter à la liste des destinataires.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Si les destinataires échoue AsyncResult.Error, de la propriété contient un code indiquant toute erreur survenue lors de l’ajout de données.
      type:
      - '(result: Office.AsyncResult<void>) => void'
