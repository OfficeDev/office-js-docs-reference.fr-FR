- uid: Outlook_1_7.Office.SeriesTime.setDuration
  summary: >-
    Définit la durée de tous les rendez-vous dans une périodicité. Cela modifie également l’heure de fin de la périodicité.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>
  name: setDuration(minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setDuration
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: La longueur du rendez-vous en minutes.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    Définit la date de fin d’une série de rendez-vous périodiques.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>Format de date non valide - la date n’est pas dans un format acceptable.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setEndDate(date: string): void;`(Où date est la date de fin de la série de rendez-vous périodiques représentée dans le format de date [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : « AAAA-MM-JJ »).
  name: setEndDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: La valeur de l’année de la date de fin.
      type:
      - number
    - id: month
      description: La valeur de mois de la date de fin. La plage valide est 0-11 où 0 représente le 1er mois et 11 représente 12 mois.
      type:
      - number
    - id: day
      description: La valeur de jour de la date de fin.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartDate
  summary: >-
    Définit la date de début d’une série de rendez-vous périodiques.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>Format de date non valide - la date n’est pas dans un format acceptable.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setStartDate(date: string): void;`(Où date est la date de début de la série de rendez-vous périodiques représentée dans le format de date [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : « AAAA-MM-JJ »).
  name: setStartDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setStartDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartDate(year:number, month:number, day:number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: La valeur de l’année de la date de début.
      type:
      - number
    - id: month
      description: La valeur de mois de la date de début. La plage valide est 0-11 où 0 représente le 1er mois et 11 représente 12 mois.
      type:
      - number
    - id: day
      description: La valeur de jour de la date de début.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartTime
  summary: >-
    Définit l’heure de début de toutes les instances d’une série de rendez-vous périodiques dans le fuseau horaire la périodicité est définie (fuseau horaire de l’élément est utilisé par défaut).


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>Format d’heure non valide - l’heure n’est pas dans un format acceptable.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setStartTime(time: string): void;`(Où le temps est l’heure de début de toutes les instances représenté par le format de chaîne datetime standard : « THH:mm:ss : mmm »).
  name: setStartTime(hours, minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 'La valeur d’heure de l’heure de début. Plage valide : 0 à 24.'
      type:
      - number
    - id: minutes
      description: 'La valeur de minute de l’heure de début. Plage valide : 0 et 59.'
      type:
      - number
