      <span data-ttu-id="993aa-103">Un tableau d'objets **AttachmentDetails** est renvoyé en tant que propriété Attachments d'un élément de rendez-vous ou de message.</span><span class="sxs-lookup"><span data-stu-id="993aa-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="993aa-104">\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="993aa-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
