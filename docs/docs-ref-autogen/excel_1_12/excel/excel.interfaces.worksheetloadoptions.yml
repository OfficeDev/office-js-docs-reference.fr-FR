    summary: "Renvoie la hauteur standard (par défaut) de toutes les lignes dans la feuille de calcul, en points.\n\n\\[[Ensemble d’API\_: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
