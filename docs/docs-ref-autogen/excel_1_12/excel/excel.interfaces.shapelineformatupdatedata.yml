### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatUpdateData
uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatUpdateData
summary: Interface de mise à jour des données sur l’objet ShapeLineFormat, à utiliser dans `shapeLineFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Représente la couleur de trait au format HTML au format \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Représente le style de trait de la forme. Renvoie `null` lorsque la ligne n’est pas visible ou qu’il existe des styles de tirets incohérents. Pour `Excel.ShapeLineStyle` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Représente le style de trait de la forme. Renvoie `null` lorsque la ligne n’est pas visible ou qu’il existe des styles incohérents. Pour `Excel.ShapeLineStyle` plus d’informations, voir.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie lorsque `null` la forme présente des transparences incohérentes.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Spécifie si la mise en forme de trait d’un élément de forme est visible. Renvoie lorsque `null` la forme a des visibilités incohérentes.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Représente l’épaisseur de ligne, en points. Renvoie `null` lorsque la ligne n’est pas visible ou qu’il existe des pondérations de trait incohérentes.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: number;'
    return:
      type: number
