- name: content
  uid: excel!Excel.Comment#content:member
  package: excel!
  fullName: content
  summary: >-
    Contenu du commentaire. La chaîne est en texte brut.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-basics.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    comment.content = \"PLEASE add headers here.\";\n    await context.sync();\n});\n```"
