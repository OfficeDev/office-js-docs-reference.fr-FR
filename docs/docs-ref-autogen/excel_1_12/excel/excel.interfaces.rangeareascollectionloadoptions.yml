### YamlMime:TSType
name: Excel.Interfaces.RangeAreasCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasCollectionLoadOptions
summary: >-
  Contient la collection de plages de niveau entre feuilles de calcul.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Pour chaque élément de la collection : renvoie la référence RangeAreas en style a1. La valeur Address contient le nom de la feuille de calcul pour chaque bloc rectangulaire de cellules (par exemple, «Sheet1 ! A1 : B4, Sheet1 ! D1 : D4 ").


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Pour chaque élément de la collection : renvoie la référence RangeAreas dans les paramètres régionaux de l’utilisateur.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Pour chaque élément de la collection : renvoie le nombre de plages rectangulaires qui composent cet objet RangeAreas.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Pour chaque élément de la collection : renvoie le nombre de cellules dans l’objet RangeAreas, en additionnant le nombre de cellules de toutes les plages rectangulaires individuelles. Renvoie -1 si le nombre de cellules est supérieure à 2 ^ 31-1 (2 147 483 647).


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Pour chaque élément de la collection : renvoie un objet dataValidation pour toutes les plages de RangeAreas.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Pour chaque élément de la collection : renvoie un objet RangeFormat, qui encapsule la police, le remplissage, les bordures, l’alignement et d’autres propriétés pour toutes les plages de l’objet RangeAreas.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Pour chaque élément de la collection : spécifie si toutes les plages de cet objet RangeAreas représentent des colonnes entières (par exemple, « A :C », « Q :Z »).


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Pour chaque élément de la collection : indique si toutes les plages de cet objet RangeAreas représentent des lignes entières (par exemple, « 1:3, 5:7 »).


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Pour chaque élément de la collection : représente le style de toutes les plages de cet objet RangeAreas. Si les styles des cellules sont incohérents, la valeur null est renvoyée. Pour les styles personnalisés, le nom du style est renvoyé. Pour les styles intégrés, une chaîne représentant une valeur dans l’énumération BuiltInStyle est retournée.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Pour chaque élément de la collection : renvoie la feuille de calcul pour l’RangeAreas en cours.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
