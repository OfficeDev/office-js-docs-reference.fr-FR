  fullName: isSelected
  summary: >-
    True si l’élément de slicer est sélectionné ; sinon False. Définir cette valeur n’efface pas état autres SlicerItems sélectionné. Par défaut, si l’élément de slicer est le seul sélectionné, lorsqu’il est désélectionnés, tous les éléments sont sélectionnés.


