### YamlMime:TSType
name: Excel.Interfaces.ApplicationData
uid: excel!Excel.Interfaces.ApplicationData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationData
summary: Interface décrivant les données renvoyées par l’appel `application.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Renvoie la version du moteur de calcul Excel utilisée pour le dernier recalcul complet.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: number;'
    return:
      type: number
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Renvoie le mode de calcul utilisé dans le classeur, tel que défini par les constantes dans Excel. CalculationMode. Les valeurs possibles sont les suivantes : `Automatic`<!-- -->, où Excel contrôle le recalcul ; `AutomaticExceptTables`<!-- -->, où Excel contrôle le recalcul, mais ignore les modifications apportées aux tableaux ; `Manual`<!-- -->, où le calcul est effectué lorsque l’utilisateur le demande.


    \[[Ensemble d’API : ExcelApi 1,1 pour Get, 1,8 pour Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationData#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Renvoie l’état de calcul de l’application. Pour plus d’informations, voir Excel.CalculationState.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
    return:
      type: <xref uid="excel!Excel.CalculationState:enum" /> | "Done" | "Calculating" | "Pending"
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationData#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    Fournit des informations basées sur les paramètres de culture système actuels. Cela inclut les noms de culture, la mise en forme de numéros et d’autres paramètres dépendants de la culture.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoData:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationData#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Obtient la chaîne utilisée comme séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres locaux d’Excel.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: string;'
    return:
      type: string
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Capture d’écran des paramètres de calcul itératif. Dans Excel sous Windows et Mac, les paramètres s’appliquent à l’application Excel. Dans Excel sur le Web et d’autres plateformes, les paramètres s’appliquent au classeur actif.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationData:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    Obtient la chaîne utilisée pour séparer les groupes de chiffres à gauche du séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres locaux d’Excel.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: string;'
    return:
      type: string
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Indique si les séparateurs système d’Excel sont activés. Les séparateurs système incluent le séparateur décimal et le séparateur des milliers.


    \[[Ensemble d’API : ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
