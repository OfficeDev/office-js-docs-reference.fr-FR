### YamlMime:TSType
name: Excel.TableChangedEventArgs
uid: excel!Excel.TableChangedEventArgs:interface
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  Fournit des informations sur le tableau qui a levé l’événement Changed.


  \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtient l’adresse qui représente la zone modifiée d’un tableau figurant dans une feuille de calcul spécifique.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
- name: changeType
  uid: excel!Excel.TableChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    Obtient le type de modification qui représente la manière dont est déclenché l’événement modifié. Pour plus d’informations, voir Excel.DataChangeType.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: details
  uid: excel!Excel.TableChangedEventArgs#details:member
  package: excel!
  fullName: details
  summary: >-
    Obtient les informations sur les détails des changements. Cette propriété peut être récupérée lorsque l’événement Changed est déclenché sur une seule cellule. Si l’événement Changed est déclenché sur plusieurs cellules, cette propriété ne peut pas être récupérée.


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'details: Excel.ChangedEventDetail;'
    return:
      type: <xref uid="excel!Excel.ChangedEventDetail:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/data-change-event-details.yaml\nasync function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {\n    await Excel.run(async (context) => {\n        const details = eventArgs.details;\n        const address = eventArgs.address;\n\n        console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`\n          + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);\n    });\n}\n```"
- name: source
  uid: excel!Excel.TableChangedEventArgs#source:member
  package: excel!
  fullName: source
  summary: >-
    Obtient la source de l’événement. Pour plus d’informations, voir Excel.EventSource.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'source: Excel.EventSource | "Local" | "Remote";'
    return:
      type: <xref uid="excel!Excel.EventSource:enum" /> | "Local" | "Remote"
- name: tableId
  uid: excel!Excel.TableChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Obtient l’id du tableau dans lequel les données sont modifiées.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
- name: type
  uid: excel!Excel.TableChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtient le type de l’événement. Pour plus d’informations, voir Excel.EventType.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableChanged";'
    return:
      type: "\"TableChanged\""
- name: worksheetId
  uid: excel!Excel.TableChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtient l’id de la feuille de calcul dans laquelle les données sont modifiées.


    \[[Ensemble d’API : ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
