### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: excel!Excel.PivotLabelFilter:interface
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  Modèle configurable pour un filtre d’étiquettes à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotLabelFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Le comparateur est la valeur statique à laquelle les autres valeurs sont comparées. Le type de comparaison est défini par la condition. Remarque : une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: string;'
    return:
      type: string
- name: condition
  uid: excel!Excel.PivotLabelFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Spécifie la condition pour le filtre, qui définit les critères de filtrage nécessaires.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
    return:
      type: <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
- name: exclusive
  uid: excel!Excel.PivotLabelFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Si la valeur est true, Filter *exclut* les éléments qui répondent aux critères. La valeur par défaut est false (filtre pour inclure les éléments qui satisfont les critères).


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotLabelFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    La limite inférieure de la plage pour la condition entre le filtre. Remarque : une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: excel!Excel.PivotLabelFilter#substring:member
  package: excel!
  fullName: substring
  summary: >-
    Sous-chaîne utilisée pour `BeginsWith`<!-- -->, `EndsWith`<!-- -->et les `Contains` conditions de filtrage.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: excel!Excel.PivotLabelFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    La limite supérieure de la plage pour la condition entre le filtre. Remarque : une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
