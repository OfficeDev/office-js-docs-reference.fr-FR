- name: address
  uid: excel!Excel.Interfaces.RangeAreasData#address:member
  package: excel!
  fullName: address
  summary: >-
    Renvoie la référence RangeAreas en style A1. La valeur d’adresse contient le nom de la feuille de calcul pour chaque bloc rectangulaire de cellules (par exemple, « Feuille1 ! A1:B4, Sheet1! D1:D4 »).


    \[[Ensemble d’API : ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
