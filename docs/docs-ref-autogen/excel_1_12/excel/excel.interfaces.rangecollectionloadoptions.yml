  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Pour chaque élément de la collection : représente la formule en notation de style a1, dans les paramètres régionaux de la langue de l’utilisateur et de la mise en forme des nombres. Par exemple, la formule « =SUM(A1, 1.5) » en anglais deviendrait « =SUMME(A1; 1,5) » en allemand. Si une cellule n’a pas de formule, sa valeur est renvoyée à la place.


    \[[Ensemble d’API : ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
