name: Excel.DateFilterCondition
uid: excel!Excel.DateFilterCondition:enum
package: excel!
fullName: Excel.DateFilterCondition
summary: >-
  Enum représentant toutes les conditions acceptées par lesquelles un filtre de date peut être appliqué. Utilisé pour configurer le type de filtre de tableau croisé dynamique qui est appliqué au champ.


  \[[Ensemble d’API : ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
