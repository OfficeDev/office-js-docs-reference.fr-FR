name: Excel.ColorScaleConditionalFormat
uid: excel!Excel.ColorScaleConditionalFormat:class
package: excel!
fullName: Excel.ColorScaleConditionalFormat
summary: >-
  Représente les critères d’échelle de couleur pour la mise en forme conditionnelle.


  \[[Ensemble d’API : ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
