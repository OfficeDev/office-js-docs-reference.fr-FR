name: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
summary: >-
  Représente une collection de tableaux croisés dynamiques. Les tableaux croisés dynamiques sont triés en fonction de l’emplacement du coin supérieur gauche du tableau croisé dynamique. Elles sont classées de haut en bas, puis de gauche à droite.


  \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Si vous spécifiez `$all` pour l’LoadOptions, toutes les propriétés scalaires sont chargées (par exemple : `Range.address`<!-- -->) mais pas les propriétés de navigation (par exemple : `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
