  uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#allowMultipleFiltersPerField:member
  package: excel!
  fullName: allowMultipleFiltersPerField
  summary: >-
    Pour chaque élément de la collection : indique si le tableau croisé dynamique autorise l’application de plusieurs PivotFilters sur un champ PivotField donné dans le tableau.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
