### YamlMime:TSType
name: Excel.CellPropertiesLoadOptions
uid: excel!Excel.CellPropertiesLoadOptions:interface
package: excel!
fullName: Excel.CellPropertiesLoadOptions
summary: >-
  Représente les propriétés de cellule à charger, lorsqu’elle est utilisée dans le cadre d’une méthode « Range. getCellProperties ».


  \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.CellPropertiesLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Spécifie s’il faut charger sur la `address` propriété.


    \[[Ensemble d’API : ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/cell-properties.yaml\nawait Excel.run(async (context) => {\n    const cell = context.workbook.getActiveCell();\n\n    // Define the cell properties to get by setting the matching LoadOptions to true.\n    const propertiesToGet = cell.getCellProperties({\n        address: true,\n        format: {\n            fill: {\n                color: true\n            },\n            font: {\n                color: true\n            }\n        },\n        style: true\n    });\n\n    // Sync to get the data from the workbook.\n    await context.sync();\n    const cellProperties = propertiesToGet.value[0][0];\n    console.log(\n        `Address: ${cellProperties.address}\\nStyle: ${cellProperties.style}\\nFill Color: ${cellProperties.format.fill.color}\\nFont Color: ${cellProperties.format.font.color}`);\n});\n```"
