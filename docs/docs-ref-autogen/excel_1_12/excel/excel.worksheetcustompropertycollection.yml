- name: add(key, value)
  uid: excel!Excel.WorksheetCustomPropertyCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: >-
    Ajoute une nouvelle propriété personnalisée qui est mappée à la clé fournie. Cette opération remplace les propriétés personnalisées existantes par cette clé.


    \[[Ensemble d’API : ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: string): Excel.WorksheetCustomProperty;'
    parameters:
    - id: key
      description: Clé qui identifie l’objet de propriété personnalisée. Elle ne respecte pas la casse. La clé est limitée à 255 caractères (les plus grandes valeurs entraînent la levée d’une erreur « InvalidArgument »).
      type: string
    - id: value
      description: Valeur de cette propriété personnalisée.
      type: string
    return:
      type: <xref uid="excel!Excel.WorksheetCustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/26-document/custom-properties.yaml\nawait Excel.run(async (context) => {\n  // Get the key/value pair from the task pane.\n  const userKey = $(\"#key\").text();\n  const userValue = $(\"#value\").text();\n\n  // Add the custom property.\n  const customWorksheetProperties = context.workbook.worksheets.getActiveWorksheet().customProperties;\n  customWorksheetProperties.add(userKey, userValue);\n\n  await context.sync();\n\n  console.log(`Successfully set custom worksheet property ${userKey}:${userValue}.`);\n});\n```"
