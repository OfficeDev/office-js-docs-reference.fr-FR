- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Pour chaque élément de la collection : true si l’élément de Slicer est sélectionné. Définir cette valeur n’efface pas état autres SlicerItems sélectionné. Par défaut, si l’élément de segment est le seul sélectionné, lorsqu’il est désélectionné, tous les éléments sont sélectionnés.


    \[[Ensemble d’API : ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
