### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Fournit des informations sur l’invocation d’une fonction personnalisée annulable. Une fonction personnalisée annulable peut fournir un gestionnaire pour l’événement onCanceled.


  Pour indiquer qu’une fonction peut être annulée, dans le fichier JSON de métadonnées, les options de fonction doivent spécifier les éléments suivants : `{ "cancelable": true }`


  Si le fichier JSON de métadonnées est généré à partir de commentaires JSDoc, incluez la balise `@cancelable`<!-- -->.
remarks: ''
