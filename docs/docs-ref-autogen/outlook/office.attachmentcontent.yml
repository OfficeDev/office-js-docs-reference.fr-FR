  summary: Le format de chaîne à utiliser pour le contenu d’une pièce jointe. Pour les pièces jointes, la mise en forme est une chaîne codée en base64. Pour les pièces jointes d’élément qui représentent les messages, la mise en forme est une chaîne qui représente un fichier de mise en forme .eml. Les pièces jointes dans le nuage, la mise en forme est une chaîne d’URL.
