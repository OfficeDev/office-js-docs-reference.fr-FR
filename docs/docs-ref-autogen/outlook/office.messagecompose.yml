    ajoute un gestionnaire d’événements pour un événement pris en charge.


    Actuellement les types d’événements pris en charge sont `Office.EventType.AppointmentTimeChanged` <!-- -->, `Office.EventType.RecipientsChanged` <!-- -->, et `Office.EventType.RecurrenceChanged` <!-- -->. Dans l’aperçu, `Office.EventType.AttachmentsChanged` est également pris en charge.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
