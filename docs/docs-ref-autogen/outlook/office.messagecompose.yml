- uid: outlook.Office.MessageCompose.from
  summary: >-
    Permet d’obtenir l’adresse de messagerie de l’expéditeur d’un message.


    L’à partir d’et propriétés de l’expéditeur représentent la même personne, sauf si le message est envoyé par un délégué. Dans ce cas, l’à partir de la propriété représente le propriétaire et la propriété sender représente le délégué.


    La propriété renvoie un objet de From qui fournit une méthode pour obtenir l’à partir de la valeur.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition de message</td></tr></table>

    ####Exemples


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
    }

    ```
  name: from
  fullName: from
  langs:
  - typeScript
  type: property
  syntax:
    content: 'from: From;'
    return:
      type:
      - From
- uid: outlook.Office.MessageCompose.getAttachmentsAsync
  summary: >-
    Permet d’obtenir les pièces jointes de l’élément sous forme de tableau.


    \[[Du jeu d’API : aperçu de la boîte aux lettres](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>\n####Exemples\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar outputString = \"\";\nitem.getAttachmentsAsync(callback);  \nfunction callback(result) {\n    if (result.value.length > 0) {\n        for (i = 0 ; i < result.value.length ; i++) {\n            var _att = result.value [i];\n            outputString += \"<BR>\" + i + \". Name: \";\n            outputString += _att.name;\n            outputString += \"<BR>ID: \" + _att.id;\n            outputString += \"<BR>contentType: \" + _att.contentType;\n            outputString += \"<BR>size: \" + _att.size;\n            outputString += \"<BR>attachmentType: \" + _att.attachmentType;\n            outputString += \"<BR>isInline: \" + _att.isInline;\n        }\n    }\n}\n```"
  isPreview: true
  name: getAttachmentsAsync(options, callback)
  fullName: getAttachmentsAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAttachmentsAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<AttachmentDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. En cas d’échec de l’appel, l’AsyncResult.Error, propriété contiendra et code d’erreur avec la raison de l’échec.
      type:
      - '(result: Office.AsyncResult<AttachmentDetails[]>) => void'
