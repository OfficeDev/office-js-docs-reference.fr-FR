- uid: outlook.Office.MessageCompose.addFileAttachmentAsync
  summary: >-
    Ajoute un fichier à un message ou un rendez-vous en pièce jointe.


    La méthode addFileAttachmentAsync charge le fichier depuis l’URI spécifié et le joint à l’élément dans le formulaire de composition.


    L’identificateur peut être utilisé avec la méthode removeAttachmentAsync pour supprimer la pièce jointe dans la même session.


    \[[Du jeu d’API : boîte aux lettres 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition de message</td></tr>\n\n<tr><td>Erreurs</td><td>AttachmentSizeExceeded - la pièce jointe est lourde.</td></tr><tr><td></td><td>FileTypeNotSupported - la pièce jointe a une extension qui n’est pas autorisée.</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded - le message ou le rendez-vous possède trop de pièces jointes.</td></tr></table>\n\nOutre cette signature, la méthode présente également les signatures suivantes :\n\n`addFileAttachmentAsync(uri: string, attachmentName: string): void;`\n\n`addFileAttachmentAsync(uri: string, attachmentName: string, options: AsyncContextOptions): void;`\n\n`addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nfunction callback(result) {\n    if (result.error) {\n        showMessage(result.error);\n    } else {\n        showMessage(\"Attachment added\");\n    }\n}\n\nfunction addAttachment() {\n    // The values in asyncContext can be accessed in the callback\n    var options = { 'asyncContext': { var1: 1, var2: 2 } };\n\n    var attachmentURL = \"https://contoso.com/rtm/icon.png\";\n    Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);\n}\n```\n```javascript\n// The following example adds an image file as an inline attachment and\n// references the attachment in the message body.\nOffice.context.mailbox.item.addFileAttachmentAsync\n(\n    \"http://i.imgur.com/WJXklif.png\",\n    \"cute_bird.png\",\n    {\n        isInline: true\n    },\n    function (asyncResult) {\n        Office.context.mailbox.item.body.setAsync(\n            \"<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>\",\n            {\n                \"coercionType\": \"html\"\n            },\n            function (asyncResult) {\n                \n            });\n    });\n```"
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: URI indiquant l’emplacement du fichier à joindre au message ou au rendez-vous. La longueur maximale est de 2 048 caractères.
      type:
      - string
    - id: attachmentName
      description: Nom de la pièce jointe affiché lors de son chargement. La taille maximale est de 255 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. isInline : Si true, indique que la pièce jointe s’affichera insérée dans le corps du message et ne doit pas être affichée dans la liste des pièces jointes.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. En cas de réussite, l’identificateur de pièce jointe est fournie dans la propriété asyncResult.value. En cas d’échec de téléchargement de la pièce jointe, l’objet asyncResult contient un objet Error qui fournit une description de l’erreur.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: outlook.Office.MessageCompose.addFileAttachmentFromBase64Async
  summary: >-
    Ajoute un fichier à un message ou un rendez-vous en pièce jointe.


    La méthode addFileAttachmentFromBase64Async télécharge le fichier à partir du codage en base64 et l’attache à l’élément dans le formulaire de composition. Cette méthode renvoie l’identificateur de pièce jointe dans l’objet asyncResult.value.


    L’identificateur peut être utilisé avec la méthode removeAttachmentAsync pour supprimer la pièce jointe dans la même session.


    \[[Du jeu d’API : aperçu de la boîte aux lettres](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organisateur du rendez-vous</td></tr>


    <tr><td>Erreurs</td><td>AttachmentSizeExceeded - la pièce jointe est lourde.</td></tr><tr><td></td><td>FileTypeNotSupported - la pièce jointe a une extension qui n’est pas autorisée.</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded - le message ou le rendez-vous possède trop de pièces jointes.</td></tr></table>

    ####Exemples


    ```javascript

    Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        base64String,
        "cute_bird.png",
        {
            isInline: true
        },
        function (asyncResult) {
            Office.context.mailbox.item.body.setAsync(
                "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                {
                    "coercionType": "html"
                },
                function (asyncResult) {
                });
        });
    ```
  isPreview: true
  name: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  fullName: addFileAttachmentFromBase64Async
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentFromBase64Async(base64File: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: base64File
      description: Contenu codé en base64 d’une image ou d’un fichier à ajouter à un e-mail ou à un événement.
      type:
      - string
    - id: attachmentName
      description: Nom de la pièce jointe affiché lors de son chargement. La taille maximale est de 255 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. isInline : Si true, indique que la pièce jointe s’affichera insérée dans le corps du message et ne doit pas être affichée dans la liste des pièces jointes.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. En cas de réussite, l’identificateur de pièce jointe est fournie dans la propriété asyncResult.value. En cas d’échec de téléchargement de la pièce jointe, l’objet asyncResult contient un objet Error qui fournit une description de l’erreur.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: outlook.Office.MessageCompose.addHandlerAsync
