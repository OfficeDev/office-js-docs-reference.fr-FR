- uid: outlook.Office.MessageCompose.cc
  summary: >-
    Permet d’accéder aux destinataires en copie carbone (Cc) d’un message. Le type d’objet et le niveau d’accès varient selon le mode de l’élément actif.


    Cette propriété renvoie un objet [Office.Recipients](xref:outlook.Office.Recipients) qui fournit les méthodes permettant d’obtenir ou de mettre à jour les destinataires sur la ligne Cc du message.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition de message</td></tr></table>

    ####Exemples


    ```javascript

    Office.context.mailbox.item.cc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.cc.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.cc.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfCcRecipients = asyncResult.value;
    }

    ```
  name: cc
  fullName: cc
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cc: Recipients;'
    return:
      type:
      - Recipients
- uid: outlook.Office.MessageCompose.close
  summary: >-
    Ferme l’élément actuel sont composée


    Les comportements de la méthode close dépend de l’état actuel de l’élément composé en cours. Si l’élément a des modifications non enregistrées, le client invite l’utilisateur à enregistrer, annuler ou fermer l’action.


    Dans le client de bureau Outlook, si le message est une réponse instantanée, la méthode close n’a aucun effet.


    Remarque : Dans Outlook sur le web, si l’élément est un rendez-vous et il a été précédemment enregistré à l’aide de saveAsync, l’utilisateur est invité à enregistrer, supprimer ou annuler même si aucun modifications n’ont été apportées depuis la dernière sauvegarde de l’élément.


    \[[Du jeu d’API : boîte aux lettres 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restreinte</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition de message</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: outlook.Office.MessageCompose.conversationId
  summary: >-
    Obtient l’identificateur de la conversation qui contient un message particulier.


    Vous pouvez obtenir un nombre entier de cette propriété si votre application de messagerie est activée dans les formulaires de lecture ou les réponses des formulaires de composition. Si, par la suite, l’utilisateur modifie l’objet du message de réponse, lors de l’envoi de la réponse, l’ID de conversation de ce message va changer et la valeur que vous avez obtenue plus tôt ne sera plus applicable.


    Cette propriété obtient une valeur null lorsqu’un élément est ajouté à un formulaire de composition. Si l’utilisateur définit la ligne Objet et enregistre l’élément, la propriété conversationId renvoie une valeur.


