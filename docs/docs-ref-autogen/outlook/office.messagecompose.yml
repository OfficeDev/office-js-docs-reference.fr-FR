- uid: outlook.Office.MessageCompose.saveAsync
  summary: >-
    Enregistre un élément de manière asynchrone.


    Lorsqu’elle est appelée, cette méthode enregistre le message en cours en tant que brouillon et renvoie l’ID de l’élément via la méthode de rappel. Dans Outlook Web App ou Outlook en mode en ligne, l’élément est enregistré sur le serveur. Dans Outlook en mode mis en cache, l’élément est enregistré dans le cache local.


    Étant donné que les rendez-vous n’ont aucun état de brouillon, si saveAsync est appelée sur un rendez-vous dans en mode composition, l’élément sera enregistré comme un rendez-vous dans le calendrier de l’utilisateur normal. Pour les nouveaux rendez-vous qui n’ont pas encore été enregistrés, aucune invitation ne sera envoyée. L’enregistrement d’un rendez-vous existant envoie une mise à jour aux participants ajoutés ou supprimés.


    Remarque : Si votre saveAsync complément appels sur un élément dans le mode composition afin d’obtenir un ID d’élément à utiliser avec EWS ou l’API REST, sachez que quand Outlook est en mode mis en cache, il peut prendre un certain temps avant que l’élément est réellement synchronisé avec le serveur. Jusqu'à ce que l’élément est synchronisé, à l’aide de l’ID d’élément renverra une erreur.


    Remarque : Les clients suivants ont un comportement différent pour saveAsync dans les rendez-vous en mode composition :


    - Mac Outlook ne prend pas en charge saveAsync d’une réunion en mode composition. L’appel de saveAsync sur une réunion dans Outlook Mac renverra une erreur.


    - Outlook sur le web envoie toujours une invitation ou mise à jour lorsque saveAsync est appelée sur un rendez-vous dans le mode composition.


    \[[Du jeu d’API : boîte aux lettres 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition de message</td></tr>


    <tr><td>Erreurs</td><td>InvalidAttachmentId - identificateur de pièce jointe n’existe pas.</td></tr></table>


    Outre cette signature, la méthode présente également les signatures suivantes :


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: Office.AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    Office.context.mailbox.item.saveAsync(
        function callback(result) {
            // Process the result
        });

    // The following is an example of the

    // `result` parameter passed to the

    // callback function. The `value`

    // property contains the item ID of

    // the item.

    {
        "value":"AAMkADI5...AAA=",
        "status":"succeeded"
    }

    ```
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
