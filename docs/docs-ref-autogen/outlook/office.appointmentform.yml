- uid: outlook.Office.AppointmentForm.end
  summary: >-
    Obtient ou définit la date et l’heure de fin du rendez-vous.


    La propriété end est exprimée comme une valeur de date et l’heure UTC (temps universel coordonné). Vous pouvez utiliser la méthode convertToLocalClientTime pour convertir la valeur de la propriété fin date du client et heure locales.


    *Mode lecture*


    La propriété end renvoie un objet Date.


    *Mode composition*


    La propriété end renvoie un objet Time.


    Quand vous utilisez la méthode Time.setAsync pour définir l’heure de fin, nous vous recommandons d’utiliser la méthode convertToUtcClientTime pour convertir l’heure locale du client au format UTC pour le serveur.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: end
  fullName: outlook.Office.AppointmentForm.end
