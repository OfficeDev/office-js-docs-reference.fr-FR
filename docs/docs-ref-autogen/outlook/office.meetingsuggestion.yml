  summary: >-
    <span data-ttu-id="ad0e6-p101">Représente une réunion proposée trouvée dans un élément. Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="ad0e6-p101">Represents a suggested meeting found in an item. Read mode only.</span></span>


    <span data-ttu-id="ad0e6-103">La liste des réunions proposées dans un message électronique est renvoyée dans la propriété meetingSuggestions de l’objet Entities renvoyé lorsque la méthode getEntities ou getEntitiesByType est appelée sur l’élément actif.</span><span class="sxs-lookup"><span data-stu-id="ad0e6-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="ad0e6-p102">Les valeurs start et end sont des représentations sous forme de chaîne d’un objet Date qui contient la date et l’heure à laquelle la réunion proposée doit commencer et se terminer. Les valeurs sont comprises dans le fuseau horaire par défaut spécifié pour l’utilisateur actif.</span><span class="sxs-lookup"><span data-stu-id="ad0e6-p102">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end. The values are in the default time zone specified for the current user.</span></span>


    <span data-ttu-id="ad0e6-106">\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ad0e6-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="ad0e6-107">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="ad0e6-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="ad0e6-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="ad0e6-108">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="ad0e6-109">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="ad0e6-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="ad0e6-110">Lecture</span><span class="sxs-lookup"><span data-stu-id="ad0e6-110">Read</span></span></td></tr> </table><span data-ttu-id="ad0e6-111">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="ad0e6-111">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent meeting suggestions in the current item's body.

    var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);

    console.log("There are " + meetingSuggestions.length + " meeting suggestions.")

    meetingSuggestions.forEach(function (meetingSuggestion) {
        console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
        console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
        console.log("Location: " + JSON.stringify(meetingSuggestion.location));
        console.log("Start: " + JSON.stringify(meetingSuggestion.start));
        console.log("End: " + JSON.stringify(meetingSuggestion.end));
        console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
    });

    ```
