  remarks: "<table><tr><td>[<span data-ttu-id=\"a4f44-133\">Niveau d’autorisation minimal</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-133\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"a4f44-134\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-134\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"a4f44-135\">Mode Outlook applicable</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-135\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"a4f44-136\">Composition ou lecture</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-136\">Compose or read</span></span></td></tr></table>\n\n<span data-ttu-id=\"a4f44-137\">Outre cette signature, cette méthode a également la signature suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-137\">In addition to this signature, this method also has the following signature:</span></span>\n\n`getAsync(callback?: (result: Office.AsyncResult<Recurrence>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"a4f44-138\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4f44-138\">Examples</span></span>\n\n```javascript\n// This example gets the recurrence object of an appointment or meeting request item.\nOffice.context.mailbox.item.recurrence.getAsync(callback);\nfunction callback(asyncResult){\n    var context = asyncResult.context;\n    var recurrence = asyncResult.value;\n    if (recurrence == null) {\n        console.log(\"Non-recurring meeting\");\n        return;\n    }\n\n    console.log(JSON.stringify(recurrence));\n}\n\n// The following example shows the results of the getAsync call that retrieves the recurrence for a series.\n// NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the \n// recurrence.seriesTime property. You should use the SeriesTime object's methods to get the \n// recurrence date and time properties.\nRecurrence = {\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 2, \"days\": [\"mon\",\"thu\",\"fri\"], \"firstDayOfWeek\": \"sun\"},\n    \"seriesTime\": {seriesTimeObject}, \n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\", \"offset\": -480}}\n```"
