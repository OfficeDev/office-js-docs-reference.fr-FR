- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    L’objet [Office.SeriesTime](xref:outlook.Office.SeriesTime) vous permet de gérer les dates de début et de fin de la série de rendez-vous périodiques et l’habituel début et fin des heures d’instances. **Cet objet n’est pas en temps UTC.** Au lieu de cela, elle est définie dans le fuseau horaire spécifié par la valeur recurrenceTimeZone ou le fuseau horaire de l’élément par défaut.


    \[[Du jeu d’API : boîte aux lettres 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>
  name: seriesTime
  fullName: outlook.Office.Recurrence.seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: Office.SeriesTime;'
    return:
      type:
      - outlook.Office.SeriesTime
- uid: outlook.Office.Recurrence.setAsync
  summary: >-
    Définit la périodicité d’une série de rendez-vous.


    Remarque : setAsync doit uniquement être disponible pour les éléments en série et pas les éléments d’instance.


    \[[Du jeu d’API : boîte aux lettres 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>\n\n<tr><td>Erreurs</td><td>InvalidEndTime - l’heure de fin est antérieure à l’heure de début.</td></tr></table>\n\nOutre cette signature, cette méthode a également la signature suivante :\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new SeriesTime(); \nseriesTimeObject.setStartDate(2017,11,2);  \nseriesTimeObject.setEndDate(2017,12,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"type\": \"weekly\",\n    \"properties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}}; \n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, options, callback);\n\n//Result: This created a recurring event from November 2, 2017 to December 2, 2017\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
  name: setAsync(recurrencePattern, options, callback)
  fullName: outlook.Office.Recurrence.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Un objet de la périodicité.
      type:
      - Recurrence
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
