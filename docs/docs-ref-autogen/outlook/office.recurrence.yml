    <tr><td><span data-ttu-id="c2eee-178">Erreurs</span><span class="sxs-lookup"><span data-stu-id="c2eee-178">Errors</span></span></td><td><span data-ttu-id="c2eee-179">InvalidEndTime - l’heure de fin est antérieure à l’heure de début.</span><span class="sxs-lookup"><span data-stu-id="c2eee-179">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr></table><span data-ttu-id="c2eee-180">

