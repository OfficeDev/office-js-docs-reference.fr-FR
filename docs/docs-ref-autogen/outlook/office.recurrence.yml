      <span data-ttu-id="4df40-161">Définit la périodicité d'une série de rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="4df40-161">Sets the recurrence pattern of an appointment series.</span></span>

      <span data-ttu-id="4df40-162">**Remarque**: setAsync doit être disponible uniquement pour les éléments de série et non pour les éléments d'instance.</span><span class="sxs-lookup"><span data-stu-id="4df40-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="4df40-163">\[[Ensemble d'API: boîte aux lettres 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4df40-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
