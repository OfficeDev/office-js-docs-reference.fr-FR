- uid: outlook.Office.Recurrence
  summary: >-
    L’objet de périodicité fournit des méthodes pour obtenir et définir la périodicité d’un rendez-vous, mais uniquement obtenir la périodicité des demandes de réunion. Elle aura un dictionnaire avec les clés suivantes : seriesTime, recurrenceType, recurrenceProperties et recurrenceTimeZone (facultatif).


    \[[Du jeu d’API : boîte aux lettres 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>


    **États**


    <table> <tr> <th>State</th> <th>Modifiable ?</th> <th>Visible ?</th> </tr> <tr> <td>Organisateur du rendez-vous - série de composition</td> <td>Oui (setAsync)</td> <td>Oui (getAsync)</td> </tr> <tr> <td>Organisateur du rendez-vous - Instance de composition</td> <td>Aucun (setAsync renvoie une erreur)</td> <td>Oui (getAsync)</td> </tr> <tr> <td>Rendez-vous Attendee - série de lecture</td> <td>Aucun (setAsync n’est pas disponible)</td> <td>Oui (item.recurrence)</td> </tr> <tr> <td>Rendez-vous Attendee - l’Instance de lecture</td> <td>Aucun (setAsync n’est pas disponible)</td> <td>Oui (item.recurrence)</td> </tr> <tr> <td>Demande de réunion - série de lecture</td> <td>Aucun (setAsync n’est pas disponible)</td> <td>Oui (item.recurrence)</td> </tr> <tr> <td>Demande - l’Instance de lecture de réunion</td> <td>Aucun (setAsync n’est pas disponible)</td> <td>Oui (item.recurrence)</td> </tr> </table>
