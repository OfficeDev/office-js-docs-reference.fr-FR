    <span data-ttu-id="bc04c-171">Définit la périodicité d’une série de rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="bc04c-171">Sets the recurrence pattern of an appointment series.</span></span>


    <span data-ttu-id="bc04c-172">Remarque : setAsync doit uniquement être disponible pour les éléments en série et pas les éléments d’instance.</span><span class="sxs-lookup"><span data-stu-id="bc04c-172">Note: setAsync should only be available for series items and not instance items.</span></span>


    <span data-ttu-id="bc04c-173">\[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bc04c-173">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"bc04c-174\">Niveau d’autorisation minimal</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-174\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"bc04c-175\">ReadWriteItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-175\">ReadWriteItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"bc04c-176\">Mode Outlook applicable</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-176\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"bc04c-177\">Composition</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-177\">Compose</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"bc04c-178\">Erreurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-178\">Errors</span></span></td><td><span data-ttu-id=\"bc04c-179\">InvalidEndTime - l’heure de fin est antérieure à l’heure de début.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-179\">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr></table>\n\n<span data-ttu-id=\"bc04c-180\">Outre cette signature, cette méthode a également la signature suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-180\">In addition to this signature, this method also has the following signature:</span></span>\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"bc04c-181\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc04c-181\">Examples</span></span>\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new Office.SeriesTime(); \nseriesTimeObject.setStartDate(2019,10,2);  \nseriesTimeObject.setEndDate(2019,11,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}};\n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, callback);\n\nfunction callback(asyncResult)\n{\n    console.log(JSON.stringify(asyncResult)); \n}\n\n//Result: This created a recurring event from November 2, 2019 to December 2, 2019\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
  name: setAsync(recurrencePattern, options, callback)
  fullName: setAsync
