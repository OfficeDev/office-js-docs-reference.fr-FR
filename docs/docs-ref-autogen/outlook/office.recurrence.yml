  remarks: >-
    <table> <tr><td>[<span data-ttu-id="b7eff-172">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="b7eff-172">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b7eff-173">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="b7eff-173">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="b7eff-174">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="b7eff-174">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="b7eff-175">Composition</span><span class="sxs-lookup"><span data-stu-id="b7eff-175">Compose</span></span></td></tr> <tr><td><span data-ttu-id="b7eff-176">Erreurs</span><span class="sxs-lookup"><span data-stu-id="b7eff-176">Errors</span></span></td><td><span data-ttu-id="b7eff-177">InvalidEndTime: l'heure de fin du rendez-vous est antérieure à l'heure de début.</span><span class="sxs-lookup"><span data-stu-id="b7eff-177">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr> </table><span data-ttu-id="b7eff-178">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="b7eff-178">

    #### Examples</span></span>


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
