    <span data-ttu-id="9acb4-222">Dans le client riche Outlook et Outlook RT, si vous spécifiez les participants ou les ressources dans le paramètre de ressources, optionalAttendees ou requiredAttendees cette méthode affiche un formulaire de réunion avec un bouton d’envoi.</span><span class="sxs-lookup"><span data-stu-id="9acb4-222">In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees, optionalAttendees, or resources parameter, this method displays a meeting form with a Send button.</span></span> <span data-ttu-id="9acb4-223">Si vous ne spécifiez aucun destinataire, cette méthode affiche un formulaire de rendez-vous avec un enregistrement &amp; bouton Fermer.</span><span class="sxs-lookup"><span data-stu-id="9acb4-223">If you don't specify any recipients, this method displays an appointment form with a Save &amp; Close button.</span></span>


    <span data-ttu-id="9acb4-224">Si l’un des paramètres dépasse les limites définies en matière de taille ou si un nom de paramètre inconnu est spécifié, une exception est levée.</span><span class="sxs-lookup"><span data-stu-id="9acb4-224">If any of the parameters exceed the specified size limits, or if an unknown parameter name is specified, an exception is thrown.</span></span>


