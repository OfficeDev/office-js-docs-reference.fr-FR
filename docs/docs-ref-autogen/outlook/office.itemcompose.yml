    - id: options
      description: 'Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. En cas de réussite, l’identificateur de pièce jointe est fournie dans la propriété asyncResult.value. En cas d’échec de l’ajout de la pièce jointe, l’objet asyncResult contiendra un objet Error qui fournit une description de l’erreur.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.ItemCompose.close
  summary: >-
    Ferme l’élément actuel sont composée


    Les comportements de la méthode close dépend de l’état actuel de l’élément composé en cours. Si l’élément a des modifications non enregistrées, le client invite l’utilisateur à enregistrer, annuler ou fermer l’action.


    Dans le client de bureau Outlook, si le message est une réponse instantanée, la méthode close n’a aucun effet.


    Remarque : Dans Outlook sur le web, si l’élément est un rendez-vous et il a été précédemment enregistré à l’aide de saveAsync, l’utilisateur est invité à enregistrer, supprimer ou annuler même si aucun modifications n’ont été apportées depuis la dernière sauvegarde de l’élément.


    \[[Du jeu d’API : boîte aux lettres 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>
  name: close()
  fullName: outlook.Office.ItemCompose.close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
