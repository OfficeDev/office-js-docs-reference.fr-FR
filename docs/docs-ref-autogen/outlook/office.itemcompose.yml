      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel. coercionType: si le texte est appliqué, le style actuel est appliqué dans Outlook Web App et Outlook. Si le champ est un éditeur HTML, seules les données de texte sont insérées, même si les données sont au format HTML. Si le code HTML et le champ prennent en charge le format HTML (l'objet ne l'est pas), le style actuel est appliqué dans Outlook Web App et le style par défaut est appliqué dans Outlook. Si le champ est un champ de texte, une erreur InvalidDataFormat est renvoyée. Si coercionType n’est pas défini, le résultat dépend du champ : si le champ est HTML, du langage HTML est utilisé ; si le champ est un champ de texte, du texte brut est utilisé."
