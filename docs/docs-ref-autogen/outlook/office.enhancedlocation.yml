    <span data-ttu-id="5e7b7-130">Outre cette signature, cette méthode a également les signatures suivantes :</span><span class="sxs-lookup"><span data-stu-id="5e7b7-130">In addition to this signature, this method also has the following signatures:</span></span>


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="5e7b7-131">Exemples</span><span class="sxs-lookup"><span data-stu-id="5e7b7-131">Examples</span></span>


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
