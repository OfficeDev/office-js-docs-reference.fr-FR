- uid: outlook.Office.EnhancedLocation.getAsync
  summary: >-
    Obtient l’ensemble des emplacements associée au rendez-vous.


    \[[Du jeu d’API : aperçu de la boîte aux lettres](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadItem</td> </tr> <tr> <td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Composition ou lecture</td> </tr> </table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
  isPreview: true
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<LocationDetails[]>) => void'
- uid: outlook.Office.EnhancedLocation.removeAsync
  summary: >-
    Supprime l’ensemble des emplacements associée au rendez-vous.


    S’il existe plusieurs emplacements portant le même nom, tous les emplacements correspondants seront supprimées même si seul a été spécifié dans locationIdentifiers.


    \[[Du jeu d’API : aperçu de la boîte aux lettres](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadWriteItem</td> </tr> <tr> <td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Composition</td> </tr> </table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `removeAsync(locationIdentifiers: LocationIdentifier[], callback?: (result: Office.AsyncResultStatus) => void): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
  isPreview: true
  name: removeAsync(locationIdentifiers, options, callback)
  fullName: removeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAsync(locationIdentifiers: LocationIdentifier[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResultStatus) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: locationIdentifiers
      description: Les emplacements à supprimer de la liste actuelle des emplacements.
      type:
      - LocationIdentifier[]
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre, asyncResult, qui est un objet Office.AsyncResult. Vérifier la `status` propriété d’asyncResult afin de déterminer si l’appel a réussi.
      type:
      - '(result: Office.AsyncResultStatus) => void'
