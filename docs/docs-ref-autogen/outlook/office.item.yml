    Actuellement, les types d'événement `Office.EventType.AppointmentTimeChanged` <!-- -->pris `Office.EventType.RecipientsChanged` <!-- -->en charge `Office.EventType.RecurrenceChanged` <!-- -->sont, et. En mode Aperçu `Office.EventType.AttachmentsChanged` , est également pris en charge.


