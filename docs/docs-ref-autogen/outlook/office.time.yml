- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="ca41d-121">Définit l’heure de début ou de fin d’un rendez-vous.</span><span class="sxs-lookup"><span data-stu-id="ca41d-121">Sets the start or end time of an appointment.</span></span>


