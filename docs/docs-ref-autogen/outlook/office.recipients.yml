  name: setAsync(recipients, options, callback)
  fullName: setAsync(recipients, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Destinataires à ajouter à la liste des destinataires.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si la définition des destinataires échoue, la propriété asyncResult. Error contient un code indiquant toute erreur survenue lors de l'ajout des données.
      type:
      - '(result: Office.AsyncResult<void>) => void'
