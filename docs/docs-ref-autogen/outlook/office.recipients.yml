      - <span data-ttu-id="92ce6-130">NumberOfRecipientsExceeded: le nombre de destinataires est supérieur à 100 entrées.</span><span class="sxs-lookup"><span data-stu-id="92ce6-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="92ce6-131">Exemples</span><span class="sxs-lookup"><span data-stu-id="92ce6-131">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

