- uid: outlook.Office.Diagnostics.hostVersion
  summary: >-
    Obtient une chaîne qui représente la version de l’application hôte ou du serveur Exchange Server.


    Si le complément de messagerie s’exécute sur le client de bureau Outlook ou Outlook pour iOS, hostversion, de la propriété renvoie la version de l’application hôte, Outlook. Dans Outlook Web App, la propriété renvoie la version du serveur Exchange. La chaîne 15.0.468.0 est un exemple.


    \[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
