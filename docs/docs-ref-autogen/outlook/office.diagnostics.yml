- uid: outlook.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="b3625-123">Obtient une chaîne qui représente le mode d’affichage actuel dans Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="b3625-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="b3625-124">La chaîne renvoyée peut avoir une des valeurs suivantes : OneColumn, TwoColumns, ou ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="b3625-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="b3625-125">Si l’application hôte n’est pas Outlook Web App, l’accès à cette propriété génère la valeur undefined.</span><span class="sxs-lookup"><span data-stu-id="b3625-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="b3625-126">Outlook Web App a trois modes d’affichage qui correspondent à la largeur de l’écran et de la fenêtre, ainsi qu’au nombre de colonnes pouvant être affichées :</span><span class="sxs-lookup"><span data-stu-id="b3625-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="b3625-p102">OneColumn, qui est affiché lorsque l’écran est étroit. Outlook Web App offre une mise en page à une colonne sur l’ensemble de l’écran d’un smartphone.</span><span class="sxs-lookup"><span data-stu-id="b3625-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="b3625-p103">TwoColumns, qui est affiché lorsque l’écran est plus large. Outlook Web App utilise ce mode sur la plupart des tablettes.</span><span class="sxs-lookup"><span data-stu-id="b3625-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


