- uid: outlook.Office.NotificationMessageDetails.icon
  summary: Une référence à une icône qui est définie dans le manifeste dans la section ressources. Il s’affiche dans la zone de barre d’informations. Il s’applique uniquement si le type est InformationalMessage. Spécification de ce paramètre pour obtenir les résultats un type non pris en charge dans une exception.
  name: icon
  fullName: outlook.Office.NotificationMessageDetails.icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.key
  summary: Identificateur du message de notification.
  name: key
  fullName: outlook.Office.NotificationMessageDetails.key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.message
  summary: Le texte du message de notification. Longueur maximale est de 150 caractères. Si le développeur passe une chaîne longue, une exception ArgumentOutOfRange est levée.
  name: message
  fullName: outlook.Office.NotificationMessageDetails.message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.persistent
  summary: Applicable uniquement lorsque le type est InformationalMessage. Si la valeur true, le message reste jusqu'à ce que ce complément rejeté par l’utilisateur. Si défini sur false, elle est supprimée lorsque l’utilisateur navigue vers un autre élément. Pour les notifications d’erreur, le message persiste jusqu'à ce que l’utilisateur voit qu’une seule fois. Spécification de ce paramètre pour un type non pris en charge lève une exception.
  name: persistent
  fullName: outlook.Office.NotificationMessageDetails.persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: outlook.Office.NotificationMessageDetails.type
  summary: Spécifie la ItemNotificationMessageType du message. Si type est l’indicateur d’état ou ErrorMessage, une icône est automatiquement fournie et le message n’est pas persistant. Par conséquent, l’icône et les propriétés persistantes ne sont pas valides pour ces types de messages. Y compris les entraînera une exception ArgumentException. Si type est un indicateur d’état, le développeur doit supprimez ou remplacez l’indicateur de progression lors de l’action est terminée.
  name: type
  fullName: outlook.Office.NotificationMessageDetails.type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - outlook.Office.MailboxEnums.ItemNotificationMessageType
