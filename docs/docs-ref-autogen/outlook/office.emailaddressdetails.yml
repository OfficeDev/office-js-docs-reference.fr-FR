- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="2adaa-p101">Obtient la réponse d’un participant pour un rendez-vous. Cette propriété s’applique uniquement aux participants d’un rendez-vous, tel que représenté par la propriété optionalAttendees ou requiredAttendees. Cette propriété renvoie undefined dans d’autres scénarios.</span><span class="sxs-lookup"><span data-stu-id="2adaa-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"2adaa-110\">Exemples</span><span class=\"sxs-lookup\"><span data-stu-id=\"2adaa-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
