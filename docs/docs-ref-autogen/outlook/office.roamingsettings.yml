    <span data-ttu-id="80e0a-p104">Tous les paramètres précédemment enregistrés par un complément sont chargés lorsqu’il est initialisé. Ainsi, pendant la durée de la session, il vous suffit d’employer les méthodes set et get pour utiliser la copie en mémoire du conteneur de propriétés de paramètres. Pour conserver les paramètres et faire en sorte qu’ils soient disponibles lors de la prochaine utilisation du complément, utilisez la méthode saveAsync.</span><span class="sxs-lookup"><span data-stu-id="80e0a-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


