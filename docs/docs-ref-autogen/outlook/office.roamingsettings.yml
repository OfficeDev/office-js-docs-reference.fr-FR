- uid: outlook.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="80e0a-p101">Les paramètres créés à l’aide des méthodes de l’objet RoamingSettings sont enregistrés pour chaque complément et pour chaque utilisateur. En d’autres termes, ils ne sont disponibles que pour le complément qui les a créés et uniquement dans la boîte aux lettres de l’utilisateur où ils sont enregistrés.</span><span class="sxs-lookup"><span data-stu-id="80e0a-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="80e0a-p102">Même si l’API du complément Outlook limite l’accès à ces paramètres au complément qui les a créés, ces paramètres ne doivent pas être considérés comme un espace de stockage sécurisé. Ils sont accessibles via les services web Exchange ou l’interface MAPI étendue. Nous vous recommandons de ne pas les utiliser pour stocker des informations sensibles telles que des informations d’identification ou des jetons de sécurité.</span><span class="sxs-lookup"><span data-stu-id="80e0a-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="80e0a-106">Le nom d’un paramètre est une donnée String, alors que sa valeur peut être une donnée String, Number, Boolean, Null, Object ou Array.</span><span class="sxs-lookup"><span data-stu-id="80e0a-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="80e0a-107">L’objet RoamingSettings est accessible via la propriété roamingSettings dans l’espace de noms Office.context.</span><span class="sxs-lookup"><span data-stu-id="80e0a-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="80e0a-108">Important : L’objet RoamingSettings est initialisé le stockage persistant uniquement lorsque le complément est chargé.</span><span class="sxs-lookup"><span data-stu-id="80e0a-108">Important: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="80e0a-109">Des volets Office, cela signifie qu’elle est initialisée uniquement lorsque le volet Office s’ouvre.</span><span class="sxs-lookup"><span data-stu-id="80e0a-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="80e0a-110">Si le volet Office navigue vers une autre page ou recharge la page actuelle, l’objet en mémoire est réinitialisée à ses valeurs initiales, même si votre complément a modifications rendues persistantes.</span><span class="sxs-lookup"><span data-stu-id="80e0a-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="80e0a-111">Les modifications persistantes ne sera pas disponibles jusqu'à ce que le volet Office est fermé et rouverte.</span><span class="sxs-lookup"><span data-stu-id="80e0a-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="80e0a-112">\[[Du jeu d’API : boîte aux lettres 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="80e0a-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="80e0a-113">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="80e0a-113"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="80e0a-114">Restreint</span><span class="sxs-lookup"><span data-stu-id="80e0a-114">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="80e0a-115">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="80e0a-115"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="80e0a-116">Composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="80e0a-116">Compose or read</span></span></td></tr></table><span data-ttu-id="80e0a-117">

    ####Exemples</span><span class="sxs-lookup"><span data-stu-id="80e0a-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
