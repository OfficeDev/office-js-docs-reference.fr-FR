  remarks: >-
    <table> <tr><td>[<span data-ttu-id="890d0-128">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="890d0-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="890d0-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="890d0-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="890d0-130">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="890d0-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="890d0-131">Composition ou lecture</span><span class="sxs-lookup"><span data-stu-id="890d0-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="890d0-132">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="890d0-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
