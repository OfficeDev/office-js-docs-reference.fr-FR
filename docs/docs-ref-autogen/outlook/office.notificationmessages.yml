    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="67cc0-115">Exemples</span><span class="sxs-lookup"><span data-stu-id="67cc0-115">Examples</span></span>


    ```javascript

