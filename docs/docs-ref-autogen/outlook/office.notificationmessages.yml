- uid: outlook.Office.NotificationMessages.addAsync_1
  summary: >-
    <span data-ttu-id="ff2b0-125">Ajoute une notification à un élément.</span><span class="sxs-lookup"><span data-stu-id="ff2b0-125">Adds a notification to an item.</span></span>


    <span data-ttu-id="ff2b0-126">Chaque message est limité à 5 notifications.</span><span class="sxs-lookup"><span data-stu-id="ff2b0-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="ff2b0-127">Le fait d’en définir davantage renverra une erreur NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="ff2b0-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="ff2b0-128">Niveau d’autorisation minimal</span><span class="sxs-lookup"><span data-stu-id="ff2b0-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="ff2b0-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="ff2b0-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="ff2b0-130">Mode Outlook applicable</span><span class="sxs-lookup"><span data-stu-id="ff2b0-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="ff2b0-131">Rédaction ou lecture</span><span class="sxs-lookup"><span data-stu-id="ff2b0-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="ff2b0-132">

    ####Voici</span><span class="sxs-lookup"><span data-stu-id="ff2b0-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
