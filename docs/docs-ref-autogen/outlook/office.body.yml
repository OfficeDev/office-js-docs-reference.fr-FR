- uid: outlook.Office.Body.prependAsync
  summary: >-
    Ajoute le contenu spécifié au début du corps de l’élément.


    La méthode prependAsync insère la chaîne spécifiée au début du corps de l’élément. Après insertion, le curseur est renvoyé à la place d’origine, par rapport à du contenu inséré.


    Lorsque vous incluez des liens dans les balises HTML, vous pouvez désactiver preview lien online en définissant l’attribut id sur le point d’ancrage (<a>) à « LPNoLP » (consultez la section exemples pour obtenir un exemple).


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre data comporte plu de 1 000 000 caractères.</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: outlook.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: La chaîne doit être insérée au début du corps. Elle est limitée à un million de caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. coercionType : le format souhaité pour le corps. La chaîne dans le paramètre data est convertie dans ce format.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Vous trouverez les erreurs rencontrées dans l’AsyncResult.Error, propriété.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setAsync
  summary: >-
    Remplace l’ensemble du corps par le texte spécifié.


    Lorsque vous travaillez avec corps au format HTML, il est important de noter que les méthodes Body.getAsync et Body.setAsync ne sont pas idempotent. La valeur retournée par la méthode getAsync pas nécessairement sera exactement la même que celle qui a été passée dans la méthode setAsync précédemment. Le client peut modifier la valeur transmise à setAsync afin de rendre un rendu efficacement avec son moteur de rendu.


    Lorsque vous incluez des liens dans les balises HTML, vous pouvez désactiver preview lien online en définissant l’attribut id sur le point d’ancrage (<a>) à « LPNoLP » (consultez la section exemples pour obtenir un exemple).


    \[[Du jeu d’API : boîte aux lettres 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre data comporte plu de 1 000 000 caractères.</td></tr><tr><td></td><td>InvalidFormatError - le paramètre options.coercionType est défini sur Office.CoercionType.Html et le corps du message est au format texte brut.</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType:"html", asyncContext:"This is passed to the callback" },
        function callback(result) {
            // Process the result
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status":"succeeded",
        "asyncContext":"This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: outlook.Office.Body.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Chaîne qui remplace le corps existant. Elle est limitée à 1 000 000 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel. coercionType : le format souhaité pour le corps. La chaîne dans le paramètre data est convertie dans ce format.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Vous trouverez les erreurs rencontrées dans l’AsyncResult.Error, propriété.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setSelectedDataAsync
  summary: >-
    Remplace la sélection dans le corps par le texte spécifié.


    La méthode setSelectedDataAsync insère la chaîne spécifiée à l’emplacement du curseur dans le corps de l’élément, ou, si le texte est sélectionné dans l’éditeur, il remplace le texte sélectionné. Si le curseur a été jamais dans le corps de l’élément, ou si le corps de l’élément perd le focus dans l’interface utilisateur, la chaîne sera insérée dans la partie supérieure du contenu du corps. Après insertion, le curseur est placé à la fin du contenu inséré.


    Lorsque vous incluez des liens dans les balises HTML, vous pouvez désactiver preview lien online en définissant l’attribut id sur le point d’ancrage (<a>) à « LPNoLP » (consultez la section exemples pour obtenir un exemple).


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre data comporte plu de 1 000 000 caractères.</td></tr><tr><td></td><td>InvalidFormatError - le paramètre options.coercionType est défini sur Office.CoercionType.Html et le corps du message est au format texte brut.</td></tr></table>


    Outre cette signature, cette méthode a également les signatures suivantes :


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setSelectedDataAsync(data: string): void;`

    #### <a name="examples"></a>Exemples


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
