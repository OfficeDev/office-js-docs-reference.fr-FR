  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Obtient le type de l’événement. Pour plus d’informations, voir [Office. EventType](https://docs.microsoft.com/javascript/api/office/office.eventtype)<!-- -->.


    \[[Ensemble d’API : Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
