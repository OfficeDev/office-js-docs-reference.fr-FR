    summary: "Ajoute un fichier à un message ou un rendez-vous en pièce jointe.\n\nLa `addFileAttachmentFromBase64Async` méthode charge le fichier à partir du codage Base64 et l’associe à l’élément dans le formulaire de composition. Cette méthode renvoie l’identificateur de pièce jointe `asyncResult.value` dans l’objet.\n\nL’identificateur peut être utilisé avec la méthode `removeAttachmentAsync` pour supprimer la pièce jointe dans la même session.\n\n**Remarque**: Si vous utilisez une API de données (par exemple,`readAsDataURL`<!-- -->), vous devez supprimer le préfixe d’URL des données, puis envoyer le reste de la chaîne à cette API. Par exemple, si la chaîne complète est représentée par`data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, supprimer`data:image/svg+xml;base64,`<!-- -->.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
