  - uid: 'outlook!Office.Body#appendOnSendAsync:member(1)'
    summary: "Ajoute sur envoyer le contenu spécifié à la fin du corps de l’élément, après toute signature.\n\nSi l’utilisateur exécute des compléments qui implémentent la [fonctionnalité d’envoi à l' \\` aide \\` de ItemSend dans le manifeste](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-on-send-addins?tabs=windows)<!-- -->, l’ajout sur envoi s’exécute avant la fonctionnalité d’envoi.\n\n**Important**: pour utiliser`appendOnSendAsync`<!-- -->, l' `AppendOnSend` autorisation étendue doit être incluse dans le `ExtendedPermissions` nœud du manifeste.\n\n**Remarque**: pour effacer les données d’un `appendOnSendAsync` appel précédent, vous pouvez le rappeler avec le `data` paramètre défini sur`null`<!-- -->.\n\n\\[[Ensemble d’API\_: aperçu de boîte aux lettres](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition

      **Erreurs**:

      - `DataExceedsMaximumSize`<!-- -->: Le `data` paramètre est plus long que 5 000 caractères.

      - `InvalidFormatError`<!-- -->: Le `options.coercionType` paramètre est défini sur `Office.CoercionType.Html` , mais le corps du message est en texte brut.

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.mailbox.item.body.appendOnSendAsync(
          "P.S. This text was appended on send.",
          {coercionType: Office.CoercionType.Html},
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          }
      );
      ```
    isPreview: true
    name: 'appendOnSendAsync(data, options, callback)'
    fullName: 'appendOnSendAsync(data, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendOnSendAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
