    summary: "Remplace l’ensemble du corps avec le texte spécifié.\n\nLorsque vous travaillez avec des corps au format HTML, il est important de noter que les `Body.getAsync` méthodes et ne `Body.setAsync` sont pas idempotent. La valeur renvoyée par la méthode ne sera `getAsync` pas nécessairement exactement identique à la valeur qui a été passée `setAsync` précédemment. Le client peut modifier la valeur transmise à pour qu' `setAsync` elle restitue efficacement le moteur de rendu.\n\nLorsque vous incluez des liens dans des balises HTML, vous pouvez désactiver l’aperçu des liens en ligne en définissant l’attribut ID sur le point d’ancrage (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) sur «\_LPNoLP\_» (voir la section **examples** pour un exemple).\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** <!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      ** <!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition

      **Erreurs**:

      - `DataExceedsMaximumSize`<!-- -->: Le `data` paramètre est plus long que 1 million caractères.

      - `InvalidFormatError`<!-- -->: Le `options.coercionType` paramètre est défini sur `Office.CoercionType.Html` et le corps du message est en texte brut.
