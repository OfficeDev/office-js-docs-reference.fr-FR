items:
  - uid: 'outlook!Office.Categories:interface'
    summary: "Représente les catégories d’un élément.\n\nDans Outlook, un utilisateur peut regrouper des messages et des rendez-vous à l’aide d’une catégorie pour leur appliquer un code de couleur. L’utilisateur définit des [catégories dans une liste maître](xref:outlook!Office.MasterCategories:interface) sur leur boîte aux lettres. Ils peuvent ensuite appliquer une ou plusieurs catégories à un élément.\n\n**Important**: dans Outlook sur le Web, vous ne pouvez pas utiliser l’API pour gérer les catégories d’un message en mode lecture.\n\n\\[[Ensemble d’API\_: boîte aux lettres 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: composition ou lecture
    name: Office.Categories
    fullName: Office.Categories
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Categories#addAsync:member(1)'
