  - uid: outlook.Office.MasterCategories.getAsync_1
    summary: Obtient la liste principale des catégories d’une boîte aux lettres.
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadMailbox

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      #### <a name="examples"></a>Exemples

      ```javascript
      Office.context.mailbox.masterCategories.getAsync(function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.log("Action failed with error: " + asyncResult.error.message);
          } else {
              var masterCategories = asyncResult.value;
              console.log("Master categories:");
              masterCategories.forEach(function (item) {
                  console.log("-- " + JSON.stringify(item));
              });
          }
      });
      ```
