  - uid: outlook.Office.MasterCategories.addAsync_1
    summary: 'Ajoute des catégories à la liste principale d’une boîte aux lettres. Chaque catégorie doit avoir un nom unique, mais plusieurs catégories peuvent utiliser la même couleur.'
    remarks: |-
      **<!-- --> [Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composition ou lecture

      **Erreurs**:

      - DuplicateCategory: l’une des catégories fournies est déjà dans la liste principale des catégories.

      - PermissionDenied: l’utilisateur n’est pas autorisé à effectuer cette action.

      #### <a name="examples"></a>Exemples

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
    isPreview: true
    name: 'addAsync(categories, callback)'
    fullName: 'addAsync(categories, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Catégories à ajouter à la liste principale dans la boîte aux lettres.
          type:
            - 'CategoryDetails[]'
        - id: callback
          description: |-
            Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult. Si l’ajout de catégories échoue, la propriété asyncResult. Error contient un code d’erreur.

            \[Ensemble d’API: aperçu de boîte aux lettres\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
