fullName: Office.Item
summary: >-
  L’espace de noms de l’élément est utilisé pour accéder au message, à la demande de réunion ou au rendez-vous actuellement sélectionné. Vous pouvez déterminer le type de l’élément à l’aide de la `itemType` propriété.


  Pour voir la liste complète des membres, reportez-vous à la page [Modèle objet.](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item)


  Si vous souhaitez voir IntelliSense uniquement pour un type ou un mode spécifique, castez cet élément sur l’un des éléments suivants :


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
