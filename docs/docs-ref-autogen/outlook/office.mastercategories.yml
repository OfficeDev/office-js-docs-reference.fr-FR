      - <span data-ttu-id="61a87-127">DuplicateCategory: l'une des catégories fournies est déjà dans la liste principale des catégories.</span><span class="sxs-lookup"><span data-stu-id="61a87-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

      - <span data-ttu-id="61a87-128">PermissionDenied: l'utilisateur n'est pas autorisé à effectuer cette action.</span><span class="sxs-lookup"><span data-stu-id="61a87-128">PermissionDenied: The user does not have permission to perform this action.</span></span>

      #### <a name="examples"></a><span data-ttu-id="61a87-129">Exemples</span><span class="sxs-lookup"><span data-stu-id="61a87-129">Examples</span></span>

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
