    <span data-ttu-id="cea97-103">Un tableau d’objets PhoneNumber contenant des numéros de téléphone trouvés dans un message électronique est renvoyé dans la propriété phoneNumbers de l’objet Entities renvoyé lors de l’appel de la méthode getEntities pour l’élément sélectionné.</span><span class="sxs-lookup"><span data-stu-id="cea97-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="cea97-104">\[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cea97-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
