items:
  - uid: outlook.Office.PhoneNumber
    summary: |-
      <span data-ttu-id="0050e-101">Représente un numéro de téléphone identifié dans un élément.</span><span class="sxs-lookup"><span data-stu-id="0050e-101">Represents a phone number identified in an item.</span></span> <span data-ttu-id="0050e-102">Mode lecture uniquement.</span><span class="sxs-lookup"><span data-stu-id="0050e-102">Read mode only.</span></span>

      <span data-ttu-id="0050e-103">Un tableau d'objets PhoneNumber contenant les numéros de téléphone trouvés dans un message électronique est renvoyé dans la propriété phoneNumbers de l'objet Entities qui est renvoyé lorsque vous appelez la méthode getEntities sur l'élément sélectionné.</span><span class="sxs-lookup"><span data-stu-id="0050e-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>

      <span data-ttu-id="0050e-104">\[[Ensemble d'API: boîte aux lettres 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0050e-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="0050e-105">**<!-- --> [Niveau d'autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0050e-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0050e-106">**<!-- --> [Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lecture</span><span class="sxs-lookup"><span data-stu-id="0050e-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="0050e-107">Exemples</span><span class="sxs-lookup"><span data-stu-id="0050e-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
