    Fournit des méthodes pour obtenir et définir le lieu d’une réunion dans un complément Outlook.


    \[[Du jeu d’API : boîte aux lettres 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
