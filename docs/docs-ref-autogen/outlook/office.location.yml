- uid: outlook.Office.Location.getAsync
  summary: >-
    Obtient l’emplacement d’un rendez-vous.


    La méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir le lieu d’un rendez-vous. Le lieu du rendez-vous est fourni sous forme de chaîne dans la propriété asyncResult.value.
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>


    Outre cette signature, la méthode a également la signature suivante :


    `getAsync(callback: (result: AsyncResult<string>) => void): void;`
  name: getAsync(options, callback)
  fullName: outlook.Office.Location.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 'Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. \[Jeu d’API : boîte aux lettres 1.1\]'
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.Location.setAsync
  summary: >-
    Définit l’emplacement d’un rendez-vous.


    La méthode setAsync lance un appel asynchrone vers le serveur Exchange pour définir le lieu d’un rendez-vous. La définition du lieu d’un rendez-vous remplace le lieu existant.
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>DataExceedsMaximumSize - le paramètre location est supérieure à 255 caractères.</td></tr></table>


    Outre cette signature, la méthode présente également les signatures suivantes :


    `setAsync(location: string): void;`


    `setAsync(location: string, options: Office.AsyncContextOptions): void;`


    `setAsync(location: string, callback: (result: AsyncResult<void>) => void): void;`
  name: setAsync(location, options, callback)
  fullName: outlook.Office.Location.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Emplacement du rendez-vous. La chaîne est limitée à 255 caractères.
      type:
      - string
    - id: options
      description: 'Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext : les développeurs peuvent fournir n’importe quel objet qu’ils souhaitent accéder dans la méthode de rappel.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 'Facultatif. Une fois la méthode terminée, la fonction passée dans le paramètre de rappel est appelée avec un seul paramètre de type Office.AsyncResult. Si l’échec de l’emplacement, l’AsyncResult.Error, propriété contient un code d’erreur. \[Jeu d’API : boîte aux lettres 1.1\]'
      type:
      - '(result: AsyncResult<void>) => void'
