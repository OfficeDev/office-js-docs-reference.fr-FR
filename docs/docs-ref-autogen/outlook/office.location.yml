- uid: outlook.Office.Location.getAsync
  summary: >-
    Obtient l’emplacement d’un rendez-vous.


    La méthode getAsync lance un appel asynchrone vers le serveur Exchange pour obtenir le lieu d’un rendez-vous. Le lieu du rendez-vous est fourni sous forme de chaîne dans la propriété asyncResult.value.
  remarks: >-
    <table> <tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr> </table>

    ####Voici


    ```javascript

    var userContext = { value : 1 };

    Office.context.mailbox.item.location.getAsync( { context: userContext}, callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var location = asyncResult.value;
    }

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: "Facultatif. Littéral d’objet contenant une ou plusieurs des propriétés suivantes. asyncContext: les développeurs peuvent fournir n'importe quel objet auquel ils souhaitent accéder dans la méthode de rappel."
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Facultatif. Une fois la méthode exécutée, la fonction transmise au paramètre callback est appelée avec un seul paramètre de type Office. AsyncResult.


        \[Ensemble d'API: boîte aux lettres 1,1\]
      type:
      - '(result: Office.AsyncResult<string>) => void'
