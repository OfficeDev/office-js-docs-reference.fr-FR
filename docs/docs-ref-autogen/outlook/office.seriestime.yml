- uid: outlook.Office.SeriesTime.setDuration
  summary: >-
    Définit la durée de tous les rendez-vous dans une périodicité. Cela modifie également l’heure de fin de la périodicité.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr></table>

    ####Exemples


    ```javascript

    // This example sets the duration of each appointment in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);

    function callback(asyncResult){
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  name: setDuration(minutes)
  fullName: outlook.Office.SeriesTime.setDuration
