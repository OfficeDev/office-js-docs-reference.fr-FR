- uid: outlook.Office.SeriesTime.setStartTime
  summary: >-
    Définit l’heure de début de toutes les instances d’une série de rendez-vous périodiques dans le fuseau horaire la périodicité est définie (fuseau horaire de l’élément est utilisé par défaut).


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>Format d’heure non valide - l’heure n’est pas dans un format acceptable.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setStartTime(time: string): void;`(Où le temps est l’heure de début de toutes les instances représenté par le format de chaîne datetime standard : « THH:mm:ss : mmm »).

    #### <a name="examples"></a>Exemples


    ```javascript

    // This example sets the start time of each instance of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);


    // Alternative: Set the start time of all instances of a recurring appointment series to 11:30 PM.

    seriesTimeObject.setStartTime("T23:30:00");

    ```
  name: setStartTime(hours, minutes)
  fullName: outlook.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 'La valeur d’heure de l’heure de début. Plage valide : 0 à 24.'
      type:
      - number
    - id: minutes
      description: 'La valeur de minute de l’heure de début. Plage valide : 0 et 59.'
      type:
      - number
