- uid: outlook.Office.SeriesTime.setEndDate
  summary: >-
    Définit la date de fin d’une série de rendez-vous périodiques.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition</td></tr>


    <tr><td>Erreurs</td><td>Format de date non valide - la date n’est pas dans un format acceptable.</td></tr></table>


    Outre cette signature, cette méthode a également la signature suivante :


    `setEndDate(date: string): void;`(Où date est la date de fin de la série de rendez-vous périodiques représentée dans le format de date [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : « AAAA-MM-JJ »).

    #### <a name="examples"></a>Exemples


    ```javascript

    // This example sets the end date of a recurring appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setEndDate(2017, 10, 2);


    // Alternative: Set the end date using ISO 8601 date standard

    seriesTimeObject.setEndDate("2017-11-02");

    ```
  name: setEndDate(year, month, day)
  fullName: outlook.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: La valeur de l’année de la date de fin.
      type:
      - number
    - id: month
      description: La valeur de mois de la date de fin. La plage valide est 0-11 où 0 représente le 1er mois et 11 représente 12 mois.
      type:
      - number
    - id: day
      description: La valeur de jour de la date de fin.
      type:
      - number
