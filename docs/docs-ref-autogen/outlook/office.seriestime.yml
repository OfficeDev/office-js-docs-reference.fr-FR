- uid: outlook.Office.SeriesTime.getDuration
  summary: >-
    Obtient la durée en minutes d’une instance habituelle dans une série de rendez-vous périodiques.


    \[[Du jeu d’API : boîte aux lettres 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Niveau d’autorisation minimal](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Mode Outlook applicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composition ou lecture</td></tr></table>

    ####Exemples


    ```javascript

    // This example gets the duration of a usual instance in a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);

    function callback(asyncResult){
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var duration = recurrence.seriesTime.getDuration();
    }

    ```
  name: getDuration()
  fullName: outlook.Office.SeriesTime.getDuration
