- uid: outlook.Office.CustomProperties
  summary: >-
    <span data-ttu-id="e3bec-p101">L’objet CustomProperties représente les propriétés personnalisées propres à un élément particulier et propres à un complément de messagerie pour Outlook. Par exemple, il peut s’avérer nécessaire pour un complément de messagerie d’enregistrer certaines données propres au message électronique actif ayant activé le complément. Quand l’utilisateur consulte à nouveau le même message et réactive le complément de messagerie, ce dernier peut récupérer les données enregistrées en tant que propriétés personnalisées.</span><span class="sxs-lookup"><span data-stu-id="e3bec-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="e3bec-104">Étant donné que Outlook pour Mac ne mettre en cache des propriétés personnalisées, si l’indisponibilité du réseau de l’utilisateur, compléments de messagerie ne peut pas accéder à leurs propriétés personnalisées.</span><span class="sxs-lookup"><span data-stu-id="e3bec-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


    <span data-ttu-id="e3bec-105">\[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e3bec-105">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
