    <span data-ttu-id="e3bec-p106">La méthode set attribue la valeur spécifiée à la propriété indiquée. Vous devez utiliser la méthode saveAsync pour enregistrer la propriété sur le serveur.</span><span class="sxs-lookup"><span data-stu-id="e3bec-p106">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="e3bec-p107">La méthode set crée une propriété si la propriété spécifiée n’existe pas déjà ; sinon, la valeur existante est remplacée par la nouvelle valeur. Le paramètre value peut être de n’importe quel type ; toutefois, il est toujours transmis au serveur sous forme de chaîne.</span><span class="sxs-lookup"><span data-stu-id="e3bec-p107">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


