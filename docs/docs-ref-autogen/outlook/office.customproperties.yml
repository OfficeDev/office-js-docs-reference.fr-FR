- uid: outlook.Office.CustomProperties
  summary: >-
    L’objet CustomProperties représente les propriétés personnalisées propres à un élément particulier et propres à un complément de messagerie pour Outlook. Par exemple, il peut s’avérer nécessaire pour un complément de messagerie d’enregistrer certaines données propres au message électronique actif ayant activé le complément. Quand l’utilisateur consulte à nouveau le même message et réactive le complément de messagerie, ce dernier peut récupérer les données enregistrées en tant que propriétés personnalisées.


    Étant donné que Outlook pour Mac ne mettre en cache des propriétés personnalisées, si l’indisponibilité du réseau de l’utilisateur, compléments de messagerie ne peut pas accéder à leurs propriétés personnalisées.


    \[[Du jeu d’API : boîte aux lettres 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
