- uid: outlook.Office.ReplyFormAttachment.inLine
  summary: Utilisé uniquement si le type est défini dans le fichier. Si true, indique que la pièce jointe s’affichera insérée dans le corps du message et ne doit pas être affichée dans la liste des pièces jointes.
  name: inLine
  fullName: outlook.Office.ReplyFormAttachment.inLine
  langs:
  - typeScript
  type: property
  syntax:
    content: 'inLine?: boolean;'
    return:
      type:
      - boolean
- uid: outlook.Office.ReplyFormAttachment.itemId
  summary: Uniquement utilisé si type est défini à l’élément. Il s’agit de l’ID de l’élément EWS de la pièce jointe. Il s’agit d’une chaîne comportant un maximum de 100 caractères.
  name: itemId
  fullName: outlook.Office.ReplyFormAttachment.itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId?: string;'
    return:
      type:
      - string
- uid: outlook.Office.ReplyFormAttachment.name
  summary: Chaîne qui contient le nom de la pièce jointe et comporte jusqu'à 255 caractères.
  name: name
  fullName: outlook.Office.ReplyFormAttachment.name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name: string;'
    return:
      type:
      - string
- uid: outlook.Office.ReplyFormAttachment.type
  summary: Indique le type de pièce jointe. Doit être le fichier pour une pièce jointe ou un élément d’une pièce jointe d’élément.
  name: type
  fullName: outlook.Office.ReplyFormAttachment.type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: string;'
    return:
      type:
      - string
- uid: outlook.Office.ReplyFormAttachment.url
  summary: Utilisé uniquement si le type est défini dans le fichier. Il s’agit de l’URI de l’emplacement du fichier.
  name: url
  fullName: outlook.Office.ReplyFormAttachment.url
  langs:
  - typeScript
  type: property
  syntax:
    content: 'url?: string;'
    return:
      type:
      - string
